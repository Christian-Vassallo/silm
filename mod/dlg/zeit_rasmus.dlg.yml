    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Nun, vielleicht könntest Du das tatsächlich. Ich suche jemanden, der
          für die Inhalte des Gabelkuriers zuständig ist. Ich trage mich damit, in
          der nächsten Ausgabe etwas zu veröffentlichen. Wen muss ich ansprechen?"'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
