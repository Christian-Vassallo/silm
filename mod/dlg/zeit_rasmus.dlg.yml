    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: 'Der hochgewachsene, schlaksige junge Mann sieht mit ernster Miene auf,
          als Ihr ihn ansprecht. Zwischen seinen schlanken, tintenfleckigen Fingern
          hält er eine Schreibfeder, dreht sie jetzt ruhelos, einziges Anzeichen seiner
          Ungeduld ob dieser Störung. Er mustert Euch beiläufig, unaufdringlich, von
          unten bis oben. "Seid gegrüsst. Kann ich Euch helfen?" fragt er schliesslich
          höflich, mit einer angenehmen dunklen Stimme, die den Stimmbruch längst
          hinter sich gelassen hat. '
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 1}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Ich bin Rasmus. Einer der Schreiberlinge hier. Wir fertigen die Abschriften
          des Gabelkuriers an, wenn feststeht, was darin stehen soll." Sein Ton ist
          nach wie vor höflich, wenn auch ein wenig ungeduldig - offenbar kann er
          es kaum erwarten, sich zurück zu seiner Arbeit zu begeben.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 3}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Er nickt bedächtig. "Dann sucht Ihr Frau Lilienthal oder Frau Flinkfeder.
          Wendet Euch an Frau Drollig, sie wird Euch sagen können, wo sie sind, oder
          Eure Nachricht zumindest entgegennehmen." Ein blaufleckiger Finger weist
          auf die rundliche Matrone in einer Ecke des Raumes.
