                4: "Der hochgewachsene, schlaksige junge Mann sieht mit ernster Miene auf, als Ihr ihn ansprecht. Zwischen seinen schlanken, tintenfleckigen Fingern h\xE4lt er eine Schreibfeder, dreht sie jetzt ruhelos, einziges Anzeichen seiner Ungeduld ob dieser St\xF6rung. Er mustert Euch beil\xE4ufig, unaufdringlich, von unten bis oben. \"Seid gegr\xFCsst. Kann ich Euch helfen?\" fragt er schliesslich h\xF6flich, mit einer angenehmen dunklen Stimme, die den Stimmbruch l\xE4ngst hinter sich gelassen hat. "
