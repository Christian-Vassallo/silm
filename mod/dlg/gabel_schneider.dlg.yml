    Text:
      type: cexolocstr
      value:
        0: Liira zum Gruss und seid willkommen in meinem bescheidenen kleinen Geschäft!
          Edelste und feinste Stoffe für den Herrn oder die Dame findet Ihr bei mir.
          Ihr sucht eine festliche Robe für einen ebenso festlichen Anlass? Eine Reitgarnitur
          für den nachmittäglichen Ausritt? Oder robuste Kleidung für die Wanderung
          in Feld und Flur? Ihr werdet hier sicherlich etwas Passendes finden. Natürlich
          führe ich auch dazu ausgewähltes Zubehoer wie Halstücher, Handschuhe und
          derlei. Seht Euch nur um! *nach dieser überschwenglichen Begrüssung lächelt
          er Euch fröhlich an*
