              languages: 
                4: "Liira zum Gruss und seid willkommen in meinem bescheidenen kleinen Gesch\xE4ft! Edelste und feinste Stoffe f\xFCr den Herrn oder die Dame findet Ihr bei mir. Ihr sucht eine festliche Robe f\xFCr einen ebenso festlichen Anlass? Eine Reitgarnitur f\xFCr den nachmitt\xE4glichen Ausritt? Oder robuste Kleidung f\xFCr die Wanderung in Feld und Flur? Ihr werdet hier sicherlich etwas Passendes finden. Nat\xFCrlich f\xFChre ich auch dazu ausgew\xE4hltes Zubehoer wie Halst\xFCcher, Handschuhe und derlei. Seht Euch nur um! *nach dieser \xFCberschwenglichen Begr\xFCssung l\xE4chelt er Euch fr\xF6hlich an*"
