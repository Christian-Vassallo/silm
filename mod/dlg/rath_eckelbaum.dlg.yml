        0: "Sie sieht Euch an und seufzt, leise murmelnd \"Noch ein Tagel\xC3\xB6hner.\" Ohne Euch Zeit zu einer Erwiderung zu geben, senkt sie den Blick auf ein Pergament und rasselt herunter. \"Der Bauer vom F\xC3\xBCnfeichenhof sucht noch einen Gehilfen, der seinen H\xC3\xBChnern etwas vorsingt. Bei erfolgreicher Eierlegung gibt es 10 Kupferm\xC3\xBCnzen pro Tagwerk. Der Bauer von dem n\xC3\xB6rdlichsten der S\xC3\xBCdh\xC3\xB6fe ben\xC3\xB6tigt jemanden, der ihm seine Ochsen festh\xC3\xA4lt, w\xC3\xA4hrend er die Hufe beschneidet. St\xC3\xB6rt Euch nicht an seinem Aussehen, das heilt wieder. 20 Kupferm\xC3\xBCnzen pro Huf. Meriam, der Fischer im Rotkehlchenwald, sucht jemanden, der bei ihm sitzt und Geschichten zum Besten gibt, w\xC3\xA4hrend er angelt....\"\n"
