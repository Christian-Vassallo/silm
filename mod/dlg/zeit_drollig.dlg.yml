    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Die \xFCberaus mollige Erscheinung mit dem akkurat eingedrehten, blond-graumelierten L\xF6ckchen, die sich wie ein Nest auf ihrem Kopf t\xFCrmen, mustert Euch von oben bis unten mit scharfem, absch\xE4tzendem Blick. Je nachdem, was sie vorfindet, seht ihr ein h\xF6fliches L\xE4cheln vor Euch - oder werden mit einer Miene empfangen, die deutlich macht, dass Ihr es ja nicht wagen solltet, auch nur daran zu denken, mit Euren schmutzigen Fingern hier irgendetwas in ihrem Heiligtum anzufassen. \n\
          \"Zum Grusse. Ich bin Frau Drollig. Wie kann ich Euch behilflich sein?\""
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
