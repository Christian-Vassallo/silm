      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 2}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: |
          "Was erlaubt Ihr Euch, in diesem Ton mit mir zu sprechen? Ungeheuerlich! Schert Euch fort, die Schreiberinnen sind derzeit unabkömmlich - erst recht für Euch!" Die Lockenpracht auf ihrem Kopf gerät gefährlich ins Wanken, als sie Euch mit einem stechenden Blick bedenkt. "Wenn Ihr Euer Benehmen wiedergefunden habt, könnt Ihr Frau Lilienthal oder Frau Federkiel eine Nachricht hinterlassen." Sie deutet mit einem strengen Zeigefinger auf die Schreibutensilien, die einen Teil der Theke in dem Raum einnehmen.(Forum)
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 4}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Eine der Schreiberinnen?" Ihre sorgfältig gezupften Augenbrauen wandern
          noch ein Stück höher. "Nun, wozu auch immer dies vonnöten sein sollte, sie
          sind im Augenblick unabkömmlich, fürchte ich. Ihr könnt Frau Lilienthal
          oder Frau Flinkfeder eine Nachricht hinterlassen, ich werde dafür sorgen,
          dass jene sie erreicht." Etwas pikiert weist sie Euch auf die Schreibutensilien
          hin, die einen Teil der Theke beanspruchen. (Forum)'
