    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Eine der Schreiberinnen?\" Ihre sorgf\xC3\xA4ltig gezupften Augenbrauen wandern noch ein St\xC3\xBCck h\xC3\xB6her. \"Nun, wozu auch immer dies vonn\xC3\xB6ten sein sollte, sie sind im Augenblick unabk\xC3\xB6mmlich, f\xC3\xBCrchte ich. Ihr k\xC3\xB6nnt Frau Lilienthal oder Frau Flinkfeder eine Nachricht hinterlassen, ich werde daf\xC3\xBCr sorgen, dass jene sie erreicht.\" Etwas pikiert weist sie Euch auf die Schreibutensilien hin, die einen Teil der Theke beanspruchen. (Forum)"
