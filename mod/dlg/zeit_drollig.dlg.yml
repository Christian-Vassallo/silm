            value: !ruby/object:NWN::Gff::CExoLocString 
              languages: 
                4: "\"Was erlaubt Ihr Euch, in diesem Ton mit mir zu sprechen? Ungeheuerlich! Schert Euch fort, die Schreiberinnen sind derzeit unabk\xF6mmlich - erst recht f\xFCr Euch!\" Die Lockenpracht auf ihrem Kopf ger\xE4t gef\xE4hrlich ins Wanken, als sie Euch mit einem stechenden Blick bedenkt. \"Wenn Ihr Euer Benehmen wiedergefunden habt, k\xF6nnt Ihr Frau Lilienthal oder Frau Federkiel eine Nachricht hinterlassen.\" Sie deutet mit einem strengen Zeigefinger auf die Schreibutensilien, die einen Teil der Theke in dem Raum einnehmen.(Forum)\n"
