    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: "Die überaus mollige Erscheinung mit dem akkurat eingedrehten, blond-graumelierten
          Löckchen, die sich wie ein Nest auf ihrem Kopf türmen, mustert Euch von
          oben bis unten mit scharfem, abschätzendem Blick. Je nachdem, was sie vorfindet,
          seht ihr ein höfliches Lächeln vor Euch - oder werden mit einer Miene empfangen,
          die deutlich macht, dass Ihr es ja nicht wagen solltet, auch nur daran zu
          denken, mit Euren schmutzigen Fingern hier irgendetwas in ihrem Heiligtum
          anzufassen. \n\"Zum Grusse. Ich bin Frau Drollig. Wie kann ich Euch behilflich
          sein?\""
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
