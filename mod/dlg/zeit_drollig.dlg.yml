            value: !ruby/object:NWN::Gff::CExoLocString 
              languages: 
                4: "\"Eine der Schreiberinnen?\" Ihre sorgf\xE4ltig gezupften Augenbrauen wandern noch ein St\xFCck h\xF6her. \"Nun, wozu auch immer dies vonn\xF6ten sein sollte, sie sind im Augenblick unabk\xF6mmlich, f\xFCrchte ich. Ihr k\xF6nnt Frau Lilienthal oder Frau Flinkfeder eine Nachricht hinterlassen, ich werde daf\xFCr sorgen, dass jene sie erreicht.\" Etwas pikiert weist sie Euch auf die Schreibutensilien hin, die einen Teil der Theke beanspruchen. (Forum)"
