    Text: 
      type: :cexolocstr
      value: 
        0: "\"Wie? Eh...bitte um Vergebung, habt Ihr mit mir gesprochen?\" Der alte Mann mit dem heillos zerzausten, grauen Haaren, die in alle Richtungen von seinem Kopf abstehen, blinzelt Euch durch seinen leicht schief auf der Nase sitzenden Kneifer v\xF6llig perplex an, als frage er sich, wo Ihr auf einmal herkommt, und sieht sich dann glatt um, ob nicht doch jemand anderer gemeint sein k\xF6nnte. Da dies nicht der Fall scheint, dreht er sich mit einem Seufzen wieder um. \"Kann ich...kann ich Euch...helfen?\" stammelt er, sichtlich wenig begeistert."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
