    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, nun, ich verstehe.\" Abermals sieht er sich suchend um, dieses Mal eindeutig verzweifelt. \"Nun, eh, ich glaube, wir haben tats\xE4chlich Schreiberinnen, die hier arbeiten. Leider sehe ich im Augenblick keine von ihnen. Fragt doch bei Frau Drollig nach, ja?\" Mit sichtlicher Erleichterung wedelt er in Richtung der Matrone im Raume, die Euch bereits bei Eurem Eintreten aufgefallen ist."
