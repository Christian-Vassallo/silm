        IsChild: {type: byte, value: 0}
    Quest: {type: cexostr, value: ''}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Möglicherweise. Mit wem habe ich denn die Ehre?" entgegnet Ihr freundlich,
          und ein wenig belustigt.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    EntriesList:
      type: list
      value: []
    Quest: {type: cexostr, value: ''}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Wie interessant. Nun, dann will ich Euch nicht länger aufhalten. Gehabt
