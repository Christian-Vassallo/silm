  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 7
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    EntriesList:
