    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Er sieht reichlich ungl\xFCcklich drein, von solcherlei Fragen aufgehalten zu werden, nichtsdestotrotz f\xFCgt er sich in sein Schicksal und antwortet Euch. \"Albus Federkiel, Archivar des Gabelkuriers. Der Kurier verf\xFCgt bereits jetzt \xFCber eine umfassende Sammlung an Dokumenten, bisherige Ver\xF6ffentlichungen ebenso wie allerlei sonstiger Informationen. Es bedarf einer strengen Hand, um darin Ordnung zu halten.\" erkl\xE4rt er Euch mit nicht unbetr\xE4chtlichem Stolz."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
