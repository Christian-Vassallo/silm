        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Das Archiv sehen?\" Seine Augen weiten sich ungl\xE4ubig. \"Aber nein, wo denkt Ihr hin? Undenkbar, wenn auch nur eines der Pergamente besch\xE4digt w\xFCrde!\" Er sch\xFCttelt, sichtlich entsetzt \xFCber Euer Ansinnen, den Kopf."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
