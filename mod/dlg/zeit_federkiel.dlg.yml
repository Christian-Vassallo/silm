    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Der alte Zausel weicht erschrocken ein wenig zur\xFCck. \"Gemach, gemach, kein Grund, gleich laut zu werden! Leider, eh...\" er sieht sich hektisch, verzweifelt um. \"Leider sehe ich grad niemanden...und dabei bin ich mir sicher, wir haben so jemanden eingestellt. Eh..versucht es doch bei Frau Drollig, sie kann Euch gewiss weiterhelfen.\" Mit sichtlicher Erleichterung wedelt er in Richtung der Matrone im Raume, die Euch bereits bei Eurem Eintreten aufgefallen ist."
