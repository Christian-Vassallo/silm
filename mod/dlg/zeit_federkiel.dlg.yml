    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Ja, alter Mann, das könntet Ihr allerdings." fahrt Ihr ihn scharf an.
          "Ich möchte <StartAction>augenblicklich</Start>mit einer der Schreiberinnen
          sprechen!" Euer Blick verheisst nichts Gutes.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
