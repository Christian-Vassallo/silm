        0: "\"Ja, alter Mann, das k\xF6nntet Ihr allerdings.\" fahrt Ihr ihn scharf an. \"Ich m\xF6chte <StartAction>augenblicklich</Start>mit einer der Schreiberinnen sprechen!\" Euer Blick verheisst nichts Gutes."
