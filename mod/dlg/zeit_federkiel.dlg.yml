    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Wie? Eh...bitte um Vergebung, habt Ihr mit mir gesprochen?" Der alte
          Mann mit dem heillos zerzausten, grauen Haaren, die in alle Richtungen von
          seinem Kopf abstehen, blinzelt Euch durch seinen leicht schief auf der Nase
          sitzenden Kneifer völlig perplex an, als frage er sich, wo Ihr auf einmal
          herkommt, und sieht sich dann glatt um, ob nicht doch jemand anderer gemeint
          sein könnte. Da dies nicht der Fall scheint, dreht er sich mit einem Seufzen
          wieder um. "Kann ich...kann ich Euch...helfen?" stammelt er, sichtlich wenig
          begeistert.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 2}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Der alte Zausel weicht erschrocken ein wenig zurück. "Gemach, gemach, kein
          Grund, gleich laut zu werden! Leider, eh..." er sieht sich hektisch, verzweifelt
          um. "Leider sehe ich grad niemanden...und dabei bin ich mir sicher, wir
          haben so jemanden eingestellt. Eh..versucht es doch bei Frau Drollig, sie
          kann Euch gewiss weiterhelfen." Mit sichtlicher Erleichterung wedelt er
          in Richtung der Matrone im Raume, die Euch bereits bei Eurem Eintreten aufgefallen
          ist.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 5}
        IsChild: {type: byte, value: 0}
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 1
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 4}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Er sieht reichlich unglücklich drein, von solcherlei Fragen aufgehalten
          zu werden, nichtsdestotrotz fügt er sich in sein Schicksal und antwortet
          Euch. "Albus Federkiel, Archivar des Gabelkuriers. Der Kurier verfügt bereits
          jetzt über eine umfassende Sammlung an Dokumenten, bisherige Veröffentlichungen
          ebenso wie allerlei sonstiger Informationen. Es bedarf einer strengen Hand,
          um darin Ordnung zu halten." erklärt er Euch mit nicht unbeträchtlichem
          Stolz.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 6}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Das Archiv sehen?" Seine Augen weiten sich ungläubig. "Aber nein, wo
          denkt Ihr hin? Undenkbar, wenn auch nur eines der Pergamente beschädigt
          würde!" Er schüttelt, sichtlich entsetzt über Euer Ansinnen, den Kopf.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 8}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Oh, nun, ich verstehe." Abermals sieht er sich suchend um, dieses Mal
          eindeutig verzweifelt. "Nun, eh, ich glaube, wir haben tatsächlich Schreiberinnen,
          die hier arbeiten. Leider sehe ich im Augenblick keine von ihnen. Fragt
          doch bei Frau Drollig nach, ja?" Mit sichtlicher Erleichterung wedelt er
          in Richtung der Matrone im Raume, die Euch bereits bei Eurem Eintreten aufgefallen
          ist.'
