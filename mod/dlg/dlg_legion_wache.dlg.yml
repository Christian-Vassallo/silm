      type: :cexolocstr
      value: 
        0: "Nat\xFCrlich was wollt ihr wissen?"
  - !nwn-lib.elv.es,2008-12/struct 
    __data_type: DLG/EntryList
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nat\xFCrlich, ihr seht mir aus wie ein erfahrener Abenteurer, ihr k\xF6nntet uns in der Tat mit den Orks im Rauvingebirge helfen. F\xFCr einen direkten Angriff sind die Orks einfach zu stark daher solltet ihr deren Lager besser meiden. Allerdings sagt unser Hauptmann immer das die weiseste Methode einen Krieg zu gewinnen darin liegt den Gegner daran zu hindern Krieg zu f\xFChren. Also w\xE4re es durchaus n\xFCtzlich die Orks davon abzuhalten Reisende oder H\xE4ndler aus dem Westen zu \xFCberfallen oder man vertriebt sie von ihrer Wasserquelle dem Rauvin. Irgendwann werden sie dann hoffentlich keine Vorr\xE4te mehr haben um ihre Kriege zu f\xFChren.\n\
          Da Orks aber selten allein umherziehen und in der Meute selbst einem Erfahrenem Abenteurer wie euch gef\xE4hrlich werden k\xF6nnen, solltet ihr euch Mitstreiter suchen, welche euch begleiten."
  - !nwn-lib.elv.es,2008-12/struct 
    __data_type: DLG/EntryList
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nat\xFCrlich die tatkr\xE4ftige Unterst\xFCtzung ist immer gern gesehen. Seid geraumer Zeit treiben sich Goblins vom Stamm der Feuerkrallen im S\xFCden herum, Nachs kommen sie in kleinen Gruppen und Klauen im S\xFCden bei den H\xF6fen alles was nicht festgenagelt wurde. Wenn ihr nach S\xFCden geht, die Strasse entlang werdet ihr irgendwann zur Schicksalsschlucht kommen und einer H\xE4ngebr\xFCcke, welche von meinen Kameraden gut bewacht wird. Auf der anderen Seite der Schlucht beginnt das Nessergebirge. Erschlagt ruhig ein Paar zur Abschreckung der anderen und wenn ihr das Kopfgeld kasieren wollt dann bringt die K\xF6pfe zu meinem Kameraden s\xFCdlich vor der Festung."
  - !nwn-lib.elv.es,2008-12/struct 
    __data_type: DLG/EntryList
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nichts f\xFCr Ungut ihr seht noch recht unerfahren aus ihr solltet das Rauvingebirge im Westen meiden oder ihr sucht euch einige Tatkr\xE4ftige Mitstreiter die euch helfen. Mit den Goblins vom Stamm der Feuerkrallen im S\xFCden solltet ihr allerdings zurechtkommen, obwohl auch hier Begleitung zu empfehlen ist."
  - !nwn-lib.elv.es,2008-12/struct 
    __data_type: DLG/EntryList
    __struct_id: 5
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Ihr seht aus wie ein erfahrener Abenteurer, die Goblins vom Stamm der Feuerkrallen sollten f\xFCr euch wohl keine Herausforderung mehr darstellen, die Orks im westlichen Rauvin, da solltet ihr allerdings Vorsichtig sein, die k\xF6nnen ganz sch\xF6n unangenehm werden, da solltet ihr zumindest nicht allein hingehen."
  - !nwn-lib.elv.es,2008-12/struct 
    __data_type: DLG/EntryList
    __struct_id: 6
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
