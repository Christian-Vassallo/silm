    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nat\xC3\xBCrlich, ihr seht mir aus wie ein erfahrener Abenteurer, ihr k\xC3\xB6nntet uns in der Tat mit den Orks im Rauvingebirge helfen. F\xC3\xBCr einen direkten Angriff sind die Orks einfach zu stark daher solltet ihr deren Lager besser meiden. Allerdings sagt unser Hauptmann immer das die weiseste Methode einen Krieg zu gewinnen darin liegt den Gegner daran zu hindern Krieg zu f\xC3\xBChren. Also w\xC3\xA4re es durchaus n\xC3\xBCtzlich die Orks davon abzuhalten Reisende oder H\xC3\xA4ndler aus dem Westen zu \xC3\xBCberfallen oder man vertriebt sie von ihrer Wasserquelle dem Rauvin. Irgendwann werden sie dann hoffentlich keine Vorr\xC3\xA4te mehr haben um ihre Kriege zu f\xC3\xBChren.\n\
          Da Orks aber selten allein umherziehen und in der Meute selbst einem Erfahrenem Abenteurer wie euch gef\xC3\xA4hrlich werden k\xC3\xB6nnen, solltet ihr euch Mitstreiter suchen, welche euch begleiten."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nat\xC3\xBCrlich die tatkr\xC3\xA4ftige Unterst\xC3\xBCtzung ist immer gern gesehen. Seid geraumer Zeit treiben sich Goblins vom Stamm der Feuerkrallen im S\xC3\xBCden herum, Nachs kommen sie in kleinen Gruppen und Klauen im S\xC3\xBCden bei den H\xC3\xB6fen alles was nicht festgenagelt wurde. Wenn ihr nach S\xC3\xBCden geht, die Strasse entlang werdet ihr irgendwann zur Schicksalsschlucht kommen und einer H\xC3\xA4ngebr\xC3\xBCcke, welche von meinen Kameraden gut bewacht wird. Auf der anderen Seite der Schlucht beginnt das Nessergebirge. Erschlagt ruhig ein Paar zur Abschreckung der anderen und wenn ihr das Kopfgeld kasieren wollt dann bringt die K\xC3\xB6pfe zu meinem Kameraden s\xC3\xBCdlich vor der Festung."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Nichts f\xC3\xBCr Ungut ihr seht noch recht unerfahren aus ihr solltet das Rauvingebirge im Westen meiden oder ihr sucht euch einige Tatkr\xC3\xA4ftige Mitstreiter die euch helfen. Mit den Goblins vom Stamm der Feuerkrallen im S\xC3\xBCden solltet ihr allerdings zurechtkommen, obwohl auch hier Begleitung zu empfehlen ist."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 5
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList: 
      type: :list
      value: []

    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Ihr seht aus wie ein erfahrener Abenteurer, die Goblins vom Stamm der Feuerkrallen sollten f\xC3\xBCr euch wohl keine Herausforderung mehr darstellen, die Orks im westlichen Rauvin, da solltet ihr allerdings Vorsichtig sein, die k\xC3\xB6nnen ganz sch\xC3\xB6n unangenehm werden, da solltet ihr zumindest nicht allein hingehen."
  - !nwn-lib.elv.es,2008-12/struct 
