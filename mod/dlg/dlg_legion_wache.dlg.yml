    RepliesList:
      type: list
      value: []
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: |-
          Natürlich, ihr seht mir aus wie ein erfahrener Abenteurer, ihr könntet uns in der Tat mit den Orks im Rauvingebirge helfen. Für einen direkten Angriff sind die Orks einfach zu stark daher solltet ihr deren Lager besser meiden. Allerdings sagt unser Hauptmann immer das die weiseste Methode einen Krieg zu gewinnen darin liegt den Gegner daran zu hindern Krieg zu führen. Also wäre es durchaus nützlich die Orks davon abzuhalten Reisende oder Händler aus dem Westen zu überfallen oder man vertriebt sie von ihrer Wasserquelle dem Rauvin. Irgendwann werden sie dann hoffentlich keine Vorräte mehr haben um ihre Kriege zu führen.
          Da Orks aber selten allein umherziehen und in der Meute selbst einem Erfahrenem Abenteurer wie euch gefährlich werden können, solltet ihr euch Mitstreiter suchen, welche euch begleiten.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value: []
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Natürlich die tatkräftige Unterstützung ist immer gern gesehen. Seid geraumer
          Zeit treiben sich Goblins vom Stamm der Feuerkrallen im Süden herum, Nachs
          kommen sie in kleinen Gruppen und Klauen im Süden bei den Höfen alles was
          nicht festgenagelt wurde. Wenn ihr nach Süden geht, die Strasse entlang
          werdet ihr irgendwann zur Schicksalsschlucht kommen und einer Hängebrücke,
          welche von meinen Kameraden gut bewacht wird. Auf der anderen Seite der
          Schlucht beginnt das Nessergebirge. Erschlagt ruhig ein Paar zur Abschreckung
          der anderen und wenn ihr das Kopfgeld kasieren wollt dann bringt die Köpfe
          zu meinem Kameraden südlich vor der Festung.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value: []
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Nichts für Ungut ihr seht noch recht unerfahren aus ihr solltet das Rauvingebirge
          im Westen meiden oder ihr sucht euch einige Tatkräftige Mitstreiter die
          euch helfen. Mit den Goblins vom Stamm der Feuerkrallen im Süden solltet
          ihr allerdings zurechtkommen, obwohl auch hier Begleitung zu empfehlen ist.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 5
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value: []
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Ihr seht aus wie ein erfahrener Abenteurer, die Goblins vom Stamm der Feuerkrallen
          sollten für euch wohl keine Herausforderung mehr darstellen, die Orks im
          westlichen Rauvin, da solltet ihr allerdings Vorsichtig sein, die können
          ganz schön unangenehm werden, da solltet ihr zumindest nicht allein hingehen.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 6
    AnimLoop: {type: byte, value: 1}
