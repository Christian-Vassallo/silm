      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 3}
        IsChild: {type: byte, value: 0}
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 1
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 2}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Wer ich bin?" Der Junge wirkt richtiggehend erschüttert, er stemmt die
          Hände in die Seiten und wirft sich in die Brust. "Na, Pitz bin ich. Einer
          der wichtigsten Leute hier, ohne mich gäbe es den Kurier gar nicht!" Dann
          merkt er wohl selbst, dass er ein wenig arg übertrieben hat. "Nun ja, vielleicht
          doch, aber sicherlich nicht so weit verbreitet." räumt er ein. "Ohne uns
          Schreiberlinge müssten sich die Leute nichtsdestotrotz anstellen, um die
          Nachrichten zu lesen. Seid Ihr deshalb hier? Um eine Nachricht zu übermitteln?"
          Er sieht Euch gespannt an.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 4}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Wusst'' ich''s doch!" Er grinst vergnügt, sichtlich stolz darauf, seine
          Vermutung bestätigt zu sehen. "Ihr wendet Euch am besten an Frau Drollig,
          das ist die dort." Er deutet auf eine überaus füllige Matrone etwas weiter
          weg, senkt dann seine Stimme zu einem verschwörerischen Flüstern. "Die führt
          hier das Regiment. Aber nehmt Euch nur in Acht, der alte Besen wird höchst
          unleidlich, wenn man Dreck auf _ihrer_ Theke hinterlässt." Er rollt bedeutungsvoll
          mit den Augen.'
