    Text: 
      type: :cexolocstr
      value: 
        0: "Vor Euch steht ein aufgeweckter, etwa zw\xF6lf Sommer alter Junge, dessen roter Schopf mit den gr\xFCnen, verschmitzt funkelnden Augen kontrastiert. Etliche Sommersprossen \xFCberzieht das zu einem breiten, fr\xF6hlichen Grinsen verzogene Gesicht. Sofort fliegt sein Blick h\xF6chst interessiert \xFCber Eure Erscheinung. \"Zum Gruss. Kann ich Euch helfen?\""
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
