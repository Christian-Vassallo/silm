      value: 
        0: "Ein wenig erschlagen von dem Wortschwall, den Ihr ausgel\xF6st habt, winkt Ihr ab. \"Nein, dessenthalben bin ich nicht hier. Angenehmen Tag noch, Pitz.\" Ihr wendet Euch kopfsch\xFCttelnd ab."
