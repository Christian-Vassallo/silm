    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Ein wenig erschlagen von dem Wortschwall, den Ihr ausgelöst habt, winkt
          Ihr ab. "Nein, dessenthalben bin ich nicht hier. Angenehmen Tag noch, Pitz."
          Ihr wendet Euch kopfschüttelnd ab.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
