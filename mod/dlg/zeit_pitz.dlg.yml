              languages: 
                4: "\"Wer ich bin?\" Der Junge wirkt richtiggehend ersch\xFCttert, er stemmt die H\xE4nde in die Seiten und wirft sich in die Brust. \"Na, Pitz bin ich. Einer der wichtigsten Leute hier, ohne mich g\xE4be es den Kurier gar nicht!\" Dann merkt er wohl selbst, dass er ein wenig arg \xFCbertrieben hat. \"Nun ja, vielleicht doch, aber sicherlich nicht so weit verbreitet.\" r\xE4umt er ein. \"Ohne uns Schreiberlinge m\xFCssten sich die Leute nichtsdestotrotz anstellen, um die Nachrichten zu lesen. Seid Ihr deshalb hier? Um eine Nachricht zu \xFCbermitteln?\" Er sieht Euch gespannt an."
