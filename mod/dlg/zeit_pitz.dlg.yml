        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Wusst' ich's doch!\" Er grinst vergn\xFCgt, sichtlich stolz darauf, seine Vermutung best\xE4tigt zu sehen. \"Ihr wendet Euch am besten an Frau Drollig, das ist die dort.\" Er deutet auf eine \xFCberaus f\xFCllige Matrone etwas weiter weg, senkt dann seine Stimme zu einem verschw\xF6rerischen Fl\xFCstern. \"Die f\xFChrt hier das Regiment. Aber nehmt Euch nur in Acht, der alte Besen wird h\xF6chst unleidlich, wenn man Dreck auf _ihrer_ Theke hinterl\xE4sst.\" Er rollt bedeutungsvoll mit den Augen."
