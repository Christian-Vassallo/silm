    Sound: {type: resref, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Oh, ja, nun.." Angesichts des unermüdlichen Wortflusses ein wenig aus
          dem Konzept gebracht, ringt Ihr um Worte. "In der Tat, das hätte ich. Wen
          muss ich ansprechen?"'
  - !nwn-lib.elv.es,2013-07:struct
