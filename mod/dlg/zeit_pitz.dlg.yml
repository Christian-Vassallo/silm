            value: !ruby/object:NWN::Gff::CExoLocString 
              languages: 
                4: "Vor Euch steht ein aufgeweckter, etwa zw\xF6lf Sommer alter Junge, dessen roter Schopf mit den gr\xFCnen, verschmitzt funkelnden Augen kontrastiert. Etliche Sommersprossen \xFCberzieht das zu einem breiten, fr\xF6hlichen Grinsen verzogene Gesicht. Sofort fliegt sein Blick h\xF6chst interessiert \xFCber Eure Erscheinung. \"Zum Gruss. Kann ich Euch helfen?\""
