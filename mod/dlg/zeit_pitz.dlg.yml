        Index: {type: :dword, value: 2}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Wer ich bin?\" Der Junge wirkt richtiggehend ersch\xFCttert, er stemmt die H\xE4nde in die Seiten und wirft sich in die Brust. \"Na, Pitz bin ich. Einer der wichtigsten Leute hier, ohne mich g\xE4be es den Kurier gar nicht!\" Dann merkt er wohl selbst, dass er ein wenig arg \xFCbertrieben hat. \"Nun ja, vielleicht doch, aber sicherlich nicht so weit verbreitet.\" r\xE4umt er ein. \"Ohne uns Schreiberlinge m\xFCssten sich die Leute nichtsdestotrotz anstellen, um die Nachrichten zu lesen. Seid Ihr deshalb hier? Um eine Nachricht zu \xFCbermitteln?\" Er sieht Euch gespannt an."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
