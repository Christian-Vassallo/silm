      value: 
        0: "\"Oh, ja, nun..\" Angesichts des unerm\xFCdlichen Wortflusses ein wenig aus dem Konzept gebracht, ringt Ihr um Worte. \"In der Tat, das h\xE4tte ich. Wen muss ich ansprechen?\""
  - !nwn-lib.elv.es,2008-12/struct 
