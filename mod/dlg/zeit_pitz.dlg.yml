    Text:
      type: cexolocstr
      value:
        0: Vor Euch steht ein aufgeweckter, etwa zwölf Sommer alter Junge, dessen
          roter Schopf mit den grünen, verschmitzt funkelnden Augen kontrastiert.
          Etliche Sommersprossen überzieht das zu einem breiten, fröhlichen Grinsen
          verzogene Gesicht. Sofort fliegt sein Blick höchst interessiert über Eure
          Erscheinung. "Zum Gruss. Kann ich Euch helfen?"
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
