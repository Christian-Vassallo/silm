    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "Der halbw\xFCchsige Knabe mit dem strubbeligen, dunklen Haarschopf und den ebenso dunklen Augen, aus denen Aufgewecktheit, aber auch Schalk sprechen, sieht Euch fragend, aber auch neugierig, an. \"Zum Gruss. Jaaa?\" Er dehnt das letzte Wort gekonnt."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value: 
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 4}
        IsChild: {type: :byte, value: 0}
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 1
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 2}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Ich bin Merry, einer der Schreiberlinge hier. Ihr wisst schon, die Nachrichten, die wir erhalten, abschreiben, damit jeder sie lesen kann. Nat\xFCrlich nur, falls er lesen kann, heisst das.\" Er grinst frech, f\xE4hrt sich mit einer Hand durch den zerzausten Schopf und verwirbelt ihn dadurch noch mehr. Er mustert Euch neugierig. \"Seid Ihr wegen einer dringlichen Nachricht hier?\" Die Augen mustern Euch eindringlich, fast begierig."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 3}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Oh, ich dachte nur.\" erwidert er sichtlich entt\xE4uscht."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 5}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Oh, gebt Sie ruhig mir, ich leite sie weiter.\" \xDCbereifrig streckt er eine Hand aus, wohl ein Pergament von Euch erwartend, die Augen blitzen erwartungsvoll auf."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 6}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Oh, na dann, wenn Ihr meint. Die Schreiberinnen sind\xB4s, die Ihr sucht. Frau Lilienthal und Frau Flinkfeder. Aber Ihr versucht es besser zun\xE4chst bei Frau Drollig.\" Entt\xE4uscht deutet er auf die korpulente Matrone nahebei, deren Leibesf\xFClle Euren Blick bereits beim Eintreten anzog."
