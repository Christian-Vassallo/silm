    Text: 
      type: :cexolocstr
      value: 
        0: "Der halbw\xC3\xBCchsige Knabe mit dem strubbeligen, dunklen Haarschopf und den ebenso dunklen Augen, aus denen Aufgewecktheit, aber auch Schalk sprechen, sieht Euch fragend, aber auch neugierig, an. \"Zum Gruss. Jaaa?\" Er dehnt das letzte Wort gekonnt."
