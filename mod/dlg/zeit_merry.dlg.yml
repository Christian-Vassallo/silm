    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, gebt Sie ruhig mir, ich leite sie weiter.\" \xC3\x9Cbereifrig streckt er eine Hand aus, wohl ein Pergament von Euch erwartend, die Augen blitzen erwartungsvoll auf."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 4
