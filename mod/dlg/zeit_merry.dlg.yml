    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, na dann, wenn Ihr meint. Die Schreiberinnen sind\xC5\xBDs, die Ihr sucht. Frau Lilienthal und Frau Flinkfeder. Aber Ihr versucht es besser zun\xC3\xA4chst bei Frau Drollig.\" Entt\xC3\xA4uscht deutet er auf die korpulente Matrone nahebei, deren Leibesf\xC3\xBClle Euren Blick bereits beim Eintreten anzog."
