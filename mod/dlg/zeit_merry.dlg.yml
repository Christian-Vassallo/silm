    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, ich dachte nur.\" erwidert er sichtlich entt\xC3\xA4uscht."
  - !nwn-lib.elv.es,2008-12/struct 
