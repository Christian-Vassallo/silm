    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Zum Gruss. Bitte verzeih, ich wollte Dich nicht aufhalten.\" Ihr geht mit einem Schmunzeln weiter."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
