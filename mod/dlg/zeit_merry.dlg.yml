    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Ich bin Merry, einer der Schreiberlinge hier. Ihr wisst schon, die Nachrichten, die wir erhalten, abschreiben, damit jeder sie lesen kann. Nat\xC3\xBCrlich nur, falls er lesen kann, heisst das.\" Er grinst frech, f\xC3\xA4hrt sich mit einer Hand durch den zerzausten Schopf und verwirbelt ihn dadurch noch mehr. Er mustert Euch neugierig. \"Seid Ihr wegen einer dringlichen Nachricht hier?\" Die Augen mustern Euch eindringlich, fast begierig."
