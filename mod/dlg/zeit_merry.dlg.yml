      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/ReplyList/EntriesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 1}
        IsChild: {type: :byte, value: 0}
    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Zum Gruss. Und mit wem habe ich wohl die Ehre?\" fragt Ihr leicht belustigt, den Jungen taxierend."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/ReplyList/EntriesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 2}
        IsChild: {type: :byte, value: 0}
    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Nein, warum?\" bemerkt Ihr ein wenig erstaunt."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
      value: []

    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Einen angenehmen Tag noch.\" Mit einem leisen Schmunzeln wendet Ihr Euch ab."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
      value: 
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/ReplyList/EntriesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 3}
        IsChild: {type: :byte, value: 0}
    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Ja, in der Tat, das bin ich. Wem kann ich sie mitteilen?\""
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 5
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/ReplyList/EntriesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 4}
        IsChild: {type: :byte, value: 0}
    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "Ihr seht ihn befremdet an, und z\xF6gert sichtlich, ihm die Nachricht mitzuteilen. \"Nein, ich denke, das w\xE4re wenig angebracht. Wer ist denn hier f\xFCr die Ver\xF6ffentlichungen des Gabelkuriers zust\xE4ndig?\""
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
    __struct_id: 6
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    EntriesList:
      type: :list
      value: []

    Quest: {type: :cexostr, value: ""}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Meinen Dank.\" Ihr wendet Euch ab."
