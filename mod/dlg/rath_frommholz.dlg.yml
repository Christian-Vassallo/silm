              languages: 
                4: "\"Euer Haust\xFCrschl\xFCssel? Im Ernst? Einfach so? Wart wohl ein wenig angeheitert?\" Er grinst Euch, sichtlich belustigt, an. \"Na, hinterlasst mir Euren Namen, und wo Ihr zu erreichen seid. So wir einen Schl\xFCssel finden, schicken wir Euch einen Boten. Allerdings ist die Kanalisation von nicht unbetr\xE4chtlicher Ausdehnung, und ich bef\xFCrchte, er ist von immer von Euch geschwommen.\" Er kichert. \"_Von immer von Euch geschwommen_ - Ihr wisst, was ich meine?\" Begeistert \xFCber seinen eigenen Scherz, lacht er lauthals und h\xE4lt sich den Bauch."
