    Text: 
      type: :cexolocstr
      value: 
        0: "\"Ihr m\xC3\xB6chtet denn einen Vertrauten anmelden, wie \xC3\xBCberaus umsichtig von Euch.\" Sie schenkt Euch ein erfreutes L\xC3\xA4cheln. \"Solltet Ihr ihn aus irgendeinem Grunde aus den Augen verlieren, ist er dadurch leichter zu identifizieren. Desgleichen gilt selbstverst\xC3\xA4ndlich, so er Euch gestohlen werden sollte. Aber das wollen wir ja nicht hoffen, nicht wahr?\" Sie zwinkert Euch verschmitzt zu und schiebt Euch ein Pergament samt Tintenfass und Feder zu. \"Seid so freundlich und f\xC3\xBCllt alle Angaben hier aus. Name, Rasse, soweit zuordenbar, Anzahl der Arme, Fl\xC3\xBCgel, K\xC3\xB6pfe...\""
  - !nwn-lib.elv.es,2008-12/struct 
