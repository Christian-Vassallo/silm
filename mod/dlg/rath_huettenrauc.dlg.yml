    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: '"Ihr möchtet denn einen Vertrauten anmelden, wie überaus umsichtig von
          Euch." Sie schenkt Euch ein erfreutes Lächeln. "Solltet Ihr ihn aus irgendeinem
          Grunde aus den Augen verlieren, ist er dadurch leichter zu identifizieren.
          Desgleichen gilt selbstverständlich, so er Euch gestohlen werden sollte.
          Aber das wollen wir ja nicht hoffen, nicht wahr?" Sie zwinkert Euch verschmitzt
          zu und schiebt Euch ein Pergament samt Tintenfass und Feder zu. "Seid so
          freundlich und füllt alle Angaben hier aus. Name, Rasse, soweit zuordenbar,
          Anzahl der Arme, Flügel, Köpfe..."'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
