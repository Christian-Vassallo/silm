    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "Ihr \xFCberfliegt die Fragen. \"Ist Euer Gef\xE4hrte leicht entflammbar?\" Ihr seht schockiert auf. <StartAction>\"Leicht entflammbar?\"</Start>"
  - !nwn-lib.elv.es,2008-12/struct
