    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "\"Ihr m\xF6chtet denn einen Vertrauten anmelden, wie \xFCberaus umsichtig von Euch.\" Sie schenkt Euch ein erfreutes L\xE4cheln. \"Solltet Ihr ihn aus irgendeinem Grunde aus den Augen verlieren, ist er dadurch leichter zu identifizieren. Desgleichen gilt selbstverst\xE4ndlich, so er Euch gestohlen werden sollte. Aber das wollen wir ja nicht hoffen, nicht wahr?\" Sie zwinkert Euch verschmitzt zu und schiebt Euch ein Pergament samt Tintenfass und Feder zu. \"Seid so freundlich und f\xFCllt alle Angaben hier aus. Name, Rasse, soweit zuordenbar, Anzahl der Arme, Fl\xFCgel, K\xF6pfe...\""
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value: 
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 2}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "Sie nickt - l\xE4chelnd, wie sollte es anders sein. \"Nat\xFCrlich, wir m\xFCssen doch wissen, ob Euer Gesch\xF6pf gegen Flammen gefeit ist, nicht wahr? Nicht, dass ihn jemand versehentlich in Brand steckt.\" Sie kichert \xFCber ihren Scherz."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 3}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "\"Oh, das ist nur eine weitere Vorsichtsmassnahme, nichts, was Euch beunruhigen m\xFCsste.\""
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 3
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 4}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "\"Oh, nun...\" Sie besitzt den Anstand, ihr Dauerl\xE4cheln etwas zu schm\xE4lern und ein betretenes Gesicht aufzusetzen. \"Das ist nur f\xFCr den Fall, dass er bereits ein wenig... unvollst\xE4ndig ist. Wir halten dies gern vorab fest, da manche ihre Vertrauten nur anmelden, um sie auf dem gesonderten Platz \n\
          auf dem Friedhof beisetzen zu d\xFCrfen. Diese Angabe erleichtert es uns, die Gr\xF6sse der Kiste abzusch\xE4tzen.\""
