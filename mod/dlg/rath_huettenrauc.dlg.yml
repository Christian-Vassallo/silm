    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, nun...\" Sie besitzt den Anstand, ihr Dauerl\xC3\xA4cheln etwas zu schm\xC3\xA4lern und ein betretenes Gesicht aufzusetzen. \"Das ist nur f\xC3\xBCr den Fall, dass er bereits ein wenig... unvollst\xC3\xA4ndig ist. Wir halten dies gern vorab fest, da manche ihre Vertrauten nur anmelden, um sie auf dem gesonderten Platz \n\
          auf dem Friedhof beisetzen zu d\xC3\xBCrfen. Diese Angabe erleichtert es uns, die Gr\xC3\xB6sse der Kiste abzusch\xC3\xA4tzen.\""
