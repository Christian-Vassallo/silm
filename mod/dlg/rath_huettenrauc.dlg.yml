    Sound: {type: :resref, value: ""}
    Text:
      type: :cexolocstr
      value:
        4: "Ihr verdaut die Worte gerade, als Euer Blick auf die n\xE4chste Frage f\xE4llt: \"Was...ehm...was genau bedeutet 'In wievielen Teilen vorhanden?'\""
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/ReplyList
