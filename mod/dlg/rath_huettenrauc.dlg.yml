        Index: {type: dword, value: 4}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: "\"Oh, nun...\" Sie besitzt den Anstand, ihr Dauerlächeln etwas zu schmälern
          und ein betretenes Gesicht aufzusetzen. \"Das ist nur für den Fall, dass
          er bereits ein wenig... unvollständig ist. Wir halten dies gern vorab fest,
          da manche ihre Vertrauten nur anmelden, um sie auf dem gesonderten Platz
          \nauf dem Friedhof beisetzen zu dürfen. Diese Angabe erleichtert es uns,
          die Grösse der Kiste abzuschätzen.\""
