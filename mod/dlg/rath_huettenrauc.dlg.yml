    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, das ist nur eine weitere Vorsichtsmassnahme, nichts, was Euch beunruhigen m\xC3\xBCsste.\""
