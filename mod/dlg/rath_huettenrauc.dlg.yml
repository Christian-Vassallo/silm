    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "Sie nickt - l\xC3\xA4chelnd, wie sollte es anders sein. \"Nat\xC3\xBCrlich, wir m\xC3\xBCssen doch wissen, ob Euer Gesch\xC3\xB6pf gegen Flammen gefeit ist, nicht wahr? Nicht, dass ihn jemand versehentlich in Brand steckt.\" Sie kichert \xC3\xBCber ihren Scherz."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 2
