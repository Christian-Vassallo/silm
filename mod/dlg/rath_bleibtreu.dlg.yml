    Text: 
      type: :cexolocstr
      value: 
        0: "\"Seid gegr\xC3\xBCsst! Ihr wollt Euch also \xC3\xBCber Eure Rechte und Pflichten als B\xC3\xBCrger dieser Stadt erkundigen? Sehr l\xC3\xB6blich von Euch. Seid Ihr des Lesens m\xC3\xA4chtig?\" Sie legt ein B\xC3\xBCndel von eng beschriebenen Pergamenten vor sich."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 1
