        0: "\"Ja. Werde ich. Gewiss.\" Ihr starrt auf das oberste Pergament und erhaltet einen ersten Eindruck von den umfassenden Gesetzen, die hier herrschen. Verflixt klein, die Schrift, und verschn\xC3\xB6rkelt noch zudem. Der Schreiber muss ein Sadist gewesen sein. Ihr seufzt und wendet Euch mitsamt den heiligen Dokumenten der Rechtssprechung ab."
