    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Oh, wunderbar. Dann lest Euch dies durch, ja? Dort steht alles, was Ihr wissen m\xC3\xBCsst.\" Sie n\xC3\xB6tigt Euch das B\xC3\xBCndel an Pergamenten auf, hebt aber gleich darauf mahnend einen Zeigefinger. \"Doch behandelt sie pfleglich, ja?\""
