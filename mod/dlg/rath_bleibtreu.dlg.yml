              languages: 
                4: "\"Wohlan, dann solltet Ihr es aber schleunigst lernen, nicht wahr?\" zwitschert sie mit ungehemmter Fr\xF6hlichkeit. \"Gewiss wird es Euch erfreuen, zu vernehmen, dass die Akademie der K\xFCnste unentgeltlichen Lese- und Schreibunterricht anbietet. Ein \xFCberaus grossz\xFCgiges Angebot, findet Ihr nicht auch? Doch bis dato kann Euch Herr Haberkorn vorlesen.\" Sie deutet zu einem Herrn hinter einem wuchtigen Schreibtisch. Der freie Stuhl ihm gegen\xFCber sieht unbequem aus. Sehr unbequem."
