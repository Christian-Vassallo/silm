    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text: 
      type: :cexolocstr
      value: 
        0: "\"Wohlan, dann solltet Ihr es aber schleunigst lernen, nicht wahr?\" zwitschert sie mit ungehemmter Fr\xC3\xB6hlichkeit. \"Gewiss wird es Euch erfreuen, zu vernehmen, dass die Akademie der K\xC3\xBCnste unentgeltlichen Lese- und Schreibunterricht anbietet. Ein \xC3\xBCberaus grossz\xC3\xBCgiges Angebot, findet Ihr nicht auch? Doch bis dato kann Euch Herr Haberkorn vorlesen.\" Sie deutet zu einem Herrn hinter einem wuchtigen Schreibtisch. Der freie Stuhl ihm gegen\xC3\xBCber sieht unbequem aus. Sehr unbequem."
  - !nwn-lib.elv.es,2008-12/struct 
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
