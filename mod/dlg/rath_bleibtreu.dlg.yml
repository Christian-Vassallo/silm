    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Seid gegr\xFCsst! Ihr wollt Euch also \xFCber Eure Rechte und Pflichten als B\xFCrger dieser Stadt erkundigen? Sehr l\xF6blich von Euch. Seid Ihr des Lesens m\xE4chtig?\" Sie legt ein B\xFCndel von eng beschriebenen Pergamenten vor sich."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 1
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value: 
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 1}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Wohlan, dann solltet Ihr es aber schleunigst lernen, nicht wahr?\" zwitschert sie mit ungehemmter Fr\xF6hlichkeit. \"Gewiss wird es Euch erfreuen, zu vernehmen, dass die Akademie der K\xFCnste unentgeltlichen Lese- und Schreibunterricht anbietet. Ein \xFCberaus grossz\xFCgiges Angebot, findet Ihr nicht auch? Doch bis dato kann Euch Herr Haberkorn vorlesen.\" Sie deutet zu einem Herrn hinter einem wuchtigen Schreibtisch. Der freie Stuhl ihm gegen\xFCber sieht unbequem aus. Sehr unbequem."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 2
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
    Comment: {type: :cexostr, value: ""}
    Delay: {type: :dword, value: 4294967295}
    Quest: {type: :cexostr, value: ""}
    RepliesList:
      type: :list
      value:
      - !nwn-lib.elv.es,2008-12/struct
        __data_type: DLG/EntryList/RepliesList
        __struct_id: 0
        Active: {type: :resref, value: ""}
        Index: {type: :dword, value: 3}
        IsChild: {type: :byte, value: 0}
    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: ""}
    Text:
      type: :cexolocstr
      value:
        0: "\"Oh, wunderbar. Dann lest Euch dies durch, ja? Dort steht alles, was Ihr wissen m\xFCsst.\" Sie n\xF6tigt Euch das B\xFCndel an Pergamenten auf, hebt aber gleich darauf mahnend einen Zeigefinger. \"Doch behandelt sie pfleglich, ja?\""
