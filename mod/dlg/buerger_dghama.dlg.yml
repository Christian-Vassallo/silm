    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: buerger_hama}
    Text:
      type: cexolocstr
      value:
        0: Ach, ihr kennt Gerda noch nicht? *grinst* Ihr könnt euch noch glücklich
          schätzen! Und was mich angeht, ich bin Hama Sturmwind, der Schild Bryn Shanders!
          Falls ihr noch nie von mir gehört habt umso besser, und falls doch; nein,
          ich werde die Geschichte mit dem Lindwurm nicht erzählen!
  - !nwn-lib.elv.es,2013-07:struct
