    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: buerger_hama}
    Text:
      type: cexolocstr
      value:
        0: '*seufzt* Warum habe ich etwas gesagt. Also, um es kurz zu machen: Es war
          da mal ein Lindwurm, ein nackter Krieger, ein Zwerg. eine Flasche Schnaps
          und ein Handtuch. Am Ende der Geschichte war der Lindwurm tot, der Zwerg
          betrunken, der Krieger bewusstlos und das Handtuch um den Hals des Lindwurmes
          geschnürt. Und das ist alles was ich dazu sagen werde, also fragt gar nicht
          erst weiter.'
  - !nwn-lib.elv.es,2013-07:struct
