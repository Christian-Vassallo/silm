        0: "Tempus zum Grusse! Sagt, habt ihr zuf\xE4llig diese alte Schachtel Gerda irgendwo gesehn? Ich w\xFCrde gerne mal in Ruhe den Tag geniessen ohne mir ihr st\xE4ndiges Gekeife anh\xF6ren zu m\xFCssen, das wohl!"
