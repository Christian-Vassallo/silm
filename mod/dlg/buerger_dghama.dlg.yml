    Text:
      type: cexolocstr
      value:
        0: Tempus zum Grusse! Sagt, habt ihr zufällig diese alte Schachtel Gerda irgendwo
          gesehn? Ich würde gerne mal in Ruhe den Tag geniessen ohne mir ihr ständiges
          Gekeife anhören zu müssen, das wohl!
