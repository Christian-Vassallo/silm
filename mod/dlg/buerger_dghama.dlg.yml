    Script: {type: :resref, value: ""}
    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: buerger_hama}
    Text:
      type: :cexolocstr
      value:
        0: "Ach, ihr kennt Gerda noch nicht? *grinst* Ihr k\xF6nnt euch noch gl\xFCcklich sch\xE4tzen! Und was mich angeht, ich bin Hama Sturmwind, der Schild Bryn Shanders! Falls ihr noch nie von mir geh\xF6rt habt umso besser, und falls doch; nein, ich werde die Geschichte mit dem Lindwurm nicht erz\xE4hlen!"
