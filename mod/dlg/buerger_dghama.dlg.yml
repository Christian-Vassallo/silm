    Sound: {type: :resref, value: ""}
    Speaker: {type: :cexostr, value: buerger_hama}
    Text:
      type: :cexolocstr
      value:
        0: "*seufzt* Warum habe ich etwas gesagt. Also, um es kurz zu machen: Es war da mal ein Lindwurm, ein nackter Krieger, ein Zwerg. eine Flasche Schnaps und ein Handtuch. Am Ende der Geschichte war der Lindwurm tot, der Zwerg betrunken, der Krieger bewusstlos und das Handtuch um den Hals des Lindwurmes geschn\xFCrt. Und das ist alles was ich dazu sagen werde, also fragt gar nicht erst weiter."
  - !nwn-lib.elv.es,2008-12/struct
    __data_type: DLG/EntryList
    __struct_id: 4
    AnimLoop: {type: :byte, value: 1}
    Animation: {type: :dword, value: 0}
