    Text: 
      type: :cexolocstr
      value: 
        0: "Ein \"Runenbeutel\" ist in jedem Fall notwendig. Wenn man einen besitzt, werden nur die Runen bei einem Zauber in Betracht gezogen, die auch tats\xE4chlich in dem Runenbeutel gelagert sind. So kann man durch Austauschen der Runen eine Kontrolle auf die Art der herbeigezauberten Monster aus\xFCben und die Monster, die man im Moment nicht braucht k\xF6nnten durch das Entfernen der Rune aus dem Beutel aus der Auswahl ausgeschlossen werden.\n\n\
          Ist der Runenbeutel leer, funktionieren die Herbeirufen-Zauber wieder wie gehabt."
