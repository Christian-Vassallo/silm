              languages: 
                4: "Fallen die Lebenspunkte auf 0 oder darunter, bricht man zusammen und ist bewu\xDFtlos. Man verblutet langsam und verliert dabei weitere Lebenspunkte. In diesem Stadium ist es m\xF6glich mit einer Heilertasche oder einem Zauber Erste Hilfe zu leisten und den Betreffenden wieder aufzuwecken, wenn er dann wieder 1 Lebenspunkt oder mehr hat.\n\n\
                  Fallen die Lebenspunkte auf -10 oder darunter ist der Betreffende TOT. Seine Seele findet sich in einer Zwischenebene wieder w\xE4hrend seine sterblichen \xDCberreste mit all seiner Habe auf der materiellen Ebene verbleibt.\n\n\
                  Jeder, der auf eine Leiche trifft hat die M\xF6glichkeiten, diese\n\
                  a) auszupl\xFCndern\n\
                  b) versuchen per Schriftrolle oder Zauber wiederzubeleben\n\
                  c) sie im Ganzen mitzunehmen und zu einem Priester zu tragen der dieses kann.\n\n\
                  Das Sterben selbst kostet 5% der Erfahrungspunkte. Allerdings kann die Seele des Verstorbenen auch aus eigener Kraft in die materielle Welt wiedergeboren werden, was ihr aber weitere 5% ihrer Erfahrungspunkte kostet."
