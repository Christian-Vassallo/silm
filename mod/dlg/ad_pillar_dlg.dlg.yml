      value: 
        0: "Jedoch, wenn man eine Runenauswahl im Runenbeutel hat, dann wird auf diese zur\xFCckgegriffen, selbst, wenn man einen h\xF6heren Zauber wirkt. Das hei\xDFt, wenn man eine Stufe-3-Rune im Besitz hat und wirkt \"Monster herbeizaubern V\", dann w\xFCrde das Monster von der Stufe-3-Rune erscheinen.\n\n\
