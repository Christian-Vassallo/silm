    Text: 
      type: :cexolocstr
      value: 
        0: "Preise und M\xFCnzung hat sich ge\xE4ndert: Spieler tragen jetzt ihre Kupfer-, Silber-, Gold- oder Platinm\xFCnzen in ihrem Inventar, und sie werden nur aus technischen Gr\xFCnden bei einem Handel mit einem H\xE4ndler in ihren jeweiligen Wert in KUPFERm\xFCnzen(!) umgerechnet. Nach dem Handel wird selbstverst\xE4ndlich der Restbetrag wieder zur\xFCckgerechnet; aber man ist so entgegenkommend und zahlt den Gegenwert in der 'besten' M\xFCnzung aus.\n\n\
          Dabei gilt:\n\
          1 Silberm\xFCnze = 10 Kupferm\xFCnzen\n\
          1 Goldm\xFCnze = 10 Silberm\xFCnzen\n\
          1 Platinm\xFCnze = 10 Goldm\xFCnzen"
