    Text: 
      type: :cexolocstr
      value: 
        0: "Schlafen kann man alle vier InGame-Stunden, aber auch nur dann, wenn man vorher ausreichend gegessen hat, weil sonst der hungrige Magen einen wach h\xE4lt.\n\n\
          Nahrungsmittel kann man auf verschiedenste Art erwerben: Man kann auf die Jagd gehen, ebenso kann man sich auch mit Angel und Fischk\xF6der an einem Teich setzen und angeln. Nutzvieh wie K\xFChe geben ebenso Milch.\n\n\
          Jedoch sei man bei Fleisch und Fisch gut beraten, da\xDF man es vorher br\xE4t - hierzu mit Zunder ein Kochfeuer anfachen und anklicken. Hat man etwas zum Braten im Gep\xE4ck wird es automatisch aufgespie\xDFt.- Immer daran denken ungebratenes Fleisch ist im Verzehr ein Risiko da es vielleicht Krankheiten in sich birgt."
