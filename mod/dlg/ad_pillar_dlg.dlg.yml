    Text: 
      type: :cexolocstr
      value: 
        0: "Dachs, Schreckenseber, Schreckenswolf, Schreckensb\xE4r... K\xF6nnt Ihr diese Aufz\xE4hlung auch schon vorw\xE4rts und r\xFCckw\xE4rts runterbeten? Seid Ihr auch genervt davon, da\xDF das Vieh, was an Eurer Seite k\xE4mpfen mu\xDF wegen einem Furchtzauber Rei\xDFaus nimmt? Oder h\xE4ttet Ihr lieber etwas Feuerresistentes an Eurer Seite wenn ihr gegen den pyromanischen Zauberer antreten wollt?\n\n\
          Mit diesem System hat man wesentlich mehr Kontrolle \xFCber die Art der Kreatur, die man herbeiruft!"
