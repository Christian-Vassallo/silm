                4: "\"Ach, wirklich? Ihr wolltet zu mir? Tats\xE4chlich?\" Er seufzt, und trennt sich mit bedauerndem Blick von dem aktuellen Pergament, welches er auf einen windschiefen Stapel anderer Dokumente legt, was jene gef\xE4hrlich ins Wanken bringt. \"Wohlan, womit kann ich dienen?\""
