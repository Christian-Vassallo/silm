    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: gabel_petterlein}
    Text:
      type: cexolocstr
      value:
        0: Er runzelt die Stirn. "Antrag 27<StartAction>b</Start>? Antrag 27b...wüsste
          nicht, dass wir so einen hätten. Ihr meint nicht zufällig Antrag 27?"
  - !nwn-lib.elv.es,2013-07:struct
