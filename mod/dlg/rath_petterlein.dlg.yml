    Text:
      type: cexolocstr
      value:
        0: '"Ja? Oh, ja, zum Gruss auch Euch. Habt Ihr Euch verlaufen?" Er bleibt
          nur kurz stehen, um Euch das an den Kopf zu werfen, wenn auch freundlich.
          Dann wuselt er wieder im Raum herum, zieht hier ein Pergament hervor, legt
          es dort ab, nimmt ein neues auf, nur um es nach einer kurzen Musterung ebenfalls
          wieder völlig woanders abzulegen. Dennoch birgt der Raum ein wohlgeordnetes
          Chaos, so scheint es Euch. Auf dem Tisch steht ein kleines Schild, welches
          den Eigentümer desselbigen als "Hendelin Petterlein" ausweist.'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
