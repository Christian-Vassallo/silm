    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: gabel_petterlein}
    Text:
      type: cexolocstr
      value:
        0: '"Aber natürlich." Er sieht sich im Raum um, steuert dann recht zielstrebig
          auf ein Regal zu, dessen Böden sich unter der Last an Pergamenten bereits
          durchdrücken, und kehrt schliesslich mit nicht weniger als zehn Pergamentbögen
          zurück. "Antrag 27." erklärt er Euch und drückt Euch das Bündel in die Hand.'
