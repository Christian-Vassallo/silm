      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 1}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: gabel_petterlein}
    Text:
      type: cexolocstr
      value:
        0: '"Ach, wirklich? Ihr wolltet zu mir? Tatsächlich?" Er seufzt, und trennt
          sich mit bedauerndem Blick von dem aktuellen Pergament, welches er auf einen
          windschiefen Stapel anderer Dokumente legt, was jene gefährlich ins Wanken
          bringt. "Wohlan, womit kann ich dienen?"'
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
