            value: !ruby/object:NWN::Gff::CExoLocString 
              languages: 
                4: "\"Ja? Oh, ja, zum Gruss auch Euch. Habt Ihr Euch verlaufen?\" Er bleibt nur kurz stehen, um Euch das an den Kopf zu werfen, wenn auch freundlich. Dann wuselt er wieder im Raum herum, zieht hier ein Pergament hervor, legt es dort ab, nimmt ein neues auf, nur um es nach einer kurzen Musterung ebenfalls wieder v\xF6llig woanders abzulegen. Dennoch birgt der Raum ein wohlgeordnetes Chaos, so scheint es Euch. Auf dem Tisch steht ein kleines Schild, welches den Eigent\xFCmer desselbigen als \"Hendelin Petterlein\" ausweist."
