    Speaker: {type: cexostr, value: gabel_petterlein}
    Text:
      type: cexolocstr
      value:
        0: Er schüttelt nachdenklich den Kopf. "Einen Antrag 27<StartAction>b</Start>
          gibt es nicht, das wüsste ich. Nun, zumindest vermag ich es nicht zu glauben,
          dass man ihn einfach so eingeführt hat, ohne mich zu benachrichtigen." Er
          seufzt.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
