        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Halblinge von Luiren nehmen f\xC3\xBCr sich in Anspruch, die urspr\xC3\xBCngliche Heimat der Halblinge in den Reichen zu bewohnen. Andere Halblinge teilen diese Ansicht zwar nicht, Tatsache ist aber, dass Luiren bereits vor hunderten oder m\xC3\xB6glicherweise bereits tausenden von Jahren besiedelt wurde.\n\n\
              Die Geschichte von Luiren ist die Geschichte von Eroberern und Unterwerfung. \xC3\x9Cber die Jahrhunderte hinweg wurden die Halblinge von Barbaren, die in Dambras wohnten, vom K\xC3\xB6nigreich Estagund und einmal gar von den Monstern von Beldorn erobert. In allen F\xC3\xA4llen wurden die Eindringlinge letztlich besiegt, da sie den Fehler machten, die Halblinge aufgrund ihres kleinen Wuchses zu untersch\xC3\xA4tzen. Ein guter Anteil Ungl\xC3\xBCck, Chaos und Unruhestiften durch die Halblinge half ebenfalls, die Besatzungen zu beenden.\n\n\
              Derzeit genie\xC3\x9Ft Luiren beispiellosen Wohlstand. Die Halblinge nutzen ihre Beziehungen zur Nation Durpar, ihrem gr\xC3\xB6\xC3\x9Ften Kunden und gr\xC3\xB6\xC3\x9Ften Konkurrenten. Durch diese enge Verbindung mit Durpar konnte sich Luiren gegen eine weitere Invasion der Dambraser sch\xC3\xBCtzen. Die Herrschenden von Dambras m\xC3\xBCssen wissen, dass sie sich durch eine Ausdehnung in Richtung Osten den Zorn von Durpar wie auch von Var und Estagund zuziehen. Die Gefahr eines Handelsembargos und/oder milit\xC3\xA4rischer Konsequenzen haben diese aggressive Nation von Luiren ferngehalten."
