            0: |-
              Die Geschichte des Schattentals - Joadath und das Massaker an den Anhängern Tyrs

              Die vergangenen hundert Jahre geben ein gutes Beispiel für die besten und die schlechtesten Fürsten von Schattental ab. Keiner von ihnen stammte aus den Talländern; alle ließen sich erst während ihrer Regentschaft hier nieder. Vor einem Jahrhundert war der Fürst ein gewisser Joadath, ein halsstarriger Agnostiker, der die Macht der Götter leugnete, ob gut oder böse, und der auf Gewalt zurückgriff, um seine Vorstellungen durchzusetzen. Während dieser Zeit war religiöse Verfolgung an der Tagesordnung. Unter anderem kam es auf der Wächterkuppe auch zu einem Massaker an Anhängern des Tyr. Joadath wurde letztlich von einem Ungeheuer getötet, das unbekannte Gruppen von den Nideren Ebenen herbeigerufen hatten, und das daraufhin die Stadt zu verwüsten begann. Die Zauberwirker Aumrir und Sylune töteten das Ungeheuer jedoch und retteten damit das Schattental. Aumrir wurde per Akklamation zum Fürsten gewählt.
