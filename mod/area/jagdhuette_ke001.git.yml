              1369 Das Jahr des Panzerhandschuhs

              Die turbulente Atmosphäre in der Höllentorfeste sorgte weiterhin für abenteuerliches Geschehen. Eine Gruppe der Harfner schmuggelte sich mit Verdeckungszauber in die Stadt ein und entdeckte, dass Tanta Hagara in Wahrheit eine Annis war. Diese Enthüllung tat jedoch dem Respekt des Blauen Bären vor seiner mächtigen Stammeschefin keinen Abbruch, und die Stadt reagierte auf die Enthüllung mit Angriffen auf Karawanen auf dem Weg nach Sundabar. Darüber hinaus wurden einige Expeditionsstreitkräfte von Tanar'ri gesandt, um die Nebelfeste, Sundabar und Silbrigmond aufzumischen. Tanta Hagara informierte ihre "loyalen Truppen" darüber, dass die Tore in diesen Städten anderen Tanar'ri erlaubten, "sich uns in den glorreichen Schlachten anzuschließen, die bevorstehen, wenn wir den gesamten Norden unter unsere Kontrolle bringen!"

              Alustriel sprach starke magische Zauberformeln in der Verteidigung von Silbrigmond gegen die räuberischen Tanar'ri aus, und die Stadt selbst erlitt keinen Schaden von deren Angriff. Der Nebelmeister der Nebelfeste half ebenfalls bei der Verteidigung seiner Zitadelle, obwohl in Berichten noch immer vornehmlich von der Unterstützung durch die Baumhirten des Hochwaldes geschwärmt wird.

              Sundabar litt unter dem Angriff auf die Höllentorfeste, da die Dämonen durch die Mauern brachen und die Straßen der Stadt verwüsteten. Während Abenteurer sich mit den Dämonen eine Schlacht lieferten, führte Helm Zwergfreund ein großes Kontingent der Garde an, um den Rest aus Sundabar hinauszutreiben. Jedoch zogen die Dämonen von der Höllentorfeste mit dem befriedigenden Wissen ab, dass sie eine brennende Stadt hinter sich ließen. Das Feuer wurde innerhalb von zwei Tagen gelöscht, und Sundabar hat sich seitdem von dem Angriff erholt.

              Mitte des Monats Eleasias kamen Tanta Hagara, der Hexenherrscherin der Höllentorfeste, Gerüchte zu Ohren, dass der im nördlichen Hochwald residierende mächtige Baumhirte Turlang aktiv die Wälder in der Nähe der Nebelfeste verteidige. Informationen, dass Turlang den Nebelmeister unterstützte, entgingen ihrer Aufmerksamkeit nicht, und der Glaube, dass die Nebelfeste über ein aus einer anderen Existenzebene stammendes Artefakt verfügte, steigerte das Interesse der Hexe noch mehr.

              Tanta zog eine große Streitkraft aus mehr als 100 Tanar'ri und anderen Dämonen sowie 500 Mitgliedern des Stamms des Blauen Bären zusammen, um die Nebelfeste niederzureißen. Doch als die üblen Streitkräfte in den Hochwald vordrangen, setzte der Nebelmeister seinen eigenen Plan in die Tat um. Zwei Spione der Harfner, ein Barde namens Cryshana Feuertal und ein Priester der Mystra, genannt Zauberschlange, schmuggelten sich als Mitglieder des Stammes des Blauen Bären verkleidet in die Höllentorfeste ein. Jeder trug einen Teil eines aus einer anderen Existenzebene stammenden Artefakts, des Torwächterkristalls, mit sich.

              Der Torwächterkristall ist ein Artefakt in der Form eines dreizackigen Sterns, das aus Onyx und einem weiteren unbekannten Metall hergestellt ist, das sich durch den Edelstein zieht. Die Zacken des Sterns sind jeweils separate Teile, die zusammengesetzt das Artefakt ergeben und davon getrennt drei einzelne, mächtige magische Elemente darstellen. Der Kristall kann zwar auf verschiedene Arten eingesetzt werden, sein ursprünglicher Zweck lag jedoch darin, Schutzwälle, einschließlich mystischer oder anderer mächtiger Schutzvorkehrungen, zu überwinden. Der Legende nach wurde er von einem mächtigen Leichnam geschaffen, der damit Klerikern die Macht nahm, indem er sie der Fähigkeit beraubte, Zauber zur Verwandlung in Untote anzuwenden, und nekromantische Magie innerhalb eines 75 km großen Radius aufhob.

              Der Nebelmeiser hatte eine andere Verwendung für den Torwächterkristall, jedoch brauchte er dafür die Hilfe von Freiwilligen, die zwei Scherben des Kristalls an bestimmten Stellen der bewachten Stadt der Höllentorfeste niederlegen sollten. Um genau zu sein, benötigte er zwei Personen, die gewillt waren, für die Ausrottung der Dämonen der Höllentorfeste ihr Leben hinzugeben. Zauberschlange und Cryshana zeigten sich mit der Selbstmordmission einverstanden. Mit den Teilen des Kristalls warteten die beiden Harfner darauf, dass der Nebelmeister durch Aktivieren der magischen Kraft mit dem dritten Teil die Magie freisetzte, durch welche die Höllentorfeste in Stücke gerissen werden sollte. Als ein flammender Strahl von purpurner Energie den Himmel über der Stadt erleuchtete, blieb niemandem in der Dämonenfestung mehr Zeit sich zu fragen, was passierte.

              Durch die Kraft des Torwächterkristalls gingen die Schutzwälle auf die Stadt nieder und verursachten eine Implosion, welche die Erde mehr als 150 km entfernt erschütterte. Genauso schnell und unvermittelt, wie die Schutzwälle der Höllentorfeste vernichtet wurden, gab der Kristall die magische Energie in Form einer Explosion frei, die jedes Gebäude in der Stadt dem Erdboden gleichmachte und dort, wo einst die Höllentorfeste stand, nichts als faustgroße Steinbrocken hinterließ. Nicht ein Lebewesen rührte sich mehr unter den Trümmern, alles war still und leblos.

              Die Streitmacht der Tanar'ri von der Höllentorfeste wusste nicht, was passiert war, hatte aber das Beben, als der Torwächterkristall aktiviert wurde, gefühlt. Sie kämpfte um ihr eigenes Leben, als Baumhirten, Korred, Zentauren, Satyrn, Dryaden und andere Wesen des Hochwaldes - einschließlich der Verteidiger der Nebelfeste - sie in die feuchte Erde stampften.

              In den Wochen nach der letzten Schlacht mit der Höllentorfeste blockierten Baumhirten den Weg weiter nördlich am Zusammenfluss der Flüsse Herzblut und Delimbiyr. Während die Baumhirten sich wenig um Jäger und Abenteurer scheren, die das Gebiet durchstreifen, wurden alle Karawanen zurückgewiesen, die in Richtung Norden nach Sundabar unterwegs waren. Und über diesen Punkt lassen die Baumhirten nicht mit sich verhandeln.

              Bei einem weiteren Unglück, das Turlang zur Last gelegt wird, wurde der Blutsteinpass durch eine mächtige Lawine blockiert. Diese letzte Katastrophe riegelte das Obertal weitgehend für große Armeen der Menschen ab. Reisen in das früher von der Höllentorfeste besetzte Gebiet wagen jetzt nur noch Abenteurer und andere Wagemutige.

              Die mächtigsten Zauberer in den Reichen, darunter Elminster von Schattental und Khelben Arunsun, fragten den Nebelmeister mehrfach nach dem gegenwärtigen Verbleib des Torwächterkristalls aus. Die meisten Quellen behaupten, dass die Teile des Kristalls wieder über die Ebenen verstreut sind, aber niemand weiß es genau.

              In der Nähe von Nesmé ist die Ursache für den Exodus der Trolle geklärt. Nebel- und Wolkenriesen haben sich im Moor niedergelassen und vertreiben die Trolle aus der neuen Riesenheimat. Ein dichter Dunst hängt nun ständig über den Immermooren, noch undurchdringlicher und dichter als der Dunst vor der Ankunft der Riesen. Viele glauben, dass dieser neue Nebel das Werk der Wolkenriesen ist, jedoch weiß niemand es genau.

              Alustriel von Silbrigmond entsandte eine Abordnung der Garde, welche die östlichen Grenzen des Moors erforschen sollte. Die Garde kehrte mit der Nachricht zurück, dass eine Gruppe von etwa 20 Nebelriesen, die "gutmütig und sehr freundlich" seien, sich in dem ehemals von Trollen wimmelnden Gebiet niedergelassen hätten.

              Der Garde des benachbarten Nesmé war das Glück allerdings weniger hold, liefen sie doch einem Clan von gewalttätigen, Nebel- und Wolkenriesen in die Arme, die ihre Einheit nahezu dezimierte. Darüber hinaus kam eine Gruppe von Abenteurern mit schwersten Verbrennungen in Nesmé angekrochen und berichtete von einem Schwarzen Drachen in einem Nebelriesenlager. Insgesamt scheint es, dass sowohl gute als auch böse Riesen das Moor jetzt ihre Heimat nennen.
