              Gelehrte, Philosophen, Historiker und Priester fühlen Unheil Verkündendes in der frostigen Luft. Sie sagen eine langsame Veränderung im nächsten Jahrzehnt voraus, jedoch innerhalb des Lebens der Menschen, die am ersten Tag des Zeitalters geboren wurden. Sie glauben, dass die Bestien, die einst das Land beherrschten, planen zurückzukehren und einzufordern, was rechtmäßig ihnen gehörte, und die Herrschenden einzusperren und zu versklaven. Wo einst die Elfen regierten, herrschen nun die Menschen, jedoch ist ihr Bollwerk wie auch das aller Zivilisationen davor nur schwach.
