            0: |-
              Die Geschichte des Schattentals - Doust Sulwald wird Fürst von Schattental:

              Nach drei Jahren fand Khelben einen geeigneten Kandidaten oder eher eine Gruppe von Kandidaten. Sie wurden die Ritter von Myth Drannor genannt, was auf ihr Interesse für die elfischen Länder und ihre Verbundenheit mit den elfischen Völkern hinweisen sollte. Khelben übergab ihnen für die Dienste, die sie sowohl ihm als auch dem Schattental erwiesen hatte, das Ashaba-Amulett. Ihr Anführer, der Waldläufer Florin Falkenhand, lehnte die Ehre des Fürstenamtes jedoch ab, so dass Doust Sulwald, mit der Unterstützung von Florin und Sylune (der Frau des ermordeten Fürsten Aumrir) sowie der heimlichen Unterstützung von Khelben, zum neuen Fürsten wurde.

              Doust machte den Verdrehten Turm wieder zum Fürstensitz, nachdem er die letzten Agenten des Schwarzen Netzwerks von dort vertrieben hatte. Außerdem setzte er viele von Ashabas demokratischen Idealen wieder um, darunter den Fürstenhof, an dem alle Bürger frei über ihre Sorgen und Nöte sprechen können, ohne Repressalien befürchten zu müssen. Doust regierte fünf Jahre lang und erwies sich als fähiger Herrscher, der von den Leuten geliebt wurde. Die regelmäßige Anwesenheit der Ritter von Myth Drannor trug viel zum Schutz der Gegend bei, insbesondere gegen das Vordringen von Lyran Nanther dem Täuscher. Lyran war zu Jordhans Nachfolger ernannt worden, sein Anspruch hatte jedoch mit der Vertreibung der Zentarim seine Grundlage verloren.
