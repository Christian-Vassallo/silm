          value:
            0: Labelas Enoreth ist der elfische Gott der Langlebigkeit und der Zeit.
              Bei der Erschaffung des Schönen Volkes hatte Labelas die Elfen mit Langlebigkeit
              und der Abwesenheit sichtbarer Zeichen des Alterns gesegnet. Zusammen
              mit Sehanine bestimmt er die Lebenszeit der Elfen und wacht darüber,
              dass sie sich von den Reichen der Sterblichen fernhalten. Der Lebensspender
              bestimmt, wann das Leben der Angehörigen des Feenvolks zu Ende geht
              und die Elfen nach Arvandor gerufen werden. Als Gott des Kontinuums
              herrscht Labelas über das Vergehen der Zeit und hält alles fern, was
              das Ruder der Geschichte herumreißen könnte. Labelas lässt Alt und Jung
              an seiner Weisheit teilhaben, und obwohl er nur selten angerufen wird,
              wird der Lebensspender oft gepriesen. Er kennt die Zukunft und die Vergangenheit
              jedes Elfen, jeder Fee und jedes sylvanischen Wesens. Labelas wird von
              Gelehrten, Historikern, Philosophen, Bibliothekaren und all jenen verehrt,
              welche die Veränderungen, welche die Zeit mit sich bringt, messen.
