        Description:
          type: cexolocstr
          value:
            0: "Kelemvor - Der Herr der Verdammten\n\nKelemvor, der junge Gott der
              Toten wird meist von Angehörigen kürzlich Verstorbener angerufen um
              sich um das Seelenheil der Toten zu kümmern. Er gilt als energisch und
              für einen Gott des Todes als sehr weltlich und verlangt von seinen Klerikern
              absoluten Gehorsam. Kelemvor verabscheut jegliche Form der Totenbeschwörung
              und Leichenschändung. Untote zu verfolgen und zu vernichten gehört zu
              den obersten Pflichten der Anhänger Kelemvors. Auf der anderen Seite
              lässt Kelemvor es zu, dass bereits Verstorbene für einen höhren Zweck
              Wiedererweckt werden, was seinen Lehrmeister und jetzigem Diener Jergal
              sehr missfällt.\nSeine Abneigung gegenüber Untoten hat Kelemvor von
              Mystra entfernt, in deren Diensten Velsharoon steht, welcher Kelemvor
              verhasst ist.\nKelemvor und die jetztige Mystra waren Liebende als sie
              noch sterblich waren, in der Zeit der Sorgen stiegen sie schliesslich
              zu Göttern auf, ebenso wie ihr damalige Weggefährte Cyric.\nKelemvors
              Reich der Toten ist der Ort an den die Seelen nach dem Tode wandern
              und dort verbleiben bis die im Leben verehrte Gottheit die Seele abholen
              lässt um sie in ihr Reich zu holen oder sie von Teufeln oder Dämonen
              beansprucht wird. \nWer gotteslästerlich gelebt hat wird von Kelemvor
              gerichtet und Diener in seiner Stadt der Toten, Verräter an ihrem Glauben
              werden bis zur Auflösung ihres Seins Teil der lebendigen Stadtmauer,
              auf ewig in diese Form gebannt.\nFür die Anhänger Kelemvors ist der
              Tod ein Teil des Lebens, nicht Ende sondern Veränderung, eine schlichte
              Notwendigkeit, die es zu akzeptieren gilt.\nWie der Tod selber ist natürlich
              auch Kelemvors Kirche weit verbreitet, wo sie den Sinn des Todes und
              das danachs predigen. Viele Priester des Kelemvors haben ihr Leben der
              Jagd nach Untoten und deren Erschaffern gewidmet."
