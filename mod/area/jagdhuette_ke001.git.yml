        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Die größten Legenden können aus bescheidenen Anfängen entspringen, so war es auch bei der Gruppe Abenteurer, die vor dreißig Jahren, 1281 Taliser Zeitrechnung, ihre Wanderschaft in der Fischergemeinschaft von Osthafen begann. Als sie sich in einer Schänke trafen, war diese Gruppe auf der Suche nach Abenteuern nach Norden gereist und gehörten zu den ersten, die sich Hrothgars Expedition anschloss, um den Ärger, der sich in dem Baumdorf Kuldahar im Osten zusammenbraute, zu untersuchen, wo eine riesige Eiche, die fast 90 m empor ragt, ein kleines Dorf unter ihren Ästen mit lebensspendender Wärme schützte.

              Die Schicksalsschläge, die das Eiswindtal heimsuchten, führten zu dem Hinterhalt für Hrothgars Expedition im windgepeitschten Pass von Kuldahar Pass und machte aus ihnen die einzigen Überlebenden. Die kleine Gruppe drängten sich vorwärts durch die Goblins, die den Pass füllten und erreichte endlich Kuldahar, nur um zu erkennen, dass der große Baum von einem unbekannten Übel tief aus den Bergen bedroht wurde. Wenn dieses Übel nicht aufgehalten werden könnte wäre Kuldahar bald zerstört, und der Norden selbst würde das gleiche Schicksal erleiden.

              Die mutige Abenteurergruppe suchte dieses Übel auf. Ihre Reise führte sie von den Gräbern imTal der Schatten durch die zahlreichen Ruinen des Nordens, einschließlich der verfallenden Elfenfestung an der Abgetrennten Hand und den lavagefüllten Höhlen des Drachenauges. Viel von ihren Reisen ist verloren, doch gibt es keinen Zweifel, dass ihre Bemühungen zur Rettung von Kuldahar und der Zehnstädte führten. Man spricht noch heute in Osthafen und Kuldahar von ihren Taten. Hrothgar selbst ist in einer kleinen Schlucht in der Nähe des Dorfes Kuldahar zur Ruhe gebettet worden, im Gedenken an seine Selbstlosigkeit, seinem Nachbarn in einer Zeit zur Hilfe zu eilen, in der Osthafen selbst in Bedrängnis war.

              Neben anderen Heldentaten wird diesen Abenteurern auch die Entdeckung des Grabes von Kresselack, dem Schwarzen Wolf, zugeschrieben, einem der berüchtigtsten Generäle des Nordens, die Entdeckung der Abgetrennten Hand und zahlreicher anderer Klöster und Ruinen, die in der Zeit und dem Schnee des Nordens verloren geglaubt waren.
