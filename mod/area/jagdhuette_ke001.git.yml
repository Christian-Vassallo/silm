            0: "Azuth - Der Herr der Zauberspr\xFCche\n\n\
              Azuth, der Patron der Magie war einst sterblich und wurde vor Urzeiten von Mystra nach dessen Tode zur Gottheit gemacht um die Wirkung der Magie zu erforschen. Azuth verfolgt dieses Ziel ehrgeizig, seiner Herrin treu ergeben. Mystra stellte Azuth die G\xF6tter Savras und Velsharoon zur Seite, welche ihm helfen sollten, was diese aber nur widerwillig tun.\n\
              Die Anh\xE4nger Azuth erfassen die Magie mittels wissenschaftlicher Betrachtungen und mathematischer Formeln. Nur wer die Magie in sich sp\xFCren kann kann diese Formeln auch verstehen und nutzen. Trotzdem oder gerade deshalb setzen die Anh\xE4nger von Azuth die Magie sehr umsichtig ein.\n\
