              "Die Krakengesellschaft

              Die Krakengesellschaft wurde vor nicht allzu langer Zeit in der Nähe der Ruinen von Ascale gegründet. Es handelt sich um eine Gruppe krimineller Spitzel, die im Norden ihr Unwesen treiben. Ihre Organisation scheint zum Großteil aus Dieben und Priestern Umberlees zu bestehen, die für einen mysteriösen Obersten Herrn arbeiten. Die Mitglieder der Krakengesellschaft werden oft auch als 'Herolde des Meeres' bezeichnet. Sie bedienen sich häufig Folter, Entführung und Mord, um ihren Wissensdurst zu stillen. Ihr Symbol ist eine purpurner Krake mit mehreren Fangarmen."
