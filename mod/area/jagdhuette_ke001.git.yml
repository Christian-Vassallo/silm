            0: |-
              Eine der wenigen schon lange bestehenden Söldnertruppen Cormyrs sind die Roten Raben, die auf dem Papier eine Stärke von 110 Schwertern besitzen, im Falle eines entsprechend großen Auftrags aber durch Neuverpflichtungen bis zu dreimal so viele Kämpfer aufbieten können. Die Regierung Cormyrs hat die Roten Raben bereits seit einiger Zeit damit beauftragt, die Steinländer im Norden von feindseligen Monstern zu befreien, und obwohl die Gruppe bei dieser Arbeit einige Erfolge aufweisen kann, sind die Steinländer nach wie vor alles andere als eine sichere Gegend.

              Die Roten Raben werden von Rayanna der Rose befehligt, einer Veteranin aus dem Kriegszug gegen die Horde. Die Söldner sind als ehrliche und vertrauenswürdige Leute bekannt, da sie natürlich nicht ihre königliche Urkunde aufs Spiel setzen wollen. Die meisten Mitglieder der Gruppe tragen eine Beschlagene Lederrüstung und ein Langschwert. Für die Dienste der 110 Mann starken Einheit werden pro Woche 200 Goldmünzen verlangt. Das Symbol der Gruppe ist ein Amulett mit einem roten Raben.
