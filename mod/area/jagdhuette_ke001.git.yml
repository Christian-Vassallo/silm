          value: 
            0: "Die Geschichte des Schattentals - Aumrir herrscht in Frieden:\n\n\
              Die l\xE4ngste friedliche Regentschaft f\xFChrten F\xFCrst Aumrir und seine Frau Sylune, besser bekannt als die Hexe von Schattental. Zusammen regierten beide das Tal \xFCber vierzig Jahre lang, wobei sie stets den Frieden zu den benachbarten T\xE4lern und Nationen sowie zu den Elfenv\xF6lkern zu wahren verstanden. Dieser Frieden und die Macht der Herrscher lie\xDFen das Tal jedoch zum Ziel von Angriffen und Sabotage durch das Schwarze Netzwerk der Zentarim werden. Die Zentarim wollten und wollen noch immer den Handel vom Mondsee bis zur Schwertk\xFCste kontrollieren. Daher versuchten sie, das Schattental zu einem Vasallenstaat der Zentilfeste zu machen. Die Regierungszeit von F\xFCrst Aumrir endete tragisch mit seiner Ermordung durch Agenten der Zentarim."
