        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Halblinge von Luiren nehmen f\xFCr sich in Anspruch, die urspr\xFCngliche Heimat der Halblinge in den Reichen zu bewohnen. Andere Halblinge teilen diese Ansicht zwar nicht, Tatsache ist aber, dass Luiren bereits vor hunderten oder m\xF6glicherweise bereits tausenden von Jahren besiedelt wurde.\n\n\
              Die Geschichte von Luiren ist die Geschichte von Eroberern und Unterwerfung. \xDCber die Jahrhunderte hinweg wurden die Halblinge von Barbaren, die in Dambras wohnten, vom K\xF6nigreich Estagund und einmal gar von den Monstern von Beldorn erobert. In allen F\xE4llen wurden die Eindringlinge letztlich besiegt, da sie den Fehler machten, die Halblinge aufgrund ihres kleinen Wuchses zu untersch\xE4tzen. Ein guter Anteil Ungl\xFCck, Chaos und Unruhestiften durch die Halblinge half ebenfalls, die Besatzungen zu beenden.\n\n\
              Derzeit genie\xDFt Luiren beispiellosen Wohlstand. Die Halblinge nutzen ihre Beziehungen zur Nation Durpar, ihrem gr\xF6\xDFten Kunden und gr\xF6\xDFten Konkurrenten. Durch diese enge Verbindung mit Durpar konnte sich Luiren gegen eine weitere Invasion der Dambraser sch\xFCtzen. Die Herrschenden von Dambras m\xFCssen wissen, dass sie sich durch eine Ausdehnung in Richtung Osten den Zorn von Durpar wie auch von Var und Estagund zuziehen. Die Gefahr eines Handelsembargos und/oder milit\xE4rischer Konsequenzen haben diese aggressive Nation von Luiren ferngehalten."
