        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Zwergenallianz\n\n\
              Sehr zur \xDCberraschung der Elfen hatten sie doch nie erwartet, von einem Haufen \"Steinfresser\" gerettet zu werden. Die Zwerge hatten ihrerseits nicht damit gerechnet, jemals in den Kampf zu st\xFCrzen, um ein paar \"arrogante Hochelfen\" zu helfen. Unabh\xE4ngig davon war jedoch der Sieg in einem Kampf dieser Ausma\xDFe Grund genug, um \xFCber diese kleinlichen Volksunterschiede hinweg zu sehen. Von diesem Tage an wurde eine gro\xDFe Allianz gebildet und gemeinsam errichteten sie Heime f\xFCr ihre V\xF6lker. F\xFCr die Zwerge wurde die Zitadelle Dorns Klamm errichtet. F\xFCr die Elfen wurde die hohe Festung gebaut, die als Hand der Seldarine bekannt ist.\n\n\
              200 Jahre vergingen und die Allianz gedieh. W\xE4hrend dieser Zeit wuchsen auch menschliche Siedlungen in bedrohlicher Geschwindigkeit, die durch ihre kurze Lebensspanne bedingt war, an. Es geschah auch zu dieser Zeit, dass die finsteren V\xF6lker wieder im Norden auftauchten. \xDCberbleibsel der urspr\xFCnglich eingefallenen St\xE4mme wuchsen auf eine Gr\xF6\xDFe heran, die es notwendig machte, neue Gebiete in Anspruch zu nehmen."
