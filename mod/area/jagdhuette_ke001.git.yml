            0: |-
              Die Geschichte des Schattentals - Khelben tötet Jordhan:

              Jordhans Herrschaft endete, als er Khelben Arunsun traf, der auch der Schwarzstab genannt wird. Zu jener Zeit erzählte man sich, Jordhan habe eine Einladung Khelbens angenommen, Tiefwasser zu besuchen, aber er sei dort krank geworden und gestorben. In Wirklichkeit jedoch überfiel Jordhan den Zauberkundigen, als dieser das Schattental verließ, und wurde von ihm getötet. Wie dem auch sei, Khelben nahm das Ashaba-Amulett an sich und kehrte nach Tiefwasser zurück, nicht ohne zu versprechen, einen geeigneten Kandidaten für das Fürstenamt in die Täler zu schicken. Jordhan hatte fünf Jahre lang regiert, doch ohne seine Fürsprache wurde die Burg Krag wieder aufgegeben, und die Truppen der Zentilfeste ergriffen die Flucht. Vor seinem Tod hatte Jordhan einen Melvaunter namens Lyran zu seinem Nachfolger gewählt, da dieser das Amulett aber nicht besaß, hielt man ihn für einen Täuscher, dem keine berechtigten Ansprüche auf den Thron eingeräumt wurden.
