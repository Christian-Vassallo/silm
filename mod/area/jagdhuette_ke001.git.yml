            0: |
              Alte Geschichten besagen, dass das Glück im Leben eines Jeden eine wichtige Rolle spielt. Wenn ein Neugeborenes in die Reiche eintritt, wirft Tymora eine Münze, die aus den Überresten der ursprünglichen Göttin des Glücks, Tyche, geformt ist. Während die Münze in der Luft wirbelt, ruft Beshaba "Mond" (Kopf) oder "Umhang" (Zahl). Wenn Beshaba recht hat, wird diese Person für ihr restliches Leben vom Pech verfolgt. Hat Beshaba unrecht, ist das Kind für den Rest seines Lebens mit Glück gesegnet. Bei einigen Wenigen landet die Münze auf der Kante, und diese Glücklosen können ihr Schicksal selbst bestimmen, da sie mehr Freiheit über ihr Schicksal genießen als die Götter selbst.
