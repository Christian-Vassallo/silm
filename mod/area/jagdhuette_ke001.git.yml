        Description: 
          type: :cexolocstr
          value: 
            0: "Helm - Der W\xE4chter\n\n\
              Helm, der grosse W\xE4chter, stellt Schutz und Wache \xFCber alles. Helm war die einzigste Gottheit, welcher Ao w\xE4hrend der Zeit der Sorgen Vertrauen schenkte und seinen Status als Gott beibehalten durfte um die R\xFCckkehr der verstossene G\xF6tter zu verhindern. Nach der Zeit der Sorgen schwand seine Macht, da die V\xF6lker ihn mitverantwortlich machten, dass die Avatare soviel Leid \xFCber das Land brachten.\n\
              Helm gilt als pflichtbewusst und pragmatisch, was ihn aber auch gef\xFChllos erscheinen l\xE4sst. Helm treibt die Zivilisierung Mazticas an, wenn n\xF6tig auch mit Gewalt. Einzig Kindern gegen\xFCber ist er bereit deren Fehler nachzusehen, da ihm die Unschuld der Kinder heilig ist.\n\
              Vertrauen und Loyalit\xE4t ist das zentrale Dogmas Helms. Halte deine Wache stehts pflichbewusst, niemals erm\xFCdend und besch\xFCtze alle, die deines Schutzes bed\xFCrfen. Sei stets dazu bereit, allem B\xF6sen entgegenzutreten.\n\
              Anh\xE4nger Helms sind W\xE4chter und Paladine und sind oftmals in unzivilisierten Gegenden anzutreffen, ihrem Tempel nahe an Orten der Gefahr errichtend. \n\
              Kleriker Helms f\xFChren h\xE4ufig Wachtrupps an."
