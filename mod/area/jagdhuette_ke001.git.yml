        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Trauergrimms Regentschaft:\n\n\
              Seit F\xFCrst Trauergrimm Amcathra vom scheidenden F\xFCrsten Doust Sulwald f\xFCr das Amt vorgeschlagen wurde, hat sich seine Regierungszeit weniger friedlich gestaltet als er erhofft hatte. Zu einer Ersten Schlacht von Schattental kam es im Jahr des Prinzen (1357 TZ). Dabei trieben Streitkr\xE4fte aus den Tall\xE4ndern die Truppen von Lyran dem T\xE4uscher in die Flucht. Obwohl diese K\xE4mpfe bedeutend waren, werden sie doch von jener Schlacht in den Schatten gestellt, die sich am selben Ort, aber w\xE4hrend der Zeit der Sorgen (1358 TZ/0 GZ), die von Tyrannos gef\xFChrten Truppen der Zentilfeste mit den Talisern lieferten. Wenn von der Schlacht von Schattental die Rede ist (ohne eine Nummer), bezieht man sich gew\xF6hnlich auf diese zweite Schlacht. Dar\xFCber hinaus hatte sich Trauergrimm mit zahlreichen kleineren milit\xE4rischen Vorst\xF6\xDFen, \xDCberf\xE4llen, einer m\xF6glichen Invasion aus der Tiefe, Explosionen und verschiedenen anderen Katastrophen auseinanderzusetzen.\n\n\
              Trauergrimm und Shaerl haben ein Kind, Scotti, das jetzt neun Jahre alt ist. Den Gepflogenheiten des Tales zufolge gilt der Junge aber nicht als Thronfolger, und ein anderer Krieger oder Magier mit der notwendigen Eignung k\xF6nnte das Amt sp\xE4ter \xFCbernehmen. Die meisten Leute haben allerdings das Gef\xFChl, dass Trauergrimm das Amulett behalten wird, bis sein Sohn vollj\xE4hrig ist, um dann zugunsten des jungen Scotti zur\xFCckzutreten, sobald dieser sich einen Namen erworben hat. Sollte das geschehen, w\xE4re es das erste Mal, dass das F\xFCrstenamt von Schattental innerhalb einer Familie weitergegeben wird.\n"
