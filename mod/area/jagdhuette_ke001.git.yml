        Description: 
          type: :cexolocstr
          value: 
            0: "Sel\xFBne - Die Silberne Dame\n\n\
              Sel\xFBne, die Herrin des Mondlichts steht f\xFCr den Sieg des Lichtes \xFCber die Dunkelheit. Sie ist eine der beiden Urg\xF6ttinen, sie war es, die Chauntea das Licht gab und somit erst Leben auf Toril erm\xF6glichte. Ebenso schuf sie Mystryl, die erste G\xF6ttin der Magie um diese im Gleichgewicht zu halten. Sel\xFBnes Macht ist an die Gezeiten des Mondes gebunden und seither versucht sie die Macht des Lichtes gegen die Macht der Dunkelheit ihrer Schwester Shar durchzusetzen, welche sie aus tiefstem Herzen hasst.\n\
