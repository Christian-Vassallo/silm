            0: |
              Diese Ära hinterließ Elfenfestungen, die sich zur Ausplünderung durch Menschen und Orks geradezu anboten. Als die Elfen beschlossen, den Norden zu verlassen und nach Immerdar zu reisen, verschwanden ihre Werke schnell, und lediglich Orte wie die Alte Straße und ein in Ruinen liegender Hafen im Hochwald, der auf den Untergang Eaerlanns hinweist. Und nicht nur die Elfen sollten aus ihrer langjährigen Heimat verschwinden, auch die menschliche Nation Nesseril stand am Abgrund der Geschichte.

              Der Untergang für Nesseril kam in Form einer Wüste, welche die Enge See verschlang, sich ausbreitete und ihre Ufer mit trockenem Staub und wehendem Sand füllte. In der Legende heißt es, als die großen Zauberer von Nesseril erkannten, dass ihr Land verloren war, verließen sie es und ihre Landsleute, und nahmen die Geheimnisse der Zauberei in alle Ecken der Welt mit, in die sie flohen. Wahrscheinlicher ist, dass es sich um eine langsam voranschreitende Auswanderung handelte, die 3.000 Jahre zuvor begonnen hatte und 1.500 Jahre später ihren Abschluss fand.

              Wie auch immer die Wahrheit aussah, in Nesseril lebten keine Zauberer mehr. Im Norden sah die ehemals majestätische Zwergenfestung Delzoun schweren Zeiten entgegen. Und dann griffen die Orks an. Orks waren im Norden immer schon Feinde, die alle paar Generationen aus ihren Löchern hervorkrochen, wenn ihre normalen Schlupfwinkel die wachsende Anzahl der Nachkommenschaft nicht mehr aufnehmen konnten. Jetzt kamen sie aus ihren Höhlen im Grat der Welt hervor, quollen aus verlassenen Minen in den Graugipfelbergen heraus, strömten aus verlassenen Zwergenfestungen im Eisgebirge, ergossen sich aus Grabanlagen in den Nesserbergen und stürmten aus dem Herz der Hochmondberge. Niemals zuvor und danach gab es eine solche Überschwemmung von Orks. Delzoun fiel unter dem Ansturm und wurde unter sich selbst begraben. Nesseril, ohne seine Zauberer, verschwand aus den Büchern der Geschichte. Allein die Elfen von Eaerlann hielten dem Ansturm stand, und mit Unterstützung der Baumhirten von Turlang und anderen namenlosen Verbündeten konnten sie die letzten Tage ihres Landes noch ein paar Jahrhunderte hinausschieben.

              Im Osten erbaute Eaerlann die Festung Ascalhorn und überließ diese Flüchtlingen aus Nesseril, als Anhänger der Nesseril die Stadt Karse im Hochwald erbauten. Die fliehenden Nesseril gründeten Llorkh und Lautwasser. Andere begaben sich in die Berge, Hügel und Moore nördlich und westlich vom Hochwald und wurden die Vorfahren der Uthgardt und die Begründer von Silbrigmond, Immerlund und Sundabar.
