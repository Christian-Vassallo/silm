        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Diese \xC4ra hinterlie\xDF Elfenfestungen, die sich zur Auspl\xFCnderung durch Menschen und Orks geradezu anboten. Als die Elfen beschlossen, den Norden zu verlassen und nach Immerdar zu reisen, verschwanden ihre Werke schnell, und lediglich Orte wie die Alte Stra\xDFe und ein in Ruinen liegender Hafen im Hochwald, der auf den Untergang Eaerlanns hinweist. Und nicht nur die Elfen sollten aus ihrer langj\xE4hrigen Heimat verschwinden, auch die menschliche Nation Nesseril stand am Abgrund der Geschichte.\n\n\
              Der Untergang f\xFCr Nesseril kam in Form einer W\xFCste, welche die Enge See verschlang, sich ausbreitete und ihre Ufer mit trockenem Staub und wehendem Sand f\xFCllte. In der Legende hei\xDFt es, als die gro\xDFen Zauberer von Nesseril erkannten, dass ihr Land verloren war, verlie\xDFen sie es und ihre Landsleute, und nahmen die Geheimnisse der Zauberei in alle Ecken der Welt mit, in die sie flohen. Wahrscheinlicher ist, dass es sich um eine langsam voranschreitende Auswanderung handelte, die 3.000 Jahre zuvor begonnen hatte und 1.500 Jahre sp\xE4ter ihren Abschluss fand.\n\n\
              Wie auch immer die Wahrheit aussah, in Nesseril lebten keine Zauberer mehr. Im Norden sah die ehemals majest\xE4tische Zwergenfestung Delzoun schweren Zeiten entgegen. Und dann griffen die Orks an. Orks waren im Norden immer schon Feinde, die alle paar Generationen aus ihren L\xF6chern hervorkrochen, wenn ihre normalen Schlupfwinkel die wachsende Anzahl der Nachkommenschaft nicht mehr aufnehmen konnten. Jetzt kamen sie aus ihren H\xF6hlen im Grat der Welt hervor, quollen aus verlassenen Minen in den Graugipfelbergen heraus, str\xF6mten aus verlassenen Zwergenfestungen im Eisgebirge, ergossen sich aus Grabanlagen in den Nesserbergen und st\xFCrmten aus dem Herz der Hochmondberge. Niemals zuvor und danach gab es eine solche \xDCberschwemmung von Orks. Delzoun fiel unter dem Ansturm und wurde unter sich selbst begraben. Nesseril, ohne seine Zauberer, verschwand aus den B\xFCchern der Geschichte. Allein die Elfen von Eaerlann hielten dem Ansturm stand, und mit Unterst\xFCtzung der Baumhirten von Turlang und anderen namenlosen Verb\xFCndeten konnten sie die letzten Tage ihres Landes noch ein paar Jahrhunderte hinausschieben.\n\n\
              Im Osten erbaute Eaerlann die Festung Ascalhorn und \xFCberlie\xDF diese Fl\xFCchtlingen aus Nesseril, als Anh\xE4nger der Nesseril die Stadt Karse im Hochwald erbauten. Die fliehenden Nesseril gr\xFCndeten Llorkh und Lautwasser. Andere begaben sich in die Berge, H\xFCgel und Moore n\xF6rdlich und westlich vom Hochwald und wurden die Vorfahren der Uthgardt und die Begr\xFCnder von Silbrigmond, Immerlund und Sundabar.\n"
