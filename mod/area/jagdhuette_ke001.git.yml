        DescIdentified:
          type: cexolocstr
          value:
            0: "Harfner\n\nEine konspirative Gruppe der Vergessenen Reiche ist der
              Bund der Harfner. Ihr Ziel ist es ein friedliches Zusammenleben aller
              guten Völker zu erreichen, um die Geschichte, das Handwerk und das Wissen
              vor Ausbeutung und Vergessen zu bewahren. Zu machtgierige Könige gehören
              ebenso zu den erklärten Gegnern, wie alle bösen Rassen, bzw. Anhänger
              dunkler Gottheiten und rücksichtslose Einzelgänger, die für den eigenen
              Erfolg über Leichen gehen.\n\nDie meisten Mitglieder des Bundes sind
              Barden oder Waldläufer, aber auch Kämpfer, Magier und Priester gehören
              dazu. In ihren Mitteln und Ansichten erinnern die Harfner vage an Paladine.
              Zum Ehrenkodex gehören: Beschützer der Hilfesuchenden, Erhalter und
              Verbreiter der Wahrheit, Bewahrer des Gleichgewichts.\nJene die die
              \ Harfe spielen bürden  sich  eine wichtige Aufgabe auf: sie sind die
              Troubleshooter der Vergessenen Reiche, ein Sammelgefäß für ehrenhafte
              Abenteurer, denen Gold allein kein guter Grund für gute Taten ist. Menschen,
              Elfen, Halblinge, usw. denen der Frieden zwischen den Völkern wichtig
              ist und die gut geplante Eingriffe, einem ausgewachsenen Feldzug bevorzugen
              tragen das Harfen-Symbol.\n\nDas erleichtert das Vorgehen gegen die
              erklärten Feinde der Harfner, z.B. der Drachenkult, die Zentarim, die
              Roten Zauberer und andere Gruppen, die immerfort ihre finsteren Machenschaften
              im Geheimen vorantreiben.\n\nEs gibt zwischen den Harfnern nur einen
              losen Verbund und keine festen Ränge. Respekt erreichen die Mitglieder
              durch gute Taten im Sinne der Harfner. Die Kommunikation zwischen den
              Harfnern erfolgt über geheime Postkästen oder eine eigene Runenschrift
              - die Mächtigsten Mitglieder wie  der allwissende Magier Elminister
              aus dem Schattental, benutzen sogar Magie. Harfner und Gleichgesinnte
              findet man überall in den Reichen sei es Cylyria Drachenbrust Hochfürstin
              zu Berdusk, oder Khelben ŽSchwarzstab' Arunsun und seine Mondsterne.\n
              Auch einige der Sieben Schwestern sind Harfner.\nDie berühmteste mag
              wohl Lady Alustriel die Herrscherin aus Silbrigmond sein.\nDie Macht
              und das Betätigungsfeld der Harfner veränderte sich immer wieder in
              der Geschichte. In erster Linie arbeiten sie jedoch mit einer Reihe
              guter Kirchen zusammen und erhalten Unterstützung aus neutralen Kreisen,
              dazu zählen auch Bunde der Wälder, wie Druiden und Waldläufergruppen.
              Sie haben es sich auf die Fahnen geschrieben, Bedrohungen von der Zivilisation
              abzuwenden. Dazu zählen sie sowohl Bedrohungen von nahenden Monsterscharen,
              als auch den zersetzenden Einfluss böser Gruppen in der Gesellschaft.\n\nSie
              glauben an die Kraft des Einzelnen, das Gleichgewicht zwischen der Zivilisation
              und der Natur und das Wohl aller fühlender Wesen. Sie sehen sich als
              Bewahrer der Überlieferung, dass die Vergangenheit Lehren für die Zukunft
              beinhalte. Gerade aus diesem Grund beschäftigen sich viele mit alten
              Schriften, Legenden, Mythen oder auch Heldensagen.\n\nDie Reihen der
              Harfner setzen sich hauptsächlich aus Barden zusammen, allerdings sind
              auch einige Waldläufer in ihren Reihen. Man wird am meisten Elfen, Halb-Elfen
              und Menschen unter ihnen sehen. Ihr Betätigungsfeld ist hauptsächlich
              in den Herzlanden, wo sie teils öffentlich, aber hauptsächlich versteckt
              agieren. Sie haben die Angewohnheit, sich in alles einzumischen und
              Dinge oft im Alleingang anzugehen oder auch in kleinen Gruppen. Bei
              ihren Kämpfen legen sie keinen Wert auf die Anerkennung, nach der viele
              Abenteurer lechzen, wobei sie in ihren eigenen Liedern zu Helden werden.
              \nDie Harfner agieren vollständig flexibel, haben deshalb auch keinen
              Hauptsitz. Allerdings findet man in vielen Städten Treffpunkte von ihnen.
              Diese Organisation ist in den Reichen eine Kraft des Guten, und Charaktere
              mit guter Gesinnung können mit Unterstützung rechnen, wenn ihre Ziele
              mit denen der Harfner übereinstimmen. Der einzige erkennbare Hinweis
              auf diese Gruppe ist ihr Symbol - Harfe und Mond."
