        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "W\xE4hrend der letzten 1.500 Jahre hatte ein einziges starkes K\xF6nigsgeschlecht in Tethyr die alleinige Herrschaft inne. Wenn ein K\xF6nig starb oder abdankte, \xFCbernahm sein \xE4ltester Sohn den Thron. Mit der Zeit jedoch wurden die Stammb\xE4ume derer, die Aussichten als Thronfolger hatten, immer ver\xE4stelter und komplizierter, wodurch Kriege um den Thron und Streitereien dar\xFCber, welcher Vetter zweiten Grades der wahre \"Nachfolger\" sei, unvermeidbar wurden. Die B\xFCrgerkriege waren jedoch von kurzer Dauer, und sobald einmal die K\xE4mpfe vor\xFCber waren, normalisierte sich das System wieder (bis zum n\xE4chsten gro\xDFen Streit wenige hundert Jahre sp\xE4ter).\n\n\
              Dieser feste Kreislauf wurde vor 10 Jahren unterbrochen. Die damalige Herrscherfamilie war schon seit \xFCber 350 Jahren an der Macht, so lange, dass sie schon vor Jahrhunderten ihren Familiennamen abgelegt hatte (man kann sich nicht einmal mehr an ihn erinnern) und sich der Einfachheit halber Tethyr nannte. K\xF6nig Alemander IV. herrschte gem\xFCtlich von Schloss Tethyr aus, und das Land schien eigentlich ganz zufrieden zu sein. Doch der Schein trog: Unter dem Volk von Tethyr machte sich n\xE4mlich eine gro\xDFe Unzufriedenheit breit. Anderen als Menschen war es gesetzlich verboten, Land zu besitzen, und da die meisten Rechte und Privilegien der B\xFCrger auf Landbesitz basierten, wurden sie auch noch zu B\xFCrgern zweiter Klasse. Die Situation war besonders schlimm f\xFCr Elfen, da sie von den k\xF6niglichen Truppen tief in den Tethirwald vertrieben wurden. Alemander IV. nahm das Land seinen rechtm\xE4\xDFigen Besitzern weg und gab es Edelleuten, von denen er sich gr\xF6\xDFere Beitr\xE4ge in die k\xF6nigliche Schatzkasse versprach. Diese sozialen und wirtschaftlichen Ungerechtigkeiten, die von mehreren harten Wintern und schlechten Ernten in Folge begleitet wurden, machten die Zeit reif f\xFCr einen Wechsel.\n\n\
              Um einen K\xF6nig zu entmachten, braucht man jedoch etwas mehr als ein paar harte Winter. Verr\xE4terische T\xFCcke war gefragt. F\xFCr den Fall des Hauses Tethyr brauchte man dazu einen ambitionierten General und einen machthungrigen k\xF6niglichen Erben. Prinz Alemander wurde es langsam leid, darauf zu warten, dass ihm der vor Gesundheit strotzende Alemander IV. Platz machte. Also schloss er mit General Nashram Sharboneth, dem Kommandant der gr\xF6\xDFten Armee des K\xF6nigs, einen Pakt. W\xE4hrend Sharboneth seine Armee Richtung Tethyr f\xFChrte und eine gro\xDFe Zahl ver\xE4rgerter Bauern mit dem Versprechen auf eine Landreform um sich scharrte, w\xFCrde der zuk\xFCnftige Alemander V. die alarmierenden Berichte von k\xF6niglichen Spionen und Beratern herunterspielen, wobei er die hartn\xE4ckigsten durch Mord und Exil dauerhaft zum Schweigen br\xE4chte. Wenn dann Sharboneths Armee an Schlo\xDF Tethyr ank\xE4me und dieses einn\xE4hme, w\xE4re es f\xFCr jegliche Hilfe von Seiten der K\xF6nigstreuen bereits zu sp\xE4t.\n\n\
              W\xE4hrend Sharboneth einen direkten Angriff auf das Schloss startete, indem er die entbehrlichen Bauern als Sto\xDFtruppen einsetzte, w\xFCrden eine Handvoll Elitesoldaten vom Prinzen durch einen geheimen Eingang hereingelassen werden, um die Hauptw\xE4chter auszuschalten und die Tore zu \xF6ffnen. Gleichzeitig w\xFCrde der Prinz, einer der wenigen, denen es erlaubt war, den K\xF6nig pers\xF6nlich zu treffen, seinen Vater umbringen. Ein von den Elitetruppen gelegtes Feuer w\xFCrde jegliche Spuren von Verrat verwischen. Der General und der Prinz w\xFCrden dem Gro\xDFbrand entkommen und eine neue, gemeinsame Regierung ausrufen.\n\n\
              Der Plan wurde perfekt umgesetzt, jedoch nur bis zu einem gewissen Punkt. Sharboneth legte den Prinzen herein: Beim Anz\xFCnden des Schlosses erwiesen sich seine M\xE4nner als zu gr\xFCndlich, und Prinz Alemander starb, zusammen mit den meisten seiner Verb\xFCndeten, qualvoll in den Flammen. Ungef\xE4hr zur selben Zeit ermordete ein Spion, der vom ebenso heimt\xFCckischen Alemander auf die engsten Mitarbeiter des Generals angesetzt worden war, den General und l\xF6ste seinen Leichnam in einer starken S\xE4ure auf, bevor ihm irgend jemand zu Hilfe eilen konnte.\n\n\
              Was die Sache noch verschlimmerte, war der Hass des Volkes auf die k\xF6nigliche Familie, den man v\xF6llig untersch\xE4tzt hatte. Als Schloss Tethyr zusammenzufallen begann, konnte der Mob nicht mehr aufgehalten werden. In nur einer Nacht wurde das stolzeste und st\xE4rkste Schloss des ganzen Landes in Staub und Asche verwandelt. Alle Kostbarkeiten - feine Gobelins, Teller und Tafelsilber, M\xF6bel, Schmuck, Waffen, Kleider, R\xFCstungen, Gem\xE4lde, Statuen und vieles mehr - wurden entweder gestohlen, verbrannt oder einfach zerst\xF6rt und zerstampft.\n\n\
              Mit der Verbreitung der Neuigkeiten vom Niedergang der K\xF6nigsfamilie verbreitete sich auch das Chaos. W\xE4hrend der heute unter dem Namen \"Die Zehn Schwarzen Tage des Eleint\" bekannten Zeit wurde jeder, von dem man wusste oder es auch nur annahm, dass in seinen Adern k\xF6nigliches Blut floss, niedergemetzelt. Dabei kam es auch zu Momenten voll schwarzem Humor, in denen Empork\xF6mmlinge, die gerade noch eine Woche vorher damit geprahlt hatten, der Vetter sechsten Grades einer entfernten Tante des K\xF6nigs zu sein, nun vergeblich versuchten, den ver\xE4rgerten Mob davon zu \xFCberzeugen, sie h\xE4tten nur \"Spa\xDF gemacht\".\n\n\
              Die Edelleute, welche die k\xF6nigliche Familie am meisten unterst\xFCtzten, gerieten ebenfalls ins Kreuzfeuer, wobei einige Feudalsitze zerst\xF6rt wurden. Mitglieder des Landadels, die sich weit genug von der Familie Tethyr distanziert hatten oder beliebt (bzw. gef\xFCrchtet oder stark) genug waren, \xFCberlebten. Von diesen \xFCbriggebliebenen Edelleuten ging die Initiative beim Kampf um das Schicksal von Tethyr aus.\n\n\
              Dabei stand eines von vornherein fest: Jeder F\xFChrer oder jede Regierungsform, die der Herrschaft der Tethyrs zu sehr \xE4hnelte, w\xFCrde nicht akzeptiert werden. \"K\xF6nigstreuer\" wurde in der Gesellschaft von Tethyr als Schimpfwort gehandelt. Der Kampf um die Macht dauert bis heute an, und es gibt kein Anzeichen auf ein baldiges Ende."
