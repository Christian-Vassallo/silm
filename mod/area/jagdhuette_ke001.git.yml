        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Sembia wurde von Menschen besiedelt, die aus dem S\xFCden zur See des Sternenregens kamen. Es wurde urspr\xFCnglich wegen seiner gro\xDFen Best\xE4nde an hochwertigem Iliyr-Holz ausgew\xE4hlt, das f\xFCr den Schiffsbau sehr gesch\xE4tzt war. Als die W\xE4lder im Laufe der Jahre gerodet wurden, gerieten die Holzf\xE4ller immer \xF6fter in Auseinandersetzungen mit den Elfen, die f\xFCrchteten, ihren gesamten Wald zu verlieren. Das w\xE4re zweifellos auch geschehen, wenn nicht die eiligst gesammelten S\xF6ldnertruppen des entstehenden Landes von den Elfen im Jahr der Singenden Pfeile (884 TZ) geschlagen worden w\xE4ren. Durch diese Schlacht wurde das entfernte Chondath dazu bewegt, seine Festungen in der Gegend aufzugeben und den ausgewanderten Sembianern ihre Unabh\xE4ngigkeit zu gew\xE4hren, wenn auch nur als eine Ansammlung von rivalisierenden Stadtstaaten, \xE4hnlich wie heute die Mondseeregion oder die Weite K\xFCste. Das war der Schauplatz, auf dem der Rabe erscheinen sollte.\n\n\
              Das junge Land erstarkte, als in den frisch gerodeten Landstrichen die Landwirtschaft bl\xFChte. Aus dem S\xFCden kamen Handwerker, die sich diese Chance, Land und Reichtum zu erlangen, nicht entgehen lassen wollten. Sie brachten einen regen Handel in Gang. Rauthauvyr der Rabe vereinte die Stadtstaaten und Kleinst\xE4dte im Hinblick auf die st\xE4ndige \"Bedrohung durch die Elfen\" und bestand darauf, ein stehendes Heer zu unterhalten, das er durch Grenzpatrouillen und Stra\xDFenbauarbeiten in \xDCbung hielt. Zu jener Zeit (913 TZ) wurde Sembia zu einer richtigen Nation.\n\n\
              Die Bodensch\xE4tze der Mondseeregion (des Drachenmeers) wurden etwa um diese Zeit von den Menschen entdeckt. Der Druck wuchs, eine Handelsstra\xDFe durch die Elfenw\xE4lder zu bauen und Sembia zum Tor der Welt f\xFCr all diese Reicht\xFCmer zu machen. Der Rabe reiste allein als Gesandter zum Elfenhof und bat den Rat der \xC4ltesten, eine f\xFCr Menschen offene Stra\xDFe zu genehmigen, die Sembia mit den Ufern des Drachenmeers verbinden sollte. Eine fr\xFChere Stra\xDFe war w\xE4hrend der Auseinandersetzungen zerst\xF6rt worden und inzwischen \xFCberwachsen. Der Rabe schlug vor, dass die Elfen den Verlauf der Stra\xDFe bestimmen und die Kontrolle \xFCber sie und die angrenzenden W\xE4lder erhalten sollten, so dass die Menschen weder Wald roden noch sich ansiedeln k\xF6nnten. Die Elfen hatten bereits fr\xFCher \xE4hnliche Abmachungen mit den Talisern getroffen und sahen in einer derartigen Vereinbarung keinerlei Probleme. Jedoch lehnten die Bewohner des Velarstals (heute Eggental) diesen Vorschlag ab, da sie zu jener Zeit eine solche Stra\xDFe nicht wollten und auch nicht ben\xF6tigten, was umso verwundert, da sp\xE4ter ein Herrscher des Eggentals f\xFCr den katastrophalen Bau des Halbaxt-Weges verantwortlich war. Die Elfen lehnten den Vorschlag des Raben ab, da sie die langj\xE4hrigen Verb\xFCndeten nicht vor den Kopf sto\xDFen wollten.\n\n\
              Der abgewiesene Rabe drohte daraufhin, die Elfen in Arnothoi, dem letzten elfischen Gebiet in Sembia, auszul\xF6schen, wenn der Elfenhof nicht zur Kooperation bereit w\xE4re. Sollte die Stra\xDFe jedoch gebaut werden, k\xF6nnten die Elfen nach Belieben Handel treiben. Die Elfen stimmten notgedrungen zu, und die finanzielle Zukunft von Sembia war somit gesichert. Fernberg und Elfenbaum am Ufer des Drachenmeers wurden zu Handelsst\xFCtzpunkten f\xFCr den Handel zwischen den Menschen und den Elfen. Die von den Elfen ausgew\xE4hlte Trasse f\xFChrte am Stehenden Stein vorbei, der an fr\xFChere, weniger feindselige Beziehungen zwischen Menschen und Elfen erinnerte. Im Lauf der Jahre kamen die Elfen von Amothoi nach Norden und gesellten sich zu ihren Br\xFCdern und Schwestern oder machten sich auf nach Immerdar und lie\xDFen ihren Wald zur\xFCck, der langsam aber sicher verschwand.\n\n\
              Sembia stieg unter weisen H\xE4ndlern wie Saer (nach dem Saerb benannt wurde) und Selgar (zu dessen Ehren man Chancelgaunt in Selgaunt umbenannte) zu wirtschaftlicher Macht auf. Vor seinem Tod sorgte Rauthauvyr der Rabe daf\xFCr, dass diese Kaufleute \xFCber einen hochangesehenen \xC4ltestenrat verf\xFCgten, der sie beriet und sicherstellte, dass kein Herrscher die Macht durch Waffengewalt an sich rei\xDFen konnte. Dann ritt dieser vorausschauende Mann, Gr\xFCnder einer Nation, jetzt halbblind und durch alte Kriegsverletzungen gebrechlich, in Richtung Norden in die Elfenw\xE4lder und verschwand. Niemand wei\xDF, was aus ihm geworden ist oder wo seine Gebeine liegen, au\xDFer vielleicht einige Elfen der \xE4lteren Generation."
