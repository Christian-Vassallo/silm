        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Doust Sulwald wird F\xFCrst von Schattental:\n\n\
              Nach drei Jahren fand Khelben einen geeigneten Kandidaten oder eher eine Gruppe von Kandidaten. Sie wurden die Ritter von Myth Drannor genannt, was auf ihr Interesse f\xFCr die elfischen L\xE4nder und ihre Verbundenheit mit den elfischen V\xF6lkern hinweisen sollte. Khelben \xFCbergab ihnen f\xFCr die Dienste, die sie sowohl ihm als auch dem Schattental erwiesen hatte, das Ashaba-Amulett. Ihr Anf\xFChrer, der Waldl\xE4ufer Florin Falkenhand, lehnte die Ehre des F\xFCrstenamtes jedoch ab, so dass Doust Sulwald, mit der Unterst\xFCtzung von Florin und Sylune (der Frau des ermordeten F\xFCrsten Aumrir) sowie der heimlichen Unterst\xFCtzung von Khelben, zum neuen F\xFCrsten wurde.\n\n\
              Doust machte den Verdrehten Turm wieder zum F\xFCrstensitz, nachdem er die letzten Agenten des Schwarzen Netzwerks von dort vertrieben hatte. Au\xDFerdem setzte er viele von Ashabas demokratischen Idealen wieder um, darunter den F\xFCrstenhof, an dem alle B\xFCrger frei \xFCber ihre Sorgen und N\xF6te sprechen k\xF6nnen, ohne Repressalien bef\xFCrchten zu m\xFCssen. Doust regierte f\xFCnf Jahre lang und erwies sich als f\xE4higer Herrscher, der von den Leuten geliebt wurde. Die regelm\xE4\xDFige Anwesenheit der Ritter von Myth Drannor trug viel zum Schutz der Gegend bei, insbesondere gegen das Vordringen von Lyran Nanther dem T\xE4uscher. Lyran war zu Jordhans Nachfolger ernannt worden, sein Anspruch hatte jedoch mit der Vertreibung der Zentarim seine Grundlage verloren."
