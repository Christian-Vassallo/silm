          value:
            0: |-
              Halruaa wurde vor Jahrhunderten von Magiern besiedelt, die auf der Flucht vor den Phaerimm in der späteren Wüste Anauroch waren. Die ersten Magier kamen in eigenartigen, fliegenden Schiffen an, die von den Nesseril erfunden wurden, und fanden ein wunderschönes und reiches Land vor, das lediglich von Schäfern und großen Herden von Auerochsen und Wildpferden bewohnt war. Hier beschlossen die Magier, eine Stellung aufzubauen und Widerstand zu leisten, falls die Phaerimm ihnen folgen sollten. Die Phaerimm folgten ihnen nicht, aber Halruaa muß sich seitdem gegen Angriffe sämtlicher Nachbarn verteidigen.

              Über die Jahrhunderte hat Dambras die Häfen und Grenzen von Halruaa unzählige Male angegriffen und überfallen. Einmal besetzten die Dambraser unter der Führung eines gegen Zauber immunen Barbaren das gesamte Land südlich des Sees Halruaa. Sie wurden im Kampf vom mächtigen Erzmagier Mycontil niedergeschlagen, der den Barbarenführer tötete. Vierzigtausend angreifenden Dambrasern standen 500 Halruaner gegenüber. Mehr als 200 halruanische Magier, unter ihnen auch Mycontil, kamen in der Schlacht um.

              Der letzte Angriff auf Halruaa liegt noch keine 100 Jahre zurück und wurde über den Telath-Pass vom machthungrigen König von Lapaliiya durchgeführt. Er hatte sich mit den Räubern der Steppe verbündet, jedoch konnten die Halruaner dieses Mal eine größere Streitmacht aufbauen, die sich sowohl aus Kämpfern als auch aus Zauberern in ihren Himmelsschiffen zusammensetzte. Die Angreifer wurden problemlos in die Flucht geschlagen.

              Halruaa litt vor etwa 500 Jahren auch unter einem Bürgerkrieg, als eine Reihe von Magiern für den Beginn neuer Experimente in der Magie eintraten, Experimente, die noch nicht einmal die Nesseril guthießen. Die Abtrünnigen wurden aus der Gegend vertrieben, gründeten jedoch später das Land Tay. So heißt es zumindest in Halruaa.

              Seit jener Zeit herrscht in Halruaa Frieden (es wurden keine Kriege erklärt), doch wird es immer wieder von dambrasischen Piraten, Räubern der Steppen, Barbaren aus den Dschungeln von Mhair und allen anderen Piraten, Räubern oder hungrigen Zauberern überfallen, die glauben, dass die Magie und der Reichtum in Halruaa an Bäumen wächst.

              Die ständigen Überfälle haben die Halruaner wehrhaft, kriegerisch und traditionell gemacht. Das Volk sagt, dass es schon immer von Magiern geführt worden sei und sich das auch in Zukunft nicht ändern werde.
