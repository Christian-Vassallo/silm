        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Region des Eiswindtals wird allgemein als das Land betrachtet, das n\xF6rdlich vom Grat der Welt liegt und (noch) nicht vom Reghed-Gletscher bedeckt ist. Der Name Eiswindtal stammt von den starken St\xFCrmen, die \xFCber die Region hinweg peitschen, St\xFCrme, die mit so viel Kraft und Grausamkeit zuschlagen, dass sie Geb\xE4ude dem Erdboden gleich machen k\xF6nnen und alles mit sich rei\xDFen, was nicht niet und nagelfest ist. Vom Wetter abgesehen wird die Region auch durch die Yetis, die durch die Tundra streifen, und die Frostriesen, Polarw\xFCrmer und Winterw\xF6lfe, die dort in gro\xDFer Zahl leben, noch ungastlicher. Es wird h\xE4ufig gesagt, dass kein vern\xFCnftiger Mensch nach Eiswindtal reisen w\xFCrde, denn es ist kein Ort f\xFCr zivilisierte Leute. In den letzten Jahren ist es allerdings ein Magnet f\xFCr Forscher, gierige Halunken und abgeh\xE4rtete Seelen geworden, die ein neues Leben weitab von den s\xFCdlichen K\xF6nigreichen Faer\xFBns beginnen wollen, und es hat einige der gr\xF6\xDFten Abenteurer angezogen, die man in der Geschichte der Reiche finden kann. Es w\xE4re nicht falsch zu sagen, dass es auch seinen Teil von Menschen anzieht, die vor den \"einschr\xE4nkenden\" Gesetzen des S\xFCdens fliehen. In den letzten Jahren hat es bei all den Schwierigkeiten in den Zehnst\xE4dten Osthafen und Einsamwald auch seinen Teil von Gl\xFCcksrittern, Schatzsuchern, Gelehrten und Historikern, angelockt, die alle die Geschichte und die vergangenen Konflikte f\xFCr sich selbst ausnutzen wollen. Viele davon \xFCberleben nicht lange genug, um nach Hause zur\xFCckzukehren, und schlecht vorbereitete neugierige Nasen sollten sich vom Eiswindtal fern halten.\n\n\
              Eine Landmarke der Zivilisation im Eiswindtal kann man in einer Sammlung von Grenzsiedlungen erkennen, welche die Zehnst\xE4dte genannt werden, die sich um die drei Seen der Region scharen: der Maer Dualdon, der Lac Dinneshere und der Rotwassersee. Das Wasser dieser Seen ist das Heim einer seltenen Fischart, der Kn\xF6chelkopfforelle, die in dem eisigen Wasser gedeiht und die Zehnst\xE4dte mit ihrem Hauptgewerbe versorgt: Fische. Die Kn\xF6chelkopfforelle ist f\xFCr ihre faustgro\xDFen K\xF6pfe bekannt und ihre Knochen sind von einem solchen Wei\xDF (und selten genug), dass sie Preise erzielen, die denen f\xFCr Elfenbein aus den Dschungeln von Chult nahe kommen. Walknochenschnitzer, K\xFCnstler, die Skulpturen und Kunstgegenst\xE4nde aus den K\xF6pfen der Kn\xF6chelkopfforelle schnitzen, sind im Eiswindtal hoch angesehen, und ihre Arbeiten sind auch in so s\xFCdlichen Gefilden wie Baldurs Tor noch sehr begehrt.\n\n\
              Wenn die Zehnst\xE4dte ein Herz haben, dann ist es die ummauerte Stadt Bryn Shander (eine der einzigen beiden St\xE4dte, die eine Mauer hat, die andere ist Targos), und diese Stadt ist das Ziel der meisten Wanderer im Eiswindtal, oder zumindest von denen, die sich nicht f\xFCr die Fischerei interessieren. Ein schmaler Pfad, Ostweg genannt, f\xFChrt von Bryn Shander an die Ufer des Lac Dinneshere, an dessen westlichen Gestaden man die St\xE4dte Caer-Dineval und Caer-Konig finden kann, im S\xFCden liegt die Fischergemeinde Osthafen. Von diesen hat Osthafen in der letzten Zeit am meisten an Ber\xFChmtheit erlangt, wahrscheinlich durch die Rolle, die es in dem Konflikt spielte, der diese Region im Jahr der Kalten Seele, 1281 TZ, traf und die Stadt von ihren Br\xFCdern abschnitt.\n\n\
              Der kleinste der drei Seen in der Region, der Rotwassersee, ist der See, der s\xFCdlich vom Lac Dinneshere liegt. Er hat seinen Namen von dem Kampf, der dort in der Tundra w\xFCtete, wo jetzt die St\xE4dte Gutfleisch und Dougans Stand stehen. Im Westen und Norden liegt der Maer Dualdon, der gr\xF6\xDFte der drei Seen der Region und das Heim der \xFCbrigen vier St\xE4dte des Eiswindtals, die sich an seinen Ufern befinden: Termalaine, Targos, Bremen und Einsamwald. Die Stadt Termalaine wird mit ihren im Inneren gepflanzten B\xE4umen und den Mauern, die um die H\xE4user errichtet wurden, um sie vor dem Wind zu sch\xFCtzen, allgemein als die sch\xF6nste der Siedlungen betrachtet. Die Stadt Bremen liegt am Ablauf des Flusses, der Maer Dualdon in den Fluss von Shaengarne abflie\xDFen l\xE4sst, und ihre Lage resultiert aus einem stetigen Strom von Barbaren, Flussh\xE4ndlern und Kaufleuten. S\xFCdlich von Bremen liegt die ummauerte Klippenstadt Targos, die f\xFCr ihren (f\xFCr diese Region) beeindruckenden Hafen und die Targoser Stadtwache bekannt ist, eine der gr\xF6\xDFten Streitkr\xE4fte im Eiswindtal. Die letzte und n\xF6rdlichste der Zehnst\xE4dte ist die Holzf\xE4llergemeinde Einsamwald, die man in erster Linie durch ihren Holzhandel kennt. Wie Osthafen hat auch Einsamwald in den letzten drei\xDFig Jahren mit eigenen Schwierigkeiten zu k\xE4mpfen. Es stand zu bef\xFCrchten, dass die Stadt verloren w\xE4re, als die Barbaren unter der F\xFChrung des Barbarenf\xFCrsten Wylfdene ihren Kriegszug gegen die Zehnst\xE4dte im Jahr der Kalten Seele begannen. Trotz dieser Bedrohung \xFCberlebte Einsamwald und gedieh sogar soweit, dass es Bauholz in die ganze Region exportiert.\n\n\
              Als letzte Landmarke der Region kann man auf halbem Weg zwischen Lac Dinneshere und Maer Dualdon den gro\xDFen Berggipfel von Kelvins Grabmal finden. Den Legenden der Uthgart zufolge hat er seinen Namen von dem gefallenen Frostriesen Kelvin Duarol, der von dem Gott Tempus erschlagen wurde. Es hei\xDFt, dass Tempus zur Warnung gro\xDFe Felsen von der Ebene holte und sie auf seinem Feind auft\xFCrmte, sowohl um seinen Sieg zu bezeichnen, als auch um andere vor dem zu warnen, was ihnen bevorsteht, wenn sie den Gott des Krieges erz\xFCrnen. Es ist eine der heiligen St\xE4tten von Tempus im Eiswindtal, und der Grund, aus dem so viele Priester und Tempel von Tempus im ganzen Norden zu finden sind."
