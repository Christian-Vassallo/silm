        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Ulgarth wurde durch das große Reich von Raurin auf dem Höhepunkt seiner Macht besiedelt. Als das Reich zerstört wurde, war es Jahrhunderten der Barbarei ausgesetzt. Kriegsherren vereinigten während dieser Zeit das Land mehrere Male. Sie trugen viele Gefechte mit anderen Barbarenstämmen aus, vor allem jenen in Durpar und dem Goldenen Var. Im Jahr 202 TZ waren die Barbarenstämme durch die Streitkräfte von Mulhorand nahezu ausgelöscht.

              Im Jahr 348 TZ kam eine Gruppe von Gesetzlosen auf der Flucht vor der Justiz der Priesterkönige von Mulhorand nach Ulgarth. Sie fanden dort ein fruchtbares, fast unbesiedeltes Land vor. Sie ließen sich nieder, zogen Kinder auf und begannen, Ackerbau zu betreiben. Die Macht dieser neuen Gesellschaft in Ulgarth wuchs allmählich, die ihrer Nachbarn rasch. Während Durpar aufgrund des Handels und seiner Philosophie des Gleichgewichts wuchs, konzentrierte sich Ulgarth auf die Landwirtschaft. Die Ulgarther entwickelten ein feinstrukturiertes Kastensystem von Fürsten und Kleinbauern. Im Jahr 1002 TZ fanden die Jahrhunderte währenden Auseinandersetzungen zwischen Durpar und Ulgarth ein Ende, als die beiden Länder schließlich ein Machtgleichgewicht erzielt hatten. Jedoch stand zwischen beiden Ländern eine zu lange Zeit des Krieges, als dass sie sich gegenseitig vollständig vertraut hätten. Da die gemeinsamen Grenzen auf beiden Seiten gut bewacht sind, haben beide Länder den Gedanken an eine Eroberung des jeweiligen Nachbarn aufgegeben.

              Der Handel zwischen Ulgarth und den Leuchtenden Ländern ist für beide Nationen lebenswichtig geworden. Ulgarth produziert viele der Produkte, welche die Durparer in der ganzen Welt vertreiben. Im Gegenzug vertreibt Durpar viele exotische Produkte in Ulgarth. Gewöhnlich ziehen die durparschen Händler größeren Nutzen aus den Geschäften. Der derzeitige König, Drasna der Glückliche, führt die friedliche Politik seines Vorgängers gegenüber den Durparern fort.
