        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Echos des Falls\n\n\
              Bald darauf \xFCbte eine lange und hitzige Debatte Druck auf die Allianz aus. Die Zwerge sahen die M\xF6glichkeit f\xFCr gro\xDFe Reicht\xFCmer darin, einige ihrer hervorragenden Artefakte an die nahegelegenen menschlichen Siedlungen zu verkaufen. Die Elfen sprachen sich vehement dagegen aus, da sie die Menschen solcher wertvoller Artefakte nicht f\xFCr w\xFCrdig erachteten. Obwohl sie die benachbarten Zwerge als Kameraden angenommen hatten, waren die Elfen im Herzen doch noch Einzelg\xE4nger.\n\n\
              Kleine Scharm\xFCtzel begannen zwischen der Allianz und den finsteren V\xF6lker. Noch immer schlecht ausger\xFCstet und unge\xFCbt, war die Allianz doch nicht lange besorgt. Ihre Sorglosigkeit kam daher, dass die Allianz in der Region mit der zerst\xF6rerischen Kraft ihrer Artefakte weitgehend anerkannt war. Sie wussten nicht, dass die finsteren V\xF6lker sich in den Felsspalten des Gebirges vom Grat der Welt niederlie\xDFen.\n\n\
              Mit neuen Waffen ausgestattet, wurde die gro\xDFe waghalsige Horde bald ein t\xF6dlicher Gegner, mit dem man sich auseinandersetzen musste. Angriffe auf die Allianz wurden heftiger und brutaler. Obwohl die Allianz immer noch in jedem Kampf auf der Seite der Gewinner stand, mussten sie doch Verluste hinnehmen, die nicht zu verschmerzen waren. Um so beunruhigender war die Tatsache, dass die Horde genau die Waffen in ihrem Besitz hatten, die beide V\xF6lker zusammen erschaffen hatten.\n\n\
              Beide V\xF6lker der Allianz versuchten monatelang, eine logische Begr\xFCndung daf\xFCr zu finden, dass die Horde ihre magischen Artefakte besa\xDF. W\xE4hrend dieser Zeit wurden die Angriffe der finsteren V\xF6lker h\xE4ufiger und heftiger, strapazierten die alten Bindungen der Allianz. Bald wurde daraus Misstrauen. Die Elfen begannen anzudeuten, dass die Zwerge ihr Versprechen gebrochen und Waffen an die nicht gerade vertrauensw\xFCrdigen Menschen verkauft h\xE4tten, die sie ihrerseits mit gr\xF6\xDFerem Gewinn an die Horde verkauften. Die Zwerge wiesen solche Anschuldigungen zur\xFCck, da sie genauso viel dadurch zu verlieren hatten, dass die finsteren Horden diese Waffen erlangten. Das Misstrauen wurde immer st\xE4rker, als die alten Diskriminierungen des jeweils anderen Volkes wieder auftauchten."
