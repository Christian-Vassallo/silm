        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Vor zwei Jahrtausenden hie\xDF die Weite K\xFCste noch Weithar und war orkisches Land. Es war die Brutst\xE4tte der Goblinhorden, die sp\xE4ter gen Osten ausschw\xE4rmen und den Drachengriff in morschen Booten durchqueren sollten, um die Elfen zu \xFCberfallen. Die Orks wurden von einmarschierenden Zwergen niedergeschlagen, die das Reich der Schimmernden Schwerter errichteten. In jener Zeit kamen die ersten Menschen an die Weite K\xFCste und mit ihnen der Magier Maskyr.\n\n\
              Die Herrschaft der Zwerge spielte sich vor dem Hintergrund eines st\xE4ndigen Kriegs mit den Orks ab, so dass das Reich der Schimmernden Schwerter vermutlich nur etwa 40 Jahre Frieden erlebte. Die Orks besiegten die Zwerge, und diese entkamen ihrem sicheren Untergang nur mit Hilfe von Verb\xFCndeten der Menschen und der Elfen. Die \xFCberlebenden Zwerge \xFCberlie\xDFen das Gebiet den neu ankommenden Menschen und zogen sich in den Osten, den S\xFCden und in abgeschiedene und verborgene Siedlungen an der Weiten K\xFCste zur\xFCck.\n\n\
              Die erfolgreichsten Menschen waren jene Abenteurer, deren Hunger vom Gold und deren Durst durch gro\xDFe Taten gestillt wurde. Es war die Zeit der Ruhmreichen Narren, und es gibt Stimmen, die behaupten, dass diese \xC4ra noch andauert, zumal die St\xE4dte Calaunt und Rabenklippe immer noch von Abenteurern beherrscht werden. Die Orks werden heute in Schach gehalten, wenn sie nicht sogar schon als besiegt gelten k\xF6nnen. Und der Handel in den L\xE4ndern der Weiten K\xFCste bl\xFCht. F\xFCr viele mit Abenteurerblut ist dieses Gebiet jedoch noch immer eine Wildnis, in der man sich selbst etwas beweisen kann."
