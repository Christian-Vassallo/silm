            0: "Es hei\xDFt, dass sich selbst die G\xF6tter ab und zu vergn\xFCgen und am\xFCsieren m\xFCssen. Weit n\xF6rdlich vom Grat der Welt befindet sich das Tal der G\xF6tter. Dieser Spielplatz der G\xF6tter ist in dieser Welt beziehungsweise in den Ebenen einzigartig, und er ist nicht f\xFCr Sterbliche bestimmt. Jeder Sterbliche, der das Tal erreicht, wird zu einer Gottheit, da dort nur Gottheiten existieren k\xF6nnen. Zu viele Sterbliche mit falschen Vorstellungen von Gro\xDFartigkeit haben den Freuden auf dieser Seite des Grats und ihren K\xF6nigreichen in dieser Welt den R\xFCcken gekehrt, um sich auf der Suche nach dem legend\xE4ren Tal der G\xF6tter das Genick zu brechen."
