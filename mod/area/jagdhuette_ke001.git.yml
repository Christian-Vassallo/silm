        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die R\xFCckkehr der Bestie\n\n\
              Gelehrte, Philosophen, Historiker und Priester f\xFChlen Unheil Verk\xFCndendes in der frostigen Luft. Sie sagen eine langsame Ver\xE4nderung im n\xE4chsten Jahrzehnt voraus, jedoch innerhalb des Lebens der Menschen, die am ersten Tag des Zeitalters geboren wurden. Sie glauben, dass die Bestien, die einst das Land beherrschten, planen zur\xFCckzukehren und einzufordern, was rechtm\xE4\xDFig ihnen geh\xF6rte, und die Herrschenden einzusperren und zu versklaven. Wo einst die Elfen regierten, herrschen nun die Menschen, jedoch ist ihr Bollwerk wie auch das aller Zivilisationen davor nur schwach."
