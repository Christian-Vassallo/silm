        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Die Elfen

              Vor einigen hundert Jahren wurde entschieden, dass die Elfen sich im Norden niederlassen. Sie wollten ihren Einflussbereich vergrößern und sahen darin auch eine Gelegenheit, ein wachsames Auge auf alles zu haben, was sich in den frostbedeckten Ländern des Nordens ereignete.

              Der Erzmagier Larrel war für diese Aufgabe verantwortlich. Mit einer starken Armee im Rücken und den Ressourcen der umliegenden Elfenreiche brach Larrel in das Grat der Welt auf. Viel Jahre lang wurde ein Weg durch die Nordländer und ein passender Ort gesucht. Letztendlich errichtete er eine elfische Befestigung in einem Wald, den die Elfen ein Heim nennen konnten. Unter seiner Leitung gedieh der Vorposten und wurde zu dem Auge der Elfen, das sie sich erträumt hatten.

              Zu dieser Zeit machte die dunkle Horde ihre Anwesenheit bemerkbar. Eine Streitmacht, die größtenteils aus Goblins, aber auch einigen Ork- und Ogerstämmen bestand, bahnte sich ihren Weg nach Norden, auf der Suche nach neuem Land, das sie plündern konnten. Da beide Seiten um die Kontrolle der umliegenden Länder kämpften, brach ein unausweichlicher Konflikt aus.

              Monatelang brachen heftige Kämpfe aus und forderten auf beiden Seiten einen hohen Preis, doch keine gewann je die Oberhand. Als mehr und mehr Zeit verging, wurden die Elfen schwächer. Obwohl die Elfenstreitmacht im Kampf gegen die schlecht ausgerüstete und untrainierte Horde überlegen war, war es doch schwer für sie, ihre Reihen gefüllt und versorgt zu halten, da eine große Entfernung zwischen ihnen und den Elfenreichen im Süden lag. Die Elfen des Nordens waren in arger Bedrängnis, und die Horde wusste das.

              Für das, was den Elfen eine kurze Zeit der Stille zu sein schien, hörten die Angriffe der bösen Völker auf. Sie wussten nicht, dass diese sich nur zurückzogen, um sich in einer enormen Angriffsmacht neu zu formieren. Einmal aufgestellt, begannen sie ihren Marsch zurück zu den Elfen mit der Absicht, sie ein für alle Mal vom Grat der Welt zu vertreiben.
