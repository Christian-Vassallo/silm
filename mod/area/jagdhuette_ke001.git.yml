            0: |-
              Die Geschichte des Schattentals - Ashaba wird der erste Fürst von Schattental:

              Nachdem sie den Turm eingenommen und das dunkelelfische Joch abgeworfen hatten, machten die Taliser das Schattental endgültig zu einem der Talländer. Der Herrschersitz wurde im Verdrehten Turm eingerichtet, und der erste Fürst wurde ein Wassermagier, der beim letzten Angriff geholfen hatte, ein gewisser Ashaba, der zu dieser Zeit schon ein hohes Alter erreicht hatte, aber noch weitere 40 Jahre eine friedliche Regentschaft führte. Es heißt, dass Ashaba schließlich seinen Tod nahen spürte und sich in Wasser verwandelte, um mit dem Wasser des Flusses zu verschmelzen. Seit dieser Zeit tragen der Fluß, die Furt und der Verdrehte Turm seinen Namen. Bevor er auf diese Weise verschwand, wählte Ashaba einen seiner getreuen Offiziere aus, der seiner Meinung nach nächster Fürst werden sollte. Er wurde der Bevölkerung des Tals vorgestellt und per Akklamation zum neuen Fürsten gemacht. Als weitere Ehrerbietung wurde das von Ashaba getragene Amulett fortan als ein Symbol der Herrschaft in den Talländern anerkannt und ging jeweils in den Besitz des nächsten Fürsten über.
