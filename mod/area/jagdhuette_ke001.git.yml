        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Harfner\n\n\
              Eine konspirative Gruppe der Vergessenen Reiche ist der Bund der Harfner. Ihr Ziel ist es ein friedliches Zusammenleben aller guten V\xF6lker zu erreichen, um die Geschichte, das Handwerk und das Wissen vor Ausbeutung und Vergessen zu bewahren. Zu machtgierige K\xF6nige geh\xF6ren ebenso zu den erkl\xE4rten Gegnern, wie alle b\xF6sen Rassen, bzw. Anh\xE4nger dunkler Gottheiten und r\xFCcksichtslose Einzelg\xE4nger, die f\xFCr den eigenen Erfolg \xFCber Leichen gehen.\n\n\
              Die meisten Mitglieder des Bundes sind Barden oder Waldl\xE4ufer, aber auch K\xE4mpfer, Magier und Priester geh\xF6ren dazu. In ihren Mitteln und Ansichten erinnern die Harfner vage an Paladine. Zum Ehrenkodex geh\xF6ren: Besch\xFCtzer der Hilfesuchenden, Erhalter und Verbreiter der Wahrheit, Bewahrer des Gleichgewichts.\n\
              Jene die die  Harfe spielen b\xFCrden  sich  eine wichtige Aufgabe auf: sie sind die Troubleshooter der Vergessenen Reiche, ein Sammelgef\xE4\xDF f\xFCr ehrenhafte Abenteurer, denen Gold allein kein guter Grund f\xFCr gute Taten ist. Menschen, Elfen, Halblinge, usw. denen der Frieden zwischen den V\xF6lkern wichtig ist und die gut geplante Eingriffe, einem ausgewachsenen Feldzug bevorzugen tragen das Harfen-Symbol.\n\n\
              Das erleichtert das Vorgehen gegen die erkl\xE4rten Feinde der Harfner, z.B. der Drachenkult, die Zentarim, die Roten Zauberer und andere Gruppen, die immerfort ihre finsteren Machenschaften im Geheimen vorantreiben.\n\n\
              Es gibt zwischen den Harfnern nur einen losen Verbund und keine festen R\xE4nge. Respekt erreichen die Mitglieder durch gute Taten im Sinne der Harfner. Die Kommunikation zwischen den Harfnern erfolgt \xFCber geheime Postk\xE4sten oder eine eigene Runenschrift - die M\xE4chtigsten Mitglieder wie  der allwissende Magier Elminister aus dem Schattental, benutzen sogar Magie. Harfner und Gleichgesinnte findet man \xFCberall in den Reichen sei es Cylyria Drachenbrust Hochf\xFCrstin zu Berdusk, oder Khelben \xB4Schwarzstab' Arunsun und seine Mondsterne.\n Auch einige der Sieben Schwestern sind Harfner.\n\
              Die ber\xFChmteste mag wohl Lady Alustriel die Herrscherin aus Silbrigmond sein.\n\
              Die Macht und das Bet\xE4tigungsfeld der Harfner ver\xE4nderte sich immer wieder in der Geschichte. In erster Linie arbeiten sie jedoch mit einer Reihe guter Kirchen zusammen und erhalten Unterst\xFCtzung aus neutralen Kreisen, dazu z\xE4hlen auch Bunde der W\xE4lder, wie Druiden und Waldl\xE4ufergruppen. Sie haben es sich auf die Fahnen geschrieben, Bedrohungen von der Zivilisation abzuwenden. Dazu z\xE4hlen sie sowohl Bedrohungen von nahenden Monsterscharen, als auch den zersetzenden Einfluss b\xF6ser Gruppen in der Gesellschaft.\n\n\
              Sie glauben an die Kraft des Einzelnen, das Gleichgewicht zwischen der Zivilisation und der Natur und das Wohl aller f\xFChlender Wesen. Sie sehen sich als Bewahrer der \xDCberlieferung, dass die Vergangenheit Lehren f\xFCr die Zukunft beinhalte. Gerade aus diesem Grund besch\xE4ftigen sich viele mit alten Schriften, Legenden, Mythen oder auch Heldensagen.\n\n\
              Die Reihen der Harfner setzen sich haupts\xE4chlich aus Barden zusammen, allerdings sind auch einige Waldl\xE4ufer in ihren Reihen. Man wird am meisten Elfen, Halb-Elfen und Menschen unter ihnen sehen. Ihr Bet\xE4tigungsfeld ist haupts\xE4chlich in den Herzlanden, wo sie teils \xF6ffentlich, aber haupts\xE4chlich versteckt agieren. Sie haben die Angewohnheit, sich in alles einzumischen und Dinge oft im Alleingang anzugehen oder auch in kleinen Gruppen. Bei ihren K\xE4mpfen legen sie keinen Wert auf die Anerkennung, nach der viele Abenteurer lechzen, wobei sie in ihren eigenen Liedern zu Helden werden. \n\
              Die Harfner agieren vollst\xE4ndig flexibel, haben deshalb auch keinen Hauptsitz. Allerdings findet man in vielen St\xE4dten Treffpunkte von ihnen. Diese Organisation ist in den Reichen eine Kraft des Guten, und Charaktere mit guter Gesinnung k\xF6nnen mit Unterst\xFCtzung rechnen, wenn ihre Ziele mit denen der Harfner \xFCbereinstimmen. Der einzige erkennbare Hinweis auf diese Gruppe ist ihr Symbol - Harfe und Mond."
