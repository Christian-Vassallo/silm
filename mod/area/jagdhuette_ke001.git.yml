        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Der Fall der Hand der Seldarine\n\n\
              Die alten Bindungen waren abgebrochen. Bald wurde alles zu Hass, der sich auf dem alten Misstrauen der V\xF6lker gr\xFCndete. Es war f\xFCr beide Seiten der einfachste Weg, zu erkl\xE4ren, warum die dunkle Horde an Macht in ihren eigenen Stellungen gewann. Jedwede Hoffnung darauf, alles zivilisiert beizulegen, war dahin. Nach dem Zerbrechen der Allianz war ein Konflikt unausweichlich. Kampf brach aus zwischen den beiden V\xF6lkern, und die finsteren V\xF6lker z\xF6gerten nicht, das vollends auszunutzen.\n\n\
              Die Elfen waren nun allein. Die Horde setzte ihre Angriffe fort, und ohne die Hilfe der Zwerge waren die Elfen in arger Bedr\xE4ngnis. Die andere Hauptschwierigkeit bestand darin, dass die meisten Elfenreiche im S\xFCden verlassen oder bereits verfallen waren. Verst\xE4rkungen durch ihr eigenes Volk waren selten und wenig. Es wurde deutlich, dass die Elfen verlieren und bald \xFCberrannt w\xFCrden.\n\n\
              Larrel benachrichtigte Immerdar und viele der weit entfernten Elfenreiche dar\xFCber, dass sie Hilfe brauchten, um zu \xFCberleben. Ungl\xFCcklicherweise war jede eventuelle Verst\xE4rkung auch im besten Fall Monate entfernt. Die Elfen mussten sich Zeit verschaffen oder der Vernichtung entgegentreten.\n\n\
              Ohne eine andere Wahl begann Larrel die Ereigniskette, welche die Abgetrennte Hand zerst\xF6rte und zum endg\xFCltigen Sturz der Elfen f\xFChrte. Als die dunklen V\xF6lker die letzte Verteidigungslinie der Hand durchbrachen, versuchte er in der Hoffnung, alles, was ihm lieb war, zu sch\xFCtzen, einen Mythal zu wirken ...\n\n\
              Ein handgeschriebener Eintrag wurde dieser Seite hinzugef\xFCgt. Es besagt:\n\n\
              Es gibt Ger\xFCchte, dass ein Dunkelelf mit Namen 'Nym' eigentlich f\xFCr den Fall der Hand verantwortlich war. Auf magischen Wege betrat er die Hallen der Zwerge, stahl ihre Artefakte und verkaufte sie an die Goblinarmeen. Dann lehnte er sich zur\xFCck und sah zu, wie Zwerge und Elfen ihre Allianz durch Schuldzuweisungen zerst\xF6rten.\n\n\
              Es wird vermutet, dass Nym es tat, um eine bedeutende Bedrohung von der Drowbev\xF6lkerung im Gebiet der Hand abzuwenden. Als die Elfen und Zwerge besiegt waren, konnten die Drow das Gebiet ohne Probleme f\xFCr sich beanspruchen ..."
