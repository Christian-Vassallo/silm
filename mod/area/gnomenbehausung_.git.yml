                    languages: 
                      4: "Der einfache lederne Einband des Buches wirkt abgegriffen und sch\xE4big, als w\xE4re er oft in verschiedene H\xE4nde gefallen. Die Seiten sind zumeist vergilbt, Eselsohren wurden sorgf\xE4ltig erneut zu recht gebogen.\n\
                        Durchbl\xE4ttert man die etwa 100 Seiten des flachen, jedoch recht breiten Buches, fallen einem viele Zeichnungen auf. Meistens wurden diese handschriftlich nach dem Druck des Textes beigef\xFCgt und zeigen recht genau einzelne Teile des menschlichen K\xF6rpers. Einmal findet man das ganze Skelett eines Mannes beschrieben, die einzelnen Knochen fein beschriftet. Dann eine Partie eines m\xE4nnlichen Oberarms, jedoch wurden die Muskelschichten anscheinend teilweise entfernt. F\xFCr einen Ungelehrten mag das Ganze recht obskur wirken. Ein guter Teil des Buches enth\xE4lt Aufzeichnungen \xFCber die Anatomie des Schweins. Unterschiede in den Zeichnungen werden ausf\xFChrlich erkl\xE4rt.\n\
                        Angef\xFCgt ist ein kurz gehaltenes Kompendium \xFCber manche Methode zur Richtung von Br\xFCchen oder wie man mit einem fehlerhaften Gewebe umgehen soll.\n\
                        Zus\xE4tzlich findet man eine genaue Anleitung f\xFCr die Sezierung eines K\xF6rpers."
