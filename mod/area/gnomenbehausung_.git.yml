        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Der Mondsee hat eine lange Geschichte als Grenzregion zwischen den Elfenländern im Süden und den dunkleren, unheimlicheren Ländern des Ritts und Thars, Heimat der Drachen sowie zahlreicher Stämme von Riesen und Ogern. Der tiefe See war eine ausgezeichnete Barriere gegen Angreifer, da die Stämme, die auf eine Invasion aus waren, einen Umweg um und durch die Länder machen mussten, in denen später Yulash, die Zentilfeste und Fernberg entstehen sollten.

              Die erste richtige Siedlung am Mondsee war die Nordfeste, eine schimmernde Zitadelle, die als Leitstern der Zivilisation und Ausgangspunkt für jene Kaufleute galt, die mit den Zwergen im Norden Handel zu treiben suchten, nicht nur mit Tethyamar, sondern auch mit den Clans der Kalten Länder, die Produkte aus ihrer Handwerkskunst gegen dringend benötigte Magie eintauschten. Am Ende versank die Nordfeste durch die Hand der nicht menschlichen Kräfte in den eisigen Wassern des Mondsees, und das Volk der Menschen erlitt einen von vielen Rückschlägen in der Gegend.

              So gestaltete sich die Besiedlung durch Menschen in dieser Region schon von jeher. Menschliche Siedlungen gedeihen über einige Jahre hinweg, meist durch reine Willenskraft und die Stärke eines scharfen Schwerts, und werden dann von Goblins, Orks, Drachen, Betrachtern oder Riesen überfallen. Phlan wurde geschliffen und wieder aufgebaut. Yulash ist heute eine Ruine und war vor zehn Jahren noch eine blühende Stadt. Hulburg und Sulasspryn sind riesige verlassene steinerne Ruinen. Jede Stadt in der Mondseeregion scheint dem regelmäßigen Untergang und anschließendem Wiederaufbau geweiht.

              Dieser Kreislauf mag der Grund sein, weswegen nur die stärksten und unzivilisiertesten Städte in den Ländern rund um den Mondsee überleben oder gar erst gedeihen. Die größten Städte, Fernberg, Mulmaster und die uneinnehmbare Zentilfeste, werden alle von üblen Leuten regiert, welche die Länder mit eiserner Hand beherrschen. Die kleineren Städte, Elfenbaum, Phlan und Thentia, sind zwar nicht ganz so stark von Bösem durchdrungen, haben jedoch eine starke, unabhängige, nahezu chaotische Struktur. Die Mondseeregion ist in vielerlei Hinsicht ein rauhes Grenzland mit entsprechender Mentalität.
