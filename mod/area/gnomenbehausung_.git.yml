              Garl Glittergold - Der Wachsame

              Garl Glittergold ist Anführer des gnomischen Pantheons und Schutzherr des Handwerkes. Er gilt als sanftmütige Gottheit, die stets zu einem Spass bereit ist.
              Garl Glittergold liebt die Entwicklung und die Veränderung, daher ist das Volk der Gnome als grosse Erfinder bekannt, welches auch über sich selber lachen kann.
              Gemeinschaft ist wichtig, sie erleichtert die gemeinsame Arbeit und beschleunigt diese.
              Die Priester Garl Glittergoldes dienen dem Volk der Gnome als Lehrer und Unterhalter, aber auch als Beschützer.
