            0: |-
              Das geradezu absurd dicke und schwere Buch, das eher eine Sammlung von einzelnen Abhandlungen über die verschiedensten Themen darstellt, behauptet von sich, ein umfassendes Handbuch über "die prächtige Kunst des erfolgreichen Abenteurerlebens zu sein". Man findet darin unter anderem folgende Kapitel:

               - Gefolgsleute: Loyale Gefährten oder stinkende Packesel?
               - Auf du und du mit Eurer Prestigeklasse
               - 101 Anwendungsmöglichkeiten für eine 3 m lange Stange
               - Katapulte: Ja, die Dinger schießen wirklich so verdammt weit
               - Wie man den Gruppenschurken am besten ausnutzt
               - Die Zunderbox von heute: Und Ihr habt gedacht, man könnte damit nur Fackeln entzünden ...
               - Interessante Gewölbe
                - Die Hallen des Zwergenkönigs Stinkender Peter und sein lausig bewachtes Gold
                - Die Höhlen der tief und fest schlafenden Monster
                - Der Turm von Erzmagier "Durchfall" Wozley, der auf der Nudelsuppe dahergeschwommen kam
                - Das Lagerhaus der magischen Gegenstände
                - Die hölzerne Zitadelle von Darmos, dem alten und verkrüppelten Kriegsherrn
                - Onkel Daniels Küche
                ... und viele mehr!
               - Gewölbe, die man wie die Krätze meiden sollte:
                - Die Eiserne Festung von Blooday dem Seelenverschlinger
                - Dominara, das neunstöckige Freudenhaus der Erinnyen.
                - Das Gewölbe der Grausigen Ausweidung (keine Gnade und kein Gewinsel gestattet ...)
                - Die blutrote Höllengrube des milliardenfachen elenden Todes
                - Das Arbeitszimmer von Onkel Uwe
                ... und viele mehr!
               - Ihr und Eure Laterne
               - Zwölf Anwendungsmöglichkeiten für zwölf Eisenhaken
               - 99 Anwendungsmöglichkeiten für den kleinen Eisenhammer, den Ihr zusammen mit den kleinen Eisenhaken gekauft habt.
               - He, es gibt keinen Grund es zu leugnen! Ihn Wahrheit seid Ihr alle neutral böse!
               - Die bezaubernde Tochter des Königs: Anschauen ja! Grabschen nein!
               - Steckt Eure Hand bloß nicht in das dunkle Loch da.

              ... und über achtzig weitere informationsreiche Kapitel, in denen alle Aspekte des Abenteurerlebens, vom Horten von Schätzen über das Wirken von Zaubern und tapfere, heroische Feigheit, um den eigenen Arsch zu retten, abgehandelt werden.
