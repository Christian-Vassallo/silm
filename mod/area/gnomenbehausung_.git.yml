                      4: "Das geradezu absurd dicke und schwere Buch, das eher eine Sammlung von einzelnen Abhandlungen \xFCber die verschiedensten Themen darstellt, behauptet von sich, ein umfassendes Handbuch \xFCber \"die pr\xE4chtige Kunst des erfolgreichen Abenteurerlebens zu sein\". Man findet darin unter anderem folgende Kapitel:\n\n - Gefolgsleute: Loyale Gef\xE4hrten oder stinkende Packesel?\n - Auf du und du mit Eurer Prestigeklasse\n - 101 Anwendungsm\xF6glichkeiten f\xFCr eine 3 m lange Stange\n - Katapulte: Ja, die Dinger schie\xDFen wirklich so verdammt weit\n - Wie man den Gruppenschurken am besten ausnutzt\n - Die Zunderbox von heute: Und Ihr habt gedacht, man k\xF6nnte damit nur Fackeln entz\xFCnden ...\n - Interessante Gew\xF6lbe\n  - Die Hallen des Zwergenk\xF6nigs Stinkender Peter und sein lausig bewachtes Gold\n  - Die H\xF6hlen der tief und fest schlafenden Monster\n  - Der Turm von Erzmagier \"Durchfall\" Wozley, der auf der Nudelsuppe dahergeschwommen kam\n  - Das Lagerhaus der magischen Gegenst\xE4nde\n  - Die h\xF6lzerne Zitadelle von Darmos, dem alten und verkr\xFCppelten Kriegsherrn\n  - Onkel Daniels K\xFCche\n  ... und viele mehr!\n - Gew\xF6lbe, die man wie die Kr\xE4tze meiden sollte:\n  - Die Eiserne Festung von Blooday dem Seelenverschlinger\n  - Dominara, das neunst\xF6ckige Freudenhaus der Erinnyen.\n  - Das Gew\xF6lbe der Grausigen Ausweidung (keine Gnade und kein Gewinsel gestattet ...)\n  - Die blutrote H\xF6llengrube des milliardenfachen elenden Todes\n  - Das Arbeitszimmer von Onkel Uwe\n  ... und viele mehr!\n - Ihr und Eure Laterne\n - Zw\xF6lf Anwendungsm\xF6glichkeiten f\xFCr zw\xF6lf Eisenhaken\n - 99 Anwendungsm\xF6glichkeiten f\xFCr den kleinen Eisenhammer, den Ihr zusammen mit den kleinen Eisenhaken gekauft habt.\n - He, es gibt keinen Grund es zu leugnen! Ihn Wahrheit seid Ihr alle neutral b\xF6se!\n - Die bezaubernde Tochter des K\xF6nigs: Anschauen ja! Grabschen nein!\n - Steckt Eure Hand blo\xDF nicht in das dunkle Loch da.\n\n\
                        ... und \xFCber achtzig weitere informationsreiche Kapitel, in denen alle Aspekte des Abenteurerlebens, vom Horten von Sch\xE4tzen \xFCber das Wirken von Zaubern und tapfere, heroische Feigheit, um den eigenen Arsch zu retten, abgehandelt werden."
