                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: "*Eine \xDCbersetzung eines aus Shou Lung stammenden Textes liegt vor euch*\n\n\
                        Die Entstehung der grossen Mauer\n\n\
                        Obwohl Chien Fu die Babaren aus den weiten Ebenen schon vor vielen Jahren im Kampf geschlagen hat, sind sie hartn\xE4ckige; wild wie das Land aus dem sie kommen. Jedes Jahr fallen sie erneut in die angrenzenden Provinzen ein, rauben und  t\xF6ten wie es ihnen beliebt. Die Grenzgarnisionen werden regelm\xE4ssig dezimiert und im Norden, in den Provinzen Chukei und Ma\xB4Yuan, stationiert zu werden kommt einem Todesurteil gleich.\n\n\
                        \"Mein Land blutet aus\" sprach Tan Chin zu seinem besten Freund dem Poeten Kar Wuan eines Nachts. \"Wenn es nur einen Weg g\xE4be die Babarenreiter zur\xFCck zu halten ohne diesen furchtbaren Preis\". Kar Wuan hasste die Reiter aus dem Norden ebenso und so ersannen die beiden klugen K\xF6pfe einen Weg dies zu beenden f\xFCr alle Zeiten.\n\
                        Zu dieser Zeit lebte unter dem Meer ein m\xE4chtiger Drache, sein Name war Pao Hu Jen, der W\xE4chter. Seine K\xF6rperl\xE4nge mass mehrere tausend Meilen. Seine Aufgabe war den Jadespiegel von Shih zu bewachen. Aus seinen Studien wusste Kar Wuan von alle dem, auch wusste er, das der Spiegel die Macht hatte jegliches Leben in Stein zu verwandeln und Stein zu Leben. Er riet dem jungen Herscher sich ihm anzuschliessen. Zusammen segelten sie hinaus in die himmlische See wo es hies, das Pao Hu Jen schl\xE4ft. Mit der Magie Kar Wuan\xB4s tauchte der junge Kaiser zum Grund des Meeres, wo er den schlafenden Drachen, sein m\xE4chtiger K\xF6rper um den Spiegel geschlungen, fand.\n\
                        Mit starker Magie und Kraft, stahl er den Spiegel aus den Klauen Pao Hu Jen\xB4s. Jetzt erwachte der Drache, entdeckte den Verlust des Spiegels. W\xFCtend stieg er zur Oberfl\xE4che auf, sein Atem f\xFCllte den Himmel mit Wolken aus Dampf, seine dr\xF6hnendes Schnauben ersch\xFCtterte Himmel wie Erde ! Aber zu seiner \xDCberraschung fand er dort nur den Kaiser Tan Chin in seinem Boot sitzend vor. Kar Wuan war bereits weit ins Landesinnere mit seiner wertvollen Beute geflohen.\n\
                        \"Mensch Kaiser\" dr\xF6hnt der Drache \"habt Ihr den Dieb gesehen der meinen Spiegel stahl ?\" Tan Chien l\xE4chelt \"Ja, das habe ich tas\xE4chlich, er ist nach Nordwesten zum Land der berittenen Babaren geflohen, um den Spiegel an deren grossen Kahn zu verkaufen. Beeil dich und du kannst ihn noch einholen.\" Ohne ein weiteres Wort zu verlieren jagt der Drache durch die Wolken gen Nordwesten. Als er die Grenzl\xE4nder erreicht findet er Kar Wuan auf dem Gipfel eines Berges weit im Westen stehend, das Gesicht in die weiten Ebenen des NordWestens gerichtet. Als der Drache in einem tausende Meilen weiten Bogen sich zu ihm wendete, um sein Gesicht zu sehen bevor er ihm den Kopf mit seinen Krallen abreisen w\xFCrde , h\xE4lt Kar Wuan den Spiegel nach oben direkt in das Gesicht des Drachens. Ein Lichtblitz trifft ihn,Pao Hu Jen verwandelt sich in Stein ! Sein gewaltiger K\xF6rper kracht auf die Erde und formt eine m\xE4chtige Mauer von Westen nach Osten, tausende Meilen \xFCber flaches Land wie auch \xFCber Berge und H\xFCgel. Seine R\xFCckenzacken wurden zu Wacht\xFCrmen, seine Klauen m\xE4chtige Burgen und sein Maul das m\xE4chtige Tor des Westens. Die Reiterhorden konnten die m\xE4chtige Mauer nicht \xFCberwinden, so suchten sie fortan leichtere Beute im Westen.\n\n\
                        So entstand die grosse Drachemauer, wie sie nun seit Jahrhunderten steht und noch ewige Zeiten stehen wird."
