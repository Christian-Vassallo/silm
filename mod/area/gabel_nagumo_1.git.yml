                    languages: 
                      4: "Feng Shui\n\n\
                        Bei diesem Werk gibt Marco Volo die Leitlinien zum Bauen wie sie in Shou Lung praktiziert wird wieder. Im Vorwort verweist er auf einen Autor aus Shou Lung dessen Werk er lediglich \xFCbersetzt hat.\n\n\
                        Feng Shui, was in unserer Sprache Wind und Wasser bedeutet ist die alte Kunst des Bauens wie sie in Shou Lung praktiziert wird. Wann immer ein B\xFCrger etwas bauen will, so tut er dies nach den Regeln des Feng Shui. In jedem noch so kleinen Ort gibt es gelernte Meister des Feng Shui, welche wesentlich mehr als nur ein einfacher Baumeister hierzulande sind. \n\
                        Zumeist sind Magier oder Priester, manchmal auch einfache Gelerte Meister des Feng Shui, was wie gesagt nicht nur die Kunst des Bauens an sich, sondern auch die Anordnung, Platzwahl, Ausrichtung, Bauweise zur Vermeidung von sogenannten \"b\xF6sen\" Pl\xE4tzen (schlechtes Feng Shui) zugunsten von \"guten\" Pl\xE4tzen (gutes Feng Shui) zu tun hat.\n\n\
                        Beispiele f\xFCr gutes Feng Shui sind hier nur als Beispiel genannt: Runde T\xFCren und Fenster, Die Farbe rot, Geb\xE4ude in Wassern\xE4he , T\xFCren die nach Norden zeigen, bestimmte Ornamente an Fenstern, T\xFCren und Dachlauf zur Abwehr von Geistern,D\xE4monen und Teufeln.\n\
                        Schlechtes Feng Shui w\xE4hre zum Beispiel: dreieckige T\xFCren und Fenster, Die Farbe schwarz, T\xFCren und Fenster welche nach Westen ausgerichtet sind.\n\n\
                        *Das Buch geht nun detailiert, die n\xE4chsten 200 Seiten auf diesen Baustiel ein, da Ihr kein Baumeister seid und die Bauweise fremder L\xE4nder euch nicht so brennend interessiert legt Ihr es beiseite*"
