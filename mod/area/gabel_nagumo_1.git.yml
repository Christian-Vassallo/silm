        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              *Eine Übersetzung eines aus Shou Lung stammenden Textes liegt vor euch*

              Die Entstehung der grossen Mauer

              Obwohl Chien Fu die Babaren aus den weiten Ebenen schon vor vielen Jahren im Kampf geschlagen hat, sind sie hartnäckige; wild wie das Land aus dem sie kommen. Jedes Jahr fallen sie erneut in die angrenzenden Provinzen ein, rauben und  töten wie es ihnen beliebt. Die Grenzgarnisionen werden regelmässig dezimiert und im Norden, in den Provinzen Chukei und MaŽYuan, stationiert zu werden kommt einem Todesurteil gleich.

              "Mein Land blutet aus" sprach Tan Chin zu seinem besten Freund dem Poeten Kar Wuan eines Nachts. "Wenn es nur einen Weg gäbe die Babarenreiter zurück zu halten ohne diesen furchtbaren Preis". Kar Wuan hasste die Reiter aus dem Norden ebenso und so ersannen die beiden klugen Köpfe einen Weg dies zu beenden für alle Zeiten.
              Zu dieser Zeit lebte unter dem Meer ein mächtiger Drache, sein Name war Pao Hu Jen, der Wächter. Seine Körperlänge mass mehrere tausend Meilen. Seine Aufgabe war den Jadespiegel von Shih zu bewachen. Aus seinen Studien wusste Kar Wuan von alle dem, auch wusste er, das der Spiegel die Macht hatte jegliches Leben in Stein zu verwandeln und Stein zu Leben. Er riet dem jungen Herscher sich ihm anzuschliessen. Zusammen segelten sie hinaus in die himmlische See wo es hies, das Pao Hu Jen schläft. Mit der Magie Kar WuanŽs tauchte der junge Kaiser zum Grund des Meeres, wo er den schlafenden Drachen, sein mächtiger Körper um den Spiegel geschlungen, fand.
              Mit starker Magie und Kraft, stahl er den Spiegel aus den Klauen Pao Hu JenŽs. Jetzt erwachte der Drache, entdeckte den Verlust des Spiegels. Wütend stieg er zur Oberfläche auf, sein Atem füllte den Himmel mit Wolken aus Dampf, seine dröhnendes Schnauben erschütterte Himmel wie Erde ! Aber zu seiner Überraschung fand er dort nur den Kaiser Tan Chin in seinem Boot sitzend vor. Kar Wuan war bereits weit ins Landesinnere mit seiner wertvollen Beute geflohen.
              "Mensch Kaiser" dröhnt der Drache "habt Ihr den Dieb gesehen der meinen Spiegel stahl ?" Tan Chien lächelt "Ja, das habe ich tasächlich, er ist nach Nordwesten zum Land der berittenen Babaren geflohen, um den Spiegel an deren grossen Kahn zu verkaufen. Beeil dich und du kannst ihn noch einholen." Ohne ein weiteres Wort zu verlieren jagt der Drache durch die Wolken gen Nordwesten. Als er die Grenzländer erreicht findet er Kar Wuan auf dem Gipfel eines Berges weit im Westen stehend, das Gesicht in die weiten Ebenen des NordWestens gerichtet. Als der Drache in einem tausende Meilen weiten Bogen sich zu ihm wendete, um sein Gesicht zu sehen bevor er ihm den Kopf mit seinen Krallen abreisen würde , hält Kar Wuan den Spiegel nach oben direkt in das Gesicht des Drachens. Ein Lichtblitz trifft ihn,Pao Hu Jen verwandelt sich in Stein ! Sein gewaltiger Körper kracht auf die Erde und formt eine mächtige Mauer von Westen nach Osten, tausende Meilen über flaches Land wie auch über Berge und Hügel. Seine Rückenzacken wurden zu Wachtürmen, seine Klauen mächtige Burgen und sein Maul das mächtige Tor des Westens. Die Reiterhorden konnten die mächtige Mauer nicht überwinden, so suchten sie fortan leichtere Beute im Westen.

              So entstand die grosse Drachemauer, wie sie nun seit Jahrhunderten steht und noch ewige Zeiten stehen wird.
