        DescIdentified:
          type: cexolocstr
          value:
            0: "Feng Shui\n\nBei diesem Werk gibt Marco Volo die Leitlinien zum Bauen
              wie sie in Shou Lung praktiziert wird wieder. Im Vorwort verweist er
              auf einen Autor aus Shou Lung dessen Werk er lediglich übersetzt hat.\n\nFeng
              Shui, was in unserer Sprache Wind und Wasser bedeutet ist die alte Kunst
              des Bauens wie sie in Shou Lung praktiziert wird. Wann immer ein Bürger
              etwas bauen will, so tut er dies nach den Regeln des Feng Shui. In jedem
              noch so kleinen Ort gibt es gelernte Meister des Feng Shui, welche wesentlich
              mehr als nur ein einfacher Baumeister hierzulande sind. \nZumeist sind
              Magier oder Priester, manchmal auch einfache Gelerte Meister des Feng
              Shui, was wie gesagt nicht nur die Kunst des Bauens an sich, sondern
              auch die Anordnung, Platzwahl, Ausrichtung, Bauweise zur Vermeidung
              von sogenannten \"bösen\" Plätzen (schlechtes Feng Shui) zugunsten von
              \"guten\" Plätzen (gutes Feng Shui) zu tun hat.\n\nBeispiele für gutes
              Feng Shui sind hier nur als Beispiel genannt: Runde Türen und Fenster,
              Die Farbe rot, Gebäude in Wassernähe , Türen die nach Norden zeigen,
              bestimmte Ornamente an Fenstern, Türen und Dachlauf zur Abwehr von Geistern,Dämonen
              und Teufeln.\nSchlechtes Feng Shui währe zum Beispiel: dreieckige Türen
              und Fenster, Die Farbe schwarz, Türen und Fenster welche nach Westen
              ausgerichtet sind.\n\n*Das Buch geht nun detailiert, die nächsten 200
              Seiten auf diesen Baustiel ein, da Ihr kein Baumeister seid und die
              Bauweise fremder Länder euch nicht so brennend interessiert legt Ihr
              es beiseite*"
