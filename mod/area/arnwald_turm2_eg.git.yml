                      4: "Cormyr geht auf die Gr\xFCndung des Hauses Obarskyr vor 1342 Jahren zur\xFCck, dem ersten der Adelsh\xE4user und dem Stamm seines K\xF6nigsgeschlechts. Den Gro\xDFteil dieser Zeit bestand Cormyr aus wenig mehr als einer Stadt (Suzail) und einigen befestigten Au\xDFenposten. Durch Aufst\xE4nde und Intrigen war der K\xF6nig gelegentlich gezwungen, von diesen Au\xDFenposten anstelle vom Thron aus zu regieren. K\xF6nig Azoun ist der Vierte seines Namens und der 71. Herrscher der k\xF6niglichen Linie.\n\n\
                        Offiziell herrscht im Land seit vielen Jahren Frieden, seit Rhigaerd die letzten Angreifer an den Grenzen zur\xFCckschlug. Die cormyrsche Armee ist jedoch an vielen Eins\xE4tzen in benachbarten Regionen beteiligt. Erst vor kurzem ging sie gegen Gondegal, den Rebellen von Arabel vor, besetzte Tilverton im Grenzgebiet der Tall\xE4nder und startete einen Feldzug gegen die aus dem Osten einfallenden gro\xDFen Horden der Tuigan. Ein kluger Kopf meinte: \"Ja, im Land herrscht Frieden, aber die Armee hat trotzdem viel zu tun\". Neben diesen Gro\xDFeins\xE4tzen liefern sich Patrouillen aus Cormyr auf den Stra\xDFen im Norden und Westen oft Gefechte mit R\xE4ubern, und gegenw\xE4rtig bek\xE4mpfen sie Orks und andere Wesen n\xF6rdlich und \xF6stlich von Cormyr in Tilvers Schlucht und der Schattenkluft. Beide Gebiete sind durch Wegelagerer und R\xE4uber bedroht, die auch f\xFCr Cormyr selbst eine Gefahr darstellten, wenn sie Tilverton einn\xE4hmen. Cormyr baute die Burg Felsenspitze, damit das K\xF6nigreich vor Angriffen aus diesen Gebieten verteidigt werden kann. Au\xDFerdem erhebt Cormyr weiterhin Anspr\xFCche auf das Hochhorn zum Schutz vor Angriffen aus dem Westen."
