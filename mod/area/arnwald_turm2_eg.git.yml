                      4: "Die Geschichte der Drachenk\xFCste ist die Geschichte des Geldes, insbesondere des durch dunkle Gesch\xE4fte erworbenen Reichtums. Diese L\xE4nder, die an die wichtigsten Handelsstra\xDFen zwischen der Inneren See und der Schwertk\xFCste grenzen, sind nie zu einer soliden, einheitlichen Nation zusammengewachsen, wie Cormyr oder Sembia. Stattdessen bildeten sich kleine Stadtstaaten und zerfielen wieder, von Habgier und der jeweils st\xE4rksten Handels- oder Piratenfraktion regiert.\n\n\
                        Aus diesem Grund war die Drachenk\xFCste schon immer Heimat der Schmuggler, Piraten, Schurken und gedungener M\xF6rder. Sie war zu dem Ort geworden, an dem diejenigen, welche die Gesetze von zivilisierteren Nationen im Norden umgehen wollten, an Land gingen. Hier haben die Roten Magier Zugang zu den Westllichen Herzlanden und von hier aus beginnt der Drachenkult seine Vorst\xF6\xDFe nach S\xFCden. Und hier haben auch die unabh\xE4ngigen Geheimb\xFCnde und M\xF6rdergilden ihren gr\xF6\xDFten Einfluss.\n\n\
                        Der letzte ann\xE4hernde Versuch von organisiertem Widerstand gegen diese Entwicklung wurde unter der Herrschaft von Verovan unternommen, dem letzten K\xF6nig von Westtor. Die Monarchie von Westtor hat lange eng mit den Handels- und Piratengruppen zusammengearbeitet, doch Verovan versuchte, der wachsenden Macht der Handelsh\xE4user und unbedeutenden F\xFCrsten entgegenzuwirken. Sein pl\xF6tzlicher und mysteri\xF6ser Tod ohne akzeptablen Thronnachfolger im Jahr 1248 TZ \xF6ffnete T\xFCr und Tor f\xFCr die Lebensart, die heute an der Drachenk\xFCste gang und gebe ist: Korruption und Verrat.\n\n\
                        Beachtenswert ist, dass w\xE4hrend Verovans Name in diesen L\xE4ndern immer noch in Ehren gehalten wird, Immursk jedoch weitaus bekannter ist. Immursk, der m\xE4chtigste der Piraten der Inneren See, ein unverfrorener und extravaganter Schurke, vereinte eine Piratenflotte unter seiner Flagge und herrschte von 1164 TZ bis zu seinem Tod im Jahr 1201 TZ. Das ist die Drachenk\xFCste: Guten Menschen wird ein ehrbares Andenken bewahrt, doch der Macht der finsteren Schurekn wird nachgeeifert."
