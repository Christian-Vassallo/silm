          type: :cexolocstr
          value: 
            0: "Azuth - Der Herr der Zauberspr\xC3\xBCche\n\n\
              Azuth, der Patron der Magie war einst sterblich und wurde vor Urzeiten von Mystra nach dessen Tode zur Gottheit gemacht um die Wirkung der Magie zu erforschen. Azuth verfolgt dieses Ziel ehrgeizig, seiner Herrin treu ergeben. Mystra stellte Azuth die G\xC3\xB6tter Savras und Velsharoon zur Seite, welche ihm helfen sollten, was diese aber nur widerwillig tun.\n\
              Die Anh\xC3\xA4nger Azuth erfassen die Magie mittels wissenschaftlicher Betrachtungen und mathematischer Formeln. Nur wer die Magie in sich sp\xC3\xBCren kann kann diese Formeln auch verstehen und nutzen. Trotzdem oder gerade deshalb setzen die Anh\xC3\xA4nger von Azuth die Magie sehr umsichtig ein.\n\
              Azuth und seine Anh\xC3\xA4nger wirken oftmals recht altert\xC3\xBCmlich und traditionsbewusst, was daran liegt, dass Azuth selber vor unverstellbarer langer Zeit zum Gott wurde und immer noch den Br\xC3\xA4uchen und Vorstellungen seiner damalige sterblichen Zeit nachgeht.\n\
              Naturgem\xC3\xA4ss bestet die Priesterschaft Azuths, die sich selbst Magistrati nennt, aus Magiern oder magieinteressierten M\xC3\xB6nchen. Diese Priesterschaft versucht in erster Linie ihr Wissen \xC3\xBCber die Magie zu erweitern und dieses zu bewahren."
