        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Dies war die Geburt der Welt und des Himmels. Nachdem F\xFCrst Ao den Weltenraum geschaffen hatte, gab es eine Periode des zeitlosen Nichts, ein nebliges Schattenreich, bevor Licht und Dunkel getrennte Gr\xF6\xDFen wurden. In diesem tr\xFCben Chaos lauerten 13 Schattenf\xFCrsten; ob sie von anderswo kamen oder Kinder des Schattens selbst waren, wei\xDF niemand.\n\n\
              Letztendlich verband sich diese Uressenz zu zwei wundersch\xF6nen Zwillingsg\xF6ttinnen, die einander Yin und Yang waren. Sie standen sich so nahe, dass sie sich selbst als ein einziges Wesen betrachteten. Die zweigesichtige G\xF6ttin schuf die Himmelsk\xF6rper aus der Kristallkugel und zusammen f\xFCllten sie diese mit Leben, um die Erdmutter Chauntea zu formen. Obwohl Chauntea seitdem ihre Essenz konzentriert hat, um nur Aberil-Toril zu umspannen, verk\xF6rperte sie zu Beginn alle Materie im Weltenraum. Dieses neue Universum wurde erleuchtet von dem Gesicht der silberhaarigen G\xF6ttin, die sich selbst Sel\xFBne nennt, und verdunkelt von den freundlichen rabenschwarzen Locken der G\xF6ttin Shar, doch gab es weder Hitze noch Feuer darin.\n\n\
              Chauntea bat um W\xE4rme, so dass sie Leben und lebende Wesen auf den Planeten hervorbringen k\xF6nnte, die ihr Leib und ihre Glieder waren, und die zwei Schwestern-Die-Eine-Waren trennten sich, denn zum ersten Mal waren sie geteilter Meinung. Die silberne Sel\xFBne stritt mit ihrer dunklen Schwester darum, ob weiteres Leben in die Welten gebracht werden sollte oder nicht. W\xE4hrend dieser gro\xDFen Katastrophe wurden unter anderem die G\xF6tter von Krieg, Krankheit, Mord und Tod aus den R\xFCckst\xE4nden ihres g\xF6ttlichen Kampfes geschaffen. Sel\xFBne nutzte an einer Stelle des Kampfes ihren Vorteil und griff \xFCber Raum und Zeit hinaus in das Land des Ewigen Feuers. Gegen den Schmerz der Flamme k\xE4mpfend, die sie schwer verbrannte, brach sie einen Teil der ewig brennenden Flamme ab und entz\xFCndete einen der Himmelsk\xF6rper, so dass dieser am Himmel brannte und Chauntea w\xE4rmte.\n\n\
              Erbost verst\xE4rkte Shar ihren Angriff auf ihren verletzten Zwilling und begann, alles Licht und alle Hitze in der Kristallkugel zu l\xF6schen. Wieder gab Sel\xFBne von sich selbst und riss die g\xF6ttliche Essenz der Magie aus ihrem K\xF6rper und warf sie zur Verteidigung des Lebens in der Kugel verzweifelt gegen ihre Schwester. Die Essenz trat in Shar ein, riss die gleiche Menge an Energie aus ihr heraus und formte sich als die G\xF6ttin der Magie hinter ihr neu, jetzt bekannt als Mystra, damals noch als Mystryl. Obwohl Mystryl aus lichter und dunkler Magie geschaffen war, bevorzugte sie doch direkt ihre erste Mutter, Sel\xFBne und erlaubte der silbernen G\xF6ttin, einen unsicheren Waffenstillstand mit ihrer m\xE4chtigeren dunklen Schwester herbeizuf\xFChren. Von Bitterkeit ob ihrer Niederlage verzehrt, schwor Shar ewige Rache.\n\n\
              Die Zwillingsg\xF6ttinnen stritten seit \xC4onen, w\xE4hrend das Leben sich auf Toril und anderen Planeten unter Chaunteas wachsamem Blick m\xFChsam entwickelte. Shar blieb m\xE4chtig, doch bitterlich allein, w\xE4hrend Sel\xFBne in ihrer Macht zu- und abnahm, ihre Kraft oft von ihren verb\xFCndeten S\xF6hnen und T\xF6chtern und \xE4hnlich gesinnten ausgewanderten Gottheiten bezog. Mit der Zeit wurde Shar, unterst\xFCtzt von den Shadevari, welche die Nacht dem blendenden Licht vorziehen und die Reiche mit dem Ziel durchstreiften, Licht und Dunkel wieder zu einem schattigen Chaos zu verschmelzen, wieder stark. Shars Plan, die Welt nach ihren W\xFCnschen neu zu formen, wurde zunichte gemacht, als Azuth der Hohe, vormals gr\xF6\xDFter aller sterblichen Zauberweber und nun Gef\xE4hrte von Mystra (wiedergeborene Nachfolgerin von Mystryl), einen Weg gefunden hatte, die Shadevari in einer taschengro\xDFen Kristallkugel, die hinter dem Ende der Welt liegt, einzusperren, indem er die Illusion eines Schattenreiches schafft. Die Schattenf\xFCrsten wurden ausgeschickt, um es zu untersuchen, und bevor sie die T\xE4uschung erkannten, sperrte Azuth die Shadevari mit dem Schattenstern ein, einem von Gond geschmiedeten Schattenschl\xFCssel. Der Hochf\xFCrst schleuderte den Schl\xFCssel dann in die unendlichen weiten des Alls und gestattete es dem Leben so, in Chaunteas liebenden H\xE4nden weiter zu gedeihen."
