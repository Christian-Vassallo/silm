        Description: 
          type: :cexolocstr
          value: 
            0: "Chauntea - Die Erdenmutter\n\n\
              Chauntea ist die G\xF6ttin allen Wachstums und daher bei den Bauern Torils eine der meist verehrten Gottheiten. Chauntea gilt als ruhige Gottheit, die Konstanz liebt.\n\
              Sie hasst alle G\xF6tter der wilden Naturgewalten wie Talos oder Auril und ist mit allen Naturg\xF6tten verb\xFCndet.\n\
              Chauntea versucht jedes Wachstum als Grundsatz alles Lebens zu sch\xFCtzen, pflanzen und aufziehen sind die elementraren Grundpfeiler ihres Glaubens.\n\
