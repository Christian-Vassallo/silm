        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Calimshan ist \xE4lter als die anderen W\xFCstenreiche. Es wurde das erste Mal vor \xFCber 7.000 Jahren von den Dschenn besiedelt, einem humanoiden Volk der Luftebene. Die Dschenn galten als magisch \xE4u\xDFerst begabt, und im Laufe ihrer Herrschaft entwickelten sie eine Vielzahl neuer Zauber, die zuvor in der Luftebene nicht zur Verf\xFCgung standen.\n\n\
              Die Dschenn regierten Calimshan im Wohlstand f\xFCr mehr als 1.000 Jahre, aber ihrer Herrschaft wurde durch eine Invasion von Gesch\xF6pfen und Dienern der Feuerebene ein Ende gesetzt. Nach Meinung einiger begann damit die erbitterte Feindschaft zwischen den Dschinn und den Ifriti, wohingegen andere behaupten, das sei nur eine Folge des bereits vorhandenen Hasses gewesen. Wie auch immer, die Schlacht war lang und blutig und kam erst nach \xFCber 100 Jahren zu einem Ende. Den Dschenn gelang es schlie\xDFlich, die Angreifer in die Flucht zu schlagen. Sie erlitten dabei aber gro\xDFe Verluste. Sie zogen sich immer weiter zur\xFCck, und der letzte Hinweis auf die Dschenn geht etwa 6.000 Jahre zur\xFCck.\n\n\
              W\xE4hrend der n\xE4chsten 4.000 Jahre, wurde Calimshan von menschlichen Nomadenst\xE4mmen dominiert. St\xE4mme aus unterschiedlichen Gegenden, Chult, der Shaar, der Leuchtenden Steppe, Chondath und sogar aus Amn und Cormyr \xFCbernahmen nacheinander die Herrschaft und wurden kurz darauf vom n\xE4chsten, nahezu identischen Stamm besiegt und abgel\xF6st.\n\n\
              Nach und nach begann sich das Nomadentum in Calimshan aufzul\xF6sen. Als Entdecker und H\xE4ndler aus Amn, Tiefwasser und Cormyr die Wunder dieser Gegend entdeckten, begannen einige St\xE4mme damit, sich niederzulassen und neue Formen des Lebensunterhalts zu entwickeln, wie Fischfang, Landwirtschaft oder Handel. Diese Siedlungen schlossen sich zum gegenseitigen Schutz zusammen, und schon bald entstand eine Zivilisation. Vor nur 1.300 Jahren entstand das Reich der Shoon, das heute Iltkazar hei\xDFt.\n\n\
              Das Reich der Shoon war gro\xDF und prachtvoll, und ihre Exzesse bildeten die Grundlage f\xFCr den Hochmut, der heute in Calimshan herrscht. Sie erwarben gro\xDFe magische F\xE4higkeiten und Kenntnisse, und Schiffe und Karawanen unter der Flagge von Shoon bereisten die Vergessenen Reiche. Shoon selbst, ein besonders m\xE4chtiger Magier, schrieb ein Buch gro\xDFer Macht mit dem Titel \"Almanach des Einhorns\". \xDCber die Jahre ging das Buch verloren, da es aber eine Gr\xF6\xDFe von 60 x 90 cm hat und ganz aus Metall besteht, muss es noch irgendwo existieren...\n\n\
              Vor 900 Jahre fand das Reich der Shoon ein abruptes Ende. Zuerst wurden gro\xDFe magische Unruhen als Ursache vermutet, aber gebildete Magier widersprachen dieser Einsch\xE4tzung. Eine so starke Kraft h\xE4tte magische Kr\xE4fte und Wesen innerhalb der gesamten Reiche gest\xF6rt, was nicht passierte. Gelehrte, die sich ausf\xFChrlich mit den Shoon besch\xE4ftigt haben, sind zu keinem endg\xFCltigen Ergebnis gekommen. Die am weitesten verbreiteten Theorien gehen heute jedoch von einer Seuche oder einer Krankheit aus, welche die Bev\xF6lkerung dezimierte.\n\n\
              Auch heute ist der Einfluss der Shoon auf Calimshan noch deutlich zu sp\xFCren. Die Gr\xF6\xDFe dieses Reiches ist mehr als alles andere f\xFCr den gro\xDFen Nationalstolz in Calimshan verantwortlich. Die Ruinen der gr\xF6\xDFten Stadt der Shoon, Monrativi Teshy Mir, finden sich noch heute in der Wildnis westlich des Mirwaldes.\n\n\
              Seit dem Niedergang der Shoon hat es keine Macht und kein Volk mehr geschafft, das Land allein zu beherrschen. Es gibt ein gutes halbes Dutzend wichtiger St\xE4dte, die alle die alleinige Kontrolle \xFCber ihr eigenes Gebiet aus\xFCben. Vor ungef\xE4hr 170 Jahren sammelte ein Mann in Calimhafen eine gro\xDFe Armee um sich und erkl\xE4rte sich selbst zum \"Pascha\" \xFCber das Land. Bevor sich die Armee jedoch in Bewegung setzen konnte, trafen sich die Vertreter der wichtigsten St\xE4dte und vereinbarten, die Autorit\xE4t des Paschas in bestimmten Gebieten anzuerkennen und ihm eine kleine Abgabe zu zahlen, gerade soviel, wie f\xFCr die Arbeiten, die der Pascha ausf\xFChren sollte, ben\xF6tigt wurde. Der \xE4lteste Sohn des jeweiligen Paschas erbt den Titel von seinem Vater. Gibt es keinen Sohn, w\xE4hlen die Stadtoberh\xE4upter aller gro\xDFen St\xE4dte einen neuen Pascha. Der gegenw\xE4rtige Pascha, Rashid Djenispool, regiert seit mehr als 18 Jahren und ist der Enkel eines Paschas, der von den Stadtoberh\xE4uptern von Calimshan vor 44 Jahren gew\xE4hlt wurde."
