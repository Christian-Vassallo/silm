              Sehr zur Überraschung der Elfen hatten sie doch nie erwartet, von einem Haufen "Steinfresser" gerettet zu werden. Die Zwerge hatten ihrerseits nicht damit gerechnet, jemals in den Kampf zu stürzen, um ein paar "arrogante Hochelfen" zu helfen. Unabhängig davon war jedoch der Sieg in einem Kampf dieser Ausmaße Grund genug, um über diese kleinlichen Volksunterschiede hinweg zu sehen. Von diesem Tage an wurde eine große Allianz gebildet und gemeinsam errichteten sie Heime für ihre Völker. Für die Zwerge wurde die Zitadelle Dorns Klamm errichtet. Für die Elfen wurde die hohe Festung gebaut, die als Hand der Seldarine bekannt ist.

              200 Jahre vergingen und die Allianz gedieh. Während dieser Zeit wuchsen auch menschliche Siedlungen in bedrohlicher Geschwindigkeit, die durch ihre kurze Lebensspanne bedingt war, an. Es geschah auch zu dieser Zeit, dass die finsteren Völker wieder im Norden auftauchten. Überbleibsel der ursprünglich eingefallenen Stämme wuchsen auf eine Größe heran, die es notwendig machte, neue Gebiete in Anspruch zu nehmen.
