        Description: 
          type: :cexolocstr
          value: 
            0: "Sune - Lady Feuerhaar\n\n\
              Sune ist die G\xF6ttin der Sch\xF6nheit, der Liebe und Leidenschaft und daher wird sie stets angebetet, wenn es um Angelegenheiten des Herzens geht oder der Kunst geht. Die Anh\xE4nger Sunes wollen die Sch\xF6nheit auf Toril mehren und besch\xFCtzen um sie an dieser zu erfreuen. Sune steht f\xFCr die Sch\xF6nheit des Lebens, der Liebe und Leidenschaft, ist jedoch auch dazu bereit diese mit aller Kraft zu verteidigen.\n\
              F\xFCr Sune ist \xE4ussere Sch\xF6nheit nur Spiegelbild der Seele. Wer sich mit Sch\xF6nheit umgibt kann keine H\xE4sslichkeit in sich tragen. Aus diesem Grunde versuchen sich die Anh\xE4nger Sunes selber zu schmucken um so ihr Inneres zu versch\xF6nern. \n\
