        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Doust Sulwald wird F\xC3\xBCrst von Schattental:\n\n\
              Nach drei Jahren fand Khelben einen geeigneten Kandidaten oder eher eine Gruppe von Kandidaten. Sie wurden die Ritter von Myth Drannor genannt, was auf ihr Interesse f\xC3\xBCr die elfischen L\xC3\xA4nder und ihre Verbundenheit mit den elfischen V\xC3\xB6lkern hinweisen sollte. Khelben \xC3\xBCbergab ihnen f\xC3\xBCr die Dienste, die sie sowohl ihm als auch dem Schattental erwiesen hatte, das Ashaba-Amulett. Ihr Anf\xC3\xBChrer, der Waldl\xC3\xA4ufer Florin Falkenhand, lehnte die Ehre des F\xC3\xBCrstenamtes jedoch ab, so dass Doust Sulwald, mit der Unterst\xC3\xBCtzung von Florin und Sylune (der Frau des ermordeten F\xC3\xBCrsten Aumrir) sowie der heimlichen Unterst\xC3\xBCtzung von Khelben, zum neuen F\xC3\xBCrsten wurde.\n\n\
              Doust machte den Verdrehten Turm wieder zum F\xC3\xBCrstensitz, nachdem er die letzten Agenten des Schwarzen Netzwerks von dort vertrieben hatte. Au\xC3\x9Ferdem setzte er viele von Ashabas demokratischen Idealen wieder um, darunter den F\xC3\xBCrstenhof, an dem alle B\xC3\xBCrger frei \xC3\xBCber ihre Sorgen und N\xC3\xB6te sprechen k\xC3\xB6nnen, ohne Repressalien bef\xC3\xBCrchten zu m\xC3\xBCssen. Doust regierte f\xC3\xBCnf Jahre lang und erwies sich als f\xC3\xA4higer Herrscher, der von den Leuten geliebt wurde. Die regelm\xC3\xA4\xC3\x9Fige Anwesenheit der Ritter von Myth Drannor trug viel zum Schutz der Gegend bei, insbesondere gegen das Vordringen von Lyran Nanther dem T\xC3\xA4uscher. Lyran war zu Jordhans Nachfolger ernannt worden, sein Anspruch hatte jedoch mit der Vertreibung der Zentarim seine Grundlage verloren."
