        Description:
          type: cexolocstr
          value:
            0: "Mystra - Die Mutter aller Magie\n\nMystra ist die Göttin aller Magie,
              Herrscherin über die Welle und wird in fast allen Kulturen als grundlegende
              Gottheit anerkannt.\nIn der nunmehr dritten Inkarnation Mystras nahm
              die einst sterbliche Magierin Mitternacht den Platz der zweiten Mystra
              ein, als diese während der Zeit der Sorgen verstarb. \nMystryl war die
              erste Gottheit der Magie, erschaffen von Selûne aus ihrer eigenen Essenz
              in Verbindung derer ihrer bösen Zwillingsschwester Shar und sollte die
              Macht des Lichtes und der Dunkelheit ausgleichen.\nAls der nesserische
              Erzmagier Karsus versuchte selbst eine Gottheit zu werden und die macht
              Mystyls an sich reissen wollte wurde diese getötet. Bestürzt über die
              sterbliche Macht über die Magie erschuf Selûne Mystra, diesmal um den
              Ssterblichen den umsichtigen Umgang mit der Magie zu lehren.\nDas Gewebe
              der Magie, allgemein als die Welle bekannt, aus welchem die Magierwirker
              die Kraft für ihre Zauber beziehen, brach nach dem Tod der zweite Mystra
              zusammen, überall in den Reichen entstaden metamagische Zonen, in denen
              Magie gar nicht oder unkontrolliert wirkte. Die Aufgabe Mitternachts,
              als dritte Mystra, bestand darin, die Welle wieder zu stabilisieren
              und dem Gewebe der Magie zur Funktionalität zu verhelfen.\nMystra ist
              naturgemäss mit Shar verfeindet, ebenso mit Cyric, der schon ihr Feind
              war, als sie noch sterblich war. Aus dieser Zeit stammt auch ihre Freundschaft
              mit \nKelemvor. Als ebenfalls Gottheiten der Magie unterstehen ihr Azuth
              und Velsharoon.\nMystra hällt ihre Anhänger dazu an, die Magie weise
              und umsichtig einzusetzen, die Magie soll nicht sinnlos eingesetzt werden
              und als Kunst angesehen werden.\nDie Priester Mystras sind Gelehrte,
              die das Wissen um die Magie sammeln und weitergeben, die Magie erforschen
              und ihre Nutzung beobachten.\nViele Anhänger der Mystra suchen nach
              magischen Gegenständen um deren Geheimnisse zu erforschen.\nMystra ist
              darin bestrebt ihre Anhänger neue Formen der Magie und neue Zauber entdecken
              zu lassen. Sie hat viele Wesen zu ihren Auserwählten erkoren, der bekannteste
              sicherlich Elminster, ein Mensch, von dem gesagt wird, er hätte eine
              enge Beziehung zur zweiten Mystra gehabt oder auch Wesen wie Daurgothoth,
              ein Drachenleichnam."
