              Azuth - Der Herr der Zaubersprüche

              Azuth, der Patron der Magie war einst sterblich und wurde vor Urzeiten von Mystra nach dessen Tode zur Gottheit gemacht um die Wirkung der Magie zu erforschen. Azuth verfolgt dieses Ziel ehrgeizig, seiner Herrin treu ergeben. Mystra stellte Azuth die Götter Savras und Velsharoon zur Seite, welche ihm helfen sollten, was diese aber nur widerwillig tun.
              Die Anhänger Azuth erfassen die Magie mittels wissenschaftlicher Betrachtungen und mathematischer Formeln. Nur wer die Magie in sich spüren kann kann diese Formeln auch verstehen und nutzen. Trotzdem oder gerade deshalb setzen die Anhänger von Azuth die Magie sehr umsichtig ein.
              Azuth und seine Anhänger wirken oftmals recht altertümlich und traditionsbewusst, was daran liegt, dass Azuth selber vor unverstellbarer langer Zeit zum Gott wurde und immer noch den Bräuchen und Vorstellungen seiner damalige sterblichen Zeit nachgeht.
              Naturgemäss bestet die Priesterschaft Azuths, die sich selbst Magistrati nennt, aus Magiern oder magieinteressierten Mönchen. Diese Priesterschaft versucht in erster Linie ihr Wissen über die Magie zu erweitern und dieses zu bewahren.
