        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - F\xC3\xBCrsten durch Akklamation gew\xC3\xA4hlt:\n\n\
              Die Akklamation der Bev\xC3\xB6lkerung bildet seit der Ausl\xC3\xB6schung des b\xC3\xB6sen F\xC3\xBCrsten Jordhan durch Khelben Schwarzstab die Grundlage f\xC3\xBCr die Wahl des F\xC3\xBCrsten von Schattental. \xC3\x9Cblicherweise tritt der alte Amtsinhaber irgendwann zur\xC3\xBCck, bevor er im Amt stirbt, und der von ihm ausgew\xC3\xA4hlte Nachfolger erh\xC3\xA4lt die Zustimmung des Gro\xC3\x9Fteils der Bev\xC3\xB6lkerung. Dieses System hat auch seine Nachteile, wie noch gezeigt wird, doch im allgemeinen war es f\xC3\xBCr die unabh\xC3\xA4ngigen, eigenwilligen Bewohner des Tales von gro\xC3\x9Fem Nutzen. Sie haben so die \"genetische Lotterie, aus der gute B\xC3\xBCrokraten und schlechte K\xC3\xB6nigt\xC3\xBCmer hervorgehen\" (ein Zitat des ehrw\xC3\xBCrdigen Elminster) vermieden. Das Symbol der F\xC3\xBCrstenherrschaft ist das Ashaba-Amulett, ein Gegenstand, der dem Magier geh\xC3\xB6rte und der seitdem benutzt wird, um den rechtm\xC3\xA4\xC3\x9Figen F\xC3\xBCrsten des Tales festzustellen."
