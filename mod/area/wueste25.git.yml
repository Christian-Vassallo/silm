        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Schicksalsstunde\n\n\
              Die Elfen wurden angegriffen, sobald die Horde den Wald betrat. Der Au\xDFenposten war zwar eine gut zu verteidigende Befestigung, geriet aber doch unter dem Ansturm der waghalsigen Angreifer ins Wanken. Obwohl die Hode schwere Verluste davon trug, gewann sie die Oberhand. St\xFCck f\xFCr St\xFCck nahmen sie die Elfen auseinander. Die \xE4u\xDFeren Verteidigungslinien wurden mit der Zeit durchbrochen und kurz danach fiel auch die Hauptverteidigungslinie. Als f\xFCr die Elfen alles verloren schien, war in der Ferne ein Kampfschrei zu h\xF6ren.\n\n\
              Die Zwergentruppen beobachteten aus einiger Entfernung, wie die Horde den entlegenen Au\xDFenposten verw\xFCstete. W\xE4hrend sie zusahen, bemerkten sie, dass die Orks in ihrem blutr\xFCnstigen Angriff wie von Sinnen waren und nicht bemerken w\xFCrden, was hinter ihnen geschah. Die Zwerge wussten, dass der Moment gekommen war, zu handeln. Mit einem Kampfschrei, der \xFCber das ganze Schlachtfeld zu h\xF6ren war, st\xFCrzten sie sich ins Gemenge. Die Horde war v\xF6llig \xFCberrascht, und die Zwerge nutzten das aus. Die Zwerge m\xE4hten die Nachhut der Horde mit Leichtigkeit nieder und dr\xE4ngten vor. Die Vorhut der Horde stellte augenblicklich den Angriff auf die Elfen ein und k\xFCmmerte sich um die Bedrohung durch die Zwerge.\n\n\
              F\xFCr diese einmalige Chance, den Kampf doch zu \xFCberleben, versammelten die Elfen ihre Truppen und begannen mit neuer Kraft einen Gegenangriff. Als das Blatt sich wendete, war die Horde nicht darauf vorbereitet, an zwei Fronten zu k\xE4mpfen. Auch das letzte Mitglied der Horde wurde grausig niedergeschlagen. Somit endete ihre Anwesenheit am Grat der Welt."
