              Die Kirche Sharevash ist vollkommen auf die Vernichtung der Drow ausgerichtet. Sie ist klein aber gut organisiert und f\xC3\xBCr den Kampf ausgebildet und f\xC3\xBChrt oftmals Angriffe tief ins Unterreich hinein.\n\
              Kleriker Sharevash schw\xC3\xB6ren oftmals, wie ihre Gottheit, nicht mehr zu lachen, bis die Drow endg\xC3\xBCltig ausgel\xC3\xB6scht wurden."
