              Die beiden Schwestern hassen sich zutiefst f\xC3\xBCr alle Zeiten.\n\
              Shar ist die Nacht, die Dunkelheit, die Geheimnisse und das Vergessen, in welchem alleine die Wahrheit sich verbirgt. Licht ist L\xC3\xBCge, verg\xC3\xA4nglich und ohne Hoffnung, denn \n\
              das Leben besteht aus Verlust und dieser bringt alle Wesen zur dunklen Herrin.\n\
              Shars Anh\xC3\xA4nger bestehen aus kleinen Gruppen mit starker F\xC3\xBChrung. Sie handeln verdeckt, im Schattern ihrer G\xC3\xB6ttin, kein Anh\xC3\xA4nger Shars w\xC3\xBCrde sich grundlos offenbaren, da sie unerkannt und unentdeckt bleiben wollen. So sind ihre Tempel gut versteckt und selbst wenn ein Reisender zuf\xC3\xA4llig einen Tempel der Shar entdeckte vergisst er schnell diesen Ort, denn so sch\xC3\xBCtzt Shar ihre Tempel und Geheimnisse."
