        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Osthafen hat in den vergangenen Jahren nach den schrecklichen Ereignissen im Jahre 1281 TZ, dem Jahr der Kalten Seele, eine gewisse Ber\xFChmtheit erlangt. Die Ereignisse, welche die Stadt beutelten, haben viele Historiker, Seher und Magier in diese Region gebracht, die mehr \xFCber die Zehnst\xE4dte und den Norden erfahren wollen. Dieses Werk ist als nichts anderes als ein zusammenh\xE4ngender F\xFChrer durch die Zehnst\xE4dte gedacht und wird auch die schrecklichen Geschehnisse aus dem Jahr der Kalten Seele nicht genauer beschreiben. Es ist nur dazu da, um den Leser mit den Leuten und dem t\xE4glichen Leben in Osthafen vertraut zu machen.\n\n\
              Die Stadt Osthafen ist eine der \"Zehnst\xE4dte\" in der Region, die als Eiswindtal bekannt ist. Allerdings mag \"Stadt\" f\xFCr eine kleine Grenzgemeinde wie Osthafen eine irref\xFChrende Bezeichnung sein, zumindest nach s\xFCdlichen Ma\xDFst\xE4ben. Wenn auch in den letzten Jahren stark angewachsen, so ist Osthafen doch kaum mehr als ein Halbmond aus bescheidenen Heimen, die sich um die K\xFCste des eisigen Lac Dinneshere angesammelt haben. Die haupts\xE4chliche Einnahmequelle f\xFCr Osthafen ist die Ausfuhr von einem sehr gefragtem Arbeitsmaterial aus den Knochen der Kn\xF6chelkopfforelle, und Besucher sollten sich nicht wundern, wenn man die Stimmung der Stadt als die eines verschneiten, an der Grenze gelegenen, Fischerdorfes zusammenfassen kann. Die Geb\xE4ude der Stadt sind in der Hauptsache aus Holz errichtet, und die Stimmung der Stadt spiegelt die der Einwohner wider. Fast alles wirkt etwas rau, etwas ungeschliffen, aber doch robust genug, um dem harten Klima zu widerstehen. \xDCberall im Dorf findet man Anzeichen des Fischereibetriebes der Stadt; Netze, Boote, und Fischst\xE4nde findet man \xFCberall.\n\n\
              Osthafen war in den letzten Jahren nach den schrecklichen Ereignissen im Jahr der Kalten Seele zum Wiederaufbau gezwungen. Der Tempel des Tempus wurde erneut errichtet, doch die Relikte, die im Keller des Tempels lagerten, sind entsprechend einer Verf\xFCgung der Hohepriester von Tempus nach S\xFCden gebracht worden. Schatzsucher und Gl\xFCcksritter die nach Osthafen in der Hoffnung kommen, einige verlorene Relikte oder arkane Gegenst\xE4nde, die zur\xFCck gelassen worden sein sollen, zu finden, sollten sich auf eine Entt\xE4uschung gefasst machen, da der Schnee in den letzten zwanzig bis drei\xDFig Jahren von vorbeiziehenden Magiern und Dieben bereits gr\xFCndlich von all dem befreit wurde. Gelehrte oder Forscher, die nach Osthafen kommen, sollten auf jeden Fall die Stadt Kuldahar besuchen, um die gro\xDFe Eiche in ihrem Glanz zu sehen.\n\n\
              Den vielen Versuchen, Wasserelfen aufzusp\xFCren, zum Trotz gab es bisher keine dokumentierten Sichtungen dieser Wesen, die angeblich in den Tiefen des Lac Dinneshere leben sollen. Nach der Meinung des Autors ist die Existenz dieser Elfen nur eine der \xF6rtlichen Legenden, die H\xE4ndler und Siedler in diese Region ziehen sollen."
