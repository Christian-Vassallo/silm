            0: "Shevarash - Der Nachtj\xC3\xA4ger\n\n\
              Shevarash ist der elfische Gott der Vergeltung, der gnadenlose J\xC3\xA4ger der Drow.\n\
              Er war einer der wenige \xC3\x9Cberlebenden eines Drow\xC3\xBCberfalles und schwor daraufhin Corellon nicht mehr zu lachen bis Lolth und ihre dunkle Brut vernichtet sei.\n\
