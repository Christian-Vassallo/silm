            0: "Corellon Larethian - Der Erste der Seldarine\n\n\
              Corellon Larethian, Sch\xC3\xB6pfer aller Elfen und Patron der elfischen Magie und Kultur. Er ist der Anf\xC3\xBChrer aller Elfeng\xC3\xB6tter, die seinem Rat stets vertrauen und sich diesem unterwerfen.\n\
