        Description:
          type: cexolocstr
          value:
            0: "Torm - Der Treue\n\nTorm ist der Gott der Wächter, Ritter und Verteidiger.
              Zusammen mit Tyr und Illmater bildet er die Triade. Einst ein Sterblicher
              wurde Torm von Tyr zu seinem Kriegsherren und Halbgott erhoben. Torm
              wandelt stets zwischen seiner Wut auf alles Schlechte, Selbstbeherrschung
              als Wächter und seinem Trieb nach Selbstperfektionierung.\nZur Zeit
              der Sorgen lies sich Torm von seinen Priestern dazu verleiten, seiner
              Wut freien Lauf zu lassen, dies ermöglichte ihm schliesslich Bane zu
              töten, war gleichzeitig \naber auch sein eigenes Ende. \nAls Tyr seine
              Göttlichkeit wiedererlang erhob Tyr seinen treuen Diener zu einer niederen
              Gottheit, damit er dessen fehlende Faust ersetzt und Teil der Triade
              werden konnte. \nGemeinsam mit Mystra, Oghma und Mask ist Torm bestrebt
              Cyric zu vernichten, es zutiefst bereudend ihn nicht während der Zeit
              der Sorgen vernichtet zu haben. Den \nfalschen Glauben der schwarzen
              Sonne auszulöschen ist nun seine neue Aufgabe.\nPflichterfüllung ist
              der Grundsatz das Glaubens an Torm, seine Pflicht nicht zu erfüllen
              ist eine Sünde. Wachsamkeit und Effizienz sind die Ziele der Anhänger
              Torms, und alle, die diese Ziele bedrohen sollen ein schneller Tod ereilen.\nDie
              Anhänger Torms sollen gegenüber dem Guten, der Familie, dem Herren und
              dem Glauben treu und zu Diensten sein.\nDie Priester des Torm sind erbitterte
              Gegner der dunklen Kirchen. Sie sind rechschaffen, loyal, gewissenahft,
              wachsam und unbestechlich, voller Wut auf alles Böse, was sie für die
              Kirchen der bösen Götter zu gefährlichen Gegnern macht. Naturgemäss
              hat Torm viele Paladine unter seinem Banner vereint."
