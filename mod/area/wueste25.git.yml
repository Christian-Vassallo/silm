          type: :cexolocstr
          value: 
            0: "1370 Das Jahr des Humpens\n\n\
              Noch bevor der Fr\xFChling den Wilden Norden erreicht hatte, verbreiteten sich in allen n\xF6rdlichen St\xE4dten Berichte \xFCber Ansammlungen von Baumhirten im Hochwald. Es scheint als h\xE4tten alle Waldbewohner zum Wiederaufbau des Hochwaldes nach dem Fall der H\xF6llentorfeste mobilisiert. Noch immer muss sich etwas unter den Ruinen der H\xF6llentorfeste aufhalten, denn die Vereinigung des Geschundenen Herzens tauchte nie aus den Tiefen unter der Stadt auf. Die Baumhirten blockieren seit dieser Zeit den Eingang zu den Ruinen und halten so alles B\xF6se, was darin noch immer lauern mag, vor dem Blick der Menschen verborgen.\n\n\
              Aber es gehen auch noch andere Dinge im Norden vor. Luskan lieb\xE4ugelt noch immer mit einem Krieg und fordert benachbarte St\xE4dte heraus, bleibt aber doch immer unterhalb der Zornesgrenze von Tiefwasser. Die Barbaren sind im Norden immer noch aktiv und schnell dabei, Ansto\xDF an unschuldigem Eindringen in ihre heiligen Festen zu nehmen. Ger\xFCchte \xFCber Spione der Zentarim, welche die Gest\xFCrzten L\xE4nder auf der Suche nach m\xE4chtiger Magie der schon lange untergegangenen Nesseril durchk\xE4mmen, machen noch immer die Runde. Und Abenteurer findet man an der Wilden Grenze noch immer im \xDCberfluss."
