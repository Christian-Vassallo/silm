        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die gr\xC3\xB6\xC3\x9Ften Legenden k\xC3\xB6nnen aus bescheidenen Anf\xC3\xA4ngen entspringen, so war es auch bei der Gruppe Abenteurer, die vor drei\xC3\x9Fig Jahren, 1281 Taliser Zeitrechnung, ihre Wanderschaft in der Fischergemeinschaft von Osthafen begann. Als sie sich in einer Sch\xC3\xA4nke trafen, war diese Gruppe auf der Suche nach Abenteuern nach Norden gereist und geh\xC3\xB6rten zu den ersten, die sich Hrothgars Expedition anschloss, um den \xC3\x84rger, der sich in dem Baumdorf Kuldahar im Osten zusammenbraute, zu untersuchen, wo eine riesige Eiche, die fast 90 m empor ragt, ein kleines Dorf unter ihren \xC3\x84sten mit lebensspendender W\xC3\xA4rme sch\xC3\xBCtzte.\n\n\
              Die Schicksalsschl\xC3\xA4ge, die das Eiswindtal heimsuchten, f\xC3\xBChrten zu dem Hinterhalt f\xC3\xBCr Hrothgars Expedition im windgepeitschten Pass von Kuldahar Pass und machte aus ihnen die einzigen \xC3\x9Cberlebenden. Die kleine Gruppe dr\xC3\xA4ngten sich vorw\xC3\xA4rts durch die Goblins, die den Pass f\xC3\xBCllten und erreichte endlich Kuldahar, nur um zu erkennen, dass der gro\xC3\x9Fe Baum von einem unbekannten \xC3\x9Cbel tief aus den Bergen bedroht wurde. Wenn dieses \xC3\x9Cbel nicht aufgehalten werden k\xC3\xB6nnte w\xC3\xA4re Kuldahar bald zerst\xC3\xB6rt, und der Norden selbst w\xC3\xBCrde das gleiche Schicksal erleiden.\n\n\
              Die mutige Abenteurergruppe suchte dieses \xC3\x9Cbel auf. Ihre Reise f\xC3\xBChrte sie von den Gr\xC3\xA4bern imTal der Schatten durch die zahlreichen Ruinen des Nordens, einschlie\xC3\x9Flich der verfallenden Elfenfestung an der Abgetrennten Hand und den lavagef\xC3\xBCllten H\xC3\xB6hlen des Drachenauges. Viel von ihren Reisen ist verloren, doch gibt es keinen Zweifel, dass ihre Bem\xC3\xBChungen zur Rettung von Kuldahar und der Zehnst\xC3\xA4dte f\xC3\xBChrten. Man spricht noch heute in Osthafen und Kuldahar von ihren Taten. Hrothgar selbst ist in einer kleinen Schlucht in der N\xC3\xA4he des Dorfes Kuldahar zur Ruhe gebettet worden, im Gedenken an seine Selbstlosigkeit, seinem Nachbarn in einer Zeit zur Hilfe zu eilen, in der Osthafen selbst in Bedr\xC3\xA4ngnis war.\n\n\
              Neben anderen Heldentaten wird diesen Abenteurern auch die Entdeckung des Grabes von Kresselack, dem Schwarzen Wolf, zugeschrieben, einem der ber\xC3\xBCchtigtsten Gener\xC3\xA4le des Nordens, die Entdeckung der Abgetrennten Hand und zahlreicher anderer Kl\xC3\xB6ster und Ruinen, die in der Zeit und dem Schnee des Nordens verloren geglaubt waren."
