        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Amn hat den großen Vorteil, dass es über viele Bodenschätze verfügt. Einige meinen, Amn sei das reichste Land auf dem Kontinent. Dieser Reichtum hat Amn seit Generationen geholfen. Selbst wenn das Land erobert wurde, gingen die neuen Herrscher immer behutsam vor. Sie wollten lieber das Land nutzen, um Reichtümer zu sammeln, anstatt sie zu zerstören.

              Amn ist seit Menschengedenken ein Zentrum für Handel und Gewerbe. Mündliche Überlieferungen über Generationen hinweg stützen die Theorie, dass Amn seit mindestens 800 Jahren ein Handelszentrum ist. Leider sind schriftliche Belege dafür nur sehr schwer zu finden und häufig auch unvollständig. Anscheinend war der typische Bürger von Amn so sehr damit beschäftigt, seine Geldsäcke zu füllen, dass er keine Zeit mehr hatte, ein Tagebuch zu führen.

              Amn ist seit jeher eher an der Gegenwart und der Zukunft interessiert als an der Vergangenheit. Dadurch wird eine genaue Geschichtsschreibung erschwert. Die besten Quellen, die Geschäftsunterlagen der ältesten Handelsgesellschaften, werden argwöhnisch bewacht. Die Angst vor der Veröffentlichung von "Geschäftsgeheimnissen" ist größer als das Interesse an der Geschichte. Deshalb weiß der durchschnittliche Bürger nur sehr wenig über die Geschichte von Amn.

              Anscheinend war Amn vor 100 Jahren dem Calimshan von heute sehr ähnlich. Jede größere Stadt war praktisch eine unabhängige Einheit und schloss sich mit den anderen Städten nur zu Verteidigungszwecken zusammen. Ansonsten kämpfte man um die Vorherrschaft in bestimmten Gebieten und um die besten Handelswege. Vor 24 Jahren begann ein besonders brutaler Handelskrieg, in dem jede Stadt extrem hohe Einfuhrzölle auf Waren aus anderen Städten erhob. Der Handelskrieg eskalierte, und die Truppen der einzelnen Städte begannen, Handelskarawanen anderer Städte zu überfallen. Innerhalb weniger Monate brach der Handel völlig zusammen. Einige Städte wurden belagert, und die gesamte Region drohte in einem Krieg zu versinken.

              In dieser schwierigen Situation trat ein junger Kaufmann mit dem Namen Thayze Selemchant auf den Plan. Thayze war schlau, charismatisch und hatte sehr gute Verbindungen. Das Handelshaus Selemchant war eines der ältesten und wohlhabendsten in Atkatla. Er nahm heimlich Kontakt zu Vertretern der fünf anderen wohlhabendsten Handelshäuser auf und begann, einen Plan zu schmieden.

              Der erste Teil dieses Plans beinhaltete die gezielte Verbreitung von Gerüchten um eine Bedrohung von außerhalb. Dazu gehörten Gerüchte um eine Invasion der Nelanter sowie eine massive Ansammlung von Orks jenseits der Wolkengipfel. Thayze setzte sogar ein Gerücht über eine Elfenarmee in Umlauf, die angeblich im Tethirwald darauf wartete, das uneinige Amn anzugreifen. Keines dieser Gerüchte entsprach der Wahrheit, aber sie führten dazu, dass die Leute sich mehr Gedanken um ihre Einheit als um den Krieg machten.

              Thayze war klar, dass er und die anderen Mitglieder seines Rates eine breite Unterstützung der Bevölkerung benötigten, wenn sie die Kontrolle über Amn übernehmen wollten. Die Spannungen zwischen den Städten und Handelshäusern waren immer noch groß, und deshalb beschlossen Selemchant und die anderen, ihre Familiennamen aufzugeben und nie mehr zu verwenden, um sich diese Unterstützung zu sichern.

              Als sich die Nachricht vom "Rat der Sechs" im Land verbreitete, waren viele Bewohner bereit, ihre Führung anzunehmen. Eine Gruppe, der es gelungen war, Amn unter einer Regierung zu vereinen, die am Wohlergehen aller und nicht nur an dem einer Stadt oder einer Handelsgesellschaft interessiert war, war wirklich etwas Neues. Der Rat stellte unter großem persönlichen Aufwand eine Armee auf die Beine, um den vereinzelt auftretenden Widerstand niederzuschlagen, und regiert Amn jetzt seit 22 Jahren.
