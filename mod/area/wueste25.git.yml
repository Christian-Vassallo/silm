          value: 
            0: "1370 Das Jahr des Humpens\n\n\
              Noch bevor der Fr\xC3\xBChling den Wilden Norden erreicht hatte, verbreiteten sich in allen n\xC3\xB6rdlichen St\xC3\xA4dten Berichte \xC3\xBCber Ansammlungen von Baumhirten im Hochwald. Es scheint als h\xC3\xA4tten alle Waldbewohner zum Wiederaufbau des Hochwaldes nach dem Fall der H\xC3\xB6llentorfeste mobilisiert. Noch immer muss sich etwas unter den Ruinen der H\xC3\xB6llentorfeste aufhalten, denn die Vereinigung des Geschundenen Herzens tauchte nie aus den Tiefen unter der Stadt auf. Die Baumhirten blockieren seit dieser Zeit den Eingang zu den Ruinen und halten so alles B\xC3\xB6se, was darin noch immer lauern mag, vor dem Blick der Menschen verborgen.\n\n\
              Aber es gehen auch noch andere Dinge im Norden vor. Luskan lieb\xC3\xA4ugelt noch immer mit einem Krieg und fordert benachbarte St\xC3\xA4dte heraus, bleibt aber doch immer unterhalb der Zornesgrenze von Tiefwasser. Die Barbaren sind im Norden immer noch aktiv und schnell dabei, Ansto\xC3\x9F an unschuldigem Eindringen in ihre heiligen Festen zu nehmen. Ger\xC3\xBCchte \xC3\xBCber Spione der Zentarim, welche die Gest\xC3\xBCrzten L\xC3\xA4nder auf der Suche nach m\xC3\xA4chtiger Magie der schon lange untergegangenen Nesseril durchk\xC3\xA4mmen, machen noch immer die Runde. Und Abenteurer findet man an der Wilden Grenze noch immer im \xC3\x9Cberfluss."
