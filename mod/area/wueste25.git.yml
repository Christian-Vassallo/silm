        Description: 
          type: :cexolocstr
          value: 
            0: "Illmater - Der Weinende\n\n\
              Illmater ist der Gott des Leidens und der Beharrlichkeit und ist sehr beliebt unter der Bev\xC3\xB6lkerung. Aufopfernd und grossz\xC3\xBCgig hilft er allen Armen und Schwachen, welche auf Besserung ihres Lebens hoffen.\n\
