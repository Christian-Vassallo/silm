          value: 
            0: "Die Geschichte des Schattentals - Joadath und das Massaker an den Anh\xC3\xA4ngern Tyrs\n\n\
              Die vergangenen hundert Jahre geben ein gutes Beispiel f\xC3\xBCr die besten und die schlechtesten F\xC3\xBCrsten von Schattental ab. Keiner von ihnen stammte aus den Tall\xC3\xA4ndern; alle lie\xC3\x9Fen sich erst w\xC3\xA4hrend ihrer Regentschaft hier nieder. Vor einem Jahrhundert war der F\xC3\xBCrst ein gewisser Joadath, ein halsstarriger Agnostiker, der die Macht der G\xC3\xB6tter leugnete, ob gut oder b\xC3\xB6se, und der auf Gewalt zur\xC3\xBCckgriff, um seine Vorstellungen durchzusetzen. W\xC3\xA4hrend dieser Zeit war religi\xC3\xB6se Verfolgung an der Tagesordnung. Unter anderem kam es auf der W\xC3\xA4chterkuppe auch zu einem Massaker an Anh\xC3\xA4ngern des Tyr. Joadath wurde letztlich von einem Ungeheuer get\xC3\xB6tet, das unbekannte Gruppen von den Nideren Ebenen herbeigerufen hatten, und das daraufhin die Stadt zu verw\xC3\xBCsten begann. Die Zauberwirker Aumrir und Sylune t\xC3\xB6teten das Ungeheuer jedoch und retteten damit das Schattental. Aumrir wurde per Akklamation zum F\xC3\xBCrsten gew\xC3\xA4hlt."
