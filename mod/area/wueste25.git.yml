        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Ashaba wird der erste F\xFCrst von Schattental:\n\n\
              Nachdem sie den Turm eingenommen und das dunkelelfische Joch abgeworfen hatten, machten die Taliser das Schattental endg\xFCltig zu einem der Tall\xE4nder. Der Herrschersitz wurde im Verdrehten Turm eingerichtet, und der erste F\xFCrst wurde ein Wassermagier, der beim letzten Angriff geholfen hatte, ein gewisser Ashaba, der zu dieser Zeit schon ein hohes Alter erreicht hatte, aber noch weitere 40 Jahre eine friedliche Regentschaft f\xFChrte. Es hei\xDFt, dass Ashaba schlie\xDFlich seinen Tod nahen sp\xFCrte und sich in Wasser verwandelte, um mit dem Wasser des Flusses zu verschmelzen. Seit dieser Zeit tragen der Flu\xDF, die Furt und der Verdrehte Turm seinen Namen. Bevor er auf diese Weise verschwand, w\xE4hlte Ashaba einen seiner getreuen Offiziere aus, der seiner Meinung nach n\xE4chster F\xFCrst werden sollte. Er wurde der Bev\xF6lkerung des Tals vorgestellt und per Akklamation zum neuen F\xFCrsten gemacht. Als weitere Ehrerbietung wurde das von Ashaba getragene Amulett fortan als ein Symbol der Herrschaft in den Tall\xE4ndern anerkannt und ging jeweils in den Besitz des n\xE4chsten F\xFCrsten \xFCber."
