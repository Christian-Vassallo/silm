              Zweites Zeitalter: Die Regentschaft der Fürsten beginnt

              In seinem 112. Lebensjahr hatte Ahghairon eine heftige Auseinandersetzung mit Raurlor, dem damaligen Kriegsfürsten von Tiefwasser. Raurlor wollte mit Hilfe des angesammelten Reichtums und der Waffenstärke von Tiefwasser ein Nordreich mit Tiefwasser als Hauptstadt (und Raurlor als Herrscher) errichten und zog zu diesem Zweck Armeen zusammen. Ahghairon widersetzte sich ihm in aller Öffentlichkeit, und Raurlor ordnete an, den Magier in Ketten zu legen. Ahghairon wehrte alle, die Hand an ihn legen wollten, mit seinen magischen Kräften ab. In seiner Wut schlug Raurlor selbst mit seinem Schwert nach dem Zauberer. Ahghairon erhob sich so hoch in die Luft, dass er außer Reichweite war, und machte einige magische Handbewegungen, während der erboste Kriegsfürst mehrfach nach seinen Füßen schlug. Das Schwert von Raurlor verwandelte sich daraufhin in seiner Hand in eine zischende Giftschlange, die ihn sogleich biss. Der Kriegsherr starb an dem Gift, bevor sich das schockierte Volk versammeln konnte. Ahghairon ließ dann alle Anführer der Armee und die Ältesten der Familien von Tiefwasser zusammenrufen. Während Boten ausschwärmten, sie zum Schloss zu bringen, schlugen auf Veranlassung von Ahghairon knisternde Flammen aus dem leeren Stuhl des Kriegsfürsten, damit niemand darauf Platz nehmen konnte. Auf eine Handbewegung des Magiers hin erloschen die Flammen dann plötzlich, und der Stuhl war unversehrt. Ahghairon setzte sich und rief sich selbst zum ersten Fürsten von Tiefwasser aus, wobei er betonte, dass von nun an Weisheit und keine Waffengewalt die Stadt regieren würde. Er rief heimlich einige Personen zusammen, die als Fürsten mit ihm regieren sollten, und die gegenüber dem Volk maskiert und verkleidet auftraten, ihm jedoch gleichgestellt seien und keinerlei Zwängen unterliegen sollten, auch nicht von seiner Seite aus. Diese Fürsten sollten aus allen sozialen Schichten in der Stadt stammen und ihr Amt so lange behalten können, wie sie wollten.

              Das Volk vernahm es und war einverstanden. Und so regierte Ahghairon Tiefwasser die nächsten zweihundert Jahre lang gemeinsam mit seinen unbekannten Fürsten. Die maskierten Fürsten bildeten im Laufe der Jahre eine Gruppe von manchmal fünf, sechs oder sieben Personen, die selten in Erscheinung traten oder sprachen. Es wurde getuschelt, dass es sich bei ihnen um Diener von Ahghairon oder Maschinen handelte, die von dem alten Magier gesteuert wurden. Doch Ahghairons Gesetzgebung war gerecht, seine Gesetze waren gut, seine Ordnungshüter waren ebenso höflich und hilfsbereit wie zupackend, und das Volk wusste das zu würdigen. Die Jahre vergingen in Frieden und Wohlstand. Der Norden wurde für menschliche Wesen geöffnet. Unter Ahghairons Anleitung gebaute Straßen stellten die Verbindung zwischen den Ruinen der "Gestürzten Länder", die vor dem Anstieg der Anzahl der Menschen im Norden durch Angriffe der Goblins zerstört worden waren, und den Städten her, die später zum Reich Amn wurden. Die Größe und der Reichtum von Tiefwasser verfünffachte sich, und aus allen Teilen der Reiche wanderte man, vom Geld angelockt, zur "Krone des Nordens". Unter den Neuankömmlingen waren auch Räuber, Betrüger und Diebe, und als die Kunde von Handlungen, die neben Diebstahl auch Betrug und das Auftreten vieler "falscher" Handwerker umfasste, an Ahghairons Ohren drang, rief er die älteren Kaufleute, die "Edlen" zusammen, und schlug ihnen vor, wie im Süden Gilden zu bilden, um die Skrupellosen ihrer Zunft im Zaum zu halten. Einige von ihnen stimmten dagegen oder waren aufgebracht, aber die meisten sahen die Vorteile einer solchen Vereinbarung, insbesondere die Möglichkeit, Dinge selbst regeln zu können und sich keinen nachteiligen Anordnungen beugen zu müssen. Die Gilden wurden unverzüglich gegründet, und die Größe und der Wohlstand von Tiefwasser stiegen weiter an. Noch zweimal wurden die Mauern der Stadt erweitert, und die Händler von Tiefwasser bereisten die ganze Welt, brachten exotische Waren von weither mit und verbreiteten die Kunde vom Reichtum der Stand bis in ferne Länder. Im Süden rief das bei einigen Gelüste zur Eroberung oder zumindest Plünderung hervor, aber die Waffen waren in den Ländern des Südens in dieser Zeit der Unruhen bereits im Einsatz, und so blieben die Angriffe aus.

              Ahghairons Kräfte schwanden schließlich, und er starb. Er wurde feierlich in seinem Turm begraben, der gegen Diebe und Gesindel abgesichert war. Jene, denen der alte Magier die geheime Zauberkunst beigebracht hatte, versahen sein Zuhause und seine Ruhestätte mit dem mächtigsten Schutzzauber (und nach Meinung vieler wurde seine Ruhestätte bis heute nicht entweiht).
