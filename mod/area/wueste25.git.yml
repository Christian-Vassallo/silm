          value: 
            0: "Die Geschichte des Schattentals - Jordhan, der Falsche F\xFCrst:\n\n\
              Aumrir wurde hinterr\xFCcks von Agenten der Zentarim ermordet, die wiederum von dem Krieger Jordhan gefangen genommen und get\xF6tet wurden. Jordhan pr\xE4sentierte sich als der neue F\xFCrst (mit dem Amulett in der Hand) und erhielt die Zustimmung der Bev\xF6lkerung. Zu jener Zeit wu\xDFten die meisten Leute jedoch nicht, dass Jordhan ebenfalls ein Agent der Zentarim war, der ein abgekartetes Spiel mit ihnen trieb.\n\n\
              Jordhan verlie\xDF den Verdrehten Turm und zog statt dessen in die Burg Krag \xF6stlich von Schattental. Sein Hof war bald voller Agenten des Schwarzen Netzwerks. Als die Bev\xF6lkerung revoltierte, sandte die Zentilfeste Truppen, welche Ausschreitungen verhindern und Jordhans Herrschaft st\xFCtzen sollten. Sylune, die den Betrug nun erkannte, aber eine strikte Pazifistin war, versuchte das Tal w\xE4hrend Jordhans b\xF6ser Herrschaft vor dem Schlimmsten zu bewahren."
