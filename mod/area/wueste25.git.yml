        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Der Fall von Azmaer, letztem Drow-Marschall vom Verdrehten Turm:\n\n\
              Die dunkelelfische Herrschaft \xC3\xBCber das Schattental w\xC3\xA4hrte bis ins fr\xC3\xBChe 10. Jahrhundert Taliser Zeitrechnung, als die anwachsende menschliche Bev\xC3\xB6lkerung der Gegend immer h\xC3\xA4ufiger f\xC3\xBCr Konflikte zwischen den Dunkelelfen und ihren menschlichen Nachbarn sorgte. Die Taliser, die vor einem Jahrtausend den Drachengriff \xC3\xBCberquert und mit den Elfen von Myth Drannor Frieden geschlossen hatten, lie\xC3\x9Fen sich nun auch hier an den R\xC3\xA4ndern jener gro\xC3\x9Fen W\xC3\xA4lder nieder, welche die Heimat der Elfen waren. Die Drow sahen sich bald fortw\xC3\xA4hrenden Angriffen ausgesetzt, und die meisten, die sich an der Erdoberfl\xC3\xA4che niedergelassen hatten, zogen sich vor dem Ansturm unter die Erde zur\xC3\xBCck. Der letzte m\xC3\xA4chtige Anf\xC3\xBChrer der Dunkelelfen war Azmaer, der Marschall vom Verdrehten Turm in jenen letzten Tagen, da die Drow hier herrschten. Azmaer beaufsichtigte den R\xC3\xBCckzug der Dunkelelfen, w\xC3\xA4hrend die Menschen sich erhoben, und er verteidigte den Turm w\xC3\xA4hrend einer jahrelangen Belagerung. Da Nahrung und Sklaven direkt aus dem Unterreich in den Turm gebracht wurden, h\xC3\xA4tten die Dunkelelfen wahrscheinlich ewig hier ausharren k\xC3\xB6nnen. Ein menschlicher Sklave (den Geschichten der T\xC3\xA4lerfamilien zufolge kommen mehrere Personen in Frage) vergiftete jedoch den Brunnen im Turm, und die Festung wurde im Handstreich eingenommen. Azmaers Leiche konnte allerdings nicht unter den Toten entdeckt werden, so dass manche Leute glauben, er sei in die Niederen Tiefen zur\xC3\xBCck zu seinem Volk geflohen. Wenn man bedenkt, dass er dann seiner Matriarchin h\xC3\xA4tte erkl\xC3\xA4ren m\xC3\xBCssen, wie er das Schattental verlor, ist es wahrscheinlicher, dass Azmaer, sollte er \xC3\xBCberlebt haben, freiwillig ins Exil ging und sich sowohl vor den Menschen als auch vor den Drow versteckte. Da es nunmehr erst 400 Jahre zur\xC3\xBCckliegt, ist es durchaus m\xC3\xB6glich, dass Azmaer noch lebt."
