        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Osthafen hat in den vergangenen Jahren nach den schrecklichen Ereignissen im Jahre 1281 TZ, dem Jahr der Kalten Seele, eine gewisse Ber\xC3\xBChmtheit erlangt. Die Ereignisse, welche die Stadt beutelten, haben viele Historiker, Seher und Magier in diese Region gebracht, die mehr \xC3\xBCber die Zehnst\xC3\xA4dte und den Norden erfahren wollen. Dieses Werk ist als nichts anderes als ein zusammenh\xC3\xA4ngender F\xC3\xBChrer durch die Zehnst\xC3\xA4dte gedacht und wird auch die schrecklichen Geschehnisse aus dem Jahr der Kalten Seele nicht genauer beschreiben. Es ist nur dazu da, um den Leser mit den Leuten und dem t\xC3\xA4glichen Leben in Osthafen vertraut zu machen.\n\n\
              Die Stadt Osthafen ist eine der \"Zehnst\xC3\xA4dte\" in der Region, die als Eiswindtal bekannt ist. Allerdings mag \"Stadt\" f\xC3\xBCr eine kleine Grenzgemeinde wie Osthafen eine irref\xC3\xBChrende Bezeichnung sein, zumindest nach s\xC3\xBCdlichen Ma\xC3\x9Fst\xC3\xA4ben. Wenn auch in den letzten Jahren stark angewachsen, so ist Osthafen doch kaum mehr als ein Halbmond aus bescheidenen Heimen, die sich um die K\xC3\xBCste des eisigen Lac Dinneshere angesammelt haben. Die haupts\xC3\xA4chliche Einnahmequelle f\xC3\xBCr Osthafen ist die Ausfuhr von einem sehr gefragtem Arbeitsmaterial aus den Knochen der Kn\xC3\xB6chelkopfforelle, und Besucher sollten sich nicht wundern, wenn man die Stimmung der Stadt als die eines verschneiten, an der Grenze gelegenen, Fischerdorfes zusammenfassen kann. Die Geb\xC3\xA4ude der Stadt sind in der Hauptsache aus Holz errichtet, und die Stimmung der Stadt spiegelt die der Einwohner wider. Fast alles wirkt etwas rau, etwas ungeschliffen, aber doch robust genug, um dem harten Klima zu widerstehen. \xC3\x9Cberall im Dorf findet man Anzeichen des Fischereibetriebes der Stadt; Netze, Boote, und Fischst\xC3\xA4nde findet man \xC3\xBCberall.\n\n\
              Osthafen war in den letzten Jahren nach den schrecklichen Ereignissen im Jahr der Kalten Seele zum Wiederaufbau gezwungen. Der Tempel des Tempus wurde erneut errichtet, doch die Relikte, die im Keller des Tempels lagerten, sind entsprechend einer Verf\xC3\xBCgung der Hohepriester von Tempus nach S\xC3\xBCden gebracht worden. Schatzsucher und Gl\xC3\xBCcksritter die nach Osthafen in der Hoffnung kommen, einige verlorene Relikte oder arkane Gegenst\xC3\xA4nde, die zur\xC3\xBCck gelassen worden sein sollen, zu finden, sollten sich auf eine Entt\xC3\xA4uschung gefasst machen, da der Schnee in den letzten zwanzig bis drei\xC3\x9Fig Jahren von vorbeiziehenden Magiern und Dieben bereits gr\xC3\xBCndlich von all dem befreit wurde. Gelehrte oder Forscher, die nach Osthafen kommen, sollten auf jeden Fall die Stadt Kuldahar besuchen, um die gro\xC3\x9Fe Eiche in ihrem Glanz zu sehen.\n\n\
              Den vielen Versuchen, Wasserelfen aufzusp\xC3\xBCren, zum Trotz gab es bisher keine dokumentierten Sichtungen dieser Wesen, die angeblich in den Tiefen des Lac Dinneshere leben sollen. Nach der Meinung des Autors ist die Existenz dieser Elfen nur eine der \xC3\xB6rtlichen Legenden, die H\xC3\xA4ndler und Siedler in diese Region ziehen sollen."
