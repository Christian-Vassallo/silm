        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Schon vor \xC3\xBCber zwei Jahrtausenden war Tiefwasser ein beliebter Handelsplatz, der von den St\xC3\xA4mmen des Nordens und H\xC3\xA4ndlern aus dem S\xC3\xBCden aufgesucht wurde. Vor 1.000 Jahren entstanden in der Gegend erste Bauernh\xC3\xB6fe, die sich \xC3\xBCber l\xC3\xA4ngere Zeit hielten. Die erste Erw\xC3\xA4hnung Tiefwassers (nicht als Stadt, sondern als Versammlung von Kriegsf\xC3\xBCrsten) reicht lediglich 400 Jahre zur\xC3\xBCck. Als Stadt begann Tiefwasser eigentlich erst 1032 TZ zu existieren, in jenem Jahr also, in dem Ahghairon erster F\xC3\xBCrst von Tiefwasser wurde, und mit dem die N\xC3\xB6rdliche Zeitrechnung beginnt. Die Stadt wuchs au\xC3\x9Fergew\xC3\xB6hnlich schnell, so dass sich im Jahr 1248 TZ sowohl die Totenstadt als auch die Gilden herausgebildet hatten. Die Gildenmeister \xC3\xBCbernahmen wenig sp\xC3\xA4ter die Herrschaft, was zu einer \xC3\x84ra der Unruhen und bitteren Auseinandersetzungen f\xC3\xBChrte, den sogenannten Gildenkriegen. Die Gildenkriege endeten, als die beiden \xC3\xBCberlebenden Gildenmeister selbst die Macht ergriffen und eine weitere Periode der Misswirtschaft einleiteten. Erst 1273 TZ wurde die derzeitige Regierungsform (oder wie immer man das nennen m\xC3\xB6chte, was Tiefwasser seitdem pr\xC3\xA4gt) eingef\xC3\xBChrt. In jenem Jahr wurden die Magister gegr\xC3\xBCndet, und die verborgenen F\xC3\xBCrsten \xC3\xBCbernahmen wieder die Herrschaft. Seit dieser Zeit ist Tiefwasser st\xC3\xA4ndig gr\xC3\xB6\xC3\x9Fer und reicher geworden. Menschen und Angeh\xC3\xB6rige anderer Rassen kommen von \xC3\xBCberall aus den Reichen hierher, um in der Pr\xC3\xA4chtigen Stadt kr\xC3\xA4ftig Geld zu verdienen. Im Laufe der Jahre haben die erfolgreichsten H\xC3\xA4ndler Gilden gegr\xC3\xBCndet und sind selbst in die Adelsschicht aufgestiegen, aus der heraus sie die geheimen F\xC3\xBCrsten nun dabei unterst\xC3\xBCtzen, die Stadt gerecht und mit sanfter Hand zu regieren. Erm\xC3\xB6glicht wird dies durch die hervorragende st\xC3\xA4dtische Garde (Soldaten), die Stadtwache (Polizei) und mehr als 20 in schwarze Roben gekleidete Richter. Als Folge dieser Entwicklung ist man in Tiefwasser sehr tolerant gegen\xC3\xBCber anderen V\xC3\xB6lkern, Religionen und Lebensgewohnheiten. Das wiederum hat das Gesch\xC3\xA4ftsleben befl\xC3\xBCgelt, und Tiefwasser ist zu einer riesigen, freisinnigen Stadt geworden."
