        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Der kriegerische Charakter der Drow \xE4nderte sich auch durch ihr Verschwinden von der Erdoberfl\xE4che nicht. Sie begannen sofort, eine Reihe von Kriegen mit dem Ziel, sich Gebiete im Unterreich anzueignen. Zun\xE4chst stahlen und eroberten sie magische Gegenst\xE4nde der Zwerge und setzten sie gegen die Zwerge ein, wodurch eine Feindschaft entstand, die noch heute sehr stark ist.\n\n\
              Dann trugen die Drow K\xE4mpfe untereinander aus, wobei sich Edelleute mit Edelleuten und Priester mit Priesterinnen um die Herrschaft \xFCber das neue Reich stritten. Dieser ausgedehnte Krieg endete unter gro\xDFen magischen Explosionen, welche die Decke der gr\xF6\xDFten eroberten Zwergenh\xF6hle, der Gro\xDFen Bhaerynden, zum Einsturz brachten. Sie st\xFCrzte komplett in sich zusammen und begrub viele Drow und die zerst\xF6rten Zwergenst\xE4dte unter sich. Die H\xF6hle, die nun zum Himmel hin offen war, wurde fortan als die Gro\xDFe Spalte bezeichnet. Die \xFCberlebenden Edelleute der Drow versammelten s\xE4mtliche Untertanen, Sklaven und Ger\xE4tschaften, derer sie habhaft werden konnten, und flohen auf der Suche nach neuem Lebensraum in das Unterreich. Durch diese \"Verstreuung\" entstanden die vielen miteinander konkurrierenden, sich selbst verwaltenden St\xE4dte, in denen heute die meisten Drow leben.\n\n"
