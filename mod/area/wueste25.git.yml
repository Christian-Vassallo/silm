        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Drittes Zeitalter: Die blutige Herrschaft der Gildenmeister:\n\n\
              Es gab viel Unruhe in der Stadt, als sich die Gildenmeister darum stritten, wer die Stadt regieren sollte, und so mancher einflussreiche Kaufmann wurde ermordet aufgefunden. Gruppen livrierter Leibw\xC3\xA4chter traten voll bewaffnet auf der Stra\xC3\x9Fe auf, wenn sie ihre Herren begleiteten, und es vergingen zwei sehr angespannte Monate, in denen immer wieder Streit aufflammte und dann wieder beigelegt wurde (gelegentlich fanden auch Duelle auf offener Stra\xC3\x9Fe statt). Schlie\xC3\x9Flich beschlossen sie, dass alle Gildenmeister Tiefwasser gemeinsam in einem Rat regieren sollten. Der niedere Adel und viele einfache Stadtbewohner protestierten und f\xC3\xBChrten an, dass die Macht rechtm\xC3\xA4\xC3\x9Fig und in \xC3\x9Cbereinstimmung mit dem Volk in den H\xC3\xA4nden der F\xC3\xBCrsten l\xC3\xA4ge. Die Gildenmeister hielten jedoch dagegen, dass die F\xC3\xBCrsten seit Ahghairons Tod nicht mehr gesehen worden seien und dass es sich bei ihnen um Golems und Zombies gehandelt haben m\xC3\xBCsse, die von Ahghairon zur Verschleierung seiner Alleinherrschaft eingesetzt wurden. Und in der Tat verhielten sich die F\xC3\xBCrsten ruhig und wurden nicht gesehen.\n\n\
              In Wahrheit jedoch handelte es sich bei den F\xC3\xBCrsten um wirkliche Frauen und M\xC3\xA4nner, deren Identit\xC3\xA4t \xC3\xBCber die Jahre von findigen Gildenmeistern aufgedeckt worden war, die wiederum nach Aghairons Tod die Ermordung der F\xC3\xBCrsten durch ihre verschwiegenen Handlanger veranlassten. Die einzigen \xC3\xBCberlebenden F\xC3\xBCrsten (mit weiterhin geheimer Identit\xC3\xA4t) waren der Tischler Baeron und der Zauberlehrling Shilam. Diese \xC3\xBCberlebenden F\xC3\xBCrsten verhielten sich ruhig und warteten ab. Die Gildenmeister glaubten, alle lebenden F\xC3\xBCrsten der Stadt beseitigt zu haben, und nahmen die Herrschaft \xC3\xBCber Tiefwasser entschlossen in die Hand.\n\n\
              Die Gildenmeister regierten Tiefwasser nur sechs Jahre lang, dann f\xC3\xBChrten ihre selbsts\xC3\xBCchtigen Streitigkeiten zu Blutvergie\xC3\x9Fen. Offene Feindseligkeiten und einige Morde steigerten sich zu einer kurzen aber grausamen Reihe von Stra\xC3\x9Fenk\xC3\xA4mpfen und n\xC3\xA4chtlichen Angriffen. Diese Unruhen, die von Gelehrten oft als \"die Gildenkriege\" bezeichnet werden (obwohl sie nie so lange andauerten oder offiziell waren, um in dieser Zeit als \"Krieg\" bezeichnet werden zu k\xC3\xB6nnen), hatten zur Folge, dass alle Gildenmeister au\xC3\x9Fer Zweien get\xC3\xB6tet wurden, die meisten klugen K\xC3\xB6pfe zum Verstummen gebracht wurden, und ein gro\xC3\x9Fer Teil des Goldes der Stadt verw\xC3\xBCstet oder gepl\xC3\xBCndert wurde, was zu gro\xC3\x9Fer Unordnung bei den Gilden f\xC3\xBChrte.\n\n\
              Die \xC3\xBCberlebenden Gildenmeister waren Lhorar Gildeggh von den Schiffsbauern und Ehlemm Zoar von den Edelsteinschleifern. Diese beiden waren sich in ihrer r\xC3\xBCcksichtslosen Drahtzieherei ebenb\xC3\xBCrtig und nicht in der Lage, den jeweils anderen zu \xC3\xBCberwinden, obwohl ihre Privatarmeen oft in den Stra\xC3\x9Fen zusammenstie\xC3\x9Fen. Schlie\xC3\x9Flich waren sie des Blutvergie\xC3\x9Fens \xC3\xBCberdr\xC3\xBCssig, nachdem viele Angeh\xC3\xB6rige beider Familien den Tod auf der Stra\xC3\x9Fe gefunden hatten, und sie beschlossen, gemeinsam zu regieren. In der Burg Tiefwasser wurden zwei Throne errichtet, und die beiden stritten sich fortan erbittert \xC3\xBCber die verschiedensten Anliegen, was die Stadt zu einem Ort der Furcht und Unsicherheit machte. S\xC3\xA4mtliche Anliegen, zum Beispiel die Ernennung neuer Gildenmeister f\xC3\xBCr die \"f\xC3\xBChrungslosen\" Gilden, mussten den beiden F\xC3\xBCrstenherrschern, als die sich Lhorar und Ehlemm bezeichneten, vorgetragen werden. Dabei kam es fast nie zu einer Einigung."
