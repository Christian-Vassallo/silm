              damit b\xC3\xB6se Zauberer Magie wirken k\xC3\xB6nnen, ohne sich Mystrys oder Mystra unterwerfen zu m\xC3\xBCssen. Seit Sel\xC3\xBBne und Shar entstanden bek\xC3\xA4mpfen sie sich unentwegt, stets \n\
