          type: :cexolocstr
          value: 
            0: "Shar - die Herrin der Nacht\n\n\
              Shar ist die Herrin der Dunkelheit und wird angebetet, wenn es um Rache, Verlust oder Neid geht. Sie ist die zweite Urg\xC3\xB6ttin, das Gegenst\xC3\xBCck zu Sel\xC3\xBBne. Aus Wut \xC3\xBCber das \n\
