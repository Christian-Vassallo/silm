            0: "Die R\xC3\xBCckkehr der Bestie\n\n\
              Gelehrte, Philosophen, Historiker und Priester f\xC3\xBChlen Unheil Verk\xC3\xBCndendes in der frostigen Luft. Sie sagen eine langsame Ver\xC3\xA4nderung im n\xC3\xA4chsten Jahrzehnt voraus, jedoch innerhalb des Lebens der Menschen, die am ersten Tag des Zeitalters geboren wurden. Sie glauben, dass die Bestien, die einst das Land beherrschten, planen zur\xC3\xBCckzukehren und einzufordern, was rechtm\xC3\xA4\xC3\x9Fig ihnen geh\xC3\xB6rte, und die Herrschenden einzusperren und zu versklaven. Wo einst die Elfen regierten, herrschen nun die Menschen, jedoch ist ihr Bollwerk wie auch das aller Zivilisationen davor nur schwach."
