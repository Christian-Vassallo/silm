            0: |
              Die Geschichte des Schattentals - Elminster zieht nach Schattental:

              Während der Regierungszeit von Doust Sulwald von den Rittern von Myth Drannor ließ sich Elminster endgültig im Schattental nieder. Bis zu dieser Zeit war er nur in unregelmäßigen Abständen hierher gekommen, doch nun bezog er einen niedrigen, verlassenen Turm am Fuße des Alten Schädels und gab bekannt, dass er sich offiziell zur Ruhe gesetzt habe. Sein Ruhestand umfaßt allerdings noch immer vieles vom Mitwirken an örtlichen Angelegenheiten bis hin zu einem langen Urlaub auf anderen Ebenen. Den Bewohnern des Tales ist klar geworden, dass sie nicht immer darauf zählen können, sich in Zeiten der Not oder Gefahr von Elminster retten zu lassen, doch wenn er unter derartigen Umständen anwesend ist, steht er ihnen üblicherweise helfend zur Seite.
