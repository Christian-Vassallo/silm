        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "In den Reichen herrscht gro\xC3\x9Fe Verwirrung in Hinblick auf die Zentilfeste und den (nicht ganz so) geheimen Bund des sogenannten Schwarzen Netzwerks, auch Zentarim genannt. Die beiden sind so eng miteinander verbunden, dass, redet man vom einen, meint aber das andere, der Zuh\xC3\xB6rer trotzdem das Richtige versteht. Ganz allgemein verhei\xC3\x9Fen beide Begriffe nichts Gutes.\n\n\
              Die Zentilfeste ist eine befestigte unabh\xC3\xA4ngige Stadt an den westlichen Ufern des Mondsees. Sie ist eine der schrecklichsten St\xC3\xA4dte in den Reichen, ein Fluch f\xC3\xBCr den Norden und eine Anlaufstelle f\xC3\xBCr \xC3\xBCble Gruppen, intrigante Verschw\xC3\xB6rer, schwarze Religionen und hinterh\xC3\xA4ltige Praktiken. Ihre Herrscher wollen die Vorherrschaft \xC3\xBCber die umliegenden L\xC3\xA4nder einschlie\xC3\x9Flich der Drachengratberge, Yulash, Voonlar und der benachbarten T\xC3\xA4ler erlangen. Die Zentilfeste und ihre Armeen (bekannt als die Zentiler, um die Dinge noch verwirrender zu machen) haben Teschental zerst\xC3\xB6rt, sind dabei, Dolchtal zu zerst\xC3\xB6ren und hatten lange einen Spion, der Schattental regierte.\n\n\
              Die Zentarim sind eine Organisation von \xC3\xBCblen Priestern, Magiern und nicht menschlichen Wesen, die darauf aus sind, den gesamten Handel und die Macht zwischen der Schwertk\xC3\xBCste (das hei\xC3\x9Ft Baldus Tor und Tiefwasser) und des Mondsees (einschlie\xC3\x9Flich der dazwischenliegenden L\xC3\xA4nder Cormyr und der Anauroch) unter ihre Kontrolle zu bringen. Ihre Ziele in der Mondseeregion sind mit den Zielen der Zentilfeste identisch, und die beiden Parteien arbeiten Hand in Hand, oft mit derselben Mitgliedschaft. Der Wirkungskreis der Zentarim ist jedoch weitreichender als der der Zentilfeste, und sie verf\xC3\xBCgen \xC3\xBCber Spione im gesamten Norden.\n\n\
              Dar\xC3\xBCber hinaus sind die Zentarim nicht auf die Zentilfeste selbst beschr\xC3\xA4nkt, sondern unterhalten eine Reihe von befestigten Au\xC3\x9Fenposten. Ihre Herrschaft hat sich im Laufe der Jahre ausgedehnt. Die Zentarim sind nicht nur die dominierende Kraft in der Zentilfeste, sondern halten auch die Rabenzitadelle und Dunkelburg, zwei bedeutende Burgkomplexe, unter ihrer Kontrolle. Im Lauf der Jahre wurde mehr Macht von der Zentilfeste abgezogen (ersetzt durch viele unbekannte und unzuverl\xC3\xA4ssige Handlanger) und in diese sichereren Gegenden verlagert.\n\n\
              Innerhalb des Gebiets der Tall\xC3\xA4nder riecht Zentarim nach Zentilfeste und umgekehrt, doch tats\xC3\xA4chlich ist nicht jeder Bewohner der Zentilfeste gleichzeitig Mitglied des Schwarzen Netzwerks und nicht jeder Spion der Zentarim kommt aus der Zentilfeste. Abenteurer sollten aus diesem Grund vorsichtig sein, wem sie trauen."
