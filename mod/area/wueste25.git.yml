              Die Priesterschaft Silvanus' besteht sowohl aus Druiden als auch Klerikern, die oftmals auch den Weg eines Druiden eingeschlagen haben, dennoch ihr Sein als Klerikier nicht aufgegeben haben. Beide Seiten sch\xC3\xBCtzen die Natur mit ihren eigenen F\xC3\xA4higkeiten aus dem Verborgenen heraus. Die Kirche selber ist locker organisiert, was auf Silvanus Dogma der Unauff\xC3\xA4lligkeit beruht."
