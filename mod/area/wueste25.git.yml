          value:
            0: |-
              Die Geschichte des Schattentals - Fürsten durch Akklamation gewählt:

              Die Akklamation der Bevölkerung bildet seit der Auslöschung des bösen Fürsten Jordhan durch Khelben Schwarzstab die Grundlage für die Wahl des Fürsten von Schattental. Üblicherweise tritt der alte Amtsinhaber irgendwann zurück, bevor er im Amt stirbt, und der von ihm ausgewählte Nachfolger erhält die Zustimmung des Großteils der Bevölkerung. Dieses System hat auch seine Nachteile, wie noch gezeigt wird, doch im allgemeinen war es für die unabhängigen, eigenwilligen Bewohner des Tales von großem Nutzen. Sie haben so die "genetische Lotterie, aus der gute Bürokraten und schlechte Königtümer hervorgehen" (ein Zitat des ehrwürdigen Elminster) vermieden. Das Symbol der Fürstenherrschaft ist das Ashaba-Amulett, ein Gegenstand, der dem Magier gehörte und der seitdem benutzt wird, um den rechtmäßigen Fürsten des Tales festzustellen.
