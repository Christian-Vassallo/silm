        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte der Drachenk\xC3\xBCste ist die Geschichte des Geldes, insbesondere des durch dunkle Gesch\xC3\xA4fte erworbenen Reichtums. Diese L\xC3\xA4nder, die an die wichtigsten Handelsstra\xC3\x9Fen zwischen der Inneren See und der Schwertk\xC3\xBCste grenzen, sind nie zu einer soliden, einheitlichen Nation zusammengewachsen, wie Cormyr oder Sembia. Stattdessen bildeten sich kleine Stadtstaaten und zerfielen wieder, von Habgier und der jeweils st\xC3\xA4rksten Handels- oder Piratenfraktion regiert.\n\n\
              Aus diesem Grund war die Drachenk\xC3\xBCste schon immer Heimat der Schmuggler, Piraten, Schurken und gedungener M\xC3\xB6rder. Sie war zu dem Ort geworden, an dem diejenigen, welche die Gesetze von zivilisierteren Nationen im Norden umgehen wollten, an Land gingen. Hier haben die Roten Magier Zugang zu den Westllichen Herzlanden und von hier aus beginnt der Drachenkult seine Vorst\xC3\xB6\xC3\x9Fe nach S\xC3\xBCden. Und hier haben auch die unabh\xC3\xA4ngigen Geheimb\xC3\xBCnde und M\xC3\xB6rdergilden ihren gr\xC3\xB6\xC3\x9Ften Einfluss.\n\n\
              Der letzte ann\xC3\xA4hernde Versuch von organisiertem Widerstand gegen diese Entwicklung wurde unter der Herrschaft von Verovan unternommen, dem letzten K\xC3\xB6nig von Westtor. Die Monarchie von Westtor hat lange eng mit den Handels- und Piratengruppen zusammengearbeitet, doch Verovan versuchte, der wachsenden Macht der Handelsh\xC3\xA4user und unbedeutenden F\xC3\xBCrsten entgegenzuwirken. Sein pl\xC3\xB6tzlicher und mysteri\xC3\xB6ser Tod ohne akzeptablen Thronnachfolger im Jahr 1248 TZ \xC3\xB6ffnete T\xC3\xBCr und Tor f\xC3\xBCr die Lebensart, die heute an der Drachenk\xC3\xBCste gang und gebe ist: Korruption und Verrat.\n\n\
              Beachtenswert ist, dass w\xC3\xA4hrend Verovans Name in diesen L\xC3\xA4ndern immer noch in Ehren gehalten wird, Immursk jedoch weitaus bekannter ist. Immursk, der m\xC3\xA4chtigste der Piraten der Inneren See, ein unverfrorener und extravaganter Schurke, vereinte eine Piratenflotte unter seiner Flagge und herrschte von 1164 TZ bis zu seinem Tod im Jahr 1201 TZ. Das ist die Drachenk\xC3\xBCste: Guten Menschen wird ein ehrbares Andenken bewahrt, doch der Macht der finsteren Schurekn wird nachgeeifert."
