        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Echos des Falls

              Bald darauf übte eine lange und hitzige Debatte Druck auf die Allianz aus. Die Zwerge sahen die Möglichkeit für große Reichtümer darin, einige ihrer hervorragenden Artefakte an die nahegelegenen menschlichen Siedlungen zu verkaufen. Die Elfen sprachen sich vehement dagegen aus, da sie die Menschen solcher wertvoller Artefakte nicht für würdig erachteten. Obwohl sie die benachbarten Zwerge als Kameraden angenommen hatten, waren die Elfen im Herzen doch noch Einzelgänger.

              Kleine Scharmützel begannen zwischen der Allianz und den finsteren Völker. Noch immer schlecht ausgerüstet und ungeübt, war die Allianz doch nicht lange besorgt. Ihre Sorglosigkeit kam daher, dass die Allianz in der Region mit der zerstörerischen Kraft ihrer Artefakte weitgehend anerkannt war. Sie wussten nicht, dass die finsteren Völker sich in den Felsspalten des Gebirges vom Grat der Welt niederließen.

              Mit neuen Waffen ausgestattet, wurde die große waghalsige Horde bald ein tödlicher Gegner, mit dem man sich auseinandersetzen musste. Angriffe auf die Allianz wurden heftiger und brutaler. Obwohl die Allianz immer noch in jedem Kampf auf der Seite der Gewinner stand, mussten sie doch Verluste hinnehmen, die nicht zu verschmerzen waren. Um so beunruhigender war die Tatsache, dass die Horde genau die Waffen in ihrem Besitz hatten, die beide Völker zusammen erschaffen hatten.

              Beide Völker der Allianz versuchten monatelang, eine logische Begründung dafür zu finden, dass die Horde ihre magischen Artefakte besaß. Während dieser Zeit wurden die Angriffe der finsteren Völker häufiger und heftiger, strapazierten die alten Bindungen der Allianz. Bald wurde daraus Misstrauen. Die Elfen begannen anzudeuten, dass die Zwerge ihr Versprechen gebrochen und Waffen an die nicht gerade vertrauenswürdigen Menschen verkauft hätten, die sie ihrerseits mit größerem Gewinn an die Horde verkauften. Die Zwerge wiesen solche Anschuldigungen zurück, da sie genauso viel dadurch zu verlieren hatten, dass die finsteren Horden diese Waffen erlangten. Das Misstrauen wurde immer stärker, als die alten Diskriminierungen des jeweils anderen Volkes wieder auftauchten.
