        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Der Mondsee hat eine lange Geschichte als Grenzregion zwischen den Elfenl\xE4ndern im S\xFCden und den dunkleren, unheimlicheren L\xE4ndern des Ritts und Thars, Heimat der Drachen sowie zahlreicher St\xE4mme von Riesen und Ogern. Der tiefe See war eine ausgezeichnete Barriere gegen Angreifer, da die St\xE4mme, die auf eine Invasion aus waren, einen Umweg um und durch die L\xE4nder machen mussten, in denen sp\xE4ter Yulash, die Zentilfeste und Fernberg entstehen sollten.\n\n\
              Die erste richtige Siedlung am Mondsee war die Nordfeste, eine schimmernde Zitadelle, die als Leitstern der Zivilisation und Ausgangspunkt f\xFCr jene Kaufleute galt, die mit den Zwergen im Norden Handel zu treiben suchten, nicht nur mit Tethyamar, sondern auch mit den Clans der Kalten L\xE4nder, die Produkte aus ihrer Handwerkskunst gegen dringend ben\xF6tigte Magie eintauschten. Am Ende versank die Nordfeste durch die Hand der nicht menschlichen Kr\xE4fte in den eisigen Wassern des Mondsees, und das Volk der Menschen erlitt einen von vielen R\xFCckschl\xE4gen in der Gegend.\n\n\
              So gestaltete sich die Besiedlung durch Menschen in dieser Region schon von jeher. Menschliche Siedlungen gedeihen \xFCber einige Jahre hinweg, meist durch reine Willenskraft und die St\xE4rke eines scharfen Schwerts, und werden dann von Goblins, Orks, Drachen, Betrachtern oder Riesen \xFCberfallen. Phlan wurde geschliffen und wieder aufgebaut. Yulash ist heute eine Ruine und war vor zehn Jahren noch eine bl\xFChende Stadt. Hulburg und Sulasspryn sind riesige verlassene steinerne Ruinen. Jede Stadt in der Mondseeregion scheint dem regelm\xE4\xDFigen Untergang und anschlie\xDFendem Wiederaufbau geweiht.\n\n\
              Dieser Kreislauf mag der Grund sein, weswegen nur die st\xE4rksten und unzivilisiertesten St\xE4dte in den L\xE4ndern rund um den Mondsee \xFCberleben oder gar erst gedeihen. Die gr\xF6\xDFten St\xE4dte, Fernberg, Mulmaster und die uneinnehmbare Zentilfeste, werden alle von \xFCblen Leuten regiert, welche die L\xE4nder mit eiserner Hand beherrschen. Die kleineren St\xE4dte, Elfenbaum, Phlan und Thentia, sind zwar nicht ganz so stark von B\xF6sem durchdrungen, haben jedoch eine starke, unabh\xE4ngige, nahezu chaotische Struktur. Die Mondseeregion ist in vielerlei Hinsicht ein rauhes Grenzland mit entsprechender Mentalit\xE4t."
