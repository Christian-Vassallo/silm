              stets dazu bereit, allem Bösen entgegenzutreten.\nAnhänger Helms sind
              Wächter und Paladine und sind oftmals in unzivilisierten Gegenden anzutreffen,
              ihrem Tempel nahe an Orten der Gefahr errichtend. \nKleriker Helms führen
              häufig Wachtrupps an."
