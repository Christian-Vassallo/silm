        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Echos des Falls\n\n\
              Bald darauf \xC3\xBCbte eine lange und hitzige Debatte Druck auf die Allianz aus. Die Zwerge sahen die M\xC3\xB6glichkeit f\xC3\xBCr gro\xC3\x9Fe Reicht\xC3\xBCmer darin, einige ihrer hervorragenden Artefakte an die nahegelegenen menschlichen Siedlungen zu verkaufen. Die Elfen sprachen sich vehement dagegen aus, da sie die Menschen solcher wertvoller Artefakte nicht f\xC3\xBCr w\xC3\xBCrdig erachteten. Obwohl sie die benachbarten Zwerge als Kameraden angenommen hatten, waren die Elfen im Herzen doch noch Einzelg\xC3\xA4nger.\n\n\
              Kleine Scharm\xC3\xBCtzel begannen zwischen der Allianz und den finsteren V\xC3\xB6lker. Noch immer schlecht ausger\xC3\xBCstet und unge\xC3\xBCbt, war die Allianz doch nicht lange besorgt. Ihre Sorglosigkeit kam daher, dass die Allianz in der Region mit der zerst\xC3\xB6rerischen Kraft ihrer Artefakte weitgehend anerkannt war. Sie wussten nicht, dass die finsteren V\xC3\xB6lker sich in den Felsspalten des Gebirges vom Grat der Welt niederlie\xC3\x9Fen.\n\n\
              Mit neuen Waffen ausgestattet, wurde die gro\xC3\x9Fe waghalsige Horde bald ein t\xC3\xB6dlicher Gegner, mit dem man sich auseinandersetzen musste. Angriffe auf die Allianz wurden heftiger und brutaler. Obwohl die Allianz immer noch in jedem Kampf auf der Seite der Gewinner stand, mussten sie doch Verluste hinnehmen, die nicht zu verschmerzen waren. Um so beunruhigender war die Tatsache, dass die Horde genau die Waffen in ihrem Besitz hatten, die beide V\xC3\xB6lker zusammen erschaffen hatten.\n\n\
              Beide V\xC3\xB6lker der Allianz versuchten monatelang, eine logische Begr\xC3\xBCndung daf\xC3\xBCr zu finden, dass die Horde ihre magischen Artefakte besa\xC3\x9F. W\xC3\xA4hrend dieser Zeit wurden die Angriffe der finsteren V\xC3\xB6lker h\xC3\xA4ufiger und heftiger, strapazierten die alten Bindungen der Allianz. Bald wurde daraus Misstrauen. Die Elfen begannen anzudeuten, dass die Zwerge ihr Versprechen gebrochen und Waffen an die nicht gerade vertrauensw\xC3\xBCrdigen Menschen verkauft h\xC3\xA4tten, die sie ihrerseits mit gr\xC3\xB6\xC3\x9Ferem Gewinn an die Horde verkauften. Die Zwerge wiesen solche Anschuldigungen zur\xC3\xBCck, da sie genauso viel dadurch zu verlieren hatten, dass die finsteren Horden diese Waffen erlangten. Das Misstrauen wurde immer st\xC3\xA4rker, als die alten Diskriminierungen des jeweils anderen Volkes wieder auftauchten."
