                      4: "Moradin - Der Zwergenvater\n\n\
                        Moradin, der Seelenschmied, ist der Vater des Volkes der Zwerge und ebenso wie diese hart wie Stein aber gerecht. Moradin h\xE4lt sein Volk dazu an, sich zu verbessern, vor allem in der Handwerkskunst. Er war es, der durch den Donnersegen sein Volk vorm Aussterben bewahrte und es kompromisslos vor den b\xF6ssen M\xE4chten der Welt sch\xFCtzt.\n\
                        Moradin versucht den Stolz und die Isolation der Zwerge einzud\xE4mmen und ermutigt seine Kinder dazu mit den anderen V\xF6lkern zusammenzuleben.\n\
                        Anh\xE4nger Moradins sch\xFCtzen ihre Clans vor jeder Bedrohung und tragen die Tradition der Zwerge auch \xFCber die Grenzen derer Siedlungen hinaus.\n\
                        Die Priester Moradins nehmen innerhalb der Gesellschaft der Zwerge wichtige Schl\xFCsselpositionen ein. Sie lehren die Jugend, halten Messen ab, inspirieren die zwergischen Handwerker und sind oftmals Botschafter ihres Volkes bei den anderen Rassen."
