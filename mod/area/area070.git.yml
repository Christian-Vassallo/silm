                    languages: 
                      4: "Corellon Larethian - Der Erste der Seldarine\n\n\
                        Corellon Larethian, Sch\xF6pfer aller Elfen und Patron der elfischen Magie und Kultur. Er ist der Anf\xFChrer aller Elfeng\xF6tter, die seinem Rat stets vertrauen und sich diesem unterwerfen.\n\
                        Corellon steht f\xFCr die h\xF6chsten Ideale der Elfen, gilt ebenso als gewandter Krieger als auch geschickter Diplomat, dem nichts wichtiger als das Wohl seines Volkes ist. Corellen Larethian achtes jedes einzelne Leben und teilt oft die Erkenntnisse seines Volkes mit den anderen V\xF6lkern.\n\
                        Die Anh\xE4nger des Ersten des Elfenpantheons bewahren die Magie der Elfen, versuchen den Geist zu befreien und alle Sch\xF6nheit zu mehren. Dennoch sind sie wachsam denen gegen\xFCber, deren Sinn nach Zerst\xF6rung dessen steht. Corellon ermutigt seine Elfen dazu, neue Erfahrungen zu machen und neue Dinge zu lernen, dabei aber im Gleichgewicht mit der Welt des Geistes zu bleiben. Wie alle Elfen achten sie besonders auf Zeichen der R\xFCckkehr der Drow. Besonders unter den Sonnenelfen finden sich viele Anh\xE4nger Corellons.\n\
                        Die Priester Corellon Larethians geniessen hohes Ansehen als Berater und Diplomaten."
