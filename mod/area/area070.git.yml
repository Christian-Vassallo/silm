                  * Bitte, wenn m\xF6glich, nicht \xFCber das Spielfeld laufen, w\xE4hrend gespielt wird. Spieler f\xFChlen sich dadurch oft gest\xF6rt.\n\
                  Der Wunsch von Spielern ist zu ber\xFCcksichtigen.\n\n\
                  * Bitte das Spielfeld in einem aufger\xE4umten Zustand hinterlassen. Kein angefangenes Spiel stehenlassen - es wird angenommen, dass jemand sp\xE4ter weiterspielen m\xF6chte.\n\n\
                  * Die aktuell zugewiesenen Schachmeister k\xF6nnen jederzeit an dem Schild nebenan abgelesen werden. Dies sind die einzigen Kontaktpersonen f\xFCr Verwaltung des Schachdungeons und der Spielertabelle.\n\n\
                  * Die zahlreichen Ruhest\xE4tten um die beiden Spielfelder herum wurden gesponsort von IKUMBA, dem Trollfachh\xE4ndler gleich hinter dem Rauvin.\n\n\
                  * Die B\xFCcherei: Sie bietet Lesestoff zu allen Thematiken rund um das Schach. Wir bitten euch inst\xE4ndig darum, die B\xFCcher pfleglich zu behandeln, sie nicht mit Gobboblut zu tr\xE4nken, sie nicht euren Tiergef\xE4hrten oder Vertrauten in die F\xE4nge/Klauen/Krallen zu geben und sie vor allem, bittebitte, nicht zu entwenden, denn sonst kann niemand anderes sie mehr lesen.\n\n\
                  * Nicht mit der Beleuchtung spielen, nein?\n\n\
                  Ja, wir wissen das dies ein feuchter, dunkler Dungeon ist. Unser .. Vormieter .. hat nicht gerade auf ein freundliches Ambiente geachtet und sein Chi ist ganz sch\xF6n schief mit uns. Aber naja, wir tun was wir k\xF6nnen. Es ist warm beheizt, angenehmes Kerzenlicht spendiert wohlige Atmosph\xE4re. Bitte habt Verst\xE4ndnis.\n\n\
                  Und nun - viel Spass! :))\n\n\
                  gez.\n\
                  Bernhard"
