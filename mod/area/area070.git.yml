                      4: "Tempus - Der F\xFCrst der Schlachten\n\n\
                        Tempus ist der Gott der Schlachten und Krieger und als dieser wird er vor allem von Kriegern und vor Schlachten oder Duellen angebetet.\n\
                        F\xFCr Tempus ist der Krieg der beste aller Zust\xE4nde, aus diesem Grunde sch\xFCrt er Konflikte um die Mutigen und Standhaften zu erkennen und diesen das Schlachtengl\xFCck zu schenken. Es kommt auch vor, dass er die Schlachten verl\xE4ngert, indem er beiden Seiten beisteht. Dabei ist er selber stets ehrenhaft ud folgt getreu seinem eigenem \n\
                        Kodex, sich niemals anderen Regeln unterwerfend und nur das Ideal des Ruhmes des Kriegers erf\xFCllend.\n\
                        Tempus entstand, wie ehemals Mystryl, aus einer Schlacht zwischen den Urg\xF6ttinen Sel\xFBne und Shar.\n\
                        Tempus ist mit der Roten Ritterin im Bunde, welche er selber einst zur Gottheit erhob, ebenso mit vielen anderen Kriegsgottheiten, wie Uthgard, ebenso sch\xFCtzt er Eldath, da er das Ideal des Friedes f\xFCr welches dieser steht als Gegenpunkt zu seinem Ideal des Krieges aufrecht erhalten will.\n\
                        Tempus l\xE4sst \xFCber seine Anh\xE4nger Schlachten schlagen, denen er Mut und Kraft f\xFCr diese verleiht. F\xFCr ihn besteht das Leben aus Frieden und Krieg und nur im Kriege zeigt sich, wer sich behaupten kann und wer seine Gnade verdient.\n\
                        Die Kleriker des Tempus agieren als W\xE4chter \xFCber Schlachten, darauf achtend, dass Kriege ehrenhaft und rumvoll gef\xFChrt werden. Alle m\xF6glichen Krieger sammeln sich unter dem Banner Tempus', bereit seinen Regeln des Krieges zu folgen."
