                      4: "Springer fallen in die Kategorie Leichtfigur oder Offizier. Ein Schachspiel beginnt mit 2 wei\xDFen und 2 schwarzen Springern (auch Pferd, \"Ro\xDF\" oder \"R\xF6ssel\" genannt). Die Besonderheit ist dabei, dass nur die Springer \xFCber eigene und gegnerische andere Figuren und Bauern \"springen\" k\xF6nnen. Ein gutes Feld f\xFCr einen Springer ist daher in der Regel ein solches, von dem dieser wiederum m\xF6glichst viele andere Zugm\xF6glichkeiten hat. Es gibt daher das Sprichwort: \"Ein Springer am Rand bringt Kummer und Schand\" bzw. \"Ein Springer am Rand ist eine Schand\". In der Grundstellung und zu Beginn der Er\xF6ffnung unterscheidet man f\xFCr jeden Spieler den K\xF6nigsspringer und den Damenspringer. Der wei\xDFe K\xF6nigsspringer steht zu Beginn des Spiels auf dem Feld g1, der schwarze spiegelverkehrt auf g8. Der wei\xDFe Damenspringer steht zu Beginn des Spiels auf dem Feld b1, der schwarze spiegelverkehrt auf b8.\n\n\n\
                        Zugm\xF6glichkeiten\n\n\
                        Der Zug erfolgt so, dass vom Ausgangsfeld der Springer als Zielfeld immer 2 Felder geradeaus und dann ein Feld links oder rechts davon zum Stehen kommt. Damit ist der Springer in der Lage, alle Felder des Brettes zu betreten, aber f\xFCr ihn ist zum Beispiel der Weg von einer Schachbrettseite zur anderen ein langer Weg. In der Mitte des Brettes hat ein Springer maximal die M\xF6glichkeit, auf 8 andere Felder zu ziehen, am Rande des Brettes sind es 4 und in einer Ecke des Brettes gar nur 2 Felder.\n\n\
                        Quelle: wikipedia"
