                        Kelemvor, der junge Gott der Toten wird meist von Angeh\xF6rigen k\xFCrzlich Verstorbener angerufen um sich um das Seelenheil der Toten zu k\xFCmmern. Er gilt als energisch und f\xFCr einen Gott des Todes als sehr weltlich und verlangt von seinen Klerikern absoluten Gehorsam. Kelemvor verabscheut jegliche Form der Totenbeschw\xF6rung und Leichensch\xE4ndung. Untote zu verfolgen und zu vernichten geh\xF6rt zu den obersten Pflichten der Anh\xE4nger Kelemvors. Auf der anderen Seite l\xE4sst Kelemvor es zu, dass bereits Verstorbene f\xFCr einen h\xF6hren Zweck Wiedererweckt werden, was seinen Lehrmeister und jetzigem Diener Jergal sehr missf\xE4llt.\n\
                        Seine Abneigung gegen\xFCber Untoten hat Kelemvor von Mystra entfernt, in deren Diensten Velsharoon steht, welcher Kelemvor verhasst ist.\n\
                        Kelemvor und die jetztige Mystra waren Liebende als sie noch sterblich waren, in der Zeit der Sorgen stiegen sie schliesslich zu G\xF6ttern auf, ebenso wie ihr damalige Weggef\xE4hrte Cyric.\n\
                        Kelemvors Reich der Toten ist der Ort an den die Seelen nach dem Tode wandern und dort verbleiben bis die im Leben verehrte Gottheit die Seele abholen l\xE4sst um sie in ihr Reich zu holen oder sie von Teufeln oder D\xE4monen beansprucht wird. \n\
                        Wer gottesl\xE4sterlich gelebt hat wird von Kelemvor gerichtet und Diener in seiner Stadt der Toten, Verr\xE4ter an ihrem Glauben werden bis zur Aufl\xF6sung ihres Seins Teil der lebendigen Stadtmauer, auf ewig in diese Form gebannt.\n\
                        F\xFCr die Anh\xE4nger Kelemvors ist der Tod ein Teil des Lebens, nicht Ende sondern Ver\xE4nderung, eine schlichte Notwendigkeit, die es zu akzeptieren gilt.\n\
                        Wie der Tod selber ist nat\xFCrlich auch Kelemvors Kirche weit verbreitet, wo sie den Sinn des Todes und das danachs predigen. Viele Priester des Kelemvors haben ihr Leben der Jagd nach Untoten und deren Erschaffern gewidmet."
