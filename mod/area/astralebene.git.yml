            value: !ruby/object:NWN::Gff::CExoLocString 
              languages: 
                4: "Keine Panik, bitte! Alles wird wieder gut =/\n\n\
                  o Wo bin ich hier?\n\n\
                  Dies hier ist die Astralebene. Ihr seid hier, weil die Lebenspunkte eures Charakters unter 0 gesunken sind.\n\n\
                  o Bedeutet, das, dass mein Charakter tot ist?\n\n\
                  Im Normalfall, ja. Allerdings ist das nicht zwingend. Es ist euch \xFCberlassen ob euer Charakter gestorben, bewusstlos geschlagen wurde, oder einfach nur Kampfunf\xE4hig ist.\n\n\
                  o Warum habe ich denn Erfahrungspunkte verloren?\n\n\
                  Wenn die Lebenspunkte eures Charakters unter 0 fallen und ihr hierher gelangt verliert ihr einen ganz geringen Teil eurer Erfahrungspunkte als kleinen Anreiz euren Erfahrungsschatz in dieser Hinsicht auf ein Minimum zu beschr\xE4nken. Es gibt n\xE4mlich Leute, die sich \xFCberhaupt nicht darum k\xFCmmern ob sie eine Begegnung mit Gegnern \xFCberstehen oder nicht. Sowas ist im RP unerw\xFCnscht. Allerdings versch\xE4tzt sich jeder irgendwann einmal oder die W\xFCrfel wollen gerade nicht. Geh\xF6rt ihr nicht zu erw\xE4hnter Gruppe werdet ihr sowiso nicht h\xE4ufig hier sein und braucht euch auch daher auch keine Sorgen machen =)\n\n\
                  o Hmm, doof... und was jetzt?\n\n\
                  Nun, wenn ihr bereit seid die Reiche der Silbermarken erneut zu betreten, folgt einfach den Zeichen zum Ausgang, oder wartet, ob jemand euren Charakter findet und in einem Tempel bringt.\n\
                  Achtung: Wenn ihr die Reiche selbstst\xE4ndig betretet, verliert ihr noch einmal einen ganz geringen Teil eurer Erfahrungspunkte. Es ist daher ratsam auf Hilfe zu hoffen... au\xDFerdem k\xF6nnte das interessantes Rp ergeben.\n\
                  Bitte beachtet jedoch im Rollenspiel, dass euer Charakter durch dieses Erlebnis ersteinmal geschw\xE4cht ist und nicht gleich wieder weiter k\xE4mpfen/Reisen/etc. kann.\n\n\
                  Vielen Dank f\xFCrs Lesen =)"
