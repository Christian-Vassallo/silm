            0: "Ein Auszug ...\n\n\
              \"Die Krakengesellschaft\n\n\
              Die Krakengesellschaft wurde vor nicht allzu langer Zeit in der N\xC3\xA4he der Ruinen von Ascale gegr\xC3\xBCndet. Es handelt sich um eine Gruppe krimineller Spitzel, die im Norden ihr Unwesen treiben. Ihre Organisation scheint zum Gro\xC3\x9Fteil aus Dieben und Priestern Umberlees zu bestehen, die f\xC3\xBCr einen mysteri\xC3\xB6sen Obersten Herrn arbeiten. Die Mitglieder der Krakengesellschaft werden oft auch als 'Herolde des Meeres' bezeichnet. Sie bedienen sich h\xC3\xA4ufig Folter, Entf\xC3\xBChrung und Mord, um ihren Wissensdurst zu stillen. Ihr Symbol ist eine purpurner Krake mit mehreren Fangarmen.\""
