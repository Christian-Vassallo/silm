                        Die mutige Abenteurergruppe suchte dieses \xDCbel auf. Ihre Reise f\xFChrte sie von den Gr\xE4bern imTal der Schatten durch die zahlreichen Ruinen des Nordens, einschlie\xDFlich der verfallenden Elfenfestung an der Abgetrennten Hand und den lavagef\xFCllten H\xF6hlen des Drachenauges. Viel von ihren Reisen ist verloren, doch gibt es keinen Zweifel, dass ihre Bem\xFChungen zur Rettung von Kuldahar und der Zehnst\xE4dte f\xFChrten. Man spricht noch heute in Osthafen und Kuldahar von ihren Taten. Hrothgar selbst ist in einer kleinen Schlucht in der N\xE4he des Dorfes Kuldahar zur Ruhe gebettet worden, im Gedenken an seine Selbstlosigkeit, seinem Nachbarn in einer Zeit zur Hilfe zu eilen, in der Osthafen selbst in Bedr\xE4ngnis war.\n\n\
                        Neben anderen Heldentaten wird diesen Abenteurern auch die Entdeckung des Grabes von Kresselack, dem Schwarzen Wolf, zugeschrieben, einem der ber\xFCchtigtsten Gener\xE4le des Nordens, die Entdeckung der Abgetrennten Hand und zahlreicher anderer Kl\xF6ster und Ruinen, die in der Zeit und dem Schnee des Nordens verloren geglaubt waren."
