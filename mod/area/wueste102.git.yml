                      4: "Das kleine Tal von Kuldahar schmiegt sich an das Gebirge, welches als Grat der Welt bekannt ist und sich im n\xF6rdlichen Bereich des Kontinentes von Faer\xFBn befindet. Die gezackten schneebedeckten Gipfel erstrecken sich von der Schwertk\xFCste im Westen bis ganz nach Osten zur Anauroch und trennen somit die n\xF6rdliche Region, die als Eiswindtal bekannt, ist von den w\xE4rmeren und \"zivilisierteren\" L\xE4ndern im S\xFCden. Traditionell ist der Zutritt zum Eiswindtal auf die Handelsroute beschr\xE4nkt, die sich von der Grenzstadt Luskan an der westlichen Kante des Grats der Welt entlang \xFCber die gefrorene Tundra, welche die Zehnst\xE4dte des Tals umgibt, schl\xE4ngelt. Es gibt einen anderen Weg, den Pass von Kuldahar, der aber wegen seiner geografisch bedingten Gefahren weniger bereist wird.\n\n\
                        Der Weg \xFCber den Pass von Kuldahar besteht aus schmalen und eng gewundenen Trampelpfaden, kaum breit genug, um ein Packtier passieren zu lassen, von Wagen ganz zu schweigen. Die steilen, verschneiten Felsvorspr\xFCnge des Passes bieten genug Hindernisse, um auch den unternehmungslustigsten H\xE4ndler aufzuhalten. Nimmt man dazu noch die stetige Gefahr durch Riesen und andere Bewohner der ungez\xE4hmten Bergh\xE4nge, ist es verwunderlich genug, dass \xFCberhaupt jemand diesen Weg nimmt. Diejenigen, die sich ihm stellen (und es schaffen, zu \xFCberleben), k\xF6nnen ein kleines, zur\xFCckgezogenes Tal im Herzen des Bergpasses finden. In der Mitte dieses Tals, an einem kalten und abweisenden Ort, wo Pflanzen und anderer Bewuchs keine Existenzgrundlage haben, ragt ein massiver Baum von mehr als Hundert Meter H\xF6he empor. Der Baum selbst ist ein heiliger Schrein des Silvanus dem Eichenvater, Gott der Natur und Schutzpatron der Druiden. Er war es, der den Samen pflanzte und diese riesige Eiche n\xE4hrte, vor Tausenden von Jahren, als Faer\xFBn geboren wurde. Der Schrein sollte als ein Zeugnis der rohen Kraft der Natur stehen, ein Monument f\xFCr ihre F\xE4higkeit, im Angesicht der Schwierigkeiten zu gedeihen. Seit Generation k\xFCmmern sich die gl\xE4ubigen Anh\xE4nger von Silvanus um den Baum. Mit der Zeit wurde aus dem Schrein eine Art Orakel, ein mystischer Ort, an den Druiden aus den ganzen Reichen kommen, um Erkenntnisse und Offenbarungen zu suchen, die sie dem Verst\xE4ndnis der Harmonie von Natur und Mensch n\xE4her bringen w\xFCrden. Erst in den letzten drei\xDFig oder vierzig Jahren haben Forscher den Pass und damit auch das kleine Tal gefunden, in dem dieser massive Baum stand. Bald kursierten Geschichten \xFCber das seltsam warme Wetter in diesem versteckten Tal, eine W\xE4rme, die von dem Baum selbst auszugehen schien. Es war nur eine Frage der Zeit, bis Siedler eintrafen, um sich ein Heim an einem Ort zu errichten, der den G\xF6ttern offensichtlich n\xE4her war.\n\n\
                        Zuerst versuchten die Druiden, den Ort vor den Siedlern zu sch\xFCtzen. Der Erzdruide, der zu der Zeit die Aufsicht \xFCber den Schrei hatte, sah die Siedler als eine Beleidigung der Heiligkeit und Abgeschiedenheit des Ortes an. Jahrelang hielten die Druiden die Siedler mit Barrieren aus Dornengestr\xFCpp und verschiedenen Druidentricks fern, die das gew\xF6hnliche Volk den Ort f\xFCrchten lie\xDFen. Letztendlich waren ihre Bem\xFChungen vergeblich. Obwohl die Druiden die Siedler von dem Baum selbst fernhalten konnten, verlie\xDFen sie doch das Tal nicht. Erst mit der Nachfolge des Erzdruiden Tolben \xE4nderte sich die Lage im Tal von Kuldahar. Tolben glaubte anders als sein Vorg\xE4nger, dass die Besiedlung des Tals nicht nur unausweichlich war, sondern auch, dass es der Wille von Silvanus war. Er glaubte, dass die Druiden darin gefehlt hatten, die Siedler von dem Tal fernzuhalten, und dass der Eichenvater von Anfang an wollte, dass andere Leute am Wunder der Gro\xDFen Eiche teilhaben. Als er Erzdruide wurde, schmiedete er einen Plan, um die Bestimmung des heiligen Ortes dadurch zu erf\xFCllen, dass er eine Einheit zwischen der Gro\xDFen Eiche und den Siedlern hervorbrachte. Diese Einheit, so glaubte Erzdruide Tolben, w\xFCrde die Harmonie erreichen, welche die Druiden seit Generationen anstreben: die Harmonie zwischen Mensch und Natur. So wie es jetzt steht, ist Kuldahar ein Monument f\xFCr diese Vision. Der Baum und das Dorf existieren in einer nat\xFCrlichen Symbiose, und es ist fast unm\xF6glich, zu sagen, wo das eine endet und das andere beginnt.\n\n\
                        So wie das kleine Fischerdorf Osthafen wurde auch Kuldahar ein Brennpunkt des schrecklichen Krieges, der 1281 TZ w\xFCtete, im Jahr der Kalten Seele. Gro\xDFe St\xFCrme fegten \xFCber diese Region, verschlossen den Pass, und der Kreis der W\xE4rme um die gro\xDFe Eiche ging zur\xFCck. Das zwang viele Einwohner von Kuldahar, ihr Heim zu verlassen und in dem Dorf Zuflucht zu suchen. Bis Hrothgars Expedition aus Osthafen ankam, um die Stadt vor den M\xE4chten zu sch\xFCtzen, die im Grat der Welt brodelten, schien es, als w\xFCrde die gro\xDFe Eiche zerst\xF6rt und die Stadt Kuldahar unter dem Schnee, der die Region bedeckt, begraben werden.\n\n\
                        Heute sagt man, dass Hrothgars K\xF6rper in einer Schlucht im Pass von Kuldahar begraben ist. Die Namen der Helden, die mit ihm reisten und Kuldahar retteten, sind l\xE4ngst vergessen, doch ihre Taten leben weiter, ein Zeugnis der Beharrlichkeit und der St\xE4rke der V\xF6lker des Nordens."
