        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Das Herz des Winters wird oft mit dem legend\xC3\xA4ren Herzstein verwechselt, einem m\xC3\xA4chtigen Artefakt zur Aussp\xC3\xA4hung, das als Herz der Ansiedlung rund um den gro\xC3\x9Fen Baum von Kuldahar dient. Das Herz des Winters ist kein Objekt sondern ein Ausdruck, der oft von den Uthgart-St\xC3\xA4mmen im Norden verwendet wird, um einen Krieger oder eine Kreatur zu bezeichnen, die sich von allem au\xC3\x9Fer einer treibenden Kraft befreit haben, \xC3\xBCblicherweise Rache oder Hass. Der Ausdruck wird oft verwendet um den Barbarenf\xC3\xBCrsten Wylfdene zu beschreiben, der zur\xC3\xBCckkehrte, um die Barbarenst\xC3\xA4mme im Jahr der Kalten Seele (1281 Taliser Zeitrechnung) in einem Kriegszug gegen die Zehnst\xC3\xA4dte anzuf\xC3\xBChren. Nach der Legende behauptete Wylfdene, die Wiedergeburt des Schamanen Jerrod zu sein, einem der gr\xC3\xB6\xC3\x9Ften Helden der Barbaren und derjenige, der sich selbst vor hunderten von Jahren im Kampf gegen den Erzmagier Arakon opferte. Unter der Behauptung, dass sein K\xC3\xB6rper das neue Heim von Jerrods Seele sei, vereinte Wylfdene die St\xC3\xA4mme des Nordens hinter sich zum Krieg, um sich das Land wieder zu nehmen, das nach seinen Worten von den S\xC3\xBCdl\xC3\xA4ndern aus den Zehnst\xC3\xA4dten geraubt worden war. Er errichtete ein gro\xC3\x9Fes Heerlager in Bremens Lauf, einem schmalen Canyon im Schatten von Kelvins Grabmal, focht einige schnelle K\xC3\xA4mpfe gegen die Zwerge und die Stadtbewohner der Gegend, bis eine kleine Gruppe von Abenteurern in die Stadt Einsamwald ankamen, um einen Frieden zwischen den Zehnst\xC3\xA4dten und den Barbaren herbeizuf\xC3\xBChren. Ihre Bem\xC3\xBChungen im Bereich der Diplomatie sollen gescheitert sein, doch sie besiegten Wylfdene und bewahrten die Zehnst\xC3\xA4dte vor der Zerst\xC3\xB6rung. Es wird angenommen, dass diese Abenteurer der einzige Grund sind, warum die Zehnst\xC3\xA4dte heute noch stehen (und gedeihen).\n\n\
              Was aus diesen mutigen Abenteurern wurde, ist unbekannt. Der letzte bekannte Bericht lautet, dass sie im Gasthaus zum Pfeifenden Galgen in Einsamwald gesehen worden sein sollen, wo sie mit einem wandernden Halbling sprachen, der behauptete, einen Ort zu kennen, an dem es gro\xC3\x9Fe Sch\xC3\xA4tze g\xC3\xA4be. Kurz darauf verschwanden die Abenteurer, und der Halbling und wurden nie wieder gesehen."
