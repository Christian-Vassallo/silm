            0: |-
              Cormyr geht auf die Gründung des Hauses Obarskyr vor 1342 Jahren zurück, dem ersten der Adelshäuser und dem Stamm seines Königsgeschlechts. Den Großteil dieser Zeit bestand Cormyr aus wenig mehr als einer Stadt (Suzail) und einigen befestigten Außenposten. Durch Aufstände und Intrigen war der König gelegentlich gezwungen, von diesen Außenposten anstelle vom Thron aus zu regieren. König Azoun ist der Vierte seines Namens und der 71. Herrscher der königlichen Linie.

              Offiziell herrscht im Land seit vielen Jahren Frieden, seit Rhigaerd die letzten Angreifer an den Grenzen zurückschlug. Die cormyrsche Armee ist jedoch an vielen Einsätzen in benachbarten Regionen beteiligt. Erst vor kurzem ging sie gegen Gondegal, den Rebellen von Arabel vor, besetzte Tilverton im Grenzgebiet der Talländer und startete einen Feldzug gegen die aus dem Osten einfallenden großen Horden der Tuigan. Ein kluger Kopf meinte: "Ja, im Land herrscht Frieden, aber die Armee hat trotzdem viel zu tun". Neben diesen Großeinsätzen liefern sich Patrouillen aus Cormyr auf den Straßen im Norden und Westen oft Gefechte mit Räubern, und gegenwärtig bekämpfen sie Orks und andere Wesen nördlich und östlich von Cormyr in Tilvers Schlucht und der Schattenkluft. Beide Gebiete sind durch Wegelagerer und Räuber bedroht, die auch für Cormyr selbst eine Gefahr darstellten, wenn sie Tilverton einnähmen. Cormyr baute die Burg Felsenspitze, damit das Königreich vor Angriffen aus diesen Gebieten verteidigt werden kann. Außerdem erhebt Cormyr weiterhin Ansprüche auf das Hochhorn zum Schutz vor Angriffen aus dem Westen.
