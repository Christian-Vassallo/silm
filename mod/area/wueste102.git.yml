        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Menschen immigrierten in Scharen vom Leuchtenden Meer bis zur Schwertk\xC3\xBCste. Sie wurden Seefahrer und fuhren hinaus \xC3\xBCber die Wellen zu den Mondschein-Inseln, nach Mintarn, Ruathym und den n\xC3\xB6rdlichen Inseln. Elfen f\xC3\xBChrten einen unaufh\xC3\xB6rlichen Krieg gegeneinander, w\xC3\xA4hrend die Menschen und Orks die dadurch entstandenen Ruinen in ihren Besitz nahmen. Die wahrscheinlich gr\xC3\xB6\xC3\x9Fte Katastrophe, die das Elfenvolk \xC3\xBCberfiel, war das Dunkle Verderben, eine todbringende Magie, welche die Form einer dunklen, brennenden Wolke hatte. Diese h\xC3\xBCllte das K\xC3\xB6nigreich von Mieyritar ein. Als sie sich einige Monate sp\xC3\xA4ter verfl\xC3\xBCchtigte, war kein einziger Angeh\xC3\xB6riger des Elfenvolkes mehr am Leben, und es gab auch keine B\xC3\xA4ume mehr. Was blieb, war lediglich eine weite, verdorrte \xC3\x96de: das Hochmoor.\n\n\
              Doch nicht alles sah schwarz aus f\xC3\xBCr die Elfen. Sie zogen sich zwar zur\xC3\xBCck, da die Barbarenst\xC3\xA4mme der Menschen und die Orkhorden an St\xC3\xA4rke gewannen, ihre Macht im Elfenhof und in Evereska (eine Feste bis zum heutigen Tag) stieg jedoch an. Sie planten eine Zusammenarbeit zwischen Zwergen, freundlich gesinnten Menschen und anderen Elfen, um gemeinsam gegen Orks, pl\xC3\xBCndernde Menschen und den Strom von Bestien (Oger, Grottenschrate, Trolle, Goblins, Gnolle und andere, nicht menschliche Kreaturen) zu bestehen, die von der wachsenden Macht der Riesen gef\xC3\xBChrt wurden. Erstaunlicherweise schafften sie es an wenigstens drei Orten, in den Gest\xC3\xBCrzten L\xC3\xA4ndern und den St\xC3\xA4dten Silbrigmond und Myth Drannor, in gl\xC3\xA4nzender Manier.\n\n\
              Im Osten, an den sandigen Ufern der ruhigen und glitzernden Engen See wuchsen Fischerd\xC3\xB6rfer der Menschen zu kleinen St\xC3\xA4dten an und schlossen sich schlie\xC3\x9Flich zum Reich von Nesseril zusammen. Gelehrte glauben, dass die Fischerd\xC3\xB6rfer von einem m\xC3\xA4chtigen Zauberer vereint wurden, der ein Buch von gro\xC3\x9Fer magischer Kraft entdeckte, das die Tage des Donners \xC3\xBCberstanden hatte, ein Buch, das in der Legende als Die Schriftrollen von Nesseril bezeichnet wird. Unter diesem namenlosen Zauberer und seinen Anh\xC3\xA4ngern erwuchs Nesseril in Macht und Glanz und wurde zum ersten Menschenland im Norden und auch zum m\xC3\xA4chtigsten Land. Manch einer behauptet, dass diese Entdeckung den Beginn menschlicher Zauberei darstellt, da es bei den Menschen bis dato lediglich Schamanen und Medizinm\xC3\xA4nner gab. Nesseril beherrschte \xC3\xBCber 3.000 Jahre lang den Norden, doch auch seine legend\xC3\xA4ren Zauberer konnten den endg\xC3\xBCltigen Untergang nicht verhindern."
