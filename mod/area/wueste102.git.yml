        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Nation von Dambras wurde aus einem barbarischen K\xC3\xB6nigreich vor ann\xC3\xA4hernd einem halben Jahrtausend von einer m\xC3\xA4chtigen Vereinigung von Priesterinnen von Loviatar und den Drow aus der Stadt T'lindhet gebildet.\n\n\
              211 TZ kamen vier Barbarenst\xC3\xA4mme auf der Flucht vor der Zerst\xC3\xB6rung ihrer Heimat durch die damals m\xC3\xA4chtigen K\xC3\xB6nigreiche Unther und Mulhorand nach Dambras. Sie fanden eine K\xC3\xBCste, an der die Delphine tanzten, und Steppen, in denen das Gras hoch stand. Sie breiteten sich von den Grenzen der W\xC3\xA4lle von Halruaa in Richtung Osten bis zu den heutigen Grenzen von Estagund aus und wurden bald als die Arkaiunen oder das Volk des Windes bekannt.\n\n\
              545 TZ stieg ein gro\xC3\x9Fer Heerf\xC3\xBChrer namens Reinhar zum Anf\xC3\xBChrer der St\xC3\xA4mme auf. Die Halblinge von Luiren waren schnell versklavt, und viele K\xC3\xBCstenst\xC3\xA4dte von Durpar wurden eingenommen oder zerst\xC3\xB6rt. Estagund kam unter seine Herrschaft, und schlie\xC3\x9Flich wendete Reinhar seine Aufmerksamkeit Halruaa zu.\n\n\
              Mit einer Armee von 40.000 Berittenen und einer Flotte von 50 Schiffen wurde ein systematischer Angriff gef\xC3\xBChrt, und obwohl Reinhar die W\xC3\xA4lle von Halruaa \xC3\xBCberwinden und die St\xC3\xA4dte Mithel, Galdel und Zalsuu besetzen konnte, zeigten sich deren Magier den Eindringlingen mehr als ebenb\xC3\xBCrtig. Reinhar wurde schlie\xC3\x9Flich in einer gro\xC3\x9Fen Schlacht bei Sulaziir vom Erzmagier Mycontil und dessen Truppe von Magiern besiegt.\n\n\
              Reinhars Sohn, Reinhar II., \xC3\xBCbernahm den Befehl \xC3\xBCber die Armee und brach zu einem zwei Monate dauernden R\xC3\xBCckzug \xC3\xBCber Land auf. Er kam mit tausend \xC3\xBCberlebenden K\xC3\xA4mpfern und ohne Schamanen in der Heimat an. Reinhar II. bewies, dass er als F\xC3\xBChrer in Niederlagen ebensogut war wie sein Vater im Krieg. Er zog seine Kr\xC3\xA4fte zusammen und brachte nahezu seine gesamten Truppen in die Heimat zur\xC3\xBCck, da er wusste, dass sie nach der Niederlage eine leichte Beute f\xC3\xBCr R\xC3\xA4uber und Monster waren. Durch diese Aktion sicherte er das Fortbestehen seines Volkes.\n\n\
              802 TZ, zu der Zeit, als der neunte Reinhar K\xC3\xB6nig war, waren die Arkaiunen fett und faul. Reinhar IX., oder Reinhar der Tor, wie er besser bekannt sein d\xC3\xBCrfte, hielt daran fest, seine Nation zu erweitern, damit er mehr Gold zur Finanzierung seiner Milit\xC3\xA4rkampagnen gewinnen konnte. Er befahl Sch\xC3\xBCrfungen in vielen reichen Silber- und Elektrumadern in den Trollspitzenbergen. Bevor jedoch seine Expansionspl\xC3\xA4ne verwirklicht werden konnten, stie\xC3\x9Fen die Bergarbeiter auf die Drow von T'lindher. Die Drow waren au\xC3\x9Fer sich und begannen eine fortlaufende Serie von \xC3\x9Cberf\xC3\xA4llen und Angriffen auf die Stellungen der Arkaiunen. Ganze D\xC3\xB6rfer wurden \xC3\xBCber Nacht zerst\xC3\xB6rt, und von den Eindringlingen gab es keine Spur.\n\n\
              Reinhar IX. beschloss tollk\xC3\xBChn einen Vergeltungsangriff. Streitkr\xC3\xA4fte der Arkaiunen gelangten zwar in die Stadt der Drow, jedoch f\xC3\xBChrte diese Aktion lediglich zur Vereinigung der ansonsten chaotischen Drow. Zum ersten und einzigen Mal wendete sich die gesamte Kraft einer Stadt der Dunkelelfen gegen einen Feind.\n\n\
              Die Schlacht wurde schnell wieder an die Oberfl\xC3\xA4che verlagert. Reinhars M\xC3\xA4nner wurden ausradiert, und Reinhar blieb lediglich ein kleiner Teil seiner urspr\xC3\xBCnglichen Armee. Das war jedoch nicht genug f\xC3\xBCr die Drow, welche die totale Versklavung der gesamten \xC3\xBCberirdischen Nation verlangten. Die Arkaiunen wehrten sich heldenhaft, und der Krieg dauerte \xC3\xBCber drei Jahrzehnte und forderte unz\xC3\xA4hlige Leben auf beiden Seiten.\n\n\
              Schlie\xC3\x9Flich gelang es den Drow, die Streitkr\xC3\xA4fte der Arkaiunen bei Malduir in die Enge zu treiben. Am Rande der Hoffnungslosigkeit waren die Verteidiger au\xC3\x9Fer sich vor Freude, als eine Gruppe von Pilgern der Halb-Elfen auf der Bildfl\xC3\xA4che erschien. Die Hohepriesterin Cathtyr Shintar bot die Hilfe ihrer Priesterinnen bei der Verteidigung der Stadt an, und Reinhar verstand das als Zeichen der G\xC3\xB6tter. Fast jeder Kompanie wurde eine Priesterin zugeteilt.\n\n\
              Nach einem Zehntag griffen die Drow an. Die Priesterinnen waren in der Tat eine gro\xC3\x9Fe Hilfe, jedoch f\xC3\xBCr die Drow. Die Priesterinnen wandten sich gegen die Arkaiunen, und Cathtyr selbst t\xC3\xB6tete Reinhar. Die Drow waren immer noch von der Schlacht geschw\xC3\xA4cht, und nur die Anwesenheit der Priesterinnen erm\xC3\xB6glichte es ihnen zu gewinnen. Cathtyr erkannte ihre Chance und schlo\xC3\x9F einen Handel, den sogar die misstrauischen Drow bereitwillig annahmen. Ihre Priesterinnen sollten das Land regieren und im Gegenzug daf\xC3\xBCr den Drow Zugang zur Oberfl\xC3\xA4che gew\xC3\xA4hren, damit diese mit Waffen, Sklaven und sonstigen G\xC3\xBCtern handeln k\xC3\xB6nnten.\n\n\
              Die Drow waren entz\xC3\xBCckt \xC3\xBCber dieses unversch\xC3\xA4mte Angebot eines Erdoberfl\xC3\xA4chenbewohners. Reinhar war ermordet worden und die Beleidigung ger\xC3\xA4cht, und nach 30 Jahren Krieg waren die Drow nicht sonderlich an Dambras interessiert. Sie bestanden jedoch darauf, die besten der gefangen genommenen M\xC3\xA4nner als Sklaven zu halten. Cathtyr stimmte dem unverz\xC3\xBCglich zu, da sie in den m\xC3\xA4nnlichen Wesen ein Hindernis f\xC3\xBCr ihre eigene Macht sah.\n\n\
              Die Priesterinnen von Loviatar unterhielten weiter gute Beziehungen zu den Drow. Einige nahmen sich sogar einen Gatten und zeugten Drow-Halbelfen. Sie wurden als die Crintri, oder die \"Edlen\" bekannt. Die meisten sind Priesterinnen von Loviatar, manche sind jedoch auch Magier. Sie festigten ihre Macht und lernten viel \xC3\xBCber die Gegend von den Shebali, den \"Niederen\", wie die Arkaiunen nun bezeichnet werden. Die Hauptstadt von Dambras wurde Cathtyr, das nach Cathtyrs Dahinscheiden erbaut und zu ihren Ehren nach ihr benannt wurde. Den Tod brachte Cathtyr die eigene Tochter, Filina, die es m\xC3\xBCde war, auf das Ableben der Mutter zu warten. Filina regierte jedoch nur f\xC3\xBCnf Jahre lang. Dann tat es ihr ihre eigene Tochter Cathakay gleich und brachte den Thron auf dieselbe Art an sich. Cathakay herrschte 54 Jahre lang und fiel schlie\xC3\x9Flich in der Schlacht gegen einen Goldenen Drachen. Sie starb kinderlos, und ihre Nichte Melanith \xC3\xBCbernahm den Thron.\n\n\
              Melanith sah sich einer wachsenden Bev\xC3\xB6lkerung und einer Unruhe unter den m\xC3\xA4nnlichen Bewohnern gegen\xC3\xBCber, die sich nach dem Ansehen vergangener Zeiten sehnten. Melanith gew\xC3\xA4hrte ihnen nicht den fr\xC3\xBCheren Status, setzte sie jedoch zu ihrem eigenen Nutzen ein. Da sie bef\xC3\xBCrchtete, dass die gro\xC3\x9Fen Nationen Mulhorand und Unther wieder Macht erlangen k\xC3\xB6nnten, beschloss sie, dass profane Aufgaben wie die Verteidigung des K\xC3\xB6nigreichs von M\xC3\xA4nnern \xC3\xBCbernommen werden sollten. Sie war die erste, die einen Mann zum Heerf\xC3\xBChrer ernannte. Sadalar, ein Crintri, wurde zum Gef\xC3\xA4hrten der K\xC3\xB6nigin. Die Zeit seiner Heerf\xC3\xBChrung war gekennzeichnet durch Bestechung und Korruption. Ihm war es jedoch auch zuzuschreiben, dass den Arkaiunen wieder einige Privilegien gew\xC3\xA4hrt wurden. Nach der Herrschaft Melaniths wurden die Shebali nicht mehr als Sklaven, sondern als B\xC3\xBCrger zweiter Klasse angesehen.\n\n\
              Den M\xC3\xA4nnern wurde w\xC3\xA4hrend ihrer Amtszeit zwar mehr Macht gew\xC3\xA4hrt, jedoch festigte Melanith auch die Kluft zwischen den beiden Geschlechtern. Waren die Regierenden von Dambras seit \xC3\xBCber zwei Jahrhunderten Frauen, so lag das weniger an der Geschlechterzugeh\xC3\xB6rigkeit als an deren F\xC3\xA4higkeiten. Melanith verf\xC3\xBCgte, dass M\xC3\xA4nner lediglich \xC3\xBCber andere M\xC3\xA4nner Macht aus\xC3\xBCben d\xC3\xBCrften. Die von Frauen gef\xC3\xBChrte Hierarchie von Loviatar war schnell dabei, diesen Schritt zu unterst\xC3\xBCtzen.\n\n\
              Viele der mutigsten und besten M\xC3\xA4nner des K\xC3\xB6niginnenreichs kamen bei \xC3\x9Cberf\xC3\xA4llen auf Estagund, Durpar, die R\xC3\xA4uberst\xC3\xA4mme von Veldorn und gegen die Gnolle um, die in die Trollspitzenberge zur\xC3\xBCckgekehrt waren. Einige k\xC3\xA4mpften sogar an der Seite der Drow in deren Kampf mit Aventine, der Stadt der Svirfnebli. Die Tiefengnome wurden vernichtet, wie auch die Shebali. Die Drow und die Crintri kamen ohne gr\xC3\xB6\xC3\x9Fere Sch\xC3\xA4den davon, und die Crintri wurden f\xC3\xBCr ihre Hilfe mit einer Reihe von m\xC3\xA4nnlichen Drow belohnt, die sie in ihr Volk mischen konnten. Melanith nahm sich als Ersatz f\xC3\xBCr Sadalar, der im Kampf gefallen war, einen m\xC3\xA4nnlichen Drow zum Gef\xC3\xA4hrten. Der Drow Nym Inthigg wurde Vater von drei T\xC3\xB6chtern und einem Sohn. Zu jener Zeit begann Melanith die isolationistische Politik, die Dambras bis heute verfolgt."
