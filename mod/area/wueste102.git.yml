        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Region des Eiswindtals wird allgemein als das Land betrachtet, das n\xC3\xB6rdlich vom Grat der Welt liegt und (noch) nicht vom Reghed-Gletscher bedeckt ist. Der Name Eiswindtal stammt von den starken St\xC3\xBCrmen, die \xC3\xBCber die Region hinweg peitschen, St\xC3\xBCrme, die mit so viel Kraft und Grausamkeit zuschlagen, dass sie Geb\xC3\xA4ude dem Erdboden gleich machen k\xC3\xB6nnen und alles mit sich rei\xC3\x9Fen, was nicht niet und nagelfest ist. Vom Wetter abgesehen wird die Region auch durch die Yetis, die durch die Tundra streifen, und die Frostriesen, Polarw\xC3\xBCrmer und Winterw\xC3\xB6lfe, die dort in gro\xC3\x9Fer Zahl leben, noch ungastlicher. Es wird h\xC3\xA4ufig gesagt, dass kein vern\xC3\xBCnftiger Mensch nach Eiswindtal reisen w\xC3\xBCrde, denn es ist kein Ort f\xC3\xBCr zivilisierte Leute. In den letzten Jahren ist es allerdings ein Magnet f\xC3\xBCr Forscher, gierige Halunken und abgeh\xC3\xA4rtete Seelen geworden, die ein neues Leben weitab von den s\xC3\xBCdlichen K\xC3\xB6nigreichen Faer\xC3\xBBns beginnen wollen, und es hat einige der gr\xC3\xB6\xC3\x9Ften Abenteurer angezogen, die man in der Geschichte der Reiche finden kann. Es w\xC3\xA4re nicht falsch zu sagen, dass es auch seinen Teil von Menschen anzieht, die vor den \"einschr\xC3\xA4nkenden\" Gesetzen des S\xC3\xBCdens fliehen. In den letzten Jahren hat es bei all den Schwierigkeiten in den Zehnst\xC3\xA4dten Osthafen und Einsamwald auch seinen Teil von Gl\xC3\xBCcksrittern, Schatzsuchern, Gelehrten und Historikern, angelockt, die alle die Geschichte und die vergangenen Konflikte f\xC3\xBCr sich selbst ausnutzen wollen. Viele davon \xC3\xBCberleben nicht lange genug, um nach Hause zur\xC3\xBCckzukehren, und schlecht vorbereitete neugierige Nasen sollten sich vom Eiswindtal fern halten.\n\n\
              Eine Landmarke der Zivilisation im Eiswindtal kann man in einer Sammlung von Grenzsiedlungen erkennen, welche die Zehnst\xC3\xA4dte genannt werden, die sich um die drei Seen der Region scharen: der Maer Dualdon, der Lac Dinneshere und der Rotwassersee. Das Wasser dieser Seen ist das Heim einer seltenen Fischart, der Kn\xC3\xB6chelkopfforelle, die in dem eisigen Wasser gedeiht und die Zehnst\xC3\xA4dte mit ihrem Hauptgewerbe versorgt: Fische. Die Kn\xC3\xB6chelkopfforelle ist f\xC3\xBCr ihre faustgro\xC3\x9Fen K\xC3\xB6pfe bekannt und ihre Knochen sind von einem solchen Wei\xC3\x9F (und selten genug), dass sie Preise erzielen, die denen f\xC3\xBCr Elfenbein aus den Dschungeln von Chult nahe kommen. Walknochenschnitzer, K\xC3\xBCnstler, die Skulpturen und Kunstgegenst\xC3\xA4nde aus den K\xC3\xB6pfen der Kn\xC3\xB6chelkopfforelle schnitzen, sind im Eiswindtal hoch angesehen, und ihre Arbeiten sind auch in so s\xC3\xBCdlichen Gefilden wie Baldurs Tor noch sehr begehrt.\n\n\
              Wenn die Zehnst\xC3\xA4dte ein Herz haben, dann ist es die ummauerte Stadt Bryn Shander (eine der einzigen beiden St\xC3\xA4dte, die eine Mauer hat, die andere ist Targos), und diese Stadt ist das Ziel der meisten Wanderer im Eiswindtal, oder zumindest von denen, die sich nicht f\xC3\xBCr die Fischerei interessieren. Ein schmaler Pfad, Ostweg genannt, f\xC3\xBChrt von Bryn Shander an die Ufer des Lac Dinneshere, an dessen westlichen Gestaden man die St\xC3\xA4dte Caer-Dineval und Caer-Konig finden kann, im S\xC3\xBCden liegt die Fischergemeinde Osthafen. Von diesen hat Osthafen in der letzten Zeit am meisten an Ber\xC3\xBChmtheit erlangt, wahrscheinlich durch die Rolle, die es in dem Konflikt spielte, der diese Region im Jahr der Kalten Seele, 1281 TZ, traf und die Stadt von ihren Br\xC3\xBCdern abschnitt.\n\n\
              Der kleinste der drei Seen in der Region, der Rotwassersee, ist der See, der s\xC3\xBCdlich vom Lac Dinneshere liegt. Er hat seinen Namen von dem Kampf, der dort in der Tundra w\xC3\xBCtete, wo jetzt die St\xC3\xA4dte Gutfleisch und Dougans Stand stehen. Im Westen und Norden liegt der Maer Dualdon, der gr\xC3\xB6\xC3\x9Fte der drei Seen der Region und das Heim der \xC3\xBCbrigen vier St\xC3\xA4dte des Eiswindtals, die sich an seinen Ufern befinden: Termalaine, Targos, Bremen und Einsamwald. Die Stadt Termalaine wird mit ihren im Inneren gepflanzten B\xC3\xA4umen und den Mauern, die um die H\xC3\xA4user errichtet wurden, um sie vor dem Wind zu sch\xC3\xBCtzen, allgemein als die sch\xC3\xB6nste der Siedlungen betrachtet. Die Stadt Bremen liegt am Ablauf des Flusses, der Maer Dualdon in den Fluss von Shaengarne abflie\xC3\x9Fen l\xC3\xA4sst, und ihre Lage resultiert aus einem stetigen Strom von Barbaren, Flussh\xC3\xA4ndlern und Kaufleuten. S\xC3\xBCdlich von Bremen liegt die ummauerte Klippenstadt Targos, die f\xC3\xBCr ihren (f\xC3\xBCr diese Region) beeindruckenden Hafen und die Targoser Stadtwache bekannt ist, eine der gr\xC3\xB6\xC3\x9Ften Streitkr\xC3\xA4fte im Eiswindtal. Die letzte und n\xC3\xB6rdlichste der Zehnst\xC3\xA4dte ist die Holzf\xC3\xA4llergemeinde Einsamwald, die man in erster Linie durch ihren Holzhandel kennt. Wie Osthafen hat auch Einsamwald in den letzten drei\xC3\x9Fig Jahren mit eigenen Schwierigkeiten zu k\xC3\xA4mpfen. Es stand zu bef\xC3\xBCrchten, dass die Stadt verloren w\xC3\xA4re, als die Barbaren unter der F\xC3\xBChrung des Barbarenf\xC3\xBCrsten Wylfdene ihren Kriegszug gegen die Zehnst\xC3\xA4dte im Jahr der Kalten Seele begannen. Trotz dieser Bedrohung \xC3\xBCberlebte Einsamwald und gedieh sogar soweit, dass es Bauholz in die ganze Region exportiert.\n\n\
              Als letzte Landmarke der Region kann man auf halbem Weg zwischen Lac Dinneshere und Maer Dualdon den gro\xC3\x9Fen Berggipfel von Kelvins Grabmal finden. Den Legenden der Uthgart zufolge hat er seinen Namen von dem gefallenen Frostriesen Kelvin Duarol, der von dem Gott Tempus erschlagen wurde. Es hei\xC3\x9Ft, dass Tempus zur Warnung gro\xC3\x9Fe Felsen von der Ebene holte und sie auf seinem Feind auft\xC3\xBCrmte, sowohl um seinen Sieg zu bezeichnen, als auch um andere vor dem zu warnen, was ihnen bevorsteht, wenn sie den Gott des Krieges erz\xC3\xBCrnen. Es ist eine der heiligen St\xC3\xA4tten von Tempus im Eiswindtal, und der Grund, aus dem so viele Priester und Tempel von Tempus im ganzen Norden zu finden sind."
