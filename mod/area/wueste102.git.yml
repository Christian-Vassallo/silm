        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "... nach der Sage wurden zwischen Corellon und Gruumsh viele gro\xC3\x9Fe Schlachten geschlagen. Das Blut, das Corellon dabei vergoss, vermischte sich mit den Tr\xC3\xA4nen der Sehanine. Aus seinem Blut und ihren Tr\xC3\xA4nen wurden die Seldarin, Corellons Kinder, geboren.\n\
