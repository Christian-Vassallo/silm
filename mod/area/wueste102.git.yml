        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Sembia wurde von Menschen besiedelt, die aus dem S\xC3\xBCden zur See des Sternenregens kamen. Es wurde urspr\xC3\xBCnglich wegen seiner gro\xC3\x9Fen Best\xC3\xA4nde an hochwertigem Iliyr-Holz ausgew\xC3\xA4hlt, das f\xC3\xBCr den Schiffsbau sehr gesch\xC3\xA4tzt war. Als die W\xC3\xA4lder im Laufe der Jahre gerodet wurden, gerieten die Holzf\xC3\xA4ller immer \xC3\xB6fter in Auseinandersetzungen mit den Elfen, die f\xC3\xBCrchteten, ihren gesamten Wald zu verlieren. Das w\xC3\xA4re zweifellos auch geschehen, wenn nicht die eiligst gesammelten S\xC3\xB6ldnertruppen des entstehenden Landes von den Elfen im Jahr der Singenden Pfeile (884 TZ) geschlagen worden w\xC3\xA4ren. Durch diese Schlacht wurde das entfernte Chondath dazu bewegt, seine Festungen in der Gegend aufzugeben und den ausgewanderten Sembianern ihre Unabh\xC3\xA4ngigkeit zu gew\xC3\xA4hren, wenn auch nur als eine Ansammlung von rivalisierenden Stadtstaaten, \xC3\xA4hnlich wie heute die Mondseeregion oder die Weite K\xC3\xBCste. Das war der Schauplatz, auf dem der Rabe erscheinen sollte.\n\n\
              Das junge Land erstarkte, als in den frisch gerodeten Landstrichen die Landwirtschaft bl\xC3\xBChte. Aus dem S\xC3\xBCden kamen Handwerker, die sich diese Chance, Land und Reichtum zu erlangen, nicht entgehen lassen wollten. Sie brachten einen regen Handel in Gang. Rauthauvyr der Rabe vereinte die Stadtstaaten und Kleinst\xC3\xA4dte im Hinblick auf die st\xC3\xA4ndige \"Bedrohung durch die Elfen\" und bestand darauf, ein stehendes Heer zu unterhalten, das er durch Grenzpatrouillen und Stra\xC3\x9Fenbauarbeiten in \xC3\x9Cbung hielt. Zu jener Zeit (913 TZ) wurde Sembia zu einer richtigen Nation.\n\n\
              Die Bodensch\xC3\xA4tze der Mondseeregion (des Drachenmeers) wurden etwa um diese Zeit von den Menschen entdeckt. Der Druck wuchs, eine Handelsstra\xC3\x9Fe durch die Elfenw\xC3\xA4lder zu bauen und Sembia zum Tor der Welt f\xC3\xBCr all diese Reicht\xC3\xBCmer zu machen. Der Rabe reiste allein als Gesandter zum Elfenhof und bat den Rat der \xC3\x84ltesten, eine f\xC3\xBCr Menschen offene Stra\xC3\x9Fe zu genehmigen, die Sembia mit den Ufern des Drachenmeers verbinden sollte. Eine fr\xC3\xBChere Stra\xC3\x9Fe war w\xC3\xA4hrend der Auseinandersetzungen zerst\xC3\xB6rt worden und inzwischen \xC3\xBCberwachsen. Der Rabe schlug vor, dass die Elfen den Verlauf der Stra\xC3\x9Fe bestimmen und die Kontrolle \xC3\xBCber sie und die angrenzenden W\xC3\xA4lder erhalten sollten, so dass die Menschen weder Wald roden noch sich ansiedeln k\xC3\xB6nnten. Die Elfen hatten bereits fr\xC3\xBCher \xC3\xA4hnliche Abmachungen mit den Talisern getroffen und sahen in einer derartigen Vereinbarung keinerlei Probleme. Jedoch lehnten die Bewohner des Velarstals (heute Eggental) diesen Vorschlag ab, da sie zu jener Zeit eine solche Stra\xC3\x9Fe nicht wollten und auch nicht ben\xC3\xB6tigten, was umso verwundert, da sp\xC3\xA4ter ein Herrscher des Eggentals f\xC3\xBCr den katastrophalen Bau des Halbaxt-Weges verantwortlich war. Die Elfen lehnten den Vorschlag des Raben ab, da sie die langj\xC3\xA4hrigen Verb\xC3\xBCndeten nicht vor den Kopf sto\xC3\x9Fen wollten.\n\n\
              Der abgewiesene Rabe drohte daraufhin, die Elfen in Arnothoi, dem letzten elfischen Gebiet in Sembia, auszul\xC3\xB6schen, wenn der Elfenhof nicht zur Kooperation bereit w\xC3\xA4re. Sollte die Stra\xC3\x9Fe jedoch gebaut werden, k\xC3\xB6nnten die Elfen nach Belieben Handel treiben. Die Elfen stimmten notgedrungen zu, und die finanzielle Zukunft von Sembia war somit gesichert. Fernberg und Elfenbaum am Ufer des Drachenmeers wurden zu Handelsst\xC3\xBCtzpunkten f\xC3\xBCr den Handel zwischen den Menschen und den Elfen. Die von den Elfen ausgew\xC3\xA4hlte Trasse f\xC3\xBChrte am Stehenden Stein vorbei, der an fr\xC3\xBChere, weniger feindselige Beziehungen zwischen Menschen und Elfen erinnerte. Im Lauf der Jahre kamen die Elfen von Amothoi nach Norden und gesellten sich zu ihren Br\xC3\xBCdern und Schwestern oder machten sich auf nach Immerdar und lie\xC3\x9Fen ihren Wald zur\xC3\xBCck, der langsam aber sicher verschwand.\n\n\
              Sembia stieg unter weisen H\xC3\xA4ndlern wie Saer (nach dem Saerb benannt wurde) und Selgar (zu dessen Ehren man Chancelgaunt in Selgaunt umbenannte) zu wirtschaftlicher Macht auf. Vor seinem Tod sorgte Rauthauvyr der Rabe daf\xC3\xBCr, dass diese Kaufleute \xC3\xBCber einen hochangesehenen \xC3\x84ltestenrat verf\xC3\xBCgten, der sie beriet und sicherstellte, dass kein Herrscher die Macht durch Waffengewalt an sich rei\xC3\x9Fen konnte. Dann ritt dieser vorausschauende Mann, Gr\xC3\xBCnder einer Nation, jetzt halbblind und durch alte Kriegsverletzungen gebrechlich, in Richtung Norden in die Elfenw\xC3\xA4lder und verschwand. Niemand wei\xC3\x9F, was aus ihm geworden ist oder wo seine Gebeine liegen, au\xC3\x9Fer vielleicht einige Elfen der \xC3\xA4lteren Generation."
