            0: Schon vor über zwei Jahrtausenden war Tiefwasser ein beliebter Handelsplatz,
              der von den Stämmen des Nordens und Händlern aus dem Süden aufgesucht
              wurde. Vor 1.000 Jahren entstanden in der Gegend erste Bauernhöfe, die
              sich über längere Zeit hielten. Die erste Erwähnung Tiefwassers (nicht
              als Stadt, sondern als Versammlung von Kriegsfürsten) reicht lediglich
              400 Jahre zurück. Als Stadt begann Tiefwasser eigentlich erst 1032 TZ
              zu existieren, in jenem Jahr also, in dem Ahghairon erster Fürst von
              Tiefwasser wurde, und mit dem die Nördliche Zeitrechnung beginnt. Die
              Stadt wuchs außergewöhnlich schnell, so dass sich im Jahr 1248 TZ sowohl
              die Totenstadt als auch die Gilden herausgebildet hatten. Die Gildenmeister
              übernahmen wenig später die Herrschaft, was zu einer Ära der Unruhen
              und bitteren Auseinandersetzungen führte, den sogenannten Gildenkriegen.
              Die Gildenkriege endeten, als die beiden überlebenden Gildenmeister
              selbst die Macht ergriffen und eine weitere Periode der Misswirtschaft
              einleiteten. Erst 1273 TZ wurde die derzeitige Regierungsform (oder
              wie immer man das nennen möchte, was Tiefwasser seitdem prägt) eingeführt.
              In jenem Jahr wurden die Magister gegründet, und die verborgenen Fürsten
              übernahmen wieder die Herrschaft. Seit dieser Zeit ist Tiefwasser ständig
              größer und reicher geworden. Menschen und Angehörige anderer Rassen
              kommen von überall aus den Reichen hierher, um in der Prächtigen Stadt
              kräftig Geld zu verdienen. Im Laufe der Jahre haben die erfolgreichsten
              Händler Gilden gegründet und sind selbst in die Adelsschicht aufgestiegen,
              aus der heraus sie die geheimen Fürsten nun dabei unterstützen, die
              Stadt gerecht und mit sanfter Hand zu regieren. Ermöglicht wird dies
              durch die hervorragende städtische Garde (Soldaten), die Stadtwache
              (Polizei) und mehr als 20 in schwarze Roben gekleidete Richter. Als
              Folge dieser Entwicklung ist man in Tiefwasser sehr tolerant gegenüber
              anderen Völkern, Religionen und Lebensgewohnheiten. Das wiederum hat
              das Geschäftsleben beflügelt, und Tiefwasser ist zu einer riesigen,
              freisinnigen Stadt geworden.
