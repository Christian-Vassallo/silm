                    languages: 
                      4: "Erstes Zeitalter: Der Aufstieg der Kriegsf\xFCrsten\n\n\
                        \xDCber die Jahre wurde von der K\xFCste zum Landesinneren hin immer mehr Wald gerodet, und verschiedene St\xE4mme begannen, sich das ganze Jahr \xFCber dort anzusiedeln und den Boden zu bewirtschaften. Die Kl\xFCgeren unter ihnen beanspruchten einen Teil der Holzwirtschaft f\xFCr sich und tauschten das Nutzholz gegen weitere Best\xE4nde an Werkzeugen und Waffen ein. Der daraus resultierende Reichtum der Siedler ver\xE4rgerte viele, und es wurden Angriffe vom Land und von der See aus gef\xFChrt, bei denen kriegerische St\xE4mme unter den sesshafteren Siedlern ein Blutbad anrichteten. Besonders ber\xFCchtigt war der von Nimoar angef\xFChrte Stamm. Dieser Kriegsf\xFCrst befahl seinem Volk, die H\xF6fe, primitiven h\xF6lzernen Hafenanlagen, Schuppen und Lagerhallen, die um die Bucht herum angelegt waren, einzunehmen. Dann lie\xDFen sie sich dort selbst nieder und errichteten eine Palisade aus Baumst\xE4mmen in einem Erddamm, um die Anlagen zu sch\xFCtzen. Nach einigen erfolglosen Angriffen durch Piraten und andere St\xE4mmen erlebte das Volk von Nimoar eine Bl\xFCtezeit in seiner neuen Heimat, der neu entstandenen \"Stadt Tiefwasser\".\n\n\
                        Weiter n\xF6rdlich wurden den St\xE4mmen der Orks ihre Festungen in den Bergen zu eng. Bei dem Versuch, ihr Gebiet unterirdisch auszudehnen, stie\xDFen sie auf den erbitterten Widerstand der Zwerge (auch wenn viele kleine Gnomkolonien \xFCberw\xE4ltigt und ausgel\xF6scht wurden). Daher breiteten sich die Orks stattdessen auf der Oberfl\xE4che aus und drangen in s\xFCdlicher Richtung vor, wobei sie sich in scheinbar unbegrenzter Zahl auf jeden st\xFCrzten, der sich ihnen entgegenstellte. Hier und da konnten Enklaven der Elfen ihre Stellungen halten, aber durch den Vormarsch in s\xFCdlicher Richtung wurden viele andere Bewohner des Nordens verdr\xE4ngt, wie zum Beispiel die \"Ewig W\xE4hrenden\" (Trolle), die sich nord\xF6stlich von Nimoars Griff im frisch gerodeten Land niederlie\xDFen, das heute als die Trollmoore bekannt ist. Nimoar starb in dieser immer gef\xE4hrlicher werdenden Zeit an Altersschw\xE4che. J\xFCngere Kriegsf\xFCrsten f\xFChrten die M\xE4nner von Tiefwasser (wie der Hafen von den Kapit\xE4nen genannt wurde) in den Kampf gegen die Trolle. Ein Jahrzehnt lang gab es viele blutige Schlachten zwischen Menschen und Trollen, bis sich das Kriegsgl\xFCck durch die magischen F\xE4higkeiten von Ahghairon, eines jungen Mannes aus dem Norden, gegen die Trolle wendete und die \"Ewig W\xE4hrenden\" vernichtet oder vertrieben wurden. Ahghairon verfeinerte seine F\xE4higkeiten im Laufe der Jahre und wurde zu einem gro\xDFen Zauberer. Er entdeckte einen Trank, der langes Leben garantierte (oder erlernte die Kunst, einen solchen herzustellen), und lebte Jahrzehnt f\xFCr Jahrzehnt mit dem K\xF6rper eines Mannes in den besten Jahren weiter.\n\n\
                        Aus Furcht vor weiteren Angriffen errichteten die M\xE4nner von Tiefwasser eine kleine Festung an den Ausl\xE4ufern des Berges Tiefwasser \xFCber ihren H\xF6fen, von der aus Feuerpfeile zur Verteidigung gegen angreifende Trolle abgeschossen werden konnten. Viele St\xE4mme, die sich zum Schutz vor den Trollen neu angesiedelt hatten, blieben, und die Mauern wurden mehrmals um neue H\xF6fe ausgedehnt. Die freie Stadt von Tiefwasser wurde von Kriegsf\xFCrsten regiert, die daf\xFCr sorgten, dass sie unabh\xE4ngig blieb und ihr Reichtum wuchs."
