                    languages: 
                      4: "\n\
                        Entlang der K\xFCste, im Gebiet, das einst die Elfengemeinschaft Illefarn war, stieg die Macht der Menschen erneut an. H\xE4ndler aus dem S\xFCden, Stammesgenossen aus dem Norden und Seefahrer von den westlichen Inseln gr\xFCndeten ein Dorf um einen Handelsplatz an einem Hafenbecken herum, das zun\xE4chst Nimoars Griff genannt wurde, nach dem H\xE4uptling der Uthgardt, dessen Stamm das halb verfallene Dorf eingenommen und befestigt hatte. Nimoar und seine Nachfolger, die Kriegsf\xFCrsten, f\xFChrten die Menschen von Tiefwasser (wie es von den Schiffskapit\xE4nen genannt wurde) in einen langsam zur Niederlage werdenden Kampf gegen die Trolle. In einer letzten Schlacht, die zum H\xF6hepunkt wurde, durchbrachen die Trolle die alternde Palisade, und alles schien verloren, bis durch die Magie von Ahghairon von Silbrigmond das Gl\xFCck gegen die Trolle gewendet wurde und diese vernichtet und in alle Winde verstreut wurden.\n\n\
                        Ahghairon, Erbe des Wissens und der Weisheit der Nesseril, blieb in Tiefwasser, und in seinem 112ten Jahr rettete er die Stadt noch einmal, diesmal vor sich selbst. Dabei erschuf er die F\xFCrsten von Tiefwasser. Die Stadt wurde zur gr\xF6\xDFten im ganzen Norden, m\xF6glicherweise sogar in ganz Faer\xFBn. Mit Tiefwasser als sicherem Anker drang die Zivilisation vorsichtig in die Wildnis vor. Illuskan (jetzt Luskan) wurde den Orks abgenommen. Lautwasser, Llorkh, Dreieber, Langsattel, Secomber und andere St\xE4dte wurden von Pionieren aus Tiefwasser besiedelt, die von Handelsfamilien aus Tiefwasser unterst\xFCtzt wurden.\n\n\
                        Obwohl seit der letzten Invasion von Orks Jahrhunderte vergangen sind, gibt es immer noch st\xE4ndige Auseinandersetzungen. Barbaren greifen H\xE4ndler, Reisende und St\xE4dte an, das Meer ist \xFCbers\xE4t mit Piraten der Nordm\xE4nner, und Kriege haben das Land in den letzten Jahren in Mitleidenschaft gezogen. Luskan, heute eine k\xE4mpferische Handelsstadt, die bekanntlich Piraten beherbergt (und unterst\xFCtzt), f\xFChrte mit dem Inselreich Ruathym einen Krieg \xFCber einen Fall von Piraterie gegen eines der wenigen legitimierten Handelsschiffe von Luskan. Der Krieg dauerte fast ein Jahr, wobei Ruathym immer mehr an Boden verlor. Als es schien, Luskan w\xFCrde den Seekrieg gewinnen und auf der Insel selbst anlegen, mischte sich die Allianz der F\xFCrsten in die Auseinandersetzung ein. Sie drohten einen Krieg gegen Luskan an, wenn die Gefechte nicht unverz\xFCglich beendet w\xFCrden. Da Luskan unm\xF6glich gleichzeitig an zwei Fronten effektiv k\xE4mpfen konnte, wurden die Invasionspl\xE4ne aufgegeben.\n\n\
                        Die Spannungen zwischen Luskan und Ruathym sind immer noch gro\xDF, und ihre Schiffe geben beim Passieren, oft nur einen Ruderschlag oder zwei voneinander entfernt, h\xE4ufig Blindsch\xFCsse aufeinander ab. Die Regierung von Ruathym hat k\xFCrzlich Abenteurer in die Berge des Inselreichs abgesandt, die nach S\xF6ldnern Ausschau halten sollen, die H\xE4ndler, Bauern und Waldbewohner umbringen. Ruathym ist \xFCberzeugt, dass Luskan immer noch auf der Insel pr\xE4sent ist und versucht, durch Untergrabung oder Terror zu erreichen, was in einem Krieg nicht erreicht werden konnte.\n\n\
                        Im fernen Norden ist der Wiederaufbau der Zehnst\xE4dte fast abgeschlossen, nachdem sie von den ungeheuren Streitkr\xE4ften von Akar Kessel fast vollst\xE4ndig zerst\xF6rt worden waren. Mit Unterst\xFCtzung der benachbarten Barbaren der Tundra wurden die St\xE4dte neu aufgebaut und restauriert, die sp\xE4rlichen Gr\xFCnfl\xE4chen neu gepflanzt, und - was am wichtigsten war - die Moral der Bewohner wurde wieder aufgebaut. Ein H\xE4ndler, der k\xFCrzlich mit 17 Wagen seltenem Eichenholz durch das Gebiet kam, erz\xE4hlte, es sei nahezu unm\xF6glich auszumachen, wer ein Barbar ist und wer nicht. \"Sie leben alle zusammen!\" berichtete er v\xF6llig erstaunt.\n"
