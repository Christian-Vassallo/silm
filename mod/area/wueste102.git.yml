            0: "Es hei\xC3\x9Ft, dass sich selbst die G\xC3\xB6tter ab und zu vergn\xC3\xBCgen und am\xC3\xBCsieren m\xC3\xBCssen. Weit n\xC3\xB6rdlich vom Grat der Welt befindet sich das Tal der G\xC3\xB6tter. Dieser Spielplatz der G\xC3\xB6tter ist in dieser Welt beziehungsweise in den Ebenen einzigartig, und er ist nicht f\xC3\xBCr Sterbliche bestimmt. Jeder Sterbliche, der das Tal erreicht, wird zu einer Gottheit, da dort nur Gottheiten existieren k\xC3\xB6nnen. Zu viele Sterbliche mit falschen Vorstellungen von Gro\xC3\x9Fartigkeit haben den Freuden auf dieser Seite des Grats und ihren K\xC3\xB6nigreichen in dieser Welt den R\xC3\xBCcken gekehrt, um sich auf der Suche nach dem legend\xC3\xA4ren Tal der G\xC3\xB6tter das Genick zu brechen."
