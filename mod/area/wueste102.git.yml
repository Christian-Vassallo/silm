                      4: "Die Geschichte des Schattentals - Khelben t\xF6tet Jordhan:\n\n\
                        Jordhans Herrschaft endete, als er Khelben Arunsun traf, der auch der Schwarzstab genannt wird. Zu jener Zeit erz\xE4hlte man sich, Jordhan habe eine Einladung Khelbens angenommen, Tiefwasser zu besuchen, aber er sei dort krank geworden und gestorben. In Wirklichkeit jedoch \xFCberfiel Jordhan den Zauberkundigen, als dieser das Schattental verlie\xDF, und wurde von ihm get\xF6tet. Wie dem auch sei, Khelben nahm das Ashaba-Amulett an sich und kehrte nach Tiefwasser zur\xFCck, nicht ohne zu versprechen, einen geeigneten Kandidaten f\xFCr das F\xFCrstenamt in die T\xE4ler zu schicken. Jordhan hatte f\xFCnf Jahre lang regiert, doch ohne seine F\xFCrsprache wurde die Burg Krag wieder aufgegeben, und die Truppen der Zentilfeste ergriffen die Flucht. Vor seinem Tod hatte Jordhan einen Melvaunter namens Lyran zu seinem Nachfolger gew\xE4hlt, da dieser das Amulett aber nicht besa\xDF, hielt man ihn f\xFCr einen T\xE4uscher, dem keine berechtigten Anspr\xFCche auf den Thron einger\xE4umt wurden."
