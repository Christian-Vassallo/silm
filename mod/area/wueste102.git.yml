        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Im Osten der Gro\xC3\x9Fen Spalte in der \xC3\x96stlichen Shaar befand sich einst ein Land der Titanen. Dieses Reich erwuchs vor dem Beginn der Zeitrechnung in Faer\xC3\xBBn, und seine F\xC3\xBCrsten forderten in ihrer Arroganz die G\xC3\xB6tter heraus. Daf\xC3\xBCr straften die G\xC3\xB6tter den herrschenden Monarchen des Landes mit dem Fluch der Neugier und seine Br\xC3\xBCder und Schwestern mit dem Fluch der Ergebenheit. Dann lie\xC3\x9Fen sie einen Stern auf das Land niedergehen. Durch die Wucht des Aufpralls entstand eine riesige Mulde, die sp\xC3\xA4ter als die See des Sternenregens bekannt wurde. Langsam an Geschwindigkeit gewinnend, rollte das Gestirn durch das Titanenland und weiter nach S\xC3\xBCden.\n\n\
              Unf\xC3\xA4hig, seine Neugier im Zaum zu halten, rannte der Titanenk\xC3\xB6nig hinter dem springenden Himmelsk\xC3\xB6rper her, und seine ergebenen Anh\xC3\xA4nger folgten ihm. Der Meteorit rollte immer weiter, bis er das Gro\xC3\x9Fe Meer erreichte und in den Tiefen verschwand. Der Monarch tauchte in den See ein, und wie Lemminge folgte ihm das ganze Titanenvolk, das nie wieder gesehen wurde.\n\n\
              In tiefer Scham \xC3\xBCber das von ihnen verursachte Unheil gelobten die G\xC3\xB6tter, mit Neugier und Ergebenheit vorsichtiger umzugehen, um solche Katastrophen in Zukunft zu vermeiden. Und daran haben sie sich bis heute gehalten. Letzteres hat allerdings dazu gef\xC3\xBChrt, dass die Verfolgung neuer Ideen nur langsam vor sich geht und die intelligenten V\xC3\xB6lker von Toril nie vollst\xC3\xA4ndig kooperieren."
