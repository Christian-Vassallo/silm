        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Ulgarth wurde durch das gro\xC3\x9Fe Reich von Raurin auf dem H\xC3\xB6hepunkt seiner Macht besiedelt. Als das Reich zerst\xC3\xB6rt wurde, war es Jahrhunderten der Barbarei ausgesetzt. Kriegsherren vereinigten w\xC3\xA4hrend dieser Zeit das Land mehrere Male. Sie trugen viele Gefechte mit anderen Barbarenst\xC3\xA4mmen aus, vor allem jenen in Durpar und dem Goldenen Var. Im Jahr 202 TZ waren die Barbarenst\xC3\xA4mme durch die Streitkr\xC3\xA4fte von Mulhorand nahezu ausgel\xC3\xB6scht.\n\n\
              Im Jahr 348 TZ kam eine Gruppe von Gesetzlosen auf der Flucht vor der Justiz der Priesterk\xC3\xB6nige von Mulhorand nach Ulgarth. Sie fanden dort ein fruchtbares, fast unbesiedeltes Land vor. Sie lie\xC3\x9Fen sich nieder, zogen Kinder auf und begannen, Ackerbau zu betreiben. Die Macht dieser neuen Gesellschaft in Ulgarth wuchs allm\xC3\xA4hlich, die ihrer Nachbarn rasch. W\xC3\xA4hrend Durpar aufgrund des Handels und seiner Philosophie des Gleichgewichts wuchs, konzentrierte sich Ulgarth auf die Landwirtschaft. Die Ulgarther entwickelten ein feinstrukturiertes Kastensystem von F\xC3\xBCrsten und Kleinbauern. Im Jahr 1002 TZ fanden die Jahrhunderte w\xC3\xA4hrenden Auseinandersetzungen zwischen Durpar und Ulgarth ein Ende, als die beiden L\xC3\xA4nder schlie\xC3\x9Flich ein Machtgleichgewicht erzielt hatten. Jedoch stand zwischen beiden L\xC3\xA4ndern eine zu lange Zeit des Krieges, als dass sie sich gegenseitig vollst\xC3\xA4ndig vertraut h\xC3\xA4tten. Da die gemeinsamen Grenzen auf beiden Seiten gut bewacht sind, haben beide L\xC3\xA4nder den Gedanken an eine Eroberung des jeweiligen Nachbarn aufgegeben.\n\n\
              Der Handel zwischen Ulgarth und den Leuchtenden L\xC3\xA4ndern ist f\xC3\xBCr beide Nationen lebenswichtig geworden. Ulgarth produziert viele der Produkte, welche die Durparer in der ganzen Welt vertreiben. Im Gegenzug vertreibt Durpar viele exotische Produkte in Ulgarth. Gew\xC3\xB6hnlich ziehen die durparschen H\xC3\xA4ndler gr\xC3\xB6\xC3\x9Feren Nutzen aus den Gesch\xC3\xA4ften. Der derzeitige K\xC3\xB6nig, Drasna der Gl\xC3\xBCckliche, f\xC3\xBChrt die friedliche Politik seines Vorg\xC3\xA4ngers gegen\xC3\xBCber den Durparern fort."
