        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Einer der au\xC3\x9Fergew\xC3\xB6hnlichsten und r\xC3\xA4tselhaftesten Orte in der Mondseegegend sind die Glocken der Tiefe, die mit der legend\xC3\xA4ren Nordfeste in Verbindung gebracht werden, einem Inselk\xC3\xB6nigreich, das die erste gro\xC3\x9Fe Zitadelle der Menschheit in diesen kalten L\xC3\xA4ndern errichtete. Die Nordfeste war fr\xC3\xBCher eine gro\xC3\x9Fe, magische Stadt, und erst unter dem Schutz dieser Magie konnten die Menschen die Orkhorden zur\xC3\xBCckdr\xC3\xA4ngen, so dass sie die Herrschaft \xC3\xBCber den See erlangten.\n\n\
              Die Macht der Nordfeste lie\xC3\x9F sie zum Angriffsziel von Orks, Riesen und anderen b\xC3\xB6sen Rassen werden. Diese Wesen waren jedoch keine gro\xC3\x9Fen Seefahrer, so dass die Nordfeste bis zu jenem Tage sicher erschien, als sich der Legende nach 40.000 nicht menschliche Magier, Schamanen, Medizinm\xC3\xA4nner und Priester aller \xC3\xBCblen Rassen am Nordufer des Mondsees versammelten und ihre Zauberges\xC3\xA4nge anstimmten, um die Rache ihrer G\xC3\xB6tter auf die menschlichen Eindringlinge herabzurufen. Diese G\xC3\xB6tter (nun ja, zumindest einige von ihnen) kamen und vernichteten erz\xC3\xBCrnt ihre Priester, doch sie versenkten auch die Nordfeste unter den Wellen.\n\n\
              Die oberen Bereiche der Nordfeste, ihre schlanken, inzwischen zerbrochenen T\xC3\xBCrme, kann man im Wasser liegen sehen, wenn man im Boot an der betreffenden Stelle vorbeif\xC3\xA4hrt, doch es hei\xC3\x9Ft, dass es in der Gegend spukt. Man erz\xC3\xA4hlt sich, dass die urspr\xC3\xBCnglichen Verteidiger der Nordfeste Gesellschaft bei ihrer Wacht \xC3\xBCber die Kalten L\xC3\xA4nder suchen. In nebligen N\xC3\xA4chten k\xC3\xB6nnen die Glocken der h\xC3\xB6chsten, aber dennoch l\xC3\xA4ngst versunkenen T\xC3\xBCrme sogar bis nach Fernberg geh\xC3\xB6rt werden, was dem Ort seinen Namen verlieh."
