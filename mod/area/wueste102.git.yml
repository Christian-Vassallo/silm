            0: "Eine Geschichte ...\n\n\
              \"Zwei keusche Shukenja gingen im Regen eine Stra\xC3\x9Fe entlang, als sie einer sch\xC3\xB6nen jungen Frau begegneten, die sich unter einem Baum untergestellt hatte. Sie bat die M\xC3\xB6nche, sie m\xC3\xB6chten sie \xC3\xBCber einen kleinen Bach tragen. Der erste M\xC3\xB6nch sprang der Frau sofort zu Hilfe, w\xC3\xA4hrend der zweite im Stillen protestierte. Der erste M\xC3\xB6nch hob die sch\xC3\xB6ne Frau in seine Arme und trug sie \xC3\xBCber den Bach, setzte sie am anderen Ufer ab und ging seines Weges. Der zweite M\xC3\xB6nch schwieg einige Minuten und wartetet, bis die Frau au\xC3\x9Fer Sichtweite war. Dann wandte er sich an seinen Bruder.\n\n\
              'Uns Shukenja ist es untersagt, mit Frauen zu verkehren! Wie konntest du diese Frau so mir nichts dir nichts \xC3\xBCber den Bach tragen?'\n\n\
              Der erste M\xC3\xB6nch erwiderte,\n\n\
              'Bruder, ich habe die Frau schon lange abgesetzt. Weshalb hast du es nicht getan?'\""
