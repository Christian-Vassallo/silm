          value: 
            0: "Die Geschichte des Schattentals - Jordhan, der Falsche F\xC3\xBCrst:\n\n\
              Aumrir wurde hinterr\xC3\xBCcks von Agenten der Zentarim ermordet, die wiederum von dem Krieger Jordhan gefangen genommen und get\xC3\xB6tet wurden. Jordhan pr\xC3\xA4sentierte sich als der neue F\xC3\xBCrst (mit dem Amulett in der Hand) und erhielt die Zustimmung der Bev\xC3\xB6lkerung. Zu jener Zeit wu\xC3\x9Ften die meisten Leute jedoch nicht, dass Jordhan ebenfalls ein Agent der Zentarim war, der ein abgekartetes Spiel mit ihnen trieb.\n\n\
              Jordhan verlie\xC3\x9F den Verdrehten Turm und zog statt dessen in die Burg Krag \xC3\xB6stlich von Schattental. Sein Hof war bald voller Agenten des Schwarzen Netzwerks. Als die Bev\xC3\xB6lkerung revoltierte, sandte die Zentilfeste Truppen, welche Ausschreitungen verhindern und Jordhans Herrschaft st\xC3\xBCtzen sollten. Sylune, die den Betrug nun erkannte, aber eine strikte Pazifistin war, versuchte das Tal w\xC3\xA4hrend Jordhans b\xC3\xB6ser Herrschaft vor dem Schlimmsten zu bewahren."
