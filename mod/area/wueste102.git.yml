        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Halruaa wurde vor Jahrhunderten von Magiern besiedelt, die auf der Flucht vor den Phaerimm in der sp\xC3\xA4teren W\xC3\xBCste Anauroch waren. Die ersten Magier kamen in eigenartigen, fliegenden Schiffen an, die von den Nesseril erfunden wurden, und fanden ein wundersch\xC3\xB6nes und reiches Land vor, das lediglich von Sch\xC3\xA4fern und gro\xC3\x9Fen Herden von Auerochsen und Wildpferden bewohnt war. Hier beschlossen die Magier, eine Stellung aufzubauen und Widerstand zu leisten, falls die Phaerimm ihnen folgen sollten. Die Phaerimm folgten ihnen nicht, aber Halruaa mu\xC3\x9F sich seitdem gegen Angriffe s\xC3\xA4mtlicher Nachbarn verteidigen.\n\n\
              \xC3\x9Cber die Jahrhunderte hat Dambras die H\xC3\xA4fen und Grenzen von Halruaa unz\xC3\xA4hlige Male angegriffen und \xC3\xBCberfallen. Einmal besetzten die Dambraser unter der F\xC3\xBChrung eines gegen Zauber immunen Barbaren das gesamte Land s\xC3\xBCdlich des Sees Halruaa. Sie wurden im Kampf vom m\xC3\xA4chtigen Erzmagier Mycontil niedergeschlagen, der den Barbarenf\xC3\xBChrer t\xC3\xB6tete. Vierzigtausend angreifenden Dambrasern standen 500 Halruaner gegen\xC3\xBCber. Mehr als 200 halruanische Magier, unter ihnen auch Mycontil, kamen in der Schlacht um.\n\n\
              Der letzte Angriff auf Halruaa liegt noch keine 100 Jahre zur\xC3\xBCck und wurde \xC3\xBCber den Telath-Pass vom machthungrigen K\xC3\xB6nig von Lapaliiya durchgef\xC3\xBChrt. Er hatte sich mit den R\xC3\xA4ubern der Steppe verb\xC3\xBCndet, jedoch konnten die Halruaner dieses Mal eine gr\xC3\xB6\xC3\x9Fere Streitmacht aufbauen, die sich sowohl aus K\xC3\xA4mpfern als auch aus Zauberern in ihren Himmelsschiffen zusammensetzte. Die Angreifer wurden problemlos in die Flucht geschlagen.\n\n\
              Halruaa litt vor etwa 500 Jahren auch unter einem B\xC3\xBCrgerkrieg, als eine Reihe von Magiern f\xC3\xBCr den Beginn neuer Experimente in der Magie eintraten, Experimente, die noch nicht einmal die Nesseril guthie\xC3\x9Fen. Die Abtr\xC3\xBCnnigen wurden aus der Gegend vertrieben, gr\xC3\xBCndeten jedoch sp\xC3\xA4ter das Land Tay. So hei\xC3\x9Ft es zumindest in Halruaa.\n\n\
              Seit jener Zeit herrscht in Halruaa Frieden (es wurden keine Kriege erkl\xC3\xA4rt), doch wird es immer wieder von dambrasischen Piraten, R\xC3\xA4ubern der Steppen, Barbaren aus den Dschungeln von Mhair und allen anderen Piraten, R\xC3\xA4ubern oder hungrigen Zauberern \xC3\xBCberfallen, die glauben, dass die Magie und der Reichtum in Halruaa an B\xC3\xA4umen w\xC3\xA4chst.\n\n\
              Die st\xC3\xA4ndigen \xC3\x9Cberf\xC3\xA4lle haben die Halruaner wehrhaft, kriegerisch und traditionell gemacht. Das Volk sagt, dass es schon immer von Magiern gef\xC3\xBChrt worden sei und sich das auch in Zukunft nicht \xC3\xA4ndern werde."
