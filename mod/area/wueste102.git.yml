            0: |-
              Eine Geschichte ...

              "Zwei keusche Shukenja gingen im Regen eine Straße entlang, als sie einer schönen jungen Frau begegneten, die sich unter einem Baum untergestellt hatte. Sie bat die Mönche, sie möchten sie über einen kleinen Bach tragen. Der erste Mönch sprang der Frau sofort zu Hilfe, während der zweite im Stillen protestierte. Der erste Mönch hob die schöne Frau in seine Arme und trug sie über den Bach, setzte sie am anderen Ufer ab und ging seines Weges. Der zweite Mönch schwieg einige Minuten und wartetet, bis die Frau außer Sichtweite war. Dann wandte er sich an seinen Bruder.

              'Uns Shukenja ist es untersagt, mit Frauen zu verkehren! Wie konntest du diese Frau so mir nichts dir nichts über den Bach tragen?'

              Der erste Mönch erwiderte,

              'Bruder, ich habe die Frau schon lange abgesetzt. Weshalb hast du es nicht getan?'"
