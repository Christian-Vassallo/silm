          value: 
            0: "Die Elfen\n\n\
              Vor einigen hundert Jahren wurde entschieden, dass die Elfen sich im Norden niederlassen. Sie wollten ihren Einflussbereich vergr\xC3\xB6\xC3\x9Fern und sahen darin auch eine Gelegenheit, ein wachsames Auge auf alles zu haben, was sich in den frostbedeckten L\xC3\xA4ndern des Nordens ereignete.\n\n\
              Der Erzmagier Larrel war f\xC3\xBCr diese Aufgabe verantwortlich. Mit einer starken Armee im R\xC3\xBCcken und den Ressourcen der umliegenden Elfenreiche brach Larrel in das Grat der Welt auf. Viel Jahre lang wurde ein Weg durch die Nordl\xC3\xA4nder und ein passender Ort gesucht. Letztendlich errichtete er eine elfische Befestigung in einem Wald, den die Elfen ein Heim nennen konnten. Unter seiner Leitung gedieh der Vorposten und wurde zu dem Auge der Elfen, das sie sich ertr\xC3\xA4umt hatten.\n\n\
              Zu dieser Zeit machte die dunkle Horde ihre Anwesenheit bemerkbar. Eine Streitmacht, die gr\xC3\xB6\xC3\x9Ftenteils aus Goblins, aber auch einigen Ork- und Ogerst\xC3\xA4mmen bestand, bahnte sich ihren Weg nach Norden, auf der Suche nach neuem Land, das sie pl\xC3\xBCndern konnten. Da beide Seiten um die Kontrolle der umliegenden L\xC3\xA4nder k\xC3\xA4mpften, brach ein unausweichlicher Konflikt aus.\n\n\
              Monatelang brachen heftige K\xC3\xA4mpfe aus und forderten auf beiden Seiten einen hohen Preis, doch keine gewann je die Oberhand. Als mehr und mehr Zeit verging, wurden die Elfen schw\xC3\xA4cher. Obwohl die Elfenstreitmacht im Kampf gegen die schlecht ausger\xC3\xBCstete und untrainierte Horde \xC3\xBCberlegen war, war es doch schwer f\xC3\xBCr sie, ihre Reihen gef\xC3\xBCllt und versorgt zu halten, da eine gro\xC3\x9Fe Entfernung zwischen ihnen und den Elfenreichen im S\xC3\xBCden lag. Die Elfen des Nordens waren in arger Bedr\xC3\xA4ngnis, und die Horde wusste das.\n\n\
              F\xC3\xBCr das, was den Elfen eine kurze Zeit der Stille zu sein schien, h\xC3\xB6rten die Angriffe der b\xC3\xB6sen V\xC3\xB6lker auf. Sie wussten nicht, dass diese sich nur zur\xC3\xBCckzogen, um sich in einer enormen Angriffsmacht neu zu formieren. Einmal aufgestellt, begannen sie ihren Marsch zur\xC3\xBCck zu den Elfen mit der Absicht, sie ein f\xC3\xBCr alle Mal vom Grat der Welt zu vertreiben."
