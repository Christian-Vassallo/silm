        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Der Fall der Hand der Seldarine\n\n\
              Die alten Bindungen waren abgebrochen. Bald wurde alles zu Hass, der sich auf dem alten Misstrauen der V\xC3\xB6lker gr\xC3\xBCndete. Es war f\xC3\xBCr beide Seiten der einfachste Weg, zu erkl\xC3\xA4ren, warum die dunkle Horde an Macht in ihren eigenen Stellungen gewann. Jedwede Hoffnung darauf, alles zivilisiert beizulegen, war dahin. Nach dem Zerbrechen der Allianz war ein Konflikt unausweichlich. Kampf brach aus zwischen den beiden V\xC3\xB6lkern, und die finsteren V\xC3\xB6lker z\xC3\xB6gerten nicht, das vollends auszunutzen.\n\n\
              Die Elfen waren nun allein. Die Horde setzte ihre Angriffe fort, und ohne die Hilfe der Zwerge waren die Elfen in arger Bedr\xC3\xA4ngnis. Die andere Hauptschwierigkeit bestand darin, dass die meisten Elfenreiche im S\xC3\xBCden verlassen oder bereits verfallen waren. Verst\xC3\xA4rkungen durch ihr eigenes Volk waren selten und wenig. Es wurde deutlich, dass die Elfen verlieren und bald \xC3\xBCberrannt w\xC3\xBCrden.\n\n\
              Larrel benachrichtigte Immerdar und viele der weit entfernten Elfenreiche dar\xC3\xBCber, dass sie Hilfe brauchten, um zu \xC3\xBCberleben. Ungl\xC3\xBCcklicherweise war jede eventuelle Verst\xC3\xA4rkung auch im besten Fall Monate entfernt. Die Elfen mussten sich Zeit verschaffen oder der Vernichtung entgegentreten.\n\n\
              Ohne eine andere Wahl begann Larrel die Ereigniskette, welche die Abgetrennte Hand zerst\xC3\xB6rte und zum endg\xC3\xBCltigen Sturz der Elfen f\xC3\xBChrte. Als die dunklen V\xC3\xB6lker die letzte Verteidigungslinie der Hand durchbrachen, versuchte er in der Hoffnung, alles, was ihm lieb war, zu sch\xC3\xBCtzen, einen Mythal zu wirken ...\n\n\
              Ein handgeschriebener Eintrag wurde dieser Seite hinzugef\xC3\xBCgt. Es besagt:\n\n\
              Es gibt Ger\xC3\xBCchte, dass ein Dunkelelf mit Namen 'Nym' eigentlich f\xC3\xBCr den Fall der Hand verantwortlich war. Auf magischen Wege betrat er die Hallen der Zwerge, stahl ihre Artefakte und verkaufte sie an die Goblinarmeen. Dann lehnte er sich zur\xC3\xBCck und sah zu, wie Zwerge und Elfen ihre Allianz durch Schuldzuweisungen zerst\xC3\xB6rten.\n\n\
              Es wird vermutet, dass Nym es tat, um eine bedeutende Bedrohung von der Drowbev\xC3\xB6lkerung im Gebiet der Hand abzuwenden. Als die Elfen und Zwerge besiegt waren, konnten die Drow das Gebiet ohne Probleme f\xC3\xBCr sich beanspruchen ..."
