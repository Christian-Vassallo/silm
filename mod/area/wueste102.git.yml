                    languages: 
                      4: "Die Elfen\n\n\
                        Vor einigen hundert Jahren wurde entschieden, dass die Elfen sich im Norden niederlassen. Sie wollten ihren Einflussbereich vergr\xF6\xDFern und sahen darin auch eine Gelegenheit, ein wachsames Auge auf alles zu haben, was sich in den frostbedeckten L\xE4ndern des Nordens ereignete.\n\n\
                        Der Erzmagier Larrel war f\xFCr diese Aufgabe verantwortlich. Mit einer starken Armee im R\xFCcken und den Ressourcen der umliegenden Elfenreiche brach Larrel in das Grat der Welt auf. Viel Jahre lang wurde ein Weg durch die Nordl\xE4nder und ein passender Ort gesucht. Letztendlich errichtete er eine elfische Befestigung in einem Wald, den die Elfen ein Heim nennen konnten. Unter seiner Leitung gedieh der Vorposten und wurde zu dem Auge der Elfen, das sie sich ertr\xE4umt hatten.\n\n\
                        Zu dieser Zeit machte die dunkle Horde ihre Anwesenheit bemerkbar. Eine Streitmacht, die gr\xF6\xDFtenteils aus Goblins, aber auch einigen Ork- und Ogerst\xE4mmen bestand, bahnte sich ihren Weg nach Norden, auf der Suche nach neuem Land, das sie pl\xFCndern konnten. Da beide Seiten um die Kontrolle der umliegenden L\xE4nder k\xE4mpften, brach ein unausweichlicher Konflikt aus.\n\n\
                        Monatelang brachen heftige K\xE4mpfe aus und forderten auf beiden Seiten einen hohen Preis, doch keine gewann je die Oberhand. Als mehr und mehr Zeit verging, wurden die Elfen schw\xE4cher. Obwohl die Elfenstreitmacht im Kampf gegen die schlecht ausger\xFCstete und untrainierte Horde \xFCberlegen war, war es doch schwer f\xFCr sie, ihre Reihen gef\xFCllt und versorgt zu halten, da eine gro\xDFe Entfernung zwischen ihnen und den Elfenreichen im S\xFCden lag. Die Elfen des Nordens waren in arger Bedr\xE4ngnis, und die Horde wusste das.\n\n\
                        F\xFCr das, was den Elfen eine kurze Zeit der Stille zu sein schien, h\xF6rten die Angriffe der b\xF6sen V\xF6lker auf. Sie wussten nicht, dass diese sich nur zur\xFCckzogen, um sich in einer enormen Angriffsmacht neu zu formieren. Einmal aufgestellt, begannen sie ihren Marsch zur\xFCck zu den Elfen mit der Absicht, sie ein f\xFCr alle Mal vom Grat der Welt zu vertreiben."
