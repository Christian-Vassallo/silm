          value: 
            0: "Ein Auszug ...\n\n\
              \"Der Gro\xC3\x9Fe Raik zeichnet sich durch seinen auffallend hakenf\xC3\xB6rmigen Kiefer und die blauen und wei\xC3\x9Fen Flecken auf den Flossen aus. Er erreicht in der Regel die Gr\xC3\xB6\xC3\x9Fe eines heranwachsenden Menschen und besitzt die F\xC3\xA4higkeit, Fischern gro\xC3\x9Fen Widerstand entgegenzusetzen, wenn auf ihn Jagd gemacht wird. Im Gegensatz zum Kleinen Raik ist er \xC3\xA4u\xC3\x9Ferst aggressiv gegen\xC3\xBCber anderen Fischen, die in sein Revier eindringen. Er gibt h\xC3\xA4ufig erst auf, wenn die Eindringlinge tot sind oder fliehen. Angeblich hat der Gro\xC3\x9Fe Raik auch schon Fische angegriffen, die dreimal so gro\xC3\x9F waren wie er selbst. Ein Fischer aus Selgaunt behauptet sogar, mit eigenen Augen gesehen zu haben, wie ein Gro\xC3\x9Fer Raik einen Gesprenkelten Sidi-Oktopus angegriffen und get\xC3\xB6tet hat ...\""
