                      4: "... Sehanine Mondbogen ist die elfische G\xF6ttin des Mondes, oder besser, des Vollmondes. Sie herrscht \xFCber Weissagungen, Omen und subtile Magie und sch\xFCtzt vor Wahnsinn. Sie bewacht den Schlaf der Elfen, damit ihnen nichts zust\xF6\xDFt, w\xE4hrend sie tr\xE4umen, und schickt ihnen Omen, um sie vor drohenden Gefahren zu sch\xFCtzen. Sehanine wacht \xFCber den \xDCbergang der elfischen Geister aus dieser Welt und ist die Schutzg\xF6ttin der Toten.\n\
