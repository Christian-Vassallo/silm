        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Zweites Zeitalter: Die Regentschaft der F\xC3\xBCrsten beginnt\n\n\
              In seinem 112. Lebensjahr hatte Ahghairon eine heftige Auseinandersetzung mit Raurlor, dem damaligen Kriegsf\xC3\xBCrsten von Tiefwasser. Raurlor wollte mit Hilfe des angesammelten Reichtums und der Waffenst\xC3\xA4rke von Tiefwasser ein Nordreich mit Tiefwasser als Hauptstadt (und Raurlor als Herrscher) errichten und zog zu diesem Zweck Armeen zusammen. Ahghairon widersetzte sich ihm in aller \xC3\x96ffentlichkeit, und Raurlor ordnete an, den Magier in Ketten zu legen. Ahghairon wehrte alle, die Hand an ihn legen wollten, mit seinen magischen Kr\xC3\xA4ften ab. In seiner Wut schlug Raurlor selbst mit seinem Schwert nach dem Zauberer. Ahghairon erhob sich so hoch in die Luft, dass er au\xC3\x9Fer Reichweite war, und machte einige magische Handbewegungen, w\xC3\xA4hrend der erboste Kriegsf\xC3\xBCrst mehrfach nach seinen F\xC3\xBC\xC3\x9Fen schlug. Das Schwert von Raurlor verwandelte sich daraufhin in seiner Hand in eine zischende Giftschlange, die ihn sogleich biss. Der Kriegsherr starb an dem Gift, bevor sich das schockierte Volk versammeln konnte. Ahghairon lie\xC3\x9F dann alle Anf\xC3\xBChrer der Armee und die \xC3\x84ltesten der Familien von Tiefwasser zusammenrufen. W\xC3\xA4hrend Boten ausschw\xC3\xA4rmten, sie zum Schloss zu bringen, schlugen auf Veranlassung von Ahghairon knisternde Flammen aus dem leeren Stuhl des Kriegsf\xC3\xBCrsten, damit niemand darauf Platz nehmen konnte. Auf eine Handbewegung des Magiers hin erloschen die Flammen dann pl\xC3\xB6tzlich, und der Stuhl war unversehrt. Ahghairon setzte sich und rief sich selbst zum ersten F\xC3\xBCrsten von Tiefwasser aus, wobei er betonte, dass von nun an Weisheit und keine Waffengewalt die Stadt regieren w\xC3\xBCrde. Er rief heimlich einige Personen zusammen, die als F\xC3\xBCrsten mit ihm regieren sollten, und die gegen\xC3\xBCber dem Volk maskiert und verkleidet auftraten, ihm jedoch gleichgestellt seien und keinerlei Zw\xC3\xA4ngen unterliegen sollten, auch nicht von seiner Seite aus. Diese F\xC3\xBCrsten sollten aus allen sozialen Schichten in der Stadt stammen und ihr Amt so lange behalten k\xC3\xB6nnen, wie sie wollten.\n\n\
              Das Volk vernahm es und war einverstanden. Und so regierte Ahghairon Tiefwasser die n\xC3\xA4chsten zweihundert Jahre lang gemeinsam mit seinen unbekannten F\xC3\xBCrsten. Die maskierten F\xC3\xBCrsten bildeten im Laufe der Jahre eine Gruppe von manchmal f\xC3\xBCnf, sechs oder sieben Personen, die selten in Erscheinung traten oder sprachen. Es wurde getuschelt, dass es sich bei ihnen um Diener von Ahghairon oder Maschinen handelte, die von dem alten Magier gesteuert wurden. Doch Ahghairons Gesetzgebung war gerecht, seine Gesetze waren gut, seine Ordnungsh\xC3\xBCter waren ebenso h\xC3\xB6flich und hilfsbereit wie zupackend, und das Volk wusste das zu w\xC3\xBCrdigen. Die Jahre vergingen in Frieden und Wohlstand. Der Norden wurde f\xC3\xBCr menschliche Wesen ge\xC3\xB6ffnet. Unter Ahghairons Anleitung gebaute Stra\xC3\x9Fen stellten die Verbindung zwischen den Ruinen der \"Gest\xC3\xBCrzten L\xC3\xA4nder\", die vor dem Anstieg der Anzahl der Menschen im Norden durch Angriffe der Goblins zerst\xC3\xB6rt worden waren, und den St\xC3\xA4dten her, die sp\xC3\xA4ter zum Reich Amn wurden. Die Gr\xC3\xB6\xC3\x9Fe und der Reichtum von Tiefwasser verf\xC3\xBCnffachte sich, und aus allen Teilen der Reiche wanderte man, vom Geld angelockt, zur \"Krone des Nordens\". Unter den Neuank\xC3\xB6mmlingen waren auch R\xC3\xA4uber, Betr\xC3\xBCger und Diebe, und als die Kunde von Handlungen, die neben Diebstahl auch Betrug und das Auftreten vieler \"falscher\" Handwerker umfasste, an Ahghairons Ohren drang, rief er die \xC3\xA4lteren Kaufleute, die \"Edlen\" zusammen, und schlug ihnen vor, wie im S\xC3\xBCden Gilden zu bilden, um die Skrupellosen ihrer Zunft im Zaum zu halten. Einige von ihnen stimmten dagegen oder waren aufgebracht, aber die meisten sahen die Vorteile einer solchen Vereinbarung, insbesondere die M\xC3\xB6glichkeit, Dinge selbst regeln zu k\xC3\xB6nnen und sich keinen nachteiligen Anordnungen beugen zu m\xC3\xBCssen. Die Gilden wurden unverz\xC3\xBCglich gegr\xC3\xBCndet, und die Gr\xC3\xB6\xC3\x9Fe und der Wohlstand von Tiefwasser stiegen weiter an. Noch zweimal wurden die Mauern der Stadt erweitert, und die H\xC3\xA4ndler von Tiefwasser bereisten die ganze Welt, brachten exotische Waren von weither mit und verbreiteten die Kunde vom Reichtum der Stand bis in ferne L\xC3\xA4nder. Im S\xC3\xBCden rief das bei einigen Gel\xC3\xBCste zur Eroberung oder zumindest Pl\xC3\xBCnderung hervor, aber die Waffen waren in den L\xC3\xA4ndern des S\xC3\xBCdens in dieser Zeit der Unruhen bereits im Einsatz, und so blieben die Angriffe aus.\n\n\
              Ahghairons Kr\xC3\xA4fte schwanden schlie\xC3\x9Flich, und er starb. Er wurde feierlich in seinem Turm begraben, der gegen Diebe und Gesindel abgesichert war. Jene, denen der alte Magier die geheime Zauberkunst beigebracht hatte, versahen sein Zuhause und seine Ruhest\xC3\xA4tte mit dem m\xC3\xA4chtigsten Schutzzauber (und nach Meinung vieler wurde seine Ruhest\xC3\xA4tte bis heute nicht entweiht)."
