                      4: "Die Geschichte des Schattentals - Die F\xFCrstenlose Zeit:\n\n\
                        W\xE4hrend der Zeit, in der Khelben Schwarzstab das Ashaba-Amulett (das Symbol des F\xFCrsten des Tales) verwahrte, war Sylune (die Frau des ermordeten F\xFCrsten Aumrir) de facto Regentin des Schattentals, doch diese \xC4ra ist als die F\xFCrstenlose Zeit bekannt. Sylune und eine Abenteurergruppe, M\xE4hnes Bande, sorgten daf\xFCr, dass die Truppen der Zentilfeste vertrieben und wandernde Monster aus der Gegend ferngehalten wurden. Der Verdrehte Turm, der traditionelle Herrschersitz, blieb nach dem Tod des b\xF6sen F\xFCrsten Jordhan unbewohnt, und weder Sylune noch M\xE4hne oder seine Gef\xE4hrten wollten sich den Mantel der Regentschaft \xFCberstreifen. Im Laufe des Zeit zog es M\xE4hnes Bande in andere L\xE4nder zu anderen Abenteuern."
