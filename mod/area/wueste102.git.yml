                    languages: 
                      4: "Die Geschichte des Schattentals - F\xFCrsten durch Akklamation gew\xE4hlt:\n\n\
                        Die Akklamation der Bev\xF6lkerung bildet seit der Ausl\xF6schung des b\xF6sen F\xFCrsten Jordhan durch Khelben Schwarzstab die Grundlage f\xFCr die Wahl des F\xFCrsten von Schattental. \xDCblicherweise tritt der alte Amtsinhaber irgendwann zur\xFCck, bevor er im Amt stirbt, und der von ihm ausgew\xE4hlte Nachfolger erh\xE4lt die Zustimmung des Gro\xDFteils der Bev\xF6lkerung. Dieses System hat auch seine Nachteile, wie noch gezeigt wird, doch im allgemeinen war es f\xFCr die unabh\xE4ngigen, eigenwilligen Bewohner des Tales von gro\xDFem Nutzen. Sie haben so die \"genetische Lotterie, aus der gute B\xFCrokraten und schlechte K\xF6nigt\xFCmer hervorgehen\" (ein Zitat des ehrw\xFCrdigen Elminster) vermieden. Das Symbol der F\xFCrstenherrschaft ist das Ashaba-Amulett, ein Gegenstand, der dem Magier geh\xF6rte und der seitdem benutzt wird, um den rechtm\xE4\xDFigen F\xFCrsten des Tales festzustellen."
