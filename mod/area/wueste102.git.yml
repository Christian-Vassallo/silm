            0: "Ein Auszug ...\n\n\
              \"... wir Eldathyner glauben, dass die einzig wahre Lebensart darin besteht, nicht gleich vor Wut um sich zu schlagen, selbst wenn alles gegen uns ist. Gewalt wird durch Leid hervorgerufen und produziert daher notgedrungen abermals Leid. Manche Kritiker versuchen, unsere Philosophie unter Verweis auf die Natur zu widerlegen. Sie glauben, die Existenz von St\xC3\xBCrmen und Beben beweise, dass die Natur selbst nach dem Prinzip der Gewalt funktioniert.\n\n\
