        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Viertes Zeitalter: Die R\xC3\xBCckkehr der F\xC3\xBCrsten\n\n\
              Eines Tages kamen zwei wie die fr\xC3\xBCheren F\xC3\xBCrsten von Tiefwasser maskierte und gekleidete Personen an den Hof der F\xC3\xBCrstenherrscher. Niemand wusste, woher sie kamen, aber sie erschienen in der gro\xC3\x9Fen Halle der Burg, wo sich die H\xC3\xB6fe befanden, und befahlen den F\xC3\xBCrstenherrschern, die Stadt sofort zu verlassen. Lachend weigerten sich die F\xC3\xBCrstenherrscher, woraufhin der kleinere der Eindringlinge (die Dame Shilam, Lehrling von Ahghairon und seine unerkl\xC3\xA4rte Erbin als erste F\xC3\xBCrstin der Stadt) sie mit Blitzen und Feuer angriff und ihre Throne zertr\xC3\xBCmmert und umgest\xC3\xBCrzt wurden.\n\n\
              Der gr\xC3\xB6\xC3\x9Fere der beiden Eindringlinge (Baeron) stellte dann die f\xC3\xBChrenden Edelleute vor die Wahl, zu ihnen zu kommen oder die Stadt umgehend f\xC3\xBCr immer zu verlassen, wenn sie nicht vor Einbruch der D\xC3\xA4mmerung erschienen w\xC3\xA4ren. Jeder am Hof konnte es h\xC3\xB6ren, und die Nachricht breitete sich schnell in den Stra\xC3\x9Fen der Stadt aus.\n\n\
              Die Edelleute, die noch lebten, erschienen widerwillig und mit Leibw\xC3\xA4chtern, da sie annahmen, dass es sich um eine Falle handelte. Baeron sprach zu ihnen und dem neugierigen Stadtvolk, das ebenfalls erschienen war. Er erkl\xC3\xA4rte, dass \"sich die Vergangenheit nicht wiederholen d\xC3\xBCrfe\". Um Tiefwasser wieder sicher zu machen, sagte er, m\xC3\xBCssten sie alle unterst\xC3\xBCtzen, was er und der andere F\xC3\xBCrst planten, so wie sie Ahghairon in der Vergangenheit unterst\xC3\xBCtzt hatten. Sie w\xC3\xBCrden wieder weitere F\xC3\xBCrsten einsetzen, und diese w\xC3\xBCrden wie zuvor die geheimen Herrscher sein, von ihm selbst abgesehen. Dabei nahm er seine Maske ab und sagte \"Ich bin Baeron. Ich w\xC3\xBCrde zum F\xC3\xBCrsten, wie es fr\xC3\xBCher Ahghairon war. Ich w\xC3\xA4re wieder sicher in dieser meiner Stadt.\" Die Bewohner von Tiefwasser waren einverstanden. Shilam befahl, immer noch maskiert, dass die Familien der beiden F\xC3\xBCrstenherrscher ausgesto\xC3\x9Fen werden sollte. Als sich Protest regte, erhob sie ihre H\xC3\xA4nde, mit denen sie die Throne zerschmettert hatte, und es wurde wieder ruhig. Die Familien von Gildeggh und Zoar wurden ausgesto\xC3\x9Fen.\n\n\
              Friede kehrte in der Stadt ein, und die Bewohner von Tiefwasser kehrten an ihre Arbeit zur\xC3\xBCck. Um zu gew\xC3\xA4hrleisten, dass die F\xC3\xBCrsten unerkannt blieben, w\xC3\xA4hlte Baeron bestimmte, ihm vertraute M\xC3\xA4nner mit Charakter aus und ernannte sie zu Magistern (wegen ihrer Dienstroben wurden diese bald \"Schwarzroben\" genannt). Die Magister waren direkt den F\xC3\xBCrsten unterstellt und f\xC3\xBCr die Auslegung und Anwendung der Gesetze von Tiefwasser im t\xC3\xA4glichen Leben zust\xC3\xA4ndig. Baeron bezahlte sie gut, um m\xC3\xB6glichen Versuchungen, denen sie ausgesetzt waren, entgegenzuwirken, und versorgte diejenigen mit Unterk\xC3\xBCnften, die inmitten des Volkes um ihre Sicherheit f\xC3\xBCrchteten. Dieses Amt, so teilte er der Stadt mit, stelle keinen k\xC3\xBChnen Missbrauch von Autorit\xC3\xA4t sondern vielmehr eine B\xC3\xBCrde dar, und falls einer dieses Amt nicht mehr aus\xC3\xBCben wolle oder dem nicht gerecht w\xC3\xBCrde, geb\xC3\xBChre ihm Respekt und keine Schm\xC3\xA4hung. \xC3\x9Cber den Magistern sa\xC3\x9Fen die F\xC3\xBCrsten zu Gericht und hatten die Macht, die Urteile der Magister zu korrigieren oder aufzuheben. Baeron sagte dem Volk, dass Urteile der Magister, die von den F\xC3\xBCrsten korrigiert oder aufgehoben wurden, unter keinen Umst\xC3\xA4nden ver\xC3\xA4chtlich betrachtet werden d\xC3\xBCrften. Wenn sie etwas an dem Amt oder an den Amtsinhabern auszusetzen h\xC3\xA4tten, st\xC3\xBCnde es den jeweiligen Bewohnern von Tiefwasser frei, zur Herrschaft des Schwertes und der Willk\xC3\xBCr zur\xC3\xBCckzukehren und wie so viele vor ihnen zu sterben. Vor dem Gerichtshof der F\xC3\xBCrsten ermutigte Baeron die Menschen, frei f\xC3\xBCr die Dauer einer Kerzenl\xC3\xA4nge zu sprechen, ohne Z\xC3\xBCchtigungen oder Anklagen von den F\xC3\xBCrsten f\xC3\xBCr das Gesagte bef\xC3\xBCrchten zu m\xC3\xBCssen, vorausgesetzt, dass sie offen sprachen und sich zu Fragen oder gegenteiligen Meinungen von Anwesenden \xC3\xA4u\xC3\x9Ferten. Auf diese Weise w\xC3\xBCrden seiner Meinung nach die Sorgen des Volkes zu Geh\xC3\xB6r gebracht, auch wenn es sich um geringf\xC3\xBCgige Angelegenheiten oder Sprecher sehr niedrigen Standes handelte. Und so geschah es. Die Ma\xC3\x9Fnahme griff zwar erst allm\xC3\xA4hlich, bis sie den Leuten f\xC3\xBCr ihr Ma\xC3\x9F an Gerechtigkeit bekannt wurde, doch sie blieb \xC3\xBCber die Zeiten von Baeron, Shilam und sogar ihrer Tochter Lhestyn hinweg bestehen. Letztere, die auch die \"Maskierte Dame\" genannt wurde, heiratete Zelphar Arunsun von Niewinter und gebar Khelben \"Schwarzstab\", der heute ein F\xC3\xBCrst von Tiefwasser und mit dem Geheimnis langen Lebens ebenso vertraut ist, wie es Ahghairon war. Im Laufe der Jahre wurde Tiefwasser immer gr\xC3\xB6\xC3\x9Fer und vielschichtiger und gedieh durch den regen Handel unter dem Schutz einer starken Verteidigungsmacht und einer guten Regierung. Die Jahre waren nicht frei von Unruhen wie dem G\xC3\xB6tterkrieg (als Tiefwasser Zeuge des Todes und des Aufstiegs der G\xC3\xB6tter wurde) oder Begebenheiten wie der, als ein Gr\xC3\xBCner Drache das Feld des Triumphs angriff (als Teil einer Intrige der Ritter des Schildes zum Sturz der F\xC3\xBCrsten), aber die Stadt und ihre Bewohner \xC3\xBCberstanden alle K\xC3\xA4mpfe. Die Allianz der F\xC3\xBCrsten bietet noch heute dauerhafte Sicherheit f\xC3\xBCr alle Siedlungen der n\xC3\xB6rdlichen Schwertk\xC3\xBCste und die Bewohner des Landesinneren, mit Tiefwasser als Herzst\xC3\xBCck der Allianz. Es gibt zwar Orte vergleichbarer Gr\xC3\xB6\xC3\x9Fe und Handelst\xC3\xA4tigkeit, aber keine Stadt in den Reichen kann sich mit der Vielschichtigkeit des Lebens und den M\xC3\xB6glichkeiten messen, die Tiefwasser, die Krone des Nordens, bietet."
