        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Die Region des Eiswindtals wird allgemein als das Land betrachtet, das nördlich vom Grat der Welt liegt und (noch) nicht vom Reghed-Gletscher bedeckt ist. Der Name Eiswindtal stammt von den starken Stürmen, die über die Region hinweg peitschen, Stürme, die mit so viel Kraft und Grausamkeit zuschlagen, dass sie Gebäude dem Erdboden gleich machen können und alles mit sich reißen, was nicht niet und nagelfest ist. Vom Wetter abgesehen wird die Region auch durch die Yetis, die durch die Tundra streifen, und die Frostriesen, Polarwürmer und Winterwölfe, die dort in großer Zahl leben, noch ungastlicher. Es wird häufig gesagt, dass kein vernünftiger Mensch nach Eiswindtal reisen würde, denn es ist kein Ort für zivilisierte Leute. In den letzten Jahren ist es allerdings ein Magnet für Forscher, gierige Halunken und abgehärtete Seelen geworden, die ein neues Leben weitab von den südlichen Königreichen Faerûns beginnen wollen, und es hat einige der größten Abenteurer angezogen, die man in der Geschichte der Reiche finden kann. Es wäre nicht falsch zu sagen, dass es auch seinen Teil von Menschen anzieht, die vor den "einschränkenden" Gesetzen des Südens fliehen. In den letzten Jahren hat es bei all den Schwierigkeiten in den Zehnstädten Osthafen und Einsamwald auch seinen Teil von Glücksrittern, Schatzsuchern, Gelehrten und Historikern, angelockt, die alle die Geschichte und die vergangenen Konflikte für sich selbst ausnutzen wollen. Viele davon überleben nicht lange genug, um nach Hause zurückzukehren, und schlecht vorbereitete neugierige Nasen sollten sich vom Eiswindtal fern halten.

              Eine Landmarke der Zivilisation im Eiswindtal kann man in einer Sammlung von Grenzsiedlungen erkennen, welche die Zehnstädte genannt werden, die sich um die drei Seen der Region scharen: der Maer Dualdon, der Lac Dinneshere und der Rotwassersee. Das Wasser dieser Seen ist das Heim einer seltenen Fischart, der Knöchelkopfforelle, die in dem eisigen Wasser gedeiht und die Zehnstädte mit ihrem Hauptgewerbe versorgt: Fische. Die Knöchelkopfforelle ist für ihre faustgroßen Köpfe bekannt und ihre Knochen sind von einem solchen Weiß (und selten genug), dass sie Preise erzielen, die denen für Elfenbein aus den Dschungeln von Chult nahe kommen. Walknochenschnitzer, Künstler, die Skulpturen und Kunstgegenstände aus den Köpfen der Knöchelkopfforelle schnitzen, sind im Eiswindtal hoch angesehen, und ihre Arbeiten sind auch in so südlichen Gefilden wie Baldurs Tor noch sehr begehrt.

              Wenn die Zehnstädte ein Herz haben, dann ist es die ummauerte Stadt Bryn Shander (eine der einzigen beiden Städte, die eine Mauer hat, die andere ist Targos), und diese Stadt ist das Ziel der meisten Wanderer im Eiswindtal, oder zumindest von denen, die sich nicht für die Fischerei interessieren. Ein schmaler Pfad, Ostweg genannt, führt von Bryn Shander an die Ufer des Lac Dinneshere, an dessen westlichen Gestaden man die Städte Caer-Dineval und Caer-Konig finden kann, im Süden liegt die Fischergemeinde Osthafen. Von diesen hat Osthafen in der letzten Zeit am meisten an Berühmtheit erlangt, wahrscheinlich durch die Rolle, die es in dem Konflikt spielte, der diese Region im Jahr der Kalten Seele, 1281 TZ, traf und die Stadt von ihren Brüdern abschnitt.

              Der kleinste der drei Seen in der Region, der Rotwassersee, ist der See, der südlich vom Lac Dinneshere liegt. Er hat seinen Namen von dem Kampf, der dort in der Tundra wütete, wo jetzt die Städte Gutfleisch und Dougans Stand stehen. Im Westen und Norden liegt der Maer Dualdon, der größte der drei Seen der Region und das Heim der übrigen vier Städte des Eiswindtals, die sich an seinen Ufern befinden: Termalaine, Targos, Bremen und Einsamwald. Die Stadt Termalaine wird mit ihren im Inneren gepflanzten Bäumen und den Mauern, die um die Häuser errichtet wurden, um sie vor dem Wind zu schützen, allgemein als die schönste der Siedlungen betrachtet. Die Stadt Bremen liegt am Ablauf des Flusses, der Maer Dualdon in den Fluss von Shaengarne abfließen lässt, und ihre Lage resultiert aus einem stetigen Strom von Barbaren, Flusshändlern und Kaufleuten. Südlich von Bremen liegt die ummauerte Klippenstadt Targos, die für ihren (für diese Region) beeindruckenden Hafen und die Targoser Stadtwache bekannt ist, eine der größten Streitkräfte im Eiswindtal. Die letzte und nördlichste der Zehnstädte ist die Holzfällergemeinde Einsamwald, die man in erster Linie durch ihren Holzhandel kennt. Wie Osthafen hat auch Einsamwald in den letzten dreißig Jahren mit eigenen Schwierigkeiten zu kämpfen. Es stand zu befürchten, dass die Stadt verloren wäre, als die Barbaren unter der Führung des Barbarenfürsten Wylfdene ihren Kriegszug gegen die Zehnstädte im Jahr der Kalten Seele begannen. Trotz dieser Bedrohung überlebte Einsamwald und gedieh sogar soweit, dass es Bauholz in die ganze Region exportiert.

              Als letzte Landmarke der Region kann man auf halbem Weg zwischen Lac Dinneshere und Maer Dualdon den großen Berggipfel von Kelvins Grabmal finden. Den Legenden der Uthgart zufolge hat er seinen Namen von dem gefallenen Frostriesen Kelvin Duarol, der von dem Gott Tempus erschlagen wurde. Es heißt, dass Tempus zur Warnung große Felsen von der Ebene holte und sie auf seinem Feind auftürmte, sowohl um seinen Sieg zu bezeichnen, als auch um andere vor dem zu warnen, was ihnen bevorsteht, wenn sie den Gott des Krieges erzürnen. Es ist eine der heiligen Stätten von Tempus im Eiswindtal, und der Grund, aus dem so viele Priester und Tempel von Tempus im ganzen Norden zu finden sind.
