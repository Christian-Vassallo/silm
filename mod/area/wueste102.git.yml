        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "In einer fernen Stadt gab es einmal einen Jungen, dessen Name war Jerval. So nannte ihn seine Mutter. Jerval und seine Mutter besa\xC3\x9Fen nicht viel und es reichte gerade so um jeden Tag etwas zu Essen zu bekommen.\n\
              Immer wenn es Abend wurde und Jerval in seinem Bett lag, kam seine Mutter nochmals zu ihm und fragte: Jervi, willst du noch eine Geschichte h\xC3\xB6ren?\"\n\
              Dann nickte Jerval immer, zog die Decke bis zu seiner Nasenspitze hoch und lauschte seiner Mutter. Sie erz\xC3\xA4hlte ihm von fernen L\xC3\xA4ndern, von Prinzen und Prinzessinnen, Drachen und b\xC3\xB6sen Zauberern.\n\
              Als die Geschichte endete, fragte ihn seine Mutter abermals: Jervi, wirst du nun gut einschlafen?\" Daraufhin nickte Jerval stets. Dann sagte seine Mutter noch: Morgen, wenn du aufwachst, gibt es Geb\xC3\xA4ck aus purem Gold und die Marmelade aus dem Tausend-Morgen-Land, die du so liebst.\" Sie k\xC3\xBCsste ihren Sohn auf die Stirn und ging leise aus seiner Kammer hinaus und schloss die T\xC3\xBCr hinter sich.\n\
              Danach lag Jerval noch lange wach. Er dachte an den vergangenen Tag und an die Sorgen seiner Mutter. Er dachte daran, dass es nie die Marmelade aus dem Tausend-Morgen-Land am n\xC3\xA4chsten Tag geben w\xC3\xBCrde. An eines wollte Jerval aber nie denken: an die Tr\xC3\xA4ume, die kamen, wenn er einschlafen w\xC3\xBCrde. Deshalb sah er immer zu der Decke hinauf und malte sich Geschichten aus, die er selbst einmal erleben w\xC3\xBCrde. Er war der mutige Ritter, der den b\xC3\xB6sen Zauberer besiegte und die Prinzessin rettete.\n\n\
              Doch noch w\xC3\xA4hrend er sich seine Geschichten in Gedanken an die Decke malte, da schlich der Schlaf zu ihm an sein Bett und blies Jerval sanft ins Ohr. Daraufhin schlief der Junge sofort ein. In seinen Tr\xC3\xA4umen erschienen ihm dann seltsame Leute, Geister und Gespenster, die ihm nachjagten. Manchmal war er der Ritter, der die Prinzessin retten wollte, doch er kam immer zu sp\xC3\xA4t und der Drache fra\xC3\x9F die Prinzessin auf. Dann als der Drache ihn mit Feuer anspucken wollte, erwachte Jerval immer und sprang aus seinem Bett.\n\n\
              Am n\xC3\xA4chsten Morgen gab es hartes Fladen, das es schon die Tage zuvor gab und ein paar frische Datteln. Manchmal brachte seine Mutter einen Krug Ziegenmilch nach Hause, aber oft reichte das Geld nicht. Sie waren so arm. Und Jerval hatte die halbe Nacht nicht geschlafen.\n\
              Noch zwei weitere dieser N\xC3\xA4chte sollten kommen, ehe Jervals Geschichte so richtig begann:\n\n\
              In der vierten Nacht dann, als Jerval erneut an die Decke sah und sich einen pr\xC3\xA4chtigen Ritter ausmalte, blieb er sehr lange wach. Und es war bereits Mitternacht und der Schlaf kam immer noch nicht an sein Bett. Diese Nacht fiel kaum Mondlicht durch sein Fenster, denn es war Neumond.\n\
              Mit einem Mal \xC3\xB6ffnete sich leise das Fenster in Jervals Zimmer und es flatterten fast lautlos zwei Raben herein und landeten auf Jervals Bett. Verwundert sah der Junge die beiden Raben an. Sie waren beide gr\xC3\xB6\xC3\x9Fer als andere Raben und hatten schwarz schillerndes Gefieder, so sch\xC3\xB6ne Federn hatte Jerval noch bei keinem Vogel gesehen. Kluge Augen sahen den Jungen an. \n\
              Pl\xC3\xB6tzlich rupften sich die beiden Raben mit ihren Schn\xC3\xA4beln je eine schwarze lange Feder aus dem Fl\xC3\xBCgel und gaben Jerval diese. In jeder Hand hielt der Junge nun eine Feder und er sah die beiden Raben fragend an.\n\
              Folge uns und fliege mit uns in die Nacht!\" kr\xC3\xA4chzte der Linke der Raben, er hatte inmitten der schwarzen eine einzige blaue Feder an seiner Brust. Mit diesen Worten flatterten die beiden Raben auf und glitten erneut durchs Fenster hindurch.\n\n\
              Jerval kletterte den beiden Raben nach und blickte hinab auf die n\xC3\xA4chtliche Stra\xC3\x9Fe. Du musst die Federn schwingen als w\xC3\xA4ren es zwei Fl\xC3\xBCgel!\" wies ihn der andere Rabe an, der eine blaue Schwanzfeder besa\xC3\x9F.\n\
              Der Junge nickte und bewegte seine beiden H\xC3\xA4nde, die die Federn hielten. Mit einem Mal war Jerval in der Luft und als er seine beiden Arme bewegte als w\xC3\xA4ren sie Fl\xC3\xBCgel, ging es immer und immer h\xC3\xB6her hinauf. \n\
              Die beiden Raben flogen mit Jerval durch die Nacht und unter sich sah Jerval wie die Stadt immer kleiner und kleiner wurde. Auch der Mond schien immer kleiner und kleiner zu werden und schlie\xC3\x9Flich verschwand alles was er bisher kannte um ihn herum. Es war immer noch Nacht, aber es gab keine Sterne und als die beiden Raben langsam niedriger flogen erkannte er unter sich eine graue W\xC3\xBCste. In der Ferne h\xC3\xB6rte er ein leises Donnergrollen und kurz darauf fuhr ein purpurner Blitz \xC3\xBCber den Nachthimmel.\n\n\
              Die schwarzen Raben steuerten nun direkt auf einen gro\xC3\x9Fen Palast am W\xC3\xBCstenboden zu. Der Palast war gr\xC3\xB6\xC3\x9Fer als der Palast des Sultans, den es in der Stadt gab. Die Fenster waren aus Glas und schimmerten in dunklem rot, violett und blau. Ein gro\xC3\x9Fer, herrlicher Garten umgab den Palast und Jerval erkannte gro\xC3\x9Fe Springbrunnen und Seen. Nur war es \xC3\xBCberall Nacht und nirgends fand er ein Licht oder gar Kerzenschein. Trotzdem sah er alles ganz klar und deutlich. Und es war wundersch\xC3\xB6n.\n\
              Die Raben landeten auf dem Gel\xC3\xA4nder eines Balkons. Jerval stand wenige Zeit sp\xC3\xA4ter auf den geschwungenen Fliesen und sah sich um. Bis zum Horizont erstreckte sich die graue W\xC3\xBCste und in der Ferne gewitterte es noch immer. Doch der Palast selbst war unglaublich still und es gab keinen Wind. Dennoch war es nicht hei\xC3\x9F, wie man es in der W\xC3\xBCste erwarten w\xC3\xBCrde.\n\n\
              Ein leises Fl\xC3\xBCstern drang an Jervals Ohr, als er sich so staunend umsah, und \xC3\xBCberrascht wendete er sich dem Palast zu. Eine T\xC3\xBCr f\xC3\xBChrte vom Balkon weg in ein Zimmer. Ein Seidenvorhang wand sich vom unsichtbaren Wind bewegt hinaus auf den Balkon und aus der Ferne drangen singende Stimmen zu Jerval vor. Es war eine wundersch\xC3\xB6ne und doch so unsagbar traurige Melodie, die den Jungen sofort in den Bann zog und er schritt in den Palast hinein.\n\
              Pl\xC3\xB6tzlich entz\xC3\xBCndeten sich um ihn herum viele magische Flammen, die von purpurner und violetter Farbe waren. Die Fackeln erhellten den gro\xC3\x9Fen Saal nur wenig und tauchten den Raum in ein sanftes D\xC3\xA4mmerlicht.\n\
              Da war ein gro\xC3\x9Fer Thron inmitten des Saals und auf ihm sa\xC3\x9F eine wundersch\xC3\xB6ne Frau mit langen schwarzen Haaren und einem Gewand aus tiefschwarzer Seide. Ihre Haut makellos und elfenbeinwei\xC3\x9F. Sie winkte Jerval n\xC3\xA4her zu sich.\n\
              Zwei Dienerinnen knieten neben dem Thron, beide in v\xC3\xB6llig schwarze Kaftane eingewickelt. Die eine hielt eine Amphora aus Glas, die andere eine Schale mit dunklen Fr\xC3\xBCchten, die Jerval noch nie gesehen hatte.\n\n\
              Jerval z\xC3\xB6gerte, denn mit einem Mal kam er sich unsagbar unrein vor. Seine Kleider waren die eines Bettlers und keines Prinzen.\n\
              Komm zu mir, Jerval... Es ist sch\xC3\xB6n, dass du mich besuchst.\" Sagte die fremde Frau, die wohl eine K\xC3\xB6nigin sein musste. Sie sprach leise, doch er h\xC3\xB6rte ihre Stimme so deutlich als w\xC3\xA4re er direkt neben ihr. Und ihre Augen waren nachtschwarz.\n\
              Du bist mit Nichts zu mir gekommen und sollst heute mit meinem Segen gehen. Denn du wei\xC3\x9Ft mehr als alle anderen Sterblichen, dass kein goldenes Gewand und kein sterblicher Palast ewig bestehen. Wohlstand, Reichtum und Prunk, ja sogar Armut, Liebe und Freundschaft - sie alle vergehen und verlieren an Bedeutung.\" Das beruhigte Jerval auf eine seltsame Art und er \xC3\xB6ffnete der fremden K\xC3\xB6nigin sein Herz.\n\
              Als er vor ihr stand, nahm ihn die K\xC3\xB6nigin bei der Hand und zog ihn zu sich. Dann k\xC3\xBCsste sie Jerval auf eine Wange. Immer wenn du nicht einschlafen kannst, erlaube ich dir, meinen Palast zu besuchen. Denn hier kannst du dir alles w\xC3\xBCnschen, was du m\xC3\xB6chtest und es wird Wirklichkeit.\"\n\n\
              Daraufhin winkte die K\xC3\xB6nigin einer ihrer Dienerinnen zu, die etwas aus der Glasamphora in einen Becher aus Kristall schenkte. Diesen reichte die K\xC3\xB6nigin nun Jerval. Er trank aus dem Becher und der Saft schmeckte wunderbar s\xC3\xBC\xC3\x9F und w\xC3\xA4rmte ihn von innen heraus. Das ist das Elixier der Leere, Jerval. Wenn du es trinkst, vergisst du deine Sorgen und kannst einschlafen.\" Dann nahm sie eine Beere aus der Schale der zweiten Dienerin und reichte sie Jerval. Und das ist das Geschenk der Nacht. Wenn du die Frucht isst, kannst du durch die Nacht zu mir fliegen.\" Jerval probierte die Beere und auch sie schmeckte wunderbar. \n\
              Vergiss nur eines nicht, dass dies unser Geheimnis bleibt. Und niemand anderes darf es erfahren. Nun geh, in deiner Welt wird es n\xC3\xA4mlich bald Tag. Phobos und Daiamos= Deimos werden dich zur\xC3\xBCck begleiten.\"\n\n\
              Jerval nickte und verlie\xC3\x9F die K\xC3\xB6nigin um zu den beiden Raben zur\xC3\xBCckzukehren. Er zog die beiden schwarzen Federn aus seiner Tasche hervor und erhob sich wenig sp\xC3\xA4ter erneut in die Luft. Sie flogen wieder \xC3\xBCber die endlos weite W\xC3\xBCste der Nachtwelt dahin, bis sie in der Ferne seine Stadt sehen konnten. Dann sanken sie hinab und Jerval kletterte durch das Fenster zur\xC3\xBCck in sein Bett. Als er unter der Decke lag, schlief er sofort ein und seine Mutter musste ihn am Morgen wecken, so tief hatte er geschlafen. Seit dem wollte er nie wieder ein goldener Ritter sein, sondern er war stolz darauf, dass er so wenig besa\xC3\x9F. Doch das Geheimnis der K\xC3\xB6nigin, das ihm jetzt allein geh\xC3\xB6rte, behielt er immer im Herzen und jede darauf folgende Nacht flog er mit den beiden Raben durch die Nacht."
