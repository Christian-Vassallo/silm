        DescIdentified:
          type: cexolocstr
          value:
            0: |2

              Entlang der Küste, im Gebiet, das einst die Elfengemeinschaft Illefarn war, stieg die Macht der Menschen erneut an. Händler aus dem Süden, Stammesgenossen aus dem Norden und Seefahrer von den westlichen Inseln gründeten ein Dorf um einen Handelsplatz an einem Hafenbecken herum, das zunächst Nimoars Griff genannt wurde, nach dem Häuptling der Uthgardt, dessen Stamm das halb verfallene Dorf eingenommen und befestigt hatte. Nimoar und seine Nachfolger, die Kriegsfürsten, führten die Menschen von Tiefwasser (wie es von den Schiffskapitänen genannt wurde) in einen langsam zur Niederlage werdenden Kampf gegen die Trolle. In einer letzten Schlacht, die zum Höhepunkt wurde, durchbrachen die Trolle die alternde Palisade, und alles schien verloren, bis durch die Magie von Ahghairon von Silbrigmond das Glück gegen die Trolle gewendet wurde und diese vernichtet und in alle Winde verstreut wurden.

              Ahghairon, Erbe des Wissens und der Weisheit der Nesseril, blieb in Tiefwasser, und in seinem 112ten Jahr rettete er die Stadt noch einmal, diesmal vor sich selbst. Dabei erschuf er die Fürsten von Tiefwasser. Die Stadt wurde zur größten im ganzen Norden, möglicherweise sogar in ganz Faerûn. Mit Tiefwasser als sicherem Anker drang die Zivilisation vorsichtig in die Wildnis vor. Illuskan (jetzt Luskan) wurde den Orks abgenommen. Lautwasser, Llorkh, Dreieber, Langsattel, Secomber und andere Städte wurden von Pionieren aus Tiefwasser besiedelt, die von Handelsfamilien aus Tiefwasser unterstützt wurden.

              Obwohl seit der letzten Invasion von Orks Jahrhunderte vergangen sind, gibt es immer noch ständige Auseinandersetzungen. Barbaren greifen Händler, Reisende und Städte an, das Meer ist übersät mit Piraten der Nordmänner, und Kriege haben das Land in den letzten Jahren in Mitleidenschaft gezogen. Luskan, heute eine kämpferische Handelsstadt, die bekanntlich Piraten beherbergt (und unterstützt), führte mit dem Inselreich Ruathym einen Krieg über einen Fall von Piraterie gegen eines der wenigen legitimierten Handelsschiffe von Luskan. Der Krieg dauerte fast ein Jahr, wobei Ruathym immer mehr an Boden verlor. Als es schien, Luskan würde den Seekrieg gewinnen und auf der Insel selbst anlegen, mischte sich die Allianz der Fürsten in die Auseinandersetzung ein. Sie drohten einen Krieg gegen Luskan an, wenn die Gefechte nicht unverzüglich beendet würden. Da Luskan unmöglich gleichzeitig an zwei Fronten effektiv kämpfen konnte, wurden die Invasionspläne aufgegeben.

              Die Spannungen zwischen Luskan und Ruathym sind immer noch groß, und ihre Schiffe geben beim Passieren, oft nur einen Ruderschlag oder zwei voneinander entfernt, häufig Blindschüsse aufeinander ab. Die Regierung von Ruathym hat kürzlich Abenteurer in die Berge des Inselreichs abgesandt, die nach Söldnern Ausschau halten sollen, die Händler, Bauern und Waldbewohner umbringen. Ruathym ist überzeugt, dass Luskan immer noch auf der Insel präsent ist und versucht, durch Untergrabung oder Terror zu erreichen, was in einem Krieg nicht erreicht werden konnte.

              Im fernen Norden ist der Wiederaufbau der Zehnstädte fast abgeschlossen, nachdem sie von den ungeheuren Streitkräften von Akar Kessel fast vollständig zerstört worden waren. Mit Unterstützung der benachbarten Barbaren der Tundra wurden die Städte neu aufgebaut und restauriert, die spärlichen Grünflächen neu gepflanzt, und - was am wichtigsten war - die Moral der Bewohner wurde wieder aufgebaut. Ein Händler, der kürzlich mit 17 Wagen seltenem Eichenholz durch das Gebiet kam, erzählte, es sei nahezu unmöglich auszumachen, wer ein Barbar ist und wer nicht. "Sie leben alle zusammen!" berichtete er völlig erstaunt.
