                    languages: 
                      4: "Die anpassungsf\xE4higen Menschen machten sich die Magie zunutze, die sie von den Stolzen V\xF6lkern an sich rei\xDFen oder lernen konnten, um alle Feinde zur\xFCckzuschlagen und die Macht der Riesen und Orks (zeitweise) zu brechen. Tiefwasser wurde gegr\xFCndet. Die letzten reinrassigen Elfen starben als Folge der fortw\xE4hrenden Mischehen mit Menschen aus.\n\n\
                        Im fernen Westen, lebten ebenfalls Menschen, weise, kluge Fr\xFChmenschen, die unter dem Namen Eisj\xE4ger bekannt waren. Sie f\xFChrten ein einfaches Leben an der K\xFCste bereits lange vor dem Beginn der Zeitrechnung, unz\xE4hlige Generationen, bevor die Gr\xFCnder von Nesseril einen Fu\xDF auf die westlichen Ufer der Engen See setzten. Doch dieses friedliche Volk fiel einer anderen Invasion vom S\xFCden zum Opfer: primitive Langschiffe brachten eine gro\xDFe, blonde, kriegerische Rasse, welche die Eisj\xE4ger von ihrem angestammten Land vertrieben.\n\n\
                        Dieses Volk, auch die Nordm\xE4nner genannt, siedelte sich in weit verstreuten H\xF6fen und D\xF6rfern entlang der K\xFCste von den Ufern des Windlaufs bis zu den Schluchten des Mirar an. Krieger der Nordm\xE4nner vertrieben die einfachen Eisj\xE4ger immer weiter nach Norden, zwangen die Goblins zur\xFCck in ihre Bergschlupfwinkel und veranlassten die letzte Zusammenkunft des Rats von Illefarn. Innerhalb von 500 Jahren nach der Ankunft der Nordm\xE4nner gab es Illefarn nicht mehr; die Bewohner waren nach Immerdar ausgewandert.\n\n\
                        Die Nordm\xE4nner segelten von der K\xFCste westw\xE4rts, eroberten und gr\xFCndeten Kolonien auf den wichtigsten westlichen Inseln Ruathym und Gundarlun und breiteten sich schlie\xDFlich auf allen Inseln des n\xF6rdlichen Meeres aus. Andere zogen weiter nach Norden, vorbei am Grat der Welt und zu den wahrhaft wilden Barbaren vom Eiswindtal.\n\n\
                        In den folgenden Jahrhunderten wurde Ascalhorn zur H\xF6llentorfeste, als es in die H\xE4nde von D\xE4monen fiel, und Eaerlann brach unter dem Angriff einer neuen Orkhorde zusammen. Die Elfen flohen nach S\xFCdosten, verb\xFCndeten sich mit den Nordm\xE4nnern, Abkommen der Nesseril und Zwergen und bildeten so das sp\xE4tere Gest\xFCrzte K\xF6nigreich. Dieses Reich war nur sehr kurzlebig und brach unter der n\xE4chsten Invasion der Orks zusammen. In seinem Untergang versetzte es den Goblins jedoch noch einen Schlag, von dem sie sich bis heute noch nicht erholt haben."
