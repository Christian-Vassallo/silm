          value:
            0: |-
              Osthafen hat in den vergangenen Jahren nach den schrecklichen Ereignissen im Jahre 1281 TZ, dem Jahr der Kalten Seele, eine gewisse Berühmtheit erlangt. Die Ereignisse, welche die Stadt beutelten, haben viele Historiker, Seher und Magier in diese Region gebracht, die mehr über die Zehnstädte und den Norden erfahren wollen. Dieses Werk ist als nichts anderes als ein zusammenhängender Führer durch die Zehnstädte gedacht und wird auch die schrecklichen Geschehnisse aus dem Jahr der Kalten Seele nicht genauer beschreiben. Es ist nur dazu da, um den Leser mit den Leuten und dem täglichen Leben in Osthafen vertraut zu machen.

              Die Stadt Osthafen ist eine der "Zehnstädte" in der Region, die als Eiswindtal bekannt ist. Allerdings mag "Stadt" für eine kleine Grenzgemeinde wie Osthafen eine irreführende Bezeichnung sein, zumindest nach südlichen Maßstäben. Wenn auch in den letzten Jahren stark angewachsen, so ist Osthafen doch kaum mehr als ein Halbmond aus bescheidenen Heimen, die sich um die Küste des eisigen Lac Dinneshere angesammelt haben. Die hauptsächliche Einnahmequelle für Osthafen ist die Ausfuhr von einem sehr gefragtem Arbeitsmaterial aus den Knochen der Knöchelkopfforelle, und Besucher sollten sich nicht wundern, wenn man die Stimmung der Stadt als die eines verschneiten, an der Grenze gelegenen, Fischerdorfes zusammenfassen kann. Die Gebäude der Stadt sind in der Hauptsache aus Holz errichtet, und die Stimmung der Stadt spiegelt die der Einwohner wider. Fast alles wirkt etwas rau, etwas ungeschliffen, aber doch robust genug, um dem harten Klima zu widerstehen. Überall im Dorf findet man Anzeichen des Fischereibetriebes der Stadt; Netze, Boote, und Fischstände findet man überall.

              Osthafen war in den letzten Jahren nach den schrecklichen Ereignissen im Jahr der Kalten Seele zum Wiederaufbau gezwungen. Der Tempel des Tempus wurde erneut errichtet, doch die Relikte, die im Keller des Tempels lagerten, sind entsprechend einer Verfügung der Hohepriester von Tempus nach Süden gebracht worden. Schatzsucher und Glücksritter die nach Osthafen in der Hoffnung kommen, einige verlorene Relikte oder arkane Gegenstände, die zurück gelassen worden sein sollen, zu finden, sollten sich auf eine Enttäuschung gefasst machen, da der Schnee in den letzten zwanzig bis dreißig Jahren von vorbeiziehenden Magiern und Dieben bereits gründlich von all dem befreit wurde. Gelehrte oder Forscher, die nach Osthafen kommen, sollten auf jeden Fall die Stadt Kuldahar besuchen, um die große Eiche in ihrem Glanz zu sehen.

              Den vielen Versuchen, Wasserelfen aufzuspüren, zum Trotz gab es bisher keine dokumentierten Sichtungen dieser Wesen, die angeblich in den Tiefen des Lac Dinneshere leben sollen. Nach der Meinung des Autors ist die Existenz dieser Elfen nur eine der örtlichen Legenden, die Händler und Siedler in diese Region ziehen sollen.
