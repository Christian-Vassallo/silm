        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Erstes Zeitalter: Der Aufstieg der Kriegsfürsten

              Über die Jahre wurde von der Küste zum Landesinneren hin immer mehr Wald gerodet, und verschiedene Stämme begannen, sich das ganze Jahr über dort anzusiedeln und den Boden zu bewirtschaften. Die Klügeren unter ihnen beanspruchten einen Teil der Holzwirtschaft für sich und tauschten das Nutzholz gegen weitere Bestände an Werkzeugen und Waffen ein. Der daraus resultierende Reichtum der Siedler verärgerte viele, und es wurden Angriffe vom Land und von der See aus geführt, bei denen kriegerische Stämme unter den sesshafteren Siedlern ein Blutbad anrichteten. Besonders berüchtigt war der von Nimoar angeführte Stamm. Dieser Kriegsfürst befahl seinem Volk, die Höfe, primitiven hölzernen Hafenanlagen, Schuppen und Lagerhallen, die um die Bucht herum angelegt waren, einzunehmen. Dann ließen sie sich dort selbst nieder und errichteten eine Palisade aus Baumstämmen in einem Erddamm, um die Anlagen zu schützen. Nach einigen erfolglosen Angriffen durch Piraten und andere Stämmen erlebte das Volk von Nimoar eine Blütezeit in seiner neuen Heimat, der neu entstandenen "Stadt Tiefwasser".

              Weiter nördlich wurden den Stämmen der Orks ihre Festungen in den Bergen zu eng. Bei dem Versuch, ihr Gebiet unterirdisch auszudehnen, stießen sie auf den erbitterten Widerstand der Zwerge (auch wenn viele kleine Gnomkolonien überwältigt und ausgelöscht wurden). Daher breiteten sich die Orks stattdessen auf der Oberfläche aus und drangen in südlicher Richtung vor, wobei sie sich in scheinbar unbegrenzter Zahl auf jeden stürzten, der sich ihnen entgegenstellte. Hier und da konnten Enklaven der Elfen ihre Stellungen halten, aber durch den Vormarsch in südlicher Richtung wurden viele andere Bewohner des Nordens verdrängt, wie zum Beispiel die "Ewig Währenden" (Trolle), die sich nordöstlich von Nimoars Griff im frisch gerodeten Land niederließen, das heute als die Trollmoore bekannt ist. Nimoar starb in dieser immer gefährlicher werdenden Zeit an Altersschwäche. Jüngere Kriegsfürsten führten die Männer von Tiefwasser (wie der Hafen von den Kapitänen genannt wurde) in den Kampf gegen die Trolle. Ein Jahrzehnt lang gab es viele blutige Schlachten zwischen Menschen und Trollen, bis sich das Kriegsglück durch die magischen Fähigkeiten von Ahghairon, eines jungen Mannes aus dem Norden, gegen die Trolle wendete und die "Ewig Währenden" vernichtet oder vertrieben wurden. Ahghairon verfeinerte seine Fähigkeiten im Laufe der Jahre und wurde zu einem großen Zauberer. Er entdeckte einen Trank, der langes Leben garantierte (oder erlernte die Kunst, einen solchen herzustellen), und lebte Jahrzehnt für Jahrzehnt mit dem Körper eines Mannes in den besten Jahren weiter.

              Aus Furcht vor weiteren Angriffen errichteten die Männer von Tiefwasser eine kleine Festung an den Ausläufern des Berges Tiefwasser über ihren Höfen, von der aus Feuerpfeile zur Verteidigung gegen angreifende Trolle abgeschossen werden konnten. Viele Stämme, die sich zum Schutz vor den Trollen neu angesiedelt hatten, blieben, und die Mauern wurden mehrmals um neue Höfe ausgedehnt. Die freie Stadt von Tiefwasser wurde von Kriegsfürsten regiert, die dafür sorgten, dass sie unabhängig blieb und ihr Reichtum wuchs.
