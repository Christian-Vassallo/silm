                    languages: 
                      4: "Vor langer Zeit gab es nur einen Gott der Zwietracht, des Todes und der Toten, und er war unter dem Namen Jergal, F\xFCrst \xFCber die endg\xFCltige Bestimmung aller Dinge, bekannt. Jergal bl\xFChte auf, wenn zwischen Sterblichen oder anderen M\xE4chten Zwietracht herrschte. Wenn sich Wesen in ihrer Gier nach Macht oder aus Hass gegenseitig t\xF6teten, hie\xDF er sie in seinem Schattenk\xF6nigreich der Ewigen D\xFCsternis willkommen. Da alle Dinge sterblich waren, kamen auch schlie\xDFlich alle zu ihm, und mit der Zeit konnte er seine Macht zu einem K\xF6nigreich ausbauen, dem kein anderer Gott das Wasser zu reichen vermochte. Doch letztendlich wurde er seiner Pflichten m\xFCde, da er sie zu gut kannte. Ohne Herausforderung entsteht nichts, und im Nichts herrscht nichts als D\xFCsternis. In einem solchen Zustand kann nicht mehr zwischen der absoluten Macht und der absoluten Machtlosigkeit unterschieden werden.\n\n\
                        In dieser Zeit erhoben sich drei m\xE4chtige Sterbliche, Tyrannos, Bhaal und Myrkul, die nach Jergals Macht strebten. Die drei schmiedeten einen ruchlosen Plan, der besagte, dass sie beim Versuch, diese Macht zu erlangen, ihr Leben aufs Spiel setzen w\xFCrden. Sie schritten auf der Suche nach wirksamer Magie und Zaubern die L\xE4nge und Breite der Reiche ab und entkamen immer wieder nur knapp dem Tod. Welchen Monstern sie sich auch in den Weg stellten und welchen Zaubern sie die Stirn boten, die drei Sterblichen blieben stets unversehrt. Schlie\xDFlich vernichteten die Drei einen der Sieben Verschwundenen G\xF6tter, und jeder nahm sich einen Teil seiner g\xF6ttlichen Essenz.\n\n\
                        Dann reisten die Drei in die Graue Ein\xF6de und suchten die Knochenburg. Sie k\xE4mpften sich einen Weg durch Armeen von Skeletten, Legionen von Zombies, Horden k\xF6rperloser Untoter und Leichname. Doch schlie\xDFlich hatten sie das Ziel ihrer Suche erreicht: den Knochenthron.\n\n\
                        \"Ich beanspruche diesen Thron des B\xF6sen f\xFCr mich\", rief Tyrannos der Tyrann. \"Ich werde Euch vernichten, bevor Ihr einen Schritt weitergeht\", drohte Bhaal der Meuchelm\xF6rder. \"Und ich werde Eure Essenz f\xFCr alle Ewigkeit einkerkern\", versprach Myrkul der Nekromant.\n\n\
                        Jergal erhob sich mit einem m\xFCden Gesichtsausdruck von seinem Thron und sagte: \"Der Thron geh\xF6rt Euch. Ich bin dieser leeren Macht m\xFCde. Nehmt sie Euch, wenn Ihr das w\xFCnscht. Ich verspreche, Euch als Seneschall zu dienen und zu f\xFChren, bis es Euch in der Rolle wohl ist.\" Bevor das erstaunte Trio reagieren konnte, fuhr der Totenf\xFCrst fort: \"Wer von Euch wird Herrscher sein?\"\n\n\
                        Die Drei st\xFCrzten sofort wieder aufeinander los, w\xE4hrend Jergal gleichg\xFCltig zusah. Als es schlie\xDFlich den Anschein machte, dass sie entweder alle drei vor Ersch\xF6pfung sterben oder eine Ewigkeit lang weiterk\xE4mpfen w\xFCrden, griff der F\xFCrst \xFCber die endg\xFCltige Bestimmung ein. \"Wollt Ihr wirklich mit gar nichts enden, nachdem Ihr all diese Opfer gebracht habt? Warum teilt Ihr die Aufgaben des Herrschers nicht untereinander auf und versucht, Euch gegenseitig an Geschick zu \xFCbertreffen?\" fragte Jergal.\n\n\
                        Tyrannos, Bhaal und Myrkul \xFCberlegten sich das g\xF6ttliche Angebot und erkl\xE4rten sich einverstanden. Jergal nahm die K\xF6pfe seiner drei m\xE4chtigsten Leichname und gab sie den dreien, so dass sie sich im Sch\xE4delwerfen messen konnten. Jeder Sterbliche rollte einen Sch\xE4del \xFCber die Graue Ein\xF6de, nachdem sie vereinbart hatten, dass der siegen sollte, der seinen Sch\xE4del am weitesten geworfen hatte.\n\n\
                        In diesem Augenblick traf Malar, der F\xFCrst der Tiere, ein, um Jergal zu besuchen. Nachdem er sich schnell vergewissert hatte, dass der Sieger des Wettbewerbs Jergals ganze Macht erhalten sollte, lief er den drei Sch\xE4deln nach, um daf\xFCr zu sorgen, dass der Wettbewerb unterbrochen w\xFCrde, bis auch er daran teilnehmen konnte. Tyrannos, Bhaal und Myrkul begannen erneut, sich zu bek\xE4mpfen, da ihre sportliche Bet\xE4tigung offensichtlich gest\xF6rt war, und Jergal griff noch einmal ein. \"Warum \xFCberlasst Ihr die Entscheidung nicht der G\xF6ttin des Gl\xFCcks, damit Ihr nicht mit dem Raubtier teilen m\xFCsst?\"\n\n\
                        Die drei erkl\xE4rten sich einverstanden, und Jergal brach von seinem Skelett die Fingerknochen ab, um sie an die Teilnehmer auszuh\xE4ndigen. Als Malar von seiner Jagd nach den Sch\xE4deln zur\xFCckkehrte, musste er feststellen, dass die drei soeben eine Runde des Kn\xF6chelziehens beendet hatten.\n\n\
                        Tyrannos rief freudig aus: \"Als Sieger habe ich beschlossen, f\xFCr alle Ewigkeit als der oberste Tyrann zu regieren. Ich kann beliebig Hass und Zwietracht s\xE4en, und alle, die sich in meinem K\xF6nigreich aufhalten, m\xFCssen sich vor mir verneigen.\"\n\n\
                        Myrkul, der den zweiten Platz belegte, erkl\xE4rte: \"Doch ich w\xE4hle die Toten, und dadurch bin ich der eigentliche Sieger, denn alles, was Ihr beherrscht, Tyrannos, wird schlie\xDFlich mir geh\xF6ren. Alle m\xFCssen sterben, sogar die G\xF6tter.\"\n\n\
                        Bhaal, der den dritten Platz erreicht hatte, erhob nun seinerseits einen Einwand: \"Ich w\xE4hle den Tod, und durch meine Hand wird alles, \xFCber das Ihr herrscht, F\xFCrst Tyrannos, schlie\xDFlich an F\xFCrst Myrkul \xFCbergeben. Ihr beide m\xFCsst mich ehren und meinen W\xFCnschen gehorchen, denn ich kann Euer K\xF6nigreich zerst\xF6ren, Tyrannos, indem ich Eure Untertanen ermorde, und ich kann Euer K\xF6nigreich verkommen lassen, Myrkul, indem ich niemanden mehr t\xF6te.\"\n\n\
                        Malar schrie w\xFCtend auf, doch er musste sich mit dem Ergebnis abfinden, und einmal mehr blieb ihm nur die Herrschaft \xFCber die Tiere.\n\n\
                        Und Jergal l\xE4chelte nur, denn er war endlich erl\xF6st."
