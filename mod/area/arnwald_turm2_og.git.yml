                      4: "Silvanus - Der Baumvater\n\n\
                        Silvanus ist einer der \xE4ltesten Gottheiten Torils und wird seit Urzeiten angebetet.\n\
                        Er steht f\xFCr die W\xE4lder und die unber\xFChrte Natur, daher verwundert es nicht, dass seine Anh\xE4nger mehrheitlich Waldbewohner und Druiden sind.\n\
                        Silvanus steht f\xFCr den Ausgleich, die Elemente Feuer und Wasser, Erde und Luft m\xFCssen in Balance bleiben. Ebenso wie Leben und Tod augeglichen sein m\xFCssen. Solange das Gleichgewicht der Natur sich selber wahren kann greifen die Anh\xE4nger Silvanus nicht ein und bleiben stille Beobachter.\n\
                        Sollte jeder doch Wald bedroht sein, so schrecken Silvaniten nicht daf\xFCr zur\xFCck diesen mit ihrem Leben zu sch\xFCtzen und f\xFCr den Wald zu t\xF6ten, ist der Tod selber schliesslich auch nur Teil des Gleichgewichtes des Laufes der Natur.\n\
                        Die Priesterschaft Silvanus' besteht sowohl aus Druiden als auch Klerikern, die oftmals auch den Weg eines Druiden eingeschlagen haben, dennoch ihr Sein als Klerikier nicht aufgegeben haben. Beide Seiten sch\xFCtzen die Natur mit ihren eigenen F\xE4higkeiten aus dem Verborgenen heraus. Die Kirche selber ist locker organisiert, was auf Silvanus Dogma der Unauff\xE4lligkeit beruht."
