        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte der Westlichen Herzlande ist die Geschichte von endlosen Schlachten und zerst\xC3\xB6rten Reichen. In l\xC3\xA4ngst vergangenen Zeiten waren es die L\xC3\xA4nder des Gest\xC3\xBCrzten K\xC3\xB6nigreichs von Illefarn, des Verlorenen K\xC3\xB6nigreichs der Menschen und Ger\xC3\xBCchten zufolge auch Nesseril. In der neueren Geschichte wurde das Land mit Blut und Gebeinen gen\xC3\xA4hrt, als Streitkr\xC3\xA4fte von den W\xC3\xBCstenreichen gen Norden zogen, die \xC3\xBCblen V\xC3\xB6lker aus der Drachenspeerburg und den Goblinmarschen hervorquollen und S\xC3\xB6ldnertruppen mal im Dienst des einen und mal im Dienst des anderen unbedeutenden Kriegsherrn das Land durchquerten. Die Schlachten der j\xC3\xBCngsten Vergangenheit machten das Gasthaus Zum Weg dem Erdboden gleich und gef\xC3\xA4hrdeten Dolchfurt. Auch die Zeit der Avatare ging an diesem desolaten Land nicht spurlos vor\xC3\xBCber, Bhaal pers\xC3\xB6nlich fiel an der Eberfellbr\xC3\xBCcke, und das hindurchflie\xC3\x9Fende Wasser ist bis zum heutigen Tag verseucht.\n\n\
              Die St\xC3\xA4dte der Westlichen Herzlande sind stark, unabh\xC3\xA4ngig und verschieden. Sie leben gr\xC3\xB6\xC3\x9Ftenteils vom Handel, so dass der Klang des Goldes dort gr\xC3\xB6\xC3\x9Fere Bedeutung hat als der Schlachtruf. Aber noch etwas gedeiht in diesem offenen Land: Freiheit und viele M\xC3\xB6glichkeiten. Keine Nation erhebt auf die Westlichen Herzlande Anspruch \xC3\xBCber das hinaus, was die Armeen kontrollieren k\xC3\xB6nnen, und kein Kriegsf\xC3\xBCrst macht Forderungen geltend, die \xC3\xBCber Reichweite seiner Axt hinausgehen. Es entstehen regelm\xC3\xA4\xC3\x9Fig kleine Festungen und Burgen, die aber umgehend durch Invasion zerst\xC3\xB6rt oder nach einer oder zwei Generationen aufgegeben werden. Verlassene Burggew\xC3\xB6lbe und geheime Zitadellen sind \xC3\xBCber das ganze Land verstreut. Diese schroffe Grenze bietet mehr als genug M\xC3\xB6glichkeiten, Abenteuer zu bestehen.\n"
