              Die längste friedliche Regentschaft führten Fürst Aumrir und seine Frau Sylune, besser bekannt als die Hexe von Schattental. Zusammen regierten beide das Tal über vierzig Jahre lang, wobei sie stets den Frieden zu den benachbarten Tälern und Nationen sowie zu den Elfenvölkern zu wahren verstanden. Dieser Frieden und die Macht der Herrscher ließen das Tal jedoch zum Ziel von Angriffen und Sabotage durch das Schwarze Netzwerk der Zentarim werden. Die Zentarim wollten und wollen noch immer den Handel vom Mondsee bis zur Schwertküste kontrollieren. Daher versuchten sie, das Schattental zu einem Vasallenstaat der Zentilfeste zu machen. Die Regierungszeit von Fürst Aumrir endete tragisch mit seiner Ermordung durch Agenten der Zentarim.
