        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Der kriegerische Charakter der Drow \xC3\xA4nderte sich auch durch ihr Verschwinden von der Erdoberfl\xC3\xA4che nicht. Sie begannen sofort, eine Reihe von Kriegen mit dem Ziel, sich Gebiete im Unterreich anzueignen. Zun\xC3\xA4chst stahlen und eroberten sie magische Gegenst\xC3\xA4nde der Zwerge und setzten sie gegen die Zwerge ein, wodurch eine Feindschaft entstand, die noch heute sehr stark ist.\n\n\
              Dann trugen die Drow K\xC3\xA4mpfe untereinander aus, wobei sich Edelleute mit Edelleuten und Priester mit Priesterinnen um die Herrschaft \xC3\xBCber das neue Reich stritten. Dieser ausgedehnte Krieg endete unter gro\xC3\x9Fen magischen Explosionen, welche die Decke der gr\xC3\xB6\xC3\x9Ften eroberten Zwergenh\xC3\xB6hle, der Gro\xC3\x9Fen Bhaerynden, zum Einsturz brachten. Sie st\xC3\xBCrzte komplett in sich zusammen und begrub viele Drow und die zerst\xC3\xB6rten Zwergenst\xC3\xA4dte unter sich. Die H\xC3\xB6hle, die nun zum Himmel hin offen war, wurde fortan als die Gro\xC3\x9Fe Spalte bezeichnet. Die \xC3\xBCberlebenden Edelleute der Drow versammelten s\xC3\xA4mtliche Untertanen, Sklaven und Ger\xC3\xA4tschaften, derer sie habhaft werden konnten, und flohen auf der Suche nach neuem Lebensraum in das Unterreich. Durch diese \"Verstreuung\" entstanden die vielen miteinander konkurrierenden, sich selbst verwaltenden St\xC3\xA4dte, in denen heute die meisten Drow leben.\n\n"
