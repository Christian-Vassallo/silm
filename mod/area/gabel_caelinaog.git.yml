        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Durpar und das Goldene Var haben eine gemeinsame Vergangenheit. Vor über dreitausend Jahren gehörten beide Länder zum großen Königreich Raurin. Als das Königreich im Jahre 2488 TZ zu Grunde ging, entgingen die Länder Durpar und Var nur knapp der Zerstörung.

              Aufruhr, Massenzerstörung und Hass auf die Oberschicht hielten Einzug, und in den beiden Länder herrschte über zwei Jahrtausende lang die Barbarei. Als schließlich den meisten Barbarenstämmen vom Reich Mulhorand der Garaus gemacht worden war, ging ein Anführer hervor. Satama, der lediglich ein Händler war, erfuhr eine göttliche Eingebung und bildete eine neue Philosophie, laut derer alle Dinge der Welt miteinander in Verbindung stehen und Teil eines einzigen schöpferischen Geistes sind. Außerdem seien alle Götter der Reiche ein bloßer Teil desselben Ursprungs. Bald nahmen alle Leuchtenden Länder die Lehren Satamas an, und in dem Gebiet, das später unter dem Namen Geeinte Länder bekannt wurde, wurde der Grundstein der Zivilisation gelegt.

              Da die Geeinten Länder reich an natürlichen Bodenschätzen waren, gehörte der Handel mit Mulhorand und Luiren bald zum täglichen Leben. Der Beruf des Händlers war hoch angesehen. Nach einiger Zeit wurden der Maharadscha von Durpar und der Radscha von Var von einem Rat der Händler abgesetzt. Während dieser Zeit wurde das Land von gelegentlichen Raubzügen der berittenen Frauen von Dambras heimgesucht, und es gab viele Gefechte mit den Nachbarländern Estagund und Ulgarth.

              Im Jahre 1023 TZ, nachdem ein Waffenstillstand mit Ulgarth ausgehandelt worden war, beschloss der Rat der Händler, etwas gegen die Überfälle aus Estagund zu unternehmen, da diese dem Handel mit anderen Ländern schadeten. Ein Krieg war unangenehm, doch die Unterbrechung des Handels war lebensbedrohend.

              Jeradeem, dem reichsten Händler in den Ländern, wurde die Verantwortung übertragen, über eine Einigung zu verhandeln. In diesen Verhandlungen bewies er, zumindest in den Augen der Durparer, dass er tatsächlich der Handelsexperte war, für den man ihn hielt. Estagund hatte soeben den närrischen Versuch einer Invasion von Dambras unternommen. Die rachelustigen weiblichen Anführer dieses Landes schickten fast jeden kampffähigen Mann, den Estagund aussandte, in den Tod. Die Monster von Veldorn machten Probleme, und Estagund durchlebte eine Hungersnot.

              Gerade in diesem Moment griff Jeradeem mit seinem feinen Händlerinstinkt ein. Er konnte sich diese einmalige Gelegenheit nicht entgehen lassen, und vollzog den unverschämtesten Handel aller Zeiten. Er traf sich mit den Anführern von Estagund, einem zutiefst beunruhigten König und seinen Edelmännern. Er beschrieb ihnen die Vorteile des Lebens in Durpar und die Philosophie von Adama, der Einheit aller Dinge. Die Verhandlungen dauerten mehrere Tage, bis der König schließlich nachgab. Ganz Estagund wurde für den Preis von 24 Edelsteinen den Ländern Durpar und Var angegliedert. Jeradeem versprach außerdem Schutz und Hilfe bei der Integration in die durparsche Lebensweise. So entstanden die Leuchtenden Länder.

              Innerhalb von hundert Jahren verschmolz die Lebensweise der drei Länder zu einer Einheit, und mit der zusätzlichen Stärke und den Ressourcen von Estagund konnten die Händler von Durpar ihr Handelsgebiet erweitern. Im Osten drang man bis Kara-Tur, im Norden bis zur See des Sternenregens und im Westen bis Dambras und Halruaa vor. Angesichts der Neuentdeckung der Länder Maztica und Zaakhara sieht die Zukunft momentan rosig aus.
