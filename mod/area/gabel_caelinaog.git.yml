        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Erstes Zeitalter: Der Aufstieg der Kriegsf\xC3\xBCrsten\n\n\
              \xC3\x9Cber die Jahre wurde von der K\xC3\xBCste zum Landesinneren hin immer mehr Wald gerodet, und verschiedene St\xC3\xA4mme begannen, sich das ganze Jahr \xC3\xBCber dort anzusiedeln und den Boden zu bewirtschaften. Die Kl\xC3\xBCgeren unter ihnen beanspruchten einen Teil der Holzwirtschaft f\xC3\xBCr sich und tauschten das Nutzholz gegen weitere Best\xC3\xA4nde an Werkzeugen und Waffen ein. Der daraus resultierende Reichtum der Siedler ver\xC3\xA4rgerte viele, und es wurden Angriffe vom Land und von der See aus gef\xC3\xBChrt, bei denen kriegerische St\xC3\xA4mme unter den sesshafteren Siedlern ein Blutbad anrichteten. Besonders ber\xC3\xBCchtigt war der von Nimoar angef\xC3\xBChrte Stamm. Dieser Kriegsf\xC3\xBCrst befahl seinem Volk, die H\xC3\xB6fe, primitiven h\xC3\xB6lzernen Hafenanlagen, Schuppen und Lagerhallen, die um die Bucht herum angelegt waren, einzunehmen. Dann lie\xC3\x9Fen sie sich dort selbst nieder und errichteten eine Palisade aus Baumst\xC3\xA4mmen in einem Erddamm, um die Anlagen zu sch\xC3\xBCtzen. Nach einigen erfolglosen Angriffen durch Piraten und andere St\xC3\xA4mmen erlebte das Volk von Nimoar eine Bl\xC3\xBCtezeit in seiner neuen Heimat, der neu entstandenen \"Stadt Tiefwasser\".\n\n\
              Weiter n\xC3\xB6rdlich wurden den St\xC3\xA4mmen der Orks ihre Festungen in den Bergen zu eng. Bei dem Versuch, ihr Gebiet unterirdisch auszudehnen, stie\xC3\x9Fen sie auf den erbitterten Widerstand der Zwerge (auch wenn viele kleine Gnomkolonien \xC3\xBCberw\xC3\xA4ltigt und ausgel\xC3\xB6scht wurden). Daher breiteten sich die Orks stattdessen auf der Oberfl\xC3\xA4che aus und drangen in s\xC3\xBCdlicher Richtung vor, wobei sie sich in scheinbar unbegrenzter Zahl auf jeden st\xC3\xBCrzten, der sich ihnen entgegenstellte. Hier und da konnten Enklaven der Elfen ihre Stellungen halten, aber durch den Vormarsch in s\xC3\xBCdlicher Richtung wurden viele andere Bewohner des Nordens verdr\xC3\xA4ngt, wie zum Beispiel die \"Ewig W\xC3\xA4hrenden\" (Trolle), die sich nord\xC3\xB6stlich von Nimoars Griff im frisch gerodeten Land niederlie\xC3\x9Fen, das heute als die Trollmoore bekannt ist. Nimoar starb in dieser immer gef\xC3\xA4hrlicher werdenden Zeit an Altersschw\xC3\xA4che. J\xC3\xBCngere Kriegsf\xC3\xBCrsten f\xC3\xBChrten die M\xC3\xA4nner von Tiefwasser (wie der Hafen von den Kapit\xC3\xA4nen genannt wurde) in den Kampf gegen die Trolle. Ein Jahrzehnt lang gab es viele blutige Schlachten zwischen Menschen und Trollen, bis sich das Kriegsgl\xC3\xBCck durch die magischen F\xC3\xA4higkeiten von Ahghairon, eines jungen Mannes aus dem Norden, gegen die Trolle wendete und die \"Ewig W\xC3\xA4hrenden\" vernichtet oder vertrieben wurden. Ahghairon verfeinerte seine F\xC3\xA4higkeiten im Laufe der Jahre und wurde zu einem gro\xC3\x9Fen Zauberer. Er entdeckte einen Trank, der langes Leben garantierte (oder erlernte die Kunst, einen solchen herzustellen), und lebte Jahrzehnt f\xC3\xBCr Jahrzehnt mit dem K\xC3\xB6rper eines Mannes in den besten Jahren weiter.\n\n\
              Aus Furcht vor weiteren Angriffen errichteten die M\xC3\xA4nner von Tiefwasser eine kleine Festung an den Ausl\xC3\xA4ufern des Berges Tiefwasser \xC3\xBCber ihren H\xC3\xB6fen, von der aus Feuerpfeile zur Verteidigung gegen angreifende Trolle abgeschossen werden konnten. Viele St\xC3\xA4mme, die sich zum Schutz vor den Trollen neu angesiedelt hatten, blieben, und die Mauern wurden mehrmals um neue H\xC3\xB6fe ausgedehnt. Die freie Stadt von Tiefwasser wurde von Kriegsf\xC3\xBCrsten regiert, die daf\xC3\xBCr sorgten, dass sie unabh\xC3\xA4ngig blieb und ihr Reichtum wuchs."
