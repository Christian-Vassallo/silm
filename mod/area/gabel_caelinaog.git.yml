          value: 
            0: "Die Geschichte des Schattentals - Elminster zieht nach Schattental:\n\n\
              W\xC3\xA4hrend der Regierungszeit von Doust Sulwald von den Rittern von Myth Drannor lie\xC3\x9F sich Elminster endg\xC3\xBCltig im Schattental nieder. Bis zu dieser Zeit war er nur in unregelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden hierher gekommen, doch nun bezog er einen niedrigen, verlassenen Turm am Fu\xC3\x9Fe des Alten Sch\xC3\xA4dels und gab bekannt, dass er sich offiziell zur Ruhe gesetzt habe. Sein Ruhestand umfa\xC3\x9Ft allerdings noch immer vieles vom Mitwirken an \xC3\xB6rtlichen Angelegenheiten bis hin zu einem langen Urlaub auf anderen Ebenen. Den Bewohnern des Tales ist klar geworden, dass sie nicht immer darauf z\xC3\xA4hlen k\xC3\xB6nnen, sich in Zeiten der Not oder Gefahr von Elminster retten zu lassen, doch wenn er unter derartigen Umst\xC3\xA4nden anwesend ist, steht er ihnen \xC3\xBCblicherweise helfend zur Seite.\n"
