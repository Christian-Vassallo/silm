        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Auf dem Sheverashturm sind die stolzen Pferdegreifenreiter der Hand der Seldarine stationiert. Zusammen mit ihren Reitern dienen diese Tiere in der Hauptsache als Kundschafter, werden aber auch gelegentlich f\xC3\xBCr Eins\xC3\xA4tze verwendet, die gr\xC3\xB6\xC3\x9Ftm\xC3\xB6gliche Geschwindigkeit verlangen.\n\
              Sowohl Reiter wie Reittier werden streng darin geschult, zusammen zu arbeiten. Nach dem Schl\xC3\xBCpfen werden die Pferdegreifen gez\xC3\xA4hmt, um als Reittiere verwendet werden zu k\xC3\xB6nnen. Sie werden ebenso darin trainiert, was sie essen, wie auch in verschiedenen Kampfabl\xC3\xA4ufen, die sowohl Luft- als auch Bodenangriffe beinhalten, sowie auch darin, den Befehlen des Reiters zu gehorchen. Die Reiter werden darin geschult, wie sie ihre Reittiere versorgen, wie sie effizient mit dem Pferdegreifen arbeiten k\xC3\xB6nnen und auch in den Arten des Luft- und Bodenkampfes.\n\
              Als Einheit haben sie sich als ausgezeichnete Luftunterst\xC3\xBCtzung in unseren Bodenk\xC3\xA4mpfen erwiesen. Sie sind ein stolzes Symbol der Seldarine."
