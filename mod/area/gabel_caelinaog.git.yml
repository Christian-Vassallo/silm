        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "... nach der Sage wurden zwischen Corellon und Gruumsh viele gro\xDFe Schlachten geschlagen. Das Blut, das Corellon dabei vergoss, vermischte sich mit den Tr\xE4nen der Sehanine. Aus seinem Blut und ihren Tr\xE4nen wurden die Seldarin, Corellons Kinder, geboren.\n\
