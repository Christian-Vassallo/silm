        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Wir wissen nur wenig von den Ilythiiri oder den \"Elfen des S\xFCdens\" aus der Zeit vor diesem einschneidenden Ereignis. Schon damals jedoch waren sie wegen ihrer Hautfarbe als \"Dunkelelfen\" bekannt. Sie bewohnten die Dschungel und die hei\xDFen W\xE4lder des S\xFCdens. Die Ilythiiri waren ein stolzes, kriegerisches und hochkultiviertes Volk. Einige Gelehrte aus anderen Elfenv\xF6lkern sagen, sie waren \"dekadent\". Sie schreckten bei ihren Angriffen vor keinem Nachbarn zur\xFCck, nicht einmal vor anderen Elfenst\xE4mmen. Aufgrund ihrer grausamen \xDCberf\xE4lle und Raubz\xFCge, die von kriegsl\xFCsternen Edelm\xE4nnern und Priestern ihrer beiden grausamen Gottheiten Ghaunadaur und Lolth angeordnet wurden, sahen sich Elfen, Menschen, Zwerge und andere gezwungen, sich gegen sie zu verb\xFCnden.\n\n\
              Nach einer Reihe von Niederlagen in titanischen Magieschlachten flohen die Dunkelelfen in bereits fr\xFCher von ihnen entdeckte unterirdische Labyrinthe. Dieses als \"der Abstieg\" bezeichnete Ereignis kennzeichnete das Ende der Drow als \xFCberirdisch lebende Rasse.\n"
