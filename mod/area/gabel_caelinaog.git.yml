          value: 
            0: "Alte Geschichten besagen, dass das Gl\xFCck im Leben eines Jeden eine wichtige Rolle spielt. Wenn ein Neugeborenes in die Reiche eintritt, wirft Tymora eine M\xFCnze, die aus den \xDCberresten der urspr\xFCnglichen G\xF6ttin des Gl\xFCcks, Tyche, geformt ist. W\xE4hrend die M\xFCnze in der Luft wirbelt, ruft Beshaba \"Mond\" (Kopf) oder \"Umhang\" (Zahl). Wenn Beshaba recht hat, wird diese Person f\xFCr ihr restliches Leben vom Pech verfolgt. Hat Beshaba unrecht, ist das Kind f\xFCr den Rest seines Lebens mit Gl\xFCck gesegnet. Bei einigen Wenigen landet die M\xFCnze auf der Kante, und diese Gl\xFCcklosen k\xF6nnen ihr Schicksal selbst bestimmen, da sie mehr Freiheit \xFCber ihr Schicksal genie\xDFen als die G\xF6tter selbst.\n"
