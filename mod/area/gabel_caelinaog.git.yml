        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Eine der wenigen schon lange bestehenden S\xC3\xB6ldnertruppen Cormyrs sind die Roten Raben, die auf dem Papier eine St\xC3\xA4rke von 110 Schwertern besitzen, im Falle eines entsprechend gro\xC3\x9Fen Auftrags aber durch Neuverpflichtungen bis zu dreimal so viele K\xC3\xA4mpfer aufbieten k\xC3\xB6nnen. Die Regierung Cormyrs hat die Roten Raben bereits seit einiger Zeit damit beauftragt, die Steinl\xC3\xA4nder im Norden von feindseligen Monstern zu befreien, und obwohl die Gruppe bei dieser Arbeit einige Erfolge aufweisen kann, sind die Steinl\xC3\xA4nder nach wie vor alles andere als eine sichere Gegend.\n\n\
              Die Roten Raben werden von Rayanna der Rose befehligt, einer Veteranin aus dem Kriegszug gegen die Horde. Die S\xC3\xB6ldner sind als ehrliche und vertrauensw\xC3\xBCrdige Leute bekannt, da sie nat\xC3\xBCrlich nicht ihre k\xC3\xB6nigliche Urkunde aufs Spiel setzen wollen. Die meisten Mitglieder der Gruppe tragen eine Beschlagene Lederr\xC3\xBCstung und ein Langschwert. F\xC3\xBCr die Dienste der 110 Mann starken Einheit werden pro Woche 200 Goldm\xC3\xBCnzen verlangt. Das Symbol der Gruppe ist ein Amulett mit einem roten Raben."
