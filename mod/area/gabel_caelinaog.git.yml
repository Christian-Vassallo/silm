            0: "Die G\xC3\xB6ttin aller Magie begann dann, Sterbliche auszuw\xC3\xA4hlen, die ihrer Meinung nach geeignet waren. Einer der ersten war der junge Magier Elminster, au\xC3\x9Ferdem w\xC3\xA4hlte sie einen vielversprechenden Magier namens Khelben Arunsun. Beide erwiesen sich als w\xC3\xBCrdige und f\xC3\xA4hige Empf\xC3\xA4nger ihrer Macht, doch waren fr\xC3\xBChe Versuche Mystras, ihre Macht an lebende Menschen weiterzugeben, nicht von Erfolg gekr\xC3\xB6nt. Sie erkannte, dass nur sehr wenige Sterbliche stark genug waren, eine solche Macht in sich zu tragen, ohne durch sie zerst\xC3\xB6rt oder verdorben zu werden. Obwohl neben Elminster und Khelben auch andere Menschen \xC3\xBCber die erforderliche St\xC3\xA4rke verf\xC3\xBCgt haben mochten, hatten diese Menschen m\xC3\xB6glicherweise in ihren Lebensjahren vor Mystras Auftauchen bereits einen Pfad beschritten, von dem sie nicht mehr abweichen konnten. Was auch immer der Grund war, das Problem mu\xC3\x9Fte gel\xC3\xB6st werden. Um diese Schwierigkeit auszur\xC3\xA4umen, ersann Mystra einen Plan, nach dem sie selbst als Geb\xC3\xA4rende der Individuen dienen und diese von Beginn ihres Lebens an erziehen und an ihre Macht gew\xC3\xB6hnen w\xC3\xBCrde.\n\n\
              Als Vater f\xC3\xBCr diese Individuen suchte sie sich das hervorragendste Exemplar der menschlichen Rasse aus, das zu finden war: Dornal Silberhand, ein Edelmann und ehemaliger Harfner, der in der N\xC3\xA4he von Niewinter lebte. Mystra besetzte anschlie\xC3\x9Fend den K\xC3\xB6rper von Elue Shundar, einer Hexenmeisterin der Halb-Elfen, zu der sich Dornal bereits hingezogen f\xC3\xBChlte. Mystra zeigte sich und offenbarte Elue ihren Plan. Diese stimmte gl\xC3\xBCcklich und begierig zu, ihren K\xC3\xB6rper mit der G\xC3\xB6ttin zu teilen. Elue war zuvor eine zur\xC3\xBCckhaltende Frau gewesen. Unter dem Einfluss Mystras wurde sie jedoch zur Verf\xC3\xBChrerin, und Dornals Ann\xC3\xA4herungsversuche wurden pl\xC3\xB6tzlich mit gro\xC3\x9Fer Leidenschaft erwidert.\n\n\
              Dornal und Mystra/Elue wurden im Jahr der Treibenden Sterne (760 TZ) verm\xC3\xA4hlt. Die erste von sieben T\xC3\xB6chtern, Anastra Sylune, wurde im folgenden Winter geboren. Die sechs Schwestern von Sylune folgten im Abstand von jeweils einem Jahr: Endue Alustriel, Ambara Dove, Ethena Astorma (sie bevorzugt heute die Kurzform \"Storm\"), Anamanue Laeral, Alassra Shentrantra (heute Die Simbul genannt) und Er'sseae Qilue. Diese Nachkommen wurden in der \xC3\x9Cberlieferung der Reiche als die Sieben Schwestern bekannt.\n\n\
              Dornal, der \xC3\xBCber die ganzen Jahre hinweg \xC3\xBCber das wahre Innenleben seiner Frau im Dunkeln gelassen wurde (vermutlich, weil Mystra seine Dienste nicht aufs Spiel setzen wollte), war entt\xC3\xA4uscht und fast rasend, als sein sechstes Kind geboren wurde. Er hatte stets S\xC3\xB6hne und T\xC3\xB6chter gewollt. Dar\xC3\xBCber hinaus sah er seine Frau vor seinen Augen immer mehr verfallen. All die Jahre der Strapazen der Koexistenz mit der G\xC3\xB6ttin hatten Elue verdorren lassen. Sie war ein Schatten ihrer selbst und nur noch Kraft der ihr innewohnenden Macht Mystras am Leben.\n\n\
              Als Elue mit dem siebenten Kind schwanger ging, konsultierte Dornal einen Priester, der ihm mitteilte, dass seine Frau von einer Macht mit gro\xC3\x9Fer magischer Kraft besessen sei. Um ihnen beiden weitere Qualen zu ersparen, versuchte Dornal, die physische Erscheinung seiner Frau zu t\xC3\xB6ten, indem er ihren Kopf von ihrem K\xC3\xB6rper trennte.\n\n\
              Nachdem er die Tat ausgef\xC3\xBChrt hatte, sah sich Mystra gezwungen, sich ihm zu offenbaren, und sie erkl\xC3\xA4rte ihm ihr Vorgehen. Genau wie sie bef\xC3\xBCrchtet hatte, war Dornal entsetzt dar\xC3\xBCber, wie er und seine Frau von der G\xC3\xB6ttin benutzt worden waren. Er kehrte dem Leichnam seiner Frau den R\xC3\xBCcken, verlie\xC3\x9F seine L\xC3\xA4ndereien und seine Kinder und verschwand gen Norden. Mystra hegte ihm gegen\xC3\xBCber keinen Groll, im Gegenteil: Sie besch\xC3\xBCtzte ihn die restlichen 30 Jahre seines Lebens. Als Dornal schlie\xC3\x9Flich sein Ende nahen f\xC3\xBChlte, rief er nach Mystra und die G\xC3\xB6ttin gew\xC3\xA4hrte ihm eine weitere Existenz als ihr Diener. Nun bereist Dornal Silberhand, bekannt als der \"W\xC3\xA4chter\", in einer immerw\xC3\xA4hrenden Mission, unsichtbar f\xC3\xBCr die Sterblichen, die ganze Welt und h\xC3\xA4lt Ausschau nach geeigneten Kandidaten, um die Reihen der Auserw\xC3\xA4hlten zu erweitern und m\xC3\xB6gliche Gefahren f\xC3\xBCr Mystra und ihre Untertanen auszumachen."
