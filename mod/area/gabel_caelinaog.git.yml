        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Das Werk beschreibt die Geschichte von Valas Belaem Del Pharm, dem schwarzen Raben, und die des Schwarzrabenklosters.\n\n\
              Das Kloster wurde im Jahre 1181 TZ errichtet, gegr\xC3\xBCndet von einem Halb-Menschen, einem Halb-Drow-Sklaven, der seinen grausamen Meistern in der Unterwelt entkommen war und sich den Weg an die Welt der Oberfl\xC3\xA4che und in die Freiheit mit nicht mehr als seinen blo\xC3\x9Fen H\xC3\xA4nden und den Ketten, die sie einst gebunden hatten, erk\xC3\xA4mpfen konnte.\n\n\
              Der Name des Halb-Drow war Valas Belaem Del Pharm - Valas, Sklave von Pharm. Als Kind war Valas ein Haussklave der Leun, wuchs jedoch bald zu einem schlanken und starken, jungen Erwachsenen heran. W\xC3\xA4hrend die meisten Familien so gef\xC3\xA4hrliche Sklaven nicht gerne behalten, wurde Valas bei einer Wette an eine gegnerische Familie, die Pharm, verloren, die ihn am Leben erhielt, um die Leun zu verspotten. Valas wurde der gr\xC3\xB6\xC3\x9Fte Krieger des Gladiatorenstalls der Pharm, in der Tat der gr\xC3\xB6\xC3\x9Fte aller Rilauvenst\xC3\xA4lle, bevor er entkam. Es war zu dieser Zeit, w\xC3\xA4hrend der langen Dekaden, die er in der majest\xC3\xA4tisch aufget\xC3\xBCrmten Arena des Blutsports in der dunklen Stadt verbrachte, dass Valas seine legend\xC3\xA4ren Kampffertigkeiten erlangte.\n\n\
              Das Buch f\xC3\xA4hrt fort, im Detail zu berichten, wie Valas entkommt und am Grat der Welt an dem Quellgebiet des Schwarzrabenflusses hervorkommt. Die ersten M\xC3\xA4nner, die er trifft, sind die Uthgardt-Barbaren des Schwarzrabenstammes am Rabenfelsen. Die Barbaren wussten mit Valas nichts anzufangen, der aus dem Nichts mit roten Augen, pechschwarzer Haut und Haar, halbnackt und mit blutigen Ketten um die Handgelenke auftaucht. Nat\xC3\xBCrlich griffen ihre Mutigsten an und wurden prompt besiegt. Die Barbaren hielten ihn f\xC3\xBCr einen Geisterkrieger, der gekommen war, um ihre Arroganz zu strafen. Sie tauften ihn den Schwarzen Raben, ein Name, den Valas f\xC3\xBCr sich selbst erbat. Sie waren sp\xC3\xA4ter traurig und doch etwas erleichtert, ihn gehen zu sehen. Valas bereiste die Welt als der Schwarze Rabe, k\xC3\xA4mpfte gegen Sklaverei und Gefangenschaft, wo immer er sie fand (und macht sich dabei eine Menge Feinde), sammelte einen Strang loyaler Sch\xC3\xBCler, lehrte sie seine Ideale und Kampftechniken und kehrte letztendlich mit ihnen zum Grat der Welt zur\xC3\xBCck, um das Schwarzrabenkloster zu errichten. Er starb am Ende friedlich an Altersschw\xC3\xA4che und ist unter dem Kloster in einem Grabmal nahe dem unterirdischen Quellgebiet des Schwarzrabenfluss begraben. Damit endet die Geschichte."
