            0: "Das geradezu absurd dicke und schwere Buch, das eher eine Sammlung von einzelnen Abhandlungen \xC3\xBCber die verschiedensten Themen darstellt, behauptet von sich, ein umfassendes Handbuch \xC3\xBCber \"die pr\xC3\xA4chtige Kunst des erfolgreichen Abenteurerlebens zu sein\". Man findet darin unter anderem folgende Kapitel:\n\n - Gefolgsleute: Loyale Gef\xC3\xA4hrten oder stinkende Packesel?\n - Auf du und du mit Eurer Prestigeklasse\n - 101 Anwendungsm\xC3\xB6glichkeiten f\xC3\xBCr eine 3 m lange Stange\n - Katapulte: Ja, die Dinger schie\xC3\x9Fen wirklich so verdammt weit\n - Wie man den Gruppenschurken am besten ausnutzt\n - Die Zunderbox von heute: Und Ihr habt gedacht, man k\xC3\xB6nnte damit nur Fackeln entz\xC3\xBCnden ...\n - Interessante Gew\xC3\xB6lbe\n  - Die Hallen des Zwergenk\xC3\xB6nigs Stinkender Peter und sein lausig bewachtes Gold\n  - Die H\xC3\xB6hlen der tief und fest schlafenden Monster\n  - Der Turm von Erzmagier \"Durchfall\" Wozley, der auf der Nudelsuppe dahergeschwommen kam\n  - Das Lagerhaus der magischen Gegenst\xC3\xA4nde\n  - Die h\xC3\xB6lzerne Zitadelle von Darmos, dem alten und verkr\xC3\xBCppelten Kriegsherrn\n  - Onkel Daniels K\xC3\xBCche\n  ... und viele mehr!\n - Gew\xC3\xB6lbe, die man wie die Kr\xC3\xA4tze meiden sollte:\n  - Die Eiserne Festung von Blooday dem Seelenverschlinger\n  - Dominara, das neunst\xC3\xB6ckige Freudenhaus der Erinnyen.\n  - Das Gew\xC3\xB6lbe der Grausigen Ausweidung (keine Gnade und kein Gewinsel gestattet ...)\n  - Die blutrote H\xC3\xB6llengrube des milliardenfachen elenden Todes\n  - Das Arbeitszimmer von Onkel Uwe\n  ... und viele mehr!\n - Ihr und Eure Laterne\n - Zw\xC3\xB6lf Anwendungsm\xC3\xB6glichkeiten f\xC3\xBCr zw\xC3\xB6lf Eisenhaken\n - 99 Anwendungsm\xC3\xB6glichkeiten f\xC3\xBCr den kleinen Eisenhammer, den Ihr zusammen mit den kleinen Eisenhaken gekauft habt.\n - He, es gibt keinen Grund es zu leugnen! Ihn Wahrheit seid Ihr alle neutral b\xC3\xB6se!\n - Die bezaubernd