            0: "\xC3\x96kologie des Einhorns\n\n\
              Einh\xC3\xB6rner sind Pflanzenfresser, die sich von zarten Bl\xC3\xA4ttern und Gras ern\xC3\xA4hren. Ihre einzigen Feinde sind Greife und solche Wesen, welche die W\xC3\xA4lder verw\xC3\xBCsten, vor allem Rote Drachen und Orks.\n\
              Wie alt Einh\xC3\xB6rner werden, ist nicht eindeutig gekl\xC3\xA4rt, doch vermutlich leben sie \xC3\xBCber 1.000 Jahre. Angeblich bewahren sie ihre Jugend bis wenige Wochen vor dem Tod. Das Geheimnis dieser Langlebigkeit liegt in der starken magischen Natur des Horns. Einh\xC3\xB6rner werden gern wegen ihrer H\xC3\xB6rner gejagt, da diese als Allheilmittel gegen jede Art von Gift eingesetzt werden k\xC3\xB6nnen."
