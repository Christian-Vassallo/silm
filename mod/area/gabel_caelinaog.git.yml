        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Shaerl und Trauergrimm begegnen sich und heiraten:\n\n\
              Die Bedeutung, die Khelben \"Schwarzstab\" Arunsun bei der \"Auswahl\" der letzten beiden F\xC3\xBCrsten von Schattental zukam, war dem m\xC3\xA4chtigen s\xC3\xBCdlichen Nachbarn des Tales, Cormyr, nicht verborgen geblieben. Daher wurde eine Agentin nach Norden gesandt, um Trauergrimms wahre Absichten herauszufinden und die guten Beziehungen des Tales zum Thron des Purpurnen Drachen weiterhin zu gew\xC3\xA4hrleisten. Diese Agentin war eine Diebin namens Shaerl Eschenmantel, die von Vangerdahast ins Schattental gesandt wurde (seltsamerweise gingen in Suzail jedoch alle Akten \xC3\xBCber die Angelegenheit in Flammen auf, so dass hier nur die Geschichte wiedergegeben werden kann, die man sich erz\xC3\xA4hlt). Shaerl entdeckte mehr, als sie erwartet hatte, und verliebte sich in den jungen Trauergrimm. Die beiden heirateten und wurden F\xC3\xBCrst und F\xC3\xBCrstin von Schattental. Shaerls Treue liegt nun auf Seiten ihres Mannes und des Landes, das sie zusammen regieren. Das entspricht wahrscheinlich nicht ganz dem, was sich die Cormyrer dabei gedacht hatten.\n"
