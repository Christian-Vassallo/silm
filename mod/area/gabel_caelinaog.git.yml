        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Das kleine Tal von Kuldahar schmiegt sich an das Gebirge, welches als Grat der Welt bekannt ist und sich im n\xC3\xB6rdlichen Bereich des Kontinentes von Faer\xC3\xBBn befindet. Die gezackten schneebedeckten Gipfel erstrecken sich von der Schwertk\xC3\xBCste im Westen bis ganz nach Osten zur Anauroch und trennen somit die n\xC3\xB6rdliche Region, die als Eiswindtal bekannt, ist von den w\xC3\xA4rmeren und \"zivilisierteren\" L\xC3\xA4ndern im S\xC3\xBCden. Traditionell ist der Zutritt zum Eiswindtal auf die Handelsroute beschr\xC3\xA4nkt, die sich von der Grenzstadt Luskan an der westlichen Kante des Grats der Welt entlang \xC3\xBCber die gefrorene Tundra, welche die Zehnst\xC3\xA4dte des Tals umgibt, schl\xC3\xA4ngelt. Es gibt einen anderen Weg, den Pass von Kuldahar, der aber wegen seiner geografisch bedingten Gefahren weniger bereist wird.\n\n\
              Der Weg \xC3\xBCber den Pass von Kuldahar besteht aus schmalen und eng gewundenen Trampelpfaden, kaum breit genug, um ein Packtier passieren zu lassen, von Wagen ganz zu schweigen. Die steilen, verschneiten Felsvorspr\xC3\xBCnge des Passes bieten genug Hindernisse, um auch den unternehmungslustigsten H\xC3\xA4ndler aufzuhalten. Nimmt man dazu noch die stetige Gefahr durch Riesen und andere Bewohner der ungez\xC3\xA4hmten Bergh\xC3\xA4nge, ist es verwunderlich genug, dass \xC3\xBCberhaupt jemand diesen Weg nimmt. Diejenigen, die sich ihm stellen (und es schaffen, zu \xC3\xBCberleben), k\xC3\xB6nnen ein kleines, zur\xC3\xBCckgezogenes Tal im Herzen des Bergpasses finden. In der Mitte dieses Tals, an einem kalten und abweisenden Ort, wo Pflanzen und anderer Bewuchs keine Existenzgrundlage haben, ragt ein massiver Baum von mehr als Hundert Meter H\xC3\xB6he empor. Der Baum selbst ist ein heiliger Schrein des Silvanus dem Eichenvater, Gott der Natur und Schutzpatron der Druiden. Er war es, der den Samen pflanzte und diese riesige Eiche n\xC3\xA4hrte, vor Tausenden von Jahren, als Faer\xC3\xBBn geboren wurde. Der Schrein sollte als ein Zeugnis der rohen Kraft der Natur stehen, ein Monument f\xC3\xBCr ihre F\xC3\xA4higkeit, im Angesicht der Schwierigkeiten zu gedeihen. Seit Generation k\xC3\xBCmmern sich die gl\xC3\xA4ubigen Anh\xC3\xA4nger von Silvanus um den Baum. Mit der Zeit wurde aus dem Schrein eine Art Orakel, ein mystischer Ort, an den Druiden aus den ganzen Reichen kommen, um Erkenntnisse und Offenbarungen zu suchen, die sie dem Verst\xC3\xA4ndnis der Harmonie von Natur und Mensch n\xC3\xA4her bringen w\xC3\xBCrden. Erst in den letzten drei\xC3\x9Fig oder vierzig Jahren haben Forscher den Pass und damit auch das kleine Tal gefunden, in dem dieser massive Baum stand. Bald kursierten Geschichten \xC3\xBCber das seltsam warme Wetter in diesem versteckten Tal, eine W\xC3\xA4rme, die von dem Baum selbst auszugehen schien. Es war nur eine Frage der Zeit, bis Siedler eintrafen, um sich ein Heim an einem Ort zu errichten, der den G\xC3\xB6ttern offensichtlich n\xC3\xA4her war.\n\n\
              Zuerst versuchten die Druiden, den Ort vor den Siedlern zu sch\xC3\xBCtzen. Der Erzdruide, der zu der Zeit die Aufsicht \xC3\xBCber den Schrei hatte, sah die Siedler als eine Beleidigung der Heiligkeit und Abgeschiedenheit des Ortes an. Jahrelang hielten die Druiden die Siedler mit Barrieren aus Dornengestr\xC3\xBCpp und verschiedenen Druidentricks fern, die das gew\xC3\xB6hnliche Volk den Ort f\xC3\xBCrchten lie\xC3\x9Fen. Letztendlich waren ihre Bem\xC3\xBChungen vergeblich. Obwohl die Druiden die Siedler von dem Baum selbst fernhalten konnten, verlie\xC3\x9Fen sie doch das Tal nicht. Erst mit der Nachfolge des Erzdruiden Tolben \xC3\xA4nderte sich die Lage im Tal von Kuldahar. Tolben glaubte anders als sein Vorg\xC3\xA4nger, dass die Besiedlung des Tals nicht nur unausweichlich war, sondern auch, dass es der Wille von Silvanus war. Er glaubte, dass die Druiden darin gefehlt hatten, die Siedler von dem Tal fernzuhalten, und dass der Eichenvater von Anfang an wollte, dass andere Leute am Wunder der Gro\xC3\x9Fen Eiche teilhaben. Als er Erzdruide wurde, schmiedete er einen Plan, um die Bestimmung des heiligen Ortes dadurch zu erf\xC3\xBCllen, dass er eine Einheit zwischen der Gro\xC3\x9Fen Eiche und den Siedlern hervorbrachte. Diese Einheit, so glaubte Erzdruide Tolben, w\xC3\xBCrde die Harmonie erreichen, welche die Druiden seit Generationen anstreben: die Harmonie zwischen Mensch und Natur. So wie es jetzt steht, ist Kuldahar ein Monument f\xC3\xBCr diese Vision. Der Baum und das Dorf existieren in einer nat\xC3\xBCrlichen Symbiose, und es ist fast unm\xC3\xB6glich, zu sagen, wo das eine endet und das andere beginnt.\n\n\
              So wie das kleine Fischerdorf Osthafen wurde auch Kuldahar ein Brennpunkt des schrecklichen Krieges, der 1281 TZ w\xC3\xBCtete, im Jahr der Kalten Seele. Gro\xC3\x9Fe St\xC3\xBCrme fegten \xC3\xBCber diese Region, verschlossen den Pass, und der Kreis der W\xC3\xA4rme um die gro\xC3\x9Fe Eiche ging zur\xC3\xBCck. Das zwang viele Einwohner von Kuldahar, ihr Heim zu verlassen und in dem Dorf Zuflucht zu suchen. Bis Hrothgars Expedition aus Osthafen ankam, um die Stadt vor den M\xC3\xA4chten zu sch\xC3\xBCtzen, die im Grat der Welt brodelten, schien es, als w\xC3\xBCrde die gro\xC3\x9Fe Eiche zerst\xC3\xB6rt und die Stadt Kuldahar unter dem Schnee, der die Region bedeckt, begraben werden.\n\n\
              Heute sagt man, dass Hrothgars K\xC3\xB6rper in einer Schlucht im Pass von Kuldahar begraben ist. Die Namen der Helden, die mit ihm reisten und Kuldahar retteten, sind l\xC3\xA4ngst vergessen, doch ihre Taten leben weiter, ein Zeugnis der Beharrlichkeit und der St\xC3\xA4rke der V\xC3\xB6lker des Nordens."
