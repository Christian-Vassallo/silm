        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Amn hat den gro\xC3\x9Fen Vorteil, dass es \xC3\xBCber viele Bodensch\xC3\xA4tze verf\xC3\xBCgt. Einige meinen, Amn sei das reichste Land auf dem Kontinent. Dieser Reichtum hat Amn seit Generationen geholfen. Selbst wenn das Land erobert wurde, gingen die neuen Herrscher immer behutsam vor. Sie wollten lieber das Land nutzen, um Reicht\xC3\xBCmer zu sammeln, anstatt sie zu zerst\xC3\xB6ren.\n\n\
              Amn ist seit Menschengedenken ein Zentrum f\xC3\xBCr Handel und Gewerbe. M\xC3\xBCndliche \xC3\x9Cberlieferungen \xC3\xBCber Generationen hinweg st\xC3\xBCtzen die Theorie, dass Amn seit mindestens 800 Jahren ein Handelszentrum ist. Leider sind schriftliche Belege daf\xC3\xBCr nur sehr schwer zu finden und h\xC3\xA4ufig auch unvollst\xC3\xA4ndig. Anscheinend war der typische B\xC3\xBCrger von Amn so sehr damit besch\xC3\xA4ftigt, seine Gelds\xC3\xA4cke zu f\xC3\xBCllen, dass er keine Zeit mehr hatte, ein Tagebuch zu f\xC3\xBChren.\n\n\
              Amn ist seit jeher eher an der Gegenwart und der Zukunft interessiert als an der Vergangenheit. Dadurch wird eine genaue Geschichtsschreibung erschwert. Die besten Quellen, die Gesch\xC3\xA4ftsunterlagen der \xC3\xA4ltesten Handelsgesellschaften, werden argw\xC3\xB6hnisch bewacht. Die Angst vor der Ver\xC3\xB6ffentlichung von \"Gesch\xC3\xA4ftsgeheimnissen\" ist gr\xC3\xB6\xC3\x9Fer als das Interesse an der Geschichte. Deshalb wei\xC3\x9F der durchschnittliche B\xC3\xBCrger nur sehr wenig \xC3\xBCber die Geschichte von Amn.\n\n\
              Anscheinend war Amn vor 100 Jahren dem Calimshan von heute sehr \xC3\xA4hnlich. Jede gr\xC3\xB6\xC3\x9Fere Stadt war praktisch eine unabh\xC3\xA4ngige Einheit und schloss sich mit den anderen St\xC3\xA4dten nur zu Verteidigungszwecken zusammen. Ansonsten k\xC3\xA4mpfte man um die Vorherrschaft in bestimmten Gebieten und um die besten Handelswege. Vor 24 Jahren begann ein besonders brutaler Handelskrieg, in dem jede Stadt extrem hohe Einfuhrz\xC3\xB6lle auf Waren aus anderen St\xC3\xA4dten erhob. Der Handelskrieg eskalierte, und die Truppen der einzelnen St\xC3\xA4dte begannen, Handelskarawanen anderer St\xC3\xA4dte zu \xC3\xBCberfallen. Innerhalb weniger Monate brach der Handel v\xC3\xB6llig zusammen. Einige St\xC3\xA4dte wurden belagert, und die gesamte Region drohte in einem Krieg zu versinken.\n\n\
              In dieser schwierigen Situation trat ein junger Kaufmann mit dem Namen Thayze Selemchant auf den Plan. Thayze war schlau, charismatisch und hatte sehr gute Verbindungen. Das Handelshaus Selemchant war eines der \xC3\xA4ltesten und wohlhabendsten in Atkatla. Er nahm heimlich Kontakt zu Vertretern der f\xC3\xBCnf anderen wohlhabendsten Handelsh\xC3\xA4user auf und begann, einen Plan zu schmieden.\n\n\
              Der erste Teil dieses Plans beinhaltete die gezielte Verbreitung von Ger\xC3\xBCchten um eine Bedrohung von au\xC3\x9Ferhalb. Dazu geh\xC3\xB6rten Ger\xC3\xBCchte um eine Invasion der Nelanter sowie eine massive Ansammlung von Orks jenseits der Wolkengipfel. Thayze setzte sogar ein Ger\xC3\xBCcht \xC3\xBCber eine Elfenarmee in Umlauf, die angeblich im Tethirwald darauf wartete, das uneinige Amn anzugreifen. Keines dieser Ger\xC3\xBCchte entsprach der Wahrheit, aber sie f\xC3\xBChrten dazu, dass die Leute sich mehr Gedanken um ihre Einheit als um den Krieg machten.\n\n\
              Thayze war klar, dass er und die anderen Mitglieder seines Rates eine breite Unterst\xC3\xBCtzung der Bev\xC3\xB6lkerung ben\xC3\xB6tigten, wenn sie die Kontrolle \xC3\xBCber Amn \xC3\xBCbernehmen wollten. Die Spannungen zwischen den St\xC3\xA4dten und Handelsh\xC3\xA4usern waren immer noch gro\xC3\x9F, und deshalb beschlossen Selemchant und die anderen, ihre Familiennamen aufzugeben und nie mehr zu verwenden, um sich diese Unterst\xC3\xBCtzung zu sichern.\n\n\
              Als sich die Nachricht vom \"Rat der Sechs\" im Land verbreitete, waren viele Bewohner bereit, ihre F\xC3\xBChrung anzunehmen. Eine Gruppe, der es gelungen war, Amn unter einer Regierung zu vereinen, die am Wohlergehen aller und nicht nur an dem einer Stadt oder einer Handelsgesellschaft interessiert war, war wirklich etwas Neues. Der Rat stellte unter gro\xC3\x9Fem pers\xC3\xB6nlichen Aufwand eine Armee auf die Beine, um den vereinzelt auftretenden Widerstand niederzuschlagen, und regiert Amn jetzt seit 22 Jahren."
