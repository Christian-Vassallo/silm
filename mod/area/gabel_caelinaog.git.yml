        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "1368, Das Jahr des Banners:\n\n\
              Als die Zwerge sich f\xC3\xBCr den Winter in ihrer wiedergewonnenen Stadt Felbarr niederlie\xC3\x9Fen, brach eine Gruppe von Abenteurern, die von den Zentarim unterst\xC3\xBCtzt wurden, in die H\xC3\xB6hle des Gro\xC3\x9Fen Wyrms ein und t\xC3\xB6tete Elrem den Weisen, den Schamanenh\xC3\xA4uptling des Stammes des Gro\xC3\x9Fen Wyrms. Als die Stammeskrieger die Truppen der \xC3\xBCblen Abenteurer angriffen, wurden mindestens drei der Verantwortlichen - sowie eine gro\xC3\x9Fe Menge der gestohlenen Sch\xC3\xA4tze von Elrem - durch Teleportationszauber in Sicherheit gebracht.\n\n\
              Nach den Worten Themrins, des derzeitigen Schamanen des Stammes, versprach Elrem, er werde als Geist \xC3\xBCber den Stamm wachen, jetzt da seine sterbliche H\xC3\xBClle zerst\xC3\xB6rt sei. Trotz der beruhigenden Worte Elrems erlebte der Stamm einen harten Winter mit viel Schnee, wenig Jagdwild und einer bedr\xC3\xBCckten Stimmung.\n\n\
              Glaubw\xC3\xBCrdige Besucher im Lager der Barbaren berichten, dass Themrin und Gweshen \"Eisenhand\" Talistars eine Art R\xC3\xBCstung aus der Haut von Elrem tragen. Diese Verwendung des K\xC3\xB6rpers ihres fr\xC3\xBCheren Schamanen als Schutz war ihnen angeblich in einem Traum als Vision eingegeben worden. Die R\xC3\xBCstung sieht nur wenig mehr als eine geschmeidige Lederr\xC3\xBCstung aus, scheint aber Schl\xC3\xA4ge abzuwehren und genauso zu sch\xC3\xBCtzen wie eine Ritterr\xC3\xBCstung.\n\n\
              Nesm\xC3\xA9 verzeichnete einen drastischen Anstieg der Angriffe durch Trolle in den Immermooren, und aus verschiedenen Quellen hei\xC3\x9Ft es, dass die Trolle von irgend etwas aus den Mooren vertrieben werden. Was auch immer hinter dem Exodus der Trolle steckt, wird f\xC3\xBCr den Rest des Jahres ein Geheimnis bleiben, da wagemutige Gruppen sich gegen die nicht enden wollende Masse an Trollen, die den S\xC3\xBCmpfen entfliehen, verausgaben.\n\n\
              In der \xC3\xBCberraschendsten Aktion des Jahres marschierte der von der Schamanin/Stammeschefin Tanta Hagara gef\xC3\xBChrte Stamm des Blauen B\xC3\xA4ren auf die von D\xC3\xA4monen heimgesuchte H\xC3\xB6llentorfeste. W\xC3\xA4hrend aus verschiedenen Quellen von einer kurzen Auseinandersetzung um die politische F\xC3\xBChrung zu h\xC3\xB6ren war, ging Tanta Hagara als neue Herrscherin der Stadt hervor."
