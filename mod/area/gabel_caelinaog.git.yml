          type: cexolocstr
          value:
            0: |-
              Einer der außergewöhnlichsten und rätselhaftesten Orte in der Mondseegegend sind die Glocken der Tiefe, die mit der legendären Nordfeste in Verbindung gebracht werden, einem Inselkönigreich, das die erste große Zitadelle der Menschheit in diesen kalten Ländern errichtete. Die Nordfeste war früher eine große, magische Stadt, und erst unter dem Schutz dieser Magie konnten die Menschen die Orkhorden zurückdrängen, so dass sie die Herrschaft über den See erlangten.

              Die Macht der Nordfeste ließ sie zum Angriffsziel von Orks, Riesen und anderen bösen Rassen werden. Diese Wesen waren jedoch keine großen Seefahrer, so dass die Nordfeste bis zu jenem Tage sicher erschien, als sich der Legende nach 40.000 nicht menschliche Magier, Schamanen, Medizinmänner und Priester aller üblen Rassen am Nordufer des Mondsees versammelten und ihre Zaubergesänge anstimmten, um die Rache ihrer Götter auf die menschlichen Eindringlinge herabzurufen. Diese Götter (nun ja, zumindest einige von ihnen) kamen und vernichteten erzürnt ihre Priester, doch sie versenkten auch die Nordfeste unter den Wellen.

              Die oberen Bereiche der Nordfeste, ihre schlanken, inzwischen zerbrochenen Türme, kann man im Wasser liegen sehen, wenn man im Boot an der betreffenden Stelle vorbeifährt, doch es heißt, dass es in der Gegend spukt. Man erzählt sich, dass die ursprünglichen Verteidiger der Nordfeste Gesellschaft bei ihrer Wacht über die Kalten Länder suchen. In nebligen Nächten können die Glocken der höchsten, aber dennoch längst versunkenen Türme sogar bis nach Fernberg gehört werden, was dem Ort seinen Namen verlieh.
