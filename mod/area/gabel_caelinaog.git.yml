        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Alte Geschichten besagen, dass das Gl\xC3\xBCck im Leben eines Jeden eine wichtige Rolle spielt. Wenn ein Neugeborenes in die Reiche eintritt, wirft Tymora eine M\xC3\xBCnze, die aus den \xC3\x9Cberresten der urspr\xC3\xBCnglichen G\xC3\xB6ttin des Gl\xC3\xBCcks, Tyche, geformt ist. W\xC3\xA4hrend die M\xC3\xBCnze in der Luft wirbelt, ruft Beshaba \"Mond\" (Kopf) oder \"Umhang\" (Zahl). Wenn Beshaba recht hat, wird diese Person f\xC3\xBCr ihr restliches Leben vom Pech verfolgt. Hat Beshaba unrecht, ist das Kind f\xC3\xBCr den Rest seines Lebens mit Gl\xC3\xBCck gesegnet. Bei einigen Wenigen landet die M\xC3\xBCnze auf der Kante, und diese Gl\xC3\xBCcklosen k\xC3\xB6nnen ihr Schicksal selbst bestimmen, da sie mehr Freiheit \xC3\xBCber ihr Schicksal genie\xC3\x9Fen als die G\xC3\xB6tter selbst.\n"
