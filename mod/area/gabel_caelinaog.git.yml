        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Geschichte des Schattentals - Khelben t\xC3\xB6tet Jordhan:\n\n\
              Jordhans Herrschaft endete, als er Khelben Arunsun traf, der auch der Schwarzstab genannt wird. Zu jener Zeit erz\xC3\xA4hlte man sich, Jordhan habe eine Einladung Khelbens angenommen, Tiefwasser zu besuchen, aber er sei dort krank geworden und gestorben. In Wirklichkeit jedoch \xC3\xBCberfiel Jordhan den Zauberkundigen, als dieser das Schattental verlie\xC3\x9F, und wurde von ihm get\xC3\xB6tet. Wie dem auch sei, Khelben nahm das Ashaba-Amulett an sich und kehrte nach Tiefwasser zur\xC3\xBCck, nicht ohne zu versprechen, einen geeigneten Kandidaten f\xC3\xBCr das F\xC3\xBCrstenamt in die T\xC3\xA4ler zu schicken. Jordhan hatte f\xC3\xBCnf Jahre lang regiert, doch ohne seine F\xC3\xBCrsprache wurde die Burg Krag wieder aufgegeben, und die Truppen der Zentilfeste ergriffen die Flucht. Vor seinem Tod hatte Jordhan einen Melvaunter namens Lyran zu seinem Nachfolger gew\xC3\xA4hlt, da dieser das Amulett aber nicht besa\xC3\x9F, hielt man ihn f\xC3\xBCr einen T\xC3\xA4uscher, dem keine berechtigten Anspr\xC3\xBCche auf den Thron einger\xC3\xA4umt wurden."
