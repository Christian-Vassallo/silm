          value:
            0: |-
              Vor zwei Jahrtausenden hieß die Weite Küste noch Weithar und war orkisches Land. Es war die Brutstätte der Goblinhorden, die später gen Osten ausschwärmen und den Drachengriff in morschen Booten durchqueren sollten, um die Elfen zu überfallen. Die Orks wurden von einmarschierenden Zwergen niedergeschlagen, die das Reich der Schimmernden Schwerter errichteten. In jener Zeit kamen die ersten Menschen an die Weite Küste und mit ihnen der Magier Maskyr.

              Die Herrschaft der Zwerge spielte sich vor dem Hintergrund eines ständigen Kriegs mit den Orks ab, so dass das Reich der Schimmernden Schwerter vermutlich nur etwa 40 Jahre Frieden erlebte. Die Orks besiegten die Zwerge, und diese entkamen ihrem sicheren Untergang nur mit Hilfe von Verbündeten der Menschen und der Elfen. Die überlebenden Zwerge überließen das Gebiet den neu ankommenden Menschen und zogen sich in den Osten, den Süden und in abgeschiedene und verborgene Siedlungen an der Weiten Küste zurück.

              Die erfolgreichsten Menschen waren jene Abenteurer, deren Hunger vom Gold und deren Durst durch große Taten gestillt wurde. Es war die Zeit der Ruhmreichen Narren, und es gibt Stimmen, die behaupten, dass diese Ära noch andauert, zumal die Städte Calaunt und Rabenklippe immer noch von Abenteurern beherrscht werden. Die Orks werden heute in Schach gehalten, wenn sie nicht sogar schon als besiegt gelten können. Und der Handel in den Ländern der Weiten Küste blüht. Für viele mit Abenteurerblut ist dieses Gebiet jedoch noch immer eine Wildnis, in der man sich selbst etwas beweisen kann.
