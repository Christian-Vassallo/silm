        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Der Fall der Hand der Seldarine

              Die alten Bindungen waren abgebrochen. Bald wurde alles zu Hass, der sich auf dem alten Misstrauen der Völker gründete. Es war für beide Seiten der einfachste Weg, zu erklären, warum die dunkle Horde an Macht in ihren eigenen Stellungen gewann. Jedwede Hoffnung darauf, alles zivilisiert beizulegen, war dahin. Nach dem Zerbrechen der Allianz war ein Konflikt unausweichlich. Kampf brach aus zwischen den beiden Völkern, und die finsteren Völker zögerten nicht, das vollends auszunutzen.

              Die Elfen waren nun allein. Die Horde setzte ihre Angriffe fort, und ohne die Hilfe der Zwerge waren die Elfen in arger Bedrängnis. Die andere Hauptschwierigkeit bestand darin, dass die meisten Elfenreiche im Süden verlassen oder bereits verfallen waren. Verstärkungen durch ihr eigenes Volk waren selten und wenig. Es wurde deutlich, dass die Elfen verlieren und bald überrannt würden.

              Larrel benachrichtigte Immerdar und viele der weit entfernten Elfenreiche darüber, dass sie Hilfe brauchten, um zu überleben. Unglücklicherweise war jede eventuelle Verstärkung auch im besten Fall Monate entfernt. Die Elfen mussten sich Zeit verschaffen oder der Vernichtung entgegentreten.

              Ohne eine andere Wahl begann Larrel die Ereigniskette, welche die Abgetrennte Hand zerstörte und zum endgültigen Sturz der Elfen führte. Als die dunklen Völker die letzte Verteidigungslinie der Hand durchbrachen, versuchte er in der Hoffnung, alles, was ihm lieb war, zu schützen, einen Mythal zu wirken ...

              Ein handgeschriebener Eintrag wurde dieser Seite hinzugefügt. Es besagt:

              Es gibt Gerüchte, dass ein Dunkelelf mit Namen 'Nym' eigentlich für den Fall der Hand verantwortlich war. Auf magischen Wege betrat er die Hallen der Zwerge, stahl ihre Artefakte und verkaufte sie an die Goblinarmeen. Dann lehnte er sich zurück und sah zu, wie Zwerge und Elfen ihre Allianz durch Schuldzuweisungen zerstörten.

              Es wird vermutet, dass Nym es tat, um eine bedeutende Bedrohung von der Drowbevölkerung im Gebiet der Hand abzuwenden. Als die Elfen und Zwerge besiegt waren, konnten die Drow das Gebiet ohne Probleme für sich beanspruchen ...
