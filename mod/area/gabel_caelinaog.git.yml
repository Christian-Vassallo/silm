        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Zeitalter 0, H\xE4ndler und Pioniere\n\n\
              Nur wenige kennen die wahre Geschichte dieser gro\xDFartigen Stadt, deren Anf\xE4nge \xFCber tausend Jahre zur\xFCckliegen, als der Norden tats\xE4chlich noch dem entsprach, was Bewohner des S\xFCdens bis heute abf\xE4llig \"den Wilden Norden\" nennen. Zu dieser Zeit war ein Gro\xDFteil des Nordens mit weitl\xE4ufigen, hohen W\xE4ldern bedeckt, in denen Zwerge und goblinartige Wesen (in den am n\xF6rdlichsten gelegenen Bergen und Bergausl\xE4ufern) sowie Elfen (in \xFCber das ganze Gebiet verstreuten Waldenklaven) lebten. An der Schwertk\xFCste gab es einige primitive Menschenst\xE4mme, die im Fr\xFChjahr und im Herbst fischten, jagten und sammelten, damit sie ihre Felle bei den H\xE4ndlern auf den von S\xFCden heransegelnden Schiffen gegen Juwelen und Metallwerkzeuge oder gelegentlich auch gegen Waffen eintauschen konnten. Im Fr\xFChjahr kamen diese Schiffe haupts\xE4chlich, um gro\xDFe B\xE4ume, die in solchen Gr\xF6\xDFen weiter s\xFCdlich nicht mehr vorhanden waren, f\xFCr den Schiffsbau zu f\xE4llen und abzutransportieren."
