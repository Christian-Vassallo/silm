          value:
            0: |-
              Während der letzten 1.500 Jahre hatte ein einziges starkes Königsgeschlecht in Tethyr die alleinige Herrschaft inne. Wenn ein König starb oder abdankte, übernahm sein ältester Sohn den Thron. Mit der Zeit jedoch wurden die Stammbäume derer, die Aussichten als Thronfolger hatten, immer verästelter und komplizierter, wodurch Kriege um den Thron und Streitereien darüber, welcher Vetter zweiten Grades der wahre "Nachfolger" sei, unvermeidbar wurden. Die Bürgerkriege waren jedoch von kurzer Dauer, und sobald einmal die Kämpfe vorüber waren, normalisierte sich das System wieder (bis zum nächsten großen Streit wenige hundert Jahre später).

              Dieser feste Kreislauf wurde vor 10 Jahren unterbrochen. Die damalige Herrscherfamilie war schon seit über 350 Jahren an der Macht, so lange, dass sie schon vor Jahrhunderten ihren Familiennamen abgelegt hatte (man kann sich nicht einmal mehr an ihn erinnern) und sich der Einfachheit halber Tethyr nannte. König Alemander IV. herrschte gemütlich von Schloss Tethyr aus, und das Land schien eigentlich ganz zufrieden zu sein. Doch der Schein trog: Unter dem Volk von Tethyr machte sich nämlich eine große Unzufriedenheit breit. Anderen als Menschen war es gesetzlich verboten, Land zu besitzen, und da die meisten Rechte und Privilegien der Bürger auf Landbesitz basierten, wurden sie auch noch zu Bürgern zweiter Klasse. Die Situation war besonders schlimm für Elfen, da sie von den königlichen Truppen tief in den Tethirwald vertrieben wurden. Alemander IV. nahm das Land seinen rechtmäßigen Besitzern weg und gab es Edelleuten, von denen er sich größere Beiträge in die königliche Schatzkasse versprach. Diese sozialen und wirtschaftlichen Ungerechtigkeiten, die von mehreren harten Wintern und schlechten Ernten in Folge begleitet wurden, machten die Zeit reif für einen Wechsel.

              Um einen König zu entmachten, braucht man jedoch etwas mehr als ein paar harte Winter. Verräterische Tücke war gefragt. Für den Fall des Hauses Tethyr brauchte man dazu einen ambitionierten General und einen machthungrigen königlichen Erben. Prinz Alemander wurde es langsam leid, darauf zu warten, dass ihm der vor Gesundheit strotzende Alemander IV. Platz machte. Also schloss er mit General Nashram Sharboneth, dem Kommandant der größten Armee des Königs, einen Pakt. Während Sharboneth seine Armee Richtung Tethyr führte und eine große Zahl verärgerter Bauern mit dem Versprechen auf eine Landreform um sich scharrte, würde der zukünftige Alemander V. die alarmierenden Berichte von königlichen Spionen und Beratern herunterspielen, wobei er die hartnäckigsten durch Mord und Exil dauerhaft zum Schweigen brächte. Wenn dann Sharboneths Armee an Schloß Tethyr ankäme und dieses einnähme, wäre es für jegliche Hilfe von Seiten der Königstreuen bereits zu spät.

              Während Sharboneth einen direkten Angriff auf das Schloss startete, indem er die entbehrlichen Bauern als Stoßtruppen einsetzte, würden eine Handvoll Elitesoldaten vom Prinzen durch einen geheimen Eingang hereingelassen werden, um die Hauptwächter auszuschalten und die Tore zu öffnen. Gleichzeitig würde der Prinz, einer der wenigen, denen es erlaubt war, den König persönlich zu treffen, seinen Vater umbringen. Ein von den Elitetruppen gelegtes Feuer würde jegliche Spuren von Verrat verwischen. Der General und der Prinz würden dem Großbrand entkommen und eine neue, gemeinsame Regierung ausrufen.

              Der Plan wurde perfekt umgesetzt, jedoch nur bis zu einem gewissen Punkt. Sharboneth legte den Prinzen herein: Beim Anzünden des Schlosses erwiesen sich seine Männer als zu gründlich, und Prinz Alemander starb, zusammen mit den meisten seiner Verbündeten, qualvoll in den Flammen. Ungefähr zur selben Zeit ermordete ein Spion, der vom ebenso heimtückischen Alemander auf die engsten Mitarbeiter des Generals angesetzt worden war, den General und löste seinen Leichnam in einer starken Säure auf, bevor ihm irgend jemand zu Hilfe eilen konnte.

              Was die Sache noch verschlimmerte, war der Hass des Volkes auf die königliche Familie, den man völlig unterschätzt hatte. Als Schloss Tethyr zusammenzufallen begann, konnte der Mob nicht mehr aufgehalten werden. In nur einer Nacht wurde das stolzeste und stärkste Schloss des ganzen Landes in Staub und Asche verwandelt. Alle Kostbarkeiten - feine Gobelins, Teller und Tafelsilber, Möbel, Schmuck, Waffen, Kleider, Rüstungen, Gemälde, Statuen und vieles mehr - wurden entweder gestohlen, verbrannt oder einfach zerstört und zerstampft.

              Mit der Verbreitung der Neuigkeiten vom Niedergang der Königsfamilie verbreitete sich auch das Chaos. Während der heute unter dem Namen "Die Zehn Schwarzen Tage des Eleint" bekannten Zeit wurde jeder, von dem man wusste oder es auch nur annahm, dass in seinen Adern königliches Blut floss, niedergemetzelt. Dabei kam es auch zu Momenten voll schwarzem Humor, in denen Emporkömmlinge, die gerade noch eine Woche vorher damit geprahlt hatten, der Vetter sechsten Grades einer entfernten Tante des Königs zu sein, nun vergeblich versuchten, den verärgerten Mob davon zu überzeugen, sie hätten nur "Spaß gemacht".

              Die Edelleute, welche die königliche Familie am meisten unterstützten, gerieten ebenfalls ins Kreuzfeuer, wobei einige Feudalsitze zerstört wurden. Mitglieder des Landadels, die sich weit genug von der Familie Tethyr distanziert hatten oder beliebt (bzw. gefürchtet oder stark) genug waren, überlebten. Von diesen übriggebliebenen Edelleuten ging die Initiative beim Kampf um das Schicksal von Tethyr aus.

              Dabei stand eines von vornherein fest: Jeder Führer oder jede Regierungsform, die der Herrschaft der Tethyrs zu sehr ähnelte, würde nicht akzeptiert werden. "Königstreuer" wurde in der Gesellschaft von Tethyr als Schimpfwort gehandelt. Der Kampf um die Macht dauert bis heute an, und es gibt kein Anzeichen auf ein baldiges Ende.
