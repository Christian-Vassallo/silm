        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Dies war die Geburt der Welt und des Himmels. Nachdem F\xC3\xBCrst Ao den Weltenraum geschaffen hatte, gab es eine Periode des zeitlosen Nichts, ein nebliges Schattenreich, bevor Licht und Dunkel getrennte Gr\xC3\xB6\xC3\x9Fen wurden. In diesem tr\xC3\xBCben Chaos lauerten 13 Schattenf\xC3\xBCrsten; ob sie von anderswo kamen oder Kinder des Schattens selbst waren, wei\xC3\x9F niemand.\n\n\
              Letztendlich verband sich diese Uressenz zu zwei wundersch\xC3\xB6nen Zwillingsg\xC3\xB6ttinnen, die einander Yin und Yang waren. Sie standen sich so nahe, dass sie sich selbst als ein einziges Wesen betrachteten. Die zweigesichtige G\xC3\xB6ttin schuf die Himmelsk\xC3\xB6rper aus der Kristallkugel und zusammen f\xC3\xBCllten sie diese mit Leben, um die Erdmutter Chauntea zu formen. Obwohl Chauntea seitdem ihre Essenz konzentriert hat, um nur Aberil-Toril zu umspannen, verk\xC3\xB6rperte sie zu Beginn alle Materie im Weltenraum. Dieses neue Universum wurde erleuchtet von dem Gesicht der silberhaarigen G\xC3\xB6ttin, die sich selbst Sel\xC3\xBBne nennt, und verdunkelt von den freundlichen rabenschwarzen Locken der G\xC3\xB6ttin Shar, doch gab es weder Hitze noch Feuer darin.\n\n\
              Chauntea bat um W\xC3\xA4rme, so dass sie Leben und lebende Wesen auf den Planeten hervorbringen k\xC3\xB6nnte, die ihr Leib und ihre Glieder waren, und die zwei Schwestern-Die-Eine-Waren trennten sich, denn zum ersten Mal waren sie geteilter Meinung. Die silberne Sel\xC3\xBBne stritt mit ihrer dunklen Schwester darum, ob weiteres Leben in die Welten gebracht werden sollte oder nicht. W\xC3\xA4hrend dieser gro\xC3\x9Fen Katastrophe wurden unter anderem die G\xC3\xB6tter von Krieg, Krankheit, Mord und Tod aus den R\xC3\xBCckst\xC3\xA4nden ihres g\xC3\xB6ttlichen Kampfes geschaffen. Sel\xC3\xBBne nutzte an einer Stelle des Kampfes ihren Vorteil und griff \xC3\xBCber Raum und Zeit hinaus in das Land des Ewigen Feuers. Gegen den Schmerz der Flamme k\xC3\xA4mpfend, die sie schwer verbrannte, brach sie einen Teil der ewig brennenden Flamme ab und entz\xC3\xBCndete einen der Himmelsk\xC3\xB6rper, so dass dieser am Himmel brannte und Chauntea w\xC3\xA4rmte.\n\n\
              Erbost verst\xC3\xA4rkte Shar ihren Angriff auf ihren verletzten Zwilling und begann, alles Licht und alle Hitze in der Kristallkugel zu l\xC3\xB6schen. Wieder gab Sel\xC3\xBBne von sich selbst und riss die g\xC3\xB6ttliche Essenz der Magie aus ihrem K\xC3\xB6rper und warf sie zur Verteidigung des Lebens in der Kugel verzweifelt gegen ihre Schwester. Die Essenz trat in Shar ein, riss die gleiche Menge an Energie aus ihr heraus und formte sich als die G\xC3\xB6ttin der Magie hinter ihr neu, jetzt bekannt als Mystra, damals noch als Mystryl. Obwohl Mystryl aus lichter und dunkler Magie geschaffen war, bevorzugte sie doch direkt ihre erste Mutter, Sel\xC3\xBBne und erlaubte der silbernen G\xC3\xB6ttin, einen unsicheren Waffenstillstand mit ihrer m\xC3\xA4chtigeren dunklen Schwester herbeizuf\xC3\xBChren. Von Bitterkeit ob ihrer Niederlage verzehrt, schwor Shar ewige Rache.\n\n\
              Die Zwillingsg\xC3\xB6ttinnen stritten seit \xC3\x84onen, w\xC3\xA4hrend das Leben sich auf Toril und anderen Planeten unter Chaunteas wachsamem Blick m\xC3\xBChsam entwickelte. Shar blieb m\xC3\xA4chtig, doch bitterlich allein, w\xC3\xA4hrend Sel\xC3\xBBne in ihrer Macht zu- und abnahm, ihre Kraft oft von ihren verb\xC3\xBCndeten S\xC3\xB6hnen und T\xC3\xB6chtern und \xC3\xA4hnlich gesinnten ausgewanderten Gottheiten bezog. Mit der Zeit wurde Shar, unterst\xC3\xBCtzt von den Shadevari, welche die Nacht dem blendenden Licht vorziehen und die Reiche mit dem Ziel durchstreiften, Licht und Dunkel wieder zu einem schattigen Chaos zu verschmelzen, wieder stark. Shars Plan, die Welt nach ihren W\xC3\xBCnschen neu zu formen, wurde zunichte gemacht, als Azuth der Hohe, vormals gr\xC3\xB6\xC3\x9Fter aller sterblichen Zauberweber und nun Gef\xC3\xA4hrte von Mystra (wiedergeborene Nachfolgerin von Mystryl), einen Weg gefunden hatte, die Shadevari in einer taschengro\xC3\x9Fen Kristallkugel, die hinter dem Ende der Welt liegt, einzusperren, indem er die Illusion eines Schattenreiches schafft. Die Schattenf\xC3\xBCrsten wurden ausgeschickt, um es zu untersuchen, und bevor sie die T\xC3\xA4uschung erkannten, sperrte Azuth die Shadevari mit dem Schattenstern ein, einem von Gond geschmiedeten Schattenschl\xC3\xBCssel. Der Hochf\xC3\xBCrst schleuderte den Schl\xC3\xBCssel dann in die unendlichen weiten des Alls und gestattete es dem Leben so, in Chaunteas liebenden H\xC3\xA4nden weiter zu gedeihen."
