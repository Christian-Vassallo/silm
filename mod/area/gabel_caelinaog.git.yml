        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Seit Jahrtausenden wohnen Goldelfen in Illefarn (wo heute Tiefwasser steht) und in Eaerlann (entlang des Leuchtenden Flusses). Von ihren reich geschm\xC3\xBCckten Waldst\xC3\xA4dten aus trieben sie Handel mit den aufkommenden Menschennationen wie Nesseril und Illusk und verteidigten sich gegen Angriffe der Goblinv\xC3\xB6lker. W\xC3\xA4hrenddessen vereinigten sich Zwergenv\xC3\xB6lker zur Nation Delzoun, benannt nach dem Zwerg, der die Vereinigung initiierte. Diese Nation, die vorwiegend unterirdisch lebte, breitete sich vom Eisgebirge bis zu den Nesserbergen aus. Im Westen stellte der Silbermondpass und im Osten das Ufer der Engen See die Grenze dar. Aus n\xC3\xB6rdlicher Richtung, vom Grat der Welt, fielen die Orks ein, wurden aber von den Elfen in einem gro\xC3\x9Fen Gemetzel niedergeschlagen. Bis zum heutigen Tag ist es das Heimatland und eine Feste f\xC3\xBCr Orks und \xC3\xA4hnliche V\xC3\xB6lker."
