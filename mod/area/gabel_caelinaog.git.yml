          type: :cexolocstr
          value: 
            0: "Zeitalter 0, H\xC3\xA4ndler und Pioniere\n\n\
              Nur wenige kennen die wahre Geschichte dieser gro\xC3\x9Fartigen Stadt, deren Anf\xC3\xA4nge \xC3\xBCber tausend Jahre zur\xC3\xBCckliegen, als der Norden tats\xC3\xA4chlich noch dem entsprach, was Bewohner des S\xC3\xBCdens bis heute abf\xC3\xA4llig \"den Wilden Norden\" nennen. Zu dieser Zeit war ein Gro\xC3\x9Fteil des Nordens mit weitl\xC3\xA4ufigen, hohen W\xC3\xA4ldern bedeckt, in denen Zwerge und goblinartige Wesen (in den am n\xC3\xB6rdlichsten gelegenen Bergen und Bergausl\xC3\xA4ufern) sowie Elfen (in \xC3\xBCber das ganze Gebiet verstreuten Waldenklaven) lebten. An der Schwertk\xC3\xBCste gab es einige primitive Menschenst\xC3\xA4mme, die im Fr\xC3\xBChjahr und im Herbst fischten, jagten und sammelten, damit sie ihre Felle bei den H\xC3\xA4ndlern auf den von S\xC3\xBCden heransegelnden Schiffen gegen Juwelen und Metallwerkzeuge oder gelegentlich auch gegen Waffen eintauschen konnten. Im Fr\xC3\xBChjahr kamen diese Schiffe haupts\xC3\xA4chlich, um gro\xC3\x9Fe B\xC3\xA4ume, die in solchen Gr\xC3\xB6\xC3\x9Fen weiter s\xC3\xBCdlich nicht mehr vorhanden waren, f\xC3\xBCr den Schiffsbau zu f\xC3\xA4llen und abzutransportieren."
