          type: cexolocstr
          value:
            0: |
              Wir wissen nur wenig von den Ilythiiri oder den "Elfen des Südens" aus der Zeit vor diesem einschneidenden Ereignis. Schon damals jedoch waren sie wegen ihrer Hautfarbe als "Dunkelelfen" bekannt. Sie bewohnten die Dschungel und die heißen Wälder des Südens. Die Ilythiiri waren ein stolzes, kriegerisches und hochkultiviertes Volk. Einige Gelehrte aus anderen Elfenvölkern sagen, sie waren "dekadent". Sie schreckten bei ihren Angriffen vor keinem Nachbarn zurück, nicht einmal vor anderen Elfenstämmen. Aufgrund ihrer grausamen Überfälle und Raubzüge, die von kriegslüsternen Edelmännern und Priestern ihrer beiden grausamen Gottheiten Ghaunadaur und Lolth angeordnet wurden, sahen sich Elfen, Menschen, Zwerge und andere gezwungen, sich gegen sie zu verbünden.

              Nach einer Reihe von Niederlagen in titanischen Magieschlachten flohen die Dunkelelfen in bereits früher von ihnen entdeckte unterirdische Labyrinthe. Dieses als "der Abstieg" bezeichnete Ereignis kennzeichnete das Ende der Drow als überirdisch lebende Rasse.
