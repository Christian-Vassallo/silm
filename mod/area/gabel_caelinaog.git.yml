        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Vor zwei Jahrtausenden hie\xC3\x9F die Weite K\xC3\xBCste noch Weithar und war orkisches Land. Es war die Brutst\xC3\xA4tte der Goblinhorden, die sp\xC3\xA4ter gen Osten ausschw\xC3\xA4rmen und den Drachengriff in morschen Booten durchqueren sollten, um die Elfen zu \xC3\xBCberfallen. Die Orks wurden von einmarschierenden Zwergen niedergeschlagen, die das Reich der Schimmernden Schwerter errichteten. In jener Zeit kamen die ersten Menschen an die Weite K\xC3\xBCste und mit ihnen der Magier Maskyr.\n\n\
              Die Herrschaft der Zwerge spielte sich vor dem Hintergrund eines st\xC3\xA4ndigen Kriegs mit den Orks ab, so dass das Reich der Schimmernden Schwerter vermutlich nur etwa 40 Jahre Frieden erlebte. Die Orks besiegten die Zwerge, und diese entkamen ihrem sicheren Untergang nur mit Hilfe von Verb\xC3\xBCndeten der Menschen und der Elfen. Die \xC3\xBCberlebenden Zwerge \xC3\xBCberlie\xC3\x9Fen das Gebiet den neu ankommenden Menschen und zogen sich in den Osten, den S\xC3\xBCden und in abgeschiedene und verborgene Siedlungen an der Weiten K\xC3\xBCste zur\xC3\xBCck.\n\n\
              Die erfolgreichsten Menschen waren jene Abenteurer, deren Hunger vom Gold und deren Durst durch gro\xC3\x9Fe Taten gestillt wurde. Es war die Zeit der Ruhmreichen Narren, und es gibt Stimmen, die behaupten, dass diese \xC3\x84ra noch andauert, zumal die St\xC3\xA4dte Calaunt und Rabenklippe immer noch von Abenteurern beherrscht werden. Die Orks werden heute in Schach gehalten, wenn sie nicht sogar schon als besiegt gelten k\xC3\xB6nnen. Und der Handel in den L\xC3\xA4ndern der Weiten K\xC3\xBCste bl\xC3\xBCht. F\xC3\xBCr viele mit Abenteurerblut ist dieses Gebiet jedoch noch immer eine Wildnis, in der man sich selbst etwas beweisen kann."
