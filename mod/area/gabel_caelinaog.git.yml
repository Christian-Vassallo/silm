            0: |
              Die Geschichte des Schattentals - Shaerl und Trauergrimm begegnen sich und heiraten:

              Die Bedeutung, die Khelben "Schwarzstab" Arunsun bei der "Auswahl" der letzten beiden Fürsten von Schattental zukam, war dem mächtigen südlichen Nachbarn des Tales, Cormyr, nicht verborgen geblieben. Daher wurde eine Agentin nach Norden gesandt, um Trauergrimms wahre Absichten herauszufinden und die guten Beziehungen des Tales zum Thron des Purpurnen Drachen weiterhin zu gewährleisten. Diese Agentin war eine Diebin namens Shaerl Eschenmantel, die von Vangerdahast ins Schattental gesandt wurde (seltsamerweise gingen in Suzail jedoch alle Akten über die Angelegenheit in Flammen auf, so dass hier nur die Geschichte wiedergegeben werden kann, die man sich erzählt). Shaerl entdeckte mehr, als sie erwartet hatte, und verliebte sich in den jungen Trauergrimm. Die beiden heirateten und wurden Fürst und Fürstin von Schattental. Shaerls Treue liegt nun auf Seiten ihres Mannes und des Landes, das sie zusammen regieren. Das entspricht wahrscheinlich nicht ganz dem, was sich die Cormyrer dabei gedacht hatten.
