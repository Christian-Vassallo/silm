          type: cexolocstr
          value:
            0: |
              Die Geschichte der Westlichen Herzlande ist die Geschichte von endlosen Schlachten und zerstörten Reichen. In längst vergangenen Zeiten waren es die Länder des Gestürzten Königreichs von Illefarn, des Verlorenen Königreichs der Menschen und Gerüchten zufolge auch Nesseril. In der neueren Geschichte wurde das Land mit Blut und Gebeinen genährt, als Streitkräfte von den Wüstenreichen gen Norden zogen, die üblen Völker aus der Drachenspeerburg und den Goblinmarschen hervorquollen und Söldnertruppen mal im Dienst des einen und mal im Dienst des anderen unbedeutenden Kriegsherrn das Land durchquerten. Die Schlachten der jüngsten Vergangenheit machten das Gasthaus Zum Weg dem Erdboden gleich und gefährdeten Dolchfurt. Auch die Zeit der Avatare ging an diesem desolaten Land nicht spurlos vorüber, Bhaal persönlich fiel an der Eberfellbrücke, und das hindurchfließende Wasser ist bis zum heutigen Tag verseucht.

              Die Städte der Westlichen Herzlande sind stark, unabhängig und verschieden. Sie leben größtenteils vom Handel, so dass der Klang des Goldes dort größere Bedeutung hat als der Schlachtruf. Aber noch etwas gedeiht in diesem offenen Land: Freiheit und viele Möglichkeiten. Keine Nation erhebt auf die Westlichen Herzlande Anspruch über das hinaus, was die Armeen kontrollieren können, und kein Kriegsfürst macht Forderungen geltend, die über Reichweite seiner Axt hinausgehen. Es entstehen regelmäßig kleine Festungen und Burgen, die aber umgehend durch Invasion zerstört oder nach einer oder zwei Generationen aufgegeben werden. Verlassene Burggewölbe und geheime Zitadellen sind über das ganze Land verstreut. Diese schroffe Grenze bietet mehr als genug Möglichkeiten, Abenteuer zu bestehen.
