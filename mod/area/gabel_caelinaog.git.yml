            0: "Die Geschichte des Schattentals - Aumrir herrscht in Frieden:\n\n\
              Die l\xC3\xA4ngste friedliche Regentschaft f\xC3\xBChrten F\xC3\xBCrst Aumrir und seine Frau Sylune, besser bekannt als die Hexe von Schattental. Zusammen regierten beide das Tal \xC3\xBCber vierzig Jahre lang, wobei sie stets den Frieden zu den benachbarten T\xC3\xA4lern und Nationen sowie zu den Elfenv\xC3\xB6lkern zu wahren verstanden. Dieser Frieden und die Macht der Herrscher lie\xC3\x9Fen das Tal jedoch zum Ziel von Angriffen und Sabotage durch das Schwarze Netzwerk der Zentarim werden. Die Zentarim wollten und wollen noch immer den Handel vom Mondsee bis zur Schwertk\xC3\xBCste kontrollieren. Daher versuchten sie, das Schattental zu einem Vasallenstaat der Zentilfeste zu machen. Die Regierungszeit von F\xC3\xBCrst Aumrir endete tragisch mit seiner Ermordung durch Agenten der Zentarim."
