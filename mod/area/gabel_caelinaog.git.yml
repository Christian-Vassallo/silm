        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Eine der wenigen schon lange bestehenden S\xF6ldnertruppen Cormyrs sind die Roten Raben, die auf dem Papier eine St\xE4rke von 110 Schwertern besitzen, im Falle eines entsprechend gro\xDFen Auftrags aber durch Neuverpflichtungen bis zu dreimal so viele K\xE4mpfer aufbieten k\xF6nnen. Die Regierung Cormyrs hat die Roten Raben bereits seit einiger Zeit damit beauftragt, die Steinl\xE4nder im Norden von feindseligen Monstern zu befreien, und obwohl die Gruppe bei dieser Arbeit einige Erfolge aufweisen kann, sind die Steinl\xE4nder nach wie vor alles andere als eine sichere Gegend.\n\n\
              Die Roten Raben werden von Rayanna der Rose befehligt, einer Veteranin aus dem Kriegszug gegen die Horde. Die S\xF6ldner sind als ehrliche und vertrauensw\xFCrdige Leute bekannt, da sie nat\xFCrlich nicht ihre k\xF6nigliche Urkunde aufs Spiel setzen wollen. Die meisten Mitglieder der Gruppe tragen eine Beschlagene Lederr\xFCstung und ein Langschwert. F\xFCr die Dienste der 110 Mann starken Einheit werden pro Woche 200 Goldm\xFCnzen verlangt. Das Symbol der Gruppe ist ein Amulett mit einem roten Raben."
