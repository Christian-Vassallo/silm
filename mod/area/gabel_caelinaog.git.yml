        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Wir wissen nur wenig von den Ilythiiri oder den \"Elfen des S\xC3\xBCdens\" aus der Zeit vor diesem einschneidenden Ereignis. Schon damals jedoch waren sie wegen ihrer Hautfarbe als \"Dunkelelfen\" bekannt. Sie bewohnten die Dschungel und die hei\xC3\x9Fen W\xC3\xA4lder des S\xC3\xBCdens. Die Ilythiiri waren ein stolzes, kriegerisches und hochkultiviertes Volk. Einige Gelehrte aus anderen Elfenv\xC3\xB6lkern sagen, sie waren \"dekadent\". Sie schreckten bei ihren Angriffen vor keinem Nachbarn zur\xC3\xBCck, nicht einmal vor anderen Elfenst\xC3\xA4mmen. Aufgrund ihrer grausamen \xC3\x9Cberf\xC3\xA4lle und Raubz\xC3\xBCge, die von kriegsl\xC3\xBCsternen Edelm\xC3\xA4nnern und Priestern ihrer beiden grausamen Gottheiten Ghaunadaur und Lolth angeordnet wurden, sahen sich Elfen, Menschen, Zwerge und andere gezwungen, sich gegen sie zu verb\xC3\xBCnden.\n\n\
              Nach einer Reihe von Niederlagen in titanischen Magieschlachten flohen die Dunkelelfen in bereits fr\xC3\xBCher von ihnen entdeckte unterirdische Labyrinthe. Dieses als \"der Abstieg\" bezeichnete Ereignis kennzeichnete das Ende der Drow als \xC3\xBCberirdisch lebende Rasse.\n"
