            0: |-
              Die Geschichte des Schattentals - Die Fürstenlose Zeit:

              Während der Zeit, in der Khelben Schwarzstab das Ashaba-Amulett (das Symbol des Fürsten des Tales) verwahrte, war Sylune (die Frau des ermordeten Fürsten Aumrir) de facto Regentin des Schattentals, doch diese Ära ist als die Fürstenlose Zeit bekannt. Sylune und eine Abenteurergruppe, Mähnes Bande, sorgten dafür, dass die Truppen der Zentilfeste vertrieben und wandernde Monster aus der Gegend ferngehalten wurden. Der Verdrehte Turm, der traditionelle Herrschersitz, blieb nach dem Tod des bösen Fürsten Jordhan unbewohnt, und weder Sylune noch Mähne oder seine Gefährten wollten sich den Mantel der Regentschaft überstreifen. Im Laufe des Zeit zog es Mähnes Bande in andere Länder zu anderen Abenteuern.
