              Menschen immigrierten in Scharen vom Leuchtenden Meer bis zur Schwertküste. Sie wurden Seefahrer und fuhren hinaus über die Wellen zu den Mondschein-Inseln, nach Mintarn, Ruathym und den nördlichen Inseln. Elfen führten einen unaufhörlichen Krieg gegeneinander, während die Menschen und Orks die dadurch entstandenen Ruinen in ihren Besitz nahmen. Die wahrscheinlich größte Katastrophe, die das Elfenvolk überfiel, war das Dunkle Verderben, eine todbringende Magie, welche die Form einer dunklen, brennenden Wolke hatte. Diese hüllte das Königreich von Mieyritar ein. Als sie sich einige Monate später verflüchtigte, war kein einziger Angehöriger des Elfenvolkes mehr am Leben, und es gab auch keine Bäume mehr. Was blieb, war lediglich eine weite, verdorrte Öde: das Hochmoor.

              Doch nicht alles sah schwarz aus für die Elfen. Sie zogen sich zwar zurück, da die Barbarenstämme der Menschen und die Orkhorden an Stärke gewannen, ihre Macht im Elfenhof und in Evereska (eine Feste bis zum heutigen Tag) stieg jedoch an. Sie planten eine Zusammenarbeit zwischen Zwergen, freundlich gesinnten Menschen und anderen Elfen, um gemeinsam gegen Orks, plündernde Menschen und den Strom von Bestien (Oger, Grottenschrate, Trolle, Goblins, Gnolle und andere, nicht menschliche Kreaturen) zu bestehen, die von der wachsenden Macht der Riesen geführt wurden. Erstaunlicherweise schafften sie es an wenigstens drei Orten, in den Gestürzten Ländern und den Städten Silbrigmond und Myth Drannor, in glänzender Manier.

              Im Osten, an den sandigen Ufern der ruhigen und glitzernden Engen See wuchsen Fischerdörfer der Menschen zu kleinen Städten an und schlossen sich schließlich zum Reich von Nesseril zusammen. Gelehrte glauben, dass die Fischerdörfer von einem mächtigen Zauberer vereint wurden, der ein Buch von großer magischer Kraft entdeckte, das die Tage des Donners überstanden hatte, ein Buch, das in der Legende als Die Schriftrollen von Nesseril bezeichnet wird. Unter diesem namenlosen Zauberer und seinen Anhängern erwuchs Nesseril in Macht und Glanz und wurde zum ersten Menschenland im Norden und auch zum mächtigsten Land. Manch einer behauptet, dass diese Entdeckung den Beginn menschlicher Zauberei darstellt, da es bei den Menschen bis dato lediglich Schamanen und Medizinmänner gab. Nesseril beherrschte über 3.000 Jahre lang den Norden, doch auch seine legendären Zauberer konnten den endgültigen Untergang nicht verhindern.
