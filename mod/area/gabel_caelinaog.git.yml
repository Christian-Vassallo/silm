        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Die Zwerge\n\n\
              Kurz nachdem Larrel seine Elfenfestung in dieser Gegend errichtet hatte, arbeitete ein Zwergenclan daran, auch einen Teil des Landes zu besiedeln. Diese Zwerge waren mit der Hoffnung gekommen, im Grat der Welt eine neue Zwergenzitadelle zu errichten. Ungl\xFCcklicherweise endeten alle anf\xE4nglichen Versuche der Zwerge mit der Zerst\xF6rung durch die Horde.\n\n\
              Es war nicht das erste Mal, dass die Zwerge mit dem Widerstand dieser finsteren V\xF6lker zu k\xE4mpfen hatten. Die Geschichte zeigt, dass die Zwerge reichlich Erfahrung darin hatten, mit dieser Bedrohung umzugehen. Wie ihre Vorfahren vor ihnen w\xFCrden die Zwerge mit ihnen in der gleichen Weise der totalen Ausl\xF6schung verfahren.\n\n\
              Die Zwerge sammelten sich und dr\xE4ngten in das Gebirge vom Grat der Welt, um die Gegend von der Bedrohung zu befreien. Erste Kundschafter fanden heraus, dass die finsteren V\xF6lker sich in eine enorme Angriffsfront verdichtet hatten, die nach Westen zog. Die Zwerge waren klug genug, zu erkennen, dass ein un\xFCberlegter Angriff auf die Horde hohe Verluste, wenn nicht sogar eine Niederlage mit sich bringen w\xFCrde. Sie folgten der Horde aus einiger Entfernung und warteten vorsichtig auf den richtigen Moment, um zuzuschlagen."
