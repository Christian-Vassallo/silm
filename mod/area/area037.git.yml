        Description: 
          type: :cexolocstr
          value: 
            0: "Torm - Der Treue\n\n\
              Torm ist der Gott der W\xE4chter, Ritter und Verteidiger. Zusammen mit Tyr und Illmater bildet er die Triade. Einst ein Sterblicher wurde Torm von Tyr zu seinem Kriegsherren und Halbgott erhoben. Torm wandelt stets zwischen seiner Wut auf alles Schlechte, Selbstbeherrschung als W\xE4chter und seinem Trieb nach Selbstperfektionierung.\n\
              Zur Zeit der Sorgen lies sich Torm von seinen Priestern dazu verleiten, seiner Wut freien Lauf zu lassen, dies erm\xF6glichte ihm schliesslich Bane zu t\xF6ten, war gleichzeitig \n\
              aber auch sein eigenes Ende. \n\
              Als Tyr seine G\xF6ttlichkeit wiedererlang erhob Tyr seinen treuen Diener zu einer niederen Gottheit, damit er dessen fehlende Faust ersetzt und Teil der Triade werden konnte. \n\
              Gemeinsam mit Mystra, Oghma und Mask ist Torm bestrebt Cyric zu vernichten, es zutiefst bereudend ihn nicht w\xE4hrend der Zeit der Sorgen vernichtet zu haben. Den \n\
              falschen Glauben der schwarzen Sonne auszul\xF6schen ist nun seine neue Aufgabe.\n\
              Pflichterf\xFCllung ist der Grundsatz das Glaubens an Torm, seine Pflicht nicht zu erf\xFCllen ist eine S\xFCnde. Wachsamkeit und Effizienz sind die Ziele der Anh\xE4nger Torms, und alle, die diese Ziele bedrohen sollen ein schneller Tod ereilen.\n\
              Die Anh\xE4nger Torms sollen gegen\xFCber dem Guten, der Familie, dem Herren und dem Glauben treu und zu Diensten sein.\n\
              Die Priester des Torm sind erbitterte Gegner der dunklen Kirchen. Sie sind rechschaffen, loyal, gewissenahft, wachsam und unbestechlich, voller Wut auf alles B\xF6se, was sie f\xFCr die Kirchen der b\xF6sen G\xF6tter zu gef\xE4hrlichen Gegnern macht. Naturgem\xE4ss hat Torm viele Paladine unter seinem Banner vereint."
