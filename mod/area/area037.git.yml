            0: |-
              Die Gründung der Talländer ereignete sich schon hunderte von Jahren vor der Entstehung des ersten heute noch bestehenden Tales, und die sogenannte Taliser Zeitrechnung erinnert an die Zeit, als den Menschen erstmals erlaubt wurde, sich in den Ländern nördlich und westlich der Inneren See niederzulassen. Die meisten der heutigen Täler sind erst recht spät entstanden, während frühere Täler schon vor langer Zeit aufgegeben, zerstört oder erobert wurden. In jenen Tagen, als Suzail und Chondathan (das jetzige Saerloon) bloße Handelsaußenposten an der Küste waren, erreichte die über die Wälder herrschenden Elfen ein Ersuchen von Siedlern aus dem Osten, Flüchtlingen und Bauern aus den fernen Ländern Impiltur und Damara. Die Anfrage bezog sich auf die Bewirtschaftung und Besiedlung der Grenzen des großen Waldes Cormanthor, insbesondere der reichen Niederungen und Täler entlang der Flüsse Arkhen und Ashaba. Die Neuankömmlinge wollten den bewohnten Wald weder roden noch fällen, sondern sich nur in seinen Grenzbereichen ansiedeln, und anders als manche anderen Siedler, etwa aus dem früheren Sembia, fragten sie um Erlaubnis.

              Die Fürsten des Elfenhofes gaben dem Ersuchen statt, erwarteten dafür aber von den neuen Talisern Unterstützung im Kampf gegen Eindringlinge von außerhalb, Monster (Orks und Goblins aus Thar) wie auch Menschen (die aufstrebenden Mächte Cormyr und Sembia). Zur Erinnerung an diese Übereinkunft errichteten Menschen und Elfen den Stehenden Stein, den man heute am Kreuzungspunkt von Mondseeritt und Rauthauvyrs Straße, der Straße von Essebra nach Fernberg, sehen kann. Die Taliser Zeitrechnung begann mit der Errichtung dieses Steines. Gemäß der Übereinkunft wollten sich die Taliser nur in unbewaldeten oder von den Elfen nicht beanspruchten Regionen niederlassen. Als die Elfenwälder unter den Äxten weiterer Eindringlinge und Siedler vielerorts verschwanden, gingen alte Täler zugrunde, und neue entstanden an den Rändern des Waldes. Seitdem haben gute wie böse Leute weitgehend unbedeutende Staaten in den Talländern errichtet, doch jedes Tal, das sich gegen die Übereinkunft wandte, wurde von den anderen in seine Schranken verwiesen. Jedes der heutigen Täler besteht aus zahlreichen Höfen und Feldern mit nur wenigen, weit verstreuten Gemeinden und üblicherweise einem zentralen Marktplatz, einer Hauptstadt oder einem Talzentrum, das meistens, aber nicht immer, nach dem betreffenden Tal benannt ist, was zur Verwirrung darüber beiträgt, welche Landstriche denn nun eigentlich zu den Talländern gehören.

              Die Täler sind sicherlich keinen Stadtstaaten, denn ihre größten Ansiedlungen können bestenfalls als Kleinstädte bezeichnet werden, und sie sind nicht, wie in den Herzlanden üblich, von Stadtmauern umgeben. Aber auch mit richtigen Nationen wie Cormyr und Sembia kann man sie nicht vergleichen. Sie sind irgendetwas dazwischen, eben nicht mehr und nicht weniger als Täler.

              Jedes Tal besitzt Gesetze, Bräuche und militärische Strukturen, die sich leicht voneinander unterscheiden. Viele Täler verlassen sich in Zeiten der Not auf die Unterstützung charismatischer Helden und Abenteurergruppen, und viele derartige Personen nutzen die Gegend als Ausgangspunkt für ihre Unternehmungen. Die auf Abenteurer ausgeübte Anziehungskraft wird noch durch die große Zahl elfischer und vorelfischer Ruinen in der Gegend sowie den Abzug des Elfenhofes verstärkt, der die Wälder für Erforschung und Nutzung freilässt.

              Die Geschichte der Täler ist von Schlachten und Angriffen verschiedener ihrer Mitglieder gezeichnet. Im Jahr des Wurms (1356 TZ) führte das Narbental unter dem Befehl von Lashan Aumersair einige rasche Angriffe auf umgebende Täler und konnte diese erobern, bevor ein Bündnis der anderen Täler, Sembias, Cormyrs und der Zentilfeste, die Eindringlinge vernichtete und das Narbental besetzte. Während der Zeit der Avatare (1358 TZ/0 GZ) wurde das Schattental von der Zentilfeste angegriffen. Nur wenig später stellten die Talländer Truppen für ein vereinigtes Heer unter König Azoun IV. von Cormyr, das die tuiganische Invasion zurückschlug (1360 TZ).
