            0: "Ein Auszug ...\n\n\
              \"Einer der ersten Schritte hin zum harmonischen Zusammenleben mit Tieren besteht darin, anzuerkennen, dass unsere Beziehung zur Tierwelt einem st\xE4ndigen Wandel unterliegt. Viele glauben, Menschen und Halbmenschen seien den Tieren \xFCberlegen. Doch wie bereits erw\xE4hnt, ist der Begriff der '\xDCberlegenheit' sehr subjektiv. Deshalb m\xFCssen wir unsere Beziehung zu den Tieren der Wildnis aus einer ganz pers\xF6nlichen und sich st\xE4ndig wandelnden Perspektive sehen. Schenkt diesen Kreaturen die Achtung, die sie verdienen, aber vergesst nicht, dass Raubtiere angriffslustig sind, egal, ob Ihr deren Revier respektiert oder nicht.\""
