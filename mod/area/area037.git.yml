        DescIdentified:
          type: cexolocstr
          value:
            0: "Schlüssel:\n\nA  Tod (sofortige Vollstreckung)\nB  Tod (Vollstreckung
              nach Verurteilung)\nC  Exil\nD  Verstümmelung\nE  Einkerkerung (mit
              Schwerstarbeit)\nF  Einkerkerung (ohne Freigang)\nG  Einkerkerung (mit
              leichter Arbeit in der Umgebung)\nH  Bussgeld (an die Siedlung zu zahlen)\nI
              \ Schadensersatz (an die geschädigte Stelle zu zahlen)\nJ  Erlass gegen
              den Verurteilten (Öffentliche Bekanntmachung des Frevels, Sanktionen)\n\n\nI
              \ Verbrechen gegen weltliche Würdenträger:\n\nSEHR SCHWERE\n\n-Verrat
              (schliesst Angriff auf einen weltlichen hohen Würdenträger ein): A\n-Vortäuschen
              eines hohen weltlichen Würdenträgers: A\n-Vortäuschen eines niederen
              weltlichen Würdenträgers: B nach Auspeitschung\n-Fälschung eines offiziellen
              Dokuments B oder C (auf Lebenszeit), zusätzlich D\n-Angriff auf einen
              niederen weltlichen Würdenträger: B oder F (10 Jahre) nach Auspeitschung\n\nSCHWERE\n\n-Diebstahl,
              Vandalismus oder Brandstiftung gegen ein Regierungsgebäude oder Teile
              der Stadtmauern: E (wie es die Gerechtigkeit verlangt), zusätzlich H
              (Reparaturkosten + bis 1000 GM) \n-Vortäuschen eines Wachmannes oder
              Offiziers der Wache: F (wie es die Gerechtigkeit verlangt), zusätzlich
              H (bis 5000GM) und Auspeitschung\n-Wiederholung irgendeines leichten
              oder sehr leichten Verbrechens gegen weltliche Würdenträger: E oder
              F (bis zu 1 Monat) und/oder H (bis zu 1000GM)\n-Bewusstes Missachten
              eines, von einem legitimierten Rechtssprechers, ausgesprochenen Urteils
              oder Erlasses: H (bis 1000 GM) und/oder C (bis 5 Jahre)\n\nLEICHTE\n\n-Angriff
              auf eine Wache, während diese im Dienst ist: F (bis 1 Woche) und H (wie
              es die Gerechtigkeit verlangt); Auspeitschung wenn keine Zahlung möglich\n\nSEHR
              LEICHTE\n\n-Verleumdung eines weltliche Würdenträger: G (4 Tage) und
              H (bis 20 GM)\n\n\n\nII Verbrechen gegen die Siedlung:\n\nSEHR SCHWERE:\n\n-Vergiftung
              von Wasser zum Schaden der Siedlung: A\n-Mord: B oder E (10-15 Jahre)\n-Spionage,
              Sabotage: B oder C (auf Lebenszeit), Zusätzlich H ( Kosten der Reperatur
              + 2000 - 5000 GM), oder F (20 Jahre) und H\n\nSCHWERE\n\n-Gefährdung
              der Sicherheit innerhalb der Siedlung: H (bis zu 500 GM) und/oder G
              (bis 6 Monate) [bei besonders schweren Fällen wie es das Recht verlangt]\n-Verkauf
              gestohlener Güter: G (bis zu 2 Jahren) und H (normalerweise doppelter
              Verkaufspreis der Waren), zusätzlich J\n-Mord mit Rechtfertigung: C
              (bis 5 Jahre) oder E (bis 3 Jahre)\n-Wiederholung irgendeines leichten
              oder sehr leichten Verbrechens gegen weltliche Würdenträger: E oder
              F (bis zu 1 Monat) und/oder H (bis zu 100 GM)\n\nLEICHTE\n\n-rechtswidriges,
              selbst provoziertes, Duellieren: G (1 Woche) und H (100 GM)\n\nSEHR
              LEICHTE\n\n-Bestechung: G (1 Woche) und/oder H (nach ermessen)\n-Verleumdung
              eines ausländischen Botschafters: G (bis zu 1 Woche) H (50 GM)\n-Präsentieren
              einer Waffe in gefährlicher Weise oder bedrohender Weise: F (über Nacht)\n\n\nIII
              Verbrechen gegen die Götter:\n\nSEHR SCHWERE\n\n-Entweihung eines heiligen
              Ortes: C (5 Jahre) und I (wie es die Gerechtigkeit verlangt)\n\nSCHWERE\n\n-Diebstahl
              von Tempeleigentum oder Tempelgaben: F (bis 1 Monat) und I (doppelter
              Wert des Gestohlenen), zusätzlich J\n-Grabraub G (bis 1 Woche) und I
              (Schaden +  bis zu 500 GM)\n-Wiederholung irgendeines leichten oder
              sehr leichten Verbrechens gegen die Götter: E oder F (bis zu 1 Monat)
              und/oder H (bis zu 100 GM)\n-Verbotene Totenbeschwörung I (bis 200 GM)
              + öffentliche Züchtigung + J (wenn es die Gerechtigkeit verlangt)\n\nLEICHTE\n\n-Angriff
              auf einen Priester: I (bis zu 100GM zu zahlen an den Klerus des Priesters),
              zusätzlich zu Verbrechen gegen die Bürger\n-Störung der Totenruhe :
              I (bis zu 100GM)\n\nSEHR LEICHTE\n\n-Öffentliche Verleumdung eines Gottes
              oder einer Priesterschaft: I (bis 10 GM ; von der Zahlungsfähigkeit
              abhängig)\n-Trunkenheit während eines Gottesdienstes: I (bis 5 GM von
              der Zahlungsfähigkeit abhängig)\n\nIV Verbrechen gegen die Bürger:\n\nSEHR
              SCHWERE\n-Brandstiftung: E (bis zu 3 Monate) und I (Wert des verlorenen
              Besitzes)\n-Vergewaltigung: D und I (bis zu 2000 GM) \n-Angriff der
              Verstümmelung oder Verkrüppelung zur Folge hat: D und I (bis 2000 GM)
              oder E (bis zu 3 Jahren)\n-Sklavenhaltung: C (bis 10 Jahre), wenn der
              Sklave grausam behandelt wurde\n\nSCHWERE\n\n-Raub: E (bis 1 Monat)\n-Einbruch:
              F (bis zu 1 Monat)\n-Diebstahl oder Tötung von Vieh: I (doppelte Kosten
              des gestohlenen Viehs)\n-Wiederholung irgendeines leichten oder sehr
              leichten Verbrechens gegen die Bürger: F (bis zu 1 Woche) und G (bis
              1 Woche)\n-Wucher: F (bis 1 Woche) und I (der Mehrpreis ist an die geschädigte
              Stelle zurückzuzahlen)\n\nLEICHTE\n\n-Beschädigung von Eigentum: I (Wert
              des Beschädigten + bis zu 100 GM)\n-Überfall mit Verwundung: I (Kosten
              der Heilung + bis zu 100 GM)\n\nSEHR LEICHTE:\n\n-Überfall (ohne Verwundung
              oder Beraubung): F (über Nacht) und I (bis zu 50 GM)"
