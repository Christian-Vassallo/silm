            0: |-
              Silvanus - Der Baumvater

              Silvanus ist einer der ältesten Gottheiten Torils und wird seit Urzeiten angebetet.
              Er steht für die Wälder und die unberührte Natur, daher verwundert es nicht, dass seine Anhänger mehrheitlich Waldbewohner und Druiden sind.
              Silvanus steht für den Ausgleich, die Elemente Feuer und Wasser, Erde und Luft müssen in Balance bleiben. Ebenso wie Leben und Tod augeglichen sein müssen. Solange das Gleichgewicht der Natur sich selber wahren kann greifen die Anhänger Silvanus nicht ein und bleiben stille Beobachter.
              Sollte jeder doch Wald bedroht sein, so schrecken Silvaniten nicht dafür zurück diesen mit ihrem Leben zu schützen und für den Wald zu töten, ist der Tod selber schliesslich auch nur Teil des Gleichgewichtes des Laufes der Natur.
              Die Priesterschaft Silvanus' besteht sowohl aus Druiden als auch Klerikern, die oftmals auch den Weg eines Druiden eingeschlagen haben, dennoch ihr Sein als Klerikier nicht aufgegeben haben. Beide Seiten schützen die Natur mit ihren eigenen Fähigkeiten aus dem Verborgenen heraus. Die Kirche selber ist locker organisiert, was auf Silvanus Dogma der Unauffälligkeit beruht.
