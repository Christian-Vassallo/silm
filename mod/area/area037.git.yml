          value:
            0: "Helm - Der Wächter\n\nHelm, der grosse Wächter, stellt Schutz und
              Wache über alles. Helm war die einzigste Gottheit, welcher Ao während
              der Zeit der Sorgen Vertrauen schenkte und seinen Status als Gott beibehalten
              durfte um die Rückkehr der verstossene Götter zu verhindern. Nach der
              Zeit der Sorgen schwand seine Macht, da die Völker ihn mitverantwortlich
              machten, dass die Avatare soviel Leid über das Land brachten.\nHelm
              gilt als pflichtbewusst und pragmatisch, was ihn aber auch gefühllos
              erscheinen lässt. Helm treibt die Zivilisierung Mazticas an, wenn nötig
              auch mit Gewalt. Einzig Kindern gegenüber ist er bereit deren Fehler
              nachzusehen, da ihm die Unschuld der Kinder heilig ist.\nVertrauen und
              Loyalität ist das zentrale Dogmas Helms. Halte deine Wache stehts pflichbewusst,
              niemals ermüdend und beschütze alle, die deines Schutzes bedürfen. Sei
              stets dazu bereit, allem Bösen entgegenzutreten.\nAnhänger Helms sind
              Wächter und Paladine und sind oftmals in unzivilisierten Gegenden anzutreffen,
              ihrem Tempel nahe an Orten der Gefahr errichtend. \nKleriker Helms führen
              häufig Wachtrupps an."
