              "Einer der ersten Schritte hin zum harmonischen Zusammenleben mit Tieren besteht darin, anzuerkennen, dass unsere Beziehung zur Tierwelt einem ständigen Wandel unterliegt. Viele glauben, Menschen und Halbmenschen seien den Tieren überlegen. Doch wie bereits erwähnt, ist der Begriff der 'Überlegenheit' sehr subjektiv. Deshalb müssen wir unsere Beziehung zu den Tieren der Wildnis aus einer ganz persönlichen und sich ständig wandelnden Perspektive sehen. Schenkt diesen Kreaturen die Achtung, die sie verdienen, aber vergesst nicht, dass Raubtiere angriffslustig sind, egal, ob Ihr deren Revier respektiert oder nicht."
