              "... wir Eldathyner glauben, dass die einzig wahre Lebensart darin besteht, nicht gleich vor Wut um sich zu schlagen, selbst wenn alles gegen uns ist. Gewalt wird durch Leid hervorgerufen und produziert daher notgedrungen abermals Leid. Manche Kritiker versuchen, unsere Philosophie unter Verweis auf die Natur zu widerlegen. Sie glauben, die Existenz von Stürmen und Beben beweise, dass die Natur selbst nach dem Prinzip der Gewalt funktioniert.

              Dagegen spricht jedoch ein einfaches Argument. Die Natur mag ein Geschenk der Götter sein, doch sie verhält sich wie ein unabhängiges System; sie ist sozusagen eine Wissenschaft für sich. Die Natur ist nicht von sich aus gewalttätig, denn die Neigung zur Gewalt ist eine Eigenschaft, die ausschließlich vernunftbegabten Wesen vorbehalten ist. Obwohl man von Naturgewalten spricht, ist die Natur nicht von sich aus zur Gewalt veranlagt. Natur ist einfach Natur ... "
