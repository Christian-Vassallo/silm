                    languages: 
                      4: "Die Geschichte von Estagund nahm einen anderen Lauf als die von Durpar und Var. Die Gunder wurden im Jahre 551 TZ von Reinhar I., dem Kriegsherrn der Arkaiunen von Dambras, erobert. Estagund gewann seine Unabh\xE4ngigkeit zur\xFCck, als Reinhar von dem halruanischen Erzmagier Mycontil get\xF6tet wurde, jedoch zerfiel das Land schnell in eine Reihe kleiner unabh\xE4ngiger Stadtstaaten.\n\n\
                        Streitigkeiten mit Var und zwischen den einzelnen Stadtstaaten hielten \xFCber mehrere Jahrhunderte hinweg an, bis das Land von einem K\xF6nig erneut geeint wurde. K\xF6nig Bornial war ein erfahrener Herrscher, so dass Estagund unter ihm zu bl\xFChen begann. Den Nachfolgern Bornials mangelte es an dessen Weisheit, was im Jahre 1053 TZ von K\xF6nig Selkarin deutlich bewiesen wurde. Ihm war es nicht gelungen, Durpar zu erobern, und Verdorn konnte seinen Herausforderungen erfolgreich Widerstand leisten. Als erkl\xE4rter Frauenhasser konzentrierte er sich sodann auf Dambras. Gefolgt von einer gro\xDFen Heerschar griff er das Land an, wobei zahlreiche Krieger, einschlie\xDFlich er selbst, ihr Leben lassen mussten. Selkarin hinterlie\xDF keine Kinder, daher wurde sein Bruder Seltarir zum K\xF6nig gekr\xF6nt. Der neue Herrscher stand einem Land, das nahezu alle kampff\xE4higen M\xE4nner verloren hatte, und einem unvorhergesehenen Problem gegen\xFCber: einer Hungersnot. Diese Hungersnot war die Folge einer Braunf\xE4ule, die fast die gesamte Jahresernte Estagunds zerst\xF6rt hatte. Dieser Umstand lie\xDF ihn in einen Handel, der ihm von dem durparischen H\xE4ndler Jeradeem, angeboten wurde, einwilligen. In einem legend\xE4ren Gesch\xE4ft wurde das gesamte Estagund an Durpar verkauft. Es wird zwar allgemein gemunkelt, dass Seltarir das Land f\xFCr 24 Perlen verscherbelte, doch tats\xE4chlich erhielt er daf\xFCr Diamanten im Wert von nahezu einer Million Goldm\xFCnzen. Durch diesen pl\xF6tzlichen Reichtum gelang es ihm, dem H\xE4ndlerrat beizutreten, wodurch er au\xDFer seines Verm\xF6gens noch einen gewissen Einflu\xDF erlangte. Chaka Seltarir ist immer noch einer der wohlhabendsten Chaka in Estagund. In den darauffolgenden Jahren begannen die Gunder, ihr Leben unter den gegebenen Umst\xE4nden neu aufzubauen, und mittlerweile stehen sie den H\xE4ndlern von Durpar und Var in nichts mehr nach."
