            0: "\xD6kologie des Einhorns\n\n\
              Einh\xF6rner sind Pflanzenfresser, die sich von zarten Bl\xE4ttern und Gras ern\xE4hren. Ihre einzigen Feinde sind Greife und solche Wesen, welche die W\xE4lder verw\xFCsten, vor allem Rote Drachen und Orks.\n\
              Wie alt Einh\xF6rner werden, ist nicht eindeutig gekl\xE4rt, doch vermutlich leben sie \xFCber 1.000 Jahre. Angeblich bewahren sie ihre Jugend bis wenige Wochen vor dem Tod. Das Geheimnis dieser Langlebigkeit liegt in der starken magischen Natur des Horns. Einh\xF6rner werden gern wegen ihrer H\xF6rner gejagt, da diese als Allheilmittel gegen jede Art von Gift eingesetzt werden k\xF6nnen."
