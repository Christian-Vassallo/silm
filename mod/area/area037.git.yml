          type: cexolocstr
          value:
            0: "Helle Seiten Pergaments befinden sich in einer aufklappbaren Mappe
              aus geflochtenem Schilf. Der Einband\" wurde mit fast schwarzem Leder
              weiter verstärkt. Eine Prägung auf dem Leder, die gold ausgefüllt wurde,
              macht den Titel erkennbar.\nDie Seiten sind zwar nummeriert, aber in
              scheinbar loser Anordnung in der Mappe verstaut. Alles wurde handschriftlich
              angefertigt und man erkennt eine durchaus markante Schrift aus dunkelblauer
              Tinte. \nEine Seite enthält ausschließlich zitierte Seitenzahlen und
              Titel anderer Bücher und Autoren, auf die sich das beschriebene wohl
              bezieht. Autoren wie Nonian Zhyrik, Falsaher und Der Windsänger scheinen
              in den Reichen aber eher unbekannt.\n\nDer Inhalt bezieht sich ausschließlich
              auf die Nomadenstämme der Shaar im Leuchtenden Süden. Kurz wird ein
              Überblick über bekannte Stämme gegeben, daraufhin werden Traditionen
              der Shaarian bündig angesprochen und erklärt. Der Autor scheint besonders
              an den brutalen und primitiven Handlungen gefallen zu finden. Das meiste
              des Werks nehmen die Beschreibungen dunkler Riten ein. Geisteraustreibungen,
              Dämonenbeschwörungen, Bestattungen. Phrasen in denen Shar\" Erwähnung
              findet sind besonders hervorgehoben. Manche Stellen sind anscheinend
              als Urtext einfach übernommen worden und nicht entzifferbar, bzw. als
              Shaari zu entziffern. Manche Seiten wurden mit einem dunklen Band markiert
              und scheinen wohl noch öfters gelesen zu werden.\n\nBeim kurzen Durchblättern
              trifft man auf folgende Stelle:\nDer im Folgenden als Schamane bezeichnete
              Priester nimmt nach der Weihung den Opferdolch hervor und durchschneidet
              die Kehle des Tieres. Das Blut wird in einer Schale oder Kelch aufgefangen,
              um es später unter dem Stamm zu verteilen. Man trinkt das Blut des Tieres,
              um die Göttin um Kraft zu bitten. Das Auserwählte Opfer erhält eine
              Kennzeichnung auf die Stirn. Dabei befindet sich das Mädchen meist schon
              in Trance. Die Trommeln und das Stampfen der Füße auf den Boden bewirken
              eine besonders aggressive Stimmung, die von allen aufgenommen wird.
              Der Schamane ruft die Göttin an und bittet um die Segnung der Jagd.
              Danach wird das Opfer frei gelassen und mit Schreien und Steinen vom
              heiligen Platz gejagt. Die Jünglinge folgen der Beute, bis sie diese
              mit ihren Speeren zu Fall bringen konnten. Erst dann werden sie als
              Erwachsene akzeptiert.\"\n\nDas Ende des Buches wird von einem kleinen
              runenartigen Zeichen markiert. Das kreisförmige Emblem scheint den Namen
              des Autors zu codieren."
