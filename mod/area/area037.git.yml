          type: :cexolocstr
          value: 
            0: "Ein Auszug ...\n\n\
              \"... wir Eldathyner glauben, dass die einzig wahre Lebensart darin besteht, nicht gleich vor Wut um sich zu schlagen, selbst wenn alles gegen uns ist. Gewalt wird durch Leid hervorgerufen und produziert daher notgedrungen abermals Leid. Manche Kritiker versuchen, unsere Philosophie unter Verweis auf die Natur zu widerlegen. Sie glauben, die Existenz von St\xFCrmen und Beben beweise, dass die Natur selbst nach dem Prinzip der Gewalt funktioniert.\n\n\
              Dagegen spricht jedoch ein einfaches Argument. Die Natur mag ein Geschenk der G\xF6tter sein, doch sie verh\xE4lt sich wie ein unabh\xE4ngiges System; sie ist sozusagen eine Wissenschaft f\xFCr sich. Die Natur ist nicht von sich aus gewaltt\xE4tig, denn die Neigung zur Gewalt ist eine Eigenschaft, die ausschlie\xDFlich vernunftbegabten Wesen vorbehalten ist. Obwohl man von Naturgewalten spricht, ist die Natur nicht von sich aus zur Gewalt veranlagt. Natur ist einfach Natur ... \""
