        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Arabel, das lange unter der Herrschaft von Cormyr stand, war eine Zeit lang das Herrschaftszentrum eines Schwertk\xE4mpfers. Es handelte sich dabei um Gondegal, den Verschwundenen K\xF6nig, der im Jahr des Drachen (1352 TZ) ein eigenes K\xF6nigreich mit Sitz in Arabel aufbauen wollte. Es sollte im Norden bis zu den W\xFCstenschlundbergen reichen, im S\xFCden und Westen vom Lindwurmwasser und den H\xF6fen au\xDFerhalb von Abendstern begrenzt werden und im Osten an Tilvers Schlucht und die Bergp\xE4sse sto\xDFen.\n\n\
              In den folgenden Jahren spotteten die Leute, dass Gondegals Macht nicht weiter reiche als seine Klinge. Er konnte keines der Territorien gegen die \xDCbermacht von Cormyr, Sembia, Dolchtal, Tilverton und einigen der anderen T\xE4ler, deren Zorn und Rache er bei seinem Machtstreben auf sich zog, verteidigen.\n\n\
              Gondegals Herrschaft dauerte nicht einmal einen Sommer, allerdings regierte er offiziell nur knapp acht Tage lang. Die restliche Zeit verbrachte er damit, mal hier, mal da gegen den einen oder anderen Feind zu k\xE4mpfen. Seine Truppen bestanden zum Gro\xDFteil aus S\xF6ldnern, und sein erbeuteter Reichtum war klein und schnell verbraucht. Eines nachts schmolz seine Streitmacht vor den anr\xFCckenden Truppen von Cormyr einfach dahin und wurde nie mehr gesehen. K\xF6nig Azoun IV. \xFCbernahm am Morgen darauf die Herrschaft \xFCber Arabel, ohne auch nur einen Tropfen Blut zu vergie\xDFen.\n\n\
              Die Leiche Gondegals wurde niemals gefunden. Man wei\xDF lediglich, dass er in Richtung Norden und dann weiter \xF6stlich \xFCber Teschwelle floh, doch was danach geschah, ist lediglich in sich widersprechenden Legenden und Ger\xFCchten festgehalten. Manche glauben, er lebt immer noch mit einer Handvoll loyaler Anh\xE4nger, die ihm den Hof halten, irgendwo in der Wildnis. Dort soll er als R\xE4uber sein Unwesen treiben, wobei er darauf achtet, dass keiner seine \xDCberf\xE4lle \xFCberlebt, damit keine Geschichten \xFCber ihn verbreitet werden. Wenn von Zeit zu Zeit ganze Karawanen irgendwo zwischen dem Hochtal und dem abgelegenen Impiltur verschwinden, wird er in den Tavernen daf\xFCr verantwortlich gemacht.\n\n\
              Gondegal wird als gro\xDFer, grauhaariger Krieger mit betr\xE4chtlichen k\xF6rperlichen und geistigen F\xE4higkeiten beschrieben. Sein Wahrzeichen war der Kopf eines Grauwolfs mit roten Augen. H\xE4ndler werden oft gewarnt, bei bestimmten Karawanen die Eskorte zu verst\xE4rken: \"Gibt es irgendwo Gold, so wird es bald den Thron von Gondegal zieren.\" Gondegal war ein furchtloser Schwertk\xE4mpfer und etwas chaotisch in seiner selbst angeeigneten neutralen Gesinnung. Wenn er tats\xE4chlich noch am Leben ist, dann wissen nur die G\xF6tter, welche Sch\xE4tze und magischen F\xE4higkeiten er besitzt und wer seine Verb\xFCndeten sind.\n\n\
              Gondegals Herrschaft hatte gro\xDFen Einflu\xDF auf den K\xF6nig von Cormyr, der damals das zweite Jahrzehnt an der Macht war. Azoun war nicht nur gezwungen, einen ernstzunehmenden Aufstand im eigenen Land niederzuschlagen, sondern er mu\xDFte auch die Dinge au\xDFerhalb von Suzail aufmerksam beobachten, wenn er der Herrscher \xFCber eine Nation werden wollte, die sich von einem Stadtstaat derma\xDFen unterschied. Au\xDFerdem war der unblutige Angriff auf Arabel Azouns erste wirkliche Erfahrung an der Spitze seiner Armee, und die Freude, das Volk von Arabel zu \"befreit zu haben\", wird ihm ewig bleiben."
