          type: :cexolocstr
          value: 
            0: "Lathander - Der Morgenf\xFCrst.\n\n\
              Lathander ist der Gott der Erneuerung und Kreativit\xE4t. Lathander ist ein sehr engagierter Gott und obwohl er schon sehr alt ist wird er stets als junger, kr\xE4ftiger Mann beschrieben.\n\
