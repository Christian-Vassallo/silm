        DescIdentified: 
          type: :cexolocstr
          value: 
            0: "Auf dem Sheverashturm sind die stolzen Pferdegreifenreiter der Hand der Seldarine stationiert. Zusammen mit ihren Reitern dienen diese Tiere in der Hauptsache als Kundschafter, werden aber auch gelegentlich f\xFCr Eins\xE4tze verwendet, die gr\xF6\xDFtm\xF6gliche Geschwindigkeit verlangen.\n\
              Sowohl Reiter wie Reittier werden streng darin geschult, zusammen zu arbeiten. Nach dem Schl\xFCpfen werden die Pferdegreifen gez\xE4hmt, um als Reittiere verwendet werden zu k\xF6nnen. Sie werden ebenso darin trainiert, was sie essen, wie auch in verschiedenen Kampfabl\xE4ufen, die sowohl Luft- als auch Bodenangriffe beinhalten, sowie auch darin, den Befehlen des Reiters zu gehorchen. Die Reiter werden darin geschult, wie sie ihre Reittiere versorgen, wie sie effizient mit dem Pferdegreifen arbeiten k\xF6nnen und auch in den Arten des Luft- und Bodenkampfes.\n\
              Als Einheit haben sie sich als ausgezeichnete Luftunterst\xFCtzung in unseren Bodenk\xE4mpfen erwiesen. Sie sind ein stolzes Symbol der Seldarine."
