              Moradin versucht den Stolz und die Isolation der Zwerge einzudämmen und ermutigt seine Kinder dazu mit den anderen Völkern zusammenzuleben.
              Anhänger Moradins schützen ihre Clans vor jeder Bedrohung und tragen die Tradition der Zwerge auch über die Grenzen derer Siedlungen hinaus.
              Die Priester Moradins nehmen innerhalb der Gesellschaft der Zwerge wichtige Schlüsselpositionen ein. Sie lehren die Jugend, halten Messen ab, inspirieren die zwergischen Handwerker und sind oftmals Botschafter ihres Volkes bei den anderen Rassen.
