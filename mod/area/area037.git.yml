        DescIdentified:
          type: cexolocstr
          value:
            0: |-
              Vor langer Zeit gab es nur einen Gott der Zwietracht, des Todes und der Toten, und er war unter dem Namen Jergal, Fürst über die endgültige Bestimmung aller Dinge, bekannt. Jergal blühte auf, wenn zwischen Sterblichen oder anderen Mächten Zwietracht herrschte. Wenn sich Wesen in ihrer Gier nach Macht oder aus Hass gegenseitig töteten, hieß er sie in seinem Schattenkönigreich der Ewigen Düsternis willkommen. Da alle Dinge sterblich waren, kamen auch schließlich alle zu ihm, und mit der Zeit konnte er seine Macht zu einem Königreich ausbauen, dem kein anderer Gott das Wasser zu reichen vermochte. Doch letztendlich wurde er seiner Pflichten müde, da er sie zu gut kannte. Ohne Herausforderung entsteht nichts, und im Nichts herrscht nichts als Düsternis. In einem solchen Zustand kann nicht mehr zwischen der absoluten Macht und der absoluten Machtlosigkeit unterschieden werden.

              In dieser Zeit erhoben sich drei mächtige Sterbliche, Tyrannos, Bhaal und Myrkul, die nach Jergals Macht strebten. Die drei schmiedeten einen ruchlosen Plan, der besagte, dass sie beim Versuch, diese Macht zu erlangen, ihr Leben aufs Spiel setzen würden. Sie schritten auf der Suche nach wirksamer Magie und Zaubern die Länge und Breite der Reiche ab und entkamen immer wieder nur knapp dem Tod. Welchen Monstern sie sich auch in den Weg stellten und welchen Zaubern sie die Stirn boten, die drei Sterblichen blieben stets unversehrt. Schließlich vernichteten die Drei einen der Sieben Verschwundenen Götter, und jeder nahm sich einen Teil seiner göttlichen Essenz.

              Dann reisten die Drei in die Graue Einöde und suchten die Knochenburg. Sie kämpften sich einen Weg durch Armeen von Skeletten, Legionen von Zombies, Horden körperloser Untoter und Leichname. Doch schließlich hatten sie das Ziel ihrer Suche erreicht: den Knochenthron.

              "Ich beanspruche diesen Thron des Bösen für mich", rief Tyrannos der Tyrann. "Ich werde Euch vernichten, bevor Ihr einen Schritt weitergeht", drohte Bhaal der Meuchelmörder. "Und ich werde Eure Essenz für alle Ewigkeit einkerkern", versprach Myrkul der Nekromant.

              Jergal erhob sich mit einem müden Gesichtsausdruck von seinem Thron und sagte: "Der Thron gehört Euch. Ich bin dieser leeren Macht müde. Nehmt sie Euch, wenn Ihr das wünscht. Ich verspreche, Euch als Seneschall zu dienen und zu führen, bis es Euch in der Rolle wohl ist." Bevor das erstaunte Trio reagieren konnte, fuhr der Totenfürst fort: "Wer von Euch wird Herrscher sein?"

              Die Drei stürzten sofort wieder aufeinander los, während Jergal gleichgültig zusah. Als es schließlich den Anschein machte, dass sie entweder alle drei vor Erschöpfung sterben oder eine Ewigkeit lang weiterkämpfen würden, griff der Fürst über die endgültige Bestimmung ein. "Wollt Ihr wirklich mit gar nichts enden, nachdem Ihr all diese Opfer gebracht habt? Warum teilt Ihr die Aufgaben des Herrschers nicht untereinander auf und versucht, Euch gegenseitig an Geschick zu übertreffen?" fragte Jergal.

              Tyrannos, Bhaal und Myrkul überlegten sich das göttliche Angebot und erklärten sich einverstanden. Jergal nahm die Köpfe seiner drei mächtigsten Leichname und gab sie den dreien, so dass sie sich im Schädelwerfen messen konnten. Jeder Sterbliche rollte einen Schädel über die Graue Einöde, nachdem sie vereinbart hatten, dass der siegen sollte, der seinen Schädel am weitesten geworfen hatte.

              In diesem Augenblick traf Malar, der Fürst der Tiere, ein, um Jergal zu besuchen. Nachdem er sich schnell vergewissert hatte, dass der Sieger des Wettbewerbs Jergals ganze Macht erhalten sollte, lief er den drei Schädeln nach, um dafür zu sorgen, dass der Wettbewerb unterbrochen würde, bis auch er daran teilnehmen konnte. Tyrannos, Bhaal und Myrkul begannen erneut, sich zu bekämpfen, da ihre sportliche Betätigung offensichtlich gestört war, und Jergal griff noch einmal ein. "Warum überlasst Ihr die Entscheidung nicht der Göttin des Glücks, damit Ihr nicht mit dem Raubtier teilen müsst?"

              Die drei erklärten sich einverstanden, und Jergal brach von seinem Skelett die Fingerknochen ab, um sie an die Teilnehmer auszuhändigen. Als Malar von seiner Jagd nach den Schädeln zurückkehrte, musste er feststellen, dass die drei soeben eine Runde des Knöchelziehens beendet hatten.

              Tyrannos rief freudig aus: "Als Sieger habe ich beschlossen, für alle Ewigkeit als der oberste Tyrann zu regieren. Ich kann beliebig Hass und Zwietracht säen, und alle, die sich in meinem Königreich aufhalten, müssen sich vor mir verneigen."

              Myrkul, der den zweiten Platz belegte, erklärte: "Doch ich wähle die Toten, und dadurch bin ich der eigentliche Sieger, denn alles, was Ihr beherrscht, Tyrannos, wird schließlich mir gehören. Alle müssen sterben, sogar die Götter."

              Bhaal, der den dritten Platz erreicht hatte, erhob nun seinerseits einen Einwand: "Ich wähle den Tod, und durch meine Hand wird alles, über das Ihr herrscht, Fürst Tyrannos, schließlich an Fürst Myrkul übergeben. Ihr beide müsst mich ehren und meinen Wünschen gehorchen, denn ich kann Euer Königreich zerstören, Tyrannos, indem ich Eure Untertanen ermorde, und ich kann Euer Königreich verkommen lassen, Myrkul, indem ich niemanden mehr töte."

              Malar schrie wütend auf, doch er musste sich mit dem Ergebnis abfinden, und einmal mehr blieb ihm nur die Herrschaft über die Tiere.

              Und Jergal lächelte nur, denn er war endlich erlöst.
