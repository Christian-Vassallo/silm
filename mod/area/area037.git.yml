                      4: "Lathander - Der Morgenf\xFCrst.\n\n\
                        Lathander ist der Gott der Erneuerung und Kreativit\xE4t. Lathander ist ein sehr engagierter Gott und obwohl er schon sehr alt ist wird er stets als junger, kr\xE4ftiger Mann beschrieben.\n\
                        Lathanders Bem\xFChungen richtigen sich auf das Erschaffen neuer Dinge und dem Erhalten der Existierenden. Ebenso steht er f\xFCr die Hoffnung eines neuen Morgens.\n\
