        languages: 
          4: "Das aus feinem Weizen gewonnene (\"Helle\") Bier besitzt im Gegensatz zum normalen einen leicht s\xFC\xDFlichen Geschmack, welcher es m\xF6glich macht, dass - aus zwergischer Sicht - auch nicht ganz so hart besaitete Wesen wie zum Beispiel Hurms, Olven oder Hengs davon kosten k\xF6nnen.\n\
            Da Weizenbier jedoch mit einem mehr oder weniger gro\xDFen Anteil an frischer Hefe aufbereitet wird, und es in der Flasche beziehungsweise im Fass noch deutlich nachreift, ist der Alkoholgehalt etwas h\xF6her, und da er sich zudem hinter der lieblichen Kopfnote versteckt, versch\xE4tzte sich schon so mancher in seiner Wirkung."
