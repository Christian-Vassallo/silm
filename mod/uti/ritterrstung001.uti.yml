        languages: 
          4: "Die Ritterr\xFCstung ist der beste Schutz den man erwerben kann. Er besteht aus einer Brustplatte, Arm- und Beinschalen, die mit Gelenken miteinander verbunden sind. Kettenhandschuhe, Plattenstiefel, ein Schlagschutz f\xFCr den Hals sowie ein Vollhelm komplettieren diese veritable Festung gegen Angriffe jeglicher Art.\n\
            Auf der anderen Seite sind diese R\xFCstungen aber sehr schwer und ebenso unbeweglich.\n\
            Da eine R\xFCstung wie diese auch ein Ausdruck von Status und Wohlstand ist - schlie\xDFlich kann sich nicht jeder einen Schmied leisten, der eine derartige R\xFCstung ma\xDFanfertigt - bestehen viele Ritter und Paladine auf zus\xE4tzliche Versch\xF6nerungen wie dieser Umhang."
