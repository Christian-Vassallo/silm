    0: |-
      In den Reichen herrscht große Verwirrung in Hinblick auf die Zentilfeste und den (nicht ganz so) geheimen Bund des sogenannten Schwarzen Netzwerks, auch Zentarim genannt. Die beiden sind so eng miteinander verbunden, dass, redet man vom einen, meint aber das andere, der Zuhörer trotzdem das Richtige versteht. Ganz allgemein verheißen beide Begriffe nichts Gutes.

      Die Zentilfeste ist eine befestigte unabhängige Stadt an den westlichen Ufern des Mondsees. Sie ist eine der schrecklichsten Städte in den Reichen, ein Fluch für den Norden und eine Anlaufstelle für üble Gruppen, intrigante Verschwörer, schwarze Religionen und hinterhältige Praktiken. Ihre Herrscher wollen die Vorherrschaft über die umliegenden Länder einschließlich der Drachengratberge, Yulash, Voonlar und der benachbarten Täler erlangen. Die Zentilfeste und ihre Armeen (bekannt als die Zentiler, um die Dinge noch verwirrender zu machen) haben Teschental zerstört, sind dabei, Dolchtal zu zerstören und hatten lange einen Spion, der Schattental regierte.

      Die Zentarim sind eine Organisation von üblen Priestern, Magiern und nicht menschlichen Wesen, die darauf aus sind, den gesamten Handel und die Macht zwischen der Schwertküste (das heißt Baldus Tor und Tiefwasser) und des Mondsees (einschließlich der dazwischenliegenden Länder Cormyr und der Anauroch) unter ihre Kontrolle zu bringen. Ihre Ziele in der Mondseeregion sind mit den Zielen der Zentilfeste identisch, und die beiden Parteien arbeiten Hand in Hand, oft mit derselben Mitgliedschaft. Der Wirkungskreis der Zentarim ist jedoch weitreichender als der der Zentilfeste, und sie verfügen über Spione im gesamten Norden.

      Darüber hinaus sind die Zentarim nicht auf die Zentilfeste selbst beschränkt, sondern unterhalten eine Reihe von befestigten Außenposten. Ihre Herrschaft hat sich im Laufe der Jahre ausgedehnt. Die Zentarim sind nicht nur die dominierende Kraft in der Zentilfeste, sondern halten auch die Rabenzitadelle und Dunkelburg, zwei bedeutende Burgkomplexe, unter ihrer Kontrolle. Im Lauf der Jahre wurde mehr Macht von der Zentilfeste abgezogen (ersetzt durch viele unbekannte und unzuverlässige Handlanger) und in diese sichereren Gegenden verlagert.

      Innerhalb des Gebiets der Talländer riecht Zentarim nach Zentilfeste und umgekehrt, doch tatsächlich ist nicht jeder Bewohner der Zentilfeste gleichzeitig Mitglied des Schwarzen Netzwerks und nicht jeder Spion der Zentarim kommt aus der Zentilfeste. Abenteurer sollten aus diesem Grund vorsichtig sein, wem sie trauen.
