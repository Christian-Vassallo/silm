DescIdentified:
  type: :cexolocstr
  value:
    0: "In den Reichen herrscht gro\xDFe Verwirrung in Hinblick auf die Zentilfeste und den (nicht ganz so) geheimen Bund des sogenannten Schwarzen Netzwerks, auch Zentarim genannt. Die beiden sind so eng miteinander verbunden, dass, redet man vom einen, meint aber das andere, der Zuh\xF6rer trotzdem das Richtige versteht. Ganz allgemein verhei\xDFen beide Begriffe nichts Gutes.\n\n\
      Die Zentilfeste ist eine befestigte unabh\xE4ngige Stadt an den westlichen Ufern des Mondsees. Sie ist eine der schrecklichsten St\xE4dte in den Reichen, ein Fluch f\xFCr den Norden und eine Anlaufstelle f\xFCr \xFCble Gruppen, intrigante Verschw\xF6rer, schwarze Religionen und hinterh\xE4ltige Praktiken. Ihre Herrscher wollen die Vorherrschaft \xFCber die umliegenden L\xE4nder einschlie\xDFlich der Drachengratberge, Yulash, Voonlar und der benachbarten T\xE4ler erlangen. Die Zentilfeste und ihre Armeen (bekannt als die Zentiler, um die Dinge noch verwirrender zu machen) haben Teschental zerst\xF6rt, sind dabei, Dolchtal zu zerst\xF6ren und hatten lange einen Spion, der Schattental regierte.\n\n\
      Die Zentarim sind eine Organisation von \xFCblen Priestern, Magiern und nicht menschlichen Wesen, die darauf aus sind, den gesamten Handel und die Macht zwischen der Schwertk\xFCste (das hei\xDFt Baldus Tor und Tiefwasser) und des Mondsees (einschlie\xDFlich der dazwischenliegenden L\xE4nder Cormyr und der Anauroch) unter ihre Kontrolle zu bringen. Ihre Ziele in der Mondseeregion sind mit den Zielen der Zentilfeste identisch, und die beiden Parteien arbeiten Hand in Hand, oft mit derselben Mitgliedschaft. Der Wirkungskreis der Zentarim ist jedoch weitreichender als der der Zentilfeste, und sie verf\xFCgen \xFCber Spione im gesamten Norden.\n\n\
      Dar\xFCber hinaus sind die Zentarim nicht auf die Zentilfeste selbst beschr\xE4nkt, sondern unterhalten eine Reihe von befestigten Au\xDFenposten. Ihre Herrschaft hat sich im Laufe der Jahre ausgedehnt. Die Zentarim sind nicht nur die dominierende Kraft in der Zentilfeste, sondern halten auch die Rabenzitadelle und Dunkelburg, zwei bedeutende Burgkomplexe, unter ihrer Kontrolle. Im Lauf der Jahre wurde mehr Macht von der Zentilfeste abgezogen (ersetzt durch viele unbekannte und unzuverl\xE4ssige Handlanger) und in diese sichereren Gegenden verlagert.\n\n\
      Innerhalb des Gebiets der Tall\xE4nder riecht Zentarim nach Zentilfeste und umgekehrt, doch tats\xE4chlich ist nicht jeder Bewohner der Zentilfeste gleichzeitig Mitglied des Schwarzen Netzwerks und nicht jeder Spion der Zentarim kommt aus der Zentilfeste. Abenteurer sollten aus diesem Grund vorsichtig sein, wem sie trauen."
