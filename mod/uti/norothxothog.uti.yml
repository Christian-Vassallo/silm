DescIdentified:
  type: cexolocstr
  value:
    0: |-
      "Ein schleichender Kapuzierter bahnte sich langsam und umsichtig seinen Weg durch die engen Seitengassen der Stadt. Nahezu lautlos huschte er von einem Schatten zum nächsten, und da waren sie, tief im Gespräch vertieft und ohne vorsicht. Er liess sich tief hinunter, mit der Geduld eines zwergischen Schmiedes lauschte er den beiden, Stund um Stund."

      Eine Rüstung, gemacht für die Geheimnisskrämer der Zwerge, die Norothxoth. Eine Organisation von der selbst nur die wenigsten Zwerge wissen und noch weniger zu ihnen gehören. Um sie ranken sich viele Geheimnisse und Legenden. Sind sie mancherorts als Meuchler verschrien gelten sie doch in den hohen Kreisen der Zwerge als Spionagemeister und Widerbeschaffungsexperten. Und es gibt kaum einen Bingen Dornar der nicht mindestens einen, wenn nicht gar eine kleine Gruppe derer sein nennt.

      Diese Rüstung ist mit Stoffen ausgestopft um das auftauchen jeden Geräusches zu unterdrücken um Schutz zu gewähren und doch nicht geräuschtechnisch aufzufallen.
