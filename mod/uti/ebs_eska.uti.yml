      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Dieser Schild scheint purste Magie, geformt zu einem Wall nicht un\xE4hnlich dem Zauber \"Magierr\xFCstung\". Ein st\xE4ndiges leises brummen verr\xE4t die Pr\xE4senz des Schildes sowie ein sanftes blaues leuchten.\n\n\
            Waffen die auf den Schild treffen dringen kaum weiter als bis zur Oberfl\xE4che. Wie ein Gegenstand der auf Wasser trifft, formen sich abrupt Wellen die sich sanft gl\xE4tten. Er ist leicht und beinahe ohne Gewicht.\n\n\
            Dennoch, dieser Schild kommt nicht ohne Nachteile. Zwar ist er st\xE4rker und leichter als ein gew\xF6hnlicher Schild, doch ablegen l\xE4sst er sich nicht es sei denn der Zauber wird beendet. Einmal beendet ben\xF6tigt die Magie eine Minute zur Regeneration und erneuten Aktivierung des Schildes.\n\n\
            Wird der Schild aktiviert, k\xFCndigt sich dies durch ein leises doch h\xF6rbares knistern an."
