    0: |-
      Ein Auszug ...

      "Ich bin zwar nur ein Hobbybotaniker, doch ich wage zu behaupten, dass ich mit einem Beet Efeu besser umgehen kann als jeder andere. Botaniker schreiben einem meistens irgendwelche "Regeln" vor, wie man Efeu pflegen soll, aber diese Stümper nehmen sich nicht mal die Zeit, die verschiedenen Efeuarten zu untersuchen und die feinen Unterschiede zu ermitteln. Und da wollte mir so ein Dummkopf vor ein paar Tagen doch tatsächlich weismachen, dass man Bimmelglöckchen-Efeu am besten in feuchter Erde neben Blühenden Strumpfbändern anpflanzt. Doch wie jeder Efeukenner, der etwas von seinem Fach versteht, weiß, brauchen Blühende Strumpfbänder so viel Wasser, dass das Bimmelglöckchen-Efeu beim Gießen schlichtweg ertränkt würde. 'Feucht' heißt nicht 'durchtränkt'. Wie soll man diesen akademischen Hohlköpfen nur etwas gesunden Menschenverstand beibringen?"
