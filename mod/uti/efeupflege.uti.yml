        languages: 
          4: "Ein Auszug ...\n\n\
            \"Ich bin zwar nur ein Hobbybotaniker, doch ich wage zu behaupten, dass ich mit einem Beet Efeu besser umgehen kann als jeder andere. Botaniker schreiben einem meistens irgendwelche \"Regeln\" vor, wie man Efeu pflegen soll, aber diese St\xFCmper nehmen sich nicht mal die Zeit, die verschiedenen Efeuarten zu untersuchen und die feinen Unterschiede zu ermitteln. Und da wollte mir so ein Dummkopf vor ein paar Tagen doch tats\xE4chlich weismachen, dass man Bimmelgl\xF6ckchen-Efeu am besten in feuchter Erde neben Bl\xFChenden Strumpfb\xE4ndern anpflanzt. Doch wie jeder Efeukenner, der etwas von seinem Fach versteht, wei\xDF, brauchen Bl\xFChende Strumpfb\xE4nder so viel Wasser, dass das Bimmelgl\xF6ckchen-Efeu beim Gie\xDFen schlichtweg ertr\xE4nkt w\xFCrde. 'Feucht' hei\xDFt nicht 'durchtr\xE4nkt'. Wie soll man diesen akademischen Hohlk\xF6pfen nur etwas gesunden Menschenverstand beibringen?\""
