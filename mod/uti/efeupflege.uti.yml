    0: "Ein Auszug ...\n\n\
      \"Ich bin zwar nur ein Hobbybotaniker, doch ich wage zu behaupten, dass ich mit einem Beet Efeu besser umgehen kann als jeder andere. Botaniker schreiben einem meistens irgendwelche \"Regeln\" vor, wie man Efeu pflegen soll, aber diese St\xC3\xBCmper nehmen sich nicht mal die Zeit, die verschiedenen Efeuarten zu untersuchen und die feinen Unterschiede zu ermitteln. Und da wollte mir so ein Dummkopf vor ein paar Tagen doch tats\xC3\xA4chlich weismachen, dass man Bimmelgl\xC3\xB6ckchen-Efeu am besten in feuchter Erde neben Bl\xC3\xBChenden Strumpfb\xC3\xA4ndern anpflanzt. Doch wie jeder Efeukenner, der etwas von seinem Fach versteht, wei\xC3\x9F, brauchen Bl\xC3\xBChende Strumpfb\xC3\xA4nder so viel Wasser, dass das Bimmelgl\xC3\xB6ckchen-Efeu beim Gie\xC3\x9Fen schlichtweg ertr\xC3\xA4nkt w\xC3\xBCrde. 'Feucht' hei\xC3\x9Ft nicht 'durchtr\xC3\xA4nkt'. Wie soll man diesen akademischen Hohlk\xC3\xB6pfen nur etwas gesunden Menschenverstand beibringen?\""
