        languages: 
          0: Sie war ein echtes Schmuckstueck, die Meisterarbeit eines hochbegabten Edelsteinschleifers. In ihrer Mitte prangte ein fein herausgearbeiteter Baum, dessen Rinde und Blaetter beinahe lebensecht wirkten. Seine breite Krone ueberspannte eine Quelle am Fuss des Stammes, die ebenfalls so feine Gravuren aufwies, dass man das Wasser fast plaetschern hoeren konnte. Und dies alles fand Platz auf einem kaum handtellergrossen, goldgelb schimmernden Juwel.  In den Rand der Muenze fanden sich ebenfalls feine ravuren eingebettet, die zusammen ein Wort bildeten, ein Wort in einer sehr alten und wohl kaum noch bekannten Sprache.
