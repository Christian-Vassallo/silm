        languages: 
          4: "Der Stab besitzt als Kopf einen metallenen, skelettierten Sch\xE4del, der wie es scheint mit Feuer geladen ist.\n\
            Die Verarbeitung des Griffes ist in 2 Farben geschehen, Rot und Gold.\n\
            Das Rot bildet den Kern des Griffes um den sich eine goldene Spirale dreht, die oben im Sch\xE4del und unten in einer Goldenen Kuppel endet\n\
