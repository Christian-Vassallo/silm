    5: "Die gr\xF6\xDFten Legenden k\xF6nnen aus bescheidenen Anf\xE4ngen entspringen, so war es auch bei der Gruppe Abenteurer, die vor drei\xDFig Jahren, 1281 Taliser Zeitrechnung, ihre Wanderschaft in der Fischergemeinschaft von Osthafen begann. Als sie sich in einer Sch\xE4nke trafen, war diese Gruppe auf der Suche nach Abenteuern nach Norden gereist und geh\xF6rten zu den ersten, die sich Hrothgars Expedition anschloss, um den \xC4rger, der sich in dem Baumdorf Kuldahar im Osten zusammenbraute, zu untersuchen, wo eine riesige Eiche, die fast 90 m empor ragt, ein kleines Dorf unter ihren \xC4sten mit lebensspendender W\xE4rme sch\xFCtzte.\n\n\
      Die Schicksalsschl\xE4ge, die das Eiswindtal heimsuchten, f\xFChrten zu dem Hinterhalt f\xFCr Hrothgars Expedition im windgepeitschten Pass von Kuldahar Pass und machte aus ihnen die einzigen \xDCberlebenden. Die kleine Gruppe dr\xE4ngten sich vorw\xE4rts durch die Goblins, die den Pass f\xFCllten und erreichte endlich Kuldahar, nur um zu erkennen, dass der gro\xDFe Baum von einem unbekannten \xDCbel tief aus den Bergen bedroht wurde. Wenn dieses \xDCbel nicht aufgehalten werden k\xF6nnte w\xE4re Kuldahar bald zerst\xF6rt, und der Norden selbst w\xFCrde das gleiche Schicksal erleiden.\n\n\
      Die mutige Abenteurergruppe suchte dieses \xDCbel auf. Ihre Reise f\xFChrte sie von den Gr\xE4bern imTal der Schatten durch die zahlreichen Ruinen des Nordens, einschlie\xDFlich der verfallenden Elfenfestung an der Abgetrennten Hand und den lavagef\xFCllten H\xF6hlen des Drachenauges. Viel von ihren Reisen ist verloren, doch gibt es keinen Zweifel, dass ihre Bem\xFChungen zur Rettung von Kuldahar und der Zehnst\xE4dte f\xFChrten. Man spricht noch heute in Osthafen und Kuldahar von ihren Taten. Hrothgar selbst ist in einer kleinen Schlucht in der N\xE4he des Dorfes Kuldahar zur Ruhe gebettet worden, im Gedenken an seine Selbstlosigkeit, seinem Nachbarn in einer Zeit zur Hilfe zu eilen, in der Osthafen selbst in Bedr\xE4ngnis war.\n\n\
      Neben anderen Heldentaten wird diesen Abenteurern auch die Entdeckung des Grabes von Kresselack, dem Schwarzen Wolf, zugeschrieben, einem der ber\xFCchtigtsten Gener\xE4le des Nordens, die Entdeckung der Abgetrennten Hand und zahlreicher anderer Kl\xF6ster und Ruinen, die in der Zeit und dem Schnee des Nordens verloren geglaubt waren."
