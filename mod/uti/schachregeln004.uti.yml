DescIdentified:
  type: :cexolocstr
  value:
    0: "L\xE4ufer fallen in die Kategorie Leichtfigur oder Offizier. Im Schachspiel sind zu Beginn einer Partie jeweils zwei wei\xDFe und zwei schwarze L\xE4ufer auf dem Brett. Jede Partei hat jeweils einen wei\xDFfeldrigen und einen schwarzfeldrigen L\xE4ufer. In der Grundstellung und zu Beginn der Er\xF6ffnung unterscheidet man den Damenl\xE4ufer und den K\xF6nigsl\xE4ufer. Der wei\xDFe Damenl\xE4ufer steht zu Spielbeginn auf dem Feld c1, der schwarze spiegelverkehrt auf c8. Der wei\xDFe K\xF6nigsl\xE4ufer steht zu Spielbeginn auf dem Feld f1, der schwarze spiegelverkehrt auf f8. Stark ist ein L\xE4uferpaar, das in der Regel einem Springerpaar oder einem L\xE4ufer und Springer \xFCberlegen ist. L\xE4ufer sind schnelle Figuren, die in einem Zug von einer Brettseite zu anderen gelangen k\xF6nnen, wenn alle dazwischenliegenden Felder frei sind. Von ungleichfarbigen L\xE4ufern spricht man, wenn Wei\xDF einen schwarzfeldrigen L\xE4ufer besitzt und Schwarz einen wei\xDFfeldrigen L\xE4ufer sein Eigen nennt oder umgekehrt. Die beiden Damenl\xE4ufer k\xF6nnen sich niemals gegenseitig im Spiel bedrohen oder schlagen, da der wei\xDFe Damenl\xE4ufer sich nur auf schwarzen, der schwarze Damenl\xE4ufer sich dagegen nur auf wei\xDFen Feldern bewegt. Entsprechendes gilt f\xFCr die beiden K\xF6nigsl\xE4ufer. Einen schlechten L\xE4ufer nennt man denjenigen L\xE4ufer, der durch eigene Bauern, die auf Feldern der gleichen Farbe wie der L\xE4ufer stehen, in seiner Bewegungsf\xE4higkeit eingeschr\xE4nkt ist.\n\n\n\
      Zugm\xF6glichkeiten\n\n\
      L\xE4ufer ziehen auf den Feldern der eigenen Farbe diagonal beliebig weit \xFCber das Brett. \xDCber andere Figuren hinweg d\xFCrfen sie nicht ziehen. L\xE4ufer stehen wirkungsvoll, wenn m\xF6glichst viele Felder des Brettes im n\xE4chsten Zug als Zielfeld dienen k\xF6nnen.\n\n\
      Quelle: wikipedia"
