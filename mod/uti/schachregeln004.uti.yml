    0: |-
      Läufer fallen in die Kategorie Leichtfigur oder Offizier. Im Schachspiel sind zu Beginn einer Partie jeweils zwei weiße und zwei schwarze Läufer auf dem Brett. Jede Partei hat jeweils einen weißfeldrigen und einen schwarzfeldrigen Läufer. In der Grundstellung und zu Beginn der Eröffnung unterscheidet man den Damenläufer und den Königsläufer. Der weiße Damenläufer steht zu Spielbeginn auf dem Feld c1, der schwarze spiegelverkehrt auf c8. Der weiße Königsläufer steht zu Spielbeginn auf dem Feld f1, der schwarze spiegelverkehrt auf f8. Stark ist ein Läuferpaar, das in der Regel einem Springerpaar oder einem Läufer und Springer überlegen ist. Läufer sind schnelle Figuren, die in einem Zug von einer Brettseite zu anderen gelangen können, wenn alle dazwischenliegenden Felder frei sind. Von ungleichfarbigen Läufern spricht man, wenn Weiß einen schwarzfeldrigen Läufer besitzt und Schwarz einen weißfeldrigen Läufer sein Eigen nennt oder umgekehrt. Die beiden Damenläufer können sich niemals gegenseitig im Spiel bedrohen oder schlagen, da der weiße Damenläufer sich nur auf schwarzen, der schwarze Damenläufer sich dagegen nur auf weißen Feldern bewegt. Entsprechendes gilt für die beiden Königsläufer. Einen schlechten Läufer nennt man denjenigen Läufer, der durch eigene Bauern, die auf Feldern der gleichen Farbe wie der Läufer stehen, in seiner Bewegungsfähigkeit eingeschränkt ist.


      Zugmöglichkeiten

      Läufer ziehen auf den Feldern der eigenen Farbe diagonal beliebig weit über das Brett. Über andere Figuren hinweg dürfen sie nicht ziehen. Läufer stehen wirkungsvoll, wenn möglichst viele Felder des Brettes im nächsten Zug als Zielfeld dienen können.

      Quelle: wikipedia
