DescIdentified: 
  type: :cexolocstr
  value: 
    0: "L\xC3\xA4ufer fallen in die Kategorie Leichtfigur oder Offizier. Im Schachspiel sind zu Beginn einer Partie jeweils zwei wei\xC3\x9Fe und zwei schwarze L\xC3\xA4ufer auf dem Brett. Jede Partei hat jeweils einen wei\xC3\x9Ffeldrigen und einen schwarzfeldrigen L\xC3\xA4ufer. In der Grundstellung und zu Beginn der Er\xC3\xB6ffnung unterscheidet man den Damenl\xC3\xA4ufer und den K\xC3\xB6nigsl\xC3\xA4ufer. Der wei\xC3\x9Fe Damenl\xC3\xA4ufer steht zu Spielbeginn auf dem Feld c1, der schwarze spiegelverkehrt auf c8. Der wei\xC3\x9Fe K\xC3\xB6nigsl\xC3\xA4ufer steht zu Spielbeginn auf dem Feld f1, der schwarze spiegelverkehrt auf f8. Stark ist ein L\xC3\xA4uferpaar, das in der Regel einem Springerpaar oder einem L\xC3\xA4ufer und Springer \xC3\xBCberlegen ist. L\xC3\xA4ufer sind schnelle Figuren, die in einem Zug von einer Brettseite zu anderen gelangen k\xC3\xB6nnen, wenn alle dazwischenliegenden Felder frei sind. Von ungleichfarbigen L\xC3\xA4ufern spricht man, wenn Wei\xC3\x9F einen schwarzfeldrigen L\xC3\xA4ufer besitzt und Schwarz einen wei\xC3\x9Ffeldrigen L\xC3\xA4ufer sein Eigen nennt oder umgekehrt. Die beiden Damenl\xC3\xA4ufer k\xC3\xB6nnen sich niemals gegenseitig im Spiel bedrohen oder schlagen, da der wei\xC3\x9Fe Damenl\xC3\xA4ufer sich nur auf schwarzen, der schwarze Damenl\xC3\xA4ufer sich dagegen nur auf wei\xC3\x9Fen Feldern bewegt. Entsprechendes gilt f\xC3\xBCr die beiden K\xC3\xB6nigsl\xC3\xA4ufer. Einen schlechten L\xC3\xA4ufer nennt man denjenigen L\xC3\xA4ufer, der durch eigene Bauern, die auf Feldern der gleichen Farbe wie der L\xC3\xA4ufer stehen, in seiner Bewegungsf\xC3\xA4higkeit eingeschr\xC3\xA4nkt ist.\n\n\n\
      Zugm\xC3\xB6glichkeiten\n\n\
      L\xC3\xA4ufer ziehen auf den Feldern der eigenen Farbe diagonal beliebig weit \xC3\xBCber das Brett. \xC3\x9Cber andere Figuren hinweg d\xC3\xBCrfen sie nicht ziehen. L\xC3\xA4ufer stehen wirkungsvoll, wenn m\xC3\xB6glichst viele Felder des Brettes im n\xC3\xA4chsten Zug als Zielfeld dienen k\xC3\xB6nnen.\n\n\
      Quelle: wikipedia"
