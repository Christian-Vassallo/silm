    0: "Zweites Zeitalter: Die Regentschaft der F\xFCrsten beginnt\n\n\
      In seinem 112. Lebensjahr hatte Ahghairon eine heftige Auseinandersetzung mit Raurlor, dem damaligen Kriegsf\xFCrsten von Tiefwasser. Raurlor wollte mit Hilfe des angesammelten Reichtums und der Waffenst\xE4rke von Tiefwasser ein Nordreich mit Tiefwasser als Hauptstadt (und Raurlor als Herrscher) errichten und zog zu diesem Zweck Armeen zusammen. Ahghairon widersetzte sich ihm in aller \xD6ffentlichkeit, und Raurlor ordnete an, den Magier in Ketten zu legen. Ahghairon wehrte alle, die Hand an ihn legen wollten, mit seinen magischen Kr\xE4ften ab. In seiner Wut schlug Raurlor selbst mit seinem Schwert nach dem Zauberer. Ahghairon erhob sich so hoch in die Luft, dass er au\xDFer Reichweite war, und machte einige magische Handbewegungen, w\xE4hrend der erboste Kriegsf\xFCrst mehrfach nach seinen F\xFC\xDFen schlug. Das Schwert von Raurlor verwandelte sich daraufhin in seiner Hand in eine zischende Giftschlange, die ihn sogleich biss. Der Kriegsherr starb an dem Gift, bevor sich das schockierte Volk versammeln konnte. Ahghairon lie\xDF dann alle Anf\xFChrer der Armee und die \xC4ltesten der Familien von Tiefwasser zusammenrufen. W\xE4hrend Boten ausschw\xE4rmten, sie zum Schloss zu bringen, schlugen auf Veranlassung von Ahghairon knisternde Flammen aus dem leeren Stuhl des Kriegsf\xFCrsten, damit niemand darauf Platz nehmen konnte. Auf eine Handbewegung des Magiers hin erloschen die Flammen dann pl\xF6tzlich, und der Stuhl war unversehrt. Ahghairon setzte sich und rief sich selbst zum ersten F\xFCrsten von Tiefwasser aus, wobei er betonte, dass von nun an Weisheit und keine Waffengewalt die Stadt regieren w\xFCrde. Er rief heimlich einige Personen zusammen, die als F\xFCrsten mit ihm regieren sollten, und die gegen\xFCber dem Volk maskiert und verkleidet auftraten, ihm jedoch gleichgestellt seien und keinerlei Zw\xE4ngen unterliegen sollten, auch nicht von seiner Seite aus. Diese F\xFCrsten sollten aus allen sozialen Schichten in der Stadt stammen und ihr Amt so lange behalten k\xF6nnen, wie sie wollten.\n\n\
      Das Volk vernahm es und war einverstanden. Und so regierte Ahghairon Tiefwasser die n\xE4chsten zweihundert Jahre lang gemeinsam mit seinen unbekannten F\xFCrsten. Die maskierten F\xFCrsten bildeten im Laufe der Jahre eine Gruppe von manchmal f\xFCnf, sechs oder sieben Personen, die selten in Erscheinung traten oder sprachen. Es wurde getuschelt, dass es sich bei ihnen um Diener von Ahghairon oder Maschinen handelte, die von dem alten Magier gesteuert wurden. Doch Ahghairons Gesetzgebung war gerecht, seine Gesetze waren gut, seine Ordnungsh\xFCter waren ebenso h\xF6flich und hilfsbereit wie zupackend, und das Volk wusste das zu w\xFCrdigen. Die Jahre vergingen in Frieden und Wohlstand. Der Norden wurde f\xFCr menschliche Wesen ge\xF6ffnet. Unter Ahghairons Anleitung gebaute Stra\xDFen stellten die Verbindung zwischen den Ruinen der \"Gest\xFCrzten L\xE4nder\", die vor dem Anstieg der Anzahl der Menschen im Norden durch Angriffe der Goblins zerst\xF6rt worden waren, und den St\xE4dten her, die sp\xE4ter zum Reich Amn wurden. Die Gr\xF6\xDFe und der Reichtum von Tiefwasser verf\xFCnffachte sich, und aus allen Teilen der Reiche wanderte man, vom Geld angelockt, zur \"Krone des Nordens\". Unter den Neuank\xF6mmlingen waren auch R\xE4uber, Betr\xFCger und Diebe, und als die Kunde von Handlungen, die neben Diebstahl auch Betrug und das Auftreten vieler \"falscher\" Handwerker umfasste, an Ahghairons Ohren drang, rief er die \xE4lteren Kaufleute, die \"Edlen\" zusammen, und schlug ihnen vor, wie im S\xFCden Gilden zu bilden, um die Skrupellosen ihrer Zunft im Zaum zu halten. Einige von ihnen stimmten dagegen oder waren aufgebracht, aber die meisten sahen die Vorteile einer solchen Vereinbarung, insbesondere die M\xF6glichkeit, Dinge selbst regeln zu k\xF6nnen und sich keinen nachteiligen Anordnungen beugen zu m\xFCssen. Die Gilden wurden unverz\xFCglich gegr\xFCndet, und die Gr\xF6\xDFe und der Wohlstand von Tiefwasser stiegen weiter an. Noch zweimal wurden die Mauern der Stadt erweitert, und die H\xE4ndler von Tiefwasser bereisten die ganze Welt, brachten exotische Waren von weither mit und verbreiteten die Kunde vom Reichtum der Stand bis in ferne L\xE4nder. Im S\xFCden rief das bei einigen Gel\xFCste zur Eroberung oder zumindest Pl\xFCnderung hervor, aber die Waffen waren in den L\xE4ndern des S\xFCdens in dieser Zeit der Unruhen bereits im Einsatz, und so blieben die Angriffe aus.\n\n\
      Ahghairons Kr\xE4fte schwanden schlie\xDFlich, und er starb. Er wurde feierlich in seinem Turm begraben, der gegen Diebe und Gesindel abgesichert war. Jene, denen der alte Magier die geheime Zauberkunst beigebracht hatte, versahen sein Zuhause und seine Ruhest\xE4tte mit dem m\xE4chtigsten Schutzzauber (und nach Meinung vieler wurde seine Ruhest\xE4tte bis heute nicht entweiht)."
