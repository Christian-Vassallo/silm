DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Diese \xC3\x84ra hinterlie\xC3\x9F Elfenfestungen, die sich zur Auspl\xC3\xBCnderung durch Menschen und Orks geradezu anboten. Als die Elfen beschlossen, den Norden zu verlassen und nach Immerdar zu reisen, verschwanden ihre Werke schnell, und lediglich Orte wie die Alte Stra\xC3\x9Fe und ein in Ruinen liegender Hafen im Hochwald, der auf den Untergang Eaerlanns hinweist. Und nicht nur die Elfen sollten aus ihrer langj\xC3\xA4hrigen Heimat verschwinden, auch die menschliche Nation Nesseril stand am Abgrund der Geschichte.\n\n\
      Der Untergang f\xC3\xBCr Nesseril kam in Form einer W\xC3\xBCste, welche die Enge See verschlang, sich ausbreitete und ihre Ufer mit trockenem Staub und wehendem Sand f\xC3\xBCllte. In der Legende hei\xC3\x9Ft es, als die gro\xC3\x9Fen Zauberer von Nesseril erkannten, dass ihr Land verloren war, verlie\xC3\x9Fen sie es und ihre Landsleute, und nahmen die Geheimnisse der Zauberei in alle Ecken der Welt mit, in die sie flohen. Wahrscheinlicher ist, dass es sich um eine langsam voranschreitende Auswanderung handelte, die 3.000 Jahre zuvor begonnen hatte und 1.500 Jahre sp\xC3\xA4ter ihren Abschluss fand.\n\n\
      Wie auch immer die Wahrheit aussah, in Nesseril lebten keine Zauberer mehr. Im Norden sah die ehemals majest\xC3\xA4tische Zwergenfestung Delzoun schweren Zeiten entgegen. Und dann griffen die Orks an. Orks waren im Norden immer schon Feinde, die alle paar Generationen aus ihren L\xC3\xB6chern hervorkrochen, wenn ihre normalen Schlupfwinkel die wachsende Anzahl der Nachkommenschaft nicht mehr aufnehmen konnten. Jetzt kamen sie aus ihren H\xC3\xB6hlen im Grat der Welt hervor, quollen aus verlassenen Minen in den Graugipfelbergen heraus, str\xC3\xB6mten aus verlassenen Zwergenfestungen im Eisgebirge, ergossen sich aus Grabanlagen in den Nesserbergen und st\xC3\xBCrmten aus dem Herz der Hochmondberge. Niemals zuvor und danach gab es eine solche \xC3\x9Cberschwemmung von Orks. Delzoun fiel unter dem Ansturm und wurde unter sich selbst begraben. Nesseril, ohne seine Zauberer, verschwand aus den B\xC3\xBCchern der Geschichte. Allein die Elfen von Eaerlann hielten dem Ansturm stand, und mit Unterst\xC3\xBCtzung der Baumhirten von Turlang und anderen namenlosen Verb\xC3\xBCndeten konnten sie die letzten Tage ihres Landes noch ein paar Jahrhunderte hinausschieben.\n\n\
      Im Osten erbaute Eaerlann die Festung Ascalhorn und \xC3\xBCberlie\xC3\x9F diese Fl\xC3\xBCchtlingen aus Nesseril, als Anh\xC3\xA4nger der Nesseril die Stadt Karse im Hochwald erbauten. Die fliehenden Nesseril gr\xC3\xBCndeten Llorkh und Lautwasser. Andere begaben sich in die Berge, H\xC3\xBCgel und Moore n\xC3\xB6rdlich und westlich vom Hochwald und wurden die Vorfahren der Uthgardt und die Begr\xC3\xBCnder von Silbrigmond, Immerlund und Sundabar.\n"
