DescIdentified: 
  type: :cexolocstr
  value: 
    0: "\n\
      Entlang der K\xC3\xBCste, im Gebiet, das einst die Elfengemeinschaft Illefarn war, stieg die Macht der Menschen erneut an. H\xC3\xA4ndler aus dem S\xC3\xBCden, Stammesgenossen aus dem Norden und Seefahrer von den westlichen Inseln gr\xC3\xBCndeten ein Dorf um einen Handelsplatz an einem Hafenbecken herum, das zun\xC3\xA4chst Nimoars Griff genannt wurde, nach dem H\xC3\xA4uptling der Uthgardt, dessen Stamm das halb verfallene Dorf eingenommen und befestigt hatte. Nimoar und seine Nachfolger, die Kriegsf\xC3\xBCrsten, f\xC3\xBChrten die Menschen von Tiefwasser (wie es von den Schiffskapit\xC3\xA4nen genannt wurde) in einen langsam zur Niederlage werdenden Kampf gegen die Trolle. In einer letzten Schlacht, die zum H\xC3\xB6hepunkt wurde, durchbrachen die Trolle die alternde Palisade, und alles schien verloren, bis durch die Magie von Ahghairon von Silbrigmond das Gl\xC3\xBCck gegen die Trolle gewendet wurde und diese vernichtet und in alle Winde verstreut wurden.\n\n\
      Ahghairon, Erbe des Wissens und der Weisheit der Nesseril, blieb in Tiefwasser, und in seinem 112ten Jahr rettete er die Stadt noch einmal, diesmal vor sich selbst. Dabei erschuf er die F\xC3\xBCrsten von Tiefwasser. Die Stadt wurde zur gr\xC3\xB6\xC3\x9Ften im ganzen Norden, m\xC3\xB6glicherweise sogar in ganz Faer\xC3\xBBn. Mit Tiefwasser als sicherem Anker drang die Zivilisation vorsichtig in die Wildnis vor. Illuskan (jetzt Luskan) wurde den Orks abgenommen. Lautwasser, Llorkh, Dreieber, Langsattel, Secomber und andere St\xC3\xA4dte wurden von Pionieren aus Tiefwasser besiedelt, die von Handelsfamilien aus Tiefwasser unterst\xC3\xBCtzt wurden.\n\n\
      Obwohl seit der letzten Invasion von Orks Jahrhunderte vergangen sind, gibt es immer noch st\xC3\xA4ndige Auseinandersetzungen. Barbaren greifen H\xC3\xA4ndler, Reisende und St\xC3\xA4dte an, das Meer ist \xC3\xBCbers\xC3\xA4t mit Piraten der Nordm\xC3\xA4nner, und Kriege haben das Land in den letzten Jahren in Mitleidenschaft gezogen. Luskan, heute eine k\xC3\xA4mpferische Handelsstadt, die bekanntlich Piraten beherbergt (und unterst\xC3\xBCtzt), f\xC3\xBChrte mit dem Inselreich Ruathym einen Krieg \xC3\xBCber einen Fall von Piraterie gegen eines der wenigen legitimierten Handelsschiffe von Luskan. Der Krieg dauerte fast ein Jahr, wobei Ruathym immer mehr an Boden verlor. Als es schien, Luskan w\xC3\xBCrde den Seekrieg gewinnen und auf der Insel selbst anlegen, mischte sich die Allianz der F\xC3\xBCrsten in die Auseinandersetzung ein. Sie drohten einen Krieg gegen Luskan an, wenn die Gefechte nicht unverz\xC3\xBCglich beendet w\xC3\xBCrden. Da Luskan unm\xC3\xB6glich gleichzeitig an zwei Fronten effektiv k\xC3\xA4mpfen konnte, wurden die Invasionspl\xC3\xA4ne aufgegeben.\n\n\
      Die Spannungen zwischen Luskan und Ruathym sind immer noch gro\xC3\x9F, und ihre Schiffe geben beim Passieren, oft nur einen Ruderschlag oder zwei voneinander entfernt, h\xC3\xA4ufig Blindsch\xC3\xBCsse aufeinander ab. Die Regierung von Ruathym hat k\xC3\xBCrzlich Abenteurer in die Berge des Inselreichs abgesandt, die nach S\xC3\xB6ldnern Ausschau halten sollen, die H\xC3\xA4ndler, Bauern und Waldbewohner umbringen. Ruathym ist \xC3\xBCberzeugt, dass Luskan immer noch auf der Insel pr\xC3\xA4sent ist und versucht, durch Untergrabung oder Terror zu erreichen, was in einem Krieg nicht erreicht werden konnte.\n\n\
      Im fernen Norden ist der Wiederaufbau der Zehnst\xC3\xA4dte fast abgeschlossen, nachdem sie von den ungeheuren Streitkr\xC3\xA4ften von Akar Kessel fast vollst\xC3\xA4ndig zerst\xC3\xB6rt worden waren. Mit Unterst\xC3\xBCtzung der benachbarten Barbaren der Tundra wurden die St\xC3\xA4dte neu aufgebaut und restauriert, die sp\xC3\xA4rlichen Gr\xC3\xBCnfl\xC3\xA4chen neu gepflanzt, und - was am wichtigsten war - die Moral der Bewohner wurde wieder aufgebaut. Ein H\xC3\xA4ndler, der k\xC3\xBCrzlich mit 17 Wagen seltenem Eichenholz durch das Gebiet kam, erz\xC3\xA4hlte, es sei nahezu unm\xC3\xB6glich auszumachen, wer ein Barbar ist und wer nicht. \"Sie leben alle zusammen!\" berichtete er v\xC3\xB6llig erstaunt.\n"
