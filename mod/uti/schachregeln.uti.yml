    5: "Grundstellung\n\n\
      Jeder der beiden Spieler besitzt zu Beginn des Spieles 16 Steine. Es sind jeweils acht Bauern und acht Figuren. Die Figuren umfassen jeweils zwei T\xFCrme, zwei Springer, zwei L\xE4ufer, eine Dame und einen K\xF6nig. Die L\xE4ufer und Springer werden Leichtfiguren, T\xFCrme und Dame Schwerfiguren genannt. Leicht- und Schwerfiguren werden unter der Bezeichnung Offiziere zusammengefasst.\n\n\
      Das Schachbrett wird so zwischen den Spielern positioniert, dass sich aus der Sicht eines jeden Spielers unten rechts ein wei\xDFes Feld befindet. Die Steine werden, wie im Bild gezeigt, zu beiden Seiten des Brettes aufgestellt, in der vorletzten Reihe die Bauern, in der letzten Reihe die Figuren in der Reihenfolge (von links nach rechts f\xFCr Wei\xDF, f\xFCr Schwarz umgekehrt): Turm, Springer, L\xE4ufer, Dame, K\xF6nig, L\xE4ufer, Springer, Turm. Dabei kommt die Dame bei beiden Seiten auf einem Feld ihrer eigenen Farbe zu stehen (lat. \"regina regit colorem\", auf deutsch etwa \"Die Dame bestimmt die Farbe [des Feldes]!\").\n\n\
      Die Spieler ziehen abwechselnd mit den Steinen, wobei der Spieler mit den wei\xDFen Steinen beginnt. Die Bewegung eines Steines durch einen Spieler nennt man einen Halbzug. Haben beide Spieler einen Halbzug ausgef\xFChrt, spricht man von einem Zug.\n\n\
      Auf einem Feld darf immer nur ein Stein stehen. Ein Stein blockiert dabei das Feld f\xFCr alle Steine der eigenen Farbe, nicht jedoch f\xFCr die gegnerischen: Trifft ein Stein in einem Feld auf einen gegnerischen, so wird dieser gegnerische Stein vom Spielfeld genommen. Man sagt, der Stein wird geschlagen.\n\n\
      Kann ein wei\xDFer Stein theoretisch im n\xE4chsten Zug geschlagen werden (gibt es also einen schwarzen, der im n\xE4chsten Zug auf das von dem wei\xDFen Stein eingenommene Feld ziehen kann), so ist der Stein bedroht (altert\xFCmlich: er steht en prise). Gibt es einen wei\xDFen Stein, der gegebenenfalls im darauf folgenden Halbzug den schlagenden schwarzen Stein zur\xFCckschlagen kann, so ist der urspr\xFCngliche wei\xDFe Stein gedeckt. Mit vertauschten Farben gilt das entsprechend.\n\n\
      Ist einer der K\xF6nige bedroht, spricht man davon, dass er im Schach steht, daf\xFCr ist die Warnung \"Schach!\" \xFCblich, jedoch nicht mehr vorgeschrieben.\n\n\n\
      Spielende\n\n\
      Es gewinnt der Spieler, der den gegnerischen K\xF6nig schlagen k\xF6nnte, ohne dass der Gegner dies verhindern kann. Diese Situation hei\xDFt Schachmatt (persisch: Schah mat = \"Der K\xF6nig ist tot\"). Der Zug, in dem der K\xF6nig geschlagen werden k\xF6nnte, wird dabei nicht mehr ausgef\xFChrt. Eine weitere M\xF6glichkeit zum Spielgewinn ist die Aufgabe des Gegners - es steht jedem Spieler frei, jederzeit das Handtuch zu werfen. Ebenso verliert ein Spieler die Partie, wenn er seine Bedenkzeit \xFCberschreitet (es sei denn, sein Gegner kann selbst gegen ungeschicktestes Spiel nicht mehr mattsetzen, in diesem Fall endet die Partie remis).\n\n\
      Kann ein Spieler keinen regelgem\xE4\xDFen Zug mehr ausf\xFChren und steht sein K\xF6nig nicht im Schach, so spricht man von einem Patt, die Partie endet in diesem Fall remis (unentschieden).\n\n\
      Ein Spiel endet auch dann remis,\n\
      * wenn es keinem der beiden Spieler selbst bei ungeschicktestem Spiel des Gegners mehr m\xF6glich ist, Matt zu setzen (tote Stellung),\n\
      * wenn sich die beiden Spieler darauf einigen,\n\
      * wenn 50 Z\xFCge lang keine Figur geschlagen und kein Bauer bewegt wurde (50-Z\xFCge-Regel) und ein Spieler dies reklamiert,\n\
      * # bei dreimaliger Wiederholung (nicht unbedingt hintereinander) derselben Stellung mit demselben Spieler am Zug und den gleichen Zugm\xF6glichkeiten (Rochade, en passant), wenn ein Spieler dies reklamiert,\n\
      * unter bestimmten Umst\xE4nden, wenn die Zeit beider Spieler abgelaufen ist:\n  * in einer Blitz- oder Schnellpartie unabh\xE4ngig davon, wer die Zeit zuerst \xFCberschritten hat, sobald ein Spieler darauf hinweist.\n  * in einer Turnierpartie, wenn es nicht nachweisbar ist, wer die Zeit zuerst \xFCberschritten hat (ansonsten verliert der Spieler, der als erster die Zeit \xFCberschritten hat) und wenn es sich um die Endspurtphase handelt (ansonsten wird die Partie fortgesetzt).\n\n\n\
      Zugregeln\n\n\
      Die Steine d\xFCrfen nur nach bestimmten Regeln gezogen werden:\n * Steine d\xFCrfen einander grunds\xE4tzlich nicht \xFCberspringen (Ausnahmen gelten f\xFCr den Springer sowie bei der Rochade). Sie d\xFCrfen also immer nur h\xF6chstens soweit gezogen werden, wie sie nicht durch einen eigenen Stein in ihrer Bewegung blockiert werden (dann m\xFCssen sie sp\xE4testens vor dem entsprechenden Feld stoppen), oder bis auf das Feld, auf dem der erste gegnerische Stein in der Bahn steht. In diesem Falle schlagen sie den gegnerischen Stein und kommen auf dessen Feld zu stehen.\n * Wird ein K\xF6nig von mindestens einem gegnerischen Stein bedroht (die diesen K\xF6nig also im n\xE4chsten Zug schlagen k\xF6nnte), so steht dieser K\xF6nig im Schach. Der Spieler, dem dieser K\xF6nig geh\xF6rt, muss diese Situation bereinigen, er darf also keinen Zug w\xE4hlen, nach dem der K\xF6nig weiterhin im Schach st\xFCnde. Kann er das nicht, so ist er schachmatt und hat das Spiel verloren. Der Spieler muss also entweder den Schach bietenden Stein schlagen, einen seiner Steine zwischen den K\xF6nig und die Schach bietende Figur ziehen (diese M\xF6glichkeit entf\xE4llt bei einem Springer- und Doppelschach) oder den K\xF6nig aus dem Schach ziehen. Steht der K\xF6nig im Schach darf er auch nicht mittels der Rochade aus diesem entfliehen.\n \n\
      Fuer genauere Zugregeln siehe die entsprechende Literatur im Regal.\n\n\n\
      Etikette\n\n\
      [..]\n\
      Das Zur\xFCcknehmen bereits ausgef\xFChrter Z\xFCge ist nicht gestattet. Wenn ein Spieler eine eigene Figur ber\xFChrt, muss er einen Zug mit ihr ausf\xFChren (ber\xFChrt - gef\xFChrt), wenn es eine regelgerechte M\xF6glichkeit gibt. Dies gilt auch, wenn eine gegnerische Figur ber\xFChrt wird - diese muss geschlagen werden. Will er stattdessen die Figur lediglich zurechtr\xFCcken, muss er das vorher bekanntgeben. Daf\xFCr hat sich der franz\xF6sische Ausdruck J'adoube eingeb\xFCrgert. Ausnahmen zum ber\xFChrt - gef\xFChrt gibt es beim Blindenschach und beim Fernschach.\n\n\
      Quelle: wikipedia"
