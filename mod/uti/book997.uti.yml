DescIdentified:
  type: cexolocstr
  value:
    0: |-
      Der einfache lederne Einband des Buches wirkt abgegriffen und schäbig, als wäre er oft in verschiedene Hände gefallen. Die Seiten sind zumeist vergilbt, Eselsohren wurden sorgfältig erneut zu recht gebogen.
      Durchblättert man die etwa 100 Seiten des flachen, jedoch recht breiten Buches, fallen einem viele Zeichnungen auf. Meistens wurden diese handschriftlich nach dem Druck des Textes beigefügt und zeigen recht genau einzelne Teile des menschlichen Körpers. Einmal findet man das ganze Skelett eines Mannes beschrieben, die einzelnen Knochen fein beschriftet. Dann eine Partie eines männlichen Oberarms, jedoch wurden die Muskelschichten anscheinend teilweise entfernt. Für einen Ungelehrten mag das Ganze recht obskur wirken. Ein guter Teil des Buches enthält Aufzeichnungen über die Anatomie des Schweins. Unterschiede in den Zeichnungen werden ausführlich erklärt.
      Angefügt ist ein kurz gehaltenes Kompendium über manche Methode zur Richtung von Brüchen oder wie man mit einem fehlerhaften Gewebe umgehen soll.
      Zusätzlich findet man eine genaue Anleitung für die Sezierung eines Körpers.
