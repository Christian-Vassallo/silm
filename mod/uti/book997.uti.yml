  type: :cexolocstr
  value: 
    0: "Der einfache lederne Einband des Buches wirkt abgegriffen und sch\xC3\xA4big, als w\xC3\xA4re er oft in verschiedene H\xC3\xA4nde gefallen. Die Seiten sind zumeist vergilbt, Eselsohren wurden sorgf\xC3\xA4ltig erneut zu recht gebogen.\n\
      Durchbl\xC3\xA4ttert man die etwa 100 Seiten des flachen, jedoch recht breiten Buches, fallen einem viele Zeichnungen auf. Meistens wurden diese handschriftlich nach dem Druck des Textes beigef\xC3\xBCgt und zeigen recht genau einzelne Teile des menschlichen K\xC3\xB6rpers. Einmal findet man das ganze Skelett eines Mannes beschrieben, die einzelnen Knochen fein beschriftet. Dann eine Partie eines m\xC3\xA4nnlichen Oberarms, jedoch wurden die Muskelschichten anscheinend teilweise entfernt. F\xC3\xBCr einen Ungelehrten mag das Ganze recht obskur wirken. Ein guter Teil des Buches enth\xC3\xA4lt Aufzeichnungen \xC3\xBCber die Anatomie des Schweins. Unterschiede in den Zeichnungen werden ausf\xC3\xBChrlich erkl\xC3\xA4rt.\n\
      Angef\xC3\xBCgt ist ein kurz gehaltenes Kompendium \xC3\xBCber manche Methode zur Richtung von Br\xC3\xBCchen oder wie man mit einem fehlerhaften Gewebe umgehen soll.\n\
      Zus\xC3\xA4tzlich findet man eine genaue Anleitung f\xC3\xBCr die Sezierung eines K\xC3\xB6rpers."
