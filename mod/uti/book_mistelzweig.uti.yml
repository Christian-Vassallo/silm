      "Des Lebens Mistelzweige"
      von Silvár De'votres


      Es dauerte fast zehn Jahre.

      Zehn lange Jahre dauerte es und jeder einzelne Tag war eine Tortur für den jungen König aus Manelia, der darauf wartete das jemand mit einer Nachricht kam die ihn all die sorgen vergessen lassen könnte die ihn seit zehn Jahren quälen.
      Eine Nachricht kam.
      Doch löste sie seine Qual nicht.
      Pergament glitt durch seine Hand und seine Augen übersprangen die Formalitäten die sich der Hof angewöhnte, um ehrfürchtig und auch respektvoll Briefe zu verfassen.

      ".. und, so leid es mir tut Herr, auch er fiel dieser Bestie zum Opfer."

      Bleich sackte der junge König in seinem Thron zusammen. Es war unfassbar. Auch der letzte Held ging durch die Hand dieses Geschöpfes auf die knie. Hunderte Fragen drangen ihm durch die Stirn und suchten antworten auf das "wieso?" und das "warum?", doch ließen sich keine finden die ihm genügt hätten.

      "Diese verdammte Nacht", dachte er sich, "hätte ich sie bloß nicht bedrängt, sie währe nie gegangen. Und nun? Niemand überlebt, weder weiß ich überhaupt noch ob sie am Leben ist. Solange warte ich schon und nichts und niemand schafft mir Gewissheit. Es ist Traurig ein König zu sein, nur mit Sehnsucht an seiner Seite", sprach er laut vor sich her. Selbst den versammelten Hofstaat betrübte der Anblick des niedergeschlagenen Königs.

      Sein Umhang flog, von Verzweiflung getrieben durch den Saal.
      Und so vergingen weitere Monate.

      Man konnte gar nicht glauben, hätte man den Küchenjungen zu Gesicht bekommen, wie schnell er eigentlich etliche Treppen hinauf rennen konnte, ohne an Eifer oder Kraft zu verlieren. Siebenhundertfünfundachtzig Treppenstufen waren es die er bewältigte, als er schwer atmend vor der Turmtür des Königs stand und mit letzter Kraft an dieser klopfte.

      "Herr, Herr!", lies er keuchend klingen, "er ist da! Er kam gerade an!".

      Die Turmtür ging auf. Kurzerhand hob der Gekrönte den kleinen Jungen auf seinen Arm um die siebenhundertfünfundachtzig Treppenstufen bergab zu wandern.

      Man hörte das Jubeln einer ganzen Menschenscharr die sich auf dem Platz versammelte, dort, wo einst der alte Galgen stand, der noch oft gebraucht wurde in der Zeit des letzten Königs. Es drang ein Name in die Luft der schnell dazu befehligte eine gewisse Art von Respekt aufzubauen, gleich ob man den Träger dessen sieht oder nicht. Die Garde sammelte sich schon aufgereiht am Schloßtor, als der junge König mit dem Küchenjungen im Arm am Platze ankam.

      Manche sagen das Legenden wahr sind, manche glauben nicht so sehr daran. Als der junge König jedoch zu diesem, von Menschen umringten Reiter sah, schenkte ihm der Blick dieses Mannes gemischte Gefühle. Es war kein beeindruckender Blick, es war kein wohl gesonnener, doch auch kein unfreundliches oder unbedachtes Hinsehen. Der Küchenjunge, vollkommen erschöpft, bekam die Anweisung sich heute einfach nur auszuruhen. Er hätte sich darüber gefreut, wenn er nicht schon geschlafen hätte.

      Die Menschen bildeten eine Gasse als "Er" vom Pferd abstieg. Dieser "Er" war für vieles bekannt gewesen, von vielen Gefürchtet und von noch mehr Geliebt. Die Sagen über ihn waren unbeschreiblich. Man erzählte von gesamten Orklagern die er auf sich allein gestellt vernichtete. Die Orks tötete er nicht, er knebelte sie und lies die umliegenden Dörfer die unter ihnen litten darüber entscheiden was mit ihnen geschehen soll. Man sprach von Adlern auf vier Krallen die er erlegte, als diese ein komplettes Schloss in Angst und Schrecken versetzten. Man sprach von Untoten die den Fetisch hatten, in jeder Nacht eine Jungfrau zu töten, und wie er es schaffte den Strickenzieher ausfindig und unschädlich zu machen, in einer einzigen Nacht in der er ankam und wieder verschwand. Die Geschichten rangen sich um ihn wie Efeu, nicht immer waren sie jedoch wohlgesinnt.

      "Mit dem Teufel soll er im Bunde sein", sagten böse Zungen, "er" lässt sich auf andre weise bezahlen für die Dinge die er tut. Er nimmt denen die er hilft, einige Jahre ihres Lebens ohne dass sie es bemerken! Viele starben schon viel früher durch seine "Hilfe". Dabei war das meiste Hombuk, zusammengereimter Spot gegen etwas was sie nicht verstanden. Womit man allerdings recht hatte war, das man davon sprach, seine Anwesenheit hätte etwas kühles, unfreundliches. Und wahrlich war sein Dasein von einem gewissen Eindruck geprägt, selbst wenn man sich über ihn freute spürte man es, doch man kam nicht darauf was es letztlich war.

      Die Hallen des Schlosssaales waren aus feinstem Stein erschaffen. Es kostete viele Arbeiter (und Konstrukteure, denn die vorherigen Könige waren wie schon erwähnt nicht gerade freundlicher Natur) um ihn zu vervollständigen. Man war Stolz auf die roten Banner die mit wundervollen, reich verzierten, goldenen Borten umrahmt waren, dessen Mitte ein weißer Löwe sein reich nannte, der schien als würde er gerade zum Sprung ansetzen um zuzubeißen,  so deutete das geöffnete Maul an. Diese Banner fielen und umarmten die prachtvollen Säulen die wie Geschwister nebeneinander standen um die Glorie des kleinen Reiches zu repräsentieren. Klein war eigentlich der falsche Ausdruck, würde man die umliegenden Ländereien mitzählen, doch würde man sich schlicht auf das Leben hinter den Mauern konzentrieren wäre Klein wirklich passend.

      Der Hof war ziemlich klein gehalten und es gab nur wenige Wohnhäuser, während der Markt seinerseits sehr groß war und somit den meisten Platz in Anspruch nahm. Es war ausgeklügelt und nicht sehr Dumm das Innenleben der Burg klein und übersichtlich zu halten. Viel hinzuzufügen gibt es nicht, doch als kleine Anmerkung was diese Bauweise so besonders machte: Vor etwa 240 Jahren gab es auf eben dieses kleine Burginnenleben einen Angriff eines alten, nun gesprengten Fürstentums, dessen Ziel es war den derzeitigen Herrscher zu unterwerfen. Es waren um den Daumen, knapp fünfhundert Mannen die sich vor die Burg stellten und versuchten in sie einzudringen. Man kam ihnen zuvor und öffnete schlichtweg die Tore. Tore, ja, Torheit der Soldaten und Milizen die siegessicher ins Burginnere gingen. Es war nichts zu sehen nebst den hohen Türmen und dem leergefegten Platz auf dem die bewaffneten Leute standen und sich fragten was für ein Spiel man mit ihnen spiele. Als sich dann wie aus dem nichts ein stählernes Gitter zwischen die geöffneten Tore gesellte um somit den Ausgang zu versperren, trieb es die leicht panischen Soldaten dazu die Türme zu erklimmen. Nachdem die ersten armen Kerle tot und halb gegart die Stufen hinunterfielen, samt einer Flüssigkeit deren liebste Speise Metall und Fleisch war, schien es fast so als würden die Mauern im inneren einem löchrigen Käse ähneln. Tatsächlich nahm man hier und dort, aus dem inneren der Wälle einige Steine. Aus den unzähligen Löchern ragten nacheinander einzelne Pfeilspitzen. Was soll man sagen, außer das niemand der im Burghof stand überlebte. Die inneren Gänge der Burgmauern sind nebenbei so verstrickt, das man, falls man sich nicht auskennt, bis zu einige Tage damit verbringen kann einen Ausweg zu finden. Man frägt sich heute noch warum so viele Konstrukteure dran glauben mussten.

      Selbst wenn die höfische Magie sehr selten an Gefechten beteiligt war, gab es immer verheerende Niederlagen auf gegnerischer Seite. Manelianische Magie und Konstrukteurskunst war eben etwas, auf das man sich verlassen konnte.

      Die Throne waren genauso reich verziert wie alles andere. Aus Gold waren die Lehnen, aus Silber die Arme und Beine. Selbst die zehn Stufen die zu den beiden führten waren mit kupferfarbenen Ornamenten bestickt. Der König ließ sich auf dem größeren der beiden Throne nieder und musterte den Mann der vor den Stufen stand. Er schien wie ein einfacher Wanderer, niemand von dem man vermutete, dass er etwas Besonderes gewesen wäre.

      "Ihr wisst worum es geht?", sprach der König. Er nickte bestätigend.

      "Viele starben schon, auch das wisst ihr?", und wieder nickte er auf des Königs Worte.

      Eine leidige Stille trat ein. Die Blicke der beiden Männer schienen sich gebannt zu treffen und man konnte dem anderen ansehen das hinter all der Blockade in ihren wenigen Versen doch ein wenig misstrauen versteckt war.

      "Was trieb euch eigentlich dazu dem Ruf zu folgen der euch hierher leitete? Man spricht viel über euch. Wahres, unwahres, stets ein Geheimnis. Eine Not die euch eigentlich nicht kümmern sollte, überdenkt man all die Geschichten die sich über euch legen. Müsste man nicht denken ihr seid zu höheren Taten befehligt als meiner Pein ein ende zu bereiten?"

      "Es ist nicht nur euer begehr diesem Biest den Tod zu schenken". Die Stimme des Mannes, dessen Gesicht halbverdeckt wurde durch  war kräftig, befehligend gar konnte man glauben. "Eure Not zähle ich zu den kleinsten, eher ist es mein Wunsch den eurigen zu erfüllen."

      "Was macht euch nun so "Besonders" das ihr glaubt, was Hunderte nicht vermochten zu erringen, kann von euch vollbracht werden?", säuselte der Kronträger, fragend und spöttisch der Tonfall. Wieder stellte sich Stille in den Raum. Ungeduld zeichnete sich auf dem Gesicht des Thronenden ab. Er beugte sich leicht vor um der gestellten Frage mehr Gewicht zu verleihen.

      Stumm stand er, mit unveränderter Miene vor den Stufen und blickte noch immer hinauf. Wie gebannt starrten auch die, im Saal verteilten Wachen auf ihn. Langsam sah er sich um. Die Blicke der Speer und Schildträger hafteten auf dem Waldfarbenen Mantel der vorsichtig, von der Hand des Trägers geführt, offenbarte was sich darunter verbarg. Eine Schwertscheide ragte unter dem Stoff hervor. Ledern war sie, doch Schwarz, verziert von undeutbaren silbernen Ornamenten die sich wie Rosensträucher nach unten zogen um letztlich ein spitz zugehendes Ortband zu bilden. Der Knauf war Rabenschwarz, kein Silber zierte ihn. Man konnte ein Muster erkennen welches sich von dort seltsam über das Heft zog. Die Parierstange jedoch sah aus, als wäre sie dem falschen Schwert zugeordnet worden. Ebenfalls schwarz, doch Mittig, zwischen Heft und dort, wo die Klinge sein Antlitz hatte, hob sich ein rundes Etwas hervor, das niemand deuten konnte. Es war besonders, das war jedem bewusst. Die Stange war lang und breit. An ihren enden ragten je zwei dornengleiche Spitzen zur Klinge gewand hinauf.

      Der König starrte gebannt auf die Scheide. Erkennende und gefürchtete Blicke lagen ihm im Gesicht.

      Langsam legte sich die rechte Hand über das Heft und begann das Schwert aus seiner Scheide zu befreien.  Wortlos bewegte sich der Mund des Königs. Die Wachen umklammerten ihre Waffen.

      Die verbleichte eiserne Klinge zeigt sich. Ein schwarzer Dorn, lang wie ein Arm, schmiegte sich neben der Scheide hinaus in die Freiheit. Lebendig schien dieses spitze Etwas, während die Wölbung langsam zu zucken begann..
