    0: "\"Des Lebens Mistelzweige\"\n\
      von Silv\xE1r De'votres\n\n\n\
      Es dauerte fast zehn Jahre.\n\n\
      Zehn lange Jahre dauerte es und jeder einzelne Tag war eine Tortur f\xFCr den jungen K\xF6nig aus Manelia, der darauf wartete das jemand mit einer Nachricht kam die ihn all die sorgen vergessen lassen k\xF6nnte die ihn seit zehn Jahren qu\xE4len.\n\
      Eine Nachricht kam.\n\
      Doch l\xF6ste sie seine Qual nicht.\n\
      Pergament glitt durch seine Hand und seine Augen \xFCbersprangen die Formalit\xE4ten die sich der Hof angew\xF6hnte, um ehrf\xFCrchtig und auch respektvoll Briefe zu verfassen.\n\n\
      \".. und, so leid es mir tut Herr, auch er fiel dieser Bestie zum Opfer.\"\n\n\
      Bleich sackte der junge K\xF6nig in seinem Thron zusammen. Es war unfassbar. Auch der letzte Held ging durch die Hand dieses Gesch\xF6pfes auf die knie. Hunderte Fragen drangen ihm durch die Stirn und suchten antworten auf das \"wieso?\" und das \"warum?\", doch lie\xDFen sich keine finden die ihm gen\xFCgt h\xE4tten.\n\n\
      \"Diese verdammte Nacht\", dachte er sich, \"h\xE4tte ich sie blo\xDF nicht bedr\xE4ngt, sie w\xE4hre nie gegangen. Und nun? Niemand \xFCberlebt, weder wei\xDF ich \xFCberhaupt noch ob sie am Leben ist. Solange warte ich schon und nichts und niemand schafft mir Gewissheit. Es ist Traurig ein K\xF6nig zu sein, nur mit Sehnsucht an seiner Seite\", sprach er laut vor sich her. Selbst den versammelten Hofstaat betr\xFCbte der Anblick des niedergeschlagenen K\xF6nigs.\n\n\
      Sein Umhang flog, von Verzweiflung getrieben durch den Saal.\n\
      Und so vergingen weitere Monate.\n\n\
      Man konnte gar nicht glauben, h\xE4tte man den K\xFCchenjungen zu Gesicht bekommen, wie schnell er eigentlich etliche Treppen hinauf rennen konnte, ohne an Eifer oder Kraft zu verlieren. Siebenhundertf\xFCnfundachtzig Treppenstufen waren es die er bew\xE4ltigte, als er schwer atmend vor der Turmt\xFCr des K\xF6nigs stand und mit letzter Kraft an dieser klopfte.\n\n\
      \"Herr, Herr!\", lies er keuchend klingen, \"er ist da! Er kam gerade an!\".\n\n\
      Die Turmt\xFCr ging auf. Kurzerhand hob der Gekr\xF6nte den kleinen Jungen auf seinen Arm um die siebenhundertf\xFCnfundachtzig Treppenstufen bergab zu wandern.\n\n\
      Man h\xF6rte das Jubeln einer ganzen Menschenscharr die sich auf dem Platz versammelte, dort, wo einst der alte Galgen stand, der noch oft gebraucht wurde in der Zeit des letzten K\xF6nigs. Es drang ein Name in die Luft der schnell dazu befehligte eine gewisse Art von Respekt aufzubauen, gleich ob man den Tr\xE4ger dessen sieht oder nicht. Die Garde sammelte sich schon aufgereiht am Schlo\xDFtor, als der junge K\xF6nig mit dem K\xFCchenjungen im Arm am Platze ankam.\n\n\
      Manche sagen das Legenden wahr sind, manche glauben nicht so sehr daran. Als der junge K\xF6nig jedoch zu diesem, von Menschen umringten Reiter sah, schenkte ihm der Blick dieses Mannes gemischte Gef\xFChle. Es war kein beeindruckender Blick, es war kein wohl gesonnener, doch auch kein unfreundliches oder unbedachtes Hinsehen. Der K\xFCchenjunge, vollkommen ersch\xF6pft, bekam die Anweisung sich heute einfach nur auszuruhen. Er h\xE4tte sich dar\xFCber gefreut, wenn er nicht schon geschlafen h\xE4tte.\n\n\
      Die Menschen bildeten eine Gasse als \"Er\" vom Pferd abstieg. Dieser \"Er\" war f\xFCr vieles bekannt gewesen, von vielen Gef\xFCrchtet und von noch mehr Geliebt. Die Sagen \xFCber ihn waren unbeschreiblich. Man erz\xE4hlte von gesamten Orklagern die er auf sich allein gestellt vernichtete. Die Orks t\xF6tete er nicht, er knebelte sie und lies die umliegenden D\xF6rfer die unter ihnen litten dar\xFCber entscheiden was mit ihnen geschehen soll. Man sprach von Adlern auf vier Krallen die er erlegte, als diese ein komplettes Schloss in Angst und Schrecken versetzten. Man sprach von Untoten die den Fetisch hatten, in jeder Nacht eine Jungfrau zu t\xF6ten, und wie er es schaffte den Strickenzieher ausfindig und unsch\xE4dlich zu machen, in einer einzigen Nacht in der er ankam und wieder verschwand. Die Geschichten rangen sich um ihn wie Efeu, nicht immer waren sie jedoch wohlgesinnt.\n\n\
      \"Mit dem Teufel soll er im Bunde sein\", sagten b\xF6se Zungen, \"er\" l\xE4sst sich auf andre weise bezahlen f\xFCr die Dinge die er tut. Er nimmt denen die er hilft, einige Jahre ihres Lebens ohne dass sie es bemerken! Viele starben schon viel fr\xFCher durch seine \"Hilfe\". Dabei war das meiste Hombuk, zusammengereimter Spot gegen etwas was sie nicht verstanden. Womit man allerdings recht hatte war, das man davon sprach, seine Anwesenheit h\xE4tte etwas k\xFChles, unfreundliches. Und wahrlich war sein Dasein von einem gewissen Eindruck gepr\xE4gt, selbst wenn man sich \xFCber ihn freute sp\xFCrte man es, doch man kam nicht darauf was es letztlich war.\n\n\
      Die Hallen des Schlosssaales waren aus feinstem Stein erschaffen. Es kostete viele Arbeiter (und Konstrukteure, denn die vorherigen K\xF6nige waren wie schon erw\xE4hnt nicht gerade freundlicher Natur) um ihn zu vervollst\xE4ndigen. Man war Stolz auf die roten Banner die mit wundervollen, reich verzierten, goldenen Borten umrahmt waren, dessen Mitte ein wei\xDFer L\xF6we sein reich nannte, der schien als w\xFCrde er gerade zum Sprung ansetzen um zuzubei\xDFen,  so deutete das ge\xF6ffnete Maul an. Diese Banner fielen und umarmten die prachtvollen S\xE4ulen die wie Geschwister nebeneinander standen um die Glorie des kleinen Reiches zu repr\xE4sentieren. Klein war eigentlich der falsche Ausdruck, w\xFCrde man die umliegenden L\xE4ndereien mitz\xE4hlen, doch w\xFCrde man sich schlicht auf das Leben hinter den Mauern konzentrieren w\xE4re Klein wirklich passend.\n\n\
      Der Hof war ziemlich klein gehalten und es gab nur wenige Wohnh\xE4user, w\xE4hrend der Markt seinerseits sehr gro\xDF war und somit den meisten Platz in Anspruch nahm. Es war ausgekl\xFCgelt und nicht sehr Dumm das Innenleben der Burg klein und \xFCbersichtlich zu halten. Viel hinzuzuf\xFCgen gibt es nicht, doch als kleine Anmerkung was diese Bauweise so besonders machte: Vor etwa 240 Jahren gab es auf eben dieses kleine Burginnenleben einen Angriff eines alten, nun gesprengten F\xFCrstentums, dessen Ziel es war den derzeitigen Herrscher zu unterwerfen. Es waren um den Daumen, knapp f\xFCnfhundert Mannen die sich vor die Burg stellten und versuchten in sie einzudringen. Man kam ihnen zuvor und \xF6ffnete schlichtweg die Tore. Tore, ja, Torheit der Soldaten und Milizen die siegessicher ins Burginnere gingen. Es war nichts zu sehen nebst den hohen T\xFCrmen und dem leergefegten Platz auf dem die bewaffneten Leute standen und sich fragten was f\xFCr ein Spiel man mit ihnen spiele. Als sich dann wie aus dem nichts ein st\xE4hlernes Gitter zwischen die ge\xF6ffneten Tore gesellte um somit den Ausgang zu versperren, trieb es die leicht panischen Soldaten dazu die T\xFCrme zu erklimmen. Nachdem die ersten armen Kerle tot und halb gegart die Stufen hinunterfielen, samt einer Fl\xFCssigkeit deren liebste Speise Metall und Fleisch war, schien es fast so als w\xFCrden die Mauern im inneren einem l\xF6chrigen K\xE4se \xE4hneln. Tats\xE4chlich nahm man hier und dort, aus dem inneren der W\xE4lle einige Steine. Aus den unz\xE4hligen L\xF6chern ragten nacheinander einzelne Pfeilspitzen. Was soll man sagen, au\xDFer das niemand der im Burghof stand \xFCberlebte. Die inneren G\xE4nge der Burgmauern sind nebenbei so verstrickt, das man, falls man sich nicht auskennt, bis zu einige Tage damit verbringen kann einen Ausweg zu finden. Man fr\xE4gt sich heute noch warum so viele Konstrukteure dran glauben mussten.\n\n\
      Selbst wenn die h\xF6fische Magie sehr selten an Gefechten beteiligt war, gab es immer verheerende Niederlagen auf gegnerischer Seite. Manelianische Magie und Konstrukteurskunst war eben etwas, auf das man sich verlassen konnte.\n\n\
      Die Throne waren genauso reich verziert wie alles andere. Aus Gold waren die Lehnen, aus Silber die Arme und Beine. Selbst die zehn Stufen die zu den beiden f\xFChrten waren mit kupferfarbenen Ornamenten bestickt. Der K\xF6nig lie\xDF sich auf dem gr\xF6\xDFeren der beiden Throne nieder und musterte den Mann der vor den Stufen stand. Er schien wie ein einfacher Wanderer, niemand von dem man vermutete, dass er etwas Besonderes gewesen w\xE4re.\n\n\
      \"Ihr wisst worum es geht?\", sprach der K\xF6nig. Er nickte best\xE4tigend.\n\n\
      \"Viele starben schon, auch das wisst ihr?\", und wieder nickte er auf des K\xF6nigs Worte.\n\n\
      Eine leidige Stille trat ein. Die Blicke der beiden M\xE4nner schienen sich gebannt zu treffen und man konnte dem anderen ansehen das hinter all der Blockade in ihren wenigen Versen doch ein wenig misstrauen versteckt war.\n\n\
      \"Was trieb euch eigentlich dazu dem Ruf zu folgen der euch hierher leitete? Man spricht viel \xFCber euch. Wahres, unwahres, stets ein Geheimnis. Eine Not die euch eigentlich nicht k\xFCmmern sollte, \xFCberdenkt man all die Geschichten die sich \xFCber euch legen. M\xFCsste man nicht denken ihr seid zu h\xF6heren Taten befehligt als meiner Pein ein ende zu bereiten?\"\n\n\
      \"Es ist nicht nur euer begehr diesem Biest den Tod zu schenken\". Die Stimme des Mannes, dessen Gesicht halbverdeckt wurde durch  war kr\xE4ftig, befehligend gar konnte man glauben. \"Eure Not z\xE4hle ich zu den kleinsten, eher ist es mein Wunsch den eurigen zu erf\xFCllen.\"\n\n\
      \"Was macht euch nun so \"Besonders\" das ihr glaubt, was Hunderte nicht vermochten zu erringen, kann von euch vollbracht werden?\", s\xE4uselte der Krontr\xE4ger, fragend und sp\xF6ttisch der Tonfall. Wieder stellte sich Stille in den Raum. Ungeduld zeichnete sich auf dem Gesicht des Thronenden ab. Er beugte sich leicht vor um der gestellten Frage mehr Gewicht zu verleihen.\n\n\
      Stumm stand er, mit unver\xE4nderter Miene vor den Stufen und blickte noch immer hinauf. Wie gebannt starrten auch die, im Saal verteilten Wachen auf ihn. Langsam sah er sich um. Die Blicke der Speer und Schildtr\xE4ger hafteten auf dem Waldfarbenen Mantel der vorsichtig, von der Hand des Tr\xE4gers gef\xFChrt, offenbarte was sich darunter verbarg. Eine Schwertscheide ragte unter dem Stoff hervor. Ledern war sie, doch Schwarz, verziert von undeutbaren silbernen Ornamenten die sich wie Rosenstr\xE4ucher nach unten zogen um letztlich ein spitz zugehendes Ortband zu bilden. Der Knauf war Rabenschwarz, kein Silber zierte ihn. Man konnte ein Muster erkennen welches sich von dort seltsam \xFCber das Heft zog. Die Parierstange jedoch sah aus, als w\xE4re sie dem falschen Schwert zugeordnet worden. Ebenfalls schwarz, doch Mittig, zwischen Heft und dort, wo die Klinge sein Antlitz hatte, hob sich ein rundes Etwas hervor, das niemand deuten konnte. Es war besonders, das war jedem bewusst. Die Stange war lang und breit. An ihren enden ragten je zwei dornengleiche Spitzen zur Klinge gewand hinauf.\n\n\
      Der K\xF6nig starrte gebannt auf die Scheide. Erkennende und gef\xFCrchtete Blicke lagen ihm im Gesicht.\n\n\
      Langsam legte sich die rechte Hand \xFCber das Heft und begann das Schwert aus seiner Scheide zu befreien.  Wortlos bewegte sich der Mund des K\xF6nigs. Die Wachen umklammerten ihre Waffen.\n\n\
      Die verbleichte eiserne Klinge zeigt sich. Ein schwarzer Dorn, lang wie ein Arm, schmiegte sich neben der Scheide hinaus in die Freiheit. Lebendig schien dieses spitze Etwas, w\xE4hrend die W\xF6lbung langsam zu zucken begann.."
