    0: "\"Des Lebens Mistelzweige\"\n\
      von Silv\xC3\xA1r De'votres\n\n\n\
      Es dauerte fast zehn Jahre.\n\n\
      Zehn lange Jahre dauerte es und jeder einzelne Tag war eine Tortur f\xC3\xBCr den jungen K\xC3\xB6nig aus Manelia, der darauf wartete das jemand mit einer Nachricht kam die ihn all die sorgen vergessen lassen k\xC3\xB6nnte die ihn seit zehn Jahren qu\xC3\xA4len.\n\
      Eine Nachricht kam.\n\
      Doch l\xC3\xB6ste sie seine Qual nicht.\n\
      Pergament glitt durch seine Hand und seine Augen \xC3\xBCbersprangen die Formalit\xC3\xA4ten die sich der Hof angew\xC3\xB6hnte, um ehrf\xC3\xBCrchtig und auch respektvoll Briefe zu verfassen.\n\n\
      \".. und, so leid es mir tut Herr, auch er fiel dieser Bestie zum Opfer.\"\n\n\
      Bleich sackte der junge K\xC3\xB6nig in seinem Thron zusammen. Es war unfassbar. Auch der letzte Held ging durch die Hand dieses Gesch\xC3\xB6pfes auf die knie. Hunderte Fragen drangen ihm durch die Stirn und suchten antworten auf das \"wieso?\" und das \"warum?\", doch lie\xC3\x9Fen sich keine finden die ihm gen\xC3\xBCgt h\xC3\xA4tten.\n\n\
      \"Diese verdammte Nacht\", dachte er sich, \"h\xC3\xA4tte ich sie blo\xC3\x9F nicht bedr\xC3\xA4ngt, sie w\xC3\xA4hre nie gegangen. Und nun? Niemand \xC3\xBCberlebt, weder wei\xC3\x9F ich \xC3\xBCberhaupt noch ob sie am Leben ist. Solange warte ich schon und nichts und niemand schafft mir Gewissheit. Es ist Traurig ein K\xC3\xB6nig zu sein, nur mit Sehnsucht an seiner Seite\", sprach er laut vor sich her. Selbst den versammelten Hofstaat betr\xC3\xBCbte der Anblick des niedergeschlagenen K\xC3\xB6nigs.\n\n\
      Sein Umhang flog, von Verzweiflung getrieben durch den Saal.\n\
      Und so vergingen weitere Monate.\n\n\
      Man konnte gar nicht glauben, h\xC3\xA4tte man den K\xC3\xBCchenjungen zu Gesicht bekommen, wie schnell er eigentlich etliche Treppen hinauf rennen konnte, ohne an Eifer oder Kraft zu verlieren. Siebenhundertf\xC3\xBCnfundachtzig Treppenstufen waren es die er bew\xC3\xA4ltigte, als er schwer atmend vor der Turmt\xC3\xBCr des K\xC3\xB6nigs stand und mit letzter Kraft an dieser klopfte.\n\n\
      \"Herr, Herr!\", lies er keuchend klingen, \"er ist da! Er kam gerade an!\".\n\n\
      Die Turmt\xC3\xBCr ging auf. Kurzerhand hob der Gekr\xC3\xB6nte den kleinen Jungen auf seinen Arm um die siebenhundertf\xC3\xBCnfundachtzig Treppenstufen bergab zu wandern.\n\n\
      Man h\xC3\xB6rte das Jubeln einer ganzen Menschenscharr die sich auf dem Platz versammelte, dort, wo einst der alte Galgen stand, der noch oft gebraucht wurde in der Zeit des letzten K\xC3\xB6nigs. Es drang ein Name in die Luft der schnell dazu befehligte eine gewisse Art von Respekt aufzubauen, gleich ob man den Tr\xC3\xA4ger dessen sieht oder nicht. Die Garde sammelte sich schon aufgereiht am Schlo\xC3\x9Ftor, als der junge K\xC3\xB6nig mit dem K\xC3\xBCchenjungen im Arm am Platze ankam.\n\n\
      Manche sagen das Legenden wahr sind, manche glauben nicht so sehr daran. Als der junge K\xC3\xB6nig jedoch zu diesem, von Menschen umringten Reiter sah, schenkte ihm der Blick dieses Mannes gemischte Gef\xC3\xBChle. Es war kein beeindruckender Blick, es war kein wohl gesonnener, doch auch kein unfreundliches oder unbedachtes Hinsehen. Der K\xC3\xBCchenjunge, vollkommen ersch\xC3\xB6pft, bekam die Anweisung sich heute einfach nur auszuruhen. Er h\xC3\xA4tte sich dar\xC3\xBCber gefreut, wenn er nicht schon geschlafen h\xC3\xA4tte.\n\n\
      Die Menschen bildeten eine Gasse als \"Er\" vom Pferd abstieg. Dieser \"Er\" war f\xC3\xBCr vieles bekannt gewesen, von vielen Gef\xC3\xBCrchtet und von noch mehr Geliebt. Die Sagen \xC3\xBCber ihn waren unbeschreiblich. Man erz\xC3\xA4hlte von gesamten Orklagern die er auf sich allein gestellt vernichtete. Die Orks t\xC3\xB6tete er nicht, er knebelte sie und lies die umliegenden D\xC3\xB6rfer die unter ihnen litten dar\xC3\xBCber entscheiden was mit ihnen geschehen soll. Man sprach von Adlern auf vier Krallen die er erlegte, als diese ein komplettes Schloss in Angst und Schrecken versetzten. Man sprach von Untoten die den Fetisch hatten, in jeder Nacht eine Jungfrau zu t\xC3\xB6ten, und wie er es schaffte den Strickenzieher ausfindig und unsch\xC3\xA4dlich zu machen, in einer einzigen Nacht in der er ankam und wieder verschwand. Die Geschichten rangen sich um ihn wie Efeu, nicht immer waren sie jedoch wohlgesinnt.\n\n\
      \"Mit dem Teufel soll er im Bunde sein\", sagten b\xC3\xB6se Zungen, \"er\" l\xC3\xA4sst sich auf andre weise bezahlen f\xC3\xBCr die Dinge die er tut. Er nimmt denen die er hilft, einige Jahre ihres Lebens ohne dass sie es bemerken! Viele starben schon viel fr\xC3\xBCher durch seine \"Hilfe\". Dabei war das meiste Hombuk, zusammengereimter Spot gegen etwas was sie nicht verstanden. Womit man allerdings recht hatte war, das man davon sprach, seine Anwesenheit h\xC3\xA4tte etwas k\xC3\xBChles, unfreundliches. Und wahrlich war sein Dasein von einem gewissen Eindruck gepr\xC3\xA4gt, selbst wenn man sich \xC3\xBCber ihn freute sp\xC3\xBCrte man es, doch man kam nicht darauf was es letztlich war.\n\n\
      Die Hallen des Schlosssaales waren aus feinstem Stein erschaffen. Es kostete viele Arbeiter (und Konstrukteure, denn die vorherigen K\xC3\xB6nige waren wie schon erw\xC3\xA4hnt nicht gerade freundlicher Natur) um ihn zu vervollst\xC3\xA4ndigen. Man war Stolz auf die roten Banner die mit wundervollen, reich verzierten, goldenen Borten umrahmt waren, dessen Mitte ein wei\xC3\x9Fer L\xC3\xB6we sein reich nannte, der schien als w\xC3\xBCrde er gerade zum Sprung ansetzen um zuzubei\xC3\x9Fen,  so deutete das ge\xC3\xB6ffnete Maul an. Diese Banner fielen und umarmten die prachtvollen S\xC3\xA4ulen die wie Geschwister nebeneinander standen um die Glorie des kleinen Reiches zu repr\xC3\xA4sentieren. Klein war eigentlich der falsche Ausdruck, w\xC3\xBCrde man die umliegenden L\xC3\xA4ndereien mitz\xC3\xA4hlen, doch w\xC3\xBCrde man sich schlicht auf das Leben hinter den Mauern konzentrieren w\xC3\xA4re Klein wirklich passend.\n\n\
      Der Hof war ziemlich klein gehalten und es gab nur wenige Wohnh\xC3\xA4user, w\xC3\xA4hrend der Markt seinerseits sehr gro\xC3\x9F war und somit den meisten Platz in Anspruch nahm. Es war ausgekl\xC3\xBCgelt und nicht sehr Dumm das Innenleben der Burg klein und \xC3\xBCbersichtlich zu halten. Viel hinzuzuf\xC3\xBCgen gibt es nicht, doch als kleine Anmerkung was diese Bauweise so besonders machte: Vor etwa 240 Jahren gab es auf eben dieses kleine Burginnenleben einen Angriff eines alten, nun gesprengten F\xC3\xBCrstentums, dessen Ziel es war den derzeitigen Herrscher zu unterwerfen. Es waren um den Daumen, knapp f\xC3\xBCnfhundert Mannen die sich vor die Burg stellten und versuchten in sie einzudringen. Man kam ihnen zuvor und \xC3\xB6ffnete schlichtweg die Tore. Tore, ja, Torheit der Soldaten und Milizen die siegessicher ins Burginnere gingen. Es war nichts zu sehen nebst den hohen T\xC3\xBCrmen und dem leergefegten Platz auf dem die bewaffneten Leute standen und sich fragten was f\xC3\xBCr ein Spiel man mit ihnen spiele. Als sich dann wie aus dem nichts ein st\xC3\xA4hlernes Gitter zwischen die ge\xC3\xB6ffneten Tore gesellte um somit den Ausgang zu versperren, trieb es die leicht panischen Soldaten dazu die T\xC3\xBCrme zu erklimmen. Nachdem die ersten armen Kerle tot und halb gegart die Stufen hinunterfielen, samt einer Fl\xC3\xBCssigkeit deren liebste Speise Metall und Fleisch war, schien es fast so als w\xC3\xBCrden die Mauern im inneren einem l\xC3\xB6chrigen K\xC3\xA4se \xC3\xA4hneln. Tats\xC3\xA4chlich nahm man hier und dort, aus dem inneren der W\xC3\xA4lle einige Steine. Aus den unz\xC3\xA4hligen L\xC3\xB6chern ragten nacheinander einzelne Pfeilspitzen. Was soll man sagen, au\xC3\x9Fer das niemand der im Burghof stand \xC3\xBCberlebte. Die inneren G\xC3\xA4nge der Burgmauern sind nebenbei so verstrickt, das man, falls man sich nicht auskennt, bis zu einige Tage damit verbringen kann einen Ausweg zu finden. Man fr\xC3\xA4gt sich heute noch warum so viele Konstrukteure dran glauben mussten.\n\n\
      Selbst wenn die h\xC3\xB6fische Magie sehr selten an Gefechten beteiligt war, gab es immer verheerende Niederlagen auf gegnerischer Seite. Manelianische Magie und Konstrukteurskunst war eben etwas, auf das man sich verlassen konnte.\n\n\
      Die Throne waren genauso reich verziert wie alles andere. Aus Gold waren die Lehnen, aus Silber die Arme und Beine. Selbst die zehn Stufen die zu den beiden f\xC3\xBChrten waren mit kupferfarbenen Ornamenten bestickt. Der K\xC3\xB6nig lie\xC3\x9F sich auf dem gr\xC3\xB6\xC3\x9Feren der beiden Throne nieder und musterte den Mann der vor den Stufen stand. Er schien wie ein einfacher Wanderer, niemand von dem man vermutete, dass er etwas Besonderes gewesen w\xC3\xA4re.\n\n\
      \"Ihr wisst worum es geht?\", sprach der K\xC3\xB6nig. Er nickte best\xC3\xA4tigend.\n\n\
      \"Viele starben schon, auch das wisst ihr?\", und wieder nickte er auf des K\xC3\xB6nigs Worte.\n\n\
      Eine leidige Stille trat ein. Die Blicke der beiden M\xC3\xA4nner schienen sich gebannt zu treffen und man konnte dem anderen ansehen das hinter all der Blockade in ihren wenigen Versen doch ein wenig misstrauen versteckt war.\n\n\
      \"Was trieb euch eigentlich dazu dem Ruf zu folgen der euch hierher leitete? Man spricht viel \xC3\xBCber euch. Wahres, unwahres, stets ein Geheimnis. Eine Not die euch eigentlich nicht k\xC3\xBCmmern sollte, \xC3\xBCberdenkt man all die Geschichten die sich \xC3\xBCber euch legen. M\xC3\xBCsste man nicht denken ihr seid zu h\xC3\xB6heren Taten befehligt als meiner Pein ein ende zu bereiten?\"\n\n\
      \"Es ist nicht nur euer begehr diesem Biest den Tod zu schenken\". Die Stimme des Mannes, dessen Gesicht halbverdeckt wurde durch  war kr\xC3\xA4ftig, befehligend gar konnte man glauben. \"Eure Not z\xC3\xA4hle ich zu den kleinsten, eher ist es mein Wunsch den eurigen zu erf\xC3\xBCllen.\"\n\n\
      \"Was macht euch nun so \"Besonders\" das ihr glaubt, was Hunderte nicht vermochten zu erringen, kann von euch vollbracht werden?\", s\xC3\xA4uselte der Krontr\xC3\xA4ger, fragend und sp\xC3\xB6ttisch der Tonfall. Wieder stellte sich Stille in den Raum. Ungeduld zeichnete sich auf dem Gesicht des Thronenden ab. Er beugte sich leicht vor um der gestellten Frage mehr Gewicht zu verleihen.\n\n\
      Stumm stand er, mit unver\xC3\xA4nderter Miene vor den Stufen und blickte noch immer hinauf. Wie gebannt starrten auch die, im Saal verteilten Wachen auf ihn. Langsam sah er sich um. Die Blicke der Speer und Schildtr\xC3\xA4ger hafteten auf dem Waldfarbenen Mantel der vorsichtig, von der Hand des Tr\xC3\xA4gers gef\xC3\xBChrt, offenbarte was sich darunter verbarg. Eine Schwertscheide ragte unter dem Stoff hervor. Ledern war sie, doch Schwarz, verziert von undeutbaren silbernen Ornamenten die sich wie Rosenstr\xC3\xA4ucher nach unten zogen um letztlich ein spitz zugehendes Ortband zu bilden. Der Knauf war Rabenschwarz, kein Silber zierte ihn. Man konnte ein Muster erkennen welches sich von dort seltsam \xC3\xBCber das Heft zog. Die Parierstange jedoch sah aus, als w\xC3\xA4re sie dem falschen Schwert zugeordnet worden. Ebenfalls schwarz, doch Mittig, zwischen Heft und dort, wo die Klinge sein Antlitz hatte, hob sich ein rundes Etwas hervor, das niemand deuten konnte. Es war besonders, das war jedem bewusst. Die Stange war lang und breit. An ihren enden ragten je zwei dornengleiche Spitzen zur Klinge gewand hinauf.\n\n\
      Der K\xC3\xB6nig starrte gebannt auf die Scheide. Erkennende und gef\xC3\xBCrchtete Blicke lagen ihm im Gesicht.\n\n\
      Langsam legte sich die rechte Hand \xC3\xBCber das Heft und begann das Schwert aus seiner Scheide zu befreien.  Wortlos bewegte sich der Mund des K\xC3\xB6nigs. Die Wachen umklammerten ihre Waffen.\n\n\
      Die verbleichte eiserne Klinge zeigt sich. Ein schwarzer Dorn, lang wie ein Arm, schmiegte sich neben der Scheide hinaus in die Freiheit. Lebendig schien dieses spitze Etwas, w\xC3\xA4hrend die W\xC3\xB6lbung langsam zu zucken begann.."
