      Die Geschichte des Schattentals - Jordhan, der Falsche Fürst:

      Aumrir wurde hinterrücks von Agenten der Zentarim ermordet, die wiederum von dem Krieger Jordhan gefangen genommen und getötet wurden. Jordhan präsentierte sich als der neue Fürst (mit dem Amulett in der Hand) und erhielt die Zustimmung der Bevölkerung. Zu jener Zeit wußten die meisten Leute jedoch nicht, dass Jordhan ebenfalls ein Agent der Zentarim war, der ein abgekartetes Spiel mit ihnen trieb.

      Jordhan verließ den Verdrehten Turm und zog statt dessen in die Burg Krag östlich von Schattental. Sein Hof war bald voller Agenten des Schwarzen Netzwerks. Als die Bevölkerung revoltierte, sandte die Zentilfeste Truppen, welche Ausschreitungen verhindern und Jordhans Herrschaft stützen sollten. Sylune, die den Betrug nun erkannte, aber eine strikte Pazifistin war, versuchte das Tal während Jordhans böser Herrschaft vor dem Schlimmsten zu bewahren.
