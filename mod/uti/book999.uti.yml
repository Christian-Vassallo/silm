    0: "Helle Seiten Pergaments befinden sich in einer aufklappbaren Mappe aus geflochtenem Schilf. Der Einband\" wurde mit fast schwarzem Leder weiter verst\xC3\xA4rkt. Eine Pr\xC3\xA4gung auf dem Leder, die gold ausgef\xC3\xBCllt wurde, macht den Titel erkennbar.\n\
      Die Seiten sind zwar nummeriert, aber in scheinbar loser Anordnung in der Mappe verstaut. Alles wurde handschriftlich angefertigt und man erkennt eine durchaus markante Schrift aus dunkelblauer Tinte. \n\
      Eine Seite enth\xC3\xA4lt ausschlie\xC3\x9Flich zitierte Seitenzahlen und Titel anderer B\xC3\xBCcher und Autoren, auf die sich das beschriebene wohl bezieht. Autoren wie Nonian Zhyrik, Falsaher und Der Winds\xC3\xA4nger scheinen in den Reichen aber eher unbekannt.\n\n\
      Der Inhalt bezieht sich ausschlie\xC3\x9Flich auf die Nomadenst\xC3\xA4mme der Shaar im Leuchtenden S\xC3\xBCden. Kurz wird ein \xC3\x9Cberblick \xC3\xBCber bekannte St\xC3\xA4mme gegeben, daraufhin werden Traditionen der Shaarian b\xC3\xBCndig angesprochen und erkl\xC3\xA4rt. Der Autor scheint besonders an den brutalen und primitiven Handlungen gefallen zu finden. Das meiste des Werks nehmen die Beschreibungen dunkler Riten ein. Geisteraustreibungen, D\xC3\xA4monenbeschw\xC3\xB6rungen, Bestattungen. Phrasen in denen Shar\" Erw\xC3\xA4hnung findet sind besonders hervorgehoben. Manche Stellen sind anscheinend als Urtext einfach \xC3\xBCbernommen worden und nicht entzifferbar, bzw. als Shaari zu entziffern. Manche Seiten wurden mit einem dunklen Band markiert und scheinen wohl noch \xC3\xB6fters gelesen zu werden.\n\n\
      Beim kurzen Durchbl\xC3\xA4ttern trifft man auf folgende Stelle:\n\
      Der im Folgenden als Schamane bezeichnete Priester nimmt nach der Weihung den Opferdolch hervor und durchschneidet die Kehle des Tieres. Das Blut wird in einer Schale oder Kelch aufgefangen, um es sp\xC3\xA4ter unter dem Stamm zu verteilen. Man trinkt das Blut des Tieres, um die G\xC3\xB6ttin um Kraft zu bitten. Das Auserw\xC3\xA4hlte Opfer erh\xC3\xA4lt eine Kennzeichnung auf die Stirn. Dabei befindet sich das M\xC3\xA4dchen meist schon in Trance. Die Trommeln und das Stampfen der F\xC3\xBC\xC3\x9Fe auf den Boden bewirken eine besonders aggressive Stimmung, die von allen aufgenommen wird. Der Schamane ruft die G\xC3\xB6ttin an und bittet um die Segnung der Jagd. Danach wird das Opfer frei gelassen und mit Schreien und Steinen vom heiligen Platz gejagt. Die J\xC3\xBCnglinge folgen der Beute, bis sie diese mit ihren Speeren zu Fall bringen konnten. Erst dann werden sie als Erwachsene akzeptiert.\"\n\n\
      Das Ende des Buches wird von einem kleinen runenartigen Zeichen markiert. Das kreisf\xC3\xB6rmige Emblem scheint den Namen des Autors zu codieren."
