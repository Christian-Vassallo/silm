DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Helle Seiten Pergaments befinden sich in einer aufklappbaren Mappe aus geflochtenem Schilf. Der Einband\" wurde mit fast schwarzem Leder weiter verst\xE4rkt. Eine Pr\xE4gung auf dem Leder, die gold ausgef\xFCllt wurde, macht den Titel erkennbar.\n\
      Die Seiten sind zwar nummeriert, aber in scheinbar loser Anordnung in der Mappe verstaut. Alles wurde handschriftlich angefertigt und man erkennt eine durchaus markante Schrift aus dunkelblauer Tinte. \n\
      Eine Seite enth\xE4lt ausschlie\xDFlich zitierte Seitenzahlen und Titel anderer B\xFCcher und Autoren, auf die sich das beschriebene wohl bezieht. Autoren wie Nonian Zhyrik, Falsaher und Der Winds\xE4nger scheinen in den Reichen aber eher unbekannt.\n\n\
      Der Inhalt bezieht sich ausschlie\xDFlich auf die Nomadenst\xE4mme der Shaar im Leuchtenden S\xFCden. Kurz wird ein \xDCberblick \xFCber bekannte St\xE4mme gegeben, daraufhin werden Traditionen der Shaarian b\xFCndig angesprochen und erkl\xE4rt. Der Autor scheint besonders an den brutalen und primitiven Handlungen gefallen zu finden. Das meiste des Werks nehmen die Beschreibungen dunkler Riten ein. Geisteraustreibungen, D\xE4monenbeschw\xF6rungen, Bestattungen. Phrasen in denen Shar\" Erw\xE4hnung findet sind besonders hervorgehoben. Manche Stellen sind anscheinend als Urtext einfach \xFCbernommen worden und nicht entzifferbar, bzw. als Shaari zu entziffern. Manche Seiten wurden mit einem dunklen Band markiert und scheinen wohl noch \xF6fters gelesen zu werden.\n\n\
      Beim kurzen Durchbl\xE4ttern trifft man auf folgende Stelle:\n\
      Der im Folgenden als Schamane bezeichnete Priester nimmt nach der Weihung den Opferdolch hervor und durchschneidet die Kehle des Tieres. Das Blut wird in einer Schale oder Kelch aufgefangen, um es sp\xE4ter unter dem Stamm zu verteilen. Man trinkt das Blut des Tieres, um die G\xF6ttin um Kraft zu bitten. Das Auserw\xE4hlte Opfer erh\xE4lt eine Kennzeichnung auf die Stirn. Dabei befindet sich das M\xE4dchen meist schon in Trance. Die Trommeln und das Stampfen der F\xFC\xDFe auf den Boden bewirken eine besonders aggressive Stimmung, die von allen aufgenommen wird. Der Schamane ruft die G\xF6ttin an und bittet um die Segnung der Jagd. Danach wird das Opfer frei gelassen und mit Schreien und Steinen vom heiligen Platz gejagt. Die J\xFCnglinge folgen der Beute, bis sie diese mit ihren Speeren zu Fall bringen konnten. Erst dann werden sie als Erwachsene akzeptiert.\"\n\n\
      Das Ende des Buches wird von einem kleinen runenartigen Zeichen markiert. Das kreisf\xF6rmige Emblem scheint den Namen des Autors zu codieren."
