DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Cormyr geht auf die Gr\xC3\xBCndung des Hauses Obarskyr vor 1342 Jahren zur\xC3\xBCck, dem ersten der Adelsh\xC3\xA4user und dem Stamm seines K\xC3\xB6nigsgeschlechts. Den Gro\xC3\x9Fteil dieser Zeit bestand Cormyr aus wenig mehr als einer Stadt (Suzail) und einigen befestigten Au\xC3\x9Fenposten. Durch Aufst\xC3\xA4nde und Intrigen war der K\xC3\xB6nig gelegentlich gezwungen, von diesen Au\xC3\x9Fenposten anstelle vom Thron aus zu regieren. K\xC3\xB6nig Azoun ist der Vierte seines Namens und der 71. Herrscher der k\xC3\xB6niglichen Linie.\n\n\
      Offiziell herrscht im Land seit vielen Jahren Frieden, seit Rhigaerd die letzten Angreifer an den Grenzen zur\xC3\xBCckschlug. Die cormyrsche Armee ist jedoch an vielen Eins\xC3\xA4tzen in benachbarten Regionen beteiligt. Erst vor kurzem ging sie gegen Gondegal, den Rebellen von Arabel vor, besetzte Tilverton im Grenzgebiet der Tall\xC3\xA4nder und startete einen Feldzug gegen die aus dem Osten einfallenden gro\xC3\x9Fen Horden der Tuigan. Ein kluger Kopf meinte: \"Ja, im Land herrscht Frieden, aber die Armee hat trotzdem viel zu tun\". Neben diesen Gro\xC3\x9Feins\xC3\xA4tzen liefern sich Patrouillen aus Cormyr auf den Stra\xC3\x9Fen im Norden und Westen oft Gefechte mit R\xC3\xA4ubern, und gegenw\xC3\xA4rtig bek\xC3\xA4mpfen sie Orks und andere Wesen n\xC3\xB6rdlich und \xC3\xB6stlich von Cormyr in Tilvers Schlucht und der Schattenkluft. Beide Gebiete sind durch Wegelagerer und R\xC3\xA4uber bedroht, die auch f\xC3\xBCr Cormyr selbst eine Gefahr darstellten, wenn sie Tilverton einn\xC3\xA4hmen. Cormyr baute die Burg Felsenspitze, damit das K\xC3\xB6nigreich vor Angriffen aus diesen Gebieten verteidigt werden kann. Au\xC3\x9Ferdem erhebt Cormyr weiterhin Anspr\xC3\xBCche auf das Hochhorn zum Schutz vor Angriffen aus dem Westen."
