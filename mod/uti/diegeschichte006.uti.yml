DescIdentified:
  type: cexolocstr
  value:
    0: |-
      Dies war die Geburt der Welt und des Himmels. Nachdem Fürst Ao den Weltenraum geschaffen hatte, gab es eine Periode des zeitlosen Nichts, ein nebliges Schattenreich, bevor Licht und Dunkel getrennte Größen wurden. In diesem trüben Chaos lauerten 13 Schattenfürsten; ob sie von anderswo kamen oder Kinder des Schattens selbst waren, weiß niemand.

      Letztendlich verband sich diese Uressenz zu zwei wunderschönen Zwillingsgöttinnen, die einander Yin und Yang waren. Sie standen sich so nahe, dass sie sich selbst als ein einziges Wesen betrachteten. Die zweigesichtige Göttin schuf die Himmelskörper aus der Kristallkugel und zusammen füllten sie diese mit Leben, um die Erdmutter Chauntea zu formen. Obwohl Chauntea seitdem ihre Essenz konzentriert hat, um nur Aberil-Toril zu umspannen, verkörperte sie zu Beginn alle Materie im Weltenraum. Dieses neue Universum wurde erleuchtet von dem Gesicht der silberhaarigen Göttin, die sich selbst Selûne nennt, und verdunkelt von den freundlichen rabenschwarzen Locken der Göttin Shar, doch gab es weder Hitze noch Feuer darin.

      Chauntea bat um Wärme, so dass sie Leben und lebende Wesen auf den Planeten hervorbringen könnte, die ihr Leib und ihre Glieder waren, und die zwei Schwestern-Die-Eine-Waren trennten sich, denn zum ersten Mal waren sie geteilter Meinung. Die silberne Selûne stritt mit ihrer dunklen Schwester darum, ob weiteres Leben in die Welten gebracht werden sollte oder nicht. Während dieser großen Katastrophe wurden unter anderem die Götter von Krieg, Krankheit, Mord und Tod aus den Rückständen ihres göttlichen Kampfes geschaffen. Selûne nutzte an einer Stelle des Kampfes ihren Vorteil und griff über Raum und Zeit hinaus in das Land des Ewigen Feuers. Gegen den Schmerz der Flamme kämpfend, die sie schwer verbrannte, brach sie einen Teil der ewig brennenden Flamme ab und entzündete einen der Himmelskörper, so dass dieser am Himmel brannte und Chauntea wärmte.

      Erbost verstärkte Shar ihren Angriff auf ihren verletzten Zwilling und begann, alles Licht und alle Hitze in der Kristallkugel zu löschen. Wieder gab Selûne von sich selbst und riss die göttliche Essenz der Magie aus ihrem Körper und warf sie zur Verteidigung des Lebens in der Kugel verzweifelt gegen ihre Schwester. Die Essenz trat in Shar ein, riss die gleiche Menge an Energie aus ihr heraus und formte sich als die Göttin der Magie hinter ihr neu, jetzt bekannt als Mystra, damals noch als Mystryl. Obwohl Mystryl aus lichter und dunkler Magie geschaffen war, bevorzugte sie doch direkt ihre erste Mutter, Selûne und erlaubte der silbernen Göttin, einen unsicheren Waffenstillstand mit ihrer mächtigeren dunklen Schwester herbeizuführen. Von Bitterkeit ob ihrer Niederlage verzehrt, schwor Shar ewige Rache.

      Die Zwillingsgöttinnen stritten seit Äonen, während das Leben sich auf Toril und anderen Planeten unter Chaunteas wachsamem Blick mühsam entwickelte. Shar blieb mächtig, doch bitterlich allein, während Selûne in ihrer Macht zu- und abnahm, ihre Kraft oft von ihren verbündeten Söhnen und Töchtern und ähnlich gesinnten ausgewanderten Gottheiten bezog. Mit der Zeit wurde Shar, unterstützt von den Shadevari, welche die Nacht dem blendenden Licht vorziehen und die Reiche mit dem Ziel durchstreiften, Licht und Dunkel wieder zu einem schattigen Chaos zu verschmelzen, wieder stark. Shars Plan, die Welt nach ihren Wünschen neu zu formen, wurde zunichte gemacht, als Azuth der Hohe, vormals größter aller sterblichen Zauberweber und nun Gefährte von Mystra (wiedergeborene Nachfolgerin von Mystryl), einen Weg gefunden hatte, die Shadevari in einer taschengroßen Kristallkugel, die hinter dem Ende der Welt liegt, einzusperren, indem er die Illusion eines Schattenreiches schafft. Die Schattenfürsten wurden ausgeschickt, um es zu untersuchen, und bevor sie die Täuschung erkannten, sperrte Azuth die Shadevari mit dem Schattenstern ein, einem von Gond geschmiedeten Schattenschlüssel. Der Hochfürst schleuderte den Schlüssel dann in die unendlichen weiten des Alls und gestattete es dem Leben so, in Chaunteas liebenden Händen weiter zu gedeihen.
