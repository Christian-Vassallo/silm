DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die anpassungsf\xC3\xA4higen Menschen machten sich die Magie zunutze, die sie von den Stolzen V\xC3\xB6lkern an sich rei\xC3\x9Fen oder lernen konnten, um alle Feinde zur\xC3\xBCckzuschlagen und die Macht der Riesen und Orks (zeitweise) zu brechen. Tiefwasser wurde gegr\xC3\xBCndet. Die letzten reinrassigen Elfen starben als Folge der fortw\xC3\xA4hrenden Mischehen mit Menschen aus.\n\n\
      Im fernen Westen, lebten ebenfalls Menschen, weise, kluge Fr\xC3\xBChmenschen, die unter dem Namen Eisj\xC3\xA4ger bekannt waren. Sie f\xC3\xBChrten ein einfaches Leben an der K\xC3\xBCste bereits lange vor dem Beginn der Zeitrechnung, unz\xC3\xA4hlige Generationen, bevor die Gr\xC3\xBCnder von Nesseril einen Fu\xC3\x9F auf die westlichen Ufer der Engen See setzten. Doch dieses friedliche Volk fiel einer anderen Invasion vom S\xC3\xBCden zum Opfer: primitive Langschiffe brachten eine gro\xC3\x9Fe, blonde, kriegerische Rasse, welche die Eisj\xC3\xA4ger von ihrem angestammten Land vertrieben.\n\n\
      Dieses Volk, auch die Nordm\xC3\xA4nner genannt, siedelte sich in weit verstreuten H\xC3\xB6fen und D\xC3\xB6rfern entlang der K\xC3\xBCste von den Ufern des Windlaufs bis zu den Schluchten des Mirar an. Krieger der Nordm\xC3\xA4nner vertrieben die einfachen Eisj\xC3\xA4ger immer weiter nach Norden, zwangen die Goblins zur\xC3\xBCck in ihre Bergschlupfwinkel und veranlassten die letzte Zusammenkunft des Rats von Illefarn. Innerhalb von 500 Jahren nach der Ankunft der Nordm\xC3\xA4nner gab es Illefarn nicht mehr; die Bewohner waren nach Immerdar ausgewandert.\n\n\
      Die Nordm\xC3\xA4nner segelten von der K\xC3\xBCste westw\xC3\xA4rts, eroberten und gr\xC3\xBCndeten Kolonien auf den wichtigsten westlichen Inseln Ruathym und Gundarlun und breiteten sich schlie\xC3\x9Flich auf allen Inseln des n\xC3\xB6rdlichen Meeres aus. Andere zogen weiter nach Norden, vorbei am Grat der Welt und zu den wahrhaft wilden Barbaren vom Eiswindtal.\n\n\
      In den folgenden Jahrhunderten wurde Ascalhorn zur H\xC3\xB6llentorfeste, als es in die H\xC3\xA4nde von D\xC3\xA4monen fiel, und Eaerlann brach unter dem Angriff einer neuen Orkhorde zusammen. Die Elfen flohen nach S\xC3\xBCdosten, verb\xC3\xBCndeten sich mit den Nordm\xC3\xA4nnern, Abkommen der Nesseril und Zwergen und bildeten so das sp\xC3\xA4tere Gest\xC3\xBCrzte K\xC3\xB6nigreich. Dieses Reich war nur sehr kurzlebig und brach unter der n\xC3\xA4chsten Invasion der Orks zusammen. In seinem Untergang versetzte es den Goblins jedoch noch einen Schlag, von dem sie sich bis heute noch nicht erholt haben."
