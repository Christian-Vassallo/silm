    0: |-
      Die anpassungsfähigen Menschen machten sich die Magie zunutze, die sie von den Stolzen Völkern an sich reißen oder lernen konnten, um alle Feinde zurückzuschlagen und die Macht der Riesen und Orks (zeitweise) zu brechen. Tiefwasser wurde gegründet. Die letzten reinrassigen Elfen starben als Folge der fortwährenden Mischehen mit Menschen aus.

      Im fernen Westen, lebten ebenfalls Menschen, weise, kluge Frühmenschen, die unter dem Namen Eisjäger bekannt waren. Sie führten ein einfaches Leben an der Küste bereits lange vor dem Beginn der Zeitrechnung, unzählige Generationen, bevor die Gründer von Nesseril einen Fuß auf die westlichen Ufer der Engen See setzten. Doch dieses friedliche Volk fiel einer anderen Invasion vom Süden zum Opfer: primitive Langschiffe brachten eine große, blonde, kriegerische Rasse, welche die Eisjäger von ihrem angestammten Land vertrieben.

      Dieses Volk, auch die Nordmänner genannt, siedelte sich in weit verstreuten Höfen und Dörfern entlang der Küste von den Ufern des Windlaufs bis zu den Schluchten des Mirar an. Krieger der Nordmänner vertrieben die einfachen Eisjäger immer weiter nach Norden, zwangen die Goblins zurück in ihre Bergschlupfwinkel und veranlassten die letzte Zusammenkunft des Rats von Illefarn. Innerhalb von 500 Jahren nach der Ankunft der Nordmänner gab es Illefarn nicht mehr; die Bewohner waren nach Immerdar ausgewandert.

      Die Nordmänner segelten von der Küste westwärts, eroberten und gründeten Kolonien auf den wichtigsten westlichen Inseln Ruathym und Gundarlun und breiteten sich schließlich auf allen Inseln des nördlichen Meeres aus. Andere zogen weiter nach Norden, vorbei am Grat der Welt und zu den wahrhaft wilden Barbaren vom Eiswindtal.

      In den folgenden Jahrhunderten wurde Ascalhorn zur Höllentorfeste, als es in die Hände von Dämonen fiel, und Eaerlann brach unter dem Angriff einer neuen Orkhorde zusammen. Die Elfen flohen nach Südosten, verbündeten sich mit den Nordmännern, Abkommen der Nesseril und Zwergen und bildeten so das spätere Gestürzte Königreich. Dieses Reich war nur sehr kurzlebig und brach unter der nächsten Invasion der Orks zusammen. In seinem Untergang versetzte es den Goblins jedoch noch einen Schlag, von dem sie sich bis heute noch nicht erholt haben.
