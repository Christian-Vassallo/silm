DescIdentified:
  type: cexolocstr
  value:
    0: |-
      Nun was haben wir hier für ein Stück. Die Hose und die Armpartien aus schwarzem Schweinsleder um auch vor widrigsten Wettereinflüssen und dem eventuellen aufscheuern in unwegsamen Gelände zu schützen. Die Stiefel sind aus braunem geschmeidigen Wildleder um lange Fussmärsche auch am Ende noch gut zu überstehen. Der Oberkörper wird durch einen robusten Lederrock und LEdergürtel geschützt. Darunter befindet sich eine angenehme Schurwollfüllung, so dass der Lederaufbau nicht reibt! Verstärkt ist das ganze an manchen stellen durch Eisennieten und kleine Aufplattungen im Schulterbereich. Durch saubere Nähte wird eine hohe Bewegungsfreiheit gewährleistet, was das ganze Stück Wanderbekleidung aber nicht billig macht. Elfen sollten die Ärmelbeiche etwas kürzen lassen.

      (nur männlich, Elf, Halb - Elf, Mensch)
