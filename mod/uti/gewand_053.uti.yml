  type: :cexolocstr
  value:
    0: "Nun was haben wir hier f\xFCr ein St\xFCck. Die Hose und die Armpartien aus schwarzem Schweinsleder um auch vor widrigsten Wettereinfl\xFCssen und dem eventuellen aufscheuern in unwegsamen Gel\xE4nde zu sch\xFCtzen. Die Stiefel sind aus braunem geschmeidigen Wildleder um lange Fussm\xE4rsche auch am Ende noch gut zu \xFCberstehen. Der Oberk\xF6rper wird durch einen robusten Lederrock und LEderg\xFCrtel gesch\xFCtzt. Darunter befindet sich eine angenehme Schurwollf\xFCllung, so dass der Lederaufbau nicht reibt! Verst\xE4rkt ist das ganze an manchen stellen durch Eisennieten und kleine Aufplattungen im Schulterbereich. Durch saubere N\xE4hte wird eine hohe Bewegungsfreiheit gew\xE4hrleistet, was das ganze St\xFCck Wanderbekleidung aber nicht billig macht. Elfen sollten die \xC4rmelbeiche etwas k\xFCrzen lassen.\n\n\
      (nur m\xE4nnlich, Elf, Halb - Elf, Mensch)"
