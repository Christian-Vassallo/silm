        languages: 
          4: "Wenige in den Reichen haben jemals von den Bedinen der Anauroch geh\xF6rt. Und noch weniger wissen wer sie wirklich sind.\n\
            Legenden sprechen von wilden M\xE4nnern die im trockenen, sonnenverbrannten Sand der Anauroch in langen Roben der Sonne verweilen. Diese unnachgieibigen M\xE4nnern reiten Kamele, zwingen ihre Frauen ihre Gesichter zu verstecken und f\xFChren schier endlose Kriege gegen einander mit Krums\xE4beln, um Boden, Kamele und Frauen (welche den Besitzer vielleicht hunderte mal wechseln in ihren kurzen Leben). Die Bedinen hassen Magie, und t\xF6ten Magier, wenn sie sie entdecken. Wenn sie magische Hilfe brauchen, so rufen sie die G\xF6tter an, die nicht selten auf dem direkten Weg antworten.\n\
            Verl\xE4sslichere Quellen wie etwa Barden, tendieren dazu zu behaupten das die Bedinen in nomadischen St\xE4mmen leben, regiert von weitteifernden Scheichen, und das ihre von M\xE4nnern dominierte Gesellschaft kriegerisch und von der harschen W\xFCste geh\xE4rtet wurde. Sie sind Experten im \xDCberleben unter Konditionen unter denen jene die es nicht gewohnt sind in den Gefahren der Anauroch zu \xFCberleben. Die Bedinen sind harte, r\xFCckst\xE4ndige Leute (nach allem w\xE4hlen sie das Leben in der harschen W\xFCste und f\xFCrchten und vermeiden den Gebrauch von Magie). Sie hausen in Zelten, tragen weite, wallende Roben und sch\xFCtzen ihre K\xF6pfe gegen die Sonne, und die Gesichter ihrer Frauen, treiben Kamelherden, und schlachten sich gegenseitig (und mit gr\xF6sserem Enthusiasmus als jeder Eindringling, ungl\xFCcklich genug um in ihre Reichweite zu kommen) mit Krums\xE4beln ab. Mit Ausnahme des k\xE4mpfens, bewegen sich Bedinen langsam und sind eigentlich sehr faul."
