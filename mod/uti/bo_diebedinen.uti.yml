DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Wenige in den Reichen haben jemals von den Bedinen der Anauroch geh\xC3\xB6rt. Und noch weniger wissen wer sie wirklich sind.\n\
      Legenden sprechen von wilden M\xC3\xA4nnern die im trockenen, sonnenverbrannten Sand der Anauroch in langen Roben der Sonne verweilen. Diese unnachgieibigen M\xC3\xA4nnern reiten Kamele, zwingen ihre Frauen ihre Gesichter zu verstecken und f\xC3\xBChren schier endlose Kriege gegen einander mit Krums\xC3\xA4beln, um Boden, Kamele und Frauen (welche den Besitzer vielleicht hunderte mal wechseln in ihren kurzen Leben). Die Bedinen hassen Magie, und t\xC3\xB6ten Magier, wenn sie sie entdecken. Wenn sie magische Hilfe brauchen, so rufen sie die G\xC3\xB6tter an, die nicht selten auf dem direkten Weg antworten.\n\
      Verl\xC3\xA4sslichere Quellen wie etwa Barden, tendieren dazu zu behaupten das die Bedinen in nomadischen St\xC3\xA4mmen leben, regiert von weitteifernden Scheichen, und das ihre von M\xC3\xA4nnern dominierte Gesellschaft kriegerisch und von der harschen W\xC3\xBCste geh\xC3\xA4rtet wurde. Sie sind Experten im \xC3\x9Cberleben unter Konditionen unter denen jene die es nicht gewohnt sind in den Gefahren der Anauroch zu \xC3\xBCberleben. Die Bedinen sind harte, r\xC3\xBCckst\xC3\xA4ndige Leute (nach allem w\xC3\xA4hlen sie das Leben in der harschen W\xC3\xBCste und f\xC3\xBCrchten und vermeiden den Gebrauch von Magie). Sie hausen in Zelten, tragen weite, wallende Roben und sch\xC3\xBCtzen ihre K\xC3\xB6pfe gegen die Sonne, und die Gesichter ihrer Frauen, treiben Kamelherden, und schlachten sich gegenseitig (und mit gr\xC3\xB6sserem Enthusiasmus als jeder Eindringling, ungl\xC3\xBCcklich genug um in ihre Reichweite zu kommen) mit Krums\xC3\xA4beln ab. Mit Ausnahme des k\xC3\xA4mpfens, bewegen sich Bedinen langsam und sind eigentlich sehr faul."
