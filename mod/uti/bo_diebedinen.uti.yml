    0: |-
      Wenige in den Reichen haben jemals von den Bedinen der Anauroch gehört. Und noch weniger wissen wer sie wirklich sind.
      Legenden sprechen von wilden Männern die im trockenen, sonnenverbrannten Sand der Anauroch in langen Roben der Sonne verweilen. Diese unnachgieibigen Männern reiten Kamele, zwingen ihre Frauen ihre Gesichter zu verstecken und führen schier endlose Kriege gegen einander mit Krumsäbeln, um Boden, Kamele und Frauen (welche den Besitzer vielleicht hunderte mal wechseln in ihren kurzen Leben). Die Bedinen hassen Magie, und töten Magier, wenn sie sie entdecken. Wenn sie magische Hilfe brauchen, so rufen sie die Götter an, die nicht selten auf dem direkten Weg antworten.
      Verlässlichere Quellen wie etwa Barden, tendieren dazu zu behaupten das die Bedinen in nomadischen Stämmen leben, regiert von weitteifernden Scheichen, und das ihre von Männern dominierte Gesellschaft kriegerisch und von der harschen Wüste gehärtet wurde. Sie sind Experten im Überleben unter Konditionen unter denen jene die es nicht gewohnt sind in den Gefahren der Anauroch zu überleben. Die Bedinen sind harte, rückständige Leute (nach allem wählen sie das Leben in der harschen Wüste und fürchten und vermeiden den Gebrauch von Magie). Sie hausen in Zelten, tragen weite, wallende Roben und schützen ihre Köpfe gegen die Sonne, und die Gesichter ihrer Frauen, treiben Kamelherden, und schlachten sich gegenseitig (und mit grösserem Enthusiasmus als jeder Eindringling, unglücklich genug um in ihre Reichweite zu kommen) mit Krumsäbeln ab. Mit Ausnahme des kämpfens, bewegen sich Bedinen langsam und sind eigentlich sehr faul.
