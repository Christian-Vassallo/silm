    0: "Von jeher versp\xC3\xBCren Menschen bei dem Gedanken an die W\xC3\xBCste Unsicherheit und zugleich Faszination. Da Hitze und K\xC3\xA4lte die beiden Faktoren sind, die das Leben am meisten beeinflussen, verwundert es nicht, dass es keine lebensfeindlicheren Gebiete gibt als eine Eis- oder Sandw\xC3\xBCste. Die Anauroch besitzt beides.\n\n\
      \xC3\x9Cber viele tausend Meilen breitet sich im Norden des Kontinents von Faerun eine unwirtliche Gegend aus, die die Zivilisation zur\xC3\xBCck in ihre Grenzen dr\xC3\xA4ngt. Die Anauroch ist die gr\xC3\xB6\xC3\x9Fte W\xC3\xBCste die es auf Faerun gibt. Westlich der Anauroch breiten sich die aufstrebenden Silbermarken unter Alustriels gro\xC3\x9Fz\xC3\xBCgiger Hand aus, \xC3\xB6stlich bestehen die Tall\xC3\xA4nder schon seit Jahrtausenden in immer wiederkehrendem Auf- und Ab ihrer Geschichte. Im Norden der Anauroch schlie\xC3\x9Ft sich der Grat der Welt an und hat auch die n\xC3\xB6rdlichsten Ausl\xC3\xA4ufer der W\xC3\xBCste in ewig w\xC3\xA4hrendes Eis getaucht. Im S\xC3\xBCden schlie\xC3\x9Ft sich Cormyr an die Anauroch an.\n\n\
      \xC3\x96stlich von Ascores altem Hafen erstrecken sich die verschlungenen Schluchten einer felsigen Steppe. Die felsigen H\xC3\xB6hen bilden eine Barriere f\xC3\xBCr die hei\xC3\x9Fen W\xC3\xBCstenwinde, die Tonnen von Sand mit sich in den Westen nehmen. Die H\xC3\xB6hlen und Grotten sind eine letzte Bastion vor der unerbittlichen \xC3\x96de der W\xC3\xBCste. Hier kann man kleine Quellteiche und Pf\xC3\xBCtzen mit Sickerwasser auffinden. Wasserquellen, die in der W\xC3\xBCste rar sind.\n\n\
      Die hoch erhobenen Sandsteinfelsen spenden tags\xC3\xBCber, wenn die Sonne senkrecht im blauen, wolkenlosen Himmel aufragt nur wenig Schatten. Nachts strahlt der Stein seine gesammelte W\xC3\xA4rme ab, jedoch erkaltet er mit den fr\xC3\xBChen Morgenstunden ebenso wie der Rest der W\xC3\xBCste.\n\
      In der Anauroch herrscht tags\xC3\xBCber gl\xC3\xBChende Hitze, die in jeder Luftschicht still zu stehen scheint. Die sengenden Sonnenstrahlen ber\xC3\xBChren den W\xC3\xBCstensand und verwandeln ihn in ein dampfendes graugelbes Meer, das vor den Augen zu verschwimmen beginnt. In den winddurchtosten Felsschluchten mag es mittags noch k\xC3\xBChle, schattige Pl\xC3\xA4tze geben.\n\
