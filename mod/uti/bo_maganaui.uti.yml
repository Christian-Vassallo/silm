DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Von jeher versp\xFCren Menschen bei dem Gedanken an die W\xFCste Unsicherheit und zugleich Faszination. Da Hitze und K\xE4lte die beiden Faktoren sind, die das Leben am meisten beeinflussen, verwundert es nicht, dass es keine lebensfeindlicheren Gebiete gibt als eine Eis- oder Sandw\xFCste. Die Anauroch besitzt beides.\n\n\
      \xDCber viele tausend Meilen breitet sich im Norden des Kontinents von Faerun eine unwirtliche Gegend aus, die die Zivilisation zur\xFCck in ihre Grenzen dr\xE4ngt. Die Anauroch ist die gr\xF6\xDFte W\xFCste die es auf Faerun gibt. Westlich der Anauroch breiten sich die aufstrebenden Silbermarken unter Alustriels gro\xDFz\xFCgiger Hand aus, \xF6stlich bestehen die Tall\xE4nder schon seit Jahrtausenden in immer wiederkehrendem Auf- und Ab ihrer Geschichte. Im Norden der Anauroch schlie\xDFt sich der Grat der Welt an und hat auch die n\xF6rdlichsten Ausl\xE4ufer der W\xFCste in ewig w\xE4hrendes Eis getaucht. Im S\xFCden schlie\xDFt sich Cormyr an die Anauroch an.\n\n\
      \xD6stlich von Ascores altem Hafen erstrecken sich die verschlungenen Schluchten einer felsigen Steppe. Die felsigen H\xF6hen bilden eine Barriere f\xFCr die hei\xDFen W\xFCstenwinde, die Tonnen von Sand mit sich in den Westen nehmen. Die H\xF6hlen und Grotten sind eine letzte Bastion vor der unerbittlichen \xD6de der W\xFCste. Hier kann man kleine Quellteiche und Pf\xFCtzen mit Sickerwasser auffinden. Wasserquellen, die in der W\xFCste rar sind.\n\n\
      Die hoch erhobenen Sandsteinfelsen spenden tags\xFCber, wenn die Sonne senkrecht im blauen, wolkenlosen Himmel aufragt nur wenig Schatten. Nachts strahlt der Stein seine gesammelte W\xE4rme ab, jedoch erkaltet er mit den fr\xFChen Morgenstunden ebenso wie der Rest der W\xFCste.\n\
      In der Anauroch herrscht tags\xFCber gl\xFChende Hitze, die in jeder Luftschicht still zu stehen scheint. Die sengenden Sonnenstrahlen ber\xFChren den W\xFCstensand und verwandeln ihn in ein dampfendes graugelbes Meer, das vor den Augen zu verschwimmen beginnt. In den winddurchtosten Felsschluchten mag es mittags noch k\xFChle, schattige Pl\xE4tze geben.\n\
      Bei einer W\xFCstenwanderung mag einem nur die endlose Weite der Ebene in die Augen stechen, doch die Leere t\xE4uscht: Die W\xFCste lebt. Sie ist die Heimat abertausenden von Arten. Tieren und Pflanzen gleicherma\xDFen. Nicht selten nehmen Kr\xE4uterkundige selbst diesen weiten Weg auf sich um an die begehrten Kakteenbl\xFCten und andere Kostbarkeiten der W\xFCste zu kommen. Hier findet man die absonderlichsten Pflanzen und Blattarten, die man nirgendwo anders zu Gesicht bekommen kann. Bl\xE4tter hart wie Eisen und mit Dornen und Stacheln bespickt. Da auf nur wenige Stellen der W\xFCste jemals ein Regentropfen f\xE4llt, scheinen die meisten Str\xE4ucher und Kakteen ihre Wurzeln weit in den Untergrund zu strecken.\n\n\
      Verfasst von Aleksiel, dem \"Immer wandernden\""
