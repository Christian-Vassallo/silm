    0: |-
      Die Zwerge

      Kurz nachdem Larrel seine Elfenfestung in dieser Gegend errichtet hatte, arbeitete ein Zwergenclan daran, auch einen Teil des Landes zu besiedeln. Diese Zwerge waren mit der Hoffnung gekommen, im Grat der Welt eine neue Zwergenzitadelle zu errichten. Unglücklicherweise endeten alle anfänglichen Versuche der Zwerge mit der Zerstörung durch die Horde.

      Es war nicht das erste Mal, dass die Zwerge mit dem Widerstand dieser finsteren Völker zu kämpfen hatten. Die Geschichte zeigt, dass die Zwerge reichlich Erfahrung darin hatten, mit dieser Bedrohung umzugehen. Wie ihre Vorfahren vor ihnen würden die Zwerge mit ihnen in der gleichen Weise der totalen Auslöschung verfahren.

      Die Zwerge sammelten sich und drängten in das Gebirge vom Grat der Welt, um die Gegend von der Bedrohung zu befreien. Erste Kundschafter fanden heraus, dass die finsteren Völker sich in eine enorme Angriffsfront verdichtet hatten, die nach Westen zog. Die Zwerge waren klug genug, zu erkennen, dass ein unüberlegter Angriff auf die Horde hohe Verluste, wenn nicht sogar eine Niederlage mit sich bringen würde. Sie folgten der Horde aus einiger Entfernung und warteten vorsichtig auf den richtigen Moment, um zuzuschlagen.
