    0: |-
      Im Osten der Großen Spalte in der Östlichen Shaar befand sich einst ein Land der Titanen. Dieses Reich erwuchs vor dem Beginn der Zeitrechnung in Faerûn, und seine Fürsten forderten in ihrer Arroganz die Götter heraus. Dafür straften die Götter den herrschenden Monarchen des Landes mit dem Fluch der Neugier und seine Brüder und Schwestern mit dem Fluch der Ergebenheit. Dann ließen sie einen Stern auf das Land niedergehen. Durch die Wucht des Aufpralls entstand eine riesige Mulde, die später als die See des Sternenregens bekannt wurde. Langsam an Geschwindigkeit gewinnend, rollte das Gestirn durch das Titanenland und weiter nach Süden.

      Unfähig, seine Neugier im Zaum zu halten, rannte der Titanenkönig hinter dem springenden Himmelskörper her, und seine ergebenen Anhänger folgten ihm. Der Meteorit rollte immer weiter, bis er das Große Meer erreichte und in den Tiefen verschwand. Der Monarch tauchte in den See ein, und wie Lemminge folgte ihm das ganze Titanenvolk, das nie wieder gesehen wurde.

      In tiefer Scham über das von ihnen verursachte Unheil gelobten die Götter, mit Neugier und Ergebenheit vorsichtiger umzugehen, um solche Katastrophen in Zukunft zu vermeiden. Und daran haben sie sich bis heute gehalten. Letzteres hat allerdings dazu geführt, dass die Verfolgung neuer Ideen nur langsam vor sich geht und die intelligenten Völker von Toril nie vollständig kooperieren.
