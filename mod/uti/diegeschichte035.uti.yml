        languages: 
          4: "Im Osten der Gro\xDFen Spalte in der \xD6stlichen Shaar befand sich einst ein Land der Titanen. Dieses Reich erwuchs vor dem Beginn der Zeitrechnung in Faer\xFBn, und seine F\xFCrsten forderten in ihrer Arroganz die G\xF6tter heraus. Daf\xFCr straften die G\xF6tter den herrschenden Monarchen des Landes mit dem Fluch der Neugier und seine Br\xFCder und Schwestern mit dem Fluch der Ergebenheit. Dann lie\xDFen sie einen Stern auf das Land niedergehen. Durch die Wucht des Aufpralls entstand eine riesige Mulde, die sp\xE4ter als die See des Sternenregens bekannt wurde. Langsam an Geschwindigkeit gewinnend, rollte das Gestirn durch das Titanenland und weiter nach S\xFCden.\n\n\
            Unf\xE4hig, seine Neugier im Zaum zu halten, rannte der Titanenk\xF6nig hinter dem springenden Himmelsk\xF6rper her, und seine ergebenen Anh\xE4nger folgten ihm. Der Meteorit rollte immer weiter, bis er das Gro\xDFe Meer erreichte und in den Tiefen verschwand. Der Monarch tauchte in den See ein, und wie Lemminge folgte ihm das ganze Titanenvolk, das nie wieder gesehen wurde.\n\n\
            In tiefer Scham \xFCber das von ihnen verursachte Unheil gelobten die G\xF6tter, mit Neugier und Ergebenheit vorsichtiger umzugehen, um solche Katastrophen in Zukunft zu vermeiden. Und daran haben sie sich bis heute gehalten. Letzteres hat allerdings dazu gef\xFChrt, dass die Verfolgung neuer Ideen nur langsam vor sich geht und die intelligenten V\xF6lker von Toril nie vollst\xE4ndig kooperieren."
