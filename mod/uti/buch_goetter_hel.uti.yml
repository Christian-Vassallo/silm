Description: 
  type: :cexolocstr
  value: 
    0: "Helm - Der W\xC3\xA4chter\n\n\
      Helm, der grosse W\xC3\xA4chter, stellt Schutz und Wache \xC3\xBCber alles. Helm war die einzigste Gottheit, welcher Ao w\xC3\xA4hrend der Zeit der Sorgen Vertrauen schenkte und seinen Status als Gott beibehalten durfte um die R\xC3\xBCckkehr der verstossene G\xC3\xB6tter zu verhindern. Nach der Zeit der Sorgen schwand seine Macht, da die V\xC3\xB6lker ihn mitverantwortlich machten, dass die Avatare soviel Leid \xC3\xBCber das Land brachten.\n\
      Helm gilt als pflichtbewusst und pragmatisch, was ihn aber auch gef\xC3\xBChllos erscheinen l\xC3\xA4sst. Helm treibt die Zivilisierung Mazticas an, wenn n\xC3\xB6tig auch mit Gewalt. Einzig Kindern gegen\xC3\xBCber ist er bereit deren Fehler nachzusehen, da ihm die Unschuld der Kinder heilig ist.\n\
      Vertrauen und Loyalit\xC3\xA4t ist das zentrale Dogmas Helms. Halte deine Wache stehts pflichbewusst, niemals erm\xC3\xBCdend und besch\xC3\xBCtze alle, die deines Schutzes bed\xC3\xBCrfen. Sei stets dazu bereit, allem B\xC3\xB6sen entgegenzutreten.\n\
      Anh\xC3\xA4nger Helms sind W\xC3\xA4chter und Paladine und sind oftmals in unzivilisierten Gegenden anzutreffen, ihrem Tempel nahe an Orten der Gefahr errichtend. \n\
      Kleriker Helms f\xC3\xBChren h\xC3\xA4ufig Wachtrupps an."
