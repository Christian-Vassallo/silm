    0: |-
      Die Geschichte der Drachenküste ist die Geschichte des Geldes, insbesondere des durch dunkle Geschäfte erworbenen Reichtums. Diese Länder, die an die wichtigsten Handelsstraßen zwischen der Inneren See und der Schwertküste grenzen, sind nie zu einer soliden, einheitlichen Nation zusammengewachsen, wie Cormyr oder Sembia. Stattdessen bildeten sich kleine Stadtstaaten und zerfielen wieder, von Habgier und der jeweils stärksten Handels- oder Piratenfraktion regiert.

      Aus diesem Grund war die Drachenküste schon immer Heimat der Schmuggler, Piraten, Schurken und gedungener Mörder. Sie war zu dem Ort geworden, an dem diejenigen, welche die Gesetze von zivilisierteren Nationen im Norden umgehen wollten, an Land gingen. Hier haben die Roten Magier Zugang zu den Westllichen Herzlanden und von hier aus beginnt der Drachenkult seine Vorstöße nach Süden. Und hier haben auch die unabhängigen Geheimbünde und Mördergilden ihren größten Einfluss.

      Der letzte annähernde Versuch von organisiertem Widerstand gegen diese Entwicklung wurde unter der Herrschaft von Verovan unternommen, dem letzten König von Westtor. Die Monarchie von Westtor hat lange eng mit den Handels- und Piratengruppen zusammengearbeitet, doch Verovan versuchte, der wachsenden Macht der Handelshäuser und unbedeutenden Fürsten entgegenzuwirken. Sein plötzlicher und mysteriöser Tod ohne akzeptablen Thronnachfolger im Jahr 1248 TZ öffnete Tür und Tor für die Lebensart, die heute an der Drachenküste gang und gebe ist: Korruption und Verrat.

      Beachtenswert ist, dass während Verovans Name in diesen Ländern immer noch in Ehren gehalten wird, Immursk jedoch weitaus bekannter ist. Immursk, der mächtigste der Piraten der Inneren See, ein unverfrorener und extravaganter Schurke, vereinte eine Piratenflotte unter seiner Flagge und herrschte von 1164 TZ bis zu seinem Tod im Jahr 1201 TZ. Das ist die Drachenküste: Guten Menschen wird ein ehrbares Andenken bewahrt, doch der Macht der finsteren Schurekn wird nachgeeifert.
