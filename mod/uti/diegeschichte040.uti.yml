      Arabel, das lange unter der Herrschaft von Cormyr stand, war eine Zeit lang das Herrschaftszentrum eines Schwertkämpfers. Es handelte sich dabei um Gondegal, den Verschwundenen König, der im Jahr des Drachen (1352 TZ) ein eigenes Königreich mit Sitz in Arabel aufbauen wollte. Es sollte im Norden bis zu den Wüstenschlundbergen reichen, im Süden und Westen vom Lindwurmwasser und den Höfen außerhalb von Abendstern begrenzt werden und im Osten an Tilvers Schlucht und die Bergpässe stoßen.

      In den folgenden Jahren spotteten die Leute, dass Gondegals Macht nicht weiter reiche als seine Klinge. Er konnte keines der Territorien gegen die Übermacht von Cormyr, Sembia, Dolchtal, Tilverton und einigen der anderen Täler, deren Zorn und Rache er bei seinem Machtstreben auf sich zog, verteidigen.

      Gondegals Herrschaft dauerte nicht einmal einen Sommer, allerdings regierte er offiziell nur knapp acht Tage lang. Die restliche Zeit verbrachte er damit, mal hier, mal da gegen den einen oder anderen Feind zu kämpfen. Seine Truppen bestanden zum Großteil aus Söldnern, und sein erbeuteter Reichtum war klein und schnell verbraucht. Eines nachts schmolz seine Streitmacht vor den anrückenden Truppen von Cormyr einfach dahin und wurde nie mehr gesehen. König Azoun IV. übernahm am Morgen darauf die Herrschaft über Arabel, ohne auch nur einen Tropfen Blut zu vergießen.

      Die Leiche Gondegals wurde niemals gefunden. Man weiß lediglich, dass er in Richtung Norden und dann weiter östlich über Teschwelle floh, doch was danach geschah, ist lediglich in sich widersprechenden Legenden und Gerüchten festgehalten. Manche glauben, er lebt immer noch mit einer Handvoll loyaler Anhänger, die ihm den Hof halten, irgendwo in der Wildnis. Dort soll er als Räuber sein Unwesen treiben, wobei er darauf achtet, dass keiner seine Überfälle überlebt, damit keine Geschichten über ihn verbreitet werden. Wenn von Zeit zu Zeit ganze Karawanen irgendwo zwischen dem Hochtal und dem abgelegenen Impiltur verschwinden, wird er in den Tavernen dafür verantwortlich gemacht.

      Gondegal wird als großer, grauhaariger Krieger mit beträchtlichen körperlichen und geistigen Fähigkeiten beschrieben. Sein Wahrzeichen war der Kopf eines Grauwolfs mit roten Augen. Händler werden oft gewarnt, bei bestimmten Karawanen die Eskorte zu verstärken: "Gibt es irgendwo Gold, so wird es bald den Thron von Gondegal zieren." Gondegal war ein furchtloser Schwertkämpfer und etwas chaotisch in seiner selbst angeeigneten neutralen Gesinnung. Wenn er tatsächlich noch am Leben ist, dann wissen nur die Götter, welche Schätze und magischen Fähigkeiten er besitzt und wer seine Verbündeten sind.

      Gondegals Herrschaft hatte großen Einfluß auf den König von Cormyr, der damals das zweite Jahrzehnt an der Macht war. Azoun war nicht nur gezwungen, einen ernstzunehmenden Aufstand im eigenen Land niederzuschlagen, sondern er mußte auch die Dinge außerhalb von Suzail aufmerksam beobachten, wenn er der Herrscher über eine Nation werden wollte, die sich von einem Stadtstaat dermaßen unterschied. Außerdem war der unblutige Angriff auf Arabel Azouns erste wirkliche Erfahrung an der Spitze seiner Armee, und die Freude, das Volk von Arabel zu "befreit zu haben", wird ihm ewig bleiben.
