  type: :cexolocstr
  value: 
    0: "Arabel, das lange unter der Herrschaft von Cormyr stand, war eine Zeit lang das Herrschaftszentrum eines Schwertk\xC3\xA4mpfers. Es handelte sich dabei um Gondegal, den Verschwundenen K\xC3\xB6nig, der im Jahr des Drachen (1352 TZ) ein eigenes K\xC3\xB6nigreich mit Sitz in Arabel aufbauen wollte. Es sollte im Norden bis zu den W\xC3\xBCstenschlundbergen reichen, im S\xC3\xBCden und Westen vom Lindwurmwasser und den H\xC3\xB6fen au\xC3\x9Ferhalb von Abendstern begrenzt werden und im Osten an Tilvers Schlucht und die Bergp\xC3\xA4sse sto\xC3\x9Fen.\n\n\
      In den folgenden Jahren spotteten die Leute, dass Gondegals Macht nicht weiter reiche als seine Klinge. Er konnte keines der Territorien gegen die \xC3\x9Cbermacht von Cormyr, Sembia, Dolchtal, Tilverton und einigen der anderen T\xC3\xA4ler, deren Zorn und Rache er bei seinem Machtstreben auf sich zog, verteidigen.\n\n\
      Gondegals Herrschaft dauerte nicht einmal einen Sommer, allerdings regierte er offiziell nur knapp acht Tage lang. Die restliche Zeit verbrachte er damit, mal hier, mal da gegen den einen oder anderen Feind zu k\xC3\xA4mpfen. Seine Truppen bestanden zum Gro\xC3\x9Fteil aus S\xC3\xB6ldnern, und sein erbeuteter Reichtum war klein und schnell verbraucht. Eines nachts schmolz seine Streitmacht vor den anr\xC3\xBCckenden Truppen von Cormyr einfach dahin und wurde nie mehr gesehen. K\xC3\xB6nig Azoun IV. \xC3\xBCbernahm am Morgen darauf die Herrschaft \xC3\xBCber Arabel, ohne auch nur einen Tropfen Blut zu vergie\xC3\x9Fen.\n\n\
      Die Leiche Gondegals wurde niemals gefunden. Man wei\xC3\x9F lediglich, dass er in Richtung Norden und dann weiter \xC3\xB6stlich \xC3\xBCber Teschwelle floh, doch was danach geschah, ist lediglich in sich widersprechenden Legenden und Ger\xC3\xBCchten festgehalten. Manche glauben, er lebt immer noch mit einer Handvoll loyaler Anh\xC3\xA4nger, die ihm den Hof halten, irgendwo in der Wildnis. Dort soll er als R\xC3\xA4uber sein Unwesen treiben, wobei er darauf achtet, dass keiner seine \xC3\x9Cberf\xC3\xA4lle \xC3\xBCberlebt, damit keine Geschichten \xC3\xBCber ihn verbreitet werden. Wenn von Zeit zu Zeit ganze Karawanen irgendwo zwischen dem Hochtal und dem abgelegenen Impiltur verschwinden, wird er in den Tavernen daf\xC3\xBCr verantwortlich gemacht.\n\n\
      Gondegal wird als gro\xC3\x9Fer, grauhaariger Krieger mit betr\xC3\xA4chtlichen k\xC3\xB6rperlichen und geistigen F\xC3\xA4higkeiten beschrieben. Sein Wahrzeichen war der Kopf eines Grauwolfs mit roten Augen. H\xC3\xA4ndler werden oft gewarnt, bei bestimmten Karawanen die Eskorte zu verst\xC3\xA4rken: \"Gibt es irgendwo Gold, so wird es bald den Thron von Gondegal zieren.\" Gondegal war ein furchtloser Schwertk\xC3\xA4mpfer und etwas chaotisch in seiner selbst angeeigneten neutralen Gesinnung. Wenn er tats\xC3\xA4chlich noch am Leben ist, dann wissen nur die G\xC3\xB6tter, welche Sch\xC3\xA4tze und magischen F\xC3\xA4higkeiten er besitzt und wer seine Verb\xC3\xBCndeten sind.\n\n\
      Gondegals Herrschaft hatte gro\xC3\x9Fen Einflu\xC3\x9F auf den K\xC3\xB6nig von Cormyr, der damals das zweite Jahrzehnt an der Macht war. Azoun war nicht nur gezwungen, einen ernstzunehmenden Aufstand im eigenen Land niederzuschlagen, sondern er mu\xC3\x9Fte auch die Dinge au\xC3\x9Ferhalb von Suzail aufmerksam beobachten, wenn er der Herrscher \xC3\xBCber eine Nation werden wollte, die sich von einem Stadtstaat derma\xC3\x9Fen unterschied. Au\xC3\x9Ferdem war der unblutige Angriff auf Arabel Azouns erste wirkliche Erfahrung an der Spitze seiner Armee, und die Freude, das Volk von Arabel zu \"befreit zu haben\", wird ihm ewig bleiben."
