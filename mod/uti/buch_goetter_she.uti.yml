Description: 
  type: :cexolocstr
  value: 
    0: "Shevarash - Der Nachtj\xE4ger\n\n\
      Shevarash ist der elfische Gott der Vergeltung, der gnadenlose J\xE4ger der Drow.\n\
      Er war einer der wenige \xDCberlebenden eines Drow\xFCberfalles und schwor daraufhin Corellon nicht mehr zu lachen bis Lolth und ihre dunkle Brut vernichtet sei.\n\
      Zeit seines Lebens jagte er die Drow, bis er im Unterreich get\xF6tet wurde. Mit Hilfe von Fenmarel Mestarine wurde er ein Halbgott.\n\
      Sharevash ist unruhig, ungeduldig und unaufhaltsam. Er zeigt keine Nachsicht mit seinen Anh\xE4ngern, die sich nicht ganz seinen Zielen verschreiben und alles andere aufgeben.\n\
      Die Anh\xE4nger Sharevashs sehen Lolth als die gr\xF6sste Feindin der Elfen, welches es unter allen Umst\xE4nden zu vernichten gilt. Der Betrug der Drow an den Seldarin kann nur dich die v\xF6llige Ausl\xF6schung der Dunkelelfen ges\xFChnt werden.\n\
      Die Kirche Sharevash ist vollkommen auf die Vernichtung der Drow ausgerichtet. Sie ist klein aber gut organisiert und f\xFCr den Kampf ausgebildet und f\xFChrt oftmals Angriffe tief ins Unterreich hinein.\n\
      Kleriker Sharevash schw\xF6ren oftmals, wie ihre Gottheit, nicht mehr zu lachen, bis die Drow endg\xFCltig ausgel\xF6scht wurden."
