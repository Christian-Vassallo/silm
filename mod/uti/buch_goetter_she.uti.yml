    0: |-
      Shevarash - Der Nachtjäger

      Shevarash ist der elfische Gott der Vergeltung, der gnadenlose Jäger der Drow.
      Er war einer der wenige Überlebenden eines Drowüberfalles und schwor daraufhin Corellon nicht mehr zu lachen bis Lolth und ihre dunkle Brut vernichtet sei.
      Zeit seines Lebens jagte er die Drow, bis er im Unterreich getötet wurde. Mit Hilfe von Fenmarel Mestarine wurde er ein Halbgott.
      Sharevash ist unruhig, ungeduldig und unaufhaltsam. Er zeigt keine Nachsicht mit seinen Anhängern, die sich nicht ganz seinen Zielen verschreiben und alles andere aufgeben.
      Die Anhänger Sharevashs sehen Lolth als die grösste Feindin der Elfen, welches es unter allen Umständen zu vernichten gilt. Der Betrug der Drow an den Seldarin kann nur dich die völlige Auslöschung der Dunkelelfen gesühnt werden.
      Die Kirche Sharevash ist vollkommen auf die Vernichtung der Drow ausgerichtet. Sie ist klein aber gut organisiert und für den Kampf ausgebildet und führt oftmals Angriffe tief ins Unterreich hinein.
      Kleriker Sharevash schwören oftmals, wie ihre Gottheit, nicht mehr zu lachen, bis die Drow endgültig ausgelöscht wurden.
