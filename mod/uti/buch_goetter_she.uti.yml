Description: 
  type: :cexolocstr
  value: 
    0: "Shevarash - Der Nachtj\xC3\xA4ger\n\n\
      Shevarash ist der elfische Gott der Vergeltung, der gnadenlose J\xC3\xA4ger der Drow.\n\
      Er war einer der wenige \xC3\x9Cberlebenden eines Drow\xC3\xBCberfalles und schwor daraufhin Corellon nicht mehr zu lachen bis Lolth und ihre dunkle Brut vernichtet sei.\n\
      Zeit seines Lebens jagte er die Drow, bis er im Unterreich get\xC3\xB6tet wurde. Mit Hilfe von Fenmarel Mestarine wurde er ein Halbgott.\n\
      Sharevash ist unruhig, ungeduldig und unaufhaltsam. Er zeigt keine Nachsicht mit seinen Anh\xC3\xA4ngern, die sich nicht ganz seinen Zielen verschreiben und alles andere aufgeben.\n\
      Die Anh\xC3\xA4nger Sharevashs sehen Lolth als die gr\xC3\xB6sste Feindin der Elfen, welches es unter allen Umst\xC3\xA4nden zu vernichten gilt. Der Betrug der Drow an den Seldarin kann nur dich die v\xC3\xB6llige Ausl\xC3\xB6schung der Dunkelelfen ges\xC3\xBChnt werden.\n\
      Die Kirche Sharevash ist vollkommen auf die Vernichtung der Drow ausgerichtet. Sie ist klein aber gut organisiert und f\xC3\xBCr den Kampf ausgebildet und f\xC3\xBChrt oftmals Angriffe tief ins Unterreich hinein.\n\
      Kleriker Sharevash schw\xC3\xB6ren oftmals, wie ihre Gottheit, nicht mehr zu lachen, bis die Drow endg\xC3\xBCltig ausgel\xC3\xB6scht wurden."
