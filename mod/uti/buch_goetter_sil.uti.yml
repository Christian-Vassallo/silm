Description: 
  type: :cexolocstr
  value: 
    0: "Silvanus - Der Baumvater\n\n\
      Silvanus ist einer der \xC3\xA4ltesten Gottheiten Torils und wird seit Urzeiten angebetet.\n\
      Er steht f\xC3\xBCr die W\xC3\xA4lder und die unber\xC3\xBChrte Natur, daher verwundert es nicht, dass seine Anh\xC3\xA4nger mehrheitlich Waldbewohner und Druiden sind.\n\
      Silvanus steht f\xC3\xBCr den Ausgleich, die Elemente Feuer und Wasser, Erde und Luft m\xC3\xBCssen in Balance bleiben. Ebenso wie Leben und Tod augeglichen sein m\xC3\xBCssen. Solange das Gleichgewicht der Natur sich selber wahren kann greifen die Anh\xC3\xA4nger Silvanus nicht ein und bleiben stille Beobachter.\n\
      Sollte jeder doch Wald bedroht sein, so schrecken Silvaniten nicht daf\xC3\xBCr zur\xC3\xBCck diesen mit ihrem Leben zu sch\xC3\xBCtzen und f\xC3\xBCr den Wald zu t\xC3\xB6ten, ist der Tod selber schliesslich auch nur Teil des Gleichgewichtes des Laufes der Natur.\n\
      Die Priesterschaft Silvanus' besteht sowohl aus Druiden als auch Klerikern, die oftmals auch den Weg eines Druiden eingeschlagen haben, dennoch ihr Sein als Klerikier nicht aufgegeben haben. Beide Seiten sch\xC3\xBCtzen die Natur mit ihren eigenen F\xC3\xA4higkeiten aus dem Verborgenen heraus. Die Kirche selber ist locker organisiert, was auf Silvanus Dogma der Unauff\xC3\xA4lligkeit beruht."
