        languages: 
          4: "Einer der au\xDFergew\xF6hnlichsten und r\xE4tselhaftesten Orte in der Mondseegegend sind die Glocken der Tiefe, die mit der legend\xE4ren Nordfeste in Verbindung gebracht werden, einem Inselk\xF6nigreich, das die erste gro\xDFe Zitadelle der Menschheit in diesen kalten L\xE4ndern errichtete. Die Nordfeste war fr\xFCher eine gro\xDFe, magische Stadt, und erst unter dem Schutz dieser Magie konnten die Menschen die Orkhorden zur\xFCckdr\xE4ngen, so dass sie die Herrschaft \xFCber den See erlangten.\n\n\
            Die Macht der Nordfeste lie\xDF sie zum Angriffsziel von Orks, Riesen und anderen b\xF6sen Rassen werden. Diese Wesen waren jedoch keine gro\xDFen Seefahrer, so dass die Nordfeste bis zu jenem Tage sicher erschien, als sich der Legende nach 40.000 nicht menschliche Magier, Schamanen, Medizinm\xE4nner und Priester aller \xFCblen Rassen am Nordufer des Mondsees versammelten und ihre Zauberges\xE4nge anstimmten, um die Rache ihrer G\xF6tter auf die menschlichen Eindringlinge herabzurufen. Diese G\xF6tter (nun ja, zumindest einige von ihnen) kamen und vernichteten erz\xFCrnt ihre Priester, doch sie versenkten auch die Nordfeste unter den Wellen.\n\n\
            Die oberen Bereiche der Nordfeste, ihre schlanken, inzwischen zerbrochenen T\xFCrme, kann man im Wasser liegen sehen, wenn man im Boot an der betreffenden Stelle vorbeif\xE4hrt, doch es hei\xDFt, dass es in der Gegend spukt. Man erz\xE4hlt sich, dass die urspr\xFCnglichen Verteidiger der Nordfeste Gesellschaft bei ihrer Wacht \xFCber die Kalten L\xE4nder suchen. In nebligen N\xE4chten k\xF6nnen die Glocken der h\xF6chsten, aber dennoch l\xE4ngst versunkenen T\xFCrme sogar bis nach Fernberg geh\xF6rt werden, was dem Ort seinen Namen verlieh."
