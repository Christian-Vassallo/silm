      Das kleine Tal von Kuldahar schmiegt sich an das Gebirge, welches als Grat der Welt bekannt ist und sich im nördlichen Bereich des Kontinentes von Faerûn befindet. Die gezackten schneebedeckten Gipfel erstrecken sich von der Schwertküste im Westen bis ganz nach Osten zur Anauroch und trennen somit die nördliche Region, die als Eiswindtal bekannt, ist von den wärmeren und "zivilisierteren" Ländern im Süden. Traditionell ist der Zutritt zum Eiswindtal auf die Handelsroute beschränkt, die sich von der Grenzstadt Luskan an der westlichen Kante des Grats der Welt entlang über die gefrorene Tundra, welche die Zehnstädte des Tals umgibt, schlängelt. Es gibt einen anderen Weg, den Pass von Kuldahar, der aber wegen seiner geografisch bedingten Gefahren weniger bereist wird.

      Der Weg über den Pass von Kuldahar besteht aus schmalen und eng gewundenen Trampelpfaden, kaum breit genug, um ein Packtier passieren zu lassen, von Wagen ganz zu schweigen. Die steilen, verschneiten Felsvorsprünge des Passes bieten genug Hindernisse, um auch den unternehmungslustigsten Händler aufzuhalten. Nimmt man dazu noch die stetige Gefahr durch Riesen und andere Bewohner der ungezähmten Berghänge, ist es verwunderlich genug, dass überhaupt jemand diesen Weg nimmt. Diejenigen, die sich ihm stellen (und es schaffen, zu überleben), können ein kleines, zurückgezogenes Tal im Herzen des Bergpasses finden. In der Mitte dieses Tals, an einem kalten und abweisenden Ort, wo Pflanzen und anderer Bewuchs keine Existenzgrundlage haben, ragt ein massiver Baum von mehr als Hundert Meter Höhe empor. Der Baum selbst ist ein heiliger Schrein des Silvanus dem Eichenvater, Gott der Natur und Schutzpatron der Druiden. Er war es, der den Samen pflanzte und diese riesige Eiche nährte, vor Tausenden von Jahren, als Faerûn geboren wurde. Der Schrein sollte als ein Zeugnis der rohen Kraft der Natur stehen, ein Monument für ihre Fähigkeit, im Angesicht der Schwierigkeiten zu gedeihen. Seit Generation kümmern sich die gläubigen Anhänger von Silvanus um den Baum. Mit der Zeit wurde aus dem Schrein eine Art Orakel, ein mystischer Ort, an den Druiden aus den ganzen Reichen kommen, um Erkenntnisse und Offenbarungen zu suchen, die sie dem Verständnis der Harmonie von Natur und Mensch näher bringen würden. Erst in den letzten dreißig oder vierzig Jahren haben Forscher den Pass und damit auch das kleine Tal gefunden, in dem dieser massive Baum stand. Bald kursierten Geschichten über das seltsam warme Wetter in diesem versteckten Tal, eine Wärme, die von dem Baum selbst auszugehen schien. Es war nur eine Frage der Zeit, bis Siedler eintrafen, um sich ein Heim an einem Ort zu errichten, der den Göttern offensichtlich näher war.

      Zuerst versuchten die Druiden, den Ort vor den Siedlern zu schützen. Der Erzdruide, der zu der Zeit die Aufsicht über den Schrei hatte, sah die Siedler als eine Beleidigung der Heiligkeit und Abgeschiedenheit des Ortes an. Jahrelang hielten die Druiden die Siedler mit Barrieren aus Dornengestrüpp und verschiedenen Druidentricks fern, die das gewöhnliche Volk den Ort fürchten ließen. Letztendlich waren ihre Bemühungen vergeblich. Obwohl die Druiden die Siedler von dem Baum selbst fernhalten konnten, verließen sie doch das Tal nicht. Erst mit der Nachfolge des Erzdruiden Tolben änderte sich die Lage im Tal von Kuldahar. Tolben glaubte anders als sein Vorgänger, dass die Besiedlung des Tals nicht nur unausweichlich war, sondern auch, dass es der Wille von Silvanus war. Er glaubte, dass die Druiden darin gefehlt hatten, die Siedler von dem Tal fernzuhalten, und dass der Eichenvater von Anfang an wollte, dass andere Leute am Wunder der Großen Eiche teilhaben. Als er Erzdruide wurde, schmiedete er einen Plan, um die Bestimmung des heiligen Ortes dadurch zu erfüllen, dass er eine Einheit zwischen der Großen Eiche und den Siedlern hervorbrachte. Diese Einheit, so glaubte Erzdruide Tolben, würde die Harmonie erreichen, welche die Druiden seit Generationen anstreben: die Harmonie zwischen Mensch und Natur. So wie es jetzt steht, ist Kuldahar ein Monument für diese Vision. Der Baum und das Dorf existieren in einer natürlichen Symbiose, und es ist fast unmöglich, zu sagen, wo das eine endet und das andere beginnt.

      So wie das kleine Fischerdorf Osthafen wurde auch Kuldahar ein Brennpunkt des schrecklichen Krieges, der 1281 TZ wütete, im Jahr der Kalten Seele. Große Stürme fegten über diese Region, verschlossen den Pass, und der Kreis der Wärme um die große Eiche ging zurück. Das zwang viele Einwohner von Kuldahar, ihr Heim zu verlassen und in dem Dorf Zuflucht zu suchen. Bis Hrothgars Expedition aus Osthafen ankam, um die Stadt vor den Mächten zu schützen, die im Grat der Welt brodelten, schien es, als würde die große Eiche zerstört und die Stadt Kuldahar unter dem Schnee, der die Region bedeckt, begraben werden.

      Heute sagt man, dass Hrothgars Körper in einer Schlucht im Pass von Kuldahar begraben ist. Die Namen der Helden, die mit ihm reisten und Kuldahar retteten, sind längst vergessen, doch ihre Taten leben weiter, ein Zeugnis der Beharrlichkeit und der Stärke der Völker des Nordens.
