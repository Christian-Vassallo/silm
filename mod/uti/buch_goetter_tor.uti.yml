    0: "Torm - Der Treue\n\n\
      Torm ist der Gott der W\xC3\xA4chter, Ritter und Verteidiger. Zusammen mit Tyr und Illmater bildet er die Triade. Einst ein Sterblicher wurde Torm von Tyr zu seinem Kriegsherren und Halbgott erhoben. Torm wandelt stets zwischen seiner Wut auf alles Schlechte, Selbstbeherrschung als W\xC3\xA4chter und seinem Trieb nach Selbstperfektionierung.\n\
      Zur Zeit der Sorgen lies sich Torm von seinen Priestern dazu verleiten, seiner Wut freien Lauf zu lassen, dies erm\xC3\xB6glichte ihm schliesslich Bane zu t\xC3\xB6ten, war gleichzeitig \n\
      aber auch sein eigenes Ende. \n\
      Als Tyr seine G\xC3\xB6ttlichkeit wiedererlang erhob Tyr seinen treuen Diener zu einer niederen Gottheit, damit er dessen fehlende Faust ersetzt und Teil der Triade werden konnte. \n\
      Gemeinsam mit Mystra, Oghma und Mask ist Torm bestrebt Cyric zu vernichten, es zutiefst bereudend ihn nicht w\xC3\xA4hrend der Zeit der Sorgen vernichtet zu haben. Den \n\
      falschen Glauben der schwarzen Sonne auszul\xC3\xB6schen ist nun seine neue Aufgabe.\n\
      Pflichterf\xC3\xBCllung ist der Grundsatz das Glaubens an Torm, seine Pflicht nicht zu erf\xC3\xBCllen ist eine S\xC3\xBCnde. Wachsamkeit und Effizienz sind die Ziele der Anh\xC3\xA4nger Torms, und alle, die diese Ziele bedrohen sollen ein schneller Tod ereilen.\n\
      Die Anh\xC3\xA4nger Torms sollen gegen\xC3\xBCber dem Guten, der Familie, dem Herren und dem Glauben treu und zu Diensten sein.\n\
      Die Priester des Torm sind erbitterte Gegner der dunklen Kirchen. Sie sind rechschaffen, loyal, gewissenahft, wachsam und unbestechlich, voller Wut auf alles B\xC3\xB6se, was sie f\xC3\xBCr die Kirchen der b\xC3\xB6sen G\xC3\xB6tter zu gef\xC3\xA4hrlichen Gegnern macht. Naturgem\xC3\xA4ss hat Torm viele Paladine unter seinem Banner vereint."
