  value: 
    0: "Vor langer Zeit gab es nur einen Gott der Zwietracht, des Todes und der Toten, und er war unter dem Namen Jergal, F\xC3\xBCrst \xC3\xBCber die endg\xC3\xBCltige Bestimmung aller Dinge, bekannt. Jergal bl\xC3\xBChte auf, wenn zwischen Sterblichen oder anderen M\xC3\xA4chten Zwietracht herrschte. Wenn sich Wesen in ihrer Gier nach Macht oder aus Hass gegenseitig t\xC3\xB6teten, hie\xC3\x9F er sie in seinem Schattenk\xC3\xB6nigreich der Ewigen D\xC3\xBCsternis willkommen. Da alle Dinge sterblich waren, kamen auch schlie\xC3\x9Flich alle zu ihm, und mit der Zeit konnte er seine Macht zu einem K\xC3\xB6nigreich ausbauen, dem kein anderer Gott das Wasser zu reichen vermochte. Doch letztendlich wurde er seiner Pflichten m\xC3\xBCde, da er sie zu gut kannte. Ohne Herausforderung entsteht nichts, und im Nichts herrscht nichts als D\xC3\xBCsternis. In einem solchen Zustand kann nicht mehr zwischen der absoluten Macht und der absoluten Machtlosigkeit unterschieden werden.\n\n\
      In dieser Zeit erhoben sich drei m\xC3\xA4chtige Sterbliche, Tyrannos, Bhaal und Myrkul, die nach Jergals Macht strebten. Die drei schmiedeten einen ruchlosen Plan, der besagte, dass sie beim Versuch, diese Macht zu erlangen, ihr Leben aufs Spiel setzen w\xC3\xBCrden. Sie schritten auf der Suche nach wirksamer Magie und Zaubern die L\xC3\xA4nge und Breite der Reiche ab und entkamen immer wieder nur knapp dem Tod. Welchen Monstern sie sich auch in den Weg stellten und welchen Zaubern sie die Stirn boten, die drei Sterblichen blieben stets unversehrt. Schlie\xC3\x9Flich vernichteten die Drei einen der Sieben Verschwundenen G\xC3\xB6tter, und jeder nahm sich einen Teil seiner g\xC3\xB6ttlichen Essenz.\n\n\
      Dann reisten die Drei in die Graue Ein\xC3\xB6de und suchten die Knochenburg. Sie k\xC3\xA4mpften sich einen Weg durch Armeen von Skeletten, Legionen von Zombies, Horden k\xC3\xB6rperloser Untoter und Leichname. Doch schlie\xC3\x9Flich hatten sie das Ziel ihrer Suche erreicht: den Knochenthron.\n\n\
      \"Ich beanspruche diesen Thron des B\xC3\xB6sen f\xC3\xBCr mich\", rief Tyrannos der Tyrann. \"Ich werde Euch vernichten, bevor Ihr einen Schritt weitergeht\", drohte Bhaal der Meuchelm\xC3\xB6rder. \"Und ich werde Eure Essenz f\xC3\xBCr alle Ewigkeit einkerkern\", versprach Myrkul der Nekromant.\n\n\
      Jergal erhob sich mit einem m\xC3\xBCden Gesichtsausdruck von seinem Thron und sagte: \"Der Thron geh\xC3\xB6rt Euch. Ich bin dieser leeren Macht m\xC3\xBCde. Nehmt sie Euch, wenn Ihr das w\xC3\xBCnscht. Ich verspreche, Euch als Seneschall zu dienen und zu f\xC3\xBChren, bis es Euch in der Rolle wohl ist.\" Bevor das erstaunte Trio reagieren konnte, fuhr der Totenf\xC3\xBCrst fort: \"Wer von Euch wird Herrscher sein?\"\n\n\
      Die Drei st\xC3\xBCrzten sofort wieder aufeinander los, w\xC3\xA4hrend Jergal gleichg\xC3\xBCltig zusah. Als es schlie\xC3\x9Flich den Anschein machte, dass sie entweder alle drei vor Ersch\xC3\xB6pfung sterben oder eine Ewigkeit lang weiterk\xC3\xA4mpfen w\xC3\xBCrden, griff der F\xC3\xBCrst \xC3\xBCber die endg\xC3\xBCltige Bestimmung ein. \"Wollt Ihr wirklich mit gar nichts enden, nachdem Ihr all diese Opfer gebracht habt? Warum teilt Ihr die Aufgaben des Herrschers nicht untereinander auf und versucht, Euch gegenseitig an Geschick zu \xC3\xBCbertreffen?\" fragte Jergal.\n\n\
      Tyrannos, Bhaal und Myrkul \xC3\xBCberlegten sich das g\xC3\xB6ttliche Angebot und erkl\xC3\xA4rten sich einverstanden. Jergal nahm die K\xC3\xB6pfe seiner drei m\xC3\xA4chtigsten Leichname und gab sie den dreien, so dass sie sich im Sch\xC3\xA4delwerfen messen konnten. Jeder Sterbliche rollte einen Sch\xC3\xA4del \xC3\xBCber die Graue Ein\xC3\xB6de, nachdem sie vereinbart hatten, dass der siegen sollte, der seinen Sch\xC3\xA4del am weitesten geworfen hatte.\n\n\
      In diesem Augenblick traf Malar, der F\xC3\xBCrst der Tiere, ein, um Jergal zu besuchen. Nachdem er sich schnell vergewissert hatte, dass der Sieger des Wettbewerbs Jergals ganze Macht erhalten sollte, lief er den drei Sch\xC3\xA4deln nach, um daf\xC3\xBCr zu sorgen, dass der Wettbewerb unterbrochen w\xC3\xBCrde, bis auch er daran teilnehmen konnte. Tyrannos, Bhaal und Myrkul begannen erneut, sich zu bek\xC3\xA4mpfen, da ihre sportliche Bet\xC3\xA4tigung offensichtlich gest\xC3\xB6rt war, und Jergal griff noch einmal ein. \"Warum \xC3\xBCberlasst Ihr die Entscheidung nicht der G\xC3\xB6ttin des Gl\xC3\xBCcks, damit Ihr nicht mit dem Raubtier teilen m\xC3\xBCsst?\"\n\n\
      Die drei erkl\xC3\xA4rten sich einverstanden, und Jergal brach von seinem Skelett die Fingerknochen ab, um sie an die Teilnehmer auszuh\xC3\xA4ndigen. Als Malar von seiner Jagd nach den Sch\xC3\xA4deln zur\xC3\xBCckkehrte, musste er feststellen, dass die drei soeben eine Runde des Kn\xC3\xB6chelziehens beendet hatten.\n\n\
      Tyrannos rief freudig aus: \"Als Sieger habe ich beschlossen, f\xC3\xBCr alle Ewigkeit als der oberste Tyrann zu regieren. Ich kann beliebig Hass und Zwietracht s\xC3\xA4en, und alle, die sich in meinem K\xC3\xB6nigreich aufhalten, m\xC3\xBCssen sich vor mir verneigen.\"\n\n\
      Myrkul, der den zweiten Platz belegte, erkl\xC3\xA4rte: \"Doch ich w\xC3\xA4hle die Toten, und dadurch bin ich der eigentliche Sieger, denn alles, was Ihr beherrscht, Tyrannos, wird schlie\xC3\x9Flich mir geh\xC3\xB6ren. Alle m\xC3\xBCssen sterben, sogar die G\xC3\xB6tter.\"\n\n\
      Bhaal, der den dritten Platz erreicht hatte, erhob nun seinerseits einen Einwand: \"Ich w\xC3\xA4hle den Tod, und durch meine Hand wird alles, \xC3\xBCber das Ihr herrscht, F\xC3\xBCrst Tyrannos, schlie\xC3\x9Flich an F\xC3\xBCrst Myrkul \xC3\xBCbergeben. Ihr beide m\xC3\xBCsst mich ehren und meinen W\xC3\xBCnschen gehorchen, denn ich kann Euer K\xC3\xB6nigreich zerst\xC3\xB6ren, Tyrannos, indem ich Eure Untertanen ermorde, und ich kann Euer K\xC3\xB6nigreich verkommen lassen, Myrkul, indem ich niemanden mehr t\xC3\xB6te.\"\n\n\
      Malar schrie w\xC3\xBCtend auf, doch er musste sich mit dem Ergebnis abfinden, und einmal mehr blieb ihm nur die Herrschaft \xC3\xBCber die Tiere.\n\n\
      Und Jergal l\xC3\xA4chelte nur, denn er war endlich erl\xC3\xB6st."
