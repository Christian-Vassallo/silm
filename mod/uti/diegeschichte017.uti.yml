    5: "1368, Das Jahr des Banners:\n\n\
      Als die Zwerge sich f\xFCr den Winter in ihrer wiedergewonnenen Stadt Felbarr niederlie\xDFen, brach eine Gruppe von Abenteurern, die von den Zentarim unterst\xFCtzt wurden, in die H\xF6hle des Gro\xDFen Wyrms ein und t\xF6tete Elrem den Weisen, den Schamanenh\xE4uptling des Stammes des Gro\xDFen Wyrms. Als die Stammeskrieger die Truppen der \xFCblen Abenteurer angriffen, wurden mindestens drei der Verantwortlichen - sowie eine gro\xDFe Menge der gestohlenen Sch\xE4tze von Elrem - durch Teleportationszauber in Sicherheit gebracht.\n\n\
      Nach den Worten Themrins, des derzeitigen Schamanen des Stammes, versprach Elrem, er werde als Geist \xFCber den Stamm wachen, jetzt da seine sterbliche H\xFClle zerst\xF6rt sei. Trotz der beruhigenden Worte Elrems erlebte der Stamm einen harten Winter mit viel Schnee, wenig Jagdwild und einer bedr\xFCckten Stimmung.\n\n\
      Glaubw\xFCrdige Besucher im Lager der Barbaren berichten, dass Themrin und Gweshen \"Eisenhand\" Talistars eine Art R\xFCstung aus der Haut von Elrem tragen. Diese Verwendung des K\xF6rpers ihres fr\xFCheren Schamanen als Schutz war ihnen angeblich in einem Traum als Vision eingegeben worden. Die R\xFCstung sieht nur wenig mehr als eine geschmeidige Lederr\xFCstung aus, scheint aber Schl\xE4ge abzuwehren und genauso zu sch\xFCtzen wie eine Ritterr\xFCstung.\n\n\
      Nesm\xE9 verzeichnete einen drastischen Anstieg der Angriffe durch Trolle in den Immermooren, und aus verschiedenen Quellen hei\xDFt es, dass die Trolle von irgend etwas aus den Mooren vertrieben werden. Was auch immer hinter dem Exodus der Trolle steckt, wird f\xFCr den Rest des Jahres ein Geheimnis bleiben, da wagemutige Gruppen sich gegen die nicht enden wollende Masse an Trollen, die den S\xFCmpfen entfliehen, verausgaben.\n\n\
      In der \xFCberraschendsten Aktion des Jahres marschierte der von der Schamanin/Stammeschefin Tanta Hagara gef\xFChrte Stamm des Blauen B\xE4ren auf die von D\xE4monen heimgesuchte H\xF6llentorfeste. W\xE4hrend aus verschiedenen Quellen von einer kurzen Auseinandersetzung um die politische F\xFChrung zu h\xF6ren war, ging Tanta Hagara als neue Herrscherin der Stadt hervor."
