      1368, Das Jahr des Banners:

      Als die Zwerge sich für den Winter in ihrer wiedergewonnenen Stadt Felbarr niederließen, brach eine Gruppe von Abenteurern, die von den Zentarim unterstützt wurden, in die Höhle des Großen Wyrms ein und tötete Elrem den Weisen, den Schamanenhäuptling des Stammes des Großen Wyrms. Als die Stammeskrieger die Truppen der üblen Abenteurer angriffen, wurden mindestens drei der Verantwortlichen - sowie eine große Menge der gestohlenen Schätze von Elrem - durch Teleportationszauber in Sicherheit gebracht.

      Nach den Worten Themrins, des derzeitigen Schamanen des Stammes, versprach Elrem, er werde als Geist über den Stamm wachen, jetzt da seine sterbliche Hülle zerstört sei. Trotz der beruhigenden Worte Elrems erlebte der Stamm einen harten Winter mit viel Schnee, wenig Jagdwild und einer bedrückten Stimmung.

      Glaubwürdige Besucher im Lager der Barbaren berichten, dass Themrin und Gweshen "Eisenhand" Talistars eine Art Rüstung aus der Haut von Elrem tragen. Diese Verwendung des Körpers ihres früheren Schamanen als Schutz war ihnen angeblich in einem Traum als Vision eingegeben worden. Die Rüstung sieht nur wenig mehr als eine geschmeidige Lederrüstung aus, scheint aber Schläge abzuwehren und genauso zu schützen wie eine Ritterrüstung.

      Nesmé verzeichnete einen drastischen Anstieg der Angriffe durch Trolle in den Immermooren, und aus verschiedenen Quellen heißt es, dass die Trolle von irgend etwas aus den Mooren vertrieben werden. Was auch immer hinter dem Exodus der Trolle steckt, wird für den Rest des Jahres ein Geheimnis bleiben, da wagemutige Gruppen sich gegen die nicht enden wollende Masse an Trollen, die den Sümpfen entfliehen, verausgaben.

      In der überraschendsten Aktion des Jahres marschierte der von der Schamanin/Stammeschefin Tanta Hagara geführte Stamm des Blauen Bären auf die von Dämonen heimgesuchte Höllentorfeste. Während aus verschiedenen Quellen von einer kurzen Auseinandersetzung um die politische Führung zu hören war, ging Tanta Hagara als neue Herrscherin der Stadt hervor.
