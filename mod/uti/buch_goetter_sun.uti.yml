Description:
  type: cexolocstr
  value:
    0: "Sune - Lady Feuerhaar\n\nSune ist die Göttin der Schönheit, der Liebe und
      Leidenschaft und daher wird sie stets angebetet, wenn es um Angelegenheiten
      des Herzens geht oder der Kunst geht. Die Anhänger Sunes wollen die Schönheit
      auf Toril mehren und beschützen um sie an dieser zu erfreuen. Sune steht für
      die Schönheit des Lebens, der Liebe und Leidenschaft, ist jedoch auch dazu bereit
      diese mit aller Kraft zu verteidigen.\nFür Sune ist äussere Schönheit nur Spiegelbild
      der Seele. Wer sich mit Schönheit umgibt kann keine Hässlichkeit in sich tragen.
      Aus diesem Grunde versuchen sich die Anhänger Sunes selber zu schmucken um so
      ihr Inneres zu verschönern. \nDie Priester Sunes kann man in ganz Fearûn antreffen,
      vor allem in Stadten und ruhigen Gegenden, in denen man sich ganz der Schönheit
      und dem Müssiggang widmen kann."
