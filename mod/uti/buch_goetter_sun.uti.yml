Description: 
  type: :cexolocstr
  value: 
    0: "Sune - Lady Feuerhaar\n\n\
      Sune ist die G\xC3\xB6ttin der Sch\xC3\xB6nheit, der Liebe und Leidenschaft und daher wird sie stets angebetet, wenn es um Angelegenheiten des Herzens geht oder der Kunst geht. Die Anh\xC3\xA4nger Sunes wollen die Sch\xC3\xB6nheit auf Toril mehren und besch\xC3\xBCtzen um sie an dieser zu erfreuen. Sune steht f\xC3\xBCr die Sch\xC3\xB6nheit des Lebens, der Liebe und Leidenschaft, ist jedoch auch dazu bereit diese mit aller Kraft zu verteidigen.\n\
      F\xC3\xBCr Sune ist \xC3\xA4ussere Sch\xC3\xB6nheit nur Spiegelbild der Seele. Wer sich mit Sch\xC3\xB6nheit umgibt kann keine H\xC3\xA4sslichkeit in sich tragen. Aus diesem Grunde versuchen sich die Anh\xC3\xA4nger Sunes selber zu schmucken um so ihr Inneres zu versch\xC3\xB6nern. \n\
      Die Priester Sunes kann man in ganz Fear\xC3\xBBn antreffen, vor allem in Stadten und ruhigen Gegenden, in denen man sich ganz der Sch\xC3\xB6nheit und dem M\xC3\xBCssiggang widmen kann."
