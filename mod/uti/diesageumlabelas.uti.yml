DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Labelas Enoreth ist der elfische Gott der Langlebigkeit und der Zeit. Bei der Erschaffung des Sch\xC3\xB6nen Volkes hatte Labelas die Elfen mit Langlebigkeit und der Abwesenheit sichtbarer Zeichen des Alterns gesegnet. Zusammen mit Sehanine bestimmt er die Lebenszeit der Elfen und wacht dar\xC3\xBCber, dass sie sich von den Reichen der Sterblichen fernhalten. Der Lebensspender bestimmt, wann das Leben der Angeh\xC3\xB6rigen des Feenvolks zu Ende geht und die Elfen nach Arvandor gerufen werden. Als Gott des Kontinuums herrscht Labelas \xC3\xBCber das Vergehen der Zeit und h\xC3\xA4lt alles fern, was das Ruder der Geschichte herumrei\xC3\x9Fen k\xC3\xB6nnte. Labelas l\xC3\xA4sst Alt und Jung an seiner Weisheit teilhaben, und obwohl er nur selten angerufen wird, wird der Lebensspender oft gepriesen. Er kennt die Zukunft und die Vergangenheit jedes Elfen, jeder Fee und jedes sylvanischen Wesens. Labelas wird von Gelehrten, Historikern, Philosophen, Bibliothekaren und all jenen verehrt, welche die Ver\xC3\xA4nderungen, welche die Zeit mit sich bringt, messen."
