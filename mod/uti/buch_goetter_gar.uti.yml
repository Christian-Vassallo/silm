Description:
  type: :cexolocstr
  value:
    5: "Garl Glittergold - Der Wachsame\n\n\
      Garl Glittergold ist Anf\xFChrer des gnomischen Pantheons und Schutzherr des Handwerkes. Er gilt als sanftm\xFCtige Gottheit, die stets zu einem Spass bereit ist.\n\
      Garl Glittergold liebt die Entwicklung und die Ver\xE4nderung, daher ist das Volk der Gnome als grosse Erfinder bekannt, welches auch \xFCber sich selber lachen kann.\n\
      Gemeinschaft ist wichtig, sie erleichtert die gemeinsame Arbeit und beschleunigt diese.\n\
      Die Priester Garl Glittergoldes dienen dem Volk der Gnome als Lehrer und Unterhalter, aber auch als Besch\xFCtzer."
