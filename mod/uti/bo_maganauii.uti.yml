        languages: 
          4: "V\xF6gel und Schmetterlinge, Ameisen und K\xE4fer, Schlangen und einige wenige S\xE4ugetiere. Unter den Fu\xDFsohlen der Reisenden wimmelt es von Insekten und K\xE4fern im Sand. Die reh\xE4hnlichen Gazellen kann man in N\xE4he der seltenen Oasen und Quellen beobachten, an denen die Natur wie im Paradies aus der fruchtbaren Erde sprie\xDFt\n\n\
            Doch nicht nur K\xE4ferh\xF6hlen befinden sich unter den Fu\xDFsohlen der Reisenden begraben im Sand. Alte Ruinen, seltsame S\xE4ulen und verlassene St\xE4dte aus Stein, von Zeit und W\xFCstensand verschluckt, werden nach und nach wieder vom Wind ausgegraben und erz\xE4hlen Geschichten von vergangenen Zeitaltern, als die Anauroch noch keine Menschenverlassene W\xFCste war.\n\n\
            In kleine St\xE4mme verstreut leben die Nomaden der Anauroch, die man die Bedinen nennt. Sie ziehen von Wasserstelle zu Wasserstelle und scheinen die W\xFCste zu kennen, wie keine anderen. Doch die W\xFCste meistern kann man nicht.\n\n\
            Ein H\xE4ndlerlager in der Anauroch bietet vielen durchreisenden Karawanen Schutz vor der Nacht und einen Brunnen mit frischem Wasser. Wenn es Nachrichten gibt, die durch die W\xFCste wehen, dann wird man hier sicherlich Neuigkeiten aufschnappen k\xF6nnen. Hinter dem Lager breiten sich die goldgelben Wellen des Sandmeeres aus.\n\n\
            Im Norden der Anauroch soll sich eine Stadt mit Namen Hlaungadath befinden. Doch so wundersam der Name alleine schon klingt, die Bewohner der Stadt m\xFCssen noch viel wundersamer sein. Man spricht von einer alten verlassenen Ruinenstadt, die nun von Hexenmeistern in Anspruch genommen worden ist.\n\n\
            Aber neben ihren Wundern findet man in der Gro\xDFen W\xFCste noch vielerlei Gefahren. Hitze und Durst sind die beiden schlimmsten Feinde von Reisenden. Ohne Orientierung ist man schnell verloren, jeder Stein \xE4hnelt dem anderen, die Sonne trocknet einen aus und irgendwann wird auch der Wasserschlauch leer.\n\n\
            Eiskalte N\xE4chte fordern einen weiteren Tribut. Echsenmenschen, Goblins und andere Humanoide, die sich an die W\xFCste angepasst haben, fordern als Wegelagerer von Karawanen oft einen hohen Zoll. Alte Ruinen, die erst einmal entdeckt, noch dunkle Geheimnisse zu offenbaren haben.\n\n\
            Verfasst von Aleksiel, dem \"Immer wandernden\""
