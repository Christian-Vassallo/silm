DescIdentified: 
  type: :cexolocstr
  value: 
    0: "V\xC3\xB6gel und Schmetterlinge, Ameisen und K\xC3\xA4fer, Schlangen und einige wenige S\xC3\xA4ugetiere. Unter den Fu\xC3\x9Fsohlen der Reisenden wimmelt es von Insekten und K\xC3\xA4fern im Sand. Die reh\xC3\xA4hnlichen Gazellen kann man in N\xC3\xA4he der seltenen Oasen und Quellen beobachten, an denen die Natur wie im Paradies aus der fruchtbaren Erde sprie\xC3\x9Ft\n\n\
      Doch nicht nur K\xC3\xA4ferh\xC3\xB6hlen befinden sich unter den Fu\xC3\x9Fsohlen der Reisenden begraben im Sand. Alte Ruinen, seltsame S\xC3\xA4ulen und verlassene St\xC3\xA4dte aus Stein, von Zeit und W\xC3\xBCstensand verschluckt, werden nach und nach wieder vom Wind ausgegraben und erz\xC3\xA4hlen Geschichten von vergangenen Zeitaltern, als die Anauroch noch keine Menschenverlassene W\xC3\xBCste war.\n\n\
      In kleine St\xC3\xA4mme verstreut leben die Nomaden der Anauroch, die man die Bedinen nennt. Sie ziehen von Wasserstelle zu Wasserstelle und scheinen die W\xC3\xBCste zu kennen, wie keine anderen. Doch die W\xC3\xBCste meistern kann man nicht.\n\n\
      Ein H\xC3\xA4ndlerlager in der Anauroch bietet vielen durchreisenden Karawanen Schutz vor der Nacht und einen Brunnen mit frischem Wasser. Wenn es Nachrichten gibt, die durch die W\xC3\xBCste wehen, dann wird man hier sicherlich Neuigkeiten aufschnappen k\xC3\xB6nnen. Hinter dem Lager breiten sich die goldgelben Wellen des Sandmeeres aus.\n\n\
      Im Norden der Anauroch soll sich eine Stadt mit Namen Hlaungadath befinden. Doch so wundersam der Name alleine schon klingt, die Bewohner der Stadt m\xC3\xBCssen noch viel wundersamer sein. Man spricht von einer alten verlassenen Ruinenstadt, die nun von Hexenmeistern in Anspruch genommen worden ist.\n\n\
      Aber neben ihren Wundern findet man in der Gro\xC3\x9Fen W\xC3\xBCste noch vielerlei Gefahren. Hitze und Durst sind die beiden schlimmsten Feinde von Reisenden. Ohne Orientierung ist man schnell verloren, jeder Stein \xC3\xA4hnelt dem anderen, die Sonne trocknet einen aus und irgendwann wird auch der Wasserschlauch leer.\n\n\
      Eiskalte N\xC3\xA4chte fordern einen weiteren Tribut. Echsenmenschen, Goblins und andere Humanoide, die sich an die W\xC3\xBCste angepasst haben, fordern als Wegelagerer von Karawanen oft einen hohen Zoll. Alte Ruinen, die erst einmal entdeckt, noch dunkle Geheimnisse zu offenbaren haben.\n\n\
      Verfasst von Aleksiel, dem \"Immer wandernden\""
