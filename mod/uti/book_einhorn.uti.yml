    0: |-
      Ökologie des Einhorns

      Einhörner sind Pflanzenfresser, die sich von zarten Blättern und Gras ernähren. Ihre einzigen Feinde sind Greife und solche Wesen, welche die Wälder verwüsten, vor allem Rote Drachen und Orks.
      Wie alt Einhörner werden, ist nicht eindeutig geklärt, doch vermutlich leben sie über 1.000 Jahre. Angeblich bewahren sie ihre Jugend bis wenige Wochen vor dem Tod. Das Geheimnis dieser Langlebigkeit liegt in der starken magischen Natur des Horns. Einhörner werden gern wegen ihrer Hörner gejagt, da diese als Allheilmittel gegen jede Art von Gift eingesetzt werden können.
