        languages: 
          4: "Zirkon kommt meist in undurchsichtigen, tr\xFCben Kristallen vor. Durchsichtige Kristalle, die f\xFCr Schmuckzwecke brauchbar sind, sind relativ selten. Farblose und blaue Zirkone werden meist durch Brennen von br\xE4unlichen Variet\xE4ten gewonnen. Gr\xFCne Zirkone sind, da sie sehr selten sind, von Sammlern begehrt. Geschliffene Exemplare haben aufgrund ihrer hohen Lichtbrechung ein besonders funkelndes Aussehen. Farblose Exemplare werden deshalb h\xE4ufig als Diamant-Ersatz zu Brillanten geschliffen."
