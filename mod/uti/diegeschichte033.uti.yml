      Die Geschichte des Schattentals - Der Fall von Azmaer, letztem Drow-Marschall vom Verdrehten Turm:

      Die dunkelelfische Herrschaft über das Schattental währte bis ins frühe 10. Jahrhundert Taliser Zeitrechnung, als die anwachsende menschliche Bevölkerung der Gegend immer häufiger für Konflikte zwischen den Dunkelelfen und ihren menschlichen Nachbarn sorgte. Die Taliser, die vor einem Jahrtausend den Drachengriff überquert und mit den Elfen von Myth Drannor Frieden geschlossen hatten, ließen sich nun auch hier an den Rändern jener großen Wälder nieder, welche die Heimat der Elfen waren. Die Drow sahen sich bald fortwährenden Angriffen ausgesetzt, und die meisten, die sich an der Erdoberfläche niedergelassen hatten, zogen sich vor dem Ansturm unter die Erde zurück. Der letzte mächtige Anführer der Dunkelelfen war Azmaer, der Marschall vom Verdrehten Turm in jenen letzten Tagen, da die Drow hier herrschten. Azmaer beaufsichtigte den Rückzug der Dunkelelfen, während die Menschen sich erhoben, und er verteidigte den Turm während einer jahrelangen Belagerung. Da Nahrung und Sklaven direkt aus dem Unterreich in den Turm gebracht wurden, hätten die Dunkelelfen wahrscheinlich ewig hier ausharren können. Ein menschlicher Sklave (den Geschichten der Tälerfamilien zufolge kommen mehrere Personen in Frage) vergiftete jedoch den Brunnen im Turm, und die Festung wurde im Handstreich eingenommen. Azmaers Leiche konnte allerdings nicht unter den Toten entdeckt werden, so dass manche Leute glauben, er sei in die Niederen Tiefen zurück zu seinem Volk geflohen. Wenn man bedenkt, dass er dann seiner Matriarchin hätte erklären müssen, wie er das Schattental verlor, ist es wahrscheinlicher, dass Azmaer, sollte er überlebt haben, freiwillig ins Exil ging und sich sowohl vor den Menschen als auch vor den Drow versteckte. Da es nunmehr erst 400 Jahre zurückliegt, ist es durchaus möglich, dass Azmaer noch lebt.
