    5: "Die Geschichte des Schattentals - Der Fall von Azmaer, letztem Drow-Marschall vom Verdrehten Turm:\n\n\
      Die dunkelelfische Herrschaft \xFCber das Schattental w\xE4hrte bis ins fr\xFChe 10. Jahrhundert Taliser Zeitrechnung, als die anwachsende menschliche Bev\xF6lkerung der Gegend immer h\xE4ufiger f\xFCr Konflikte zwischen den Dunkelelfen und ihren menschlichen Nachbarn sorgte. Die Taliser, die vor einem Jahrtausend den Drachengriff \xFCberquert und mit den Elfen von Myth Drannor Frieden geschlossen hatten, lie\xDFen sich nun auch hier an den R\xE4ndern jener gro\xDFen W\xE4lder nieder, welche die Heimat der Elfen waren. Die Drow sahen sich bald fortw\xE4hrenden Angriffen ausgesetzt, und die meisten, die sich an der Erdoberfl\xE4che niedergelassen hatten, zogen sich vor dem Ansturm unter die Erde zur\xFCck. Der letzte m\xE4chtige Anf\xFChrer der Dunkelelfen war Azmaer, der Marschall vom Verdrehten Turm in jenen letzten Tagen, da die Drow hier herrschten. Azmaer beaufsichtigte den R\xFCckzug der Dunkelelfen, w\xE4hrend die Menschen sich erhoben, und er verteidigte den Turm w\xE4hrend einer jahrelangen Belagerung. Da Nahrung und Sklaven direkt aus dem Unterreich in den Turm gebracht wurden, h\xE4tten die Dunkelelfen wahrscheinlich ewig hier ausharren k\xF6nnen. Ein menschlicher Sklave (den Geschichten der T\xE4lerfamilien zufolge kommen mehrere Personen in Frage) vergiftete jedoch den Brunnen im Turm, und die Festung wurde im Handstreich eingenommen. Azmaers Leiche konnte allerdings nicht unter den Toten entdeckt werden, so dass manche Leute glauben, er sei in die Niederen Tiefen zur\xFCck zu seinem Volk geflohen. Wenn man bedenkt, dass er dann seiner Matriarchin h\xE4tte erkl\xE4ren m\xFCssen, wie er das Schattental verlor, ist es wahrscheinlicher, dass Azmaer, sollte er \xFCberlebt haben, freiwillig ins Exil ging und sich sowohl vor den Menschen als auch vor den Drow versteckte. Da es nunmehr erst 400 Jahre zur\xFCckliegt, ist es durchaus m\xF6glich, dass Azmaer noch lebt."
