DescIdentified:
  type: cexolocstr
  value:
    0: "In einer fernen Stadt gab es einmal einen Jungen, dessen Name war Jerval.
      So nannte ihn seine Mutter. Jerval und seine Mutter besaßen nicht viel und es
      reichte gerade so um jeden Tag etwas zu Essen zu bekommen.\nImmer wenn es Abend
      wurde und Jerval in seinem Bett lag, kam seine Mutter nochmals zu ihm und fragte:
      Jervi, willst du noch eine Geschichte hören?\"\nDann nickte Jerval immer, zog
      die Decke bis zu seiner Nasenspitze hoch und lauschte seiner Mutter. Sie erzählte
      ihm von fernen Ländern, von Prinzen und Prinzessinnen, Drachen und bösen Zauberern.\nAls
      die Geschichte endete, fragte ihn seine Mutter abermals: Jervi, wirst du nun
      gut einschlafen?\" Daraufhin nickte Jerval stets. Dann sagte seine Mutter noch:
      Morgen, wenn du aufwachst, gibt es Gebäck aus purem Gold und die Marmelade aus
      dem Tausend-Morgen-Land, die du so liebst.\" Sie küsste ihren Sohn auf die Stirn
      und ging leise aus seiner Kammer hinaus und schloss die Tür hinter sich.\nDanach
      lag Jerval noch lange wach. Er dachte an den vergangenen Tag und an die Sorgen
      seiner Mutter. Er dachte daran, dass es nie die Marmelade aus dem Tausend-Morgen-Land
      am nächsten Tag geben würde. An eines wollte Jerval aber nie denken: an die
      Träume, die kamen, wenn er einschlafen würde. Deshalb sah er immer zu der Decke
      hinauf und malte sich Geschichten aus, die er selbst einmal erleben würde. Er
      war der mutige Ritter, der den bösen Zauberer besiegte und die Prinzessin rettete.\n\nDoch
      noch während er sich seine Geschichten in Gedanken an die Decke malte, da schlich
      der Schlaf zu ihm an sein Bett und blies Jerval sanft ins Ohr. Daraufhin schlief
      der Junge sofort ein. In seinen Träumen erschienen ihm dann seltsame Leute,
      Geister und Gespenster, die ihm nachjagten. Manchmal war er der Ritter, der
      die Prinzessin retten wollte, doch er kam immer zu spät und der Drache fraß
      die Prinzessin auf. Dann als der Drache ihn mit Feuer anspucken wollte, erwachte
      Jerval immer und sprang aus seinem Bett.\n\nAm nächsten Morgen gab es hartes
      Fladen, das es schon die Tage zuvor gab und ein paar frische Datteln. Manchmal
      brachte seine Mutter einen Krug Ziegenmilch nach Hause, aber oft reichte das
      Geld nicht. Sie waren so arm. Und Jerval hatte die halbe Nacht nicht geschlafen.\nNoch
      zwei weitere dieser Nächte sollten kommen, ehe Jervals Geschichte so richtig
      begann:\n\nIn der vierten Nacht dann, als Jerval erneut an die Decke sah und
      sich einen prächtigen Ritter ausmalte, blieb er sehr lange wach. Und es war
      bereits Mitternacht und der Schlaf kam immer noch nicht an sein Bett. Diese
      Nacht fiel kaum Mondlicht durch sein Fenster, denn es war Neumond.\nMit einem
      Mal öffnete sich leise das Fenster in Jervals Zimmer und es flatterten fast
      lautlos zwei Raben herein und landeten auf Jervals Bett. Verwundert sah der
      Junge die beiden Raben an. Sie waren beide größer als andere Raben und hatten
      schwarz schillerndes Gefieder, so schöne Federn hatte Jerval noch bei keinem
      Vogel gesehen. Kluge Augen sahen den Jungen an. \nPlötzlich rupften sich die
      beiden Raben mit ihren Schnäbeln je eine schwarze lange Feder aus dem Flügel
      und gaben Jerval diese. In jeder Hand hielt der Junge nun eine Feder und er
      sah die beiden Raben fragend an.\nFolge uns und fliege mit uns in die Nacht!\"
      krächzte der Linke der Raben, er hatte inmitten der schwarzen eine einzige blaue
      Feder an seiner Brust. Mit diesen Worten flatterten die beiden Raben auf und
      glitten erneut durchs Fenster hindurch.\n\nJerval kletterte den beiden Raben
      nach und blickte hinab auf die nächtliche Straße. Du musst die Federn schwingen
      als wären es zwei Flügel!\" wies ihn der andere Rabe an, der eine blaue Schwanzfeder
      besaß.\nDer Junge nickte und bewegte seine beiden Hände, die die Federn hielten.
      Mit einem Mal war Jerval in der Luft und als er seine beiden Arme bewegte als
      wären sie Flügel, ging es immer und immer höher hinauf. \nDie beiden Raben flogen
      mit Jerval durch die Nacht und unter sich sah Jerval wie die Stadt immer kleiner
      und kleiner wurde. Auch der Mond schien immer kleiner und kleiner zu werden
      und schließlich verschwand alles was er bisher kannte um ihn herum. Es war immer
      noch Nacht, aber es gab keine Sterne und als die beiden Raben langsam niedriger
      flogen erkannte er unter sich eine graue Wüste. In der Ferne hörte er ein leises
      Donnergrollen und kurz darauf fuhr ein purpurner Blitz über den Nachthimmel.\n\nDie
      schwarzen Raben steuerten nun direkt auf einen großen Palast am Wüstenboden
      zu. Der Palast war größer als der Palast des Sultans, den es in der Stadt gab.
      Die Fenster waren aus Glas und schimmerten in dunklem rot, violett und blau.
      Ein großer, herrlicher Garten umgab den Palast und Jerval erkannte große Springbrunnen
      und Seen. Nur war es überall Nacht und nirgends fand er ein Licht oder gar Kerzenschein.
      Trotzdem sah er alles ganz klar und deutlich. Und es war wunderschön.\nDie Raben
      landeten auf dem Geländer eines Balkons. Jerval stand wenige Zeit später auf
      den geschwungenen Fliesen und sah sich um. Bis zum Horizont erstreckte sich
      die graue Wüste und in der Ferne gewitterte es noch immer. Doch der Palast selbst
      war unglaublich still und es gab keinen Wind. Dennoch war es nicht heiß, wie
      man es in der Wüste erwarten würde.\n\nEin leises Flüstern drang an Jervals
      Ohr, als er sich so staunend umsah, und überrascht wendete er sich dem Palast
      zu. Eine Tür führte vom Balkon weg in ein Zimmer. Ein Seidenvorhang wand sich
      vom unsichtbaren Wind bewegt hinaus auf den Balkon und aus der Ferne drangen
      singende Stimmen zu Jerval vor. Es war eine wunderschöne und doch so unsagbar
      traurige Melodie, die den Jungen sofort in den Bann zog und er schritt in den
      Palast hinein.\nPlötzlich entzündeten sich um ihn herum viele magische Flammen,
      die von purpurner und violetter Farbe waren. Die Fackeln erhellten den großen
      Saal nur wenig und tauchten den Raum in ein sanftes Dämmerlicht.\nDa war ein
      großer Thron inmitten des Saals und auf ihm saß eine wunderschöne Frau mit langen
      schwarzen Haaren und einem Gewand aus tiefschwarzer Seide. Ihre Haut makellos
      und elfenbeinweiß. Sie winkte Jerval näher zu sich.\nZwei Dienerinnen knieten
      neben dem Thron, beide in völlig schwarze Kaftane eingewickelt. Die eine hielt
      eine Amphora aus Glas, die andere eine Schale mit dunklen Früchten, die Jerval
      noch nie gesehen hatte.\n\nJerval zögerte, denn mit einem Mal kam er sich unsagbar
      unrein vor. Seine Kleider waren die eines Bettlers und keines Prinzen.\nKomm
      zu mir, Jerval... Es ist schön, dass du mich besuchst.\" Sagte die fremde Frau,
      die wohl eine Königin sein musste. Sie sprach leise, doch er hörte ihre Stimme
      so deutlich als wäre er direkt neben ihr. Und ihre Augen waren nachtschwarz.\nDu
      bist mit Nichts zu mir gekommen und sollst heute mit meinem Segen gehen. Denn
      du weißt mehr als alle anderen Sterblichen, dass kein goldenes Gewand und kein
      sterblicher Palast ewig bestehen. Wohlstand, Reichtum und Prunk, ja sogar Armut,
      Liebe und Freundschaft - sie alle vergehen und verlieren an Bedeutung.\" Das
      beruhigte Jerval auf eine seltsame Art und er öffnete der fremden Königin sein
      Herz.\nAls er vor ihr stand, nahm ihn die Königin bei der Hand und zog ihn zu
      sich. Dann küsste sie Jerval auf eine Wange. Immer wenn du nicht einschlafen
      kannst, erlaube ich dir, meinen Palast zu besuchen. Denn hier kannst du dir
      alles wünschen, was du möchtest und es wird Wirklichkeit.\"\n\nDaraufhin winkte
      die Königin einer ihrer Dienerinnen zu, die etwas aus der Glasamphora in einen
      Becher aus Kristall schenkte. Diesen reichte die Königin nun Jerval. Er trank
      aus dem Becher und der Saft schmeckte wunderbar süß und wärmte ihn von innen
      heraus. Das ist das Elixier der Leere, Jerval. Wenn du es trinkst, vergisst
      du deine Sorgen und kannst einschlafen.\" Dann nahm sie eine Beere aus der Schale
      der zweiten Dienerin und reichte sie Jerval. Und das ist das Geschenk der Nacht.
      Wenn du die Frucht isst, kannst du durch die Nacht zu mir fliegen.\" Jerval
      probierte die Beere und auch sie schmeckte wunderbar. \nVergiss nur eines nicht,
      dass dies unser Geheimnis bleibt. Und niemand anderes darf es erfahren. Nun
      geh, in deiner Welt wird es nämlich bald Tag. Phobos und Daiamos= Deimos werden
      dich zurück begleiten.\"\n\nJerval nickte und verließ die Königin um zu den
      beiden Raben zurückzukehren. Er zog die beiden schwarzen Federn aus seiner Tasche
      hervor und erhob sich wenig später erneut in die Luft. Sie flogen wieder über
      die endlos weite Wüste der Nachtwelt dahin, bis sie in der Ferne seine Stadt
      sehen konnten. Dann sanken sie hinab und Jerval kletterte durch das Fenster
      zurück in sein Bett. Als er unter der Decke lag, schlief er sofort ein und seine
      Mutter musste ihn am Morgen wecken, so tief hatte er geschlafen. Seit dem wollte
      er nie wieder ein goldener Ritter sein, sondern er war stolz darauf, dass er
      so wenig besaß. Doch das Geheimnis der Königin, das ihm jetzt allein gehörte,
      behielt er immer im Herzen und jede darauf folgende Nacht flog er mit den beiden
      Raben durch die Nacht."
