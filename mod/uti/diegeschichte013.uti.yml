DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Menschen immigrierten in Scharen vom Leuchtenden Meer bis zur Schwertk\xFCste. Sie wurden Seefahrer und fuhren hinaus \xFCber die Wellen zu den Mondschein-Inseln, nach Mintarn, Ruathym und den n\xF6rdlichen Inseln. Elfen f\xFChrten einen unaufh\xF6rlichen Krieg gegeneinander, w\xE4hrend die Menschen und Orks die dadurch entstandenen Ruinen in ihren Besitz nahmen. Die wahrscheinlich gr\xF6\xDFte Katastrophe, die das Elfenvolk \xFCberfiel, war das Dunkle Verderben, eine todbringende Magie, welche die Form einer dunklen, brennenden Wolke hatte. Diese h\xFCllte das K\xF6nigreich von Mieyritar ein. Als sie sich einige Monate sp\xE4ter verfl\xFCchtigte, war kein einziger Angeh\xF6riger des Elfenvolkes mehr am Leben, und es gab auch keine B\xE4ume mehr. Was blieb, war lediglich eine weite, verdorrte \xD6de: das Hochmoor.\n\n\
      Doch nicht alles sah schwarz aus f\xFCr die Elfen. Sie zogen sich zwar zur\xFCck, da die Barbarenst\xE4mme der Menschen und die Orkhorden an St\xE4rke gewannen, ihre Macht im Elfenhof und in Evereska (eine Feste bis zum heutigen Tag) stieg jedoch an. Sie planten eine Zusammenarbeit zwischen Zwergen, freundlich gesinnten Menschen und anderen Elfen, um gemeinsam gegen Orks, pl\xFCndernde Menschen und den Strom von Bestien (Oger, Grottenschrate, Trolle, Goblins, Gnolle und andere, nicht menschliche Kreaturen) zu bestehen, die von der wachsenden Macht der Riesen gef\xFChrt wurden. Erstaunlicherweise schafften sie es an wenigstens drei Orten, in den Gest\xFCrzten L\xE4ndern und den St\xE4dten Silbrigmond und Myth Drannor, in gl\xE4nzender Manier.\n\n\
      Im Osten, an den sandigen Ufern der ruhigen und glitzernden Engen See wuchsen Fischerd\xF6rfer der Menschen zu kleinen St\xE4dten an und schlossen sich schlie\xDFlich zum Reich von Nesseril zusammen. Gelehrte glauben, dass die Fischerd\xF6rfer von einem m\xE4chtigen Zauberer vereint wurden, der ein Buch von gro\xDFer magischer Kraft entdeckte, das die Tage des Donners \xFCberstanden hatte, ein Buch, das in der Legende als Die Schriftrollen von Nesseril bezeichnet wird. Unter diesem namenlosen Zauberer und seinen Anh\xE4ngern erwuchs Nesseril in Macht und Glanz und wurde zum ersten Menschenland im Norden und auch zum m\xE4chtigsten Land. Manch einer behauptet, dass diese Entdeckung den Beginn menschlicher Zauberei darstellt, da es bei den Menschen bis dato lediglich Schamanen und Medizinm\xE4nner gab. Nesseril beherrschte \xFCber 3.000 Jahre lang den Norden, doch auch seine legend\xE4ren Zauberer konnten den endg\xFCltigen Untergang nicht verhindern."
