DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Halruaa wurde vor Jahrhunderten von Magiern besiedelt, die auf der Flucht vor den Phaerimm in der sp\xE4teren W\xFCste Anauroch waren. Die ersten Magier kamen in eigenartigen, fliegenden Schiffen an, die von den Nesseril erfunden wurden, und fanden ein wundersch\xF6nes und reiches Land vor, das lediglich von Sch\xE4fern und gro\xDFen Herden von Auerochsen und Wildpferden bewohnt war. Hier beschlossen die Magier, eine Stellung aufzubauen und Widerstand zu leisten, falls die Phaerimm ihnen folgen sollten. Die Phaerimm folgten ihnen nicht, aber Halruaa mu\xDF sich seitdem gegen Angriffe s\xE4mtlicher Nachbarn verteidigen.\n\n\
      \xDCber die Jahrhunderte hat Dambras die H\xE4fen und Grenzen von Halruaa unz\xE4hlige Male angegriffen und \xFCberfallen. Einmal besetzten die Dambraser unter der F\xFChrung eines gegen Zauber immunen Barbaren das gesamte Land s\xFCdlich des Sees Halruaa. Sie wurden im Kampf vom m\xE4chtigen Erzmagier Mycontil niedergeschlagen, der den Barbarenf\xFChrer t\xF6tete. Vierzigtausend angreifenden Dambrasern standen 500 Halruaner gegen\xFCber. Mehr als 200 halruanische Magier, unter ihnen auch Mycontil, kamen in der Schlacht um.\n\n\
      Der letzte Angriff auf Halruaa liegt noch keine 100 Jahre zur\xFCck und wurde \xFCber den Telath-Pass vom machthungrigen K\xF6nig von Lapaliiya durchgef\xFChrt. Er hatte sich mit den R\xE4ubern der Steppe verb\xFCndet, jedoch konnten die Halruaner dieses Mal eine gr\xF6\xDFere Streitmacht aufbauen, die sich sowohl aus K\xE4mpfern als auch aus Zauberern in ihren Himmelsschiffen zusammensetzte. Die Angreifer wurden problemlos in die Flucht geschlagen.\n\n\
      Halruaa litt vor etwa 500 Jahren auch unter einem B\xFCrgerkrieg, als eine Reihe von Magiern f\xFCr den Beginn neuer Experimente in der Magie eintraten, Experimente, die noch nicht einmal die Nesseril guthie\xDFen. Die Abtr\xFCnnigen wurden aus der Gegend vertrieben, gr\xFCndeten jedoch sp\xE4ter das Land Tay. So hei\xDFt es zumindest in Halruaa.\n\n\
      Seit jener Zeit herrscht in Halruaa Frieden (es wurden keine Kriege erkl\xE4rt), doch wird es immer wieder von dambrasischen Piraten, R\xE4ubern der Steppen, Barbaren aus den Dschungeln von Mhair und allen anderen Piraten, R\xE4ubern oder hungrigen Zauberern \xFCberfallen, die glauben, dass die Magie und der Reichtum in Halruaa an B\xE4umen w\xE4chst.\n\n\
      Die st\xE4ndigen \xDCberf\xE4lle haben die Halruaner wehrhaft, kriegerisch und traditionell gemacht. Das Volk sagt, dass es schon immer von Magiern gef\xFChrt worden sei und sich das auch in Zukunft nicht \xE4ndern werde."
