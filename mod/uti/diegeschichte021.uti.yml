    0: "Die Geschichte des Schattentals - Trauergrimms Regentschaft:\n\n\
      Seit F\xC3\xBCrst Trauergrimm Amcathra vom scheidenden F\xC3\xBCrsten Doust Sulwald f\xC3\xBCr das Amt vorgeschlagen wurde, hat sich seine Regierungszeit weniger friedlich gestaltet als er erhofft hatte. Zu einer Ersten Schlacht von Schattental kam es im Jahr des Prinzen (1357 TZ). Dabei trieben Streitkr\xC3\xA4fte aus den Tall\xC3\xA4ndern die Truppen von Lyran dem T\xC3\xA4uscher in die Flucht. Obwohl diese K\xC3\xA4mpfe bedeutend waren, werden sie doch von jener Schlacht in den Schatten gestellt, die sich am selben Ort, aber w\xC3\xA4hrend der Zeit der Sorgen (1358 TZ/0 GZ), die von Tyrannos gef\xC3\xBChrten Truppen der Zentilfeste mit den Talisern lieferten. Wenn von der Schlacht von Schattental die Rede ist (ohne eine Nummer), bezieht man sich gew\xC3\xB6hnlich auf diese zweite Schlacht. Dar\xC3\xBCber hinaus hatte sich Trauergrimm mit zahlreichen kleineren milit\xC3\xA4rischen Vorst\xC3\xB6\xC3\x9Fen, \xC3\x9Cberf\xC3\xA4llen, einer m\xC3\xB6glichen Invasion aus der Tiefe, Explosionen und verschiedenen anderen Katastrophen auseinanderzusetzen.\n\n\
      Trauergrimm und Shaerl haben ein Kind, Scotti, das jetzt neun Jahre alt ist. Den Gepflogenheiten des Tales zufolge gilt der Junge aber nicht als Thronfolger, und ein anderer Krieger oder Magier mit der notwendigen Eignung k\xC3\xB6nnte das Amt sp\xC3\xA4ter \xC3\xBCbernehmen. Die meisten Leute haben allerdings das Gef\xC3\xBChl, dass Trauergrimm das Amulett behalten wird, bis sein Sohn vollj\xC3\xA4hrig ist, um dann zugunsten des jungen Scotti zur\xC3\xBCckzutreten, sobald dieser sich einen Namen erworben hat. Sollte das geschehen, w\xC3\xA4re es das erste Mal, dass das F\xC3\xBCrstenamt von Schattental innerhalb einer Familie weitergegeben wird.\n"
