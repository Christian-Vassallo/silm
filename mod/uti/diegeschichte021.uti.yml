      Die Geschichte des Schattentals - Trauergrimms Regentschaft:

      Seit Fürst Trauergrimm Amcathra vom scheidenden Fürsten Doust Sulwald für das Amt vorgeschlagen wurde, hat sich seine Regierungszeit weniger friedlich gestaltet als er erhofft hatte. Zu einer Ersten Schlacht von Schattental kam es im Jahr des Prinzen (1357 TZ). Dabei trieben Streitkräfte aus den Talländern die Truppen von Lyran dem Täuscher in die Flucht. Obwohl diese Kämpfe bedeutend waren, werden sie doch von jener Schlacht in den Schatten gestellt, die sich am selben Ort, aber während der Zeit der Sorgen (1358 TZ/0 GZ), die von Tyrannos geführten Truppen der Zentilfeste mit den Talisern lieferten. Wenn von der Schlacht von Schattental die Rede ist (ohne eine Nummer), bezieht man sich gewöhnlich auf diese zweite Schlacht. Darüber hinaus hatte sich Trauergrimm mit zahlreichen kleineren militärischen Vorstößen, Überfällen, einer möglichen Invasion aus der Tiefe, Explosionen und verschiedenen anderen Katastrophen auseinanderzusetzen.

      Trauergrimm und Shaerl haben ein Kind, Scotti, das jetzt neun Jahre alt ist. Den Gepflogenheiten des Tales zufolge gilt der Junge aber nicht als Thronfolger, und ein anderer Krieger oder Magier mit der notwendigen Eignung könnte das Amt später übernehmen. Die meisten Leute haben allerdings das Gefühl, dass Trauergrimm das Amulett behalten wird, bis sein Sohn volljährig ist, um dann zugunsten des jungen Scotti zurückzutreten, sobald dieser sich einen Namen erworben hat. Sollte das geschehen, wäre es das erste Mal, dass das Fürstenamt von Schattental innerhalb einer Familie weitergegeben wird.
