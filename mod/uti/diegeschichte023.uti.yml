      Die Geschichte des Schattentals - Doust wählt Trauergrimm Amcathra als seinen Nachfolger:

      Doust, der von Khelben für das Amt vorgeschlagen wurde, regierte das Schattental fünf Jahre lang ("Erscheint mir eher wie ein Jahrtausend", sagte er selbst oft über seine Amtszeit), bevor die lästigen Verpflichtungen des höfischen Lebens und der Lockruf des Abenteuers ihn dazu trieben, von seinem Amt zurückzutreten und sich den Rittern von Myth Drannor bei ihrer regelmäßigen Suche nach Abenteuern wieder anzuschließen. Er übergab das Ashaba-Amulett (das Symbol des Fürsten von Schattental) an einen der jüngeren Ritter, einen Adeligen aus Tiefwasser namens Trauergrimm Amcathra. Trauergrimm war von Khelben zwar aus anderen Gründen von Tiefwasser hierher gesandt worden, doch Doust war von der unumwundenen Ehrlichkeit des jungen Mannes und seiner Bereitschaft, die Verantwortung für den Schutz der Talgemeinde vor tausenderlei Gefahren auf sich zu nehmen, sehr angetan. Die Zeit sollte zeigen, dass er eine weise Wahl getroffen hatte.
