      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Die Geschichte des Schattentals - Doust w\xE4hlt Trauergrimm Amcathra als seinen Nachfolger:\n\n\
            Doust, der von Khelben f\xFCr das Amt vorgeschlagen wurde, regierte das Schattental f\xFCnf Jahre lang (\"Erscheint mir eher wie ein Jahrtausend\", sagte er selbst oft \xFCber seine Amtszeit), bevor die l\xE4stigen Verpflichtungen des h\xF6fischen Lebens und der Lockruf des Abenteuers ihn dazu trieben, von seinem Amt zur\xFCckzutreten und sich den Rittern von Myth Drannor bei ihrer regelm\xE4\xDFigen Suche nach Abenteuern wieder anzuschlie\xDFen. Er \xFCbergab das Ashaba-Amulett (das Symbol des F\xFCrsten von Schattental) an einen der j\xFCngeren Ritter, einen Adeligen aus Tiefwasser namens Trauergrimm Amcathra. Trauergrimm war von Khelben zwar aus anderen Gr\xFCnden von Tiefwasser hierher gesandt worden, doch Doust war von der unumwundenen Ehrlichkeit des jungen Mannes und seiner Bereitschaft, die Verantwortung f\xFCr den Schutz der Talgemeinde vor tausenderlei Gefahren auf sich zu nehmen, sehr angetan. Die Zeit sollte zeigen, dass er eine weise Wahl getroffen hatte.\n"
