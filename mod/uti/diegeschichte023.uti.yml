DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Geschichte des Schattentals - Doust w\xC3\xA4hlt Trauergrimm Amcathra als seinen Nachfolger:\n\n\
      Doust, der von Khelben f\xC3\xBCr das Amt vorgeschlagen wurde, regierte das Schattental f\xC3\xBCnf Jahre lang (\"Erscheint mir eher wie ein Jahrtausend\", sagte er selbst oft \xC3\xBCber seine Amtszeit), bevor die l\xC3\xA4stigen Verpflichtungen des h\xC3\xB6fischen Lebens und der Lockruf des Abenteuers ihn dazu trieben, von seinem Amt zur\xC3\xBCckzutreten und sich den Rittern von Myth Drannor bei ihrer regelm\xC3\xA4\xC3\x9Figen Suche nach Abenteuern wieder anzuschlie\xC3\x9Fen. Er \xC3\xBCbergab das Ashaba-Amulett (das Symbol des F\xC3\xBCrsten von Schattental) an einen der j\xC3\xBCngeren Ritter, einen Adeligen aus Tiefwasser namens Trauergrimm Amcathra. Trauergrimm war von Khelben zwar aus anderen Gr\xC3\xBCnden von Tiefwasser hierher gesandt worden, doch Doust war von der unumwundenen Ehrlichkeit des jungen Mannes und seiner Bereitschaft, die Verantwortung f\xC3\xBCr den Schutz der Talgemeinde vor tausenderlei Gefahren auf sich zu nehmen, sehr angetan. Die Zeit sollte zeigen, dass er eine weise Wahl getroffen hatte.\n"
