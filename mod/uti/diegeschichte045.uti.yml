DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Schon vor \xFCber zwei Jahrtausenden war Tiefwasser ein beliebter Handelsplatz, der von den St\xE4mmen des Nordens und H\xE4ndlern aus dem S\xFCden aufgesucht wurde. Vor 1.000 Jahren entstanden in der Gegend erste Bauernh\xF6fe, die sich \xFCber l\xE4ngere Zeit hielten. Die erste Erw\xE4hnung Tiefwassers (nicht als Stadt, sondern als Versammlung von Kriegsf\xFCrsten) reicht lediglich 400 Jahre zur\xFCck. Als Stadt begann Tiefwasser eigentlich erst 1032 TZ zu existieren, in jenem Jahr also, in dem Ahghairon erster F\xFCrst von Tiefwasser wurde, und mit dem die N\xF6rdliche Zeitrechnung beginnt. Die Stadt wuchs au\xDFergew\xF6hnlich schnell, so dass sich im Jahr 1248 TZ sowohl die Totenstadt als auch die Gilden herausgebildet hatten. Die Gildenmeister \xFCbernahmen wenig sp\xE4ter die Herrschaft, was zu einer \xC4ra der Unruhen und bitteren Auseinandersetzungen f\xFChrte, den sogenannten Gildenkriegen. Die Gildenkriege endeten, als die beiden \xFCberlebenden Gildenmeister selbst die Macht ergriffen und eine weitere Periode der Misswirtschaft einleiteten. Erst 1273 TZ wurde die derzeitige Regierungsform (oder wie immer man das nennen m\xF6chte, was Tiefwasser seitdem pr\xE4gt) eingef\xFChrt. In jenem Jahr wurden die Magister gegr\xFCndet, und die verborgenen F\xFCrsten \xFCbernahmen wieder die Herrschaft. Seit dieser Zeit ist Tiefwasser st\xE4ndig gr\xF6\xDFer und reicher geworden. Menschen und Angeh\xF6rige anderer Rassen kommen von \xFCberall aus den Reichen hierher, um in der Pr\xE4chtigen Stadt kr\xE4ftig Geld zu verdienen. Im Laufe der Jahre haben die erfolgreichsten H\xE4ndler Gilden gegr\xFCndet und sind selbst in die Adelsschicht aufgestiegen, aus der heraus sie die geheimen F\xFCrsten nun dabei unterst\xFCtzen, die Stadt gerecht und mit sanfter Hand zu regieren. Erm\xF6glicht wird dies durch die hervorragende st\xE4dtische Garde (Soldaten), die Stadtwache (Polizei) und mehr als 20 in schwarze Roben gekleidete Richter. Als Folge dieser Entwicklung ist man in Tiefwasser sehr tolerant gegen\xFCber anderen V\xF6lkern, Religionen und Lebensgewohnheiten. Das wiederum hat das Gesch\xE4ftsleben befl\xFCgelt, und Tiefwasser ist zu einer riesigen, freisinnigen Stadt geworden."
