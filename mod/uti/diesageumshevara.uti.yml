DescIdentified:
  type: cexolocstr
  value:
    0: Shevarash verkörpert den Hass des Schönen Volkes auf die Drow. Der elfische
      Gott der Rache und der Feldzüge wird von allen Elfen und Halbelfen verehrt,
      die ihre geliebten Verwandten und Bekannten durch Gewalt verloren und nach Rache
      an den Drow dürsten. Dazu gehören insbesondere diejenigen, die geschworen haben,
      die Spinnenkönigin und die anderen bösen Götter der Dunkelelfen zu vernichten.
      Einige elfische Theologen mutmaßen, dass Shevarash die Bitterkeit und den Hass
      sammle, von denen die elfische Rasse seit den Kriegen der Krone zerfressen werden,
      um zu verhindern, dass das Böse der Spinnenkönigin auf die ganze elfische Bevölkerung
      übergreift.
