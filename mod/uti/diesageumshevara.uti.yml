      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Shevarash verk\xF6rpert den Hass des Sch\xF6nen Volkes auf die Drow. Der elfische Gott der Rache und der Feldz\xFCge wird von allen Elfen und Halbelfen verehrt, die ihre geliebten Verwandten und Bekannten durch Gewalt verloren und nach Rache an den Drow d\xFCrsten. Dazu geh\xF6ren insbesondere diejenigen, die geschworen haben, die Spinnenk\xF6nigin und die anderen b\xF6sen G\xF6tter der Dunkelelfen zu vernichten. Einige elfische Theologen mutma\xDFen, dass Shevarash die Bitterkeit und den Hass sammle, von denen die elfische Rasse seit den Kriegen der Krone zerfressen werden, um zu verhindern, dass das B\xF6se der Spinnenk\xF6nigin auf die ganze elfische Bev\xF6lkerung \xFCbergreift."
