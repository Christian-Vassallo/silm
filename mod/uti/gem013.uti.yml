DescIdentified:
  type: cexolocstr
  value:
    0: "Dieser transparente Kristall ist die härteste Substanz, die in der Natur \nvorkommt.
      Am begehrtesten sind klare, bläulich weiße Exemplare. Von den \nweniger wertvollen
      Steinen sind die meisten durchscheinend weiß oder \nweißlich, doch es gibt auch
      fliederfarbene, rosa, pfirsichfarbene und \ngrünliche Exemplare. Wegen seiner
      Härte wird der Edelstein immer geschliffen, nicht poliert. Obwohl man munkelt,
      es gäbe Waffen und Rüstungen aus reinem Diamant blieb es jedoch bei Gerüchten
      über solch Sagenumwobene Dinge."
