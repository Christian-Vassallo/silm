      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Dieser transparente Kristall ist die h\xE4rteste Substanz, die in der Natur \n\
            vorkommt. Am begehrtesten sind klare, bl\xE4ulich wei\xDFe Exemplare. Von den \n\
            weniger wertvollen Steinen sind die meisten durchscheinend wei\xDF oder \n\
            wei\xDFlich, doch es gibt auch fliederfarbene, rosa, pfirsichfarbene und \n\
            gr\xFCnliche Exemplare. Wegen seiner H\xE4rte wird der Edelstein immer geschliffen, nicht poliert. Obwohl man munkelt, es g\xE4be Waffen und R\xFCstungen aus reinem Diamant blieb es jedoch bei Ger\xFCchten \xFCber solch Sagenumwobene Dinge."
