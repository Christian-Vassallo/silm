  value: 
    0: "W\xC3\xA4hrend der letzten 1.500 Jahre hatte ein einziges starkes K\xC3\xB6nigsgeschlecht in Tethyr die alleinige Herrschaft inne. Wenn ein K\xC3\xB6nig starb oder abdankte, \xC3\xBCbernahm sein \xC3\xA4ltester Sohn den Thron. Mit der Zeit jedoch wurden die Stammb\xC3\xA4ume derer, die Aussichten als Thronfolger hatten, immer ver\xC3\xA4stelter und komplizierter, wodurch Kriege um den Thron und Streitereien dar\xC3\xBCber, welcher Vetter zweiten Grades der wahre \"Nachfolger\" sei, unvermeidbar wurden. Die B\xC3\xBCrgerkriege waren jedoch von kurzer Dauer, und sobald einmal die K\xC3\xA4mpfe vor\xC3\xBCber waren, normalisierte sich das System wieder (bis zum n\xC3\xA4chsten gro\xC3\x9Fen Streit wenige hundert Jahre sp\xC3\xA4ter).\n\n\
      Dieser feste Kreislauf wurde vor 10 Jahren unterbrochen. Die damalige Herrscherfamilie war schon seit \xC3\xBCber 350 Jahren an der Macht, so lange, dass sie schon vor Jahrhunderten ihren Familiennamen abgelegt hatte (man kann sich nicht einmal mehr an ihn erinnern) und sich der Einfachheit halber Tethyr nannte. K\xC3\xB6nig Alemander IV. herrschte gem\xC3\xBCtlich von Schloss Tethyr aus, und das Land schien eigentlich ganz zufrieden zu sein. Doch der Schein trog: Unter dem Volk von Tethyr machte sich n\xC3\xA4mlich eine gro\xC3\x9Fe Unzufriedenheit breit. Anderen als Menschen war es gesetzlich verboten, Land zu besitzen, und da die meisten Rechte und Privilegien der B\xC3\xBCrger auf Landbesitz basierten, wurden sie auch noch zu B\xC3\xBCrgern zweiter Klasse. Die Situation war besonders schlimm f\xC3\xBCr Elfen, da sie von den k\xC3\xB6niglichen Truppen tief in den Tethirwald vertrieben wurden. Alemander IV. nahm das Land seinen rechtm\xC3\xA4\xC3\x9Figen Besitzern weg und gab es Edelleuten, von denen er sich gr\xC3\xB6\xC3\x9Fere Beitr\xC3\xA4ge in die k\xC3\xB6nigliche Schatzkasse versprach. Diese sozialen und wirtschaftlichen Ungerechtigkeiten, die von mehreren harten Wintern und schlechten Ernten in Folge begleitet wurden, machten die Zeit reif f\xC3\xBCr einen Wechsel.\n\n\
      Um einen K\xC3\xB6nig zu entmachten, braucht man jedoch etwas mehr als ein paar harte Winter. Verr\xC3\xA4terische T\xC3\xBCcke war gefragt. F\xC3\xBCr den Fall des Hauses Tethyr brauchte man dazu einen ambitionierten General und einen machthungrigen k\xC3\xB6niglichen Erben. Prinz Alemander wurde es langsam leid, darauf zu warten, dass ihm der vor Gesundheit strotzende Alemander IV. Platz machte. Also schloss er mit General Nashram Sharboneth, dem Kommandant der gr\xC3\xB6\xC3\x9Ften Armee des K\xC3\xB6nigs, einen Pakt. W\xC3\xA4hrend Sharboneth seine Armee Richtung Tethyr f\xC3\xBChrte und eine gro\xC3\x9Fe Zahl ver\xC3\xA4rgerter Bauern mit dem Versprechen auf eine Landreform um sich scharrte, w\xC3\xBCrde der zuk\xC3\xBCnftige Alemander V. die alarmierenden Berichte von k\xC3\xB6niglichen Spionen und Beratern herunterspielen, wobei er die hartn\xC3\xA4ckigsten durch Mord und Exil dauerhaft zum Schweigen br\xC3\xA4chte. Wenn dann Sharboneths Armee an Schlo\xC3\x9F Tethyr ank\xC3\xA4me und dieses einn\xC3\xA4hme, w\xC3\xA4re es f\xC3\xBCr jegliche Hilfe von Seiten der K\xC3\xB6nigstreuen bereits zu sp\xC3\xA4t.\n\n\
      W\xC3\xA4hrend Sharboneth einen direkten Angriff auf das Schloss startete, indem er die entbehrlichen Bauern als Sto\xC3\x9Ftruppen einsetzte, w\xC3\xBCrden eine Handvoll Elitesoldaten vom Prinzen durch einen geheimen Eingang hereingelassen werden, um die Hauptw\xC3\xA4chter auszuschalten und die Tore zu \xC3\xB6ffnen. Gleichzeitig w\xC3\xBCrde der Prinz, einer der wenigen, denen es erlaubt war, den K\xC3\xB6nig pers\xC3\xB6nlich zu treffen, seinen Vater umbringen. Ein von den Elitetruppen gelegtes Feuer w\xC3\xBCrde jegliche Spuren von Verrat verwischen. Der General und der Prinz w\xC3\xBCrden dem Gro\xC3\x9Fbrand entkommen und eine neue, gemeinsame Regierung ausrufen.\n\n\
      Der Plan wurde perfekt umgesetzt, jedoch nur bis zu einem gewissen Punkt. Sharboneth legte den Prinzen herein: Beim Anz\xC3\xBCnden des Schlosses erwiesen sich seine M\xC3\xA4nner als zu gr\xC3\xBCndlich, und Prinz Alemander starb, zusammen mit den meisten seiner Verb\xC3\xBCndeten, qualvoll in den Flammen. Ungef\xC3\xA4hr zur selben Zeit ermordete ein Spion, der vom ebenso heimt\xC3\xBCckischen Alemander auf die engsten Mitarbeiter des Generals angesetzt worden war, den General und l\xC3\xB6ste seinen Leichnam in einer starken S\xC3\xA4ure auf, bevor ihm irgend jemand zu Hilfe eilen konnte.\n\n\
      Was die Sache noch verschlimmerte, war der Hass des Volkes auf die k\xC3\xB6nigliche Familie, den man v\xC3\xB6llig untersch\xC3\xA4tzt hatte. Als Schloss Tethyr zusammenzufallen begann, konnte der Mob nicht mehr aufgehalten werden. In nur einer Nacht wurde das stolzeste und st\xC3\xA4rkste Schloss des ganzen Landes in Staub und Asche verwandelt. Alle Kostbarkeiten - feine Gobelins, Teller und Tafelsilber, M\xC3\xB6bel, Schmuck, Waffen, Kleider, R\xC3\xBCstungen, Gem\xC3\xA4lde, Statuen und vieles mehr - wurden entweder gestohlen, verbrannt oder einfach zerst\xC3\xB6rt und zerstampft.\n\n\
      Mit der Verbreitung der Neuigkeiten vom Niedergang der K\xC3\xB6nigsfamilie verbreitete sich auch das Chaos. W\xC3\xA4hrend der heute unter dem Namen \"Die Zehn Schwarzen Tage des Eleint\" bekannten Zeit wurde jeder, von dem man wusste oder es auch nur annahm, dass in seinen Adern k\xC3\xB6nigliches Blut floss, niedergemetzelt. Dabei kam es auch zu Momenten voll schwarzem Humor, in denen Empork\xC3\xB6mmlinge, die gerade noch eine Woche vorher damit geprahlt hatten, der Vetter sechsten Grades einer entfernten Tante des K\xC3\xB6nigs zu sein, nun vergeblich versuchten, den ver\xC3\xA4rgerten Mob davon zu \xC3\xBCberzeugen, sie h\xC3\xA4tten nur \"Spa\xC3\x9F gemacht\".\n\n\
      Die Edelleute, welche die k\xC3\xB6nigliche Familie am meisten unterst\xC3\xBCtzten, gerieten ebenfalls ins Kreuzfeuer, wobei einige Feudalsitze zerst\xC3\xB6rt wurden. Mitglieder des Landadels, die sich weit genug von der Familie Tethyr distanziert hatten oder beliebt (bzw. gef\xC3\xBCrchtet oder stark) genug waren, \xC3\xBCberlebten. Von diesen \xC3\xBCbriggebliebenen Edelleuten ging die Initiative beim Kampf um das Schicksal von Tethyr aus.\n\n\
      Dabei stand eines von vornherein fest: Jeder F\xC3\xBChrer oder jede Regierungsform, die der Herrschaft der Tethyrs zu sehr \xC3\xA4hnelte, w\xC3\xBCrde nicht akzeptiert werden. \"K\xC3\xB6nigstreuer\" wurde in der Gesellschaft von Tethyr als Schimpfwort gehandelt. Der Kampf um die Macht dauert bis heute an, und es gibt kein Anzeichen auf ein baldiges Ende."
