        languages: 
          4: "Dies ist die zeremonielle R\xFCstung der Priester des Silvanus. Sie wurde zum grossen Teil aus Leder gefertigt und dann mit metallenen Schuppen besetzt. Diesen Schuppen haben die Form von kleinen Eichbl\xE4ttern, dem Zeichen des Baumvaters.\n\n\
            Der Glauben von Silvanus lehrt, das Raubbau und Verschwendung an der Natur verachtenswerte Dinge sind. Nach diesen Vorgaben richtet sich auch diese R\xFCstung, welche die Priester sowohl bei Zeremonien zu Ehren ihres Gottes, als auch zum Schutze seiner Sache tragen.\n\n\
            Die R\xFCstung wurde auf Funktionalit\xE4t gebaut, sodass es nicht wundert das sie leichter ist als ein normaler Schuppenpanzer. Sie wurde auch f\xFCr die Begebenheiten der Natur angepasst, sodass der Tr\xE4ger immernoch ruhig durch den Wald schreiten kann. In den Lederb\xE4ndern die die Platten zusammenhalten sind Schutzglyphen von Silvanus eingraviert und das Leder wurde so behandelt, dass es normalem Leder in der St\xE4rke und Festigkeit bei weitem \xFCberlegen ist."
