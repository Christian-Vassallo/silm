DescIdentified: 
  type: :cexolocstr
  value: 
    0: "\"Alteration und Transmutation von Kreaturen - Duhlarks Theorien\"\n - Duhlark Kolat von Tiefwasser\n\n\
      Das Buch ist mehr eine Sammlung von Theorien, Dokumentationen bizarrer Experimente und Ans\xC3\xA4tze zur Entwicklung von diversen Verwandlungszaubern als ein wirkliches Fachbuch. Ein Magier namens Duhlark Kolat hat scheinbar durch langwierige Experimente Wege gefunden, einfachere Organismen wie Tiere oder Insekten auf magische Art und Weise zu kreuzen. Unter anderem berichtet es von einigen wenigen erfolgreichen Versuchen, etwa die Schaffung eines fortpflanzungsf\xC3\xA4higen Mischwesens zwischen Dachs und Ziegenbock, dass Ziegenherden vor W\xC3\xB6lfen oder \xC3\xA4hnlichen Raubtieren sch\xC3\xBCtzen soll, aber auch von diversen Fehlschl\xC3\xA4gen und noch offenen Experimenten - etwa der Z\xC3\xBCchtung eines gepanzerten Schlachtrosses.\n\n\
      Das Buch behandelt haupts\xC3\xA4chlich Theorien f\xC3\xBCr Zauber die oberhalb des vierten Meistergrades anzusiedeln sind, f\xC3\xBCr weniger Kundige der K\xC3\xBCnste ist es daher zu grossen Teilen unverst\xC3\xA4ndlich.\n\n\
      Das Buch ist vergleichsweise selten, also auch entsprechend wertvoll."
