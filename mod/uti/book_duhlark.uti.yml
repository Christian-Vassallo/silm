DescIdentified:
  type: :cexolocstr
  value:
    0: "\"Alteration und Transmutation von Kreaturen - Duhlarks Theorien\"\n - Duhlark Kolat von Tiefwasser\n\n\
      Das Buch ist mehr eine Sammlung von Theorien, Dokumentationen bizarrer Experimente und Ans\xE4tze zur Entwicklung von diversen Verwandlungszaubern als ein wirkliches Fachbuch. Ein Magier namens Duhlark Kolat hat scheinbar durch langwierige Experimente Wege gefunden, einfachere Organismen wie Tiere oder Insekten auf magische Art und Weise zu kreuzen. Unter anderem berichtet es von einigen wenigen erfolgreichen Versuchen, etwa die Schaffung eines fortpflanzungsf\xE4higen Mischwesens zwischen Dachs und Ziegenbock, dass Ziegenherden vor W\xF6lfen oder \xE4hnlichen Raubtieren sch\xFCtzen soll, aber auch von diversen Fehlschl\xE4gen und noch offenen Experimenten - etwa der Z\xFCchtung eines gepanzerten Schlachtrosses.\n\n\
      Das Buch behandelt haupts\xE4chlich Theorien f\xFCr Zauber die oberhalb des vierten Meistergrades anzusiedeln sind, f\xFCr weniger Kundige der K\xFCnste ist es daher zu grossen Teilen unverst\xE4ndlich.\n\n\
      Das Buch ist vergleichsweise selten, also auch entsprechend wertvoll."
