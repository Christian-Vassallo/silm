      "Alteration und Transmutation von Kreaturen - Duhlarks Theorien"
       - Duhlark Kolat von Tiefwasser

      Das Buch ist mehr eine Sammlung von Theorien, Dokumentationen bizarrer Experimente und Ansätze zur Entwicklung von diversen Verwandlungszaubern als ein wirkliches Fachbuch. Ein Magier namens Duhlark Kolat hat scheinbar durch langwierige Experimente Wege gefunden, einfachere Organismen wie Tiere oder Insekten auf magische Art und Weise zu kreuzen. Unter anderem berichtet es von einigen wenigen erfolgreichen Versuchen, etwa die Schaffung eines fortpflanzungsfähigen Mischwesens zwischen Dachs und Ziegenbock, dass Ziegenherden vor Wölfen oder ähnlichen Raubtieren schützen soll, aber auch von diversen Fehlschlägen und noch offenen Experimenten - etwa der Züchtung eines gepanzerten Schlachtrosses.

      Das Buch behandelt hauptsächlich Theorien für Zauber die oberhalb des vierten Meistergrades anzusiedeln sind, für weniger Kundige der Künste ist es daher zu grossen Teilen unverständlich.

      Das Buch ist vergleichsweise selten, also auch entsprechend wertvoll.
