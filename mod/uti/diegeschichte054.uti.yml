DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Durpar und das Goldene Var haben eine gemeinsame Vergangenheit. Vor \xFCber dreitausend Jahren geh\xF6rten beide L\xE4nder zum gro\xDFen K\xF6nigreich Raurin. Als das K\xF6nigreich im Jahre 2488 TZ zu Grunde ging, entgingen die L\xE4nder Durpar und Var nur knapp der Zerst\xF6rung.\n\n\
      Aufruhr, Massenzerst\xF6rung und Hass auf die Oberschicht hielten Einzug, und in den beiden L\xE4nder herrschte \xFCber zwei Jahrtausende lang die Barbarei. Als schlie\xDFlich den meisten Barbarenst\xE4mmen vom Reich Mulhorand der Garaus gemacht worden war, ging ein Anf\xFChrer hervor. Satama, der lediglich ein H\xE4ndler war, erfuhr eine g\xF6ttliche Eingebung und bildete eine neue Philosophie, laut derer alle Dinge der Welt miteinander in Verbindung stehen und Teil eines einzigen sch\xF6pferischen Geistes sind. Au\xDFerdem seien alle G\xF6tter der Reiche ein blo\xDFer Teil desselben Ursprungs. Bald nahmen alle Leuchtenden L\xE4nder die Lehren Satamas an, und in dem Gebiet, das sp\xE4ter unter dem Namen Geeinte L\xE4nder bekannt wurde, wurde der Grundstein der Zivilisation gelegt.\n\n\
      Da die Geeinten L\xE4nder reich an nat\xFCrlichen Bodensch\xE4tzen waren, geh\xF6rte der Handel mit Mulhorand und Luiren bald zum t\xE4glichen Leben. Der Beruf des H\xE4ndlers war hoch angesehen. Nach einiger Zeit wurden der Maharadscha von Durpar und der Radscha von Var von einem Rat der H\xE4ndler abgesetzt. W\xE4hrend dieser Zeit wurde das Land von gelegentlichen Raubz\xFCgen der berittenen Frauen von Dambras heimgesucht, und es gab viele Gefechte mit den Nachbarl\xE4ndern Estagund und Ulgarth.\n\n\
      Im Jahre 1023 TZ, nachdem ein Waffenstillstand mit Ulgarth ausgehandelt worden war, beschloss der Rat der H\xE4ndler, etwas gegen die \xDCberf\xE4lle aus Estagund zu unternehmen, da diese dem Handel mit anderen L\xE4ndern schadeten. Ein Krieg war unangenehm, doch die Unterbrechung des Handels war lebensbedrohend.\n\n\
      Jeradeem, dem reichsten H\xE4ndler in den L\xE4ndern, wurde die Verantwortung \xFCbertragen, \xFCber eine Einigung zu verhandeln. In diesen Verhandlungen bewies er, zumindest in den Augen der Durparer, dass er tats\xE4chlich der Handelsexperte war, f\xFCr den man ihn hielt. Estagund hatte soeben den n\xE4rrischen Versuch einer Invasion von Dambras unternommen. Die rachelustigen weiblichen Anf\xFChrer dieses Landes schickten fast jeden kampff\xE4higen Mann, den Estagund aussandte, in den Tod. Die Monster von Veldorn machten Probleme, und Estagund durchlebte eine Hungersnot.\n\n\
      Gerade in diesem Moment griff Jeradeem mit seinem feinen H\xE4ndlerinstinkt ein. Er konnte sich diese einmalige Gelegenheit nicht entgehen lassen, und vollzog den unversch\xE4mtesten Handel aller Zeiten. Er traf sich mit den Anf\xFChrern von Estagund, einem zutiefst beunruhigten K\xF6nig und seinen Edelm\xE4nnern. Er beschrieb ihnen die Vorteile des Lebens in Durpar und die Philosophie von Adama, der Einheit aller Dinge. Die Verhandlungen dauerten mehrere Tage, bis der K\xF6nig schlie\xDFlich nachgab. Ganz Estagund wurde f\xFCr den Preis von 24 Edelsteinen den L\xE4ndern Durpar und Var angegliedert. Jeradeem versprach au\xDFerdem Schutz und Hilfe bei der Integration in die durparsche Lebensweise. So entstanden die Leuchtenden L\xE4nder.\n\n\
      Innerhalb von hundert Jahren verschmolz die Lebensweise der drei L\xE4nder zu einer Einheit, und mit der zus\xE4tzlichen St\xE4rke und den Ressourcen von Estagund konnten die H\xE4ndler von Durpar ihr Handelsgebiet erweitern. Im Osten drang man bis Kara-Tur, im Norden bis zur See des Sternenregens und im Westen bis Dambras und Halruaa vor. Angesichts der Neuentdeckung der L\xE4nder Maztica und Zaakhara sieht die Zukunft momentan rosig aus."
