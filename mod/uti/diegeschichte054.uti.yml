DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Durpar und das Goldene Var haben eine gemeinsame Vergangenheit. Vor \xC3\xBCber dreitausend Jahren geh\xC3\xB6rten beide L\xC3\xA4nder zum gro\xC3\x9Fen K\xC3\xB6nigreich Raurin. Als das K\xC3\xB6nigreich im Jahre 2488 TZ zu Grunde ging, entgingen die L\xC3\xA4nder Durpar und Var nur knapp der Zerst\xC3\xB6rung.\n\n\
      Aufruhr, Massenzerst\xC3\xB6rung und Hass auf die Oberschicht hielten Einzug, und in den beiden L\xC3\xA4nder herrschte \xC3\xBCber zwei Jahrtausende lang die Barbarei. Als schlie\xC3\x9Flich den meisten Barbarenst\xC3\xA4mmen vom Reich Mulhorand der Garaus gemacht worden war, ging ein Anf\xC3\xBChrer hervor. Satama, der lediglich ein H\xC3\xA4ndler war, erfuhr eine g\xC3\xB6ttliche Eingebung und bildete eine neue Philosophie, laut derer alle Dinge der Welt miteinander in Verbindung stehen und Teil eines einzigen sch\xC3\xB6pferischen Geistes sind. Au\xC3\x9Ferdem seien alle G\xC3\xB6tter der Reiche ein blo\xC3\x9Fer Teil desselben Ursprungs. Bald nahmen alle Leuchtenden L\xC3\xA4nder die Lehren Satamas an, und in dem Gebiet, das sp\xC3\xA4ter unter dem Namen Geeinte L\xC3\xA4nder bekannt wurde, wurde der Grundstein der Zivilisation gelegt.\n\n\
      Da die Geeinten L\xC3\xA4nder reich an nat\xC3\xBCrlichen Bodensch\xC3\xA4tzen waren, geh\xC3\xB6rte der Handel mit Mulhorand und Luiren bald zum t\xC3\xA4glichen Leben. Der Beruf des H\xC3\xA4ndlers war hoch angesehen. Nach einiger Zeit wurden der Maharadscha von Durpar und der Radscha von Var von einem Rat der H\xC3\xA4ndler abgesetzt. W\xC3\xA4hrend dieser Zeit wurde das Land von gelegentlichen Raubz\xC3\xBCgen der berittenen Frauen von Dambras heimgesucht, und es gab viele Gefechte mit den Nachbarl\xC3\xA4ndern Estagund und Ulgarth.\n\n\
      Im Jahre 1023 TZ, nachdem ein Waffenstillstand mit Ulgarth ausgehandelt worden war, beschloss der Rat der H\xC3\xA4ndler, etwas gegen die \xC3\x9Cberf\xC3\xA4lle aus Estagund zu unternehmen, da diese dem Handel mit anderen L\xC3\xA4ndern schadeten. Ein Krieg war unangenehm, doch die Unterbrechung des Handels war lebensbedrohend.\n\n\
      Jeradeem, dem reichsten H\xC3\xA4ndler in den L\xC3\xA4ndern, wurde die Verantwortung \xC3\xBCbertragen, \xC3\xBCber eine Einigung zu verhandeln. In diesen Verhandlungen bewies er, zumindest in den Augen der Durparer, dass er tats\xC3\xA4chlich der Handelsexperte war, f\xC3\xBCr den man ihn hielt. Estagund hatte soeben den n\xC3\xA4rrischen Versuch einer Invasion von Dambras unternommen. Die rachelustigen weiblichen Anf\xC3\xBChrer dieses Landes schickten fast jeden kampff\xC3\xA4higen Mann, den Estagund aussandte, in den Tod. Die Monster von Veldorn machten Probleme, und Estagund durchlebte eine Hungersnot.\n\n\
      Gerade in diesem Moment griff Jeradeem mit seinem feinen H\xC3\xA4ndlerinstinkt ein. Er konnte sich diese einmalige Gelegenheit nicht entgehen lassen, und vollzog den unversch\xC3\xA4mtesten Handel aller Zeiten. Er traf sich mit den Anf\xC3\xBChrern von Estagund, einem zutiefst beunruhigten K\xC3\xB6nig und seinen Edelm\xC3\xA4nnern. Er beschrieb ihnen die Vorteile des Lebens in Durpar und die Philosophie von Adama, der Einheit aller Dinge. Die Verhandlungen dauerten mehrere Tage, bis der K\xC3\xB6nig schlie\xC3\x9Flich nachgab. Ganz Estagund wurde f\xC3\xBCr den Preis von 24 Edelsteinen den L\xC3\xA4ndern Durpar und Var angegliedert. Jeradeem versprach au\xC3\x9Ferdem Schutz und Hilfe bei der Integration in die durparsche Lebensweise. So entstanden die Leuchtenden L\xC3\xA4nder.\n\n\
      Innerhalb von hundert Jahren verschmolz die Lebensweise der drei L\xC3\xA4nder zu einer Einheit, und mit der zus\xC3\xA4tzlichen St\xC3\xA4rke und den Ressourcen von Estagund konnten die H\xC3\xA4ndler von Durpar ihr Handelsgebiet erweitern. Im Osten drang man bis Kara-Tur, im Norden bis zur See des Sternenregens und im Westen bis Dambras und Halruaa vor. Angesichts der Neuentdeckung der L\xC3\xA4nder Maztica und Zaakhara sieht die Zukunft momentan rosig aus."
