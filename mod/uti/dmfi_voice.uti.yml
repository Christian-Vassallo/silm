DescIdentified:
  type: cexolocstr
  value:
    0: |-
      This wand allows you to:
      1) Record and Playback up to 63 different phrases
      2) Throw your voice to a place or an object (using a character prefix)
      3) Mute NPCs

      If you target yourself:
      -Record Mode (record a phrase... make sure you are visible and an NPC is nearby)
      -Mute All NPCs (Toggle)
      -Ditto Mode (creates a voice)

      If you are targeting a creature:
      - Playback mode (the creature speaks a pre-recorded phrase)
      - Mute this NPC (Toggle)
      - Ditto Mode (the NPC will repeat what you say prefixed by a colon)

      If you are targeting nothing:
      - Loiter Mode (creates a voice that will wait until a PC gets near, and then say a pre-recorded phrase. They will destroy themselves in the process)
      - Turn On/Off DM Spy (Toggle)
      - Ditto Mode

      By Hahnsoo (hahns_shin@hotmail.com)
