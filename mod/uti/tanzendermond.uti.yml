      Quarien Lateu - Tanzender Mond

      Diese Klinge ist ein Meisterwerk elfischer Schmiedekunst. Sie ist ein Einzelstück und zahlreiche Erzählungen ranken sich um diese Waffe.
      Zuletzt soll sie in Cormanthor gesehen worden sein, in den Händen eines alten Kensai.
      Dieser soll das Katana aufgrund einer jahrelangen Freundschaft zu einem Waldelfen Dorf bekommen haben. Doch die genauen Umstände sind im Nebel der Zeit verloren gegangen.

      Wenn der Mond am höchsten steht, saugt die Klinge förmlich das silbrige Licht des Mondes auf und lässt es über die zarten Runen tanzen.
