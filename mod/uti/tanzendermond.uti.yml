        languages: 
          4: "Quarien Lateu - Tanzender Mond\n\n\
            Diese Klinge ist ein Meisterwerk elfischer Schmiedekunst. Sie ist ein Einzelst\xFCck und zahlreiche Erz\xE4hlungen ranken sich um diese Waffe.\n\
            Zuletzt soll sie in Cormanthor gesehen worden sein, in den H\xE4nden eines alten Kensai.\n\
            Dieser soll das Katana aufgrund einer jahrelangen Freundschaft zu einem Waldelfen Dorf bekommen haben. Doch die genauen Umst\xE4nde sind im Nebel der Zeit verloren gegangen.\n\n\
            Wenn der Mond am h\xF6chsten steht, saugt die Klinge f\xF6rmlich das silbrige Licht des Mondes auf und l\xE4sst es \xFCber die zarten Runen tanzen."
