      ... Sehanine Mondbogen ist die elfische Göttin des Mondes, oder besser, des Vollmondes. Sie herrscht über Weissagungen, Omen und subtile Magie und schützt vor Wahnsinn. Sie bewacht den Schlaf der Elfen, damit ihnen nichts zustößt, während sie träumen, und schickt ihnen Omen, um sie vor drohenden Gefahren zu schützen. Sehanine wacht über den Übergang der elfischen Geister aus dieser Welt und ist die Schutzgöttin der Toten.
      ... Sehanine wird abwechselnd als Gattin und als Tochter Corellons bezeichnet. Sie ist die höchste Göttin im Pantheon der Elfen. Man erzählt sich, dass sich ihre Tränen, die als Zeichen der mystischen Kräfte des Mondes angesehen werden, mit Corellons Blut vermischten und so die elfische Rasse erschaffen wurde.
