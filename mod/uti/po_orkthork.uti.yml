          4: "Dieser zwergische Schnaps riecht genauso, wie es der Name schon andeutet - auch die Konsistenz und Farbe gleichen sich dem Ganzen an. Wagt man dennoch, diese zwergische Spezialit\xE4t zu probieren, so kann man sich auf ein einmaliges Gef\xFChl gefasst machen. Zuerst wird die Zunge taub, danach vermeint man, sie l\xF6se sich schlicht vollkommen auf; schlie\xDFlich geht ein Feuerscharfes Brennen langsam in h\xF6llischen Rachenbrand \xFCber und unvermittelt pl\xF6tzlich (endlich!) ist es vorbei.\n\
