        languages: 
          4: "Ulgarth wurde durch das gro\xDFe Reich von Raurin auf dem H\xF6hepunkt seiner Macht besiedelt. Als das Reich zerst\xF6rt wurde, war es Jahrhunderten der Barbarei ausgesetzt. Kriegsherren vereinigten w\xE4hrend dieser Zeit das Land mehrere Male. Sie trugen viele Gefechte mit anderen Barbarenst\xE4mmen aus, vor allem jenen in Durpar und dem Goldenen Var. Im Jahr 202 TZ waren die Barbarenst\xE4mme durch die Streitkr\xE4fte von Mulhorand nahezu ausgel\xF6scht.\n\n\
            Im Jahr 348 TZ kam eine Gruppe von Gesetzlosen auf der Flucht vor der Justiz der Priesterk\xF6nige von Mulhorand nach Ulgarth. Sie fanden dort ein fruchtbares, fast unbesiedeltes Land vor. Sie lie\xDFen sich nieder, zogen Kinder auf und begannen, Ackerbau zu betreiben. Die Macht dieser neuen Gesellschaft in Ulgarth wuchs allm\xE4hlich, die ihrer Nachbarn rasch. W\xE4hrend Durpar aufgrund des Handels und seiner Philosophie des Gleichgewichts wuchs, konzentrierte sich Ulgarth auf die Landwirtschaft. Die Ulgarther entwickelten ein feinstrukturiertes Kastensystem von F\xFCrsten und Kleinbauern. Im Jahr 1002 TZ fanden die Jahrhunderte w\xE4hrenden Auseinandersetzungen zwischen Durpar und Ulgarth ein Ende, als die beiden L\xE4nder schlie\xDFlich ein Machtgleichgewicht erzielt hatten. Jedoch stand zwischen beiden L\xE4ndern eine zu lange Zeit des Krieges, als dass sie sich gegenseitig vollst\xE4ndig vertraut h\xE4tten. Da die gemeinsamen Grenzen auf beiden Seiten gut bewacht sind, haben beide L\xE4nder den Gedanken an eine Eroberung des jeweiligen Nachbarn aufgegeben.\n\n\
            Der Handel zwischen Ulgarth und den Leuchtenden L\xE4ndern ist f\xFCr beide Nationen lebenswichtig geworden. Ulgarth produziert viele der Produkte, welche die Durparer in der ganzen Welt vertreiben. Im Gegenzug vertreibt Durpar viele exotische Produkte in Ulgarth. Gew\xF6hnlich ziehen die durparschen H\xE4ndler gr\xF6\xDFeren Nutzen aus den Gesch\xE4ften. Der derzeitige K\xF6nig, Drasna der Gl\xFCckliche, f\xFChrt die friedliche Politik seines Vorg\xE4ngers gegen\xFCber den Durparern fort."
