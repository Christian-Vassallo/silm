DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Schicksalsstunde\n\n\
      Die Elfen wurden angegriffen, sobald die Horde den Wald betrat. Der Au\xC3\x9Fenposten war zwar eine gut zu verteidigende Befestigung, geriet aber doch unter dem Ansturm der waghalsigen Angreifer ins Wanken. Obwohl die Hode schwere Verluste davon trug, gewann sie die Oberhand. St\xC3\xBCck f\xC3\xBCr St\xC3\xBCck nahmen sie die Elfen auseinander. Die \xC3\xA4u\xC3\x9Feren Verteidigungslinien wurden mit der Zeit durchbrochen und kurz danach fiel auch die Hauptverteidigungslinie. Als f\xC3\xBCr die Elfen alles verloren schien, war in der Ferne ein Kampfschrei zu h\xC3\xB6ren.\n\n\
      Die Zwergentruppen beobachteten aus einiger Entfernung, wie die Horde den entlegenen Au\xC3\x9Fenposten verw\xC3\xBCstete. W\xC3\xA4hrend sie zusahen, bemerkten sie, dass die Orks in ihrem blutr\xC3\xBCnstigen Angriff wie von Sinnen waren und nicht bemerken w\xC3\xBCrden, was hinter ihnen geschah. Die Zwerge wussten, dass der Moment gekommen war, zu handeln. Mit einem Kampfschrei, der \xC3\xBCber das ganze Schlachtfeld zu h\xC3\xB6ren war, st\xC3\xBCrzten sie sich ins Gemenge. Die Horde war v\xC3\xB6llig \xC3\xBCberrascht, und die Zwerge nutzten das aus. Die Zwerge m\xC3\xA4hten die Nachhut der Horde mit Leichtigkeit nieder und dr\xC3\xA4ngten vor. Die Vorhut der Horde stellte augenblicklich den Angriff auf die Elfen ein und k\xC3\xBCmmerte sich um die Bedrohung durch die Zwerge.\n\n\
      F\xC3\xBCr diese einmalige Chance, den Kampf doch zu \xC3\xBCberleben, versammelten die Elfen ihre Truppen und begannen mit neuer Kraft einen Gegenangriff. Als das Blatt sich wendete, war die Horde nicht darauf vorbereitet, an zwei Fronten zu k\xC3\xA4mpfen. Auch das letzte Mitglied der Horde wurde grausig niedergeschlagen. Somit endete ihre Anwesenheit am Grat der Welt."
