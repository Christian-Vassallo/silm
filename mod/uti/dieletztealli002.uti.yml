      Die Schicksalsstunde

      Die Elfen wurden angegriffen, sobald die Horde den Wald betrat. Der Außenposten war zwar eine gut zu verteidigende Befestigung, geriet aber doch unter dem Ansturm der waghalsigen Angreifer ins Wanken. Obwohl die Hode schwere Verluste davon trug, gewann sie die Oberhand. Stück für Stück nahmen sie die Elfen auseinander. Die äußeren Verteidigungslinien wurden mit der Zeit durchbrochen und kurz danach fiel auch die Hauptverteidigungslinie. Als für die Elfen alles verloren schien, war in der Ferne ein Kampfschrei zu hören.

      Die Zwergentruppen beobachteten aus einiger Entfernung, wie die Horde den entlegenen Außenposten verwüstete. Während sie zusahen, bemerkten sie, dass die Orks in ihrem blutrünstigen Angriff wie von Sinnen waren und nicht bemerken würden, was hinter ihnen geschah. Die Zwerge wussten, dass der Moment gekommen war, zu handeln. Mit einem Kampfschrei, der über das ganze Schlachtfeld zu hören war, stürzten sie sich ins Gemenge. Die Horde war völlig überrascht, und die Zwerge nutzten das aus. Die Zwerge mähten die Nachhut der Horde mit Leichtigkeit nieder und drängten vor. Die Vorhut der Horde stellte augenblicklich den Angriff auf die Elfen ein und kümmerte sich um die Bedrohung durch die Zwerge.

      Für diese einmalige Chance, den Kampf doch zu überleben, versammelten die Elfen ihre Truppen und begannen mit neuer Kraft einen Gegenangriff. Als das Blatt sich wendete, war die Horde nicht darauf vorbereitet, an zwei Fronten zu kämpfen. Auch das letzte Mitglied der Horde wurde grausig niedergeschlagen. Somit endete ihre Anwesenheit am Grat der Welt.
