Description:
  type: :cexolocstr
  value:
    4: |
      Eine Flasche aus einem Metall, gestaerkt von Riemen und Baendern, und einem Verschluss, der von Baendern gehalten wird.
      Die Eiserne Flasche ist ein maechtiges magisches Instrument, mit dem beliebige Kreaturen eingesperrt werden koennen.
      (Willens-Rettungswurf gegen 19, Falle)

      Es kann immer nur eine Kreatur in der Flasche verweilen; eine gefangene Kreatur benoetigt weder Luft noch Zeit, und
      erlebt nichts dessen, was waehrend ihrer Gefangenschaft geschieht.
      Falls der Rettungswurf gelingt, ist sich die Zielkreatur des Versuches bewusst. Bei Fehlschlag wird sie sich den Ereignissen
      nicht bewusst sein (aber rasch Schluesse ziehen).

      Eine eingesperrte Kreatur kann wieder freigelassen werden, und untersteht dann (mit einem erneuten Willens-Rettungswurf)
      dem, der sie freilaesst, fuer eine Stunde.

