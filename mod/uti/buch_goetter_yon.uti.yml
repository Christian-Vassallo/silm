Description:
  type: :cexolocstr
  value:
    0: "Yondalla - Die Besch\xFCtzerin\n\n\
      Yondalla ist die hohe Mutter der Hin und f\xFChrt deren Pantheon an. Yondalla gilt als g\xFCtig und nachsichtig, ihren Kindern reiche Ernten schenkend und deren Familen sch\xFCtzend.\n\
      Yondalla steht f\xFCr den Familenbund, welcher den Hin am Wichtigsten von allem ist. Wertsch\xE4tze deine Eltern und deine Kinder und k\xFCmmere dich um deine alten und schwachen Anverwandten.\n\
      Yondalla ist stark verbunden mit den Anf\xFChreren der anderen Pantheone, wie Corellon Larethian, Moradin und Garl Glittergold und gilt unter diesen als mutige und respektvolle Verteidigerin ihres Volkes.\n\
      Nach wie vor ranken sich viele Mythen um die Erschaffung der Hin, viele verschiedene Geschichten diesbez\xFCglich gibt es und praktisch jede gr\xF6ssere Familie hat ihre eigene Version dieser Geschichte doch stets spielt Yondalla eine zentrale Rolle in dieser.\n\
      Die Kirche Yondallas verf\xFCgt nur \xFCber sehr wenige Tempel, das Volk der Hin ehrt Yondalla bei jeder allt\xE4glichen T\xE4tigkeit und indem sie sich aufopferungsvoll um ihre Familien k\xFCmmern. Daher haben Hin keinen Sinn f\xFCr besonderen Dienst, der mit keinem praktischem Nutzen verbunden ist. Die Priester Yondallas sind vielmehr oftmals die Anf\xFChrer gr\xF6ssere Familenverb\xE4nde, D\xF6rfer oder umherziehender Gemeinschaften."
