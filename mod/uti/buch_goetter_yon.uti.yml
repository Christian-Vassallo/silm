Description: 
  type: :cexolocstr
  value: 
    0: "Yondalla - Die Besch\xC3\xBCtzerin\n\n\
      Yondalla ist die hohe Mutter der Hin und f\xC3\xBChrt deren Pantheon an. Yondalla gilt als g\xC3\xBCtig und nachsichtig, ihren Kindern reiche Ernten schenkend und deren Familen sch\xC3\xBCtzend.\n\
      Yondalla steht f\xC3\xBCr den Familenbund, welcher den Hin am Wichtigsten von allem ist. Wertsch\xC3\xA4tze deine Eltern und deine Kinder und k\xC3\xBCmmere dich um deine alten und schwachen Anverwandten.\n\
      Yondalla ist stark verbunden mit den Anf\xC3\xBChreren der anderen Pantheone, wie Corellon Larethian, Moradin und Garl Glittergold und gilt unter diesen als mutige und respektvolle Verteidigerin ihres Volkes.\n\
      Nach wie vor ranken sich viele Mythen um die Erschaffung der Hin, viele verschiedene Geschichten diesbez\xC3\xBCglich gibt es und praktisch jede gr\xC3\xB6ssere Familie hat ihre eigene Version dieser Geschichte doch stets spielt Yondalla eine zentrale Rolle in dieser.\n\
      Die Kirche Yondallas verf\xC3\xBCgt nur \xC3\xBCber sehr wenige Tempel, das Volk der Hin ehrt Yondalla bei jeder allt\xC3\xA4glichen T\xC3\xA4tigkeit und indem sie sich aufopferungsvoll um ihre Familien k\xC3\xBCmmern. Daher haben Hin keinen Sinn f\xC3\xBCr besonderen Dienst, der mit keinem praktischem Nutzen verbunden ist. Die Priester Yondallas sind vielmehr oftmals die Anf\xC3\xBChrer gr\xC3\xB6ssere Familenverb\xC3\xA4nde, D\xC3\xB6rfer oder umherziehender Gemeinschaften."
