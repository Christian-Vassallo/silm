Description:
  type: cexolocstr
  value:
    0: |-
      Yondalla - Die Beschützerin

      Yondalla ist die hohe Mutter der Hin und führt deren Pantheon an. Yondalla gilt als gütig und nachsichtig, ihren Kindern reiche Ernten schenkend und deren Familen schützend.
      Yondalla steht für den Familenbund, welcher den Hin am Wichtigsten von allem ist. Wertschätze deine Eltern und deine Kinder und kümmere dich um deine alten und schwachen Anverwandten.
      Yondalla ist stark verbunden mit den Anführeren der anderen Pantheone, wie Corellon Larethian, Moradin und Garl Glittergold und gilt unter diesen als mutige und respektvolle Verteidigerin ihres Volkes.
      Nach wie vor ranken sich viele Mythen um die Erschaffung der Hin, viele verschiedene Geschichten diesbezüglich gibt es und praktisch jede grössere Familie hat ihre eigene Version dieser Geschichte doch stets spielt Yondalla eine zentrale Rolle in dieser.
      Die Kirche Yondallas verfügt nur über sehr wenige Tempel, das Volk der Hin ehrt Yondalla bei jeder alltäglichen Tätigkeit und indem sie sich aufopferungsvoll um ihre Familien kümmern. Daher haben Hin keinen Sinn für besonderen Dienst, der mit keinem praktischem Nutzen verbunden ist. Die Priester Yondallas sind vielmehr oftmals die Anführer grössere Familenverbände, Dörfer oder umherziehender Gemeinschaften.
