        languages: 
          4: "Die Klingens\xE4nger sind eine Eliteeinheit der elfischen K\xE4mpfermagier. Sie haben sich der Verteidigung der elfischen Nation verschrieben, und viele scheuen nicht einmal den Weg zur\xFCck nach Faer\xFBn, um den Elfen zu helfen, die dort geblieben sind oder noch vor dem R\xFCckzug stehen.\n\
            Die Klingens\xE4nger sind extrem gute Waffenexperten und Zauberwirker. In Immerdar sind sie in kleine Kriegerlogen eingeteilt, von denen jede auf eine bestimmte Waffe spezialisiert ist. Sie kennen sich noch besser mit alten Trachten und Kleidungsvorschriften aus als andere Silberelfen. Oftmals t\xE4towieren sie sich alte Runen und Symbole auf ihre K\xF6rper, und alle ihre R\xFCstungen und Waffen sind von gro\xDFem antiquarischem Wert und hoher Qualit\xE4t."
