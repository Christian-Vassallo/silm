Description: 
  type: :cexolocstr
  value: 
    0: "Sel\xC3\xBBne - Die Silberne Dame\n\n\
      Sel\xC3\xBBne, die Herrin des Mondlichts steht f\xC3\xBCr den Sieg des Lichtes \xC3\xBCber die Dunkelheit. Sie ist eine der beiden Urg\xC3\xB6ttinen, sie war es, die Chauntea das Licht gab und somit erst Leben auf Toril erm\xC3\xB6glichte. Ebenso schuf sie Mystryl, die erste G\xC3\xB6ttin der Magie um diese im Gleichgewicht zu halten. Sel\xC3\xBBnes Macht ist an die Gezeiten des Mondes gebunden und seither versucht sie die Macht des Lichtes gegen die Macht der Dunkelheit ihrer Schwester Shar durchzusetzen, welche sie aus tiefstem Herzen hasst.\n\
      Sel\xC3\xBBne steht f\xC3\xBCr Toleranz und Akzeptanz. Ihre Macht ist dem Lauf des Mondes unterworfen und wenn dessen Licht schwindet sind die Anh\xC3\xA4nger Sel\xC3\xBBnes zu hoher Aufmerksamkeit aufgerufen.\n\
      Sel\xC3\xBBne wird von unterschiedlichen Anh\xC3\xA4nger angebetet, von Seeleuten bis zu Lycantrophen folgen viele unterschiedliche Wesen ihren Zielen."
