Description:
  type: cexolocstr
  value:
    0: |-
      Selûne - Die Silberne Dame

      Selûne, die Herrin des Mondlichts steht für den Sieg des Lichtes über die Dunkelheit. Sie ist eine der beiden Urgöttinen, sie war es, die Chauntea das Licht gab und somit erst Leben auf Toril ermöglichte. Ebenso schuf sie Mystryl, die erste Göttin der Magie um diese im Gleichgewicht zu halten. Selûnes Macht ist an die Gezeiten des Mondes gebunden und seither versucht sie die Macht des Lichtes gegen die Macht der Dunkelheit ihrer Schwester Shar durchzusetzen, welche sie aus tiefstem Herzen hasst.
      Selûne steht für Toleranz und Akzeptanz. Ihre Macht ist dem Lauf des Mondes unterworfen und wenn dessen Licht schwindet sind die Anhänger Selûnes zu hoher Aufmerksamkeit aufgerufen.
      Selûne wird von unterschiedlichen Anhänger angebetet, von Seeleuten bis zu Lycantrophen folgen viele unterschiedliche Wesen ihren Zielen.
