  type: :cexolocstr
  value: 
    0: "Die Nation von Dambras wurde aus einem barbarischen K\xF6nigreich vor ann\xE4hernd einem halben Jahrtausend von einer m\xE4chtigen Vereinigung von Priesterinnen von Loviatar und den Drow aus der Stadt T'lindhet gebildet.\n\n\
      211 TZ kamen vier Barbarenst\xE4mme auf der Flucht vor der Zerst\xF6rung ihrer Heimat durch die damals m\xE4chtigen K\xF6nigreiche Unther und Mulhorand nach Dambras. Sie fanden eine K\xFCste, an der die Delphine tanzten, und Steppen, in denen das Gras hoch stand. Sie breiteten sich von den Grenzen der W\xE4lle von Halruaa in Richtung Osten bis zu den heutigen Grenzen von Estagund aus und wurden bald als die Arkaiunen oder das Volk des Windes bekannt.\n\n\
      545 TZ stieg ein gro\xDFer Heerf\xFChrer namens Reinhar zum Anf\xFChrer der St\xE4mme auf. Die Halblinge von Luiren waren schnell versklavt, und viele K\xFCstenst\xE4dte von Durpar wurden eingenommen oder zerst\xF6rt. Estagund kam unter seine Herrschaft, und schlie\xDFlich wendete Reinhar seine Aufmerksamkeit Halruaa zu.\n\n\
      Mit einer Armee von 40.000 Berittenen und einer Flotte von 50 Schiffen wurde ein systematischer Angriff gef\xFChrt, und obwohl Reinhar die W\xE4lle von Halruaa \xFCberwinden und die St\xE4dte Mithel, Galdel und Zalsuu besetzen konnte, zeigten sich deren Magier den Eindringlingen mehr als ebenb\xFCrtig. Reinhar wurde schlie\xDFlich in einer gro\xDFen Schlacht bei Sulaziir vom Erzmagier Mycontil und dessen Truppe von Magiern besiegt.\n\n\
      Reinhars Sohn, Reinhar II., \xFCbernahm den Befehl \xFCber die Armee und brach zu einem zwei Monate dauernden R\xFCckzug \xFCber Land auf. Er kam mit tausend \xFCberlebenden K\xE4mpfern und ohne Schamanen in der Heimat an. Reinhar II. bewies, dass er als F\xFChrer in Niederlagen ebensogut war wie sein Vater im Krieg. Er zog seine Kr\xE4fte zusammen und brachte nahezu seine gesamten Truppen in die Heimat zur\xFCck, da er wusste, dass sie nach der Niederlage eine leichte Beute f\xFCr R\xE4uber und Monster waren. Durch diese Aktion sicherte er das Fortbestehen seines Volkes.\n\n\
      802 TZ, zu der Zeit, als der neunte Reinhar K\xF6nig war, waren die Arkaiunen fett und faul. Reinhar IX., oder Reinhar der Tor, wie er besser bekannt sein d\xFCrfte, hielt daran fest, seine Nation zu erweitern, damit er mehr Gold zur Finanzierung seiner Milit\xE4rkampagnen gewinnen konnte. Er befahl Sch\xFCrfungen in vielen reichen Silber- und Elektrumadern in den Trollspitzenbergen. Bevor jedoch seine Expansionspl\xE4ne verwirklicht werden konnten, stie\xDFen die Bergarbeiter auf die Drow von T'lindher. Die Drow waren au\xDFer sich und begannen eine fortlaufende Serie von \xDCberf\xE4llen und Angriffen auf die Stellungen der Arkaiunen. Ganze D\xF6rfer wurden \xFCber Nacht zerst\xF6rt, und von den Eindringlingen gab es keine Spur.\n\n\
      Reinhar IX. beschloss tollk\xFChn einen Vergeltungsangriff. Streitkr\xE4fte der Arkaiunen gelangten zwar in die Stadt der Drow, jedoch f\xFChrte diese Aktion lediglich zur Vereinigung der ansonsten chaotischen Drow. Zum ersten und einzigen Mal wendete sich die gesamte Kraft einer Stadt der Dunkelelfen gegen einen Feind.\n\n\
      Die Schlacht wurde schnell wieder an die Oberfl\xE4che verlagert. Reinhars M\xE4nner wurden ausradiert, und Reinhar blieb lediglich ein kleiner Teil seiner urspr\xFCnglichen Armee. Das war jedoch nicht genug f\xFCr die Drow, welche die totale Versklavung der gesamten \xFCberirdischen Nation verlangten. Die Arkaiunen wehrten sich heldenhaft, und der Krieg dauerte \xFCber drei Jahrzehnte und forderte unz\xE4hlige Leben auf beiden Seiten.\n\n\
      Schlie\xDFlich gelang es den Drow, die Streitkr\xE4fte der Arkaiunen bei Malduir in die Enge zu treiben. Am Rande der Hoffnungslosigkeit waren die Verteidiger au\xDFer sich vor Freude, als eine Gruppe von Pilgern der Halb-Elfen auf der Bildfl\xE4che erschien. Die Hohepriesterin Cathtyr Shintar bot die Hilfe ihrer Priesterinnen bei der Verteidigung der Stadt an, und Reinhar verstand das als Zeichen der G\xF6tter. Fast jeder Kompanie wurde eine Priesterin zugeteilt.\n\n\
      Nach einem Zehntag griffen die Drow an. Die Priesterinnen waren in der Tat eine gro\xDFe Hilfe, jedoch f\xFCr die Drow. Die Priesterinnen wandten sich gegen die Arkaiunen, und Cathtyr selbst t\xF6tete Reinhar. Die Drow waren immer noch von der Schlacht geschw\xE4cht, und nur die Anwesenheit der Priesterinnen erm\xF6glichte es ihnen zu gewinnen. Cathtyr erkannte ihre Chance und schlo\xDF einen Handel, den sogar die misstrauischen Drow bereitwillig annahmen. Ihre Priesterinnen sollten das Land regieren und im Gegenzug daf\xFCr den Drow Zugang zur Oberfl\xE4che gew\xE4hren, damit diese mit Waffen, Sklaven und sonstigen G\xFCtern handeln k\xF6nnten.\n\n\
      Die Drow waren entz\xFCckt \xFCber dieses unversch\xE4mte Angebot eines Erdoberfl\xE4chenbewohners. Reinhar war ermordet worden und die Beleidigung ger\xE4cht, und nach 30 Jahren Krieg waren die Drow nicht sonderlich an Dambras interessiert. Sie bestanden jedoch darauf, die besten der gefangen genommenen M\xE4nner als Sklaven zu halten. Cathtyr stimmte dem unverz\xFCglich zu, da sie in den m\xE4nnlichen Wesen ein Hindernis f\xFCr ihre eigene Macht sah.\n\n\
      Die Priesterinnen von Loviatar unterhielten weiter gute Beziehungen zu den Drow. Einige nahmen sich sogar einen Gatten und zeugten Drow-Halbelfen. Sie wurden als die Crintri, oder die \"Edlen\" bekannt. Die meisten sind Priesterinnen von Loviatar, manche sind jedoch auch Magier. Sie festigten ihre Macht und lernten viel \xFCber die Gegend von den Shebali, den \"Niederen\", wie die Arkaiunen nun bezeichnet werden. Die Hauptstadt von Dambras wurde Cathtyr, das nach Cathtyrs Dahinscheiden erbaut und zu ihren Ehren nach ihr benannt wurde. Den Tod brachte Cathtyr die eigene Tochter, Filina, die es m\xFCde war, auf das Ableben der Mutter zu warten. Filina regierte jedoch nur f\xFCnf Jahre lang. Dann tat es ihr ihre eigene Tochter Cathakay gleich und brachte den Thron auf dieselbe Art an sich. Cathakay herrschte 54 Jahre lang und fiel schlie\xDFlich in der Schlacht gegen einen Goldenen Drachen. Sie starb kinderlos, und ihre Nichte Melanith \xFCbernahm den Thron.\n\n\
      Melanith sah sich einer wachsenden Bev\xF6lkerung und einer Unruhe unter den m\xE4nnlichen Bewohnern gegen\xFCber, die sich nach dem Ansehen vergangener Zeiten sehnten. Melanith gew\xE4hrte ihnen nicht den fr\xFCheren Status, setzte sie jedoch zu ihrem eigenen Nutzen ein. Da sie bef\xFCrchtete, dass die gro\xDFen Nationen Mulhorand und Unther wieder Macht erlangen k\xF6nnten, beschloss sie, dass profane Aufgaben wie die Verteidigung des K\xF6nigreichs von M\xE4nnern \xFCbernommen werden sollten. Sie war die erste, die einen Mann zum Heerf\xFChrer ernannte. Sadalar, ein Crintri, wurde zum Gef\xE4hrten der K\xF6nigin. Die Zeit seiner Heerf\xFChrung war gekennzeichnet durch Bestechung und Korruption. Ihm war es jedoch auch zuzuschreiben, dass den Arkaiunen wieder einige Privilegien gew\xE4hrt wurden. Nach der Herrschaft Melaniths wurden die Shebali nicht mehr als Sklaven, sondern als B\xFCrger zweiter Klasse angesehen.\n\n\
      Den M\xE4nnern wurde w\xE4hrend ihrer Amtszeit zwar mehr Macht gew\xE4hrt, jedoch festigte Melanith auch die Kluft zwischen den beiden Geschlechtern. Waren die Regierenden von Dambras seit \xFCber zwei Jahrhunderten Frauen, so lag das weniger an der Geschlechterzugeh\xF6rigkeit als an deren F\xE4higkeiten. Melanith verf\xFCgte, dass M\xE4nner lediglich \xFCber andere M\xE4nner Macht aus\xFCben d\xFCrften. Die von Frauen gef\xFChrte Hierarchie von Loviatar war schnell dabei, diesen Schritt zu unterst\xFCtzen.\n\n\
      Viele der mutigsten und besten M\xE4nner des K\xF6niginnenreichs kamen bei \xDCberf\xE4llen auf Estagund, Durpar, die R\xE4uberst\xE4mme von Veldorn und gegen die Gnolle um, die in die Trollspitzenberge zur\xFCckgekehrt waren. Einige k\xE4mpften sogar an der Seite der Drow in deren Kampf mit Aventine, der Stadt der Svirfnebli. Die Tiefengnome wurden vernichtet, wie auch die Shebali. Die Drow und die Crintri kamen ohne gr\xF6\xDFere Sch\xE4den davon, und die Crintri wurden f\xFCr ihre Hilfe mit einer Reihe von m\xE4nnlichen Drow belohnt, die sie in ihr Volk mischen konnten. Melanith nahm sich als Ersatz f\xFCr Sadalar, der im Kampf gefallen war, einen m\xE4nnlichen Drow zum Gef\xE4hrten. Der Drow Nym Inthigg wurde Vater von drei T\xF6chtern und einem Sohn. Zu jener Zeit begann Melanith die isolationistische Politik, die Dambras bis heute verfolgt."
