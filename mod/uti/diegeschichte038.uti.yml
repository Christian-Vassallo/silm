      Die Nation von Dambras wurde aus einem barbarischen Königreich vor annähernd einem halben Jahrtausend von einer mächtigen Vereinigung von Priesterinnen von Loviatar und den Drow aus der Stadt T'lindhet gebildet.

      211 TZ kamen vier Barbarenstämme auf der Flucht vor der Zerstörung ihrer Heimat durch die damals mächtigen Königreiche Unther und Mulhorand nach Dambras. Sie fanden eine Küste, an der die Delphine tanzten, und Steppen, in denen das Gras hoch stand. Sie breiteten sich von den Grenzen der Wälle von Halruaa in Richtung Osten bis zu den heutigen Grenzen von Estagund aus und wurden bald als die Arkaiunen oder das Volk des Windes bekannt.

      545 TZ stieg ein großer Heerführer namens Reinhar zum Anführer der Stämme auf. Die Halblinge von Luiren waren schnell versklavt, und viele Küstenstädte von Durpar wurden eingenommen oder zerstört. Estagund kam unter seine Herrschaft, und schließlich wendete Reinhar seine Aufmerksamkeit Halruaa zu.

      Mit einer Armee von 40.000 Berittenen und einer Flotte von 50 Schiffen wurde ein systematischer Angriff geführt, und obwohl Reinhar die Wälle von Halruaa überwinden und die Städte Mithel, Galdel und Zalsuu besetzen konnte, zeigten sich deren Magier den Eindringlingen mehr als ebenbürtig. Reinhar wurde schließlich in einer großen Schlacht bei Sulaziir vom Erzmagier Mycontil und dessen Truppe von Magiern besiegt.

      Reinhars Sohn, Reinhar II., übernahm den Befehl über die Armee und brach zu einem zwei Monate dauernden Rückzug über Land auf. Er kam mit tausend überlebenden Kämpfern und ohne Schamanen in der Heimat an. Reinhar II. bewies, dass er als Führer in Niederlagen ebensogut war wie sein Vater im Krieg. Er zog seine Kräfte zusammen und brachte nahezu seine gesamten Truppen in die Heimat zurück, da er wusste, dass sie nach der Niederlage eine leichte Beute für Räuber und Monster waren. Durch diese Aktion sicherte er das Fortbestehen seines Volkes.

      802 TZ, zu der Zeit, als der neunte Reinhar König war, waren die Arkaiunen fett und faul. Reinhar IX., oder Reinhar der Tor, wie er besser bekannt sein dürfte, hielt daran fest, seine Nation zu erweitern, damit er mehr Gold zur Finanzierung seiner Militärkampagnen gewinnen konnte. Er befahl Schürfungen in vielen reichen Silber- und Elektrumadern in den Trollspitzenbergen. Bevor jedoch seine Expansionspläne verwirklicht werden konnten, stießen die Bergarbeiter auf die Drow von T'lindher. Die Drow waren außer sich und begannen eine fortlaufende Serie von Überfällen und Angriffen auf die Stellungen der Arkaiunen. Ganze Dörfer wurden über Nacht zerstört, und von den Eindringlingen gab es keine Spur.

      Reinhar IX. beschloss tollkühn einen Vergeltungsangriff. Streitkräfte der Arkaiunen gelangten zwar in die Stadt der Drow, jedoch führte diese Aktion lediglich zur Vereinigung der ansonsten chaotischen Drow. Zum ersten und einzigen Mal wendete sich die gesamte Kraft einer Stadt der Dunkelelfen gegen einen Feind.

      Die Schlacht wurde schnell wieder an die Oberfläche verlagert. Reinhars Männer wurden ausradiert, und Reinhar blieb lediglich ein kleiner Teil seiner ursprünglichen Armee. Das war jedoch nicht genug für die Drow, welche die totale Versklavung der gesamten überirdischen Nation verlangten. Die Arkaiunen wehrten sich heldenhaft, und der Krieg dauerte über drei Jahrzehnte und forderte unzählige Leben auf beiden Seiten.

      Schließlich gelang es den Drow, die Streitkräfte der Arkaiunen bei Malduir in die Enge zu treiben. Am Rande der Hoffnungslosigkeit waren die Verteidiger außer sich vor Freude, als eine Gruppe von Pilgern der Halb-Elfen auf der Bildfläche erschien. Die Hohepriesterin Cathtyr Shintar bot die Hilfe ihrer Priesterinnen bei der Verteidigung der Stadt an, und Reinhar verstand das als Zeichen der Götter. Fast jeder Kompanie wurde eine Priesterin zugeteilt.

      Nach einem Zehntag griffen die Drow an. Die Priesterinnen waren in der Tat eine große Hilfe, jedoch für die Drow. Die Priesterinnen wandten sich gegen die Arkaiunen, und Cathtyr selbst tötete Reinhar. Die Drow waren immer noch von der Schlacht geschwächt, und nur die Anwesenheit der Priesterinnen ermöglichte es ihnen zu gewinnen. Cathtyr erkannte ihre Chance und schloß einen Handel, den sogar die misstrauischen Drow bereitwillig annahmen. Ihre Priesterinnen sollten das Land regieren und im Gegenzug dafür den Drow Zugang zur Oberfläche gewähren, damit diese mit Waffen, Sklaven und sonstigen Gütern handeln könnten.

      Die Drow waren entzückt über dieses unverschämte Angebot eines Erdoberflächenbewohners. Reinhar war ermordet worden und die Beleidigung gerächt, und nach 30 Jahren Krieg waren die Drow nicht sonderlich an Dambras interessiert. Sie bestanden jedoch darauf, die besten der gefangen genommenen Männer als Sklaven zu halten. Cathtyr stimmte dem unverzüglich zu, da sie in den männlichen Wesen ein Hindernis für ihre eigene Macht sah.

      Die Priesterinnen von Loviatar unterhielten weiter gute Beziehungen zu den Drow. Einige nahmen sich sogar einen Gatten und zeugten Drow-Halbelfen. Sie wurden als die Crintri, oder die "Edlen" bekannt. Die meisten sind Priesterinnen von Loviatar, manche sind jedoch auch Magier. Sie festigten ihre Macht und lernten viel über die Gegend von den Shebali, den "Niederen", wie die Arkaiunen nun bezeichnet werden. Die Hauptstadt von Dambras wurde Cathtyr, das nach Cathtyrs Dahinscheiden erbaut und zu ihren Ehren nach ihr benannt wurde. Den Tod brachte Cathtyr die eigene Tochter, Filina, die es müde war, auf das Ableben der Mutter zu warten. Filina regierte jedoch nur fünf Jahre lang. Dann tat es ihr ihre eigene Tochter Cathakay gleich und brachte den Thron auf dieselbe Art an sich. Cathakay herrschte 54 Jahre lang und fiel schließlich in der Schlacht gegen einen Goldenen Drachen. Sie starb kinderlos, und ihre Nichte Melanith übernahm den Thron.

      Melanith sah sich einer wachsenden Bevölkerung und einer Unruhe unter den männlichen Bewohnern gegenüber, die sich nach dem Ansehen vergangener Zeiten sehnten. Melanith gewährte ihnen nicht den früheren Status, setzte sie jedoch zu ihrem eigenen Nutzen ein. Da sie befürchtete, dass die großen Nationen Mulhorand und Unther wieder Macht erlangen könnten, beschloss sie, dass profane Aufgaben wie die Verteidigung des Königreichs von Männern übernommen werden sollten. Sie war die erste, die einen Mann zum Heerführer ernannte. Sadalar, ein Crintri, wurde zum Gefährten der Königin. Die Zeit seiner Heerführung war gekennzeichnet durch Bestechung und Korruption. Ihm war es jedoch auch zuzuschreiben, dass den Arkaiunen wieder einige Privilegien gewährt wurden. Nach der Herrschaft Melaniths wurden die Shebali nicht mehr als Sklaven, sondern als Bürger zweiter Klasse angesehen.

      Den Männern wurde während ihrer Amtszeit zwar mehr Macht gewährt, jedoch festigte Melanith auch die Kluft zwischen den beiden Geschlechtern. Waren die Regierenden von Dambras seit über zwei Jahrhunderten Frauen, so lag das weniger an der Geschlechterzugehörigkeit als an deren Fähigkeiten. Melanith verfügte, dass Männer lediglich über andere Männer Macht ausüben dürften. Die von Frauen geführte Hierarchie von Loviatar war schnell dabei, diesen Schritt zu unterstützen.

      Viele der mutigsten und besten Männer des Königinnenreichs kamen bei Überfällen auf Estagund, Durpar, die Räuberstämme von Veldorn und gegen die Gnolle um, die in die Trollspitzenberge zurückgekehrt waren. Einige kämpften sogar an der Seite der Drow in deren Kampf mit Aventine, der Stadt der Svirfnebli. Die Tiefengnome wurden vernichtet, wie auch die Shebali. Die Drow und die Crintri kamen ohne größere Schäden davon, und die Crintri wurden für ihre Hilfe mit einer Reihe von männlichen Drow belohnt, die sie in ihr Volk mischen konnten. Melanith nahm sich als Ersatz für Sadalar, der im Kampf gefallen war, einen männlichen Drow zum Gefährten. Der Drow Nym Inthigg wurde Vater von drei Töchtern und einem Sohn. Zu jener Zeit begann Melanith die isolationistische Politik, die Dambras bis heute verfolgt.
