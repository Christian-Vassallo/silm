    0: |-
      Die Halblinge von Luiren nehmen für sich in Anspruch, die ursprüngliche Heimat der Halblinge in den Reichen zu bewohnen. Andere Halblinge teilen diese Ansicht zwar nicht, Tatsache ist aber, dass Luiren bereits vor hunderten oder möglicherweise bereits tausenden von Jahren besiedelt wurde.

      Die Geschichte von Luiren ist die Geschichte von Eroberern und Unterwerfung. Über die Jahrhunderte hinweg wurden die Halblinge von Barbaren, die in Dambras wohnten, vom Königreich Estagund und einmal gar von den Monstern von Beldorn erobert. In allen Fällen wurden die Eindringlinge letztlich besiegt, da sie den Fehler machten, die Halblinge aufgrund ihres kleinen Wuchses zu unterschätzen. Ein guter Anteil Unglück, Chaos und Unruhestiften durch die Halblinge half ebenfalls, die Besatzungen zu beenden.

      Derzeit genießt Luiren beispiellosen Wohlstand. Die Halblinge nutzen ihre Beziehungen zur Nation Durpar, ihrem größten Kunden und größten Konkurrenten. Durch diese enge Verbindung mit Durpar konnte sich Luiren gegen eine weitere Invasion der Dambraser schützen. Die Herrschenden von Dambras müssen wissen, dass sie sich durch eine Ausdehnung in Richtung Osten den Zorn von Durpar wie auch von Var und Estagund zuziehen. Die Gefahr eines Handelsembargos und/oder militärischer Konsequenzen haben diese aggressive Nation von Luiren ferngehalten.
