    0: "Calimshan ist \xC3\xA4lter als die anderen W\xC3\xBCstenreiche. Es wurde das erste Mal vor \xC3\xBCber 7.000 Jahren von den Dschenn besiedelt, einem humanoiden Volk der Luftebene. Die Dschenn galten als magisch \xC3\xA4u\xC3\x9Ferst begabt, und im Laufe ihrer Herrschaft entwickelten sie eine Vielzahl neuer Zauber, die zuvor in der Luftebene nicht zur Verf\xC3\xBCgung standen.\n\n\
      Die Dschenn regierten Calimshan im Wohlstand f\xC3\xBCr mehr als 1.000 Jahre, aber ihrer Herrschaft wurde durch eine Invasion von Gesch\xC3\xB6pfen und Dienern der Feuerebene ein Ende gesetzt. Nach Meinung einiger begann damit die erbitterte Feindschaft zwischen den Dschinn und den Ifriti, wohingegen andere behaupten, das sei nur eine Folge des bereits vorhandenen Hasses gewesen. Wie auch immer, die Schlacht war lang und blutig und kam erst nach \xC3\xBCber 100 Jahren zu einem Ende. Den Dschenn gelang es schlie\xC3\x9Flich, die Angreifer in die Flucht zu schlagen. Sie erlitten dabei aber gro\xC3\x9Fe Verluste. Sie zogen sich immer weiter zur\xC3\xBCck, und der letzte Hinweis auf die Dschenn geht etwa 6.000 Jahre zur\xC3\xBCck.\n\n\
      W\xC3\xA4hrend der n\xC3\xA4chsten 4.000 Jahre, wurde Calimshan von menschlichen Nomadenst\xC3\xA4mmen dominiert. St\xC3\xA4mme aus unterschiedlichen Gegenden, Chult, der Shaar, der Leuchtenden Steppe, Chondath und sogar aus Amn und Cormyr \xC3\xBCbernahmen nacheinander die Herrschaft und wurden kurz darauf vom n\xC3\xA4chsten, nahezu identischen Stamm besiegt und abgel\xC3\xB6st.\n\n\
      Nach und nach begann sich das Nomadentum in Calimshan aufzul\xC3\xB6sen. Als Entdecker und H\xC3\xA4ndler aus Amn, Tiefwasser und Cormyr die Wunder dieser Gegend entdeckten, begannen einige St\xC3\xA4mme damit, sich niederzulassen und neue Formen des Lebensunterhalts zu entwickeln, wie Fischfang, Landwirtschaft oder Handel. Diese Siedlungen schlossen sich zum gegenseitigen Schutz zusammen, und schon bald entstand eine Zivilisation. Vor nur 1.300 Jahren entstand das Reich der Shoon, das heute Iltkazar hei\xC3\x9Ft.\n\n\
      Das Reich der Shoon war gro\xC3\x9F und prachtvoll, und ihre Exzesse bildeten die Grundlage f\xC3\xBCr den Hochmut, der heute in Calimshan herrscht. Sie erwarben gro\xC3\x9Fe magische F\xC3\xA4higkeiten und Kenntnisse, und Schiffe und Karawanen unter der Flagge von Shoon bereisten die Vergessenen Reiche. Shoon selbst, ein besonders m\xC3\xA4chtiger Magier, schrieb ein Buch gro\xC3\x9Fer Macht mit dem Titel \"Almanach des Einhorns\". \xC3\x9Cber die Jahre ging das Buch verloren, da es aber eine Gr\xC3\xB6\xC3\x9Fe von 60 x 90 cm hat und ganz aus Metall besteht, muss es noch irgendwo existieren...\n\n\
      Vor 900 Jahre fand das Reich der Shoon ein abruptes Ende. Zuerst wurden gro\xC3\x9Fe magische Unruhen als Ursache vermutet, aber gebildete Magier widersprachen dieser Einsch\xC3\xA4tzung. Eine so starke Kraft h\xC3\xA4tte magische Kr\xC3\xA4fte und Wesen innerhalb der gesamten Reiche gest\xC3\xB6rt, was nicht passierte. Gelehrte, die sich ausf\xC3\xBChrlich mit den Shoon besch\xC3\xA4ftigt haben, sind zu keinem endg\xC3\xBCltigen Ergebnis gekommen. Die am weitesten verbreiteten Theorien gehen heute jedoch von einer Seuche oder einer Krankheit aus, welche die Bev\xC3\xB6lkerung dezimierte.\n\n\
      Auch heute ist der Einfluss der Shoon auf Calimshan noch deutlich zu sp\xC3\xBCren. Die Gr\xC3\xB6\xC3\x9Fe dieses Reiches ist mehr als alles andere f\xC3\xBCr den gro\xC3\x9Fen Nationalstolz in Calimshan verantwortlich. Die Ruinen der gr\xC3\xB6\xC3\x9Ften Stadt der Shoon, Monrativi Teshy Mir, finden sich noch heute in der Wildnis westlich des Mirwaldes.\n\n\
      Seit dem Niedergang der Shoon hat es keine Macht und kein Volk mehr geschafft, das Land allein zu beherrschen. Es gibt ein gutes halbes Dutzend wichtiger St\xC3\xA4dte, die alle die alleinige Kontrolle \xC3\xBCber ihr eigenes Gebiet aus\xC3\xBCben. Vor ungef\xC3\xA4hr 170 Jahren sammelte ein Mann in Calimhafen eine gro\xC3\x9Fe Armee um sich und erkl\xC3\xA4rte sich selbst zum \"Pascha\" \xC3\xBCber das Land. Bevor sich die Armee jedoch in Bewegung setzen konnte, trafen sich die Vertreter der wichtigsten St\xC3\xA4dte und vereinbarten, die Autorit\xC3\xA4t des Paschas in bestimmten Gebieten anzuerkennen und ihm eine kleine Abgabe zu zahlen, gerade soviel, wie f\xC3\xBCr die Arbeiten, die der Pascha ausf\xC3\xBChren sollte, ben\xC3\xB6tigt wurde. Der \xC3\xA4lteste Sohn des jeweiligen Paschas erbt den Titel von seinem Vater. Gibt es keinen Sohn, w\xC3\xA4hlen die Stadtoberh\xC3\xA4upter aller gro\xC3\x9Fen St\xC3\xA4dte einen neuen Pascha. Der gegenw\xC3\xA4rtige Pascha, Rashid Djenispool, regiert seit mehr als 18 Jahren und ist der Enkel eines Paschas, der von den Stadtoberh\xC3\xA4uptern von Calimshan vor 44 Jahren gew\xC3\xA4hlt wurde."
