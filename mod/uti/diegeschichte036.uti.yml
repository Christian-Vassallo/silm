      Calimshan ist älter als die anderen Wüstenreiche. Es wurde das erste Mal vor über 7.000 Jahren von den Dschenn besiedelt, einem humanoiden Volk der Luftebene. Die Dschenn galten als magisch äußerst begabt, und im Laufe ihrer Herrschaft entwickelten sie eine Vielzahl neuer Zauber, die zuvor in der Luftebene nicht zur Verfügung standen.

      Die Dschenn regierten Calimshan im Wohlstand für mehr als 1.000 Jahre, aber ihrer Herrschaft wurde durch eine Invasion von Geschöpfen und Dienern der Feuerebene ein Ende gesetzt. Nach Meinung einiger begann damit die erbitterte Feindschaft zwischen den Dschinn und den Ifriti, wohingegen andere behaupten, das sei nur eine Folge des bereits vorhandenen Hasses gewesen. Wie auch immer, die Schlacht war lang und blutig und kam erst nach über 100 Jahren zu einem Ende. Den Dschenn gelang es schließlich, die Angreifer in die Flucht zu schlagen. Sie erlitten dabei aber große Verluste. Sie zogen sich immer weiter zurück, und der letzte Hinweis auf die Dschenn geht etwa 6.000 Jahre zurück.

      Während der nächsten 4.000 Jahre, wurde Calimshan von menschlichen Nomadenstämmen dominiert. Stämme aus unterschiedlichen Gegenden, Chult, der Shaar, der Leuchtenden Steppe, Chondath und sogar aus Amn und Cormyr übernahmen nacheinander die Herrschaft und wurden kurz darauf vom nächsten, nahezu identischen Stamm besiegt und abgelöst.

      Nach und nach begann sich das Nomadentum in Calimshan aufzulösen. Als Entdecker und Händler aus Amn, Tiefwasser und Cormyr die Wunder dieser Gegend entdeckten, begannen einige Stämme damit, sich niederzulassen und neue Formen des Lebensunterhalts zu entwickeln, wie Fischfang, Landwirtschaft oder Handel. Diese Siedlungen schlossen sich zum gegenseitigen Schutz zusammen, und schon bald entstand eine Zivilisation. Vor nur 1.300 Jahren entstand das Reich der Shoon, das heute Iltkazar heißt.

      Das Reich der Shoon war groß und prachtvoll, und ihre Exzesse bildeten die Grundlage für den Hochmut, der heute in Calimshan herrscht. Sie erwarben große magische Fähigkeiten und Kenntnisse, und Schiffe und Karawanen unter der Flagge von Shoon bereisten die Vergessenen Reiche. Shoon selbst, ein besonders mächtiger Magier, schrieb ein Buch großer Macht mit dem Titel "Almanach des Einhorns". Über die Jahre ging das Buch verloren, da es aber eine Größe von 60 x 90 cm hat und ganz aus Metall besteht, muss es noch irgendwo existieren...

      Vor 900 Jahre fand das Reich der Shoon ein abruptes Ende. Zuerst wurden große magische Unruhen als Ursache vermutet, aber gebildete Magier widersprachen dieser Einschätzung. Eine so starke Kraft hätte magische Kräfte und Wesen innerhalb der gesamten Reiche gestört, was nicht passierte. Gelehrte, die sich ausführlich mit den Shoon beschäftigt haben, sind zu keinem endgültigen Ergebnis gekommen. Die am weitesten verbreiteten Theorien gehen heute jedoch von einer Seuche oder einer Krankheit aus, welche die Bevölkerung dezimierte.

      Auch heute ist der Einfluss der Shoon auf Calimshan noch deutlich zu spüren. Die Größe dieses Reiches ist mehr als alles andere für den großen Nationalstolz in Calimshan verantwortlich. Die Ruinen der größten Stadt der Shoon, Monrativi Teshy Mir, finden sich noch heute in der Wildnis westlich des Mirwaldes.

      Seit dem Niedergang der Shoon hat es keine Macht und kein Volk mehr geschafft, das Land allein zu beherrschen. Es gibt ein gutes halbes Dutzend wichtiger Städte, die alle die alleinige Kontrolle über ihr eigenes Gebiet ausüben. Vor ungefähr 170 Jahren sammelte ein Mann in Calimhafen eine große Armee um sich und erklärte sich selbst zum "Pascha" über das Land. Bevor sich die Armee jedoch in Bewegung setzen konnte, trafen sich die Vertreter der wichtigsten Städte und vereinbarten, die Autorität des Paschas in bestimmten Gebieten anzuerkennen und ihm eine kleine Abgabe zu zahlen, gerade soviel, wie für die Arbeiten, die der Pascha ausführen sollte, benötigt wurde. Der älteste Sohn des jeweiligen Paschas erbt den Titel von seinem Vater. Gibt es keinen Sohn, wählen die Stadtoberhäupter aller großen Städte einen neuen Pascha. Der gegenwärtige Pascha, Rashid Djenispool, regiert seit mehr als 18 Jahren und ist der Enkel eines Paschas, der von den Stadtoberhäuptern von Calimshan vor 44 Jahren gewählt wurde.
