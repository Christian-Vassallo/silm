    0: "Die Geschichte von Estagund nahm einen anderen Lauf als die von Durpar und Var. Die Gunder wurden im Jahre 551 TZ von Reinhar I., dem Kriegsherrn der Arkaiunen von Dambras, erobert. Estagund gewann seine Unabh\xC3\xA4ngigkeit zur\xC3\xBCck, als Reinhar von dem halruanischen Erzmagier Mycontil get\xC3\xB6tet wurde, jedoch zerfiel das Land schnell in eine Reihe kleiner unabh\xC3\xA4ngiger Stadtstaaten.\n\n\
      Streitigkeiten mit Var und zwischen den einzelnen Stadtstaaten hielten \xC3\xBCber mehrere Jahrhunderte hinweg an, bis das Land von einem K\xC3\xB6nig erneut geeint wurde. K\xC3\xB6nig Bornial war ein erfahrener Herrscher, so dass Estagund unter ihm zu bl\xC3\xBChen begann. Den Nachfolgern Bornials mangelte es an dessen Weisheit, was im Jahre 1053 TZ von K\xC3\xB6nig Selkarin deutlich bewiesen wurde. Ihm war es nicht gelungen, Durpar zu erobern, und Verdorn konnte seinen Herausforderungen erfolgreich Widerstand leisten. Als erkl\xC3\xA4rter Frauenhasser konzentrierte er sich sodann auf Dambras. Gefolgt von einer gro\xC3\x9Fen Heerschar griff er das Land an, wobei zahlreiche Krieger, einschlie\xC3\x9Flich er selbst, ihr Leben lassen mussten. Selkarin hinterlie\xC3\x9F keine Kinder, daher wurde sein Bruder Seltarir zum K\xC3\xB6nig gekr\xC3\xB6nt. Der neue Herrscher stand einem Land, das nahezu alle kampff\xC3\xA4higen M\xC3\xA4nner verloren hatte, und einem unvorhergesehenen Problem gegen\xC3\xBCber: einer Hungersnot. Diese Hungersnot war die Folge einer Braunf\xC3\xA4ule, die fast die gesamte Jahresernte Estagunds zerst\xC3\xB6rt hatte. Dieser Umstand lie\xC3\x9F ihn in einen Handel, der ihm von dem durparischen H\xC3\xA4ndler Jeradeem, angeboten wurde, einwilligen. In einem legend\xC3\xA4ren Gesch\xC3\xA4ft wurde das gesamte Estagund an Durpar verkauft. Es wird zwar allgemein gemunkelt, dass Seltarir das Land f\xC3\xBCr 24 Perlen verscherbelte, doch tats\xC3\xA4chlich erhielt er daf\xC3\xBCr Diamanten im Wert von nahezu einer Million Goldm\xC3\xBCnzen. Durch diesen pl\xC3\xB6tzlichen Reichtum gelang es ihm, dem H\xC3\xA4ndlerrat beizutreten, wodurch er au\xC3\x9Fer seines Verm\xC3\xB6gens noch einen gewissen Einflu\xC3\x9F erlangte. Chaka Seltarir ist immer noch einer der wohlhabendsten Chaka in Estagund. In den darauffolgenden Jahren begannen die Gunder, ihr Leben unter den gegebenen Umst\xC3\xA4nden neu aufzubauen, und mittlerweile stehen sie den H\xC3\xA4ndlern von Durpar und Var in nichts mehr nach."
