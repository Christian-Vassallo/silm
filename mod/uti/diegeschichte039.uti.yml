      Die Geschichte von Estagund nahm einen anderen Lauf als die von Durpar und Var. Die Gunder wurden im Jahre 551 TZ von Reinhar I., dem Kriegsherrn der Arkaiunen von Dambras, erobert. Estagund gewann seine Unabhängigkeit zurück, als Reinhar von dem halruanischen Erzmagier Mycontil getötet wurde, jedoch zerfiel das Land schnell in eine Reihe kleiner unabhängiger Stadtstaaten.

      Streitigkeiten mit Var und zwischen den einzelnen Stadtstaaten hielten über mehrere Jahrhunderte hinweg an, bis das Land von einem König erneut geeint wurde. König Bornial war ein erfahrener Herrscher, so dass Estagund unter ihm zu blühen begann. Den Nachfolgern Bornials mangelte es an dessen Weisheit, was im Jahre 1053 TZ von König Selkarin deutlich bewiesen wurde. Ihm war es nicht gelungen, Durpar zu erobern, und Verdorn konnte seinen Herausforderungen erfolgreich Widerstand leisten. Als erklärter Frauenhasser konzentrierte er sich sodann auf Dambras. Gefolgt von einer großen Heerschar griff er das Land an, wobei zahlreiche Krieger, einschließlich er selbst, ihr Leben lassen mussten. Selkarin hinterließ keine Kinder, daher wurde sein Bruder Seltarir zum König gekrönt. Der neue Herrscher stand einem Land, das nahezu alle kampffähigen Männer verloren hatte, und einem unvorhergesehenen Problem gegenüber: einer Hungersnot. Diese Hungersnot war die Folge einer Braunfäule, die fast die gesamte Jahresernte Estagunds zerstört hatte. Dieser Umstand ließ ihn in einen Handel, der ihm von dem durparischen Händler Jeradeem, angeboten wurde, einwilligen. In einem legendären Geschäft wurde das gesamte Estagund an Durpar verkauft. Es wird zwar allgemein gemunkelt, dass Seltarir das Land für 24 Perlen verscherbelte, doch tatsächlich erhielt er dafür Diamanten im Wert von nahezu einer Million Goldmünzen. Durch diesen plötzlichen Reichtum gelang es ihm, dem Händlerrat beizutreten, wodurch er außer seines Vermögens noch einen gewissen Einfluß erlangte. Chaka Seltarir ist immer noch einer der wohlhabendsten Chaka in Estagund. In den darauffolgenden Jahren begannen die Gunder, ihr Leben unter den gegebenen Umständen neu aufzubauen, und mittlerweile stehen sie den Händlern von Durpar und Var in nichts mehr nach.
