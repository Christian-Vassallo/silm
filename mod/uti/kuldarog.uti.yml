DescIdentified:
  type: :cexolocstr
  value:
    5: "Diese R\xFCstung ist die Standart R\xFCstung eines jeden Bingen Kuldars, die er bei Beitritt der Wache erh\xE4lt. Sie wurde angefertigt um den Wachen h\xF6hchstm\xF6glichen Schutz gegen Eindringlinge zu bieten und ein spezielles Augenmerk lag dabei auf der Verteidigung gegen Orks. Die in den Farben Moradins, silber und blau, gehaltene R\xFCstung ist an den Platten mit einer bestimmten Politur eingerieben worden umso besseren Schutz gegen orkische Beile gew\xE4hrleisten zu k\xF6nnen, doch bedarf sie aufgrund dessen besondere Pflege, die man nicht vernachl\xE4ssigen darf da sie sonst ihren Glanz und zus\xE4tzlichen Schutz verliert."
