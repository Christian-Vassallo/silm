  type: :cexolocstr
  value: 
    0: "Dieses Langschwert unterscheidet sich schon auf den ersten Blick von den normalen Langschwertern. \n\
      Auff\xC3\xA4llig ist der eingearbeitete Mondstein am Klingenheft, welcher eine besondere heilige Kraft ausstrahlt.\n\
      Die Klinge selbst gl\xC3\xA4nzt in einem matten, dunklen Gr\xC3\xBCn welches auch daher r\xC3\xBChrt das sie mit vielen zarten, elfischen Runen \xC3\xBCberzogen ist, die ein altes Ritual und Beschw\xC3\xB6rungsformeln der Priester wiederspiegeln, die ihren Glauben in diese Klinge schmiedeten.\n\n\
      Umfasst der Tr\xC3\xA4ger den Griff, \xC3\xBCberkommt ihn ein warmes Gef\xC3\xBChl der Segnung Corellons. Der Griff schmiegt sich f\xC3\xB6rmlich in die Hand.\n\
      Wesen welche nicht elfischen Blutes sind, sind nicht f\xC3\xA4hig diese Klinge zu tragen, versucht es dennoch jemand so wird sein K\xC3\xB6rper mit tiefen Schmerzen durchzogen.\n"
