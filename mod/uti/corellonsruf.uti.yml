  type: :cexolocstr
  value: 
    0: "Dieses Langschwert unterscheidet sich schon auf den ersten Blick von den normalen Langschwertern. \n\
      Auff\xE4llig ist der eingearbeitete Mondstein am Klingenheft, welcher eine besondere heilige Kraft ausstrahlt.\n\
      Die Klinge selbst gl\xE4nzt in einem matten, dunklen Gr\xFCn welches auch daher r\xFChrt das sie mit vielen zarten, elfischen Runen \xFCberzogen ist, die ein altes Ritual und Beschw\xF6rungsformeln der Priester wiederspiegeln, die ihren Glauben in diese Klinge schmiedeten.\n\n\
      Umfasst der Tr\xE4ger den Griff, \xFCberkommt ihn ein warmes Gef\xFChl der Segnung Corellons. Der Griff schmiegt sich f\xF6rmlich in die Hand.\n\
      Wesen welche nicht elfischen Blutes sind, sind nicht f\xE4hig diese Klinge zu tragen, versucht es dennoch jemand so wird sein K\xF6rper mit tiefen Schmerzen durchzogen.\n"
