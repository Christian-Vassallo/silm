      Springer fallen in die Kategorie Leichtfigur oder Offizier. Ein Schachspiel beginnt mit 2 weißen und 2 schwarzen Springern (auch Pferd, "Roß" oder "Rössel" genannt). Die Besonderheit ist dabei, dass nur die Springer über eigene und gegnerische andere Figuren und Bauern "springen" können. Ein gutes Feld für einen Springer ist daher in der Regel ein solches, von dem dieser wiederum möglichst viele andere Zugmöglichkeiten hat. Es gibt daher das Sprichwort: "Ein Springer am Rand bringt Kummer und Schand" bzw. "Ein Springer am Rand ist eine Schand". In der Grundstellung und zu Beginn der Eröffnung unterscheidet man für jeden Spieler den Königsspringer und den Damenspringer. Der weiße Königsspringer steht zu Beginn des Spiels auf dem Feld g1, der schwarze spiegelverkehrt auf g8. Der weiße Damenspringer steht zu Beginn des Spiels auf dem Feld b1, der schwarze spiegelverkehrt auf b8.


      Zugmöglichkeiten

      Der Zug erfolgt so, dass vom Ausgangsfeld der Springer als Zielfeld immer 2 Felder geradeaus und dann ein Feld links oder rechts davon zum Stehen kommt. Damit ist der Springer in der Lage, alle Felder des Brettes zu betreten, aber für ihn ist zum Beispiel der Weg von einer Schachbrettseite zur anderen ein langer Weg. In der Mitte des Brettes hat ein Springer maximal die Möglichkeit, auf 8 andere Felder zu ziehen, am Rande des Brettes sind es 4 und in einer Ecke des Brettes gar nur 2 Felder.

      Quelle: wikipedia
