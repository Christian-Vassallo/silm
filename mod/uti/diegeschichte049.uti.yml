    0: "Drittes Zeitalter: Die blutige Herrschaft der Gildenmeister:\n\n\
      Es gab viel Unruhe in der Stadt, als sich die Gildenmeister darum stritten, wer die Stadt regieren sollte, und so mancher einflussreiche Kaufmann wurde ermordet aufgefunden. Gruppen livrierter Leibw\xE4chter traten voll bewaffnet auf der Stra\xDFe auf, wenn sie ihre Herren begleiteten, und es vergingen zwei sehr angespannte Monate, in denen immer wieder Streit aufflammte und dann wieder beigelegt wurde (gelegentlich fanden auch Duelle auf offener Stra\xDFe statt). Schlie\xDFlich beschlossen sie, dass alle Gildenmeister Tiefwasser gemeinsam in einem Rat regieren sollten. Der niedere Adel und viele einfache Stadtbewohner protestierten und f\xFChrten an, dass die Macht rechtm\xE4\xDFig und in \xDCbereinstimmung mit dem Volk in den H\xE4nden der F\xFCrsten l\xE4ge. Die Gildenmeister hielten jedoch dagegen, dass die F\xFCrsten seit Ahghairons Tod nicht mehr gesehen worden seien und dass es sich bei ihnen um Golems und Zombies gehandelt haben m\xFCsse, die von Ahghairon zur Verschleierung seiner Alleinherrschaft eingesetzt wurden. Und in der Tat verhielten sich die F\xFCrsten ruhig und wurden nicht gesehen.\n\n\
      In Wahrheit jedoch handelte es sich bei den F\xFCrsten um wirkliche Frauen und M\xE4nner, deren Identit\xE4t \xFCber die Jahre von findigen Gildenmeistern aufgedeckt worden war, die wiederum nach Aghairons Tod die Ermordung der F\xFCrsten durch ihre verschwiegenen Handlanger veranlassten. Die einzigen \xFCberlebenden F\xFCrsten (mit weiterhin geheimer Identit\xE4t) waren der Tischler Baeron und der Zauberlehrling Shilam. Diese \xFCberlebenden F\xFCrsten verhielten sich ruhig und warteten ab. Die Gildenmeister glaubten, alle lebenden F\xFCrsten der Stadt beseitigt zu haben, und nahmen die Herrschaft \xFCber Tiefwasser entschlossen in die Hand.\n\n\
      Die Gildenmeister regierten Tiefwasser nur sechs Jahre lang, dann f\xFChrten ihre selbsts\xFCchtigen Streitigkeiten zu Blutvergie\xDFen. Offene Feindseligkeiten und einige Morde steigerten sich zu einer kurzen aber grausamen Reihe von Stra\xDFenk\xE4mpfen und n\xE4chtlichen Angriffen. Diese Unruhen, die von Gelehrten oft als \"die Gildenkriege\" bezeichnet werden (obwohl sie nie so lange andauerten oder offiziell waren, um in dieser Zeit als \"Krieg\" bezeichnet werden zu k\xF6nnen), hatten zur Folge, dass alle Gildenmeister au\xDFer Zweien get\xF6tet wurden, die meisten klugen K\xF6pfe zum Verstummen gebracht wurden, und ein gro\xDFer Teil des Goldes der Stadt verw\xFCstet oder gepl\xFCndert wurde, was zu gro\xDFer Unordnung bei den Gilden f\xFChrte.\n\n\
      Die \xFCberlebenden Gildenmeister waren Lhorar Gildeggh von den Schiffsbauern und Ehlemm Zoar von den Edelsteinschleifern. Diese beiden waren sich in ihrer r\xFCcksichtslosen Drahtzieherei ebenb\xFCrtig und nicht in der Lage, den jeweils anderen zu \xFCberwinden, obwohl ihre Privatarmeen oft in den Stra\xDFen zusammenstie\xDFen. Schlie\xDFlich waren sie des Blutvergie\xDFens \xFCberdr\xFCssig, nachdem viele Angeh\xF6rige beider Familien den Tod auf der Stra\xDFe gefunden hatten, und sie beschlossen, gemeinsam zu regieren. In der Burg Tiefwasser wurden zwei Throne errichtet, und die beiden stritten sich fortan erbittert \xFCber die verschiedensten Anliegen, was die Stadt zu einem Ort der Furcht und Unsicherheit machte. S\xE4mtliche Anliegen, zum Beispiel die Ernennung neuer Gildenmeister f\xFCr die \"f\xFChrungslosen\" Gilden, mussten den beiden F\xFCrstenherrschern, als die sich Lhorar und Ehlemm bezeichneten, vorgetragen werden. Dabei kam es fast nie zu einer Einigung."
