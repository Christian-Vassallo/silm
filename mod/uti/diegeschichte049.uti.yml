      Drittes Zeitalter: Die blutige Herrschaft der Gildenmeister:

      Es gab viel Unruhe in der Stadt, als sich die Gildenmeister darum stritten, wer die Stadt regieren sollte, und so mancher einflussreiche Kaufmann wurde ermordet aufgefunden. Gruppen livrierter Leibwächter traten voll bewaffnet auf der Straße auf, wenn sie ihre Herren begleiteten, und es vergingen zwei sehr angespannte Monate, in denen immer wieder Streit aufflammte und dann wieder beigelegt wurde (gelegentlich fanden auch Duelle auf offener Straße statt). Schließlich beschlossen sie, dass alle Gildenmeister Tiefwasser gemeinsam in einem Rat regieren sollten. Der niedere Adel und viele einfache Stadtbewohner protestierten und führten an, dass die Macht rechtmäßig und in Übereinstimmung mit dem Volk in den Händen der Fürsten läge. Die Gildenmeister hielten jedoch dagegen, dass die Fürsten seit Ahghairons Tod nicht mehr gesehen worden seien und dass es sich bei ihnen um Golems und Zombies gehandelt haben müsse, die von Ahghairon zur Verschleierung seiner Alleinherrschaft eingesetzt wurden. Und in der Tat verhielten sich die Fürsten ruhig und wurden nicht gesehen.

      In Wahrheit jedoch handelte es sich bei den Fürsten um wirkliche Frauen und Männer, deren Identität über die Jahre von findigen Gildenmeistern aufgedeckt worden war, die wiederum nach Aghairons Tod die Ermordung der Fürsten durch ihre verschwiegenen Handlanger veranlassten. Die einzigen überlebenden Fürsten (mit weiterhin geheimer Identität) waren der Tischler Baeron und der Zauberlehrling Shilam. Diese überlebenden Fürsten verhielten sich ruhig und warteten ab. Die Gildenmeister glaubten, alle lebenden Fürsten der Stadt beseitigt zu haben, und nahmen die Herrschaft über Tiefwasser entschlossen in die Hand.

      Die Gildenmeister regierten Tiefwasser nur sechs Jahre lang, dann führten ihre selbstsüchtigen Streitigkeiten zu Blutvergießen. Offene Feindseligkeiten und einige Morde steigerten sich zu einer kurzen aber grausamen Reihe von Straßenkämpfen und nächtlichen Angriffen. Diese Unruhen, die von Gelehrten oft als "die Gildenkriege" bezeichnet werden (obwohl sie nie so lange andauerten oder offiziell waren, um in dieser Zeit als "Krieg" bezeichnet werden zu können), hatten zur Folge, dass alle Gildenmeister außer Zweien getötet wurden, die meisten klugen Köpfe zum Verstummen gebracht wurden, und ein großer Teil des Goldes der Stadt verwüstet oder geplündert wurde, was zu großer Unordnung bei den Gilden führte.

      Die überlebenden Gildenmeister waren Lhorar Gildeggh von den Schiffsbauern und Ehlemm Zoar von den Edelsteinschleifern. Diese beiden waren sich in ihrer rücksichtslosen Drahtzieherei ebenbürtig und nicht in der Lage, den jeweils anderen zu überwinden, obwohl ihre Privatarmeen oft in den Straßen zusammenstießen. Schließlich waren sie des Blutvergießens überdrüssig, nachdem viele Angehörige beider Familien den Tod auf der Straße gefunden hatten, und sie beschlossen, gemeinsam zu regieren. In der Burg Tiefwasser wurden zwei Throne errichtet, und die beiden stritten sich fortan erbittert über die verschiedensten Anliegen, was die Stadt zu einem Ort der Furcht und Unsicherheit machte. Sämtliche Anliegen, zum Beispiel die Ernennung neuer Gildenmeister für die "führungslosen" Gilden, mussten den beiden Fürstenherrschern, als die sich Lhorar und Ehlemm bezeichneten, vorgetragen werden. Dabei kam es fast nie zu einer Einigung.
