Description:
  type: cexolocstr
  value:
    0: |-
      Corellon Larethian - Der Erste der Seldarine

      Corellon Larethian, Schöpfer aller Elfen und Patron der elfischen Magie und Kultur. Er ist der Anführer aller Elfengötter, die seinem Rat stets vertrauen und sich diesem unterwerfen.
      Corellon steht für die höchsten Ideale der Elfen, gilt ebenso als gewandter Krieger als auch geschickter Diplomat, dem nichts wichtiger als das Wohl seines Volkes ist. Corellen Larethian achtes jedes einzelne Leben und teilt oft die Erkenntnisse seines Volkes mit den anderen Völkern.
      Die Anhänger des Ersten des Elfenpantheons bewahren die Magie der Elfen, versuchen den Geist zu befreien und alle Schönheit zu mehren. Dennoch sind sie wachsam denen gegenüber, deren Sinn nach Zerstörung dessen steht. Corellon ermutigt seine Elfen dazu, neue Erfahrungen zu machen und neue Dinge zu lernen, dabei aber im Gleichgewicht mit der Welt des Geistes zu bleiben. Wie alle Elfen achten sie besonders auf Zeichen der Rückkehr der Drow. Besonders unter den Sonnenelfen finden sich viele Anhänger Corellons.
      Die Priester Corellon Larethians geniessen hohes Ansehen als Berater und Diplomaten.
