Description: 
  type: :cexolocstr
  value: 
    0: "Corellon Larethian - Der Erste der Seldarine\n\n\
      Corellon Larethian, Sch\xC3\xB6pfer aller Elfen und Patron der elfischen Magie und Kultur. Er ist der Anf\xC3\xBChrer aller Elfeng\xC3\xB6tter, die seinem Rat stets vertrauen und sich diesem unterwerfen.\n\
      Corellon steht f\xC3\xBCr die h\xC3\xB6chsten Ideale der Elfen, gilt ebenso als gewandter Krieger als auch geschickter Diplomat, dem nichts wichtiger als das Wohl seines Volkes ist. Corellen Larethian achtes jedes einzelne Leben und teilt oft die Erkenntnisse seines Volkes mit den anderen V\xC3\xB6lkern.\n\
      Die Anh\xC3\xA4nger des Ersten des Elfenpantheons bewahren die Magie der Elfen, versuchen den Geist zu befreien und alle Sch\xC3\xB6nheit zu mehren. Dennoch sind sie wachsam denen gegen\xC3\xBCber, deren Sinn nach Zerst\xC3\xB6rung dessen steht. Corellon ermutigt seine Elfen dazu, neue Erfahrungen zu machen und neue Dinge zu lernen, dabei aber im Gleichgewicht mit der Welt des Geistes zu bleiben. Wie alle Elfen achten sie besonders auf Zeichen der R\xC3\xBCckkehr der Drow. Besonders unter den Sonnenelfen finden sich viele Anh\xC3\xA4nger Corellons.\n\
      Die Priester Corellon Larethians geniessen hohes Ansehen als Berater und Diplomaten."
