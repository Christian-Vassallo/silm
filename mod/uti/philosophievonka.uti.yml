    0: "Eine Geschichte ...\n\n\
      \"Zwei keusche Shukenja gingen im Regen eine Stra\xDFe entlang, als sie einer sch\xF6nen jungen Frau begegneten, die sich unter einem Baum untergestellt hatte. Sie bat die M\xF6nche, sie m\xF6chten sie \xFCber einen kleinen Bach tragen. Der erste M\xF6nch sprang der Frau sofort zu Hilfe, w\xE4hrend der zweite im Stillen protestierte. Der erste M\xF6nch hob die sch\xF6ne Frau in seine Arme und trug sie \xFCber den Bach, setzte sie am anderen Ufer ab und ging seines Weges. Der zweite M\xF6nch schwieg einige Minuten und wartetet, bis die Frau au\xDFer Sichtweite war. Dann wandte er sich an seinen Bruder.\n\n\
      'Uns Shukenja ist es untersagt, mit Frauen zu verkehren! Wie konntest du diese Frau so mir nichts dir nichts \xFCber den Bach tragen?'\n\n\
      Der erste M\xF6nch erwiderte,\n\n\
      'Bruder, ich habe die Frau schon lange abgesetzt. Weshalb hast du es nicht getan?'\""
