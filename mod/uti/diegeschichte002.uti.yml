DescIdentified:
  type: cexolocstr
  value:
    0: |+
      Der kriegerische Charakter der Drow änderte sich auch durch ihr Verschwinden von der Erdoberfläche nicht. Sie begannen sofort, eine Reihe von Kriegen mit dem Ziel, sich Gebiete im Unterreich anzueignen. Zunächst stahlen und eroberten sie magische Gegenstände der Zwerge und setzten sie gegen die Zwerge ein, wodurch eine Feindschaft entstand, die noch heute sehr stark ist.

      Dann trugen die Drow Kämpfe untereinander aus, wobei sich Edelleute mit Edelleuten und Priester mit Priesterinnen um die Herrschaft über das neue Reich stritten. Dieser ausgedehnte Krieg endete unter großen magischen Explosionen, welche die Decke der größten eroberten Zwergenhöhle, der Großen Bhaerynden, zum Einsturz brachten. Sie stürzte komplett in sich zusammen und begrub viele Drow und die zerstörten Zwergenstädte unter sich. Die Höhle, die nun zum Himmel hin offen war, wurde fortan als die Große Spalte bezeichnet. Die überlebenden Edelleute der Drow versammelten sämtliche Untertanen, Sklaven und Gerätschaften, derer sie habhaft werden konnten, und flohen auf der Suche nach neuem Lebensraum in das Unterreich. Durch diese "Verstreuung" entstanden die vielen miteinander konkurrierenden, sich selbst verwaltenden Städte, in denen heute die meisten Drow leben.

