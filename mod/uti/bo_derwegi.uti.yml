DescIdentified:
  type: cexolocstr
  value:
    0: "Nun ich möchte euch vorher sagen, das es kein leichter Weg wird ein Mönch
      zu sein, es ist nur etwas für diejenigen die einen willen aus Stahl haben und
      die Geduld eines Steines besitzen der alles über sich ergehen lässt und sich
      nie bewegt. Es ist ein Weg voller Hindernisse und Schmerz, er wird euch oft
      zurückwerfen, doch dürft ihr nicht aufgeben, nicht davor zurückschrecken, wieder
      Schmerz in kauf zu nehmen. Die meisten von euch werden nie ihr Ziel erreichen,
      doch ist nicht der Weg das Ziel? ist nicht die Aufgabe das was ihr braucht,
      nicht das Ergebnis?\n\n  Nun ich möchte damit beginnen euch die wenigen Grundlagen
      und Stützpfeiler zu zeigen, derer es nur es 3 gibt.\n\n1. Die Harmonie\n2. Die
      Geduld\n3. Die Rechtschaffenheit\n---------------------------------------\n\nKapitel
      1 : Die Harmonie...\n\n  Nun die Harmonie ist mit einer der schwierigsten Punkte
      die es hier zu beschreiben gilt. Sie setzt sich aus derart vielen Komponenten
      zusammen das ich Mühe haben werde sie alle ausreichend zu erläutern.\nSie besteht
      aus 2 Teilen die zusammen ein drittes Teil bilden und die man sich am besten
      als Dreieck vorstellt, den ohne eines der Teile fällt das Dreieck auseinander,
      und die anderen Bereiche scheinen sinnlos.\nDer Mönch muss die Harmonie der
      Selbst und der Natur erreichen, um dies zu schaffen bedarf es dem Körper und
      des Geistes.\nDer Körper steht im Mönchtum als die Hülle, das Äussere das es
      zu stählen gilt. Er bildet die äusserlich, erkennbare Grundlage, welche in immerwährender
      Arbeit in Form gebracht und gehalten werden muss,den wenn das Fleisch schwach
      ist,so kann der Gesit sich nicht entfalten. Dieses Training beinhaltet alle
      vorstellbaren Facetten. Er trainiert seine Geschicklichkeit, seine Kraft, seine
      Reflexe ,seine Ausdauer ,seine Widerstandskraft, um nur einige Dinge zu nennen,
      doch ist dies nur ein kleiner Teil des Trainings.\n\n  Nun zum zweiten Teil,
      dem Geist, oder der Inneren Hülle. Er ist gleichenteils wichtig wie der Körper,den
      ohne den Geist, ist das Fleisch schwach, es gilt wesentliche Charakterzüge zu
      üben, die man nicht von Natur aus haben muss. Da wären zum Beispiel die Ruhe,
      sprich die Geduld, oder der Wille, die geistige Widerstandskraft, die Intelligenz,
      der Instinkt, solch Dinge sind dem Geist zuzuschreiben.\n\n  Wie man leicht
      sehen kann, ist dies eine schwere Stellung der beiden Komponenten, da die eine
      nicht ohne die andere funktioniert und anderes herum. Ohne geistige Stärke,
      keine körperliche, und ohne körperliche, keine geistige. Nun liegt die Kunst
      darin, den schmalen Grad zu finden, die Balance zwischen Geist und Körper für
      sich zu seinem zu erkennen. Nur das macht einen Mönch zu einem Individuum, welches
      nun den Grundsatz der Komponenten hat, die es braucht um weiter zu arbeiten
      (siehe Kapitel 2: Die Seele). "
