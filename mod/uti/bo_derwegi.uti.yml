DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Nun ich m\xF6chte euch vorher sagen, das es kein leichter Weg wird ein M\xF6nch zu sein, es ist nur etwas f\xFCr diejenigen die einen willen aus Stahl haben und die Geduld eines Steines besitzen der alles \xFCber sich ergehen l\xE4sst und sich nie bewegt. Es ist ein Weg voller Hindernisse und Schmerz, er wird euch oft zur\xFCckwerfen, doch d\xFCrft ihr nicht aufgeben, nicht davor zur\xFCckschrecken, wieder Schmerz in kauf zu nehmen. Die meisten von euch werden nie ihr Ziel erreichen, doch ist nicht der Weg das Ziel? ist nicht die Aufgabe das was ihr braucht, nicht das Ergebnis?\n\n  Nun ich m\xF6chte damit beginnen euch die wenigen Grundlagen und St\xFCtzpfeiler zu zeigen, derer es nur es 3 gibt.\n\n\
      1. Die Harmonie\n\
      2. Die Geduld\n\
      3. Die Rechtschaffenheit\n\
      ---------------------------------------\n\n\
      Kapitel 1 : Die Harmonie...\n\n  Nun die Harmonie ist mit einer der schwierigsten Punkte die es hier zu beschreiben gilt. Sie setzt sich aus derart vielen Komponenten zusammen das ich M\xFChe haben werde sie alle ausreichend zu erl\xE4utern.\n\
      Sie besteht aus 2 Teilen die zusammen ein drittes Teil bilden und die man sich am besten als Dreieck vorstellt, den ohne eines der Teile f\xE4llt das Dreieck auseinander, und die anderen Bereiche scheinen sinnlos.\n\
      Der M\xF6nch muss die Harmonie der Selbst und der Natur erreichen, um dies zu schaffen bedarf es dem K\xF6rper und des Geistes.\n\
      Der K\xF6rper steht im M\xF6nchtum als die H\xFClle, das \xC4ussere das es zu st\xE4hlen gilt. Er bildet die \xE4usserlich, erkennbare Grundlage, welche in immerw\xE4hrender Arbeit in Form gebracht und gehalten werden muss,den wenn das Fleisch schwach ist,so kann der Gesit sich nicht entfalten. Dieses Training beinhaltet alle vorstellbaren Facetten. Er trainiert seine Geschicklichkeit, seine Kraft, seine Reflexe ,seine Ausdauer ,seine Widerstandskraft, um nur einige Dinge zu nennen, doch ist dies nur ein kleiner Teil des Trainings.\n\n  Nun zum zweiten Teil, dem Geist, oder der Inneren H\xFClle. Er ist gleichenteils wichtig wie der K\xF6rper,den ohne den Geist, ist das Fleisch schwach, es gilt wesentliche Charakterz\xFCge zu \xFCben, die man nicht von Natur aus haben muss. Da w\xE4ren zum Beispiel die Ruhe, sprich die Geduld, oder der Wille, die geistige Widerstandskraft, die Intelligenz, der Instinkt, solch Dinge sind dem Geist zuzuschreiben.\n\n  Wie man leicht sehen kann, ist dies eine schwere Stellung der beiden Komponenten, da die eine nicht ohne die andere funktioniert und anderes herum. Ohne geistige St\xE4rke, keine k\xF6rperliche, und ohne k\xF6rperliche, keine geistige. Nun liegt die Kunst darin, den schmalen Grad zu finden, die Balance zwischen Geist und K\xF6rper f\xFCr sich zu seinem zu erkennen. Nur das macht einen M\xF6nch zu einem Individuum, welches nun den Grundsatz der Komponenten hat, die es braucht um weiter zu arbeiten (siehe Kapitel 2: Die Seele). "
