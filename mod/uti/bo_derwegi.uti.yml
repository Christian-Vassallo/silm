DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Nun ich m\xC3\xB6chte euch vorher sagen, das es kein leichter Weg wird ein M\xC3\xB6nch zu sein, es ist nur etwas f\xC3\xBCr diejenigen die einen willen aus Stahl haben und die Geduld eines Steines besitzen der alles \xC3\xBCber sich ergehen l\xC3\xA4sst und sich nie bewegt. Es ist ein Weg voller Hindernisse und Schmerz, er wird euch oft zur\xC3\xBCckwerfen, doch d\xC3\xBCrft ihr nicht aufgeben, nicht davor zur\xC3\xBCckschrecken, wieder Schmerz in kauf zu nehmen. Die meisten von euch werden nie ihr Ziel erreichen, doch ist nicht der Weg das Ziel? ist nicht die Aufgabe das was ihr braucht, nicht das Ergebnis?\n\n  Nun ich m\xC3\xB6chte damit beginnen euch die wenigen Grundlagen und St\xC3\xBCtzpfeiler zu zeigen, derer es nur es 3 gibt.\n\n\
      1. Die Harmonie\n\
      2. Die Geduld\n\
      3. Die Rechtschaffenheit\n\
      ---------------------------------------\n\n\
      Kapitel 1 : Die Harmonie...\n\n  Nun die Harmonie ist mit einer der schwierigsten Punkte die es hier zu beschreiben gilt. Sie setzt sich aus derart vielen Komponenten zusammen das ich M\xC3\xBChe haben werde sie alle ausreichend zu erl\xC3\xA4utern.\n\
      Sie besteht aus 2 Teilen die zusammen ein drittes Teil bilden und die man sich am besten als Dreieck vorstellt, den ohne eines der Teile f\xC3\xA4llt das Dreieck auseinander, und die anderen Bereiche scheinen sinnlos.\n\
      Der M\xC3\xB6nch muss die Harmonie der Selbst und der Natur erreichen, um dies zu schaffen bedarf es dem K\xC3\xB6rper und des Geistes.\n\
      Der K\xC3\xB6rper steht im M\xC3\xB6nchtum als die H\xC3\xBClle, das \xC3\x84ussere das es zu st\xC3\xA4hlen gilt. Er bildet die \xC3\xA4usserlich, erkennbare Grundlage, welche in immerw\xC3\xA4hrender Arbeit in Form gebracht und gehalten werden muss,den wenn das Fleisch schwach ist,so kann der Gesit sich nicht entfalten. Dieses Training beinhaltet alle vorstellbaren Facetten. Er trainiert seine Geschicklichkeit, seine Kraft, seine Reflexe ,seine Ausdauer ,seine Widerstandskraft, um nur einige Dinge zu nennen, doch ist dies nur ein kleiner Teil des Trainings.\n\n  Nun zum zweiten Teil, dem Geist, oder der Inneren H\xC3\xBClle. Er ist gleichenteils wichtig wie der K\xC3\xB6rper,den ohne den Geist, ist das Fleisch schwach, es gilt wesentliche Charakterz\xC3\xBCge zu \xC3\xBCben, die man nicht von Natur aus haben muss. Da w\xC3\xA4ren zum Beispiel die Ruhe, sprich die Geduld, oder der Wille, die geistige Widerstandskraft, die Intelligenz, der Instinkt, solch Dinge sind dem Geist zuzuschreiben.\n\n  Wie man leicht sehen kann, ist dies eine schwere Stellung der beiden Komponenten, da die eine nicht ohne die andere funktioniert und anderes herum. Ohne geistige St\xC3\xA4rke, keine k\xC3\xB6rperliche, und ohne k\xC3\xB6rperliche, keine geistige. Nun liegt die Kunst darin, den schmalen Grad zu finden, die Balance zwischen Geist und K\xC3\xB6rper f\xC3\xBCr sich zu seinem zu erkennen. Nur das macht einen M\xC3\xB6nch zu einem Individuum, welches nun den Grundsatz der Komponenten hat, die es braucht um weiter zu arbeiten (siehe Kapitel 2: Die Seele). "
