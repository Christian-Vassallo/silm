Description:
  type: cexolocstr
  value:
    0: |-
      Lathander - Der Morgenfürst.

      Lathander ist der Gott der Erneuerung und Kreativität. Lathander ist ein sehr engagierter Gott und obwohl er schon sehr alt ist wird er stets als junger, kräftiger Mann beschrieben.
      Lathanders Bemühungen richtigen sich auf das Erschaffen neuer Dinge und dem Erhalten der Existierenden. Ebenso steht er für die Hoffnung eines neuen Morgens.
      Die Kirche Lathanders ist sehr beliebt und expandiert in den letzten Jahren, was bei einigen anderen Göttern für Unmut sorgt, da die Kirche ihren Reichtum offen zur Schau stellt um neue Mitglieder zu gewinnen. Dennoch ist Lathander mit nahezu allen guten Göttern verbündet.
      Priester Lathanders kann man praktisch überall antreffen und werden stets hoch geachtet. Viele Kleriker Lathanders sind Paladine und verteidigen ihren Glauben sowohl mit Worten als auch mit der Waffe.
