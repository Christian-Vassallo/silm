Description: 
  type: :cexolocstr
  value: 
    0: "Lathander - Der Morgenf\xC3\xBCrst.\n\n\
      Lathander ist der Gott der Erneuerung und Kreativit\xC3\xA4t. Lathander ist ein sehr engagierter Gott und obwohl er schon sehr alt ist wird er stets als junger, kr\xC3\xA4ftiger Mann beschrieben.\n\
      Lathanders Bem\xC3\xBChungen richtigen sich auf das Erschaffen neuer Dinge und dem Erhalten der Existierenden. Ebenso steht er f\xC3\xBCr die Hoffnung eines neuen Morgens.\n\
      Die Kirche Lathanders ist sehr beliebt und expandiert in den letzten Jahren, was bei einigen anderen G\xC3\xB6ttern f\xC3\xBCr Unmut sorgt, da die Kirche ihren Reichtum offen zur Schau stellt um neue Mitglieder zu gewinnen. Dennoch ist Lathander mit nahezu allen guten G\xC3\xB6ttern verb\xC3\xBCndet.\n\
      Priester Lathanders kann man praktisch \xC3\xBCberall antreffen und werden stets hoch geachtet. Viele Kleriker Lathanders sind Paladine und verteidigen ihren Glauben sowohl mit Worten als auch mit der Waffe."
