DescIdentified:
  type: cexolocstr
  value:
    0: |-
      In diesem düsteren Werk wird auf Kreaturen der absoluten Dunkelheit, Bosheit und des Hasses eingegangen. Es werden einige Exemplare mit bildhaften Zeichnungen belegt und der Unterschied zu körperhaften und körperlosen Untoten erklärt und speziell auf die Bewohner der Schattenebene eingegangen.
      Viele Dinge die auf der materiellen Ebene existieren auch auf der Schattenebene, allerdings in einer grausam verzehrten Version, die pure Bosheit und puren Hass auszustrahlen vermögen.

      Es folgen Beschreibungen von Allips, Schatten,  Schattenmastiffs, Todesalben und unter anderem auch über Nachtschatten:

      Nachtkriecher: Diese Kreatur wirkt wie ein gewaltiger Wurm, dessen Körper mit nachtschwarzen Chitinplatten bedeckt ist. Sein Zahnbewehrtes Maul ist größer als ein erwachsener Mensch groß ist, und seine Zähne und sein Rachen sind ebenfalls nachtschwarz.
      Ein Nachtkriecher ist ein riesenhaftes Ungetüm, das einem Purpurwurm ähnelt, aber vollkommen schwarz ist.
      Ein Nachrkriecher hat einen Durchmesser von ungefähr 2,10m und isst von seinem Zahnbewehrten Maul bis zur Spitze seines stacheligen Schwanzes gute 30m. Er wiegt ungefähr 55.000 Pfund.

      Nachtschreiter: Diese Kreatur sieht wie ein menschlicher Riese aus. Sie ist größer als ein haus und besteht aus purer Finsternis. Sie trägt keinerlei Kleidung auf ihrer glatten, haarlosen Haut, und ihr Körper weist keinerlei Geschlechtsmerkmale auf.
      Nachtschreiter sind gewaltige Schrecken in menschlicher Gestalt, die in der Dunkelheit lauern.
      Ein Nachtschreiter ist ungefähr 6m groß und wiegt ungefähr 12.000 Pfund.

      Nachtschwinge: Diese Kreatur scheint aus nichts weiter als absoluter Finsternis zu bestehen, die die Form einer monströsen Fledermaus angenommen hat.
      Nachtschwingen sind fledermausähnliche, fliegende Kreaturen die in der Luft jagen.
      Eine Nachtschwinge hat eine Flügelspannweite von etwa 12m und wiegt ungefähr 4.000 Pfund.
