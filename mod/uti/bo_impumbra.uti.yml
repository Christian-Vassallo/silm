DescIdentified: 
  type: :cexolocstr
  value: 
    0: "In diesem d\xFCsteren Werk wird auf Kreaturen der absoluten Dunkelheit, Bosheit und des Hasses eingegangen. Es werden einige Exemplare mit bildhaften Zeichnungen belegt und der Unterschied zu k\xF6rperhaften und k\xF6rperlosen Untoten erkl\xE4rt und speziell auf die Bewohner der Schattenebene eingegangen.\n\
      Viele Dinge die auf der materiellen Ebene existieren auch auf der Schattenebene, allerdings in einer grausam verzehrten Version, die pure Bosheit und puren Hass auszustrahlen verm\xF6gen.\n\n\
      Es folgen Beschreibungen von Allips, Schatten,  Schattenmastiffs, Todesalben und unter anderem auch \xFCber Nachtschatten:\n\n\
      Nachtkriecher: Diese Kreatur wirkt wie ein gewaltiger Wurm, dessen K\xF6rper mit nachtschwarzen Chitinplatten bedeckt ist. Sein Zahnbewehrtes Maul ist gr\xF6\xDFer als ein erwachsener Mensch gro\xDF ist, und seine Z\xE4hne und sein Rachen sind ebenfalls nachtschwarz.\n\
      Ein Nachtkriecher ist ein riesenhaftes Unget\xFCm, das einem Purpurwurm \xE4hnelt, aber vollkommen schwarz ist.\n\
      Ein Nachrkriecher hat einen Durchmesser von ungef\xE4hr 2,10m und isst von seinem Zahnbewehrten Maul bis zur Spitze seines stacheligen Schwanzes gute 30m. Er wiegt ungef\xE4hr 55.000 Pfund.\n\n\
      Nachtschreiter: Diese Kreatur sieht wie ein menschlicher Riese aus. Sie ist gr\xF6\xDFer als ein haus und besteht aus purer Finsternis. Sie tr\xE4gt keinerlei Kleidung auf ihrer glatten, haarlosen Haut, und ihr K\xF6rper weist keinerlei Geschlechtsmerkmale auf.\n\
      Nachtschreiter sind gewaltige Schrecken in menschlicher Gestalt, die in der Dunkelheit lauern.\n\
      Ein Nachtschreiter ist ungef\xE4hr 6m gro\xDF und wiegt ungef\xE4hr 12.000 Pfund.\n\n\
      Nachtschwinge: Diese Kreatur scheint aus nichts weiter als absoluter Finsternis zu bestehen, die die Form einer monstr\xF6sen Fledermaus angenommen hat.\n\
      Nachtschwingen sind fledermaus\xE4hnliche, fliegende Kreaturen die in der Luft jagen.\n\
      Eine Nachtschwinge hat eine Fl\xFCgelspannweite von etwa 12m und wiegt ungef\xE4hr 4.000 Pfund."
