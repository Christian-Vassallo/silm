DescIdentified: 
  type: :cexolocstr
  value: 
    0: "In diesem d\xC3\xBCsteren Werk wird auf Kreaturen der absoluten Dunkelheit, Bosheit und des Hasses eingegangen. Es werden einige Exemplare mit bildhaften Zeichnungen belegt und der Unterschied zu k\xC3\xB6rperhaften und k\xC3\xB6rperlosen Untoten erkl\xC3\xA4rt und speziell auf die Bewohner der Schattenebene eingegangen.\n\
      Viele Dinge die auf der materiellen Ebene existieren auch auf der Schattenebene, allerdings in einer grausam verzehrten Version, die pure Bosheit und puren Hass auszustrahlen verm\xC3\xB6gen.\n\n\
      Es folgen Beschreibungen von Allips, Schatten,  Schattenmastiffs, Todesalben und unter anderem auch \xC3\xBCber Nachtschatten:\n\n\
      Nachtkriecher: Diese Kreatur wirkt wie ein gewaltiger Wurm, dessen K\xC3\xB6rper mit nachtschwarzen Chitinplatten bedeckt ist. Sein Zahnbewehrtes Maul ist gr\xC3\xB6\xC3\x9Fer als ein erwachsener Mensch gro\xC3\x9F ist, und seine Z\xC3\xA4hne und sein Rachen sind ebenfalls nachtschwarz.\n\
      Ein Nachtkriecher ist ein riesenhaftes Unget\xC3\xBCm, das einem Purpurwurm \xC3\xA4hnelt, aber vollkommen schwarz ist.\n\
      Ein Nachrkriecher hat einen Durchmesser von ungef\xC3\xA4hr 2,10m und isst von seinem Zahnbewehrten Maul bis zur Spitze seines stacheligen Schwanzes gute 30m. Er wiegt ungef\xC3\xA4hr 55.000 Pfund.\n\n\
      Nachtschreiter: Diese Kreatur sieht wie ein menschlicher Riese aus. Sie ist gr\xC3\xB6\xC3\x9Fer als ein haus und besteht aus purer Finsternis. Sie tr\xC3\xA4gt keinerlei Kleidung auf ihrer glatten, haarlosen Haut, und ihr K\xC3\xB6rper weist keinerlei Geschlechtsmerkmale auf.\n\
      Nachtschreiter sind gewaltige Schrecken in menschlicher Gestalt, die in der Dunkelheit lauern.\n\
      Ein Nachtschreiter ist ungef\xC3\xA4hr 6m gro\xC3\x9F und wiegt ungef\xC3\xA4hr 12.000 Pfund.\n\n\
      Nachtschwinge: Diese Kreatur scheint aus nichts weiter als absoluter Finsternis zu bestehen, die die Form einer monstr\xC3\xB6sen Fledermaus angenommen hat.\n\
      Nachtschwingen sind fledermaus\xC3\xA4hnliche, fliegende Kreaturen die in der Luft jagen.\n\
      Eine Nachtschwinge hat eine Fl\xC3\xBCgelspannweite von etwa 12m und wiegt ungef\xC3\xA4hr 4.000 Pfund."
