Description: 
  type: :cexolocstr
  value: 
    0: "Illmater - Der Weinende\n\n\
      Illmater ist der Gott des Leidens und der Beharrlichkeit und ist sehr beliebt unter der Bev\xC3\xB6lkerung. Aufopfernd und grossz\xC3\xBCgig hilft er allen Armen und Schwachen, welche auf Besserung ihres Lebens hoffen.\n\
      Illmater ist Mitgleid der Triade, steht f\xC3\xBCr alles Gute und vek\xC3\xA4mpft die G\xC3\xB6tter der Zerst\xC3\xB6rung.\n\
      Anh\xC3\xA4nger Illmaters versuchen allen Hilfsbed\xC3\xBCrftigen beizustehen. Sie ertragen dabei oftmals selber nicht weniger Leid als ihre eigenen Schutzbefohlenen, da ihnen die N\xC3\xA4chstenlieber wichtiger ist als das eigene Wohl. Sie sehen ihre Qualen und die ihrer Mitmenschen als Pr\xC3\xBCfung, die es zu bestehen gilt, wichtig ist ein reines Wesen, denn dieses ist am Ende wichtiger als der K\xC3\xB6rper und dessen Schmerzen.\n\
      Die Kirche Illmaters besteht aus Klerikern, die Kranke heilen und Hungrige speisen und Paladinen und M\xC3\xB6nchen die Arme ohne R\xC3\xBCcksicht auf sich selber verteidigen.\n\
      Als eine der wenigen Kirchen verehren die Anh\xC3\xA4nger Illmaters Heilige, welche durch ihre Aufopferung f\xC3\xBCr andere und Fr\xC3\xB6mmigkeit als Beispiel und Ansporn dienen."
