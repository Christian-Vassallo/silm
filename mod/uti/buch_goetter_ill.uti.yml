    0: |-
      Illmater - Der Weinende

      Illmater ist der Gott des Leidens und der Beharrlichkeit und ist sehr beliebt unter der Bevölkerung. Aufopfernd und grosszügig hilft er allen Armen und Schwachen, welche auf Besserung ihres Lebens hoffen.
      Illmater ist Mitgleid der Triade, steht für alles Gute und vekämpft die Götter der Zerstörung.
      Anhänger Illmaters versuchen allen Hilfsbedürftigen beizustehen. Sie ertragen dabei oftmals selber nicht weniger Leid als ihre eigenen Schutzbefohlenen, da ihnen die Nächstenlieber wichtiger ist als das eigene Wohl. Sie sehen ihre Qualen und die ihrer Mitmenschen als Prüfung, die es zu bestehen gilt, wichtig ist ein reines Wesen, denn dieses ist am Ende wichtiger als der Körper und dessen Schmerzen.
      Die Kirche Illmaters besteht aus Klerikern, die Kranke heilen und Hungrige speisen und Paladinen und Mönchen die Arme ohne Rücksicht auf sich selber verteidigen.
      Als eine der wenigen Kirchen verehren die Anhänger Illmaters Heilige, welche durch ihre Aufopferung für andere und Frömmigkeit als Beispiel und Ansporn dienen.
