Description:
  type: :cexolocstr
  value:
    0: "Illmater - Der Weinende\n\n\
      Illmater ist der Gott des Leidens und der Beharrlichkeit und ist sehr beliebt unter der Bev\xF6lkerung. Aufopfernd und grossz\xFCgig hilft er allen Armen und Schwachen, welche auf Besserung ihres Lebens hoffen.\n\
      Illmater ist Mitgleid der Triade, steht f\xFCr alles Gute und vek\xE4mpft die G\xF6tter der Zerst\xF6rung.\n\
      Anh\xE4nger Illmaters versuchen allen Hilfsbed\xFCrftigen beizustehen. Sie ertragen dabei oftmals selber nicht weniger Leid als ihre eigenen Schutzbefohlenen, da ihnen die N\xE4chstenlieber wichtiger ist als das eigene Wohl. Sie sehen ihre Qualen und die ihrer Mitmenschen als Pr\xFCfung, die es zu bestehen gilt, wichtig ist ein reines Wesen, denn dieses ist am Ende wichtiger als der K\xF6rper und dessen Schmerzen.\n\
      Die Kirche Illmaters besteht aus Klerikern, die Kranke heilen und Hungrige speisen und Paladinen und M\xF6nchen die Arme ohne R\xFCcksicht auf sich selber verteidigen.\n\
      Als eine der wenigen Kirchen verehren die Anh\xE4nger Illmaters Heilige, welche durch ihre Aufopferung f\xFCr andere und Fr\xF6mmigkeit als Beispiel und Ansporn dienen."
