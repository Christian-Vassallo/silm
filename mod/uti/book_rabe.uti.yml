    0: "Das Werk beschreibt die Geschichte von Valas Belaem Del Pharm, dem schwarzen Raben, und die des Schwarzrabenklosters.\n\n\
      Das Kloster wurde im Jahre 1181 TZ errichtet, gegr\xFCndet von einem Halb-Menschen, einem Halb-Drow-Sklaven, der seinen grausamen Meistern in der Unterwelt entkommen war und sich den Weg an die Welt der Oberfl\xE4che und in die Freiheit mit nicht mehr als seinen blo\xDFen H\xE4nden und den Ketten, die sie einst gebunden hatten, erk\xE4mpfen konnte.\n\n\
      Der Name des Halb-Drow war Valas Belaem Del Pharm - Valas, Sklave von Pharm. Als Kind war Valas ein Haussklave der Leun, wuchs jedoch bald zu einem schlanken und starken, jungen Erwachsenen heran. W\xE4hrend die meisten Familien so gef\xE4hrliche Sklaven nicht gerne behalten, wurde Valas bei einer Wette an eine gegnerische Familie, die Pharm, verloren, die ihn am Leben erhielt, um die Leun zu verspotten. Valas wurde der gr\xF6\xDFte Krieger des Gladiatorenstalls der Pharm, in der Tat der gr\xF6\xDFte aller Rilauvenst\xE4lle, bevor er entkam. Es war zu dieser Zeit, w\xE4hrend der langen Dekaden, die er in der majest\xE4tisch aufget\xFCrmten Arena des Blutsports in der dunklen Stadt verbrachte, dass Valas seine legend\xE4ren Kampffertigkeiten erlangte.\n\n\
      Das Buch f\xE4hrt fort, im Detail zu berichten, wie Valas entkommt und am Grat der Welt an dem Quellgebiet des Schwarzrabenflusses hervorkommt. Die ersten M\xE4nner, die er trifft, sind die Uthgardt-Barbaren des Schwarzrabenstammes am Rabenfelsen. Die Barbaren wussten mit Valas nichts anzufangen, der aus dem Nichts mit roten Augen, pechschwarzer Haut und Haar, halbnackt und mit blutigen Ketten um die Handgelenke auftaucht. Nat\xFCrlich griffen ihre Mutigsten an und wurden prompt besiegt. Die Barbaren hielten ihn f\xFCr einen Geisterkrieger, der gekommen war, um ihre Arroganz zu strafen. Sie tauften ihn den Schwarzen Raben, ein Name, den Valas f\xFCr sich selbst erbat. Sie waren sp\xE4ter traurig und doch etwas erleichtert, ihn gehen zu sehen. Valas bereiste die Welt als der Schwarze Rabe, k\xE4mpfte gegen Sklaverei und Gefangenschaft, wo immer er sie fand (und macht sich dabei eine Menge Feinde), sammelte einen Strang loyaler Sch\xFCler, lehrte sie seine Ideale und Kampftechniken und kehrte letztendlich mit ihnen zum Grat der Welt zur\xFCck, um das Schwarzrabenkloster zu errichten. Er starb am Ende friedlich an Altersschw\xE4che und ist unter dem Kloster in einem Grabmal nahe dem unterirdischen Quellgebiet des Schwarzrabenfluss begraben. Damit endet die Geschichte."
