      Das Werk beschreibt die Geschichte von Valas Belaem Del Pharm, dem schwarzen Raben, und die des Schwarzrabenklosters.

      Das Kloster wurde im Jahre 1181 TZ errichtet, gegründet von einem Halb-Menschen, einem Halb-Drow-Sklaven, der seinen grausamen Meistern in der Unterwelt entkommen war und sich den Weg an die Welt der Oberfläche und in die Freiheit mit nicht mehr als seinen bloßen Händen und den Ketten, die sie einst gebunden hatten, erkämpfen konnte.

      Der Name des Halb-Drow war Valas Belaem Del Pharm - Valas, Sklave von Pharm. Als Kind war Valas ein Haussklave der Leun, wuchs jedoch bald zu einem schlanken und starken, jungen Erwachsenen heran. Während die meisten Familien so gefährliche Sklaven nicht gerne behalten, wurde Valas bei einer Wette an eine gegnerische Familie, die Pharm, verloren, die ihn am Leben erhielt, um die Leun zu verspotten. Valas wurde der größte Krieger des Gladiatorenstalls der Pharm, in der Tat der größte aller Rilauvenställe, bevor er entkam. Es war zu dieser Zeit, während der langen Dekaden, die er in der majestätisch aufgetürmten Arena des Blutsports in der dunklen Stadt verbrachte, dass Valas seine legendären Kampffertigkeiten erlangte.

      Das Buch fährt fort, im Detail zu berichten, wie Valas entkommt und am Grat der Welt an dem Quellgebiet des Schwarzrabenflusses hervorkommt. Die ersten Männer, die er trifft, sind die Uthgardt-Barbaren des Schwarzrabenstammes am Rabenfelsen. Die Barbaren wussten mit Valas nichts anzufangen, der aus dem Nichts mit roten Augen, pechschwarzer Haut und Haar, halbnackt und mit blutigen Ketten um die Handgelenke auftaucht. Natürlich griffen ihre Mutigsten an und wurden prompt besiegt. Die Barbaren hielten ihn für einen Geisterkrieger, der gekommen war, um ihre Arroganz zu strafen. Sie tauften ihn den Schwarzen Raben, ein Name, den Valas für sich selbst erbat. Sie waren später traurig und doch etwas erleichtert, ihn gehen zu sehen. Valas bereiste die Welt als der Schwarze Rabe, kämpfte gegen Sklaverei und Gefangenschaft, wo immer er sie fand (und macht sich dabei eine Menge Feinde), sammelte einen Strang loyaler Schüler, lehrte sie seine Ideale und Kampftechniken und kehrte letztendlich mit ihnen zum Grat der Welt zurück, um das Schwarzrabenkloster zu errichten. Er starb am Ende friedlich an Altersschwäche und ist unter dem Kloster in einem Grabmal nahe dem unterirdischen Quellgebiet des Schwarzrabenfluss begraben. Damit endet die Geschichte.
