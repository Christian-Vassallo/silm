Description: 
  type: :cexolocstr
  value: 
    0: "Mielikki - Die Dame des Waldes\n\n\
      Mielikki ist die G\xC3\xB6ttin der W\xC3\xA4lder und Waldl\xC3\xA4ufer und wird angerufen, wenn es um die Wahrung der Natur und deren Gleichgewichtes geht. Mielikki ist eine fr\xC3\xB6hliche, hilfsbereite Gottheit und Silvanus untergeben.\n\
      Mielikki h\xC3\xA4lt ihr Anh\xC3\xA4nger dazu an, die Natur hinzunehmen, wie sie geschaffen wurde, denn sie wurde so geschaffen, dass alle mit ihr um Einklang leben k\xC3\xB6nnen. Sch\xC3\xBCtze den Wald und das Gleichgewicht der Wildnis, sei Teil von ihr und lehre deinen Gef\xC3\xA4hrten, dass sie Natur stets dies zur\xC3\xBCck geben sollten, was sie ihr genommen haben.\n\
      Naturgem\xC3\xA4ss besteht die Kirche Mielikkis aus Waldl\xC3\xA4ufern und Druiden, aber alle Wesen, die nach Harmonie und Gleichgewicht der \xC3\x96kologie streben werden gerne von ihr aufgenommen."
