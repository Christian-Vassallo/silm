      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Mielikki - Die Dame des Waldes\n\n\
            Mielikki ist die G\xF6ttin der W\xE4lder und Waldl\xE4ufer und wird angerufen, wenn es um die Wahrung der Natur und deren Gleichgewichtes geht. Mielikki ist eine fr\xF6hliche, hilfsbereite Gottheit und Silvanus untergeben.\n\
            Mielikki h\xE4lt ihr Anh\xE4nger dazu an, die Natur hinzunehmen, wie sie geschaffen wurde, denn sie wurde so geschaffen, dass alle mit ihr um Einklang leben k\xF6nnen. Sch\xFCtze den Wald und das Gleichgewicht der Wildnis, sei Teil von ihr und lehre deinen Gef\xE4hrten, dass sie Natur stets dies zur\xFCck geben sollten, was sie ihr genommen haben.\n\
            Naturgem\xE4ss besteht die Kirche Mielikkis aus Waldl\xE4ufern und Druiden, aber alle Wesen, die nach Harmonie und Gleichgewicht der \xD6kologie streben werden gerne von ihr aufgenommen."
