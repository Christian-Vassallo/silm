Description:
  type: cexolocstr
  value:
    0: |-
      Mielikki - Die Dame des Waldes

      Mielikki ist die Göttin der Wälder und Waldläufer und wird angerufen, wenn es um die Wahrung der Natur und deren Gleichgewichtes geht. Mielikki ist eine fröhliche, hilfsbereite Gottheit und Silvanus untergeben.
      Mielikki hält ihr Anhänger dazu an, die Natur hinzunehmen, wie sie geschaffen wurde, denn sie wurde so geschaffen, dass alle mit ihr um Einklang leben können. Schütze den Wald und das Gleichgewicht der Wildnis, sei Teil von ihr und lehre deinen Gefährten, dass sie Natur stets dies zurück geben sollten, was sie ihr genommen haben.
      Naturgemäss besteht die Kirche Mielikkis aus Waldläufern und Druiden, aber alle Wesen, die nach Harmonie und Gleichgewicht der Ökologie streben werden gerne von ihr aufgenommen.
