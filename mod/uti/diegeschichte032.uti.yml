    0: "Die Geschichte des Schattentals - Ashaba wird der erste F\xC3\xBCrst von Schattental:\n\n\
      Nachdem sie den Turm eingenommen und das dunkelelfische Joch abgeworfen hatten, machten die Taliser das Schattental endg\xC3\xBCltig zu einem der Tall\xC3\xA4nder. Der Herrschersitz wurde im Verdrehten Turm eingerichtet, und der erste F\xC3\xBCrst wurde ein Wassermagier, der beim letzten Angriff geholfen hatte, ein gewisser Ashaba, der zu dieser Zeit schon ein hohes Alter erreicht hatte, aber noch weitere 40 Jahre eine friedliche Regentschaft f\xC3\xBChrte. Es hei\xC3\x9Ft, dass Ashaba schlie\xC3\x9Flich seinen Tod nahen sp\xC3\xBCrte und sich in Wasser verwandelte, um mit dem Wasser des Flusses zu verschmelzen. Seit dieser Zeit tragen der Flu\xC3\x9F, die Furt und der Verdrehte Turm seinen Namen. Bevor er auf diese Weise verschwand, w\xC3\xA4hlte Ashaba einen seiner getreuen Offiziere aus, der seiner Meinung nach n\xC3\xA4chster F\xC3\xBCrst werden sollte. Er wurde der Bev\xC3\xB6lkerung des Tals vorgestellt und per Akklamation zum neuen F\xC3\xBCrsten gemacht. Als weitere Ehrerbietung wurde das von Ashaba getragene Amulett fortan als ein Symbol der Herrschaft in den Tall\xC3\xA4ndern anerkannt und ging jeweils in den Besitz des n\xC3\xA4chsten F\xC3\xBCrsten \xC3\xBCber."
