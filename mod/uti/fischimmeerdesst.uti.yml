        languages: 
          4: "Ein Auszug ...\n\n\
            \"Der Gro\xDFe Raik zeichnet sich durch seinen auffallend hakenf\xF6rmigen Kiefer und die blauen und wei\xDFen Flecken auf den Flossen aus. Er erreicht in der Regel die Gr\xF6\xDFe eines heranwachsenden Menschen und besitzt die F\xE4higkeit, Fischern gro\xDFen Widerstand entgegenzusetzen, wenn auf ihn Jagd gemacht wird. Im Gegensatz zum Kleinen Raik ist er \xE4u\xDFerst aggressiv gegen\xFCber anderen Fischen, die in sein Revier eindringen. Er gibt h\xE4ufig erst auf, wenn die Eindringlinge tot sind oder fliehen. Angeblich hat der Gro\xDFe Raik auch schon Fische angegriffen, die dreimal so gro\xDF waren wie er selbst. Ein Fischer aus Selgaunt behauptet sogar, mit eigenen Augen gesehen zu haben, wie ein Gro\xDFer Raik einen Gesprenkelten Sidi-Oktopus angegriffen und get\xF6tet hat ...\""
