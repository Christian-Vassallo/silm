      "Der Große Raik zeichnet sich durch seinen auffallend hakenförmigen Kiefer und die blauen und weißen Flecken auf den Flossen aus. Er erreicht in der Regel die Größe eines heranwachsenden Menschen und besitzt die Fähigkeit, Fischern großen Widerstand entgegenzusetzen, wenn auf ihn Jagd gemacht wird. Im Gegensatz zum Kleinen Raik ist er äußerst aggressiv gegenüber anderen Fischen, die in sein Revier eindringen. Er gibt häufig erst auf, wenn die Eindringlinge tot sind oder fliehen. Angeblich hat der Große Raik auch schon Fische angegriffen, die dreimal so groß waren wie er selbst. Ein Fischer aus Selgaunt behauptet sogar, mit eigenen Augen gesehen zu haben, wie ein Großer Raik einen Gesprenkelten Sidi-Oktopus angegriffen und getötet hat ..."
