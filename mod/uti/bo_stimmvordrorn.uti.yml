        languages: 
          4: "In nord\xF6stlicher Richtung von der Gabel, noch \xF6stlich des Sumpfgebiets, findet man die Wipfel eines dunklen Waldes. Der Vordron liegt im Norden des Arnwalds und wird deshalb oft sein dunkler Bruder genannt.\n\n\
            Betrachtet man den Vordron von weitem, wird er von schwarzen V\xF6geln umkreist, die ihr Klagelied singen. Eine dr\xFCckende Stimmung herrscht am Rand des Waldes, urige Wurzeln greifen nach einem Betrachter, und die \xC4ste strecken sich gierig den Gedanken seiner Besucher entgegen, die dann meist in seinen Dunklen Bann gezogen werden.\n\n\
            Seine B\xE4ume wirken alt und sie ragen hoch empor, fast scheint es so sie seien aus Stein gemei\xDFelt, denn die Furchen der Rinden gehen tief und ihre Farbe ist schwarz wie die Seele jenes Waldes.\n\
            Dann gibt es auch hier geheimnisvolle Orte, ein Kristall der das Mondlicht einzufangen vermag und eine Lichtung in viele Farben tauchen vermag und sie herrlich erstrahlen l\xE4sst.\n\
            Solche Orte sind rar im Wald der Alptr\xE4ume... aber findet man jene so wird man sie auf ewig im seinen Herz behalten, sofern einem der Tod nicht im n\xE4chsten Ge\xE4st erwartet.\n\n\
            Ein undurchdringbares Dickicht aus Dornenh\xF6lzern und morschen Baumst\xE4mmen umgibt den Vordron wie eine gr\xFCne Mauer. Das Tageslicht verschwindet nur wenige Handbreiten innerhalb des Waldes, als w\xE4re es f\xFCr immer verschluckt worden. Selbst gibt der Vordron wenig frei.\n\n\
            Der Wald ist wie ein dunkles Geheimnis. Die meisten Siedler schweigen sich \xFCber ihn aus und wenn man den Ger\xFCchten glauben schenkt, sind die meisten, die den Vordron besucht haben, entweder tot oder verr\xFCckt. Man sagt, diejenigen die im Wald dem Vergessen anheim fallen oder von den Geistern dort in den Tod gerissen werden, deren Seelen k\xF6nnen nie wieder zur\xFCckkehren.\n\n\
            Und in jedem Schatten des Vordron lauern Gefahren. Untote Wesen und Gespenster, rachs\xFCchtige Geister und Kreaturen, die aus Euren Alptr\xE4umen stammen k\xF6nnten. Dort gibt es sie wirklich. Der Wind wimmert die Klagelieder der Toten. Und Wanderer seien gewarnt. Die Toten kennen bei niemandem Mitleid.\n\n\
            Der Wald ist ein t\xF6dliches Labyrinth. Wie von Geisterhand gef\xFChrt, folgt der Verlorene einsamen Pfaden und weder ein Blick zur\xFCck, noch nach vorn, wird ihm offenbaren, dass der Weg der gleiche ist, den er anfangs w\xE4hlte. Ein jeder Weg f\xFChrt dort ins Verderben.\n\n\
            Und auch wenn Euch dies kein Lichtblick sein mag: es gibt wundersame St\xE4tten in diesem dunklen Wald. Man sagt, es existiert eine wundersch\xF6ne Lichtung im Herzen des Waldes, an welcher Geisterwesen zu Mitternacht tanzen und eine unsagbar traurige Stimme ein Lied singt, dessen berauschende Worte sich in Euren Geist brennen werden\n\n\
            Verfasst von Aleksiel, dem \"Immer wandernden\""
