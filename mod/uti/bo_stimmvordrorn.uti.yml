DescIdentified: 
  type: :cexolocstr
  value: 
    0: "In nord\xC3\xB6stlicher Richtung von der Gabel, noch \xC3\xB6stlich des Sumpfgebiets, findet man die Wipfel eines dunklen Waldes. Der Vordron liegt im Norden des Arnwalds und wird deshalb oft sein dunkler Bruder genannt.\n\n\
      Betrachtet man den Vordron von weitem, wird er von schwarzen V\xC3\xB6geln umkreist, die ihr Klagelied singen. Eine dr\xC3\xBCckende Stimmung herrscht am Rand des Waldes, urige Wurzeln greifen nach einem Betrachter, und die \xC3\x84ste strecken sich gierig den Gedanken seiner Besucher entgegen, die dann meist in seinen Dunklen Bann gezogen werden.\n\n\
      Seine B\xC3\xA4ume wirken alt und sie ragen hoch empor, fast scheint es so sie seien aus Stein gemei\xC3\x9Felt, denn die Furchen der Rinden gehen tief und ihre Farbe ist schwarz wie die Seele jenes Waldes.\n\
      Dann gibt es auch hier geheimnisvolle Orte, ein Kristall der das Mondlicht einzufangen vermag und eine Lichtung in viele Farben tauchen vermag und sie herrlich erstrahlen l\xC3\xA4sst.\n\
      Solche Orte sind rar im Wald der Alptr\xC3\xA4ume... aber findet man jene so wird man sie auf ewig im seinen Herz behalten, sofern einem der Tod nicht im n\xC3\xA4chsten Ge\xC3\xA4st erwartet.\n\n\
      Ein undurchdringbares Dickicht aus Dornenh\xC3\xB6lzern und morschen Baumst\xC3\xA4mmen umgibt den Vordron wie eine gr\xC3\xBCne Mauer. Das Tageslicht verschwindet nur wenige Handbreiten innerhalb des Waldes, als w\xC3\xA4re es f\xC3\xBCr immer verschluckt worden. Selbst gibt der Vordron wenig frei.\n\n\
      Der Wald ist wie ein dunkles Geheimnis. Die meisten Siedler schweigen sich \xC3\xBCber ihn aus und wenn man den Ger\xC3\xBCchten glauben schenkt, sind die meisten, die den Vordron besucht haben, entweder tot oder verr\xC3\xBCckt. Man sagt, diejenigen die im Wald dem Vergessen anheim fallen oder von den Geistern dort in den Tod gerissen werden, deren Seelen k\xC3\xB6nnen nie wieder zur\xC3\xBCckkehren.\n\n\
      Und in jedem Schatten des Vordron lauern Gefahren. Untote Wesen und Gespenster, rachs\xC3\xBCchtige Geister und Kreaturen, die aus Euren Alptr\xC3\xA4umen stammen k\xC3\xB6nnten. Dort gibt es sie wirklich. Der Wind wimmert die Klagelieder der Toten. Und Wanderer seien gewarnt. Die Toten kennen bei niemandem Mitleid.\n\n\
      Der Wald ist ein t\xC3\xB6dliches Labyrinth. Wie von Geisterhand gef\xC3\xBChrt, folgt der Verlorene einsamen Pfaden und weder ein Blick zur\xC3\xBCck, noch nach vorn, wird ihm offenbaren, dass der Weg der gleiche ist, den er anfangs w\xC3\xA4hlte. Ein jeder Weg f\xC3\xBChrt dort ins Verderben.\n\n\
      Und auch wenn Euch dies kein Lichtblick sein mag: es gibt wundersame St\xC3\xA4tten in diesem dunklen Wald. Man sagt, es existiert eine wundersch\xC3\xB6ne Lichtung im Herzen des Waldes, an welcher Geisterwesen zu Mitternacht tanzen und eine unsagbar traurige Stimme ein Lied singt, dessen berauschende Worte sich in Euren Geist brennen werden\n\n\
      Verfasst von Aleksiel, dem \"Immer wandernden\""
