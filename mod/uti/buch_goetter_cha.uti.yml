    0: |
      Chauntea - Die Erdenmutter

      Chauntea ist die Göttin allen Wachstums und daher bei den Bauern Torils eine der meist verehrten Gottheiten. Chauntea gilt als ruhige Gottheit, die Konstanz liebt.
      Sie hasst alle Götter der wilden Naturgewalten wie Talos oder Auril und ist mit allen Naturgötten verbündet.
      Chauntea versucht jedes Wachstum als Grundsatz alles Lebens zu schützen, pflanzen und aufziehen sind die elementraren Grundpfeiler ihres Glaubens.
      Die Priester Chaunteas bestehn aus Klerikern, die oft in Dörfern die Ernte segnen und zurückgezogenen Druiden, welche verborgen von der Zivilisation Chaunteas Willen erfüllen.
