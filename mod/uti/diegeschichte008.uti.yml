DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Gr\xC3\xBCndung der Tall\xC3\xA4nder ereignete sich schon hunderte von Jahren vor der Entstehung des ersten heute noch bestehenden Tales, und die sogenannte Taliser Zeitrechnung erinnert an die Zeit, als den Menschen erstmals erlaubt wurde, sich in den L\xC3\xA4ndern n\xC3\xB6rdlich und westlich der Inneren See niederzulassen. Die meisten der heutigen T\xC3\xA4ler sind erst recht sp\xC3\xA4t entstanden, w\xC3\xA4hrend fr\xC3\xBChere T\xC3\xA4ler schon vor langer Zeit aufgegeben, zerst\xC3\xB6rt oder erobert wurden. In jenen Tagen, als Suzail und Chondathan (das jetzige Saerloon) blo\xC3\x9Fe Handelsau\xC3\x9Fenposten an der K\xC3\xBCste waren, erreichte die \xC3\xBCber die W\xC3\xA4lder herrschenden Elfen ein Ersuchen von Siedlern aus dem Osten, Fl\xC3\xBCchtlingen und Bauern aus den fernen L\xC3\xA4ndern Impiltur und Damara. Die Anfrage bezog sich auf die Bewirtschaftung und Besiedlung der Grenzen des gro\xC3\x9Fen Waldes Cormanthor, insbesondere der reichen Niederungen und T\xC3\xA4ler entlang der Fl\xC3\xBCsse Arkhen und Ashaba. Die Neuank\xC3\xB6mmlinge wollten den bewohnten Wald weder roden noch f\xC3\xA4llen, sondern sich nur in seinen Grenzbereichen ansiedeln, und anders als manche anderen Siedler, etwa aus dem fr\xC3\xBCheren Sembia, fragten sie um Erlaubnis.\n\n\
      Die F\xC3\xBCrsten des Elfenhofes gaben dem Ersuchen statt, erwarteten daf\xC3\xBCr aber von den neuen Talisern Unterst\xC3\xBCtzung im Kampf gegen Eindringlinge von au\xC3\x9Ferhalb, Monster (Orks und Goblins aus Thar) wie auch Menschen (die aufstrebenden M\xC3\xA4chte Cormyr und Sembia). Zur Erinnerung an diese \xC3\x9Cbereinkunft errichteten Menschen und Elfen den Stehenden Stein, den man heute am Kreuzungspunkt von Mondseeritt und Rauthauvyrs Stra\xC3\x9Fe, der Stra\xC3\x9Fe von Essebra nach Fernberg, sehen kann. Die Taliser Zeitrechnung begann mit der Errichtung dieses Steines. Gem\xC3\xA4\xC3\x9F der \xC3\x9Cbereinkunft wollten sich die Taliser nur in unbewaldeten oder von den Elfen nicht beanspruchten Regionen niederlassen. Als die Elfenw\xC3\xA4lder unter den \xC3\x84xten weiterer Eindringlinge und Siedler vielerorts verschwanden, gingen alte T\xC3\xA4ler zugrunde, und neue entstanden an den R\xC3\xA4ndern des Waldes. Seitdem haben gute wie b\xC3\xB6se Leute weitgehend unbedeutende Staaten in den Tall\xC3\xA4ndern errichtet, doch jedes Tal, das sich gegen die \xC3\x9Cbereinkunft wandte, wurde von den anderen in seine Schranken verwiesen. Jedes der heutigen T\xC3\xA4ler besteht aus zahlreichen H\xC3\xB6fen und Feldern mit nur wenigen, weit verstreuten Gemeinden und \xC3\xBCblicherweise einem zentralen Marktplatz, einer Hauptstadt oder einem Talzentrum, das meistens, aber nicht immer, nach dem betreffenden Tal benannt ist, was zur Verwirrung dar\xC3\xBCber beitr\xC3\xA4gt, welche Landstriche denn nun eigentlich zu den Tall\xC3\xA4ndern geh\xC3\xB6ren.\n\n\
      Die T\xC3\xA4ler sind sicherlich keinen Stadtstaaten, denn ihre gr\xC3\xB6\xC3\x9Ften Ansiedlungen k\xC3\xB6nnen bestenfalls als Kleinst\xC3\xA4dte bezeichnet werden, und sie sind nicht, wie in den Herzlanden \xC3\xBCblich, von Stadtmauern umgeben. Aber auch mit richtigen Nationen wie Cormyr und Sembia kann man sie nicht vergleichen. Sie sind irgendetwas dazwischen, eben nicht mehr und nicht weniger als T\xC3\xA4ler.\n\n\
      Jedes Tal besitzt Gesetze, Br\xC3\xA4uche und milit\xC3\xA4rische Strukturen, die sich leicht voneinander unterscheiden. Viele T\xC3\xA4ler verlassen sich in Zeiten der Not auf die Unterst\xC3\xBCtzung charismatischer Helden und Abenteurergruppen, und viele derartige Personen nutzen die Gegend als Ausgangspunkt f\xC3\xBCr ihre Unternehmungen. Die auf Abenteurer ausge\xC3\xBCbte Anziehungskraft wird noch durch die gro\xC3\x9Fe Zahl elfischer und vorelfischer Ruinen in der Gegend sowie den Abzug des Elfenhofes verst\xC3\xA4rkt, der die W\xC3\xA4lder f\xC3\xBCr Erforschung und Nutzung freil\xC3\xA4sst.\n\n\
      Die Geschichte der T\xC3\xA4ler ist von Schlachten und Angriffen verschiedener ihrer Mitglieder gezeichnet. Im Jahr des Wurms (1356 TZ) f\xC3\xBChrte das Narbental unter dem Befehl von Lashan Aumersair einige rasche Angriffe auf umgebende T\xC3\xA4ler und konnte diese erobern, bevor ein B\xC3\xBCndnis der anderen T\xC3\xA4ler, Sembias, Cormyrs und der Zentilfeste, die Eindringlinge vernichtete und das Narbental besetzte. W\xC3\xA4hrend der Zeit der Avatare (1358 TZ/0 GZ) wurde das Schattental von der Zentilfeste angegriffen. Nur wenig sp\xC3\xA4ter stellten die Tall\xC3\xA4nder Truppen f\xC3\xBCr ein vereinigtes Heer unter K\xC3\xB6nig Azoun IV. von Cormyr, das die tuiganische Invasion zur\xC3\xBCckschlug (1360 TZ)."
