DescIdentified:
  type: :cexolocstr
  value:
    0: "Die Gr\xFCndung der Tall\xE4nder ereignete sich schon hunderte von Jahren vor der Entstehung des ersten heute noch bestehenden Tales, und die sogenannte Taliser Zeitrechnung erinnert an die Zeit, als den Menschen erstmals erlaubt wurde, sich in den L\xE4ndern n\xF6rdlich und westlich der Inneren See niederzulassen. Die meisten der heutigen T\xE4ler sind erst recht sp\xE4t entstanden, w\xE4hrend fr\xFChere T\xE4ler schon vor langer Zeit aufgegeben, zerst\xF6rt oder erobert wurden. In jenen Tagen, als Suzail und Chondathan (das jetzige Saerloon) blo\xDFe Handelsau\xDFenposten an der K\xFCste waren, erreichte die \xFCber die W\xE4lder herrschenden Elfen ein Ersuchen von Siedlern aus dem Osten, Fl\xFCchtlingen und Bauern aus den fernen L\xE4ndern Impiltur und Damara. Die Anfrage bezog sich auf die Bewirtschaftung und Besiedlung der Grenzen des gro\xDFen Waldes Cormanthor, insbesondere der reichen Niederungen und T\xE4ler entlang der Fl\xFCsse Arkhen und Ashaba. Die Neuank\xF6mmlinge wollten den bewohnten Wald weder roden noch f\xE4llen, sondern sich nur in seinen Grenzbereichen ansiedeln, und anders als manche anderen Siedler, etwa aus dem fr\xFCheren Sembia, fragten sie um Erlaubnis.\n\n\
      Die F\xFCrsten des Elfenhofes gaben dem Ersuchen statt, erwarteten daf\xFCr aber von den neuen Talisern Unterst\xFCtzung im Kampf gegen Eindringlinge von au\xDFerhalb, Monster (Orks und Goblins aus Thar) wie auch Menschen (die aufstrebenden M\xE4chte Cormyr und Sembia). Zur Erinnerung an diese \xDCbereinkunft errichteten Menschen und Elfen den Stehenden Stein, den man heute am Kreuzungspunkt von Mondseeritt und Rauthauvyrs Stra\xDFe, der Stra\xDFe von Essebra nach Fernberg, sehen kann. Die Taliser Zeitrechnung begann mit der Errichtung dieses Steines. Gem\xE4\xDF der \xDCbereinkunft wollten sich die Taliser nur in unbewaldeten oder von den Elfen nicht beanspruchten Regionen niederlassen. Als die Elfenw\xE4lder unter den \xC4xten weiterer Eindringlinge und Siedler vielerorts verschwanden, gingen alte T\xE4ler zugrunde, und neue entstanden an den R\xE4ndern des Waldes. Seitdem haben gute wie b\xF6se Leute weitgehend unbedeutende Staaten in den Tall\xE4ndern errichtet, doch jedes Tal, das sich gegen die \xDCbereinkunft wandte, wurde von den anderen in seine Schranken verwiesen. Jedes der heutigen T\xE4ler besteht aus zahlreichen H\xF6fen und Feldern mit nur wenigen, weit verstreuten Gemeinden und \xFCblicherweise einem zentralen Marktplatz, einer Hauptstadt oder einem Talzentrum, das meistens, aber nicht immer, nach dem betreffenden Tal benannt ist, was zur Verwirrung dar\xFCber beitr\xE4gt, welche Landstriche denn nun eigentlich zu den Tall\xE4ndern geh\xF6ren.\n\n\
      Die T\xE4ler sind sicherlich keinen Stadtstaaten, denn ihre gr\xF6\xDFten Ansiedlungen k\xF6nnen bestenfalls als Kleinst\xE4dte bezeichnet werden, und sie sind nicht, wie in den Herzlanden \xFCblich, von Stadtmauern umgeben. Aber auch mit richtigen Nationen wie Cormyr und Sembia kann man sie nicht vergleichen. Sie sind irgendetwas dazwischen, eben nicht mehr und nicht weniger als T\xE4ler.\n\n\
      Jedes Tal besitzt Gesetze, Br\xE4uche und milit\xE4rische Strukturen, die sich leicht voneinander unterscheiden. Viele T\xE4ler verlassen sich in Zeiten der Not auf die Unterst\xFCtzung charismatischer Helden und Abenteurergruppen, und viele derartige Personen nutzen die Gegend als Ausgangspunkt f\xFCr ihre Unternehmungen. Die auf Abenteurer ausge\xFCbte Anziehungskraft wird noch durch die gro\xDFe Zahl elfischer und vorelfischer Ruinen in der Gegend sowie den Abzug des Elfenhofes verst\xE4rkt, der die W\xE4lder f\xFCr Erforschung und Nutzung freil\xE4sst.\n\n\
      Die Geschichte der T\xE4ler ist von Schlachten und Angriffen verschiedener ihrer Mitglieder gezeichnet. Im Jahr des Wurms (1356 TZ) f\xFChrte das Narbental unter dem Befehl von Lashan Aumersair einige rasche Angriffe auf umgebende T\xE4ler und konnte diese erobern, bevor ein B\xFCndnis der anderen T\xE4ler, Sembias, Cormyrs und der Zentilfeste, die Eindringlinge vernichtete und das Narbental besetzte. W\xE4hrend der Zeit der Avatare (1358 TZ/0 GZ) wurde das Schattental von der Zentilfeste angegriffen. Nur wenig sp\xE4ter stellten die Tall\xE4nder Truppen f\xFCr ein vereinigtes Heer unter K\xF6nig Azoun IV. von Cormyr, das die tuiganische Invasion zur\xFCckschlug (1360 TZ)."
