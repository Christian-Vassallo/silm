DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Diese mit Fett eingeriebene R\xFCstung ist stachelbewehrt und nur f\xFCr die wildesten Vertreter des zwergischen Volkes, die Kuldjargh, deren Ruf schon so manchen Gegner bei blossem Geh\xF6r in Flucht geschlagen hat. Sie sind ber\xFCchtigt f\xFCr ihre Wildheit, ihren Kampfgeist, ihre Trinkgelage und vor allem f\xFCr ihren Gestank. F\xFCr einen Kuldjargh ist es das h\xF6hste mit seiner Og zu verwachsen um eine perfekte Einheit zu bilden. Ein Kuldjargh wird seine Og niemals ablegen und nie, wirklich nie wird er sich oder seine Og waschen, den damit w\xFCrde er Blut und Kampfesruhm abwaschen.\n\n\
      Zwerge sind ein sehr G\xF6tterbezogenes Volk und unter ihren Barbaren findet man meist die abergl\xE4ubischsten und g\xF6ttesf\xFCrchtigsten.\n\n\
      In einem Kampf prescht ein Kuldjargh immer vor und st\xFCrtzt sich mit Waffe oder F\xE4usten auf seine Gegner ohne R\xFCcksicht auf Verluste, weswegen diese spezielle R\xFCstung auch \xFCberall mit Stacheln besetzt ist um den Kuldjargh an seinem Gegner haften zu lassen und mit schmerzhaften Widerhaken zus\xE4tzliche Schmerzen und Verletzungen beizubringen."
