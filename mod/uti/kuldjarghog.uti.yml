DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Diese mit Fett eingeriebene R\xC3\xBCstung ist stachelbewehrt und nur f\xC3\xBCr die wildesten Vertreter des zwergischen Volkes, die Kuldjargh, deren Ruf schon so manchen Gegner bei blossem Geh\xC3\xB6r in Flucht geschlagen hat. Sie sind ber\xC3\xBCchtigt f\xC3\xBCr ihre Wildheit, ihren Kampfgeist, ihre Trinkgelage und vor allem f\xC3\xBCr ihren Gestank. F\xC3\xBCr einen Kuldjargh ist es das h\xC3\xB6hste mit seiner Og zu verwachsen um eine perfekte Einheit zu bilden. Ein Kuldjargh wird seine Og niemals ablegen und nie, wirklich nie wird er sich oder seine Og waschen, den damit w\xC3\xBCrde er Blut und Kampfesruhm abwaschen.\n\n\
      Zwerge sind ein sehr G\xC3\xB6tterbezogenes Volk und unter ihren Barbaren findet man meist die abergl\xC3\xA4ubischsten und g\xC3\xB6ttesf\xC3\xBCrchtigsten.\n\n\
      In einem Kampf prescht ein Kuldjargh immer vor und st\xC3\xBCrtzt sich mit Waffe oder F\xC3\xA4usten auf seine Gegner ohne R\xC3\xBCcksicht auf Verluste, weswegen diese spezielle R\xC3\xBCstung auch \xC3\xBCberall mit Stacheln besetzt ist um den Kuldjargh an seinem Gegner haften zu lassen und mit schmerzhaften Widerhaken zus\xC3\xA4tzliche Schmerzen und Verletzungen beizubringen."
