    5: "Die G\xF6ttin aller Magie begann dann, Sterbliche auszuw\xE4hlen, die ihrer Meinung nach geeignet waren. Einer der ersten war der junge Magier Elminster, au\xDFerdem w\xE4hlte sie einen vielversprechenden Magier namens Khelben Arunsun. Beide erwiesen sich als w\xFCrdige und f\xE4hige Empf\xE4nger ihrer Macht, doch waren fr\xFChe Versuche Mystras, ihre Macht an lebende Menschen weiterzugeben, nicht von Erfolg gekr\xF6nt. Sie erkannte, dass nur sehr wenige Sterbliche stark genug waren, eine solche Macht in sich zu tragen, ohne durch sie zerst\xF6rt oder verdorben zu werden. Obwohl neben Elminster und Khelben auch andere Menschen \xFCber die erforderliche St\xE4rke verf\xFCgt haben mochten, hatten diese Menschen m\xF6glicherweise in ihren Lebensjahren vor Mystras Auftauchen bereits einen Pfad beschritten, von dem sie nicht mehr abweichen konnten. Was auch immer der Grund war, das Problem mu\xDFte gel\xF6st werden. Um diese Schwierigkeit auszur\xE4umen, ersann Mystra einen Plan, nach dem sie selbst als Geb\xE4rende der Individuen dienen und diese von Beginn ihres Lebens an erziehen und an ihre Macht gew\xF6hnen w\xFCrde.\n\n\
      Als Vater f\xFCr diese Individuen suchte sie sich das hervorragendste Exemplar der menschlichen Rasse aus, das zu finden war: Dornal Silberhand, ein Edelmann und ehemaliger Harfner, der in der N\xE4he von Niewinter lebte. Mystra besetzte anschlie\xDFend den K\xF6rper von Elue Shundar, einer Hexenmeisterin der Halb-Elfen, zu der sich Dornal bereits hingezogen f\xFChlte. Mystra zeigte sich und offenbarte Elue ihren Plan. Diese stimmte gl\xFCcklich und begierig zu, ihren K\xF6rper mit der G\xF6ttin zu teilen. Elue war zuvor eine zur\xFCckhaltende Frau gewesen. Unter dem Einfluss Mystras wurde sie jedoch zur Verf\xFChrerin, und Dornals Ann\xE4herungsversuche wurden pl\xF6tzlich mit gro\xDFer Leidenschaft erwidert.\n\n\
      Dornal und Mystra/Elue wurden im Jahr der Treibenden Sterne (760 TZ) verm\xE4hlt. Die erste von sieben T\xF6chtern, Anastra Sylune, wurde im folgenden Winter geboren. Die sechs Schwestern von Sylune folgten im Abstand von jeweils einem Jahr: Endue Alustriel, Ambara Dove, Ethena Astorma (sie bevorzugt heute die Kurzform \"Storm\"), Anamanue Laeral, Alassra Shentrantra (heute Die Simbul genannt) und Er'sseae Qilue. Diese Nachkommen wurden in der \xDCberlieferung der Reiche als die Sieben Schwestern bekannt.\n\n\
      Dornal, der \xFCber die ganzen Jahre hinweg \xFCber das wahre Innenleben seiner Frau im Dunkeln gelassen wurde (vermutlich, weil Mystra seine Dienste nicht aufs Spiel setzen wollte), war entt\xE4uscht und fast rasend, als sein sechstes Kind geboren wurde. Er hatte stets S\xF6hne und T\xF6chter gewollt. Dar\xFCber hinaus sah er seine Frau vor seinen Augen immer mehr verfallen. All die Jahre der Strapazen der Koexistenz mit der G\xF6ttin hatten Elue verdorren lassen. Sie war ein Schatten ihrer selbst und nur noch Kraft der ihr innewohnenden Macht Mystras am Leben.\n\n\
      Als Elue mit dem siebenten Kind schwanger ging, konsultierte Dornal einen Priester, der ihm mitteilte, dass seine Frau von einer Macht mit gro\xDFer magischer Kraft besessen sei. Um ihnen beiden weitere Qualen zu ersparen, versuchte Dornal, die physische Erscheinung seiner Frau zu t\xF6ten, indem er ihren Kopf von ihrem K\xF6rper trennte.\n\n\
      Nachdem er die Tat ausgef\xFChrt hatte, sah sich Mystra gezwungen, sich ihm zu offenbaren, und sie erkl\xE4rte ihm ihr Vorgehen. Genau wie sie bef\xFCrchtet hatte, war Dornal entsetzt dar\xFCber, wie er und seine Frau von der G\xF6ttin benutzt worden waren. Er kehrte dem Leichnam seiner Frau den R\xFCcken, verlie\xDF seine L\xE4ndereien und seine Kinder und verschwand gen Norden. Mystra hegte ihm gegen\xFCber keinen Groll, im Gegenteil: Sie besch\xFCtzte ihn die restlichen 30 Jahre seines Lebens. Als Dornal schlie\xDFlich sein Ende nahen f\xFChlte, rief er nach Mystra und die G\xF6ttin gew\xE4hrte ihm eine weitere Existenz als ihr Diener. Nun bereist Dornal Silberhand, bekannt als der \"W\xE4chter\", in einer immerw\xE4hrenden Mission, unsichtbar f\xFCr die Sterblichen, die ganze Welt und h\xE4lt Ausschau nach geeigneten Kandidaten, um die Reihen der Auserw\xE4hlten zu erweitern und m\xF6gliche Gefahren f\xFCr Mystra und ihre Untertanen auszumachen."
