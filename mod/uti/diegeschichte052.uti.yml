      Die Göttin aller Magie begann dann, Sterbliche auszuwählen, die ihrer Meinung nach geeignet waren. Einer der ersten war der junge Magier Elminster, außerdem wählte sie einen vielversprechenden Magier namens Khelben Arunsun. Beide erwiesen sich als würdige und fähige Empfänger ihrer Macht, doch waren frühe Versuche Mystras, ihre Macht an lebende Menschen weiterzugeben, nicht von Erfolg gekrönt. Sie erkannte, dass nur sehr wenige Sterbliche stark genug waren, eine solche Macht in sich zu tragen, ohne durch sie zerstört oder verdorben zu werden. Obwohl neben Elminster und Khelben auch andere Menschen über die erforderliche Stärke verfügt haben mochten, hatten diese Menschen möglicherweise in ihren Lebensjahren vor Mystras Auftauchen bereits einen Pfad beschritten, von dem sie nicht mehr abweichen konnten. Was auch immer der Grund war, das Problem mußte gelöst werden. Um diese Schwierigkeit auszuräumen, ersann Mystra einen Plan, nach dem sie selbst als Gebärende der Individuen dienen und diese von Beginn ihres Lebens an erziehen und an ihre Macht gewöhnen würde.

      Als Vater für diese Individuen suchte sie sich das hervorragendste Exemplar der menschlichen Rasse aus, das zu finden war: Dornal Silberhand, ein Edelmann und ehemaliger Harfner, der in der Nähe von Niewinter lebte. Mystra besetzte anschließend den Körper von Elue Shundar, einer Hexenmeisterin der Halb-Elfen, zu der sich Dornal bereits hingezogen fühlte. Mystra zeigte sich und offenbarte Elue ihren Plan. Diese stimmte glücklich und begierig zu, ihren Körper mit der Göttin zu teilen. Elue war zuvor eine zurückhaltende Frau gewesen. Unter dem Einfluss Mystras wurde sie jedoch zur Verführerin, und Dornals Annäherungsversuche wurden plötzlich mit großer Leidenschaft erwidert.

      Dornal und Mystra/Elue wurden im Jahr der Treibenden Sterne (760 TZ) vermählt. Die erste von sieben Töchtern, Anastra Sylune, wurde im folgenden Winter geboren. Die sechs Schwestern von Sylune folgten im Abstand von jeweils einem Jahr: Endue Alustriel, Ambara Dove, Ethena Astorma (sie bevorzugt heute die Kurzform "Storm"), Anamanue Laeral, Alassra Shentrantra (heute Die Simbul genannt) und Er'sseae Qilue. Diese Nachkommen wurden in der Überlieferung der Reiche als die Sieben Schwestern bekannt.

      Dornal, der über die ganzen Jahre hinweg über das wahre Innenleben seiner Frau im Dunkeln gelassen wurde (vermutlich, weil Mystra seine Dienste nicht aufs Spiel setzen wollte), war enttäuscht und fast rasend, als sein sechstes Kind geboren wurde. Er hatte stets Söhne und Töchter gewollt. Darüber hinaus sah er seine Frau vor seinen Augen immer mehr verfallen. All die Jahre der Strapazen der Koexistenz mit der Göttin hatten Elue verdorren lassen. Sie war ein Schatten ihrer selbst und nur noch Kraft der ihr innewohnenden Macht Mystras am Leben.

      Als Elue mit dem siebenten Kind schwanger ging, konsultierte Dornal einen Priester, der ihm mitteilte, dass seine Frau von einer Macht mit großer magischer Kraft besessen sei. Um ihnen beiden weitere Qualen zu ersparen, versuchte Dornal, die physische Erscheinung seiner Frau zu töten, indem er ihren Kopf von ihrem Körper trennte.

      Nachdem er die Tat ausgeführt hatte, sah sich Mystra gezwungen, sich ihm zu offenbaren, und sie erklärte ihm ihr Vorgehen. Genau wie sie befürchtet hatte, war Dornal entsetzt darüber, wie er und seine Frau von der Göttin benutzt worden waren. Er kehrte dem Leichnam seiner Frau den Rücken, verließ seine Ländereien und seine Kinder und verschwand gen Norden. Mystra hegte ihm gegenüber keinen Groll, im Gegenteil: Sie beschützte ihn die restlichen 30 Jahre seines Lebens. Als Dornal schließlich sein Ende nahen fühlte, rief er nach Mystra und die Göttin gewährte ihm eine weitere Existenz als ihr Diener. Nun bereist Dornal Silberhand, bekannt als der "Wächter", in einer immerwährenden Mission, unsichtbar für die Sterblichen, die ganze Welt und hält Ausschau nach geeigneten Kandidaten, um die Reihen der Auserwählten zu erweitern und mögliche Gefahren für Mystra und ihre Untertanen auszumachen.
