  value: 
    0: "1369 Das Jahr des Panzerhandschuhs\n\n\
      Die turbulente Atmosph\xC3\xA4re in der H\xC3\xB6llentorfeste sorgte weiterhin f\xC3\xBCr abenteuerliches Geschehen. Eine Gruppe der Harfner schmuggelte sich mit Verdeckungszauber in die Stadt ein und entdeckte, dass Tanta Hagara in Wahrheit eine Annis war. Diese Enth\xC3\xBCllung tat jedoch dem Respekt des Blauen B\xC3\xA4ren vor seiner m\xC3\xA4chtigen Stammeschefin keinen Abbruch, und die Stadt reagierte auf die Enth\xC3\xBCllung mit Angriffen auf Karawanen auf dem Weg nach Sundabar. Dar\xC3\xBCber hinaus wurden einige Expeditionsstreitkr\xC3\xA4fte von Tanar'ri gesandt, um die Nebelfeste, Sundabar und Silbrigmond aufzumischen. Tanta Hagara informierte ihre \"loyalen Truppen\" dar\xC3\xBCber, dass die Tore in diesen St\xC3\xA4dten anderen Tanar'ri erlaubten, \"sich uns in den glorreichen Schlachten anzuschlie\xC3\x9Fen, die bevorstehen, wenn wir den gesamten Norden unter unsere Kontrolle bringen!\"\n\n\
      Alustriel sprach starke magische Zauberformeln in der Verteidigung von Silbrigmond gegen die r\xC3\xA4uberischen Tanar'ri aus, und die Stadt selbst erlitt keinen Schaden von deren Angriff. Der Nebelmeister der Nebelfeste half ebenfalls bei der Verteidigung seiner Zitadelle, obwohl in Berichten noch immer vornehmlich von der Unterst\xC3\xBCtzung durch die Baumhirten des Hochwaldes geschw\xC3\xA4rmt wird.\n\n\
      Sundabar litt unter dem Angriff auf die H\xC3\xB6llentorfeste, da die D\xC3\xA4monen durch die Mauern brachen und die Stra\xC3\x9Fen der Stadt verw\xC3\xBCsteten. W\xC3\xA4hrend Abenteurer sich mit den D\xC3\xA4monen eine Schlacht lieferten, f\xC3\xBChrte Helm Zwergfreund ein gro\xC3\x9Fes Kontingent der Garde an, um den Rest aus Sundabar hinauszutreiben. Jedoch zogen die D\xC3\xA4monen von der H\xC3\xB6llentorfeste mit dem befriedigenden Wissen ab, dass sie eine brennende Stadt hinter sich lie\xC3\x9Fen. Das Feuer wurde innerhalb von zwei Tagen gel\xC3\xB6scht, und Sundabar hat sich seitdem von dem Angriff erholt.\n\n\
      Mitte des Monats Eleasias kamen Tanta Hagara, der Hexenherrscherin der H\xC3\xB6llentorfeste, Ger\xC3\xBCchte zu Ohren, dass der im n\xC3\xB6rdlichen Hochwald residierende m\xC3\xA4chtige Baumhirte Turlang aktiv die W\xC3\xA4lder in der N\xC3\xA4he der Nebelfeste verteidige. Informationen, dass Turlang den Nebelmeister unterst\xC3\xBCtzte, entgingen ihrer Aufmerksamkeit nicht, und der Glaube, dass die Nebelfeste \xC3\xBCber ein aus einer anderen Existenzebene stammendes Artefakt verf\xC3\xBCgte, steigerte das Interesse der Hexe noch mehr.\n\n\
      Tanta zog eine gro\xC3\x9Fe Streitkraft aus mehr als 100 Tanar'ri und anderen D\xC3\xA4monen sowie 500 Mitgliedern des Stamms des Blauen B\xC3\xA4ren zusammen, um die Nebelfeste niederzurei\xC3\x9Fen. Doch als die \xC3\xBCblen Streitkr\xC3\xA4fte in den Hochwald vordrangen, setzte der Nebelmeister seinen eigenen Plan in die Tat um. Zwei Spione der Harfner, ein Barde namens Cryshana Feuertal und ein Priester der Mystra, genannt Zauberschlange, schmuggelten sich als Mitglieder des Stammes des Blauen B\xC3\xA4ren verkleidet in die H\xC3\xB6llentorfeste ein. Jeder trug einen Teil eines aus einer anderen Existenzebene stammenden Artefakts, des Torw\xC3\xA4chterkristalls, mit sich.\n\n\
      Der Torw\xC3\xA4chterkristall ist ein Artefakt in der Form eines dreizackigen Sterns, das aus Onyx und einem weiteren unbekannten Metall hergestellt ist, das sich durch den Edelstein zieht. Die Zacken des Sterns sind jeweils separate Teile, die zusammengesetzt das Artefakt ergeben und davon getrennt drei einzelne, m\xC3\xA4chtige magische Elemente darstellen. Der Kristall kann zwar auf verschiedene Arten eingesetzt werden, sein urspr\xC3\xBCnglicher Zweck lag jedoch darin, Schutzw\xC3\xA4lle, einschlie\xC3\x9Flich mystischer oder anderer m\xC3\xA4chtiger Schutzvorkehrungen, zu \xC3\xBCberwinden. Der Legende nach wurde er von einem m\xC3\xA4chtigen Leichnam geschaffen, der damit Klerikern die Macht nahm, indem er sie der F\xC3\xA4higkeit beraubte, Zauber zur Verwandlung in Untote anzuwenden, und nekromantische Magie innerhalb eines 75 km gro\xC3\x9Fen Radius aufhob.\n\n\
      Der Nebelmeiser hatte eine andere Verwendung f\xC3\xBCr den Torw\xC3\xA4chterkristall, jedoch brauchte er daf\xC3\xBCr die Hilfe von Freiwilligen, die zwei Scherben des Kristalls an bestimmten Stellen der bewachten Stadt der H\xC3\xB6llentorfeste niederlegen sollten. Um genau zu sein, ben\xC3\xB6tigte er zwei Personen, die gewillt waren, f\xC3\xBCr die Ausrottung der D\xC3\xA4monen der H\xC3\xB6llentorfeste ihr Leben hinzugeben. Zauberschlange und Cryshana zeigten sich mit der Selbstmordmission einverstanden. Mit den Teilen des Kristalls warteten die beiden Harfner darauf, dass der Nebelmeister durch Aktivieren der magischen Kraft mit dem dritten Teil die Magie freisetzte, durch welche die H\xC3\xB6llentorfeste in St\xC3\xBCcke gerissen werden sollte. Als ein flammender Strahl von purpurner Energie den Himmel \xC3\xBCber der Stadt erleuchtete, blieb niemandem in der D\xC3\xA4monenfestung mehr Zeit sich zu fragen, was passierte.\n\n\
      Durch die Kraft des Torw\xC3\xA4chterkristalls gingen die Schutzw\xC3\xA4lle auf die Stadt nieder und verursachten eine Implosion, welche die Erde mehr als 150 km entfernt ersch\xC3\xBCtterte. Genauso schnell und unvermittelt, wie die Schutzw\xC3\xA4lle der H\xC3\xB6llentorfeste vernichtet wurden, gab der Kristall die magische Energie in Form einer Explosion frei, die jedes Geb\xC3\xA4ude in der Stadt dem Erdboden gleichmachte und dort, wo einst die H\xC3\xB6llentorfeste stand, nichts als faustgro\xC3\x9Fe Steinbrocken hinterlie\xC3\x9F. Nicht ein Lebewesen r\xC3\xBChrte sich mehr unter den Tr\xC3\xBCmmern, alles war still und leblos.\n\n\
      Die Streitmacht der Tanar'ri von der H\xC3\xB6llentorfeste wusste nicht, was passiert war, hatte aber das Beben, als der Torw\xC3\xA4chterkristall aktiviert wurde, gef\xC3\xBChlt. Sie k\xC3\xA4mpfte um ihr eigenes Leben, als Baumhirten, Korred, Zentauren, Satyrn, Dryaden und andere Wesen des Hochwaldes - einschlie\xC3\x9Flich der Verteidiger der Nebelfeste - sie in die feuchte Erde stampften.\n\n\
      In den Wochen nach der letzten Schlacht mit der H\xC3\xB6llentorfeste blockierten Baumhirten den Weg weiter n\xC3\xB6rdlich am Zusammenfluss der Fl\xC3\xBCsse Herzblut und Delimbiyr. W\xC3\xA4hrend die Baumhirten sich wenig um J\xC3\xA4ger und Abenteurer scheren, die das Gebiet durchstreifen, wurden alle Karawanen zur\xC3\xBCckgewiesen, die in Richtung Norden nach Sundabar unterwegs waren. Und \xC3\xBCber diesen Punkt lassen die Baumhirten nicht mit sich verhandeln.\n\n\
      Bei einem weiteren Ungl\xC3\xBCck, das Turlang zur Last gelegt wird, wurde der Blutsteinpass durch eine m\xC3\xA4chtige Lawine blockiert. Diese letzte Katastrophe riegelte das Obertal weitgehend f\xC3\xBCr gro\xC3\x9Fe Armeen der Menschen ab. Reisen in das fr\xC3\xBCher von der H\xC3\xB6llentorfeste besetzte Gebiet wagen jetzt nur noch Abenteurer und andere Wagemutige.\n\n\
      Die m\xC3\xA4chtigsten Zauberer in den Reichen, darunter Elminster von Schattental und Khelben Arunsun, fragten den Nebelmeister mehrfach nach dem gegenw\xC3\xA4rtigen Verbleib des Torw\xC3\xA4chterkristalls aus. Die meisten Quellen behaupten, dass die Teile des Kristalls wieder \xC3\xBCber die Ebenen verstreut sind, aber niemand wei\xC3\x9F es genau.\n\n\
      In der N\xC3\xA4he von Nesm\xC3\xA9 ist die Ursache f\xC3\xBCr den Exodus der Trolle gekl\xC3\xA4rt. Nebel- und Wolkenriesen haben sich im Moor niedergelassen und vertreiben die Trolle aus der neuen Riesenheimat. Ein dichter Dunst h\xC3\xA4ngt nun st\xC3\xA4ndig \xC3\xBCber den Immermooren, noch undurchdringlicher und dichter als der Dunst vor der Ankunft der Riesen. Viele glauben, dass dieser neue Nebel das Werk der Wolkenriesen ist, jedoch wei\xC3\x9F niemand es genau.\n\n\
      Alustriel von Silbrigmond entsandte eine Abordnung der Garde, welche die \xC3\xB6stlichen Grenzen des Moors erforschen sollte. Die Garde kehrte mit der Nachricht zur\xC3\xBCck, dass eine Gruppe von etwa 20 Nebelriesen, die \"gutm\xC3\xBCtig und sehr freundlich\" seien, sich in dem ehemals von Trollen wimmelnden Gebiet niedergelassen h\xC3\xA4tten.\n\n\
      Der Garde des benachbarten Nesm\xC3\xA9 war das Gl\xC3\xBCck allerdings weniger hold, liefen sie doch einem Clan von gewaltt\xC3\xA4tigen, Nebel- und Wolkenriesen in die Arme, die ihre Einheit nahezu dezimierte. Dar\xC3\xBCber hinaus kam eine Gruppe von Abenteurern mit schwersten Verbrennungen in Nesm\xC3\xA9 angekrochen und berichtete von einem Schwarzen Drachen in einem Nebelriesenlager. Insgesamt scheint es, dass sowohl gute als auch b\xC3\xB6se Riesen das Moor jetzt ihre Heimat nennen.\n"
