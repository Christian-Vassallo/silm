    0: "1369 Das Jahr des Panzerhandschuhs\n\n\
      Die turbulente Atmosph\xE4re in der H\xF6llentorfeste sorgte weiterhin f\xFCr abenteuerliches Geschehen. Eine Gruppe der Harfner schmuggelte sich mit Verdeckungszauber in die Stadt ein und entdeckte, dass Tanta Hagara in Wahrheit eine Annis war. Diese Enth\xFCllung tat jedoch dem Respekt des Blauen B\xE4ren vor seiner m\xE4chtigen Stammeschefin keinen Abbruch, und die Stadt reagierte auf die Enth\xFCllung mit Angriffen auf Karawanen auf dem Weg nach Sundabar. Dar\xFCber hinaus wurden einige Expeditionsstreitkr\xE4fte von Tanar'ri gesandt, um die Nebelfeste, Sundabar und Silbrigmond aufzumischen. Tanta Hagara informierte ihre \"loyalen Truppen\" dar\xFCber, dass die Tore in diesen St\xE4dten anderen Tanar'ri erlaubten, \"sich uns in den glorreichen Schlachten anzuschlie\xDFen, die bevorstehen, wenn wir den gesamten Norden unter unsere Kontrolle bringen!\"\n\n\
      Alustriel sprach starke magische Zauberformeln in der Verteidigung von Silbrigmond gegen die r\xE4uberischen Tanar'ri aus, und die Stadt selbst erlitt keinen Schaden von deren Angriff. Der Nebelmeister der Nebelfeste half ebenfalls bei der Verteidigung seiner Zitadelle, obwohl in Berichten noch immer vornehmlich von der Unterst\xFCtzung durch die Baumhirten des Hochwaldes geschw\xE4rmt wird.\n\n\
      Sundabar litt unter dem Angriff auf die H\xF6llentorfeste, da die D\xE4monen durch die Mauern brachen und die Stra\xDFen der Stadt verw\xFCsteten. W\xE4hrend Abenteurer sich mit den D\xE4monen eine Schlacht lieferten, f\xFChrte Helm Zwergfreund ein gro\xDFes Kontingent der Garde an, um den Rest aus Sundabar hinauszutreiben. Jedoch zogen die D\xE4monen von der H\xF6llentorfeste mit dem befriedigenden Wissen ab, dass sie eine brennende Stadt hinter sich lie\xDFen. Das Feuer wurde innerhalb von zwei Tagen gel\xF6scht, und Sundabar hat sich seitdem von dem Angriff erholt.\n\n\
      Mitte des Monats Eleasias kamen Tanta Hagara, der Hexenherrscherin der H\xF6llentorfeste, Ger\xFCchte zu Ohren, dass der im n\xF6rdlichen Hochwald residierende m\xE4chtige Baumhirte Turlang aktiv die W\xE4lder in der N\xE4he der Nebelfeste verteidige. Informationen, dass Turlang den Nebelmeister unterst\xFCtzte, entgingen ihrer Aufmerksamkeit nicht, und der Glaube, dass die Nebelfeste \xFCber ein aus einer anderen Existenzebene stammendes Artefakt verf\xFCgte, steigerte das Interesse der Hexe noch mehr.\n\n\
      Tanta zog eine gro\xDFe Streitkraft aus mehr als 100 Tanar'ri und anderen D\xE4monen sowie 500 Mitgliedern des Stamms des Blauen B\xE4ren zusammen, um die Nebelfeste niederzurei\xDFen. Doch als die \xFCblen Streitkr\xE4fte in den Hochwald vordrangen, setzte der Nebelmeister seinen eigenen Plan in die Tat um. Zwei Spione der Harfner, ein Barde namens Cryshana Feuertal und ein Priester der Mystra, genannt Zauberschlange, schmuggelten sich als Mitglieder des Stammes des Blauen B\xE4ren verkleidet in die H\xF6llentorfeste ein. Jeder trug einen Teil eines aus einer anderen Existenzebene stammenden Artefakts, des Torw\xE4chterkristalls, mit sich.\n\n\
      Der Torw\xE4chterkristall ist ein Artefakt in der Form eines dreizackigen Sterns, das aus Onyx und einem weiteren unbekannten Metall hergestellt ist, das sich durch den Edelstein zieht. Die Zacken des Sterns sind jeweils separate Teile, die zusammengesetzt das Artefakt ergeben und davon getrennt drei einzelne, m\xE4chtige magische Elemente darstellen. Der Kristall kann zwar auf verschiedene Arten eingesetzt werden, sein urspr\xFCnglicher Zweck lag jedoch darin, Schutzw\xE4lle, einschlie\xDFlich mystischer oder anderer m\xE4chtiger Schutzvorkehrungen, zu \xFCberwinden. Der Legende nach wurde er von einem m\xE4chtigen Leichnam geschaffen, der damit Klerikern die Macht nahm, indem er sie der F\xE4higkeit beraubte, Zauber zur Verwandlung in Untote anzuwenden, und nekromantische Magie innerhalb eines 75 km gro\xDFen Radius aufhob.\n\n\
      Der Nebelmeiser hatte eine andere Verwendung f\xFCr den Torw\xE4chterkristall, jedoch brauchte er daf\xFCr die Hilfe von Freiwilligen, die zwei Scherben des Kristalls an bestimmten Stellen der bewachten Stadt der H\xF6llentorfeste niederlegen sollten. Um genau zu sein, ben\xF6tigte er zwei Personen, die gewillt waren, f\xFCr die Ausrottung der D\xE4monen der H\xF6llentorfeste ihr Leben hinzugeben. Zauberschlange und Cryshana zeigten sich mit der Selbstmordmission einverstanden. Mit den Teilen des Kristalls warteten die beiden Harfner darauf, dass der Nebelmeister durch Aktivieren der magischen Kraft mit dem dritten Teil die Magie freisetzte, durch welche die H\xF6llentorfeste in St\xFCcke gerissen werden sollte. Als ein flammender Strahl von purpurner Energie den Himmel \xFCber der Stadt erleuchtete, blieb niemandem in der D\xE4monenfestung mehr Zeit sich zu fragen, was passierte.\n\n\
      Durch die Kraft des Torw\xE4chterkristalls gingen die Schutzw\xE4lle auf die Stadt nieder und verursachten eine Implosion, welche die Erde mehr als 150 km entfernt ersch\xFCtterte. Genauso schnell und unvermittelt, wie die Schutzw\xE4lle der H\xF6llentorfeste vernichtet wurden, gab der Kristall die magische Energie in Form einer Explosion frei, die jedes Geb\xE4ude in der Stadt dem Erdboden gleichmachte und dort, wo einst die H\xF6llentorfeste stand, nichts als faustgro\xDFe Steinbrocken hinterlie\xDF. Nicht ein Lebewesen r\xFChrte sich mehr unter den Tr\xFCmmern, alles war still und leblos.\n\n\
      Die Streitmacht der Tanar'ri von der H\xF6llentorfeste wusste nicht, was passiert war, hatte aber das Beben, als der Torw\xE4chterkristall aktiviert wurde, gef\xFChlt. Sie k\xE4mpfte um ihr eigenes Leben, als Baumhirten, Korred, Zentauren, Satyrn, Dryaden und andere Wesen des Hochwaldes - einschlie\xDFlich der Verteidiger der Nebelfeste - sie in die feuchte Erde stampften.\n\n\
      In den Wochen nach der letzten Schlacht mit der H\xF6llentorfeste blockierten Baumhirten den Weg weiter n\xF6rdlich am Zusammenfluss der Fl\xFCsse Herzblut und Delimbiyr. W\xE4hrend die Baumhirten sich wenig um J\xE4ger und Abenteurer scheren, die das Gebiet durchstreifen, wurden alle Karawanen zur\xFCckgewiesen, die in Richtung Norden nach Sundabar unterwegs waren. Und \xFCber diesen Punkt lassen die Baumhirten nicht mit sich verhandeln.\n\n\
      Bei einem weiteren Ungl\xFCck, das Turlang zur Last gelegt wird, wurde der Blutsteinpass durch eine m\xE4chtige Lawine blockiert. Diese letzte Katastrophe riegelte das Obertal weitgehend f\xFCr gro\xDFe Armeen der Menschen ab. Reisen in das fr\xFCher von der H\xF6llentorfeste besetzte Gebiet wagen jetzt nur noch Abenteurer und andere Wagemutige.\n\n\
      Die m\xE4chtigsten Zauberer in den Reichen, darunter Elminster von Schattental und Khelben Arunsun, fragten den Nebelmeister mehrfach nach dem gegenw\xE4rtigen Verbleib des Torw\xE4chterkristalls aus. Die meisten Quellen behaupten, dass die Teile des Kristalls wieder \xFCber die Ebenen verstreut sind, aber niemand wei\xDF es genau.\n\n\
      In der N\xE4he von Nesm\xE9 ist die Ursache f\xFCr den Exodus der Trolle gekl\xE4rt. Nebel- und Wolkenriesen haben sich im Moor niedergelassen und vertreiben die Trolle aus der neuen Riesenheimat. Ein dichter Dunst h\xE4ngt nun st\xE4ndig \xFCber den Immermooren, noch undurchdringlicher und dichter als der Dunst vor der Ankunft der Riesen. Viele glauben, dass dieser neue Nebel das Werk der Wolkenriesen ist, jedoch wei\xDF niemand es genau.\n\n\
      Alustriel von Silbrigmond entsandte eine Abordnung der Garde, welche die \xF6stlichen Grenzen des Moors erforschen sollte. Die Garde kehrte mit der Nachricht zur\xFCck, dass eine Gruppe von etwa 20 Nebelriesen, die \"gutm\xFCtig und sehr freundlich\" seien, sich in dem ehemals von Trollen wimmelnden Gebiet niedergelassen h\xE4tten.\n\n\
      Der Garde des benachbarten Nesm\xE9 war das Gl\xFCck allerdings weniger hold, liefen sie doch einem Clan von gewaltt\xE4tigen, Nebel- und Wolkenriesen in die Arme, die ihre Einheit nahezu dezimierte. Dar\xFCber hinaus kam eine Gruppe von Abenteurern mit schwersten Verbrennungen in Nesm\xE9 angekrochen und berichtete von einem Schwarzen Drachen in einem Nebelriesenlager. Insgesamt scheint es, dass sowohl gute als auch b\xF6se Riesen das Moor jetzt ihre Heimat nennen.\n"
