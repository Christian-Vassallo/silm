      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Seit Jahrtausenden wohnen Goldelfen in Illefarn (wo heute Tiefwasser steht) und in Eaerlann (entlang des Leuchtenden Flusses). Von ihren reich geschm\xFCckten Waldst\xE4dten aus trieben sie Handel mit den aufkommenden Menschennationen wie Nesseril und Illusk und verteidigten sich gegen Angriffe der Goblinv\xF6lker. W\xE4hrenddessen vereinigten sich Zwergenv\xF6lker zur Nation Delzoun, benannt nach dem Zwerg, der die Vereinigung initiierte. Diese Nation, die vorwiegend unterirdisch lebte, breitete sich vom Eisgebirge bis zu den Nesserbergen aus. Im Westen stellte der Silbermondpass und im Osten das Ufer der Engen See die Grenze dar. Aus n\xF6rdlicher Richtung, vom Grat der Welt, fielen die Orks ein, wurden aber von den Elfen in einem gro\xDFen Gemetzel niedergeschlagen. Bis zum heutigen Tag ist es das Heimatland und eine Feste f\xFCr Orks und \xE4hnliche V\xF6lker."
          5: "Seit Jahrtausenden wohnen Goldelfen in Illefarn (wo heute Tiefwasser steht) und in Eaerlann (entlang des Leuchtenden Flusses). Von ihren reich geschm\xFCckten Waldst\xE4dten aus trieben sie Handel mit den aufkommenden Menschennationen wie Nesseril und Illusk und verteidigten sich gegen Angriffe der Goblinv\xF6lker. W\xE4hrenddessen vereinigten sich Zwergenv\xF6lker zur Nation Delzoun, benannt nach dem Zwerg, der die Vereinigung initiierte. Diese Nation, die vorwiegend unterirdisch lebte, breitete sich vom Eisgebirge bis zu den Nesserbergen aus. Im Westen stellte der Silbermondpass und im Osten das Ufer der Engen See die Grenze dar. Aus n\xF6rdlicher Richtung, vom Grat der Welt, fielen die Orks ein, wurden aber von den Elfen in einem gro\xDFen Gemetzel niedergeschlagen. Bis zum heutigen Tag ist es das Heimatland und eine Feste f\xFCr Orks und \xE4hnliche V\xF6lker."
