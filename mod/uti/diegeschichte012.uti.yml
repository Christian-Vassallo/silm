DescIdentified:
  type: cexolocstr
  value:
    0: Seit Jahrtausenden wohnen Goldelfen in Illefarn (wo heute Tiefwasser steht)
      und in Eaerlann (entlang des Leuchtenden Flusses). Von ihren reich geschmückten
      Waldstädten aus trieben sie Handel mit den aufkommenden Menschennationen wie
      Nesseril und Illusk und verteidigten sich gegen Angriffe der Goblinvölker. Währenddessen
      vereinigten sich Zwergenvölker zur Nation Delzoun, benannt nach dem Zwerg, der
      die Vereinigung initiierte. Diese Nation, die vorwiegend unterirdisch lebte,
      breitete sich vom Eisgebirge bis zu den Nesserbergen aus. Im Westen stellte
      der Silbermondpass und im Osten das Ufer der Engen See die Grenze dar. Aus nördlicher
      Richtung, vom Grat der Welt, fielen die Orks ein, wurden aber von den Elfen
      in einem großen Gemetzel niedergeschlagen. Bis zum heutigen Tag ist es das Heimatland
      und eine Feste für Orks und ähnliche Völker.
