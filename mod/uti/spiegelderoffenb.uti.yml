    0: |-
      Der Spiegel der Offenbarung ist ein altes Artefakt, von grosser Macht. Man geht davon aus das dieser Spiegel vor etwa 400 Sommern erschafen wurde von einem kleinen aber mächtigem Magierzirkels aus Aglarond.

      Diese Magier nannten sich selbst die Sternenfürsten, adlig war von ihn allerdings kein einziger, sie kamen eher aus gut bürgerlichen Verhältnissen, hatten jedoch einen Messerscharfen verstand und nutzen den um Wissen und Macht zu mehren. Ihr Ziel war es unerkannt im Verborgenen Macht und Einfluss zu sammeln.

      Dies Taten sie auch ohne irgendwelche Skrupel, lange Zeit nutzten sie verbotene Portale und Ritualstätten im Yiurwald bei den verlassenen Ritualstätten eines längst verlassenen Elfenreiches. Die Halbelfen, welche die heiligen Stätten ihrer Ahnen verteidigten wurden von ihn verflucht und nicht selten in niedere Kreaturen verwandelt mit den sie später herumexperimentierten.

      Nach dem Simbul zur Hexenkönigin gekrönnt wurde wurde es allerdings zusehens schwerer unbemerkt zu agieren. Da die sieben Schwestern auserwählte Mystras sind suchten die Sternenfürsten sie im Auge zu behalten. Sie haben den Spiegel der Offenbarung erschaffen auf Basis des Schattengewebes welches nicht in der Macht Mystras steht und sich somit nicht ihren gesetzen unterwirft. Der Spiegel funktioniert allerdings nur wie ein Fokus auf die Erkenntnismagie und verstärkt die Weisheit und die Wahrnehmung seines Trägers erheblich.
