  type: :cexolocstr
  value: 
    0: "Der Spiegel der Offenbarung ist ein altes Artefakt, von grosser Macht. Man geht davon aus das dieser Spiegel vor etwa 400 Sommern erschafen wurde von einem kleinen aber m\xE4chtigem Magierzirkels aus Aglarond.\n\n\
      Diese Magier nannten sich selbst die Sternenf\xFCrsten, adlig war von ihn allerdings kein einziger, sie kamen eher aus gut b\xFCrgerlichen Verh\xE4ltnissen, hatten jedoch einen Messerscharfen verstand und nutzen den um Wissen und Macht zu mehren. Ihr Ziel war es unerkannt im Verborgenen Macht und Einfluss zu sammeln.\n\n\
      Dies Taten sie auch ohne irgendwelche Skrupel, lange Zeit nutzten sie verbotene Portale und Ritualst\xE4tten im Yiurwald bei den verlassenen Ritualst\xE4tten eines l\xE4ngst verlassenen Elfenreiches. Die Halbelfen, welche die heiligen St\xE4tten ihrer Ahnen verteidigten wurden von ihn verflucht und nicht selten in niedere Kreaturen verwandelt mit den sie sp\xE4ter herumexperimentierten.\n\n\
      Nach dem Simbul zur Hexenk\xF6nigin gekr\xF6nnt wurde wurde es allerdings zusehens schwerer unbemerkt zu agieren. Da die sieben Schwestern auserw\xE4hlte Mystras sind suchten die Sternenf\xFCrsten sie im Auge zu behalten. Sie haben den Spiegel der Offenbarung erschaffen auf Basis des Schattengewebes welches nicht in der Macht Mystras steht und sich somit nicht ihren gesetzen unterwirft. Der Spiegel funktioniert allerdings nur wie ein Fokus auf die Erkenntnismagie und verst\xE4rkt die Weisheit und die Wahrnehmung seines Tr\xE4gers erheblich."
