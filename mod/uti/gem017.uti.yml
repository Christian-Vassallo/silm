        languages: 
          4: "Der h\xE4ufige, aber h\xFCbsche Feldspat tritt in vielen Farben auf, die durch den \n\
            glasartigen Glanz des Steins sch\xF6n hervortreten. Am bekanntesten sind die \n\
            violetten Exemplare, die oft mit Amethyst verwechselt werden. Feldspat ist jedoch deutlich weicher als Amethyst und l\xE4sst sich leicht ritzen, \n\
            besch\xE4digen oder sogar versengen.\n\
            Bleibt er jedoch unbesch\xE4digt und f\xE4llt das Sonnenlicht direkt auf diesen \n\
            Stein leuchtet er in den sch\xF6nsten Farben und eignet sich daher hervorragend als Schmuck."
