DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Zwergenallianz\n\n\
      Sehr zur \xC3\x9Cberraschung der Elfen hatten sie doch nie erwartet, von einem Haufen \"Steinfresser\" gerettet zu werden. Die Zwerge hatten ihrerseits nicht damit gerechnet, jemals in den Kampf zu st\xC3\xBCrzen, um ein paar \"arrogante Hochelfen\" zu helfen. Unabh\xC3\xA4ngig davon war jedoch der Sieg in einem Kampf dieser Ausma\xC3\x9Fe Grund genug, um \xC3\xBCber diese kleinlichen Volksunterschiede hinweg zu sehen. Von diesem Tage an wurde eine gro\xC3\x9Fe Allianz gebildet und gemeinsam errichteten sie Heime f\xC3\xBCr ihre V\xC3\xB6lker. F\xC3\xBCr die Zwerge wurde die Zitadelle Dorns Klamm errichtet. F\xC3\xBCr die Elfen wurde die hohe Festung gebaut, die als Hand der Seldarine bekannt ist.\n\n\
      200 Jahre vergingen und die Allianz gedieh. W\xC3\xA4hrend dieser Zeit wuchsen auch menschliche Siedlungen in bedrohlicher Geschwindigkeit, die durch ihre kurze Lebensspanne bedingt war, an. Es geschah auch zu dieser Zeit, dass die finsteren V\xC3\xB6lker wieder im Norden auftauchten. \xC3\x9Cberbleibsel der urspr\xC3\xBCnglich eingefallenen St\xC3\xA4mme wuchsen auf eine Gr\xC3\xB6\xC3\x9Fe heran, die es notwendig machte, neue Gebiete in Anspruch zu nehmen."
