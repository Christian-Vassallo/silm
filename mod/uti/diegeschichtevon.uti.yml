    5: "Amn hat den gro\xDFen Vorteil, dass es \xFCber viele Bodensch\xE4tze verf\xFCgt. Einige meinen, Amn sei das reichste Land auf dem Kontinent. Dieser Reichtum hat Amn seit Generationen geholfen. Selbst wenn das Land erobert wurde, gingen die neuen Herrscher immer behutsam vor. Sie wollten lieber das Land nutzen, um Reicht\xFCmer zu sammeln, anstatt sie zu zerst\xF6ren.\n\n\
      Amn ist seit Menschengedenken ein Zentrum f\xFCr Handel und Gewerbe. M\xFCndliche \xDCberlieferungen \xFCber Generationen hinweg st\xFCtzen die Theorie, dass Amn seit mindestens 800 Jahren ein Handelszentrum ist. Leider sind schriftliche Belege daf\xFCr nur sehr schwer zu finden und h\xE4ufig auch unvollst\xE4ndig. Anscheinend war der typische B\xFCrger von Amn so sehr damit besch\xE4ftigt, seine Gelds\xE4cke zu f\xFCllen, dass er keine Zeit mehr hatte, ein Tagebuch zu f\xFChren.\n\n\
      Amn ist seit jeher eher an der Gegenwart und der Zukunft interessiert als an der Vergangenheit. Dadurch wird eine genaue Geschichtsschreibung erschwert. Die besten Quellen, die Gesch\xE4ftsunterlagen der \xE4ltesten Handelsgesellschaften, werden argw\xF6hnisch bewacht. Die Angst vor der Ver\xF6ffentlichung von \"Gesch\xE4ftsgeheimnissen\" ist gr\xF6\xDFer als das Interesse an der Geschichte. Deshalb wei\xDF der durchschnittliche B\xFCrger nur sehr wenig \xFCber die Geschichte von Amn.\n\n\
      Anscheinend war Amn vor 100 Jahren dem Calimshan von heute sehr \xE4hnlich. Jede gr\xF6\xDFere Stadt war praktisch eine unabh\xE4ngige Einheit und schloss sich mit den anderen St\xE4dten nur zu Verteidigungszwecken zusammen. Ansonsten k\xE4mpfte man um die Vorherrschaft in bestimmten Gebieten und um die besten Handelswege. Vor 24 Jahren begann ein besonders brutaler Handelskrieg, in dem jede Stadt extrem hohe Einfuhrz\xF6lle auf Waren aus anderen St\xE4dten erhob. Der Handelskrieg eskalierte, und die Truppen der einzelnen St\xE4dte begannen, Handelskarawanen anderer St\xE4dte zu \xFCberfallen. Innerhalb weniger Monate brach der Handel v\xF6llig zusammen. Einige St\xE4dte wurden belagert, und die gesamte Region drohte in einem Krieg zu versinken.\n\n\
      In dieser schwierigen Situation trat ein junger Kaufmann mit dem Namen Thayze Selemchant auf den Plan. Thayze war schlau, charismatisch und hatte sehr gute Verbindungen. Das Handelshaus Selemchant war eines der \xE4ltesten und wohlhabendsten in Atkatla. Er nahm heimlich Kontakt zu Vertretern der f\xFCnf anderen wohlhabendsten Handelsh\xE4user auf und begann, einen Plan zu schmieden.\n\n\
      Der erste Teil dieses Plans beinhaltete die gezielte Verbreitung von Ger\xFCchten um eine Bedrohung von au\xDFerhalb. Dazu geh\xF6rten Ger\xFCchte um eine Invasion der Nelanter sowie eine massive Ansammlung von Orks jenseits der Wolkengipfel. Thayze setzte sogar ein Ger\xFCcht \xFCber eine Elfenarmee in Umlauf, die angeblich im Tethirwald darauf wartete, das uneinige Amn anzugreifen. Keines dieser Ger\xFCchte entsprach der Wahrheit, aber sie f\xFChrten dazu, dass die Leute sich mehr Gedanken um ihre Einheit als um den Krieg machten.\n\n\
      Thayze war klar, dass er und die anderen Mitglieder seines Rates eine breite Unterst\xFCtzung der Bev\xF6lkerung ben\xF6tigten, wenn sie die Kontrolle \xFCber Amn \xFCbernehmen wollten. Die Spannungen zwischen den St\xE4dten und Handelsh\xE4usern waren immer noch gro\xDF, und deshalb beschlossen Selemchant und die anderen, ihre Familiennamen aufzugeben und nie mehr zu verwenden, um sich diese Unterst\xFCtzung zu sichern.\n\n\
      Als sich die Nachricht vom \"Rat der Sechs\" im Land verbreitete, waren viele Bewohner bereit, ihre F\xFChrung anzunehmen. Eine Gruppe, der es gelungen war, Amn unter einer Regierung zu vereinen, die am Wohlergehen aller und nicht nur an dem einer Stadt oder einer Handelsgesellschaft interessiert war, war wirklich etwas Neues. Der Rat stellte unter gro\xDFem pers\xF6nlichen Aufwand eine Armee auf die Beine, um den vereinzelt auftretenden Widerstand niederzuschlagen, und regiert Amn jetzt seit 22 Jahren."
