DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Der Bauer ist ein Spielstein des Schachspiels. Jeder Spieler hat zu Partiebeginn 8 Bauern, die einen Wall vor den \xC3\xBCbrigen Figuren bilden. Umgangssprachlich gilt der Bauer nicht als Figur; als Figuren werden K\xC3\xB6nig, Dame, L\xC3\xA4ufer, Springer und Turm angesehen (die FIDE-Regeln unterscheiden allerdings nicht). Im Unterschied zu diesen kann der Bauer sich nie r\xC3\xBCckw\xC3\xA4rts bewegen, sondern nur immer weiter nach vorne. Der Bauer ist wegen seiner Zugm\xC3\xB6glichkeiten einer der vielseitigsten Steine im Schachspiel. Wegen der Vielzahl der Bauern und deren langsamer Gangart k\xC3\xB6nnte man annehmen, dass es sich um recht wertlose Steine handelt. Allerdings wird der Bauer im Verlauf einer Schachpartie immer st\xC3\xA4rker, insbesondere wegen der M\xC3\xB6glichkeit, sich bei Erreichen der gegnerischen Grundreihe in eine st\xC3\xA4rkere Figur umzuwandeln.\n\n\n\
      Zugm\xC3\xB6glichkeiten\n\n\
      * In der Ausgangsstellung kann sich der Bauer wahlweise einen Schritt nach vorne bewegen, sofern das Zielfeld leer ist, oder aber einen Doppelschritt vornehmen, sofern das Feld vor dem Bauern und das Zielfeld leer sind.\n\
      * Befindet sich der Bauer nicht in der Ausgangsstellung (2. bzw. 7.Reihe), dann kann er sich nur um ein einziges Feld nach vorne bewegen (wenn er nicht schl\xC3\xA4gt).\n\
      * Der Bauer schl\xC3\xA4gt diagonal. Der Bauer ist der einzige Spielstein, der in eine andere Richtung als die Zugrichtung schl\xC3\xA4gt.\n\
      * Der Bauer kann sich nur vorw\xC3\xA4rts bewegen. Er ist der einzige Spielstein, der nicht auf ein bereits besuchtes Feld zur\xC3\xBCckkehren kann.\n\
      * Der Bauer kann en passant schlagen.\n\
      * Wenn der Bauer die gegnerische Grundreihe (bestehend aus den Feldern, auf denen in der Anfangsstellung die Figuren des Gegners stehen) betritt, so muss er sich, als Bestandteil seines Zuges in eine Dame, einen Turm, L\xC3\xA4ufer oder Springer der gleichen Farbe (nach der freien Wahl des Spielers) umwandeln. Eine Umwandlung in etwas anderes als eine Dame bezeichnet man als Unterverwandlung.\n\n\
      Der Bauer verl\xC3\xA4sst das Spiel, und auf das entsprechende Feld wird die neue Figur gesetzt. Die Eigenschaften der neuen Figur treten sofort in kraft, dies kann also je nach Stellung z.B. zum unmittelbaren Schachmatt f\xC3\xBChren. Die Umwandlung ist nicht davon abh\xC3\xA4ngig, ob die ausgew\xC3\xA4hlte Figur im Laufe des Spiels geschlagen wurde. Auf diese Art kann ein Spieler also von einer Figurenart mehr Exemplare bekommen, als in der Grundstellung vorhanden sind. So ist es immer denkw\xC3\xBCrdig, wenn man in einer Partie beispielsweise einen dritten Springer bekommen hat. Wenn man nur einen Figurensatz zur Verf\xC3\xBCgung hat, f\xC3\xBChrt dies nat\xC3\xBCrlich zu einem Problem. Eine zweite Dame wird deshalb in der Praxis - regelwidrig - in diesem Fall meist durch einen umgedrehten Turm ersetzt. Meist erfolgt die Umwandlung in eine Dame (die Umwandlung in einen K\xC3\xB6nig ist selbstverst\xC3\xA4ndlich nicht erlaubt). Diese Umwandlungsm\xC3\xB6glichkeit ist der Grund, warum der Bauer im Verlauf einer Schachpartie - insbesondere im Endspiel - immer st\xC3\xA4rker werden kann.\n\n\
      Quelle: wikipedia"
