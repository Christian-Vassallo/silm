      Der Bauer ist ein Spielstein des Schachspiels. Jeder Spieler hat zu Partiebeginn 8 Bauern, die einen Wall vor den übrigen Figuren bilden. Umgangssprachlich gilt der Bauer nicht als Figur; als Figuren werden König, Dame, Läufer, Springer und Turm angesehen (die FIDE-Regeln unterscheiden allerdings nicht). Im Unterschied zu diesen kann der Bauer sich nie rückwärts bewegen, sondern nur immer weiter nach vorne. Der Bauer ist wegen seiner Zugmöglichkeiten einer der vielseitigsten Steine im Schachspiel. Wegen der Vielzahl der Bauern und deren langsamer Gangart könnte man annehmen, dass es sich um recht wertlose Steine handelt. Allerdings wird der Bauer im Verlauf einer Schachpartie immer stärker, insbesondere wegen der Möglichkeit, sich bei Erreichen der gegnerischen Grundreihe in eine stärkere Figur umzuwandeln.


      Zugmöglichkeiten

      * In der Ausgangsstellung kann sich der Bauer wahlweise einen Schritt nach vorne bewegen, sofern das Zielfeld leer ist, oder aber einen Doppelschritt vornehmen, sofern das Feld vor dem Bauern und das Zielfeld leer sind.
      * Befindet sich der Bauer nicht in der Ausgangsstellung (2. bzw. 7.Reihe), dann kann er sich nur um ein einziges Feld nach vorne bewegen (wenn er nicht schlägt).
      * Der Bauer schlägt diagonal. Der Bauer ist der einzige Spielstein, der in eine andere Richtung als die Zugrichtung schlägt.
      * Der Bauer kann sich nur vorwärts bewegen. Er ist der einzige Spielstein, der nicht auf ein bereits besuchtes Feld zurückkehren kann.
      * Der Bauer kann en passant schlagen.
      * Wenn der Bauer die gegnerische Grundreihe (bestehend aus den Feldern, auf denen in der Anfangsstellung die Figuren des Gegners stehen) betritt, so muss er sich, als Bestandteil seines Zuges in eine Dame, einen Turm, Läufer oder Springer der gleichen Farbe (nach der freien Wahl des Spielers) umwandeln. Eine Umwandlung in etwas anderes als eine Dame bezeichnet man als Unterverwandlung.

      Der Bauer verlässt das Spiel, und auf das entsprechende Feld wird die neue Figur gesetzt. Die Eigenschaften der neuen Figur treten sofort in kraft, dies kann also je nach Stellung z.B. zum unmittelbaren Schachmatt führen. Die Umwandlung ist nicht davon abhängig, ob die ausgewählte Figur im Laufe des Spiels geschlagen wurde. Auf diese Art kann ein Spieler also von einer Figurenart mehr Exemplare bekommen, als in der Grundstellung vorhanden sind. So ist es immer denkwürdig, wenn man in einer Partie beispielsweise einen dritten Springer bekommen hat. Wenn man nur einen Figurensatz zur Verfügung hat, führt dies natürlich zu einem Problem. Eine zweite Dame wird deshalb in der Praxis - regelwidrig - in diesem Fall meist durch einen umgedrehten Turm ersetzt. Meist erfolgt die Umwandlung in eine Dame (die Umwandlung in einen König ist selbstverständlich nicht erlaubt). Diese Umwandlungsmöglichkeit ist der Grund, warum der Bauer im Verlauf einer Schachpartie - insbesondere im Endspiel - immer stärker werden kann.

      Quelle: wikipedia
