Description:
  type: cexolocstr
  value:
    0: "Shar - die Herrin der Nacht\n\nShar ist die Herrin der Dunkelheit und wird
      angebetet, wenn es um Rache, Verlust oder Neid geht. Sie ist die zweite Urgöttin,
      das Gegenstück zu Selûne. Aus Wut über das \nGeschenk des Lichtes an Toril stürzte
      sie das restliche Multiversum in Dunkelheit. Als Selûne  Mystyl erschuff, lies
      Shar das Gegenstück, das Schattengewebe entstehen, \ndamit böse Zauberer Magie
      wirken können, ohne sich Mystrys oder Mystra unterwerfen zu müssen. Seit Selûne
      und Shar entstanden bekämpfen sie sich unentwegt, stets \nbedroht Shar das Licht
      Selûnes um die ganze Welt ins Vergessen zu stürzen.\nDie beiden Schwestern hassen
      sich zutiefst für alle Zeiten.\nShar ist die Nacht, die Dunkelheit, die Geheimnisse
      und das Vergessen, in welchem alleine die Wahrheit sich verbirgt. Licht ist
      Lüge, vergänglich und ohne Hoffnung, denn \ndas Leben besteht aus Verlust und
      dieser bringt alle Wesen zur dunklen Herrin.\nShars Anhänger bestehen aus kleinen
      Gruppen mit starker Führung. Sie handeln verdeckt, im Schattern ihrer Göttin,
      kein Anhänger Shars würde sich grundlos offenbaren, da sie unerkannt und unentdeckt
      bleiben wollen. So sind ihre Tempel gut versteckt und selbst wenn ein Reisender
      zufällig einen Tempel der Shar entdeckte vergisst er schnell diesen Ort, denn
      so schützt Shar ihre Tempel und Geheimnisse."
