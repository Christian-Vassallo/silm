        languages: 
          4: "Shar - die Herrin der Nacht\n\n\
            Shar ist die Herrin der Dunkelheit und wird angebetet, wenn es um Rache, Verlust oder Neid geht. Sie ist die zweite Urg\xF6ttin, das Gegenst\xFCck zu Sel\xFBne. Aus Wut \xFCber das \n\
            Geschenk des Lichtes an Toril st\xFCrzte sie das restliche Multiversum in Dunkelheit. Als Sel\xFBne  Mystyl erschuff, lies Shar das Gegenst\xFCck, das Schattengewebe entstehen, \n\
            damit b\xF6se Zauberer Magie wirken k\xF6nnen, ohne sich Mystrys oder Mystra unterwerfen zu m\xFCssen. Seit Sel\xFBne und Shar entstanden bek\xE4mpfen sie sich unentwegt, stets \n\
            bedroht Shar das Licht Sel\xFBnes um die ganze Welt ins Vergessen zu st\xFCrzen.\n\
            Die beiden Schwestern hassen sich zutiefst f\xFCr alle Zeiten.\n\
            Shar ist die Nacht, die Dunkelheit, die Geheimnisse und das Vergessen, in welchem alleine die Wahrheit sich verbirgt. Licht ist L\xFCge, verg\xE4nglich und ohne Hoffnung, denn \n\
            das Leben besteht aus Verlust und dieser bringt alle Wesen zur dunklen Herrin.\n\
            Shars Anh\xE4nger bestehen aus kleinen Gruppen mit starker F\xFChrung. Sie handeln verdeckt, im Schattern ihrer G\xF6ttin, kein Anh\xE4nger Shars w\xFCrde sich grundlos offenbaren, da sie unerkannt und unentdeckt bleiben wollen. So sind ihre Tempel gut versteckt und selbst wenn ein Reisender zuf\xE4llig einen Tempel der Shar entdeckte vergisst er schnell diesen Ort, denn so sch\xFCtzt Shar ihre Tempel und Geheimnisse."
