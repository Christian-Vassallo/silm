DescIdentified:
  type: cexolocstr
  value:
    0: |-
      1370 Das Jahr des Humpens

      Noch bevor der Frühling den Wilden Norden erreicht hatte, verbreiteten sich in allen nördlichen Städten Berichte über Ansammlungen von Baumhirten im Hochwald. Es scheint als hätten alle Waldbewohner zum Wiederaufbau des Hochwaldes nach dem Fall der Höllentorfeste mobilisiert. Noch immer muss sich etwas unter den Ruinen der Höllentorfeste aufhalten, denn die Vereinigung des Geschundenen Herzens tauchte nie aus den Tiefen unter der Stadt auf. Die Baumhirten blockieren seit dieser Zeit den Eingang zu den Ruinen und halten so alles Böse, was darin noch immer lauern mag, vor dem Blick der Menschen verborgen.

      Aber es gehen auch noch andere Dinge im Norden vor. Luskan liebäugelt noch immer mit einem Krieg und fordert benachbarte Städte heraus, bleibt aber doch immer unterhalb der Zornesgrenze von Tiefwasser. Die Barbaren sind im Norden immer noch aktiv und schnell dabei, Anstoß an unschuldigem Eindringen in ihre heiligen Festen zu nehmen. Gerüchte über Spione der Zentarim, welche die Gestürzten Länder auf der Suche nach mächtiger Magie der schon lange untergegangenen Nesseril durchkämmen, machen noch immer die Runde. Und Abenteurer findet man an der Wilden Grenze noch immer im Überfluss.
