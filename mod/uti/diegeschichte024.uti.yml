        languages: 
          4: "Die Geschichte des Schattentals - Elminster zieht nach Schattental:\n\n\
            W\xE4hrend der Regierungszeit von Doust Sulwald von den Rittern von Myth Drannor lie\xDF sich Elminster endg\xFCltig im Schattental nieder. Bis zu dieser Zeit war er nur in unregelm\xE4\xDFigen Abst\xE4nden hierher gekommen, doch nun bezog er einen niedrigen, verlassenen Turm am Fu\xDFe des Alten Sch\xE4dels und gab bekannt, dass er sich offiziell zur Ruhe gesetzt habe. Sein Ruhestand umfa\xDFt allerdings noch immer vieles vom Mitwirken an \xF6rtlichen Angelegenheiten bis hin zu einem langen Urlaub auf anderen Ebenen. Den Bewohnern des Tales ist klar geworden, dass sie nicht immer darauf z\xE4hlen k\xF6nnen, sich in Zeiten der Not oder Gefahr von Elminster retten zu lassen, doch wenn er unter derartigen Umst\xE4nden anwesend ist, steht er ihnen \xFCblicherweise helfend zur Seite.\n"
          5: "Die Geschichte des Schattentals - Elminster zieht nach Schattental:\n\n\
