DescIdentified:
  type: cexolocstr
  value:
    0: "Ein Signum auf der ersten Seite des Bandes markiert dieses Buch als eine originalgetreue
      Kopie des Nathlums. . Beim Lesen der Worte wird es einer jeden gutherzigen Person
      augenblicklich schlecht und sie muss sich von dem Buch abwenden oder beschwört
      unsägliche Kopfschmerzen herauf. Ein etwas geringerer Effekt, als es beim Original
      der Fall ist.\nIn ihm findet sich eine Auflistung von Giften, deren Herstellung
      und Wirkung, außerdem enthält es zwei Glyphen der Abwehr.\n\nLhurdas (ebenso
      bekannt als der gelbe Tod\" und Beltyns Letzter Trank\") ist ein auf Wein basierendes
      Gift. Es hat einen scharfen, trockenen Weißwein-Geschmack, und vermischt sich
      gut mit weißem Wein. Beim Verzehr reagiert es erst mit den Verdauungssäften
      des Magens und zerfrisst die inneren Organe. \nDie betroffene Person verspürt
      Übelkeit, schreckliche innere Krämpfe und brennende Schmerzen. Danach verursacht
      es keinen Schaden mehr, ungeachtet der Dosis, und weitere Aussetzung von Lhurdas
      verursachen nur noch Unwohlsein und verhindert Heilung, aber es bewirkt keinen
      größeren Schaden für den Körper für eine Periode von 3 bis 24 Tagen.\""
