        languages: 
          4: "Ein Signum auf der ersten Seite des Bandes markiert dieses Buch als eine originalgetreue Kopie des Nathlums. . Beim Lesen der Worte wird es einer jeden gutherzigen Person augenblicklich schlecht und sie muss sich von dem Buch abwenden oder beschw\xF6rt uns\xE4gliche Kopfschmerzen herauf. Ein etwas geringerer Effekt, als es beim Original der Fall ist.\n\
            In ihm findet sich eine Auflistung von Giften, deren Herstellung und Wirkung, au\xDFerdem enth\xE4lt es zwei Glyphen der Abwehr.\n\n\
            Lhurdas (ebenso bekannt als der gelbe Tod\" und Beltyns Letzter Trank\") ist ein auf Wein basierendes Gift. Es hat einen scharfen, trockenen Wei\xDFwein-Geschmack, und vermischt sich gut mit wei\xDFem Wein. Beim Verzehr reagiert es erst mit den Verdauungss\xE4ften des Magens und zerfrisst die inneren Organe. \n\
            Die betroffene Person versp\xFCrt \xDCbelkeit, schreckliche innere Kr\xE4mpfe und brennende Schmerzen. Danach verursacht es keinen Schaden mehr, ungeachtet der Dosis, und weitere Aussetzung von Lhurdas verursachen nur noch Unwohlsein und verhindert Heilung, aber es bewirkt keinen gr\xF6\xDFeren Schaden f\xFCr den K\xF6rper f\xFCr eine Periode von 3 bis 24 Tagen.\""
