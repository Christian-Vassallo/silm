Description: 
  type: :cexolocstr
  value: 
    0: "Kelemvor - Der Herr der Verdammten\n\n\
      Kelemvor, der junge Gott der Toten wird meist von Angeh\xC3\xB6rigen k\xC3\xBCrzlich Verstorbener angerufen um sich um das Seelenheil der Toten zu k\xC3\xBCmmern. Er gilt als energisch und f\xC3\xBCr einen Gott des Todes als sehr weltlich und verlangt von seinen Klerikern absoluten Gehorsam. Kelemvor verabscheut jegliche Form der Totenbeschw\xC3\xB6rung und Leichensch\xC3\xA4ndung. Untote zu verfolgen und zu vernichten geh\xC3\xB6rt zu den obersten Pflichten der Anh\xC3\xA4nger Kelemvors. Auf der anderen Seite l\xC3\xA4sst Kelemvor es zu, dass bereits Verstorbene f\xC3\xBCr einen h\xC3\xB6hren Zweck Wiedererweckt werden, was seinen Lehrmeister und jetzigem Diener Jergal sehr missf\xC3\xA4llt.\n\
      Seine Abneigung gegen\xC3\xBCber Untoten hat Kelemvor von Mystra entfernt, in deren Diensten Velsharoon steht, welcher Kelemvor verhasst ist.\n\
      Kelemvor und die jetztige Mystra waren Liebende als sie noch sterblich waren, in der Zeit der Sorgen stiegen sie schliesslich zu G\xC3\xB6ttern auf, ebenso wie ihr damalige Weggef\xC3\xA4hrte Cyric.\n\
      Kelemvors Reich der Toten ist der Ort an den die Seelen nach dem Tode wandern und dort verbleiben bis die im Leben verehrte Gottheit die Seele abholen l\xC3\xA4sst um sie in ihr Reich zu holen oder sie von Teufeln oder D\xC3\xA4monen beansprucht wird. \n\
      Wer gottesl\xC3\xA4sterlich gelebt hat wird von Kelemvor gerichtet und Diener in seiner Stadt der Toten, Verr\xC3\xA4ter an ihrem Glauben werden bis zur Aufl\xC3\xB6sung ihres Seins Teil der lebendigen Stadtmauer, auf ewig in diese Form gebannt.\n\
      F\xC3\xBCr die Anh\xC3\xA4nger Kelemvors ist der Tod ein Teil des Lebens, nicht Ende sondern Ver\xC3\xA4nderung, eine schlichte Notwendigkeit, die es zu akzeptieren gilt.\n\
      Wie der Tod selber ist nat\xC3\xBCrlich auch Kelemvors Kirche weit verbreitet, wo sie den Sinn des Todes und das danachs predigen. Viele Priester des Kelemvors haben ihr Leben der Jagd nach Untoten und deren Erschaffern gewidmet."
