    0: "Kapitel 2 : Die Seele...\n\n\
      Nun zu der dritten Komponente die es zu erreichen gilt durch die Balance zwischen K\xC3\xB6rper und Geist, die Seele, oder auch das Ki genannt wird. Es ist als die k\xC3\xB6rpereigene Energie beschrieben, die jeder in sich tr\xC3\xA4gt. Doch nur wenige haben die F\xC3\xA4higkeiten diese Energie zu fokusieren und ausserhalb des K\xC3\xB6rpers zu materialisieren. Es bedarf eines Trainings das ein Leben lang w\xC3\xA4hrt.\n\n\
      Der Einklang zwischen den beiden Teilen und dem Ki macht den M\xC3\xB6nch zu einem Individuum, welches erstaunliche F\xC3\xA4higkeiten besitzt, von Reflexen die katzen\xC3\xA4hnlich sind, \xC3\xBCber die Kraft eines B\xC3\xA4ren, bis zu der Widerstandskraft eines Berges, der alle Zeiten \xC3\xBCbersteht.\n\n\
      Das ist das Dreieck des Selbst :\n\n\
      Das Ki, die Seele\n\n\
      Der K\xC3\xB6rper, die \xC3\xA4ussere H\xC3\xBClle\n\n\
      Der Geist, die innere H\xC3\xBClle"
