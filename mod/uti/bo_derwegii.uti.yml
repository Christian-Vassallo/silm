  type: :cexolocstr
  value: 
    0: "Kapitel 2 : Die Seele...\n\n\
      Nun zu der dritten Komponente die es zu erreichen gilt durch die Balance zwischen K\xF6rper und Geist, die Seele, oder auch das Ki genannt wird. Es ist als die k\xF6rpereigene Energie beschrieben, die jeder in sich tr\xE4gt. Doch nur wenige haben die F\xE4higkeiten diese Energie zu fokusieren und ausserhalb des K\xF6rpers zu materialisieren. Es bedarf eines Trainings das ein Leben lang w\xE4hrt.\n\n\
      Der Einklang zwischen den beiden Teilen und dem Ki macht den M\xF6nch zu einem Individuum, welches erstaunliche F\xE4higkeiten besitzt, von Reflexen die katzen\xE4hnlich sind, \xFCber die Kraft eines B\xE4ren, bis zu der Widerstandskraft eines Berges, der alle Zeiten \xFCbersteht.\n\n\
      Das ist das Dreieck des Selbst :\n\n\
      Das Ki, die Seele\n\n\
      Der K\xF6rper, die \xE4ussere H\xFClle\n\n\
      Der Geist, die innere H\xFClle"
