DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Der Mondsee hat eine lange Geschichte als Grenzregion zwischen den Elfenl\xC3\xA4ndern im S\xC3\xBCden und den dunkleren, unheimlicheren L\xC3\xA4ndern des Ritts und Thars, Heimat der Drachen sowie zahlreicher St\xC3\xA4mme von Riesen und Ogern. Der tiefe See war eine ausgezeichnete Barriere gegen Angreifer, da die St\xC3\xA4mme, die auf eine Invasion aus waren, einen Umweg um und durch die L\xC3\xA4nder machen mussten, in denen sp\xC3\xA4ter Yulash, die Zentilfeste und Fernberg entstehen sollten.\n\n\
      Die erste richtige Siedlung am Mondsee war die Nordfeste, eine schimmernde Zitadelle, die als Leitstern der Zivilisation und Ausgangspunkt f\xC3\xBCr jene Kaufleute galt, die mit den Zwergen im Norden Handel zu treiben suchten, nicht nur mit Tethyamar, sondern auch mit den Clans der Kalten L\xC3\xA4nder, die Produkte aus ihrer Handwerkskunst gegen dringend ben\xC3\xB6tigte Magie eintauschten. Am Ende versank die Nordfeste durch die Hand der nicht menschlichen Kr\xC3\xA4fte in den eisigen Wassern des Mondsees, und das Volk der Menschen erlitt einen von vielen R\xC3\xBCckschl\xC3\xA4gen in der Gegend.\n\n\
      So gestaltete sich die Besiedlung durch Menschen in dieser Region schon von jeher. Menschliche Siedlungen gedeihen \xC3\xBCber einige Jahre hinweg, meist durch reine Willenskraft und die St\xC3\xA4rke eines scharfen Schwerts, und werden dann von Goblins, Orks, Drachen, Betrachtern oder Riesen \xC3\xBCberfallen. Phlan wurde geschliffen und wieder aufgebaut. Yulash ist heute eine Ruine und war vor zehn Jahren noch eine bl\xC3\xBChende Stadt. Hulburg und Sulasspryn sind riesige verlassene steinerne Ruinen. Jede Stadt in der Mondseeregion scheint dem regelm\xC3\xA4\xC3\x9Figen Untergang und anschlie\xC3\x9Fendem Wiederaufbau geweiht.\n\n\
      Dieser Kreislauf mag der Grund sein, weswegen nur die st\xC3\xA4rksten und unzivilisiertesten St\xC3\xA4dte in den L\xC3\xA4ndern rund um den Mondsee \xC3\xBCberleben oder gar erst gedeihen. Die gr\xC3\xB6\xC3\x9Ften St\xC3\xA4dte, Fernberg, Mulmaster und die uneinnehmbare Zentilfeste, werden alle von \xC3\xBCblen Leuten regiert, welche die L\xC3\xA4nder mit eiserner Hand beherrschen. Die kleineren St\xC3\xA4dte, Elfenbaum, Phlan und Thentia, sind zwar nicht ganz so stark von B\xC3\xB6sem durchdrungen, haben jedoch eine starke, unabh\xC3\xA4ngige, nahezu chaotische Struktur. Die Mondseeregion ist in vielerlei Hinsicht ein rauhes Grenzland mit entsprechender Mentalit\xC3\xA4t."
