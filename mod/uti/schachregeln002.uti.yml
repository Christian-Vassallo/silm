DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Der Turm ist die zweitst\xC3\xA4rkste Figur in einem Schachspiel. Zusammen mit der Dame f\xC3\xA4llt er in die Kategorie Schwerfigur. Man unterscheidet in der Grundstellung und in der Er\xC3\xB6ffnung zwischen Damenturm und K\xC3\xB6nigsturm. Ersterer ist auf dem Damenfl\xC3\xBCgel postiert, der wei\xC3\x9Fe steht auf dem Feld a1, der schwarze auf a8. Letzterer ist auf dem K\xC3\xB6nigsfl\xC3\xBCgel postiert; der wei\xC3\x9Fe steht auf dem Feld h1, der schwarze auf h8.\n\n\n\
      Zugm\xC3\xB6glichkeiten\n\n\
      Ein Turm kann sich sowohl horizontal als auch vertikal \xC3\xBCber eine beliebige Anzahl von Feldern bewegen. Er darf auf jedes freie Feld in jeder Richtung linear ziehen, ohne jedoch \xC3\xBCber andere Figuren zu springen. Eine Reihe oder Linie des Schachbretts entlang darf ein Turm \xC3\xBCber wei\xC3\x9Fe und schwarze Felder ziehen und auf ein beliebiges anderes Feld gestellt werden, soweit der Weg frei ist. Die einzige Ausnahme davon ist die Rochade, bei der Turm und K\xC3\xB6nig bewegt werden.\n\n\
      Quelle: wikipedia"
