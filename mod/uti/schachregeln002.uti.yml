DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Der Turm ist die zweitst\xE4rkste Figur in einem Schachspiel. Zusammen mit der Dame f\xE4llt er in die Kategorie Schwerfigur. Man unterscheidet in der Grundstellung und in der Er\xF6ffnung zwischen Damenturm und K\xF6nigsturm. Ersterer ist auf dem Damenfl\xFCgel postiert, der wei\xDFe steht auf dem Feld a1, der schwarze auf a8. Letzterer ist auf dem K\xF6nigsfl\xFCgel postiert; der wei\xDFe steht auf dem Feld h1, der schwarze auf h8.\n\n\n\
      Zugm\xF6glichkeiten\n\n\
      Ein Turm kann sich sowohl horizontal als auch vertikal \xFCber eine beliebige Anzahl von Feldern bewegen. Er darf auf jedes freie Feld in jeder Richtung linear ziehen, ohne jedoch \xFCber andere Figuren zu springen. Eine Reihe oder Linie des Schachbretts entlang darf ein Turm \xFCber wei\xDFe und schwarze Felder ziehen und auf ein beliebiges anderes Feld gestellt werden, soweit der Weg frei ist. Die einzige Ausnahme davon ist die Rochade, bei der Turm und K\xF6nig bewegt werden.\n\n\
      Quelle: wikipedia"
