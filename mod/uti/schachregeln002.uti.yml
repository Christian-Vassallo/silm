    0: |-
      Der Turm ist die zweitstärkste Figur in einem Schachspiel. Zusammen mit der Dame fällt er in die Kategorie Schwerfigur. Man unterscheidet in der Grundstellung und in der Eröffnung zwischen Damenturm und Königsturm. Ersterer ist auf dem Damenflügel postiert, der weiße steht auf dem Feld a1, der schwarze auf a8. Letzterer ist auf dem Königsflügel postiert; der weiße steht auf dem Feld h1, der schwarze auf h8.


      Zugmöglichkeiten

      Ein Turm kann sich sowohl horizontal als auch vertikal über eine beliebige Anzahl von Feldern bewegen. Er darf auf jedes freie Feld in jeder Richtung linear ziehen, ohne jedoch über andere Figuren zu springen. Eine Reihe oder Linie des Schachbretts entlang darf ein Turm über weiße und schwarze Felder ziehen und auf ein beliebiges anderes Feld gestellt werden, soweit der Weg frei ist. Die einzige Ausnahme davon ist die Rochade, bei der Turm und König bewegt werden.

      Quelle: wikipedia
