DescIdentified:
  type: :cexolocstr
  str_ref: 40079
  value:
    5: "Henna, eine Druidin vom Hain in Niewinter, verirrte sich im Wald und wurde von Trollen gejagt. Auf ihrer Flucht dr\xFCckte sie sich an eine gro\xDFe Eiche, um sich vor dem peitschenden Regen zu sch\xFCtzen. Sie h\xF6rte, wie sich ihre zwei monstr\xF6sen Verfolger n\xE4herten, und pl\xF6tzlich legte sich etwas W\xE4rmendes und Sch\xFCtzendes um ihre Schultern. Die Trolle schlurften einfach an ihr vorbei und schienen sie gar nicht zu bemerken. Als sie sich wieder zu bewegen wagte, fand sie einen Umhang auf ihren Schultern, der an Rinde erinnerte."
