DescIdentified:
  type: :cexolocstr
  value:
    0: "Diese Kette besteht aus einem Lederband auf dem kleine Knochen und die Z\xE4hne von verschiedensten Raubtieren aufgef\xE4delt wurden. \n\n\
      In manchen nomadischen Kulturen, ist es \xFCblich das die J\xE4ger des Stammes ihre Beute ehren in dem sie deren \xDCberreste in Form von sollchem Schmuck bei sich f\xFChren. Entgegen der landl\xE4ufigen Meinung die J\xE4ger w\xFCrden diese Jagdtroph\xE4en aus Prestigegr\xFCnden bei sich tragen, ist es eher der Respeckt vor der erlegten Beute weshalb die J\xE4ger diese \xDCberreste tragen. \n\n\
      Sie sind der Meinung das kein Lebewesen umsonst sterben sollte und wenn ein J\xE4ger ein Leben nimmt dann beh\xE4lt er ein Teil von ihm bei sich um sich daran zu erinnern, damit das Leben was er genommen hat nie in Vergessenheit geraten soll. Diese Form der Natuverbudenheit und Ehrerbietung des Lebens und des Totes soll angeblich die Naturgeister milde stimmen, welche so heist es \xFCber den Tr\xE4ger dieser Kette wachen werden."
