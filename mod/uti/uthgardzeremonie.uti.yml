DescIdentified:
  type: cexolocstr
  value:
    0: "Diese Kette besteht aus einem Lederband auf dem kleine Knochen und die Zähne
      von verschiedensten Raubtieren aufgefädelt wurden. \n\nIn manchen nomadischen
      Kulturen, ist es üblich das die Jäger des Stammes ihre Beute ehren in dem sie
      deren Überreste in Form von sollchem Schmuck bei sich führen. Entgegen der landläufigen
      Meinung die Jäger würden diese Jagdtrophäen aus Prestigegründen bei sich tragen,
      ist es eher der Respeckt vor der erlegten Beute weshalb die Jäger diese Überreste
      tragen. \n\nSie sind der Meinung das kein Lebewesen umsonst sterben sollte und
      wenn ein Jäger ein Leben nimmt dann behält er ein Teil von ihm bei sich um sich
      daran zu erinnern, damit das Leben was er genommen hat nie in Vergessenheit
      geraten soll. Diese Form der Natuverbudenheit und Ehrerbietung des Lebens und
      des Totes soll angeblich die Naturgeister milde stimmen, welche so heist es
      über den Träger dieser Kette wachen werden."
