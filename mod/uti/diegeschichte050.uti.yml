      Viertes Zeitalter: Die Rückkehr der Fürsten

      Eines Tages kamen zwei wie die früheren Fürsten von Tiefwasser maskierte und gekleidete Personen an den Hof der Fürstenherrscher. Niemand wusste, woher sie kamen, aber sie erschienen in der großen Halle der Burg, wo sich die Höfe befanden, und befahlen den Fürstenherrschern, die Stadt sofort zu verlassen. Lachend weigerten sich die Fürstenherrscher, woraufhin der kleinere der Eindringlinge (die Dame Shilam, Lehrling von Ahghairon und seine unerklärte Erbin als erste Fürstin der Stadt) sie mit Blitzen und Feuer angriff und ihre Throne zertrümmert und umgestürzt wurden.

      Der größere der beiden Eindringlinge (Baeron) stellte dann die führenden Edelleute vor die Wahl, zu ihnen zu kommen oder die Stadt umgehend für immer zu verlassen, wenn sie nicht vor Einbruch der Dämmerung erschienen wären. Jeder am Hof konnte es hören, und die Nachricht breitete sich schnell in den Straßen der Stadt aus.

      Die Edelleute, die noch lebten, erschienen widerwillig und mit Leibwächtern, da sie annahmen, dass es sich um eine Falle handelte. Baeron sprach zu ihnen und dem neugierigen Stadtvolk, das ebenfalls erschienen war. Er erklärte, dass "sich die Vergangenheit nicht wiederholen dürfe". Um Tiefwasser wieder sicher zu machen, sagte er, müssten sie alle unterstützen, was er und der andere Fürst planten, so wie sie Ahghairon in der Vergangenheit unterstützt hatten. Sie würden wieder weitere Fürsten einsetzen, und diese würden wie zuvor die geheimen Herrscher sein, von ihm selbst abgesehen. Dabei nahm er seine Maske ab und sagte "Ich bin Baeron. Ich würde zum Fürsten, wie es früher Ahghairon war. Ich wäre wieder sicher in dieser meiner Stadt." Die Bewohner von Tiefwasser waren einverstanden. Shilam befahl, immer noch maskiert, dass die Familien der beiden Fürstenherrscher ausgestoßen werden sollte. Als sich Protest regte, erhob sie ihre Hände, mit denen sie die Throne zerschmettert hatte, und es wurde wieder ruhig. Die Familien von Gildeggh und Zoar wurden ausgestoßen.

      Friede kehrte in der Stadt ein, und die Bewohner von Tiefwasser kehrten an ihre Arbeit zurück. Um zu gewährleisten, dass die Fürsten unerkannt blieben, wählte Baeron bestimmte, ihm vertraute Männer mit Charakter aus und ernannte sie zu Magistern (wegen ihrer Dienstroben wurden diese bald "Schwarzroben" genannt). Die Magister waren direkt den Fürsten unterstellt und für die Auslegung und Anwendung der Gesetze von Tiefwasser im täglichen Leben zuständig. Baeron bezahlte sie gut, um möglichen Versuchungen, denen sie ausgesetzt waren, entgegenzuwirken, und versorgte diejenigen mit Unterkünften, die inmitten des Volkes um ihre Sicherheit fürchteten. Dieses Amt, so teilte er der Stadt mit, stelle keinen kühnen Missbrauch von Autorität sondern vielmehr eine Bürde dar, und falls einer dieses Amt nicht mehr ausüben wolle oder dem nicht gerecht würde, gebühre ihm Respekt und keine Schmähung. Über den Magistern saßen die Fürsten zu Gericht und hatten die Macht, die Urteile der Magister zu korrigieren oder aufzuheben. Baeron sagte dem Volk, dass Urteile der Magister, die von den Fürsten korrigiert oder aufgehoben wurden, unter keinen Umständen verächtlich betrachtet werden dürften. Wenn sie etwas an dem Amt oder an den Amtsinhabern auszusetzen hätten, stünde es den jeweiligen Bewohnern von Tiefwasser frei, zur Herrschaft des Schwertes und der Willkür zurückzukehren und wie so viele vor ihnen zu sterben. Vor dem Gerichtshof der Fürsten ermutigte Baeron die Menschen, frei für die Dauer einer Kerzenlänge zu sprechen, ohne Züchtigungen oder Anklagen von den Fürsten für das Gesagte befürchten zu müssen, vorausgesetzt, dass sie offen sprachen und sich zu Fragen oder gegenteiligen Meinungen von Anwesenden äußerten. Auf diese Weise würden seiner Meinung nach die Sorgen des Volkes zu Gehör gebracht, auch wenn es sich um geringfügige Angelegenheiten oder Sprecher sehr niedrigen Standes handelte. Und so geschah es. Die Maßnahme griff zwar erst allmählich, bis sie den Leuten für ihr Maß an Gerechtigkeit bekannt wurde, doch sie blieb über die Zeiten von Baeron, Shilam und sogar ihrer Tochter Lhestyn hinweg bestehen. Letztere, die auch die "Maskierte Dame" genannt wurde, heiratete Zelphar Arunsun von Niewinter und gebar Khelben "Schwarzstab", der heute ein Fürst von Tiefwasser und mit dem Geheimnis langen Lebens ebenso vertraut ist, wie es Ahghairon war. Im Laufe der Jahre wurde Tiefwasser immer größer und vielschichtiger und gedieh durch den regen Handel unter dem Schutz einer starken Verteidigungsmacht und einer guten Regierung. Die Jahre waren nicht frei von Unruhen wie dem Götterkrieg (als Tiefwasser Zeuge des Todes und des Aufstiegs der Götter wurde) oder Begebenheiten wie der, als ein Grüner Drache das Feld des Triumphs angriff (als Teil einer Intrige der Ritter des Schildes zum Sturz der Fürsten), aber die Stadt und ihre Bewohner überstanden alle Kämpfe. Die Allianz der Fürsten bietet noch heute dauerhafte Sicherheit für alle Siedlungen der nördlichen Schwertküste und die Bewohner des Landesinneren, mit Tiefwasser als Herzstück der Allianz. Es gibt zwar Orte vergleichbarer Größe und Handelstätigkeit, aber keine Stadt in den Reichen kann sich mit der Vielschichtigkeit des Lebens und den Möglichkeiten messen, die Tiefwasser, die Krone des Nordens, bietet.
