    0: "Viertes Zeitalter: Die R\xFCckkehr der F\xFCrsten\n\n\
      Eines Tages kamen zwei wie die fr\xFCheren F\xFCrsten von Tiefwasser maskierte und gekleidete Personen an den Hof der F\xFCrstenherrscher. Niemand wusste, woher sie kamen, aber sie erschienen in der gro\xDFen Halle der Burg, wo sich die H\xF6fe befanden, und befahlen den F\xFCrstenherrschern, die Stadt sofort zu verlassen. Lachend weigerten sich die F\xFCrstenherrscher, woraufhin der kleinere der Eindringlinge (die Dame Shilam, Lehrling von Ahghairon und seine unerkl\xE4rte Erbin als erste F\xFCrstin der Stadt) sie mit Blitzen und Feuer angriff und ihre Throne zertr\xFCmmert und umgest\xFCrzt wurden.\n\n\
      Der gr\xF6\xDFere der beiden Eindringlinge (Baeron) stellte dann die f\xFChrenden Edelleute vor die Wahl, zu ihnen zu kommen oder die Stadt umgehend f\xFCr immer zu verlassen, wenn sie nicht vor Einbruch der D\xE4mmerung erschienen w\xE4ren. Jeder am Hof konnte es h\xF6ren, und die Nachricht breitete sich schnell in den Stra\xDFen der Stadt aus.\n\n\
      Die Edelleute, die noch lebten, erschienen widerwillig und mit Leibw\xE4chtern, da sie annahmen, dass es sich um eine Falle handelte. Baeron sprach zu ihnen und dem neugierigen Stadtvolk, das ebenfalls erschienen war. Er erkl\xE4rte, dass \"sich die Vergangenheit nicht wiederholen d\xFCrfe\". Um Tiefwasser wieder sicher zu machen, sagte er, m\xFCssten sie alle unterst\xFCtzen, was er und der andere F\xFCrst planten, so wie sie Ahghairon in der Vergangenheit unterst\xFCtzt hatten. Sie w\xFCrden wieder weitere F\xFCrsten einsetzen, und diese w\xFCrden wie zuvor die geheimen Herrscher sein, von ihm selbst abgesehen. Dabei nahm er seine Maske ab und sagte \"Ich bin Baeron. Ich w\xFCrde zum F\xFCrsten, wie es fr\xFCher Ahghairon war. Ich w\xE4re wieder sicher in dieser meiner Stadt.\" Die Bewohner von Tiefwasser waren einverstanden. Shilam befahl, immer noch maskiert, dass die Familien der beiden F\xFCrstenherrscher ausgesto\xDFen werden sollte. Als sich Protest regte, erhob sie ihre H\xE4nde, mit denen sie die Throne zerschmettert hatte, und es wurde wieder ruhig. Die Familien von Gildeggh und Zoar wurden ausgesto\xDFen.\n\n\
      Friede kehrte in der Stadt ein, und die Bewohner von Tiefwasser kehrten an ihre Arbeit zur\xFCck. Um zu gew\xE4hrleisten, dass die F\xFCrsten unerkannt blieben, w\xE4hlte Baeron bestimmte, ihm vertraute M\xE4nner mit Charakter aus und ernannte sie zu Magistern (wegen ihrer Dienstroben wurden diese bald \"Schwarzroben\" genannt). Die Magister waren direkt den F\xFCrsten unterstellt und f\xFCr die Auslegung und Anwendung der Gesetze von Tiefwasser im t\xE4glichen Leben zust\xE4ndig. Baeron bezahlte sie gut, um m\xF6glichen Versuchungen, denen sie ausgesetzt waren, entgegenzuwirken, und versorgte diejenigen mit Unterk\xFCnften, die inmitten des Volkes um ihre Sicherheit f\xFCrchteten. Dieses Amt, so teilte er der Stadt mit, stelle keinen k\xFChnen Missbrauch von Autorit\xE4t sondern vielmehr eine B\xFCrde dar, und falls einer dieses Amt nicht mehr aus\xFCben wolle oder dem nicht gerecht w\xFCrde, geb\xFChre ihm Respekt und keine Schm\xE4hung. \xDCber den Magistern sa\xDFen die F\xFCrsten zu Gericht und hatten die Macht, die Urteile der Magister zu korrigieren oder aufzuheben. Baeron sagte dem Volk, dass Urteile der Magister, die von den F\xFCrsten korrigiert oder aufgehoben wurden, unter keinen Umst\xE4nden ver\xE4chtlich betrachtet werden d\xFCrften. Wenn sie etwas an dem Amt oder an den Amtsinhabern auszusetzen h\xE4tten, st\xFCnde es den jeweiligen Bewohnern von Tiefwasser frei, zur Herrschaft des Schwertes und der Willk\xFCr zur\xFCckzukehren und wie so viele vor ihnen zu sterben. Vor dem Gerichtshof der F\xFCrsten ermutigte Baeron die Menschen, frei f\xFCr die Dauer einer Kerzenl\xE4nge zu sprechen, ohne Z\xFCchtigungen oder Anklagen von den F\xFCrsten f\xFCr das Gesagte bef\xFCrchten zu m\xFCssen, vorausgesetzt, dass sie offen sprachen und sich zu Fragen oder gegenteiligen Meinungen von Anwesenden \xE4u\xDFerten. Auf diese Weise w\xFCrden seiner Meinung nach die Sorgen des Volkes zu Geh\xF6r gebracht, auch wenn es sich um geringf\xFCgige Angelegenheiten oder Sprecher sehr niedrigen Standes handelte. Und so geschah es. Die Ma\xDFnahme griff zwar erst allm\xE4hlich, bis sie den Leuten f\xFCr ihr Ma\xDF an Gerechtigkeit bekannt wurde, doch sie blieb \xFCber die Zeiten von Baeron, Shilam und sogar ihrer Tochter Lhestyn hinweg bestehen. Letztere, die auch die \"Maskierte Dame\" genannt wurde, heiratete Zelphar Arunsun von Niewinter und gebar Khelben \"Schwarzstab\", der heute ein F\xFCrst von Tiefwasser und mit dem Geheimnis langen Lebens ebenso vertraut ist, wie es Ahghairon war. Im Laufe der Jahre wurde Tiefwasser immer gr\xF6\xDFer und vielschichtiger und gedieh durch den regen Handel unter dem Schutz einer starken Verteidigungsmacht und einer guten Regierung. Die Jahre waren nicht frei von Unruhen wie dem G\xF6tterkrieg (als Tiefwasser Zeuge des Todes und des Aufstiegs der G\xF6tter wurde) oder Begebenheiten wie der, als ein Gr\xFCner Drache das Feld des Triumphs angriff (als Teil einer Intrige der Ritter des Schildes zum Sturz der F\xFCrsten), aber die Stadt und ihre Bewohner \xFCberstanden alle K\xE4mpfe. Die Allianz der F\xFCrsten bietet noch heute dauerhafte Sicherheit f\xFCr alle Siedlungen der n\xF6rdlichen Schwertk\xFCste und die Bewohner des Landesinneren, mit Tiefwasser als Herzst\xFCck der Allianz. Es gibt zwar Orte vergleichbarer Gr\xF6\xDFe und Handelst\xE4tigkeit, aber keine Stadt in den Reichen kann sich mit der Vielschichtigkeit des Lebens und den M\xF6glichkeiten messen, die Tiefwasser, die Krone des Nordens, bietet."
