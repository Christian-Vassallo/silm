      Sembia wurde von Menschen besiedelt, die aus dem Süden zur See des Sternenregens kamen. Es wurde ursprünglich wegen seiner großen Bestände an hochwertigem Iliyr-Holz ausgewählt, das für den Schiffsbau sehr geschätzt war. Als die Wälder im Laufe der Jahre gerodet wurden, gerieten die Holzfäller immer öfter in Auseinandersetzungen mit den Elfen, die fürchteten, ihren gesamten Wald zu verlieren. Das wäre zweifellos auch geschehen, wenn nicht die eiligst gesammelten Söldnertruppen des entstehenden Landes von den Elfen im Jahr der Singenden Pfeile (884 TZ) geschlagen worden wären. Durch diese Schlacht wurde das entfernte Chondath dazu bewegt, seine Festungen in der Gegend aufzugeben und den ausgewanderten Sembianern ihre Unabhängigkeit zu gewähren, wenn auch nur als eine Ansammlung von rivalisierenden Stadtstaaten, ähnlich wie heute die Mondseeregion oder die Weite Küste. Das war der Schauplatz, auf dem der Rabe erscheinen sollte.

      Das junge Land erstarkte, als in den frisch gerodeten Landstrichen die Landwirtschaft blühte. Aus dem Süden kamen Handwerker, die sich diese Chance, Land und Reichtum zu erlangen, nicht entgehen lassen wollten. Sie brachten einen regen Handel in Gang. Rauthauvyr der Rabe vereinte die Stadtstaaten und Kleinstädte im Hinblick auf die ständige "Bedrohung durch die Elfen" und bestand darauf, ein stehendes Heer zu unterhalten, das er durch Grenzpatrouillen und Straßenbauarbeiten in Übung hielt. Zu jener Zeit (913 TZ) wurde Sembia zu einer richtigen Nation.

      Die Bodenschätze der Mondseeregion (des Drachenmeers) wurden etwa um diese Zeit von den Menschen entdeckt. Der Druck wuchs, eine Handelsstraße durch die Elfenwälder zu bauen und Sembia zum Tor der Welt für all diese Reichtümer zu machen. Der Rabe reiste allein als Gesandter zum Elfenhof und bat den Rat der Ältesten, eine für Menschen offene Straße zu genehmigen, die Sembia mit den Ufern des Drachenmeers verbinden sollte. Eine frühere Straße war während der Auseinandersetzungen zerstört worden und inzwischen überwachsen. Der Rabe schlug vor, dass die Elfen den Verlauf der Straße bestimmen und die Kontrolle über sie und die angrenzenden Wälder erhalten sollten, so dass die Menschen weder Wald roden noch sich ansiedeln könnten. Die Elfen hatten bereits früher ähnliche Abmachungen mit den Talisern getroffen und sahen in einer derartigen Vereinbarung keinerlei Probleme. Jedoch lehnten die Bewohner des Velarstals (heute Eggental) diesen Vorschlag ab, da sie zu jener Zeit eine solche Straße nicht wollten und auch nicht benötigten, was umso verwundert, da später ein Herrscher des Eggentals für den katastrophalen Bau des Halbaxt-Weges verantwortlich war. Die Elfen lehnten den Vorschlag des Raben ab, da sie die langjährigen Verbündeten nicht vor den Kopf stoßen wollten.

      Der abgewiesene Rabe drohte daraufhin, die Elfen in Arnothoi, dem letzten elfischen Gebiet in Sembia, auszulöschen, wenn der Elfenhof nicht zur Kooperation bereit wäre. Sollte die Straße jedoch gebaut werden, könnten die Elfen nach Belieben Handel treiben. Die Elfen stimmten notgedrungen zu, und die finanzielle Zukunft von Sembia war somit gesichert. Fernberg und Elfenbaum am Ufer des Drachenmeers wurden zu Handelsstützpunkten für den Handel zwischen den Menschen und den Elfen. Die von den Elfen ausgewählte Trasse führte am Stehenden Stein vorbei, der an frühere, weniger feindselige Beziehungen zwischen Menschen und Elfen erinnerte. Im Lauf der Jahre kamen die Elfen von Amothoi nach Norden und gesellten sich zu ihren Brüdern und Schwestern oder machten sich auf nach Immerdar und ließen ihren Wald zurück, der langsam aber sicher verschwand.

      Sembia stieg unter weisen Händlern wie Saer (nach dem Saerb benannt wurde) und Selgar (zu dessen Ehren man Chancelgaunt in Selgaunt umbenannte) zu wirtschaftlicher Macht auf. Vor seinem Tod sorgte Rauthauvyr der Rabe dafür, dass diese Kaufleute über einen hochangesehenen Ältestenrat verfügten, der sie beriet und sicherstellte, dass kein Herrscher die Macht durch Waffengewalt an sich reißen konnte. Dann ritt dieser vorausschauende Mann, Gründer einer Nation, jetzt halbblind und durch alte Kriegsverletzungen gebrechlich, in Richtung Norden in die Elfenwälder und verschwand. Niemand weiß, was aus ihm geworden ist oder wo seine Gebeine liegen, außer vielleicht einige Elfen der älteren Generation.
