        languages: 
          4: "Von Barden und Gelehrten ist die Geschichte \xFCberliefert, dass es sich beim Oberlauf des Einhornlaufs in Wahrheit um den Quell des Lebens und die Wiege der Fruchtbarkeit handelt. Man sagt, dass jede nat\xFCrliche Rasse aus dem Scho\xDF der Chauntea auf Toril am Flussursprung hervorgegangen und dann flussabw\xE4rts auf dem Einhornlauf in die Au\xDFenwelt gereist sei. Es wird auch behauptet, eine Tochter von Chauntea hielte sich am Flussursprung auf und geleite die Neugeborenen in die Welt, w\xE4hrend andere Shialla die Rolle der Hebamme zusprechen.\n\n\
            Was auch immer die Wahrheit sein mag, Elfen, Korreds und Halblinge stimmen in jedem Falle darin \xFCberein, dass der Einhornlauf f\xFCr das Leben heilig und ein Ort \xE4u\xDFerster Reinheit ist. Daher herrschen in allen drei V\xF6lkern auch strenge Verbote, was Reisen flussaufw\xE4rts auf dem Einhornlauf angeht, denn im Falle einer Befleckung des Flusses k\xF6nnen auf Toril keine neuen V\xF6lker mehr geboren werden.\n"
