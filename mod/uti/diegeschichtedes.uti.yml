DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Von Barden und Gelehrten ist die Geschichte \xC3\xBCberliefert, dass es sich beim Oberlauf des Einhornlaufs in Wahrheit um den Quell des Lebens und die Wiege der Fruchtbarkeit handelt. Man sagt, dass jede nat\xC3\xBCrliche Rasse aus dem Scho\xC3\x9F der Chauntea auf Toril am Flussursprung hervorgegangen und dann flussabw\xC3\xA4rts auf dem Einhornlauf in die Au\xC3\x9Fenwelt gereist sei. Es wird auch behauptet, eine Tochter von Chauntea hielte sich am Flussursprung auf und geleite die Neugeborenen in die Welt, w\xC3\xA4hrend andere Shialla die Rolle der Hebamme zusprechen.\n\n\
      Was auch immer die Wahrheit sein mag, Elfen, Korreds und Halblinge stimmen in jedem Falle darin \xC3\xBCberein, dass der Einhornlauf f\xC3\xBCr das Leben heilig und ein Ort \xC3\xA4u\xC3\x9Ferster Reinheit ist. Daher herrschen in allen drei V\xC3\xB6lkern auch strenge Verbote, was Reisen flussaufw\xC3\xA4rts auf dem Einhornlauf angeht, denn im Falle einer Befleckung des Flusses k\xC3\xB6nnen auf Toril keine neuen V\xC3\xB6lker mehr geboren werden.\n"
