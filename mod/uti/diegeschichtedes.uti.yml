    0: |
      Von Barden und Gelehrten ist die Geschichte überliefert, dass es sich beim Oberlauf des Einhornlaufs in Wahrheit um den Quell des Lebens und die Wiege der Fruchtbarkeit handelt. Man sagt, dass jede natürliche Rasse aus dem Schoß der Chauntea auf Toril am Flussursprung hervorgegangen und dann flussabwärts auf dem Einhornlauf in die Außenwelt gereist sei. Es wird auch behauptet, eine Tochter von Chauntea hielte sich am Flussursprung auf und geleite die Neugeborenen in die Welt, während andere Shialla die Rolle der Hebamme zusprechen.

      Was auch immer die Wahrheit sein mag, Elfen, Korreds und Halblinge stimmen in jedem Falle darin überein, dass der Einhornlauf für das Leben heilig und ein Ort äußerster Reinheit ist. Daher herrschen in allen drei Völkern auch strenge Verbote, was Reisen flussaufwärts auf dem Einhornlauf angeht, denn im Falle einer Befleckung des Flusses können auf Toril keine neuen Völker mehr geboren werden.
