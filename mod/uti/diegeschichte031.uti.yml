      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Die Geschichte des Schattentals - Joadath und das Massaker an den Anh\xE4ngern Tyrs\n\n\
            Die vergangenen hundert Jahre geben ein gutes Beispiel f\xFCr die besten und die schlechtesten F\xFCrsten von Schattental ab. Keiner von ihnen stammte aus den Tall\xE4ndern; alle lie\xDFen sich erst w\xE4hrend ihrer Regentschaft hier nieder. Vor einem Jahrhundert war der F\xFCrst ein gewisser Joadath, ein halsstarriger Agnostiker, der die Macht der G\xF6tter leugnete, ob gut oder b\xF6se, und der auf Gewalt zur\xFCckgriff, um seine Vorstellungen durchzusetzen. W\xE4hrend dieser Zeit war religi\xF6se Verfolgung an der Tagesordnung. Unter anderem kam es auf der W\xE4chterkuppe auch zu einem Massaker an Anh\xE4ngern des Tyr. Joadath wurde letztlich von einem Ungeheuer get\xF6tet, das unbekannte Gruppen von den Nideren Ebenen herbeigerufen hatten, und das daraufhin die Stadt zu verw\xFCsten begann. Die Zauberwirker Aumrir und Sylune t\xF6teten das Ungeheuer jedoch und retteten damit das Schattental. Aumrir wurde per Akklamation zum F\xFCrsten gew\xE4hlt."
          5: "Die Geschichte des Schattentals - Joadath und das Massaker an den Anh\xE4ngern Tyrs\n\n\
