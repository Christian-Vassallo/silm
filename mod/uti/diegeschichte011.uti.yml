DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Geschichte der Westlichen Herzlande ist die Geschichte von endlosen Schlachten und zerst\xF6rten Reichen. In l\xE4ngst vergangenen Zeiten waren es die L\xE4nder des Gest\xFCrzten K\xF6nigreichs von Illefarn, des Verlorenen K\xF6nigreichs der Menschen und Ger\xFCchten zufolge auch Nesseril. In der neueren Geschichte wurde das Land mit Blut und Gebeinen gen\xE4hrt, als Streitkr\xE4fte von den W\xFCstenreichen gen Norden zogen, die \xFCblen V\xF6lker aus der Drachenspeerburg und den Goblinmarschen hervorquollen und S\xF6ldnertruppen mal im Dienst des einen und mal im Dienst des anderen unbedeutenden Kriegsherrn das Land durchquerten. Die Schlachten der j\xFCngsten Vergangenheit machten das Gasthaus Zum Weg dem Erdboden gleich und gef\xE4hrdeten Dolchfurt. Auch die Zeit der Avatare ging an diesem desolaten Land nicht spurlos vor\xFCber, Bhaal pers\xF6nlich fiel an der Eberfellbr\xFCcke, und das hindurchflie\xDFende Wasser ist bis zum heutigen Tag verseucht.\n\n\
      Die St\xE4dte der Westlichen Herzlande sind stark, unabh\xE4ngig und verschieden. Sie leben gr\xF6\xDFtenteils vom Handel, so dass der Klang des Goldes dort gr\xF6\xDFere Bedeutung hat als der Schlachtruf. Aber noch etwas gedeiht in diesem offenen Land: Freiheit und viele M\xF6glichkeiten. Keine Nation erhebt auf die Westlichen Herzlande Anspruch \xFCber das hinaus, was die Armeen kontrollieren k\xF6nnen, und kein Kriegsf\xFCrst macht Forderungen geltend, die \xFCber Reichweite seiner Axt hinausgehen. Es entstehen regelm\xE4\xDFig kleine Festungen und Burgen, die aber umgehend durch Invasion zerst\xF6rt oder nach einer oder zwei Generationen aufgegeben werden. Verlassene Burggew\xF6lbe und geheime Zitadellen sind \xFCber das ganze Land verstreut. Diese schroffe Grenze bietet mehr als genug M\xF6glichkeiten, Abenteuer zu bestehen.\n"
