  type: cexolocstr
  value:
    0: Es heißt, dass sich selbst die Götter ab und zu vergnügen und amüsieren müssen.
      Weit nördlich vom Grat der Welt befindet sich das Tal der Götter. Dieser Spielplatz
      der Götter ist in dieser Welt beziehungsweise in den Ebenen einzigartig, und
      er ist nicht für Sterbliche bestimmt. Jeder Sterbliche, der das Tal erreicht,
      wird zu einer Gottheit, da dort nur Gottheiten existieren können. Zu viele Sterbliche
      mit falschen Vorstellungen von Großartigkeit haben den Freuden auf dieser Seite
      des Grats und ihren Königreichen in dieser Welt den Rücken gekehrt, um sich
      auf der Suche nach dem legendären Tal der Götter das Genick zu brechen.
