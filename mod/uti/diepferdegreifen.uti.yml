    0: |-
      Auf dem Sheverashturm sind die stolzen Pferdegreifenreiter der Hand der Seldarine stationiert. Zusammen mit ihren Reitern dienen diese Tiere in der Hauptsache als Kundschafter, werden aber auch gelegentlich für Einsätze verwendet, die größtmögliche Geschwindigkeit verlangen.
      Sowohl Reiter wie Reittier werden streng darin geschult, zusammen zu arbeiten. Nach dem Schlüpfen werden die Pferdegreifen gezähmt, um als Reittiere verwendet werden zu können. Sie werden ebenso darin trainiert, was sie essen, wie auch in verschiedenen Kampfabläufen, die sowohl Luft- als auch Bodenangriffe beinhalten, sowie auch darin, den Befehlen des Reiters zu gehorchen. Die Reiter werden darin geschult, wie sie ihre Reittiere versorgen, wie sie effizient mit dem Pferdegreifen arbeiten können und auch in den Arten des Luft- und Bodenkampfes.
      Als Einheit haben sie sich als ausgezeichnete Luftunterstützung in unseren Bodenkämpfen erwiesen. Sie sind ein stolzes Symbol der Seldarine.
