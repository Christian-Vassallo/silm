        languages: 
          4: "Der K\xF6nig ist beim Schachspiel die wichtigste Figur, da es Ziel des Spiels ist, den gegnerischen K\xF6nig matt zu setzen - was die Partie sofort beendet. Matt setzen hei\xDFt, den gegnerischen K\xF6nig mit einer (oder mehreren) Figur(en) zu bedrohen, ohne dass die Bedrohung abgewehrt werden kann durch Wegziehen des K\xF6nigs auf ein unbedrohtes Feld, Schlagen der angreifenden Figur oder Dazwischenziehen einer Figur. Als besondere (allerdings nicht sehr verbreitete) Geste, dass man verloren hat oder aufgibt, kann man den eigenen K\xF6nig auf dem Schachbrett umwerfen bzw. umlegen.\n\n\n\
            Zugm\xF6glichkeiten\n\n\
            Der K\xF6nig kann jeweils ein Feld in jede Richtung je Zug gehen. Damit kann er alle wei\xDFen und schwarzen Felder des Schachbretts erreichen. Wegen seiner niedrigen Reichweite ben\xF6tigt er dazu aber relativ viele Z\xFCge. Zwischen den beiden K\xF6nigen muss sich mindestens ein Feld befinden. Die beiden K\xF6nige d\xFCrfen nie direkt nebeneinander stehen. Der K\xF6nig, der sich direkt neben den gegnerischen K\xF6nig stellt, w\xFCrde sich auf ein bedrohtes Feld begeben.\n\n\
            Quelle: wikipedia"
