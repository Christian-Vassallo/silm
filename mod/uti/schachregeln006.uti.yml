    0: "Der K\xC3\xB6nig ist beim Schachspiel die wichtigste Figur, da es Ziel des Spiels ist, den gegnerischen K\xC3\xB6nig matt zu setzen - was die Partie sofort beendet. Matt setzen hei\xC3\x9Ft, den gegnerischen K\xC3\xB6nig mit einer (oder mehreren) Figur(en) zu bedrohen, ohne dass die Bedrohung abgewehrt werden kann durch Wegziehen des K\xC3\xB6nigs auf ein unbedrohtes Feld, Schlagen der angreifenden Figur oder Dazwischenziehen einer Figur. Als besondere (allerdings nicht sehr verbreitete) Geste, dass man verloren hat oder aufgibt, kann man den eigenen K\xC3\xB6nig auf dem Schachbrett umwerfen bzw. umlegen.\n\n\n\
      Zugm\xC3\xB6glichkeiten\n\n\
      Der K\xC3\xB6nig kann jeweils ein Feld in jede Richtung je Zug gehen. Damit kann er alle wei\xC3\x9Fen und schwarzen Felder des Schachbretts erreichen. Wegen seiner niedrigen Reichweite ben\xC3\xB6tigt er dazu aber relativ viele Z\xC3\xBCge. Zwischen den beiden K\xC3\xB6nigen muss sich mindestens ein Feld befinden. Die beiden K\xC3\xB6nige d\xC3\xBCrfen nie direkt nebeneinander stehen. Der K\xC3\xB6nig, der sich direkt neben den gegnerischen K\xC3\xB6nig stellt, w\xC3\xBCrde sich auf ein bedrohtes Feld begeben.\n\n\
      Quelle: wikipedia"
