DescIdentified:
  type: :cexolocstr
  value:
    5: "Das Herz des Winters wird oft mit dem legend\xE4ren Herzstein verwechselt, einem m\xE4chtigen Artefakt zur Aussp\xE4hung, das als Herz der Ansiedlung rund um den gro\xDFen Baum von Kuldahar dient. Das Herz des Winters ist kein Objekt sondern ein Ausdruck, der oft von den Uthgart-St\xE4mmen im Norden verwendet wird, um einen Krieger oder eine Kreatur zu bezeichnen, die sich von allem au\xDFer einer treibenden Kraft befreit haben, \xFCblicherweise Rache oder Hass. Der Ausdruck wird oft verwendet um den Barbarenf\xFCrsten Wylfdene zu beschreiben, der zur\xFCckkehrte, um die Barbarenst\xE4mme im Jahr der Kalten Seele (1281 Taliser Zeitrechnung) in einem Kriegszug gegen die Zehnst\xE4dte anzuf\xFChren. Nach der Legende behauptete Wylfdene, die Wiedergeburt des Schamanen Jerrod zu sein, einem der gr\xF6\xDFten Helden der Barbaren und derjenige, der sich selbst vor hunderten von Jahren im Kampf gegen den Erzmagier Arakon opferte. Unter der Behauptung, dass sein K\xF6rper das neue Heim von Jerrods Seele sei, vereinte Wylfdene die St\xE4mme des Nordens hinter sich zum Krieg, um sich das Land wieder zu nehmen, das nach seinen Worten von den S\xFCdl\xE4ndern aus den Zehnst\xE4dten geraubt worden war. Er errichtete ein gro\xDFes Heerlager in Bremens Lauf, einem schmalen Canyon im Schatten von Kelvins Grabmal, focht einige schnelle K\xE4mpfe gegen die Zwerge und die Stadtbewohner der Gegend, bis eine kleine Gruppe von Abenteurern in die Stadt Einsamwald ankamen, um einen Frieden zwischen den Zehnst\xE4dten und den Barbaren herbeizuf\xFChren. Ihre Bem\xFChungen im Bereich der Diplomatie sollen gescheitert sein, doch sie besiegten Wylfdene und bewahrten die Zehnst\xE4dte vor der Zerst\xF6rung. Es wird angenommen, dass diese Abenteurer der einzige Grund sind, warum die Zehnst\xE4dte heute noch stehen (und gedeihen).\n\n\
      Was aus diesen mutigen Abenteurern wurde, ist unbekannt. Der letzte bekannte Bericht lautet, dass sie im Gasthaus zum Pfeifenden Galgen in Einsamwald gesehen worden sein sollen, wo sie mit einem wandernden Halbling sprachen, der behauptete, einen Ort zu kennen, an dem es gro\xDFe Sch\xE4tze g\xE4be. Kurz darauf verschwanden die Abenteurer, und der Halbling und wurden nie wieder gesehen."
