      Das Herz des Winters wird oft mit dem legendären Herzstein verwechselt, einem mächtigen Artefakt zur Ausspähung, das als Herz der Ansiedlung rund um den großen Baum von Kuldahar dient. Das Herz des Winters ist kein Objekt sondern ein Ausdruck, der oft von den Uthgart-Stämmen im Norden verwendet wird, um einen Krieger oder eine Kreatur zu bezeichnen, die sich von allem außer einer treibenden Kraft befreit haben, üblicherweise Rache oder Hass. Der Ausdruck wird oft verwendet um den Barbarenfürsten Wylfdene zu beschreiben, der zurückkehrte, um die Barbarenstämme im Jahr der Kalten Seele (1281 Taliser Zeitrechnung) in einem Kriegszug gegen die Zehnstädte anzuführen. Nach der Legende behauptete Wylfdene, die Wiedergeburt des Schamanen Jerrod zu sein, einem der größten Helden der Barbaren und derjenige, der sich selbst vor hunderten von Jahren im Kampf gegen den Erzmagier Arakon opferte. Unter der Behauptung, dass sein Körper das neue Heim von Jerrods Seele sei, vereinte Wylfdene die Stämme des Nordens hinter sich zum Krieg, um sich das Land wieder zu nehmen, das nach seinen Worten von den Südländern aus den Zehnstädten geraubt worden war. Er errichtete ein großes Heerlager in Bremens Lauf, einem schmalen Canyon im Schatten von Kelvins Grabmal, focht einige schnelle Kämpfe gegen die Zwerge und die Stadtbewohner der Gegend, bis eine kleine Gruppe von Abenteurern in die Stadt Einsamwald ankamen, um einen Frieden zwischen den Zehnstädten und den Barbaren herbeizuführen. Ihre Bemühungen im Bereich der Diplomatie sollen gescheitert sein, doch sie besiegten Wylfdene und bewahrten die Zehnstädte vor der Zerstörung. Es wird angenommen, dass diese Abenteurer der einzige Grund sind, warum die Zehnstädte heute noch stehen (und gedeihen).

      Was aus diesen mutigen Abenteurern wurde, ist unbekannt. Der letzte bekannte Bericht lautet, dass sie im Gasthaus zum Pfeifenden Galgen in Einsamwald gesehen worden sein sollen, wo sie mit einem wandernden Halbling sprachen, der behauptete, einen Ort zu kennen, an dem es große Schätze gäbe. Kurz darauf verschwanden die Abenteurer, und der Halbling und wurden nie wieder gesehen.
