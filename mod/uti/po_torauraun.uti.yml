    0: "Die junge Binge Than Tordrukar, die in den Silbermarken lag, machte in den letzten Jahren ihrer Existenz beinahe ebenfalls ein solches Furore mit ihrer letzten Bierkultivierung wie in den vergangenen Jahrzehnten Adbar mit seiner besonderen Weizensorte. Ein dunkles Bier mit bitterem, fast schon Steinigen Nachgeschmack, so beschreiben die zwergischen Durchreisenden das \"Tor Auraun\" mit genie\xDFerischem Brummen und Zungenschlag. Man munkelt, sein Geheimnis sei das Verg\xE4ren einer zus\xE4tzlichen Pilzsorte, aber so recht mit der Sprache heraus wollen die Braumeister der Binge nicht. Das Brauen dieses Bieres wird nach dem Untergang der Binge im neuerlich angelegten Dorf der Zwerge weitergef\xFChrt."
