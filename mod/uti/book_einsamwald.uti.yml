      Einsamwald wäre wohl in weiten Teilen des Nordens in Vergessenheit geraten, hätte sich nicht vor dreißig Jahren der Barbarenkönig Wylfdene erhoben und wäre es nicht zu den schrecklichen Ereignissen um seinen Kriegszug gegen die Zehnstädte gekommen. An der felsigen Küste des Maer Dualdon und dem Gebirgswald Einsamwald gelegen, von dem es seinen Namen hat, hat Einsamwald die zweifelhafte Ehre, die nördlichste Siedlung in ganz Faerûn zu sein. Die Stadt liegt im Schatten von Kelvins Grabmal, und die einsame Bergspitze dient als Barriere, um Stadt und Wald vor den rauen Winden zu schützen, die vom Reghed-Gletscher herab wehen. Obwohl die Stadt vor dem Wind geschützt ist, ist das Klima kaum als gemäßigt zu bezeichnen. Schnee bedeckt das ganze Jahr hindurch den Boden, und nachts fallen die Temperaturen unter den Gefrierpunkt.

      Einsamwald ist eine der jüngsten der Zehnstädte. Erst in den letzten Jahren ist sie vom Rat als zehnte Stadt anerkannt worden. Vor achtzig Jahren gab es nördlich von Termalaine keinerlei zivilisierte Siedlungen, und die Gegend um den Einsamwald strotzte vor Holzfällerlagern und einsamen Fallenstellern. Durch die Errichtung des Gasthauses Zum Pfeifenden Galgen bekam Einsamwald allerdings den Anschein von Dauerhaftigkeit, und eine kleine Stadt bildete sich um das Gasthaus herum.

      Wie zu erwarten, dreht sich das Geschäft in Einsamwald um Holz. Der Einsamwald ist der einzige ernstzunehmende Wald im ganzen Eiswindtal (daher auch der Name Einsamwald), und alles Holz sowie dessen Nebenprodukte in den Zehnstädten, die nicht aus dem Süden importiert werden, stammen aus Einsamwald. Unglücklicherweise wird der Großteil des Bauholzes aus dem Süden importiert, was erklärt, warum Einsamwald eine so raue und isolierte Gemeinschaft bleibt.

      Die isolierte Position macht Einsamwald für die Barbarenstämme, die in den eisigen Ebenen um die Zehnstädte leben, angreifbar. Es war in dem Kriegszug, der die Stadtmenschen aus dem Norden vertreiben sollte, die erste Stadt im Weg des Barbarenkönigs Wylfdene und den vereinten Stämmen des Bäreb, Elches und des Großen Wales. Als Wylfdene durch eine Abenteurergruppe aus Kuldahar besiegt worden war, zerstreuten sich die Stämme, und Einsamwald ging bald wieder zu den tagtäglichen Abläufen über.

      Der Pfeifenden Galgen steht noch heute, und der Baum vor dem Gasthaus ist ein Nachrichtenpfosten für Wanderer geworden, in den sie ihren Namen schnitzen, wenn sie über Nacht in Einsamwald bleiben.
