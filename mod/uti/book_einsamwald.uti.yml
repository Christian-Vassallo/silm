DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Einsamwald w\xC3\xA4re wohl in weiten Teilen des Nordens in Vergessenheit geraten, h\xC3\xA4tte sich nicht vor drei\xC3\x9Fig Jahren der Barbarenk\xC3\xB6nig Wylfdene erhoben und w\xC3\xA4re es nicht zu den schrecklichen Ereignissen um seinen Kriegszug gegen die Zehnst\xC3\xA4dte gekommen. An der felsigen K\xC3\xBCste des Maer Dualdon und dem Gebirgswald Einsamwald gelegen, von dem es seinen Namen hat, hat Einsamwald die zweifelhafte Ehre, die n\xC3\xB6rdlichste Siedlung in ganz Faer\xC3\xBBn zu sein. Die Stadt liegt im Schatten von Kelvins Grabmal, und die einsame Bergspitze dient als Barriere, um Stadt und Wald vor den rauen Winden zu sch\xC3\xBCtzen, die vom Reghed-Gletscher herab wehen. Obwohl die Stadt vor dem Wind gesch\xC3\xBCtzt ist, ist das Klima kaum als gem\xC3\xA4\xC3\x9Figt zu bezeichnen. Schnee bedeckt das ganze Jahr hindurch den Boden, und nachts fallen die Temperaturen unter den Gefrierpunkt.\n\n\
      Einsamwald ist eine der j\xC3\xBCngsten der Zehnst\xC3\xA4dte. Erst in den letzten Jahren ist sie vom Rat als zehnte Stadt anerkannt worden. Vor achtzig Jahren gab es n\xC3\xB6rdlich von Termalaine keinerlei zivilisierte Siedlungen, und die Gegend um den Einsamwald strotzte vor Holzf\xC3\xA4llerlagern und einsamen Fallenstellern. Durch die Errichtung des Gasthauses Zum Pfeifenden Galgen bekam Einsamwald allerdings den Anschein von Dauerhaftigkeit, und eine kleine Stadt bildete sich um das Gasthaus herum.\n\n\
      Wie zu erwarten, dreht sich das Gesch\xC3\xA4ft in Einsamwald um Holz. Der Einsamwald ist der einzige ernstzunehmende Wald im ganzen Eiswindtal (daher auch der Name Einsamwald), und alles Holz sowie dessen Nebenprodukte in den Zehnst\xC3\xA4dten, die nicht aus dem S\xC3\xBCden importiert werden, stammen aus Einsamwald. Ungl\xC3\xBCcklicherweise wird der Gro\xC3\x9Fteil des Bauholzes aus dem S\xC3\xBCden importiert, was erkl\xC3\xA4rt, warum Einsamwald eine so raue und isolierte Gemeinschaft bleibt.\n\n\
      Die isolierte Position macht Einsamwald f\xC3\xBCr die Barbarenst\xC3\xA4mme, die in den eisigen Ebenen um die Zehnst\xC3\xA4dte leben, angreifbar. Es war in dem Kriegszug, der die Stadtmenschen aus dem Norden vertreiben sollte, die erste Stadt im Weg des Barbarenk\xC3\xB6nigs Wylfdene und den vereinten St\xC3\xA4mmen des B\xC3\xA4reb, Elches und des Gro\xC3\x9Fen Wales. Als Wylfdene durch eine Abenteurergruppe aus Kuldahar besiegt worden war, zerstreuten sich die St\xC3\xA4mme, und Einsamwald ging bald wieder zu den tagt\xC3\xA4glichen Abl\xC3\xA4ufen \xC3\xBCber.\n\n\
      Der Pfeifenden Galgen steht noch heute, und der Baum vor dem Gasthaus ist ein Nachrichtenpfosten f\xC3\xBCr Wanderer geworden, in den sie ihren Namen schnitzen, wenn sie \xC3\xBCber Nacht in Einsamwald bleiben."
