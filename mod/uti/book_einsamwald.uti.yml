DescIdentified:
  type: :cexolocstr
  value:
    0: "Einsamwald w\xE4re wohl in weiten Teilen des Nordens in Vergessenheit geraten, h\xE4tte sich nicht vor drei\xDFig Jahren der Barbarenk\xF6nig Wylfdene erhoben und w\xE4re es nicht zu den schrecklichen Ereignissen um seinen Kriegszug gegen die Zehnst\xE4dte gekommen. An der felsigen K\xFCste des Maer Dualdon und dem Gebirgswald Einsamwald gelegen, von dem es seinen Namen hat, hat Einsamwald die zweifelhafte Ehre, die n\xF6rdlichste Siedlung in ganz Faer\xFBn zu sein. Die Stadt liegt im Schatten von Kelvins Grabmal, und die einsame Bergspitze dient als Barriere, um Stadt und Wald vor den rauen Winden zu sch\xFCtzen, die vom Reghed-Gletscher herab wehen. Obwohl die Stadt vor dem Wind gesch\xFCtzt ist, ist das Klima kaum als gem\xE4\xDFigt zu bezeichnen. Schnee bedeckt das ganze Jahr hindurch den Boden, und nachts fallen die Temperaturen unter den Gefrierpunkt.\n\n\
      Einsamwald ist eine der j\xFCngsten der Zehnst\xE4dte. Erst in den letzten Jahren ist sie vom Rat als zehnte Stadt anerkannt worden. Vor achtzig Jahren gab es n\xF6rdlich von Termalaine keinerlei zivilisierte Siedlungen, und die Gegend um den Einsamwald strotzte vor Holzf\xE4llerlagern und einsamen Fallenstellern. Durch die Errichtung des Gasthauses Zum Pfeifenden Galgen bekam Einsamwald allerdings den Anschein von Dauerhaftigkeit, und eine kleine Stadt bildete sich um das Gasthaus herum.\n\n\
      Wie zu erwarten, dreht sich das Gesch\xE4ft in Einsamwald um Holz. Der Einsamwald ist der einzige ernstzunehmende Wald im ganzen Eiswindtal (daher auch der Name Einsamwald), und alles Holz sowie dessen Nebenprodukte in den Zehnst\xE4dten, die nicht aus dem S\xFCden importiert werden, stammen aus Einsamwald. Ungl\xFCcklicherweise wird der Gro\xDFteil des Bauholzes aus dem S\xFCden importiert, was erkl\xE4rt, warum Einsamwald eine so raue und isolierte Gemeinschaft bleibt.\n\n\
      Die isolierte Position macht Einsamwald f\xFCr die Barbarenst\xE4mme, die in den eisigen Ebenen um die Zehnst\xE4dte leben, angreifbar. Es war in dem Kriegszug, der die Stadtmenschen aus dem Norden vertreiben sollte, die erste Stadt im Weg des Barbarenk\xF6nigs Wylfdene und den vereinten St\xE4mmen des B\xE4reb, Elches und des Gro\xDFen Wales. Als Wylfdene durch eine Abenteurergruppe aus Kuldahar besiegt worden war, zerstreuten sich die St\xE4mme, und Einsamwald ging bald wieder zu den tagt\xE4glichen Abl\xE4ufen \xFCber.\n\n\
      Der Pfeifenden Galgen steht noch heute, und der Baum vor dem Gasthaus ist ein Nachrichtenpfosten f\xFCr Wanderer geworden, in den sie ihren Namen schnitzen, wenn sie \xFCber Nacht in Einsamwald bleiben."
