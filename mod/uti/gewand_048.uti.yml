DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Nun was haben wir hier f\xC3\xBCr ein St\xC3\xBCck. Die Hose und die Armpartien aus schwarzem Schweinsleder um auch vor widrigsten Wettereinfl\xC3\xBCssen und dem eventuellen aufscheuern in unwegsamen Gel\xC3\xA4nde zu sch\xC3\xBCtzen. Die Stiefel sind aus braunem geschmeidigen Wildleder um lange Fussm\xC3\xA4rsche auch am Ende noch gut zu \xC3\xBCberstehen. Der Oberk\xC3\xB6rper wird durch einen robusten Lederrock und LEderg\xC3\xBCrtel gesch\xC3\xBCtzt. Darunter befindet sich eine angenehme Schurwollf\xC3\xBCllung, so dass der Lederaufbau nicht reibt! Verst\xC3\xA4rkt ist das ganze an manchen stellen durch Eisennieten und kleine Aufplattungen im Schulterbereich. Durch saubere N\xC3\xA4hte wird eine hohe Bewegungsfreiheit gew\xC3\xA4hrleistet, was das ganze St\xC3\xBCck Wanderbekleidung aber nicht billig macht. Elfen sollten die \xC3\x84rmelbeiche etwas k\xC3\xBCrzen lassen.\n\n\
      (nur m\xC3\xA4nnlich, Elf, Halb - Elf, Mensch)"
