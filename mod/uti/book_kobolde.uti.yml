DescIdentified:
  type: cexolocstr
  value:
    0: "\"Von Kobolden und Steinfiguren\" \nvon Silvár De'votres\n\nPenetrie war nichts
      besonderes. Eine kleine Gitarre war alles was er\nhatte, nebst seiner Kleidung
      die wohl eher der eines Waldbewohners\nglich, auch wenn man ab und an, falls
      er es wieder einmal schaffte einen\nFluss zu überqueren, einige blaue Stellen
      erblicken konnte.\n\nJeder der ihn traf war nicht sonderlich Begeistert von
      seinem Auftreten.\nNicht einmal die, die ihm in seiner Haltung und seinem Aussehen
      ähnlich\nwaren konnten ihm etwas abgewinnen, was ihn nicht sonderlich beliebt\nmachte.
      Eines jedoch, das kann man dem immer noch jungen Menschen nicht\nverübeln, war
      besonders an ihm, auch wenn es so gut wie keiner mitbekam:\nSein Spiel war fantastisch.\n\nDamit
      ist nicht seine Musik gemeint, keineswegs. Gemeint ist ein, auf\neinem hölzernen
      Brett basierendes Spiel mit kleinen Figuren aus Stein,\nwelches so Interessant
      und neuartig war, das man denken müsste das\nPenetrie eigentlich ein reicher
      Herr sein müsste. Das wäre er wohl auch\ngewesen, hätte er es jemals jemandem
      gezeigt. Doch dieses besondere\nSpiel das er, als er wohl wieder von Langeweile
      und Unlust getrieben war\nweiter zu ziehen, erfand, belohnte ihn auf ganz andere
      Art und Weise.\n\nEs war Schicksal könnte man sagen das man ihn in der Nacht
      überfiel, in\nwelcher er seit Wochen wieder einmal richtig, mit etwas Nachhilfe
      vom\nGut der Trauben, Schlafen konnte und zwar ungestört von nächtlichen\nGeräuschen
      über die er sich zumeist aufregte. Eher typischer war, dass\ner es gar nicht
      erst bemerkte. Bis zum Morgen jedenfalls.\n\nEs dauerte zehn Minuten bis er
      sich die Frage stellte, wie diese kleinen\nKobolde ihn in einen Käfig sperren,
      lautstark feiern konnten und zudem\nauch noch alles was auch nur teilweise in
      seinen Taschen glänzte nun im\nBesitz eines kleinen hütchentragenden Biestes
      ist, das mit den anderen\nkleiner erscheinenden Untertanen' gut gelaunt um ein
      kleines Lagerfeuer\nherum sprang, ohne ihn dabei aufzuwecken. Immerhin hatte
      er nichts\ngetrunken, außer dieser kleinen Flasche Wein die er sich beim letzten\nStadtbesuch
      auslieh. Das einzige was er noch hatte war ein kleiner\nBeutel. In diesem befanden
      sich all die kleinen Steinfiguren samt dem\nhölzernen Brett; da kam ihm die
      Idee. Er stellte das Brett in dem\nkleinen Käfig auf und verteilte die Figürchen
      an ihre, von ihm erdachten\nPlätze und lugte nachdenklich auf die aufgestellte
      Armee aus hartem\nStein, welcher wohl schon einige Jahrtausend hinter sich hatte
      bevor er\nin solche Formen gefasst wurde.\n\nEr musste nicht lange warten bis
      ihn einer der kleinen Kerle bemerkte,\nwütend zum Käfig schritt um gleich darauf
      ziemlich Interessiert auf das\nkleine Brett zu schauen. Leicht fasziniert schien
      der kleine Kerl, was\nihn sofort dazu bewegte, dem Hütchenträger des Hauses'
      davon zu berichten.\n\nMit ziemlich blöden Gesichtsausdrücken starrte die Bande
      in den Käfig\nhinein, wie Peletrie die kleinen Figürchen bewegte und ab und
      an\ntriumphierend auf die andre Seite des Brettes blickte, obwohl er gegen\nsich
      selbst spielte. Gewann er, was irgendwann sowieso passiert wäre,\nfreute er
      sich wie ein kleines Kind und zeigte dies auch mit lauthalsem\nLachen und minutenlangem
      Grinsen während er nach einer erfolgreichen'\nRunde die kleinen Steinfiguren
      wieder neu ordnete und von vorne anfing.\n\nEin Gezeter von größerem Ausmaß
      fiel über den huttragenden Kleinling\nher, dem es wohl in den Sinn kam dieses
      fabulöse Spiel zu besitzen,\nweswegen auch immer, denn könnte man sich vorstellen
      das so ein freches\nWesen es schaffen könnte mehr als zwei Regeln zu kapieren?
      Zudem das\nerklären auch schwer gefallen wäre, nach all den Urg' und\nBrööbl'-Lauten
      die er von sich gab, es ihm in einer Sprache zu erklären\ndie er hätte verstehen
      können.\n\nEs war dieser besondere Moment als es der Schlüsselträger, passend
      zum\nKäfig natürlich, schaffte diesen auch zu öffnen welches Penetrie dazu\nbewegte
      zu Testen, wie viele Kobolde, stehend vor einem Käfig, nötig\ngewesen währen
      um den Tritt den er auf die Käfigtür ausübte abzufangen.\nDiesmal waren es jedenfalls
      zu wenige was ihm etwas Rache und seine\nwiedererlangte Freiheit schenkte. Die
      Nachteile beim Feiern sind, das\nman sich nicht sosehr um den eigenen Schutz
      kümmert. Die Waffen der\nkleinen Kobolde waren nicht gerade griffbereit. Hindern
      konnte man\nPeletrie nicht dafür zu sorgen, die die immer noch nicht im Land
      der\nTräume waren nach dem küssen des Käfiggitters, das die übrig gebliebenen\nihren
      Kumpanen folgen.\n\nWenn man Glück hat kann man Peletrie heute immer noch begegnen,
      falls\nman sich in der nähe von Berdusk befindet, nicht weit von Baldur's Tor.\nFalls
      man noch mehr Glück hat und das Schicksal noch nicht zuschlug,\nkann man vielleicht
      sogar einen komischen kleinen Stamm von Kobolden\nentdecken, welche eine besondere
      Gesichtsmaserung haben, die an\nGitterstäbe und Schuhsohlen erinnert."
