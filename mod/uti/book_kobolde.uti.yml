DescIdentified: 
  type: :cexolocstr
  value: 
    0: "\"Von Kobolden und Steinfiguren\" \n\
      von Silv\xE1r De'votres\n\n\
      Penetrie war nichts besonderes. Eine kleine Gitarre war alles was er\n\
      hatte, nebst seiner Kleidung die wohl eher der eines Waldbewohners\n\
      glich, auch wenn man ab und an, falls er es wieder einmal schaffte einen\n\
      Fluss zu \xFCberqueren, einige blaue Stellen erblicken konnte.\n\n\
      Jeder der ihn traf war nicht sonderlich Begeistert von seinem Auftreten.\n\
      Nicht einmal die, die ihm in seiner Haltung und seinem Aussehen \xE4hnlich\n\
      waren konnten ihm etwas abgewinnen, was ihn nicht sonderlich beliebt\n\
      machte. Eines jedoch, das kann man dem immer noch jungen Menschen nicht\n\
      ver\xFCbeln, war besonders an ihm, auch wenn es so gut wie keiner mitbekam:\n\
      Sein Spiel war fantastisch.\n\n\
      Damit ist nicht seine Musik gemeint, keineswegs. Gemeint ist ein, auf\n\
      einem h\xF6lzernen Brett basierendes Spiel mit kleinen Figuren aus Stein,\n\
      welches so Interessant und neuartig war, das man denken m\xFCsste das\n\
      Penetrie eigentlich ein reicher Herr sein m\xFCsste. Das w\xE4re er wohl auch\n\
      gewesen, h\xE4tte er es jemals jemandem gezeigt. Doch dieses besondere\n\
      Spiel das er, als er wohl wieder von Langeweile und Unlust getrieben war\n\
      weiter zu ziehen, erfand, belohnte ihn auf ganz andere Art und Weise.\n\n\
      Es war Schicksal k\xF6nnte man sagen das man ihn in der Nacht \xFCberfiel, in\n\
      welcher er seit Wochen wieder einmal richtig, mit etwas Nachhilfe vom\n\
      Gut der Trauben, Schlafen konnte und zwar ungest\xF6rt von n\xE4chtlichen\n\
      Ger\xE4uschen \xFCber die er sich zumeist aufregte. Eher typischer war, dass\n\
      er es gar nicht erst bemerkte. Bis zum Morgen jedenfalls.\n\n\
      Es dauerte zehn Minuten bis er sich die Frage stellte, wie diese kleinen\n\
      Kobolde ihn in einen K\xE4fig sperren, lautstark feiern konnten und zudem\n\
      auch noch alles was auch nur teilweise in seinen Taschen gl\xE4nzte nun im\n\
      Besitz eines kleinen h\xFCtchentragenden Biestes ist, das mit den anderen\n\
      kleiner erscheinenden Untertanen' gut gelaunt um ein kleines Lagerfeuer\n\
      herum sprang, ohne ihn dabei aufzuwecken. Immerhin hatte er nichts\n\
      getrunken, au\xDFer dieser kleinen Flasche Wein die er sich beim letzten\n\
      Stadtbesuch auslieh. Das einzige was er noch hatte war ein kleiner\n\
      Beutel. In diesem befanden sich all die kleinen Steinfiguren samt dem\n\
      h\xF6lzernen Brett; da kam ihm die Idee. Er stellte das Brett in dem\n\
      kleinen K\xE4fig auf und verteilte die Fig\xFCrchen an ihre, von ihm erdachten\n\
      Pl\xE4tze und lugte nachdenklich auf die aufgestellte Armee aus hartem\n\
      Stein, welcher wohl schon einige Jahrtausend hinter sich hatte bevor er\n\
      in solche Formen gefasst wurde.\n\n\
      Er musste nicht lange warten bis ihn einer der kleinen Kerle bemerkte,\n\
      w\xFCtend zum K\xE4fig schritt um gleich darauf ziemlich Interessiert auf das\n\
      kleine Brett zu schauen. Leicht fasziniert schien der kleine Kerl, was\n\
      ihn sofort dazu bewegte, dem H\xFCtchentr\xE4ger des Hauses' davon zu berichten.\n\n\
      Mit ziemlich bl\xF6den Gesichtsausdr\xFCcken starrte die Bande in den K\xE4fig\n\
      hinein, wie Peletrie die kleinen Fig\xFCrchen bewegte und ab und an\n\
      triumphierend auf die andre Seite des Brettes blickte, obwohl er gegen\n\
      sich selbst spielte. Gewann er, was irgendwann sowieso passiert w\xE4re,\n\
      freute er sich wie ein kleines Kind und zeigte dies auch mit lauthalsem\n\
      Lachen und minutenlangem Grinsen w\xE4hrend er nach einer erfolgreichen'\n\
      Runde die kleinen Steinfiguren wieder neu ordnete und von vorne anfing.\n\n\
      Ein Gezeter von gr\xF6\xDFerem Ausma\xDF fiel \xFCber den huttragenden Kleinling\n\
      her, dem es wohl in den Sinn kam dieses fabul\xF6se Spiel zu besitzen,\n\
      weswegen auch immer, denn k\xF6nnte man sich vorstellen das so ein freches\n\
      Wesen es schaffen k\xF6nnte mehr als zwei Regeln zu kapieren? Zudem das\n\
      erkl\xE4ren auch schwer gefallen w\xE4re, nach all den Urg' und\n\
      Br\xF6\xF6bl'-Lauten die er von sich gab, es ihm in einer Sprache zu erkl\xE4ren\n\
      die er h\xE4tte verstehen k\xF6nnen.\n\n\
      Es war dieser besondere Moment als es der Schl\xFCsseltr\xE4ger, passend zum\n\
      K\xE4fig nat\xFCrlich, schaffte diesen auch zu \xF6ffnen welches Penetrie dazu\n\
      bewegte zu Testen, wie viele Kobolde, stehend vor einem K\xE4fig, n\xF6tig\n\
      gewesen w\xE4hren um den Tritt den er auf die K\xE4figt\xFCr aus\xFCbte abzufangen.\n\
      Diesmal waren es jedenfalls zu wenige was ihm etwas Rache und seine\n\
      wiedererlangte Freiheit schenkte. Die Nachteile beim Feiern sind, das\n\
      man sich nicht sosehr um den eigenen Schutz k\xFCmmert. Die Waffen der\n\
      kleinen Kobolde waren nicht gerade griffbereit. Hindern konnte man\n\
      Peletrie nicht daf\xFCr zu sorgen, die die immer noch nicht im Land der\n\
      Tr\xE4ume waren nach dem k\xFCssen des K\xE4figgitters, das die \xFCbrig gebliebenen\n\
      ihren Kumpanen folgen.\n\n\
      Wenn man Gl\xFCck hat kann man Peletrie heute immer noch begegnen, falls\n\
      man sich in der n\xE4he von Berdusk befindet, nicht weit von Baldur's Tor.\n\
      Falls man noch mehr Gl\xFCck hat und das Schicksal noch nicht zuschlug,\n\
      kann man vielleicht sogar einen komischen kleinen Stamm von Kobolden\n\
      entdecken, welche eine besondere Gesichtsmaserung haben, die an\n\
      Gitterst\xE4be und Schuhsohlen erinnert."
