    0: "\"Von Kobolden und Steinfiguren\" \n\
      von Silv\xC3\xA1r De'votres\n\n\
      Penetrie war nichts besonderes. Eine kleine Gitarre war alles was er\n\
      hatte, nebst seiner Kleidung die wohl eher der eines Waldbewohners\n\
      glich, auch wenn man ab und an, falls er es wieder einmal schaffte einen\n\
      Fluss zu \xC3\xBCberqueren, einige blaue Stellen erblicken konnte.\n\n\
      Jeder der ihn traf war nicht sonderlich Begeistert von seinem Auftreten.\n\
      Nicht einmal die, die ihm in seiner Haltung und seinem Aussehen \xC3\xA4hnlich\n\
      waren konnten ihm etwas abgewinnen, was ihn nicht sonderlich beliebt\n\
      machte. Eines jedoch, das kann man dem immer noch jungen Menschen nicht\n\
      ver\xC3\xBCbeln, war besonders an ihm, auch wenn es so gut wie keiner mitbekam:\n\
      Sein Spiel war fantastisch.\n\n\
      Damit ist nicht seine Musik gemeint, keineswegs. Gemeint ist ein, auf\n\
      einem h\xC3\xB6lzernen Brett basierendes Spiel mit kleinen Figuren aus Stein,\n\
      welches so Interessant und neuartig war, das man denken m\xC3\xBCsste das\n\
      Penetrie eigentlich ein reicher Herr sein m\xC3\xBCsste. Das w\xC3\xA4re er wohl auch\n\
      gewesen, h\xC3\xA4tte er es jemals jemandem gezeigt. Doch dieses besondere\n\
      Spiel das er, als er wohl wieder von Langeweile und Unlust getrieben war\n\
      weiter zu ziehen, erfand, belohnte ihn auf ganz andere Art und Weise.\n\n\
      Es war Schicksal k\xC3\xB6nnte man sagen das man ihn in der Nacht \xC3\xBCberfiel, in\n\
      welcher er seit Wochen wieder einmal richtig, mit etwas Nachhilfe vom\n\
      Gut der Trauben, Schlafen konnte und zwar ungest\xC3\xB6rt von n\xC3\xA4chtlichen\n\
      Ger\xC3\xA4uschen \xC3\xBCber die er sich zumeist aufregte. Eher typischer war, dass\n\
      er es gar nicht erst bemerkte. Bis zum Morgen jedenfalls.\n\n\
      Es dauerte zehn Minuten bis er sich die Frage stellte, wie diese kleinen\n\
      Kobolde ihn in einen K\xC3\xA4fig sperren, lautstark feiern konnten und zudem\n\
      auch noch alles was auch nur teilweise in seinen Taschen gl\xC3\xA4nzte nun im\n\
      Besitz eines kleinen h\xC3\xBCtchentragenden Biestes ist, das mit den anderen\n\
      kleiner erscheinenden Untertanen' gut gelaunt um ein kleines Lagerfeuer\n\
      herum sprang, ohne ihn dabei aufzuwecken. Immerhin hatte er nichts\n\
      getrunken, au\xC3\x9Fer dieser kleinen Flasche Wein die er sich beim letzten\n\
      Stadtbesuch auslieh. Das einzige was er noch hatte war ein kleiner\n\
      Beutel. In diesem befanden sich all die kleinen Steinfiguren samt dem\n\
      h\xC3\xB6lzernen Brett; da kam ihm die Idee. Er stellte das Brett in dem\n\
      kleinen K\xC3\xA4fig auf und verteilte die Fig\xC3\xBCrchen an ihre, von ihm erdachten\n\
      Pl\xC3\xA4tze und lugte nachdenklich auf die aufgestellte Armee aus hartem\n\
      Stein, welcher wohl schon einige Jahrtausend hinter sich hatte bevor er\n\
      in solche Formen gefasst wurde.\n\n\
      Er musste nicht lange warten bis ihn einer der kleinen Kerle bemerkte,\n\
      w\xC3\xBCtend zum K\xC3\xA4fig schritt um gleich darauf ziemlich Interessiert auf das\n\
      kleine Brett zu schauen. Leicht fasziniert schien der kleine Kerl, was\n\
      ihn sofort dazu bewegte, dem H\xC3\xBCtchentr\xC3\xA4ger des Hauses' davon zu berichten.\n\n\
      Mit ziemlich bl\xC3\xB6den Gesichtsausdr\xC3\xBCcken starrte die Bande in den K\xC3\xA4fig\n\
      hinein, wie Peletrie die kleinen Fig\xC3\xBCrchen bewegte und ab und an\n\
      triumphierend auf die andre Seite des Brettes blickte, obwohl er gegen\n\
      sich selbst spielte. Gewann er, was irgendwann sowieso passiert w\xC3\xA4re,\n\
      freute er sich wie ein kleines Kind und zeigte dies auch mit lauthalsem\n\
      Lachen und minutenlangem Grinsen w\xC3\xA4hrend er nach einer erfolgreichen'\n\
      Runde die kleinen Steinfiguren wieder neu ordnete und von vorne anfing.\n\n\
      Ein Gezeter von gr\xC3\xB6\xC3\x9Ferem Ausma\xC3\x9F fiel \xC3\xBCber den huttragenden Kleinling\n\
      her, dem es wohl in den Sinn kam dieses fabul\xC3\xB6se Spiel zu besitzen,\n\
      weswegen auch immer, denn k\xC3\xB6nnte man sich vorstellen das so ein freches\n\
      Wesen es schaffen k\xC3\xB6nnte mehr als zwei Regeln zu kapieren? Zudem das\n\
      erkl\xC3\xA4ren auch schwer gefallen w\xC3\xA4re, nach all den Urg' und\n\
      Br\xC3\xB6\xC3\xB6bl'-Lauten die er von sich gab, es ihm in einer Sprache zu erkl\xC3\xA4ren\n\
      die er h\xC3\xA4tte verstehen k\xC3\xB6nnen.\n\n\
      Es war dieser besondere Moment als es der Schl\xC3\xBCsseltr\xC3\xA4ger, passend zum\n\
      K\xC3\xA4fig nat\xC3\xBCrlich, schaffte diesen auch zu \xC3\xB6ffnen welches Penetrie dazu\n\
      bewegte zu Testen, wie viele Kobolde, stehend vor einem K\xC3\xA4fig, n\xC3\xB6tig\n\
      gewesen w\xC3\xA4hren um den Tritt den er auf die K\xC3\xA4figt\xC3\xBCr aus\xC3\xBCbte abzufangen.\n\
      Diesmal waren es jedenfalls zu wenige was ihm etwas Rache und seine\n\
      wiedererlangte Freiheit schenkte. Die Nachteile beim Feiern sind, das\n\
      man sich nicht sosehr um den eigenen Schutz k\xC3\xBCmmert. Die Waffen der\n\
      kleinen Kobolde waren nicht gerade griffbereit. Hindern konnte man\n\
      Peletrie nicht daf\xC3\xBCr zu sorgen, die die immer noch nicht im Land der\n\
      Tr\xC3\xA4ume waren nach dem k\xC3\xBCssen des K\xC3\xA4figgitters, das die \xC3\xBCbrig gebliebenen\n\
      ihren Kumpanen folgen.\n\n\
      Wenn man Gl\xC3\xBCck hat kann man Peletrie heute immer noch begegnen, falls\n\
      man sich in der n\xC3\xA4he von Berdusk befindet, nicht weit von Baldur's Tor.\n\
      Falls man noch mehr Gl\xC3\xBCck hat und das Schicksal noch nicht zuschlug,\n\
