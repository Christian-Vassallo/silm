        languages: 
          4: |-
            Der Mordayn-Nebel, auch als Traumnebel bekannt, ist eine der staerksten Drogen in den gesamten Reichen. Die Fluessigkeit ist derart potent, dass ein purer Verzehr in jeder Quantitaet fast sofort toedlich endet. Die normale Art, diese Droge zu nehmen, ist indem ein Tropfen in heisses Wasser gebracht wird, und die resultierenden Daempfe inhaliert werden.
            
            Visionen von unbeschreiblicher Schoenheit und Ruhe ueberstroemen den Einnehmenden.
            
            Bereits eine einzige Einnahme fuehrt zu fast unwiderstehlicher Abhaengigkeit.
