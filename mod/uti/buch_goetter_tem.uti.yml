Description: 
  type: :cexolocstr
  value: 
    0: "Tempus - Der F\xC3\xBCrst der Schlachten\n\n\
      Tempus ist der Gott der Schlachten und Krieger und als dieser wird er vor allem von Kriegern und vor Schlachten oder Duellen angebetet.\n\
      F\xC3\xBCr Tempus ist der Krieg der beste aller Zust\xC3\xA4nde, aus diesem Grunde sch\xC3\xBCrt er Konflikte um die Mutigen und Standhaften zu erkennen und diesen das Schlachtengl\xC3\xBCck zu schenken. Es kommt auch vor, dass er die Schlachten verl\xC3\xA4ngert, indem er beiden Seiten beisteht. Dabei ist er selber stets ehrenhaft ud folgt getreu seinem eigenem \n\
      Kodex, sich niemals anderen Regeln unterwerfend und nur das Ideal des Ruhmes des Kriegers erf\xC3\xBCllend.\n\
      Tempus entstand, wie ehemals Mystryl, aus einer Schlacht zwischen den Urg\xC3\xB6ttinen Sel\xC3\xBBne und Shar.\n\
      Tempus ist mit der Roten Ritterin im Bunde, welche er selber einst zur Gottheit erhob, ebenso mit vielen anderen Kriegsgottheiten, wie Uthgard, ebenso sch\xC3\xBCtzt er Eldath, da er das Ideal des Friedes f\xC3\xBCr welches dieser steht als Gegenpunkt zu seinem Ideal des Krieges aufrecht erhalten will.\n\
      Tempus l\xC3\xA4sst \xC3\xBCber seine Anh\xC3\xA4nger Schlachten schlagen, denen er Mut und Kraft f\xC3\xBCr diese verleiht. F\xC3\xBCr ihn besteht das Leben aus Frieden und Krieg und nur im Kriege zeigt sich, wer sich behaupten kann und wer seine Gnade verdient.\n\
      Die Kleriker des Tempus agieren als W\xC3\xA4chter \xC3\xBCber Schlachten, darauf achtend, dass Kriege ehrenhaft und rumvoll gef\xC3\xBChrt werden. Alle m\xC3\xB6glichen Krieger sammeln sich unter dem Banner Tempus', bereit seinen Regeln des Krieges zu folgen."
