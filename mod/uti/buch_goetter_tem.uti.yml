Description:
  type: cexolocstr
  value:
    0: "Tempus - Der Fürst der Schlachten\n\nTempus ist der Gott der Schlachten und
      Krieger und als dieser wird er vor allem von Kriegern und vor Schlachten oder
      Duellen angebetet.\nFür Tempus ist der Krieg der beste aller Zustände, aus diesem
      Grunde schürt er Konflikte um die Mutigen und Standhaften zu erkennen und diesen
      das Schlachtenglück zu schenken. Es kommt auch vor, dass er die Schlachten verlängert,
      indem er beiden Seiten beisteht. Dabei ist er selber stets ehrenhaft ud folgt
      getreu seinem eigenem \nKodex, sich niemals anderen Regeln unterwerfend und
      nur das Ideal des Ruhmes des Kriegers erfüllend.\nTempus entstand, wie ehemals
      Mystryl, aus einer Schlacht zwischen den Urgöttinen Selûne und Shar.\nTempus
      ist mit der Roten Ritterin im Bunde, welche er selber einst zur Gottheit erhob,
      ebenso mit vielen anderen Kriegsgottheiten, wie Uthgard, ebenso schützt er Eldath,
      da er das Ideal des Friedes für welches dieser steht als Gegenpunkt zu seinem
      Ideal des Krieges aufrecht erhalten will.\nTempus lässt über seine Anhänger
      Schlachten schlagen, denen er Mut und Kraft für diese verleiht. Für ihn besteht
      das Leben aus Frieden und Krieg und nur im Kriege zeigt sich, wer sich behaupten
      kann und wer seine Gnade verdient.\nDie Kleriker des Tempus agieren als Wächter
      über Schlachten, darauf achtend, dass Kriege ehrenhaft und rumvoll geführt werden.
      Alle möglichen Krieger sammeln sich unter dem Banner Tempus', bereit seinen
      Regeln des Krieges zu folgen."
