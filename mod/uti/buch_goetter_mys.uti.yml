Description: 
  type: :cexolocstr
  value: 
    0: "Mystra - Die Mutter aller Magie\n\n\
      Mystra ist die G\xC3\xB6ttin aller Magie, Herrscherin \xC3\xBCber die Welle und wird in fast allen Kulturen als grundlegende Gottheit anerkannt.\n\
      In der nunmehr dritten Inkarnation Mystras nahm die einst sterbliche Magierin Mitternacht den Platz der zweiten Mystra ein, als diese w\xC3\xA4hrend der Zeit der Sorgen verstarb. \n\
      Mystryl war die erste Gottheit der Magie, erschaffen von Sel\xC3\xBBne aus ihrer eigenen Essenz in Verbindung derer ihrer b\xC3\xB6sen Zwillingsschwester Shar und sollte die Macht des Lichtes und der Dunkelheit ausgleichen.\n\
      Als der nesserische Erzmagier Karsus versuchte selbst eine Gottheit zu werden und die macht Mystyls an sich reissen wollte wurde diese get\xC3\xB6tet. Best\xC3\xBCrzt \xC3\xBCber die sterbliche Macht \xC3\xBCber die Magie erschuf Sel\xC3\xBBne Mystra, diesmal um den Ssterblichen den umsichtigen Umgang mit der Magie zu lehren.\n\
      Das Gewebe der Magie, allgemein als die Welle bekannt, aus welchem die Magierwirker die Kraft f\xC3\xBCr ihre Zauber beziehen, brach nach dem Tod der zweite Mystra zusammen, \xC3\xBCberall in den Reichen entstaden metamagische Zonen, in denen Magie gar nicht oder unkontrolliert wirkte. Die Aufgabe Mitternachts, als dritte Mystra, bestand darin, die Welle wieder zu stabilisieren und dem Gewebe der Magie zur Funktionalit\xC3\xA4t zu verhelfen.\n\
      Mystra ist naturgem\xC3\xA4ss mit Shar verfeindet, ebenso mit Cyric, der schon ihr Feind war, als sie noch sterblich war. Aus dieser Zeit stammt auch ihre Freundschaft mit \n\
      Kelemvor. Als ebenfalls Gottheiten der Magie unterstehen ihr Azuth und Velsharoon.\n\
      Mystra h\xC3\xA4llt ihre Anh\xC3\xA4nger dazu an, die Magie weise und umsichtig einzusetzen, die Magie soll nicht sinnlos eingesetzt werden und als Kunst angesehen werden.\n\
      Die Priester Mystras sind Gelehrte, die das Wissen um die Magie sammeln und weitergeben, die Magie erforschen und ihre Nutzung beobachten.\n\
      Viele Anh\xC3\xA4nger der Mystra suchen nach magischen Gegenst\xC3\xA4nden um deren Geheimnisse zu erforschen.\n\
      Mystra ist darin bestrebt ihre Anh\xC3\xA4nger neue Formen der Magie und neue Zauber entdecken zu lassen. Sie hat viele Wesen zu ihren Auserw\xC3\xA4hlten erkoren, der bekannteste sicherlich Elminster, ein Mensch, von dem gesagt wird, er h\xC3\xA4tte eine enge Beziehung zur zweiten Mystra gehabt oder auch Wesen wie Daurgothoth, ein Drachenleichnam."
