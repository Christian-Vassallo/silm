DescIdentified: 
  type: :cexolocstr
  value: 
    0: "Die Dame ist die st\xC3\xA4rkste Figur in einem Schachspiel. Die Dame f\xC3\xA4llt (zusammen mit dem Turm) in die Kategorie Schwerfigur. In der Praxis ist eine Dame im Zusammenspiel mit Turm, L\xC3\xA4ufer und Springer eine starke Angriffsfigur.\n\n\n\
      Zugm\xC3\xB6glichkeiten\n\n\
      Sie darf auf jedes freie Feld in jeder Richtung linear und diagonal ziehen, ohne jedoch \xC3\xBCber andere Figuren zu springen und vereint somit die Wirkung sowohl eines Turms als auch eines L\xC3\xA4ufers in sich. Von einem wei\xC3\x9Ffeldrigen Standfeld kann die Dame diagonal auf andere wei\xC3\x9Fe Felder gehen und entsprechend von einem schwarzen nur auf ein ebensolches. Eine Reihe oder Linie des Schachbretts entlang darf die Dame \xC3\xBCber wei\xC3\x9Fe und schwarze Felder ziehen und auf ein beliebiges anderes Feld gestellt werden, soweit der Weg frei ist. Damit ist die Dame eine sehr wendige, schnelle Figur.\n\n\
      Quelle: wikipedia"
