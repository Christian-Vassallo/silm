        languages: 
          4: "Die Dame ist die st\xE4rkste Figur in einem Schachspiel. Die Dame f\xE4llt (zusammen mit dem Turm) in die Kategorie Schwerfigur. In der Praxis ist eine Dame im Zusammenspiel mit Turm, L\xE4ufer und Springer eine starke Angriffsfigur.\n\n\n\
            Zugm\xF6glichkeiten\n\n\
            Sie darf auf jedes freie Feld in jeder Richtung linear und diagonal ziehen, ohne jedoch \xFCber andere Figuren zu springen und vereint somit die Wirkung sowohl eines Turms als auch eines L\xE4ufers in sich. Von einem wei\xDFfeldrigen Standfeld kann die Dame diagonal auf andere wei\xDFe Felder gehen und entsprechend von einem schwarzen nur auf ein ebensolches. Eine Reihe oder Linie des Schachbretts entlang darf die Dame \xFCber wei\xDFe und schwarze Felder ziehen und auf ein beliebiges anderes Feld gestellt werden, soweit der Weg frei ist. Damit ist die Dame eine sehr wendige, schnelle Figur.\n\n\
            Quelle: wikipedia"
