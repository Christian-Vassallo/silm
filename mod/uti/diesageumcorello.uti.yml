      ... nach der Sage wurden zwischen Corellon und Gruumsh viele große Schlachten geschlagen. Das Blut, das Corellon dabei vergoss, vermischte sich mit den Tränen der Sehanine. Aus seinem Blut und ihren Tränen wurden die Seldarin, Corellons Kinder, geboren.
      Corellon verkörpert die höchsten Werte der Elfentradition, von den musischen Aspekten der Kunst und Poesie bis hin zu den harten Realitäten des Lebens wie Krieg und Magie. Er wird von allen Angehörigen des Schönen Volkes verehrt, die Drow ausgenommen. Es wird erzählt, dass Corellon in Sorge um seine Schöpfung durch die Elfenlande wandert, sein Volk beobachtet und verteidigt, was ihnen gehört.
