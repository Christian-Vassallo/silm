          4: "Durgantel ist das ber\xFChmte \"Drachenfeuer\", wie es die Nichtzwerge nennen. Schon so manchem Abenteurer ist nach dem Genuss dieses Schn\xE4pschens die Luft weggeblieben und viele, die sich je einem Zwerg im Wetttrinken gegen\xFCberstellten, hat es von den Beinen geholt.\n\
