        \r\n\
        \"Building_Tag\" gibt eine eindeutige Kennung an. Gleiche Kennungen bedeuten ein gleiches Materialstapel im Sinne des Systems. VERMEIDEN!\r\n\
        \r\n\
        RES_NAME_0, RES_NAME_1, RES_NAME_2 u.s.w. sind die sichtbaren Namen der einzelnen Ressourcen, die ben\xF6tigt werden.\r\n\
        \r\n\
        RES_TAG_0, RES_TAG_1, RES_TAG_2 u.s.w. sind die Kennungen (Tags) der Ressourcen.\r\n\
        \r\n\
        RES_NUM_0, RES_NUM_1, RES_NUM_2 ist die anf\xE4ngliche St\xFCckzahl des Bedarfs an den jeweiligen Ressourcen.\r\n\
        \r\n\
        Voreingestellt sind 100 St\xFCcke Eichenholz, 20 St\xFCcke Ulmenholz und 10 St\xFCcke Eschenholz. Je nach Situation k\xF6nnen bei plazierten Objekten die Bedarfsmengen ge\xE4ndert werden; eine 0 bedeutet, da\xDF eine Ressource gar nicht gebraucht wird.\r\n"}
