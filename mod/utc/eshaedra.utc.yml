      Dieser spezielle Drache ist ausgestreckt wohl ganze 80 Fuss lang; den immerhin 50 Fuss langen Schwanz nicht miteingerechnet. Nat\xC3\xBCrlich hat er auch Schwingen, die der K\xC3\xB6rpergr\xC3\xB6sse entsprechend gewaltig sind - mit gut 100 Fuss Spannweite.\n\n\
