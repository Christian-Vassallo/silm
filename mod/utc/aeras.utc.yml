Description:
  type: cexolocstr
  value:
    0: "Die große, breitschultrige Gestalt, die euer Blick streift, ist eindeutig
      männlichen Geschlechts und wirkt, als habe sie das Alter von 30 Sommern noch
      nicht überschritten. Ihr blickt in ein kantiges und hartes Gesicht, dass von
      giftgrünen, man mag meinen durchbohrenden Augen beherrscht wird. Eine lange,
      strichförmige Narbe erstreckt sich von seiner Stirn bis hinunter zum Kinn, als
      Zeichen einer längst vergangen Wunde. \n \nLanges, ungebändigtes schwarzes Haar
      umrahmt in einer Vielzahl von Strähnen das Gesicht des Mannes und fällt ganz
      natürlich bis über seine breiten Schultern. Zwar sieht sein Haar nicht schmutzig
      aus, jedoch vermittelt es auch nicht gerade den Eindruck, als würde der Mann
      viel Wert auf sein Äußeres legen. Meist trägt er eine schwarze, äußerst robuste
      Plattenrüstung, die von einem weißen, an den Enden ausgefransten Wams überdeckt
      wird. Unter dieser Haut aus Metall verbirgt sich ein äußerst muskulöser Körper,
      dem einges an Kraft inne zu wohnen scheint. Die Bewegungen des Mannes wirken
      meist unbekümmert und entspannt, auch wenn sich stets eine gewisse Fassung hinter
      seiner oftmals überlegenen Körperhaltung verbergen mag. Seine Stimme zeugt von
      einem rauen, tiefen und männlichen Klang. \n \nAuffallen mag vielleicht vielleicht
      noch das Zweihandschwert sein, dass stets auf seinem Rücken baumelt."
