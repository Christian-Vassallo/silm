Description:
  type: cexolocstr
  value:
    0: |-
      Die Elfe vor euch schätzt ihr auf gerade einmal 160 Fingerbreiten, ihre Haut scheint, wie für Elfen üblich, makel- und alterslos schön.

      Cysteens Haut ist besonders blass, selbst für Mondelfen doch wirkt sie keineswegs krank, ganz im Gegenteil. Kein Schmuck oder eine Bemalung ist zu erkennen. Ihr Haar ist sternengleich silbern und reicht ihr bis zu den Schultern. Meist trägt sie einen Stirnreif der verhindert, dass das Haar in ihr Gesicht fällt.

      Ihre Augen sind eisblau mit wenigen, silbernen Flecken versehen. Sie wirken aufgeweckt und unbeschwert, die Dinge mit Humor und Freude betrachtend doch neben ihrer Lebensfreude drückt sich auch ihre Entschlossenheit und Willenskraft aus.

      Gekleidet in strahlend weißen, schlichten Kleidern wirkt sie beinahe wie ein Geist.

      Stets elegant und anmutig bewegt sich das Wesen, scheinbar sich stets ihrer Umgebung gewahr und darauf bedacht,
      ihre Schritte dieser fließend anzupassen, als entgegen des Untergrundes Willen, ihre Gangart aufzuzwingen. Ein
      aufgewecktes, freudiges lächeln liegt stets auf ihren Lippen.
