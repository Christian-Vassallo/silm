Description:
  type: :cexolocstr
  value:
    4: "Die schm\xE4chtige Mondelfe die ihr vor euch erblickt, sch\xE4tzt ihr im groben auf gut 180 Fingerbreiten.\n\
      Wie bei den anderen Vertretern ihres Volkes, ziert auch sie die alterslose Sch\xF6nheit wodurch es kein\n\
      leichtes ist, ihr Alter zu bestimmen. Verglichen mit der Erscheinung von Menschen, w\xE4re ihr \xE4usseres\n\
      einer zwanzigj\xE4hrigen jungen Frau gleich.\n\n\
      Eska'raas bleiche Haut weist keinerlei Makel auf. Sie ist hell, doch macht ihre Haut einen sehr gesunden\n\
      Eindruck. Ihr Haar, welches ihr bis zur Mitte ihres R\xFCckens reicht, ist beinahe schwarz, doch bei genauerem\n\
      hinsehen sind leichte, blaue Farbt\xF6ne zu erkennen. Ihr Haar tr\xE4gt sie meist offen und ein aufwendig verzierter,\n\
      silberner Haarreif in Form von Bl\xE4ttern und Ranken, verhindert dass sie ihre Sicht behindern. Einige wenige\n\
      Str\xE4hnen sind geflochten, gepaart mit wei\xDFen, kleinen Perlen, die in regelm\xE4\xDFigen Abst\xE4nden das Haar zieren.\n\
      Zwei Str\xE4hnen zu je ihrer linken wie rechten Seite ihrer Stirn sind im kleinen Bogen nach hinten, ebenso wie die\n\
      anderen Str\xE4hnen geflochten und mit Perlen besetzt, um sich am Hinterkopf in einem kunstvollen Knoten zu treffen.\n\n\
      In ihrem Gesicht, sowie ihren Oberarmen und Handgelenken finden sich wohlvoll verlaufende, anmutige Bemalungen,\n\
      die ihrem eigentlich sehr zivilisiert wirkendem \xC4usseren einen wilden Taint verleihen. Entweder diese Bemalungen\n\
      besitzen keinerlei Bedeutung, oder aber sie sind euch schlichtweg fremd.\n\n\
      Die Augen der Elfe haben die exotischen Merkmale, wie es f\xFCr ihr Volk \xFCblich ist. Leicht geschr\xE4gte, gr\xFCne,\n\
      mandelf\xF6rmige Augen beobachten wach und selbstbewusst ihre Umgebung. Der aufmerksame Beobachter mag jedoch bei\n\
      einem genaueren Blick goldene Flecken auf diesen erkennen, die mit dem gr\xFCn ihrer Augen harmonieren.\n\n\
      Stets elegant und anmutig bewegt sich das Wesen, scheinbar sich stets ihrer Umgebung gewahr und darauf bedacht,\n\
      ihre Schritte dieser flie\xDFend anzupassen, als entgegen des Untergrundes Willen, ihre Gangart aufzuzwingen. Ein\n\
      ruhiges l\xE4cheln, ungewiss welcher Absicht, liegt h\xE4ufig auf ihren Lippen."
