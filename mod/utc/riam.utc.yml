      type: :cexolocstr
      value: !ruby/object:NWN::Gff::CExoLocString 
        languages: 
          4: "Die Silhouette des Mannes vor Euch ist nahezu unbekleidet. Nur ein zweckm\xE4\xDFiger Schurz umg\xFCrtet seine schmalen und sehnigen H\xFCften.\n\
            Zahlreiche T\xE4towierungen zieren seine Arme und Beine, Brust und R\xFCcken, doch stellenweise verschwindet die glatte und ebenm\xE4\xDFige Haut, die wundersamer Weise eine tiefgr\xFCne F\xE4rbung aufweist unter gl\xE4nzenden, kleinen Pl\xE4ttchen, die Ihr als Schuppen oder etwas \xC4hnliches definiert.\n\
            Hinter seinem R\xFCcken bewegt sich schl\xE4gelnd ein Ding, das Ihr unter Augenweiten als Echsenschwanz erkennt und \xFCber seinen Schl\xE4fen erhebt sich ein majest\xE4tisches Hirschgeweih. \n\
            Als er nun den Blick mit einem langsamen Augenaufschlag hebt, seht Ihr, dass seine Augen vollkommen dunkel sind, so dass Ihr kaum einen Unterschied zu denen Eines Tieres ausmachen k\xF6nnt. Nur das leichte und ruhige L\xE4cheln dass er Euch schenkt, veranlasst Euch, nicht sofort zu fliehen, sondern weckt eine gewisse nerv\xF6se Neugierde, auf die Etwas in Euch misstrauisch gewillt ist, irgendwie zu reagieren...."
