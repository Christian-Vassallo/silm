        ID: {type: :dword, value: 1}
        Text: 
          type: :cexolocstr
          value: 
            0: "Heute habe ich von dieser Kr\xE4uterhexe - Margarethe Lotterstrump - mein erstes Alchemierezept erfahren. Oder zumindest teilweise. Nachtmoos, Felspilz, Knoblauch und Aschekraut seien die Zutaten ... Aber welche Reihenfolge?"
      - !nwn-lib.elv.es,2008-12/struct 
        __data_type: JRL/Categories/EntryList
        __struct_id: 1
        End: {type: :word, value: 1}
        ID: {type: :dword, value: 999}
        Text: 
          type: :cexolocstr
          value: 
            0: Ich habe herausgefunden, wie das Rezept nun richtig lautet. Zur Sicherheit habe ich das in meinem Tagebuch notiert.
      - !nwn-lib.elv.es,2008-12/struct 
        __data_type: JRL/Categories/EntryList
        __struct_id: 2
        End: {type: :word, value: 0}
        ID: {type: :dword, value: 2}
        Text: 
          type: :cexolocstr
          value: 
            0: "Das zweite Rezept hat dieselben vier Zutaten, aber jeweils die doppelte Menge davon, plus einen Kaktuspilz. Wie gehabt hat auch hier sie mir nicht die Reihenfolge der Zutaten verraten, doch ich vermute, da\xDF die vier Zutaten nach wie vor in derselben Reihenfolge zugegeben werden m\xFCssen. Ob man aber immer zweimal Aschekraut, zweimal Nachtmoos undsoweiter reintun mu\xDF oder einmal vier, dann darauf die zweiten vier, wei\xDF ich nicht. Und wann mu\xDF man den Pilz mit hineintun...?"
      - !nwn-lib.elv.es,2008-12/struct 
        __data_type: JRL/Categories/EntryList
        __struct_id: 3
        End: {type: :word, value: 0}
        ID: {type: :dword, value: 3}
        Text: 
          type: :cexolocstr
          value: 
            0: "Eine Campinabl\xFCte, ein Sanglikraut, ein Spinnenkokon, zwei Maraichpilze und dreimal Cauavara, das sollen jetzt nun die Zutaten f\xFCr ein Gegenmittel gegen Gifte aller Art sein. Sie hat mir nur noch soviel verraten, da\xDF einmal das Sanglikraut, dann der Pilz und der Kokon die letzten drei Zutaten sind, die hinzugef\xFCgt werden m\xFCssen und einmal die Campinabl\xFCte und ein Cauavarablatt die ersten zwei. Na toll. Wieviele M\xF6glichkeiten macht es immer noch?"
      - !nwn-lib.elv.es,2008-12/struct 
        __data_type: JRL/Categories/EntryList
        __struct_id: 4
        End: {type: :word, value: 0}
        ID: {type: :dword, value: 4}
        Text: 
          type: :cexolocstr
          value: 
            0: "Jetzt wird es langsam eklig. 2x Waldkraut, 2x Venumon, Nrarom und Baumschattenkraut kann ich verstehen. Einmal Weihwasser auch, 2x Feuerk\xE4ferbauch eventuell, aber einmal Mumienbinden? Wie dem auch sei. Hier war der Hinweis, da\xDF die Feuerk\xE4ferb\xE4uche und das Venumon nur jeweils zusammen hinzugef\xFCgt werden darf, und das Weihwasser ganz zuletzt. Kann sich diese Frau nie klarer ausdr\xFCcken...?"
