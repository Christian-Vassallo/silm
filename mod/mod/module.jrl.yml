        Text: 
          type: :cexolocstr
          str_ref: 3725
          value: 
            0: "Ein Elf hat mir den Auftrag gegeben, einen Wilderer in diesem Wald aufzusp\xC3\xBCren und daf\xC3\xBCr zu sorgen, da\xC3\x9F er sein Tun unterl\xC3\xA4\xC3\x9Ft. Ich f\xC3\xBCrchte, da\xC3\x9F ich um Blutvergie\xC3\x9Fen nicht herumkommen werde, aber egal wie es ausgeht: Ich mu\xC3\x9F ihm die Armbrust des Wilderers bringen."
      - !nwn-lib.elv.es,2008-12/struct 
        __struct_id: 1
        End: {type: :word, value: 0}
        ID: {type: :dword, value: 5}
        Text: 
          type: :cexolocstr
          str_ref: 3726
          value: 
            0: "Der Wilderer ist tot, ebenso auch seine Spie\xC3\x9Fgesellen. Ich mu\xC3\x9F daran denken, die Armbrust mitzunehmen und Neldor von meinem Erfolg berichten."
      - !nwn-lib.elv.es,2008-12/struct 
        __struct_id: 2
        End: {type: :word, value: 1}
        ID: {type: :dword, value: 6}
        Text: 
          type: :cexolocstr
          str_ref: 3729
          value: 
            0: "Der Wilderer ist tot und Neldor hat seine Armbrust bekommen. Ich selbst habe ein wenig Geld daf\xC3\xBCr bekommen, plus die M\xC3\xB6glichkeit, da\xC3\x9F ich zum Arkanen Bogensch\xC3\xBCtzen ausgebildet werden kann, wenn meine F\xC3\xA4higkeiten es erlauben."
      - !nwn-lib.elv.es,2008-12/struct 
