                    languages: 
                      4: "Ein Elf hat mir den Auftrag gegeben, einen Wilderer in diesem Wald aufzusp\xFCren und daf\xFCr zu sorgen, da\xDF er sein Tun unterl\xE4\xDFt. Ich f\xFCrchte, da\xDF ich um Blutvergie\xDFen nicht herumkommen werde, aber egal wie es ausgeht: Ich mu\xDF ihm die Armbrust des Wilderers bringen."
