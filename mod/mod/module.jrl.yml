                  type: :cexolocstr
                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: "Heute habe ich von dieser Kr\xE4uterhexe - Margarethe Lotterstrump - mein erstes Alchemierezept erfahren. Oder zumindest teilweise. Nachtmoos, Felspilz, Knoblauch und Aschekraut seien die Zutaten ... Aber welche Reihenfolge?"
              struct_id: 0
            - !ruby/object:NWN::Gff::Struct 
              hash: 
                End: !ruby/object:NWN::Gff::Element {label: End, type: :word, value: 1}
                ID: !ruby/object:NWN::Gff::Element {label: ID, type: :dword, value: 999}
                Text: !ruby/object:NWN::Gff::Element 
                  label: Text
                  str_ref: 4294967295
                  type: :cexolocstr
                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: Ich habe herausgefunden, wie das Rezept nun richtig lautet. Zur Sicherheit habe ich das in meinem Tagebuch notiert.
              struct_id: 1
            - !ruby/object:NWN::Gff::Struct 
              hash: 
                End: !ruby/object:NWN::Gff::Element {label: End, type: :word, value: 0}
                ID: !ruby/object:NWN::Gff::Element {label: ID, type: :dword, value: 2}
                Text: !ruby/object:NWN::Gff::Element 
                  label: Text
                  str_ref: 4294967295
                  type: :cexolocstr
                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: "Das zweite Rezept hat dieselben vier Zutaten, aber jeweils die doppelte Menge davon, plus einen Kaktuspilz. Wie gehabt hat auch hier sie mir nicht die Reihenfolge der Zutaten verraten, doch ich vermute, da\xDF die vier Zutaten nach wie vor in derselben Reihenfolge zugegeben werden m\xFCssen. Ob man aber immer zweimal Aschekraut, zweimal Nachtmoos undsoweiter reintun mu\xDF oder einmal vier, dann darauf die zweiten vier, wei\xDF ich nicht. Und wann mu\xDF man den Pilz mit hineintun...?"
              struct_id: 2
            - !ruby/object:NWN::Gff::Struct 
              hash: 
                End: !ruby/object:NWN::Gff::Element {label: End, type: :word, value: 0}
                ID: !ruby/object:NWN::Gff::Element {label: ID, type: :dword, value: 3}
                Text: !ruby/object:NWN::Gff::Element 
                  label: Text
                  str_ref: 4294967295
                  type: :cexolocstr
                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: "Eine Campinabl\xFCte, ein Sanglikraut, ein Spinnenkokon, zwei Maraichpilze und dreimal Cauavara, das sollen jetzt nun die Zutaten f\xFCr ein Gegenmittel gegen Gifte aller Art sein. Sie hat mir nur noch soviel verraten, da\xDF einmal das Sanglikraut, dann der Pilz und der Kokon die letzten drei Zutaten sind, die hinzugef\xFCgt werden m\xFCssen und einmal die Campinabl\xFCte und ein Cauavarablatt die ersten zwei. Na toll. Wieviele M\xF6glichkeiten macht es immer noch?"
              struct_id: 3
            - !ruby/object:NWN::Gff::Struct 
              hash: 
                End: !ruby/object:NWN::Gff::Element {label: End, type: :word, value: 0}
                ID: !ruby/object:NWN::Gff::Element {label: ID, type: :dword, value: 4}
                Text: !ruby/object:NWN::Gff::Element 
                  label: Text
                  str_ref: 4294967295
                  type: :cexolocstr
                  value: !ruby/object:NWN::Gff::CExoLocString 
                    languages: 
                      4: "Jetzt wird es langsam eklig. 2x Waldkraut, 2x Venumon, Nrarom und Baumschattenkraut kann ich verstehen. Einmal Weihwasser auch, 2x Feuerk\xE4ferbauch eventuell, aber einmal Mumienbinden? Wie dem auch sei. Hier war der Hinweis, da\xDF die Feuerk\xE4ferb\xE4uche und das Venumon nur jeweils zusammen hinzugef\xFCgt werden darf, und das Weihwasser ganz zuletzt. Kann sich diese Frau nie klarer ausdr\xFCcken...?"
              struct_id: 4
